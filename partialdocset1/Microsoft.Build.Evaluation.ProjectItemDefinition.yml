  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Hiermee geeft u de definitie van een geëvalueerde item voor een bepaald item van het type."
  remarks: "Itemdefinities zijn niet hetzelfde als items. Zoals items, kunnen de itemdefinities metagegevens hebben. Net zoals eigenschappen, kan nieuwe metagegevens oude metagegevens met dezelfde naam overschrijven.       Tijdens de evaluatie, de itemdefinities voor een itemtype worden verzameld (ervan uitgaande dat hun voorwaarden zijn waar) voor het maken van een ProjectItemDefinition voor elk type. Daarom kan de definitie van een project item verwijzen naar meer dan één project item rapportdefinitie-element. De metagegevens van de definitie van een project, wordt echter verwijst naar een enkel project metagegevens-element kan worden toegevoegd, verwijderd en gewijzigd."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
