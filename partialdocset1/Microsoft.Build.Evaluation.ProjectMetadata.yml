  name: Predecessor
  nameWithType: ProjectMetadata.Predecessor
  fullName: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Hiermee haalt u de laatste metagegevens (vanaf een definitie van item of de item) die tijdens de evaluatie is genegeerd door deze metagegevens."
  remarks: "Deze methode wordt gezocht voor alle metagegevens met dezelfde naam die liggen boven in het logische projectbestand en die zijn opgenomen door de itemdefinities van hetzelfde itemtype en waarvan de voorwaarden in waar resulteren. De metagegevens is opgenomen door een item, zoekt deze methode naar vorige metagegevens met dezelfde naam en item waarvan voorwaarde werd geëvalueerd als waar. Itemdefinities worden doorzocht vóór items.       Als het project is niet opnieuw is geëvalueerd sinds de laatste wijziging, is deze waarde mogelijk onjuist."
  syntax:
    content: public Microsoft.Build.Evaluation.ProjectMetadata Predecessor { get; }
    return:
      type: Microsoft.Build.Evaluation.ProjectMetadata
      description: "Retourneert de laatste metagegevens (vanaf een definitie van item of de item) waarvan de waarde is genegeerd door deze metagegevens tijdens de evaluatie. Retourneert null als de metagegevens niet zijn overschreven."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor*
  exceptions: []
  platform:
  - net462
