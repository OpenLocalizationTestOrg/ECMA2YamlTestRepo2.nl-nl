- uid: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  id: UnevaluatedValue
  parent: Microsoft.Build.Evaluation.ProjectMetadata
  langs:
  - csharp
  name: UnevaluatedValue
  nameWithType: ProjectMetadata.UnevaluatedValue
  fullName: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Opgehaald of ingesteld van de metagegevenswaarde unevaluated."
  remarks: "De methode setter werkt de unevaluated waarde en de geëvalueerde waarde, maar heeft geen invloed op alle andere dingen in het project pas opnieuw evalueren.       Bijvoorbeeld,--als een onderdeel van de metagegevens met de naam &quot;m&quot; wordt gewijzigd op het item van het type &quot;i&quot;, het heeft geen invloed op &quot;j&quot; die wordt geëvalueerd van &quot;@(j-> &quot;% (m)&quot;) &quot; tot nieuwe evaluatie. --Als de unevaluated waarde van &quot;m&quot; is ingesteld op iets wat is gewijzigd door de evaluatie, zoals &quot;$(p) &quot;, de geëvalueerde waarde wordt ingesteld op&quot; $(p) &quot;pas opnieuw evalueren.       Instellen van metagegevens via een <xref:Microsoft.Build.Evaluation.ProjectItem>kan ertoe leiden dat de bijbehorende <xref:Microsoft.Build.Construction.ProjectItemElement>te splitsen, als het itemelement afkomstig van een item lijst, jokerteken of puntkomma expressie is.</xref:Microsoft.Build.Construction.ProjectItemElement> </xref:Microsoft.Build.Evaluation.ProjectItem> omdat impliceert aan het alleen van invloed op dat element dat.       Metagegevens via ProjectMetadata stellen leidt niet tot een splitsen omdat impliceert dat aan de gevolgen hebben voor alle items met behulp van de onderliggende <xref:Microsoft.Build.Construction.ProjectMetadataElement>.</xref:Microsoft.Build.Construction.ProjectMetadataElement>       Het overkoepelende project is gemarkeerd als gewijzigd. Unevaluated waarden zijn aangenomen escape bevat tekenreeksen naar behoefte.       Deze methode kan het project niet in een consistente status self laat."
  syntax:
    content: public string UnevaluatedValue { get; set; }
    return:
      type: System.String
      description: "Retourneert de metagegevenswaarde unevaluated."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue*
  exceptions: []
  platform:
  - net462
