  summary: "Opgehaald of ingesteld van het pad naar MSBuild.exe."
  remarks: "In [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, &quot;BinPath&quot; wordt vervangen door &quot;ToolsPath.&quot; Daarom in de. Doelen bestand, MSBuildToolsPath in plaats van MBBuildBinPath gebruiken. In de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] -objectmodel &quot;BinPath&quot; is gekoppeld aan de Toolset die u uitvoert. De stappen voor het ophalen van het pad van de build-engine als volgt zijn: 1.  De versie van de hulpprogramma&quot;s standaard krijgen.      2.  De kaart Toolset ophalen.      3.  Zoek de Toolset, op basis van de tekenreeks in de kaart.      4.  De Toolset worden opgehaald.      5.  Het pad van de werkset weer.       Deze procedure is niet vereist als u de engine maakt. In dat geval kent u al het Toolset pad.       Omdat projecten in een oplossing verschillende Toolsets gebruiken kunnen, u kunt ook het MSBuild.exe pad verkrijgen van het project als volgt.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Zie voor meer informatie over Toolsets `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
    content: public string BinPath { get; set; }
    return:
      type: System.String
      description: "Het pad naar MSBuild.exe."
  overload: Microsoft.Build.BuildEngine.Engine.BinPath*
  exceptions: []
  platform:
  - net462
