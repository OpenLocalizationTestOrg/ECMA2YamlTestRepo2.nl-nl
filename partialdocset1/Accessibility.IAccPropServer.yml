      type: System.Byte
      description: "Bevat een tekenreeks waarin de aangevraagde eigenschap."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Hiermee geeft u de lengte van de id-reeks opgegeven door de `pIDString` parameter."
