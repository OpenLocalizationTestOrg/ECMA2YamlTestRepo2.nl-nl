  summary: "De opgegeven tekenreeks converteert naar een syntaxis waarmee de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine van het teken letterlijk interpreteren."
  remarks: "Bepaalde tekens hebben speciale betekenis in [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projectbestanden. Voorbeelden van de tekens zijn een puntkomma (;) en sterretjes (*). Om te gebruiken deze speciale tekens als literals, moeten ze worden opgegeven met de syntaxis % nn, waarbij nn de ASCII-hexadecimale waarde van het teken vertegenwoordigt. Deze methode voert deze conversie."
  syntax:
    content: public static string Escape (string unescapedExpression);
