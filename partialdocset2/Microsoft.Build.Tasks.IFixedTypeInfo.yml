      description: "Vlaggen die de context van de aanroep invoke als volgt: DISPATCH_METHOD als lid van de methode is geopend. Als er dubbelzinnigheid, kan dit en de vlag DISPATCH_PROPERTYGET worden ingesteld.       DISPATCH_PROPERTYGET als het lid als lid van een eigenschap of gegevens worden opgehaald.       DISPATCH_PROPERTYPUT als het lid als lid van een eigenschap of gegevens wordt gewijzigd.       DISPATCH_PROPERTYPUTREF als het lid met behulp van de toewijzing van een referentie in plaats van de toewijzing van een waarde wordt gewijzigd. Deze waarde is alleen geldig wanneer de eigenschap een verwijzing naar een object accepteert."
    - id: pDispParams
      type: System.Runtime.InteropServices.ComTypes.DISPPARAMS
      description: "Verwijst naar een structuur een matrix met argumenten, een matrix van DISPID&quot;s voor benoemde argumenten en de aantallen van het aantal elementen in elke matrix bevat."
    - id: pVarResult
      type: System.IntPtr
      description: "Mag niet Null zijn als de aanroeper niet verwacht een van de resultaten dat. Anders moet een verwijzing naar de locatie waar het resultaat is moeten worden opgeslagen. Als wFlags Hiermee geeft u de DISPATCH_PROPERTYPUT of DISPATCH_PROPERTYPUTREF wordt pVarResultis genegeerd."
    - id: pExcepInfo
      type: System.IntPtr
      description: "Verwijst naar een uitzondering informatiestructuur die wordt gevuld alleen als DISP_E_EXCEPTION wordt geretourneerd. Als de pExcepInfois Null van invoer, wordt er alleen een HRESULT-fout geretourneerd."
    - id: puArgErr
      type: System.Int32
      description: "Als Invoke DISP_E_TYPEMISMATCH retourneert, geeft puArgErr de index (binnen rgvarg) van het argument met een onjuist type. Als meer dan één argument een fout retourneert, puArgErr alleen het eerste argument met een fout aangeeft. Argumenten pDispParams -&gt;rgvarg verschijnen in omgekeerde volgorde, zodat het eerste argument is met de hoogste index in de matrix. Kan niet Null zijn."
  overload: Microsoft.Build.Tasks.IFixedTypeInfo.Invoke*
  exceptions: []
