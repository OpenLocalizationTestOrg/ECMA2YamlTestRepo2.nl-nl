- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Opgehaald of ingesteld van de typebibliotheek voor het genereren van de opgegeven assembly."
  remarks: "De gegenereerde typebibliotheek bevat definities van de toegankelijk typen die zijn gedefinieerd in de assembly. De typebibliotheek wordt alleen gegenereerd als een van de volgende waar is:-een typebibliotheek met die naam bestaat niet op die locatie.      -Een typebibliotheek bestaat, maar is ouder dan de assembly die wordt doorgegeven.       Als de typebibliotheek nieuwer dan de assembly die is doorgegeven is, een nieuw wachtwoord wordt niet gemaakt, maar de assembly wordt nog steeds worden geregistreerd.       Als deze eigenschap is opgegeven, moeten tot hetzelfde aantal items als de <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>eigenschap of de taak zal mislukken.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Als er geen invoer zijn opgegeven, wordt de taak standaard de naam van de assembly en wijzigt u de extensie van het item aan .tlb."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "De typebibliotheek voor het genereren van de opgegeven assembly."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
