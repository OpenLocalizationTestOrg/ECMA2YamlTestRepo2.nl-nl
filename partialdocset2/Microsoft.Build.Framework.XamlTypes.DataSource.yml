- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Naam opgehaald of ingesteld de werkelijke MSBuild-eigenschap gebruikt om de waarde van deze eigenschap lezen/schrijven."
  remarks: "Alleen van toepassing op <xref:Microsoft.Build.Framework.XamlTypes.DataSource>objecten gekoppeld aan de eigenschappen.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       De naam van de blijvende wordt meestal hetzelfde zijn als de eigenschapsnaam zoals deze wordt weergegeven de <xref:Microsoft.Build.Framework.XamlTypes.Rule>en de waarde van deze eigenschap kan derhalve links is op de standaardwaarde van `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Aangezien eigenschapnamen uniek zijn moeten maar hoeft niet uniek in het permanente archief (door andere verschillen in de gegevensbron zoals itemtype) kan er gebeuren wanneer de regel eigenschapnamen uniek zijn in het bestand XAML, maar zonder te wijzigen hoe de eigenschap wordt bewaard in de MSBuild-bestand moeten worden gewijzigd.       Het is in die gevallen waarin deze eigenschap nuttig is. Het is mogelijk ook nuttig zijn bij gespecialiseerde build-omgevingen waar eigenschapnamen moeten verschillend zijn van de naam van de normaal gebruikt om de compatibiliteit met het systeem."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Retourneert de werkelijke MSBuild-eigenschapsnaam gebruikt voor de waarde van deze eigenschap lezen/schrijven."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Opgehaald of ingesteld van de opslaglocatie voor deze gegevensbron."
  remarks: "Dit veld is verplicht en cultuur variabele is.       Huidige geaccepteerd waarden zijn `ProjectFile` en `UserFile`. `ProjectFile`zorgt ervoor dat de waarde van de eigenschap worden geschreven en gelezen uit het projectbestand manifest of, afhankelijk van welk knooppunt in het eigenschappenvenster **Solution Explorer** of de **eigenschappen** venster wordt gebruikt voor het starten van de gebruikersinterface van de eigenschappenpagina. `UserFile`zorgt ervoor dat de waarde van de eigenschap worden geschreven naar en uit de bron-bestand gelezen."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Retourneert de opslaglocatie voor deze gegevensbron."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
