  remarks: 'Deze eigenschap bepaalt of de vensterklasse interne een naam die wordt gebruikt bij registratie bevat de versie van de assembly die de vensterklasse bevat. De waarde van dit kenmerk kan worden `yes` of `no`. De standaardwaarde is `yes`. De waarde `no` moet alleen worden gebruikt als dezelfde vensterklasse is gedefinieerd door een side-by-side-onderdeel en een gelijkwaardig niet-side-by-side-onderdeel en u wilt behandeld als dezelfde vensterklasse. Merk op dat de gebruikelijke regels over de klasseregistratie van toepassing: alleen het eerste onderdeel dat registreert in het vensterklasse kunnen registreren, omdat er geen een versie die wordt toegepast.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Als de naam die wordt gebruikt bij registratie de versie van de assembly bevat; anders <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
