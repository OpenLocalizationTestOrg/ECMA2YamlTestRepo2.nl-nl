  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> klasse, geven informatie over de status van de versies van het vensterklasse."
  remarks: 'De `versioned` parameter bepaalt of de vensterklasse interne een naam die wordt gebruikt bij registratie bevat de versie van de assembly die de vensterklasse bevat. De waarde van dit kenmerk kan worden `yes` of `no`. De standaardwaarde is `yes`. De waarde `no` moet alleen worden gebruikt als dezelfde vensterklasse is gedefinieerd door een side-by-side-onderdeel en een gelijkwaardig niet-side-by-side-onderdeel en u wilt behandeld als dezelfde vensterklasse. Merk op dat de gebruikelijke regels over de klasseregistratie van toepassing: alleen het eerste onderdeel dat registreert in het vensterklasse kunnen registreren, omdat er geen een versie die wordt toegepast.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "De naam van de klasse."
    - id: versioned
      type: System.Boolean
      description: "Besturingselementen of de vensterklasse interne een naam die wordt gebruikt bij registratie bevat de versie van de assembly die de vensterklasse bevat."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
