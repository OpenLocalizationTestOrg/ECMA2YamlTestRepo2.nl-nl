  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Stelt de `/platform` van waarde naar <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Als de <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>eigenschap is ingesteld op het project, verandert de SetPlatformWith32BitPreference de `/platform` waarde uit de `AnyCPU` of de standaardwaarde (`null` of &quot;&quot;) te `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Zie voor meer informatie [/platform (C# Compiler-opties)](~/add/includes/ajax-current-ext-md.md).       Als de `/platform` waarde is ingesteld op `AnyCPU` (`/platform:AnyCPU`), uw toepassing wordt uitgevoerd als een 64-bits proces indien mogelijk en terugvalt op 32-bits voor 32-bits-only-systemen. U kunt echter kiezen om een toepassing wilt uitvoeren als 32-bits proces, omdat de 64-bits toepassingen mogelijk meer geheugen in beslag nemen. De `AnyCPU32BitPreferred` instelling is vergelijkbaar met `AnyCPU`, behalve dat de standaardactie is het uitvoeren van toepassingen in de modus voor 32-bits op systemen die ondersteuning bieden voor de modus.  Deze instelling is geschikt voor toekomstige processors die mogelijk niet terug te 32-bits modus vallen."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om in te stellen de `/platform` van waarde naar <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de methode geslaagd is."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
