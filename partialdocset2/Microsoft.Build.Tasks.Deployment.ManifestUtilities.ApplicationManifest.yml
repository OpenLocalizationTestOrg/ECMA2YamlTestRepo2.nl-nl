  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de toepassing wordt gehost in een browser (zoals WPF-Browser webtoepassingen zijn)."
  remarks: "U moet voor project types dan WPF-webtoepassingen Browser HostInBrowser ingesteld op `False` (de standaardwaarde).       Wanneer u een WPF-webtoepassing Browser implementeert, moet u de eigenschap HostInBrowser instellen op `True`. Dit zorgt ervoor dat de `<hostInBrowser>` tag moet worden toegevoegd aan de gegenereerde toepassingsmanifest. Deze tag kunt ClickOnce voor het implementeren van projecten voor browser gehoste toepassingen die .xbap bestanden bevatten.       U moet ook de toepassing alleen on line beschikbaar maken door in te stellen <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>naar `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Als u dit doet, ontvangt u [MSBuild fout MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Een Booleaanse waarde die aangeeft of de toepassing wordt geïmplementeerd zal worden gehost in een browser (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), of niet (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>geldt alleen voor WPF-Browser webtoepassingen."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
