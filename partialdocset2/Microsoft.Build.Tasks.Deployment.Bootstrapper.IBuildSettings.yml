  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Opgehaald of ingesteld van de locatie van de verwachte wanneer de bootstrapper wordt gepubliceerd naar een website."
  remarks: "Als u hebt opgegeven <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, de bootstraper wordt gepubliceerd naar de locatie die door deze waarde opgegeven.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>       Als <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>is ingesteld op <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, vereist onderdeelbestanden worden gepubliceerd naar een locatie ten opzichte van deze waarde.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation> </xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>       Stel deze waarde op als Setup.exe niet moeten worden gepubliceerd naar de website is null."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "De verwachte bronlocatie wanneer de bootstrapper wordt gepubliceerd naar een website."
