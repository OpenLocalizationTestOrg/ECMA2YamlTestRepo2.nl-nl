- uid: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: IBuildSettings.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een onderdeel wordt uitgevoerd met verhoogde bevoegdheden als die wordt geïnstalleerd op een doelcomputer."
  remarks: "Deze eigenschap kan worden ingesteld in het projectbestand, maar deze niet wordt weergegeven in het MSBuild-schema.       Een onderdeel wordt uitgevoerd met verhoogde bevoegdheden als deze een registersleutel schrijft of wordt geïnstalleerd aan de global assemblycache. Bijvoorbeeld, als u assembly&quot;s aan de global assemblycache installeert, u moet deze eigenschap instellen op `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het geïnstalleerde onderdeel wordt uitgevoerd met verhoogde bevoegdheden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
