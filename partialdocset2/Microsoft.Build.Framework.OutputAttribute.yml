  type: Class
  summary: "Definieert de metagegevenskenmerk die taak auteurs gebruiken om te identificeren van de eigenschappen van de taak die gegevens van de taak uitvoeren."
  remarks: "De [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine mag alleen worden de eigenschappen van de taak is gemarkeerd met dit kenmerk gegevens uit te voeren van een taak. Project auteurs kunnen alleen gebruiken voor eigenschappen die zijn gemarkeerd met dit kenmerk in de `Output` element van een project-bestand. Alle andere eigenschappen worden behandeld als invoer voor een taak.       Zie voor meer informatie over het gebruik van kenmerken [metagegevens uitbreiden met behulp van kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
