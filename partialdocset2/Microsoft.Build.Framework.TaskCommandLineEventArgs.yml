  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;> </xref> gebeurtenis."
  remarks: "Breidt het TaskCommandLineEventArgs <xref:Microsoft.Build.Framework.BuildMessageEventArgs>zodat de opdrachtregeltekenreeks gebruikt door een taak voor het uitvoeren van een onderliggende programma kan worden geregistreerd als een bericht.</xref:Microsoft.Build.Framework.BuildMessageEventArgs> Een tekenreeks opdrachtregel logboekregistratie is alleen van toepassing voor taken die een onderliggende programma teruglopen of een shellopdracht emuleren. Taken die u geen gelijkwaardige opdrachtregel hebt moeten deze gebeurtenis uitgebreid bericht niet verhogen."
  syntax:
