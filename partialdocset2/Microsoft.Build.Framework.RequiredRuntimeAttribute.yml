  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Definieert de metagegevenskenmerk die taak auteurs gebruiken om te bepalen of de taak is een specifieke versie van de runtime CLR vereist."
  remarks: "Een taak gemarkeerd met het RequiredRuntimeAttribute geeft aan dat er een strenger runtime vereiste dan een normale taak. Er wordt een waarschuwing MSBuild dat een afzonderlijk proces voor de taak starten moet mogelijk als de huidige versie van CLR runtime komt niet overeen met de vereiste versie.      > [!NOTE] > Dit kenmerk is momenteel niet functioneel omdat slechts één versie van de CLR (2.0) die geschikt is voor een [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] versie 2.0 of 3.5.       Zie voor meer informatie over het gebruik van kenmerken [metagegevens uitbreiden met behulp van kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
