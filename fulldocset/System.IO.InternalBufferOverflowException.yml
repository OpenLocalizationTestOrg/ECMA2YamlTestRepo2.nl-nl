  type: Class
  summary: "De uitzondering gegenereerd wanneer de interne buffer overschrijdt."
  remarks: "In een <xref:System.IO.FileSystemWatcher>, wanneer u wijzigingen in de system worden opgeslagen die wijzigingen in een buffer van het onderdeel wordt gemaakt en worden doorgegeven aan de Application Programming Interfaces (API&quot;s) worden gewaarschuwd.</xref:System.IO.FileSystemWatcher> Als er in korte tijd veel wijzigingen, kan de buffer eenvoudig overlopen, wat resulteert in een uitzondering wordt gegenereerd, die alle wijzigingen in wezen verliest. Om te houden de buffer vol raken, gebruiken de <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>en <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Eigenschappen uit uw ongewenste wijzigingsmeldingen te filteren.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> U kunt ook de grootte van de interne buffer via verhoogt de <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>eigenschap.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Echter dure het vergroten van de buffer is, zodat de buffer zo klein mogelijk houden."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
