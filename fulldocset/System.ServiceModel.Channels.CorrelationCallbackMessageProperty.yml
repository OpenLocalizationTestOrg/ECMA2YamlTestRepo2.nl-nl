  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Aangeroepen door een correlatie-protocol wanneer alle van de correlatie-informatie beschikbaar is om de correlatie asynchroon samen te stellen."
  remarks: "Deze methode aanroept <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>om samen te stellen van de correlatie.</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A> Toepassingen moeten een implementatie leveren van <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>, asynchroon uitvoert, wordt de correlatie berekening van het opgegeven bericht.</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>       Als u wilt worden gewaarschuwd wanneer de asynchrone bewerking voltooid is, roepen <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A>van de `callback` methode.</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A> Als <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A>is aangeroepen voordat de asynchrone bewerking voltooid is, worden geblokkeerd totdat de bewerking is voltooid.</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A> Als de bewerking is niet voltooid binnen de opgegeven time-outinterval een <xref:System.TimeoutException>gegenereerd.</xref:System.TimeoutException>       Deze methode is een asynchrone versie van <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.FinalizeCorrelation%2A>met behulp van de <xref:System.IAsyncResult>asynchrone ontwerppatroon.</xref:System.IAsyncResult> </xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.FinalizeCorrelation%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Overzicht van asynchrone programmering](http://go.microsoft.com/fwlink/?LinkId=141764)."
  syntax:
    content: public IAsyncResult BeginFinalizeCorrelation (System.ServiceModel.Channels.Message message, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "Het bericht worden gecorreleerd."
    - id: timeout
      type: System.TimeSpan
      description: "Het interval waarmee correlatie voltooide of anders moet een <xref:System.TimeoutException>gegenereerd.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "De methode die moet worden aangeroepen wanneer de berekening van de correlatie is voltooid."
    - id: state
      type: System.Object
      description: "Een optionele toepassingsspecifieke-object dat informatie over de asynchrone bewerking bevat."
    return:
      type: System.IAsyncResult
      description: "Een verwijzing naar de huidige asynchrone bewerking."
  overload: System.ServiceModel.Channels.CorrelationCallbackMessageProperty.BeginFinalizeCorrelation*
  exceptions: []
  platform:
  - net462
