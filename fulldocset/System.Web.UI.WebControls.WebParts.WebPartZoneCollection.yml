  name: WebPartZoneCollection
  nameWithType: WebPartZoneCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
  type: Class
  summary: "Bevat een alleen-lezen verzameling <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref> besturingselementen."
  remarks: "De klasse WebPartZoneCollection bevat de verzameling <xref:System.Web.UI.WebControls.WebParts.WebPartZone>-besturingselementen die zich op een pagina met webonderdelen.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Hiermee voornamelijk door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselementen voor het bijhouden en beheren van alle zones.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> De <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle houdt een verwijzing naar de verzameling van zones op een pagina in de alleen-lezen <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       De klasse WebPartZoneCollection is handig wanneer u bewerkingen uitvoeren op meerdere zones of de inhoud op hetzelfde moment wilt maken, of als u wilt een bepaald gebied zoeken en bekijken of wijzigen van de inhoud ervan. Hoewel de verzameling van zones zelf is alleen-lezen en u de grootte van het verzamelingobject zelf niet wijzigen, u kunt nog steeds verwijzingen naar de afzonderlijke zones binnen de verzameling en wanneer u een verwijzing naar een afzonderlijke zone-object hebt, kunt u de eigenschapswaarden wijzigen.       De klasse WebPartZoneCollection heeft twee constructors. Het eerste beheerpunt <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>, initialiseert u gewoon een leeg exemplaar op van een nieuwe WebPartZoneCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> De tweede waarde <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>, initialiseert een verzameling door door te geven in een bestaande verzameling van zones.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       De klasse WebPartZoneCollection bevat een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> Deze eigenschap kunt u vinden een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>besturingselement binnen de verzameling door door te geven in een tekenreeks-id.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> De zone is gevonden met de waarde van de tekenreeks-id die overeenkomt met de <xref:System.Web.UI.Control.ID%2A>-eigenschap op een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       De klasse WebPartZoneCollection heeft ook verschillende methoden die handig zijn voor het controleren of de toegang tot de inhoud ervan. De <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>methode bepaalt of een bepaald gebied in de verzameling bestaat.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> De <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>methode de verzameling wordt gekopieerd naar een matrix van <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>objecten.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> Ten slotte de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>methode retourneert de index van een bepaald gebied binnen de verzameling.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
  syntax:
    content: 'public sealed class WebPartZoneCollection : System.Collections.ReadOnlyCollectionBase'
