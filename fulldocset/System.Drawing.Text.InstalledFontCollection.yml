  name: InstalledFontCollection
  nameWithType: InstalledFontCollection
  fullName: System.Drawing.Text.InstalledFontCollection
  type: Class
  summary: "Hiermee geeft u de lettertypen geïnstalleerd op het systeem. Deze klasse kan niet worden overgenomen."
  remarks: "De InstalledFontCollection kunt u een lijst met lettertypen families die zijn geïnstalleerd op de computer waarop de toepassing met de <xref:System.Drawing.Text.FontCollection.Families%2A>eigenschap.</xref:System.Drawing.Text.FontCollection.Families%2A> Zie voor meer informatie over lettertypen en tekst, inclusief voorbeeldcode [met behulp van lettertypen en tekst](~/add/includes/ajax-current-ext-md.md).       Gebruik de klasse InstalledFontCollection niet naar een lettertype Windows installeren. Gebruik in plaats daarvan de [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] `AddFontResource` functie. Een object InstalledFontCollection ziet alleen lettertypen die in Windows worden geïnstalleerd voordat het object is gemaakt."
  example:
  - "The following example shows how to get a list of fonts that support the regular <xref:System.Drawing.FontStyle>.  \n  \n The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.Misc3#InstalledFonts](~/add/codesnippet/visualbasic/t-system.drawing.text.in_1.vb)]\n [!code-cs[System.Drawing.Misc3#InstalledFonts](~/add/codesnippet/csharp/t-system.drawing.text.in_1.cs)]"
