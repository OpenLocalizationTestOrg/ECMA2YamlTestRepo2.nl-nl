- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Maakt en retourneert een tekenreeksrepresentatie van de huidige uitzondering."
  remarks: "ToString retourneert een weergave van de huidige uitzondering die is bedoeld om te worden geïnterpreteerd door mensen. Wanneer de uitzondering cultuur-gevoelige gegevens bevat, is de tekenreeksweergave geretourneerd door ToString vereist voor rekening wordt gehouden met de huidige systeemcultuur. Hoewel er geen exacte vereisten voor de indeling van de geretourneerde tekenreeks zijn, moet het proberen in overeenstemming met de waarde van het object als waargenomen door de gebruiker.       URL-adres van de klasse die heeft de huidige uitzondering, het bericht, het resultaat van het aanroepen van ToString op de interne uitzondering, het resultaat van het aanroepen van de standaardimplementatie van ToString <xref:System.Environment.StackTrace%2A>, en het nummer van de ongeldige regel als een van deze leden een null-verwijzing (`Nothing` in Visual Basic), waarde ervan niet is opgenomen in de tekenreeks geretourneerd.</xref:System.Environment.StackTrace%2A>       Als er geen foutbericht weergegeven wordt of als dit een lege tekenreeks is (&quot;&quot;), wordt er is geen foutbericht geretourneerd. De naam van de interne uitzondering en de stacktracering zijn alleen geretourneerd als ze zijn niet een null-verwijzing (`Nothing` in Visual Basic).       Deze methode overschrijft <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Een tekenreeksrepresentatie van de huidige uitzondering."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
