  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Hiermee geeft u een kenmerk dat wordt toegepast op de klassendefinitie welke typen van de benoemde onderdelen die worden gebruikt voor templating."
  remarks: "Dit kenmerk toepassen besturingselement auteurs op de klassendefinitie informeren sjabloonauteurs, de typen van de onderdelen moet worden gebruikt voor het opmaken van de klasse. Deze onderdelen zijn doorgaans vereist in de sjabloon en een specifieke, vooraf gedefinieerde naam hebben. Er mag slechts één element met een bepaalde naam in een sjabloon.       Bijvoorbeeld, als u de klassendeclaratie van bekijkt de <xref:System.Windows.Controls.ComboBox>klasse, kunt u zien dat de onderdelen `PART_EditableTextBox` en `PART_Popup` zijn van een type <xref:System.Windows.Controls.TextBox>en <xref:System.Windows.Controls.Primitives.Popup>respectievelijk.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Zie voor meer informatie [richtlijnen voor het ontwerpen van Stylable besturingselementen](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> ## XAML tekst gebruik u niet gebruiken deze klasse of de eigenschappen in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
