  fullName: System.ServiceModel.Channels.UnderstoodHeaders
  type: Class
  summary: "Vertegenwoordigt een verzameling berichtkoppen die worden begrepen. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse bevat een verzameling van mailberichtkoppen die worden begrepen. SOAP-processors van verschillende lagen (beveiliging, betrouwbaarheid, transactie en toepassing dispatcher) hun MustUnderstand-headers moeten toevoegen aan deze verzameling na het verwerken van de headers. De dispatcher genereert een `MessageHeader` fault als een koptekst bestaat in de `Message.Headers` verzameling die moet worden begrepen, maar is niet gevonden in deze verzameling."
