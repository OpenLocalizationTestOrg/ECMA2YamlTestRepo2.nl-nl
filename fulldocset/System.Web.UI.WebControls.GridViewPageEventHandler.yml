  name: GridViewPageEventHandler
  nameWithType: GridViewPageEventHandler
  fullName: System.Web.UI.WebControls.GridViewPageEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>-gebeurtenis geactiveerd wanneer een knop pager (een knop met de `CommandName` eigenschap is ingesteld op &quot;Pagina&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het annuleren van de wisselbestandsbewerking wanneer deze gebeurtenis treedt op uitvoert.      > [!NOTE] > Paginaknoppen bevinden zich meestal in de pagineringsfunctie rij van een <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView>       Wanneer u een gemachtigde GridViewPageEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[GridViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_2.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_2.aspx)]"
  syntax:
    content: public delegate void GridViewPageEventHandler(object sender, GridViewPageEventArgs e);
