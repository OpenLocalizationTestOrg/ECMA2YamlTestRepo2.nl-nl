  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Inventariseren van waarden voor de <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> eigenschap van een <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> object."
  remarks: "Doorgaans synthetische spraak engine uitvoer volume zoals gedefinieerd door de leden van ProsodyVolume komt overeen met een procent van het volume maximum mogelijke uitvoer. Bijvoorbeeld Loud overeenkomt met ongeveer 80% van de maximale volume.  De engine voor het specifieke synthetische spraak implementaties kunnen echter het genereren van audio-uitvoer voor een bepaalde waarde van ProsodyVolume kiezen.       De huidige base volume-instelling voor een aangepaste synthetische spraak-engine wordt verkregen als een waarde ProsodyVolume via de <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>-eigenschap op de <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>site doorgegeven aan dat de engine.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Fijn afstemmen en modulatie van uitvoer volume wordt beheerd op basis van bepaalde <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objecten, met behulp van de leden van ProsodyVolume de <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>eigenschap op instanties van <xref:System.Speech.Synthesis.TtsEngine.Prosody>gebruikt bij het maken of wijzigen van het <xref:System.Speech.Synthesis.TtsEngine.FragmentState>object voor het exemplaar van <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> instellen</xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
