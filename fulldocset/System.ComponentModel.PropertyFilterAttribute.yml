  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "Hiermee geeft u op welke eigenschappen moeten worden gerapporteerd door TypeDescriptors, specifiek de <xref:System.ComponentModel.TypeDescriptor.GetProperties*>methode.</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "De PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] ondersteunt een intern mechanisme die beperkt het aantal eigenschappen van een type dat wordt geretourneerd door de aangepaste <xref:System.Windows.DependencyObject>descriptor Typ.</xref:System.Windows.DependencyObject> Als de [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] wordt gevonden, wordt de TypeDescriptor verkleint u het bereik van de geretourneerde eigenschappen. PropertyFilterAttribute verschilt van typische [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] omdat u deze niet op een klasse als metagegevens toepassen. Het filtermechanisme werkt via code in plaats van via statische metagegevens."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
