  remarks: "De machtiging die wordt geretourneerd heeft alle van de resource-action-paren die aanwezig in de huidige machtiging zijn en alle van de resource-action-paren die zijn de opgegeven machtiging aanwezig. Voor een <xref:System.IdentityModel.Services.ClaimsPrincipalPermission.Demand%2A>te laten slagen op de nieuwe machtiging, de huidige principal moet gemachtigd zijn voor alle van de resource-action-paren die bestonden in de huidige machtiging en alle van de resource-action-paren die in de opgegeven machtiging bestonden.</xref:System.IdentityModel.Services.ClaimsPrincipalPermission.Demand%2A>"
  syntax:
    content: public System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "De machtiging om te combineren met de huidige machtiging. Deze moet van het type <xref href=&quot;System.IdentityModel.Services.ClaimsPrincipalPermission&quot;> </xref>."
    return:
      type: System.Security.IPermission
      description: "Een nieuwe <xref href=&quot;System.IdentityModel.Services.ClaimsPrincipalPermission&quot;> </xref> die staat voor de samenvoeging van de huidige machtigingen en de opgegeven; of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als <code> target </code> is <code> null </code> of is niet een exemplaar van <xref href=&quot;System.IdentityModel.Services.ClaimsPrincipalPermission&quot;> </xref>."
