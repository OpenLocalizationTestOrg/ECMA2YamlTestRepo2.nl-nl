  type: Enum
  summary: "Hiermee definieert u waarden voor het opgeven van hoe de breedte van de header rij wordt aangepast."
  remarks: "Standaard kunnen gebruikers de breedte van de rijkoppen formaat. U kunt deze mogelijkheid om in te stellen van een vaste breedte uitschakelen of kunt u een automatische schaling op basis van inhoud-modus, waarbij de gebruiker vergroten of verkleinen, worden ook uitgeschakeld.       De <xref:System.Windows.Forms.DataGridView>controle kan de breedte van de rijkoppen aanpassen aan hun inhoud aanpassen alleen de inhoud van de eerste header of alleen de inhoud van headers momenteel weergegeven.</xref:System.Windows.Forms.DataGridView> Berekenen van de nieuwe breedte met behulp van een subset van headers is handig om te voorkomen dat een op de prestaties bij het werken met veel rijen met gegevens.       Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>eigenschap en <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>methode.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       Zie voor meer informatie over de modi sizing [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a display-only, non-interactive <xref:System.Windows.Forms.DataGridView> control.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_48_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/csharp/t-system.windows.forms.d_48_1.cs)]"
