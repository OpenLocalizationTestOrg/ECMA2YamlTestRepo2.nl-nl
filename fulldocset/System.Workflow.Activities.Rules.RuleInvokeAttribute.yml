  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "Geeft aan dat een methode is aangeroepen door een voorwaarde. Deze klasse kan niet worden overgenomen."
  remarks: "Dit kenmerk wordt gebruikt ter ondersteuning van een forward chaining model waardoor de herevaluatie van regels op basis van een statuswijziging. De <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, en <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>klassen elke geven de eigenschappen die worden gebruikt om te lezen van een voorwaarde, een schrijfactie en een methode worden aangeroepen.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Deze kenmerken inschakelen de werkstroom te beoordelen alleen regels die de uiteindelijke uitvoer wijzigt."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
