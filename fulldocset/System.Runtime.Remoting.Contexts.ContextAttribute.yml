    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "De nieuwe context waarin de eigenschap is gemaakt."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de contexteigenschap geen probleem met de nieuwe context is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
