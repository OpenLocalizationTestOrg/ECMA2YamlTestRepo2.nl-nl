  remarks: "Het type DataGridTemplateColumn kunt u uw eigen kolomtypen maken door te geven van de celsjablonen moet worden gebruikt bij het weergeven en bewerken van waarden. Als de sjabloon die wordt gebruikt voor het weergeven van de inhoud van een cel die niet in de bewerkingsmodus opgeven, stelt u de <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>eigenschap.</xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> Als de sjabloon die wordt gebruikt voor het weergeven van de inhoud van een cel die zich in de bewerkingsmodus opgeven, stelt u de <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>eigenschap.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> Zie voor meer informatie over sjablonen [Templating overzicht](~/add/includes/ajax-current-ext-md.md) en [stijlen en Templating](~/add/includes/ajax-current-ext-md.md).       Voor het gemak <xref:System.Windows.Controls.DataGrid>biedt de volgende kolomtypen van de vooraf gedefinieerde: | Het kolomtype | Weergave van gegevens |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI-gegevens weergeven. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Opsommingsgegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Kunt u tekst weergeven. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Booleaanse gegevens weergegeven. |</xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to create a DataGridTemplateColumn.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/t-system.windows.control_101_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
