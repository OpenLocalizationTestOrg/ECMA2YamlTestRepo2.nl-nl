  summary: "Doorgegeven aan de aangepaste WSDL exporteurs en importers inschakelen aanpassing van de metagegevens van exporteren en importeren processen voor een WSDL-eindpunt."
  remarks: "De klasse WsdlEndpointConversionContext geeft de context waarin de aangepaste WSDL voor een eindpunt is dat ofwel geëxporteerd of <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>met behulp van <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> geïmporteerd</xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName> De volgende eigenschappen kunnen u voor het ophalen van het WSDL-document objectmodel voor de huidige WSDL: - de <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>eigenschap haalt de <xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName>voor het contract van het eindpunt.</xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>eigenschap haalt de <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>voor het huidige endpoint.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>eigenschap haalt de binding voor het huidige endpoint.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>eigenschap haalt de poort voor het huidige endpoint.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>      --De volgende methoden kunnen u toevoegen of verwijderen van aangepaste WSDL-elementen op de juiste bereiken in de geëxporteerde of geïmporteerde WSDL: - de <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>methode retourneert de foutbinding voor het opgegeven foutdomein.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>methode retourneert de fout voor de binding opgegeven foutdomein.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>methode retourneert de bericht-binding voor het opgegeven bericht.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>methode retourneert het bericht voor de binding opgegeven bericht.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>methode retourneert de bewerkingsbinding voor de opgegeven bewerking.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>      -De <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>methode retourneert de bewerking voor de opgegeven bewerkingsbinding.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>"
