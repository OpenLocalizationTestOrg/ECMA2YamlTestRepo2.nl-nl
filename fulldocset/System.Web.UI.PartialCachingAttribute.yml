  name: PartialCachingAttribute
  nameWithType: PartialCachingAttribute
  fullName: System.Web.UI.PartialCachingAttribute
  type: Class
  summary: "Definieert het metagegevenskenmerk die besturingselementen voor webformulieren (.ascx-bestanden) gebruiken om aan te geven als en hoe de uitvoer in de cache geplaatst. Deze klasse kan niet worden overgenomen."
  remarks: "De kenmerkklasse PartialCachingAttribute markeert gebruikersbesturingselementen (.ascx-bestanden) die ondersteuning bieden voor fragment opslaan in cache en de cache-instellingen die ASP.NET gebruikt wanneer het besturingselement caching ingekapseld. Het kenmerk PartialCachingAttribute pagina en besturingselementen ontwikkelaars gebruikmaken voor uitvoercaching voor een besturingselement in een code-behind-bestand.       Met behulp van de PartialCachingAttribute is een van de verschillende manieren die kunt u de uitvoer-cachegebruik inschakelen. De volgende lijst beschrijft de methoden die u gebruiken kunt om in te schakelen uitvoercaching.      -Gebruikmaken van de richtlijn voor uitvoercaching in declaratieve scenario&quot;s.      -De PartialCachingAttribute in te schakelen voor een besturingselement in een code-behind-bestand in gebruik.      -Gebruik de <xref:System.Web.UI.ControlCachePolicy>klasse programmatisch cache-instellingen opgeven in programmatische scenario&quot;s waarin u met werkt <xref:System.Web.UI.BasePartialCachingControl>exemplaren.</xref:System.Web.UI.BasePartialCachingControl> </xref:System.Web.UI.ControlCachePolicy>       Als u een besturingselement bevat een instructie of een PartialCachingAttribute is toegepast, de ASP.NET-parser gegenereerd voor een exemplaar van de <xref:System.Web.UI.PartialCachingControl>klasse inpakken van het besturingselement.</xref:System.Web.UI.PartialCachingControl>       Zie voor meer informatie over ASP.NET-caching [opslaan in cache](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the PartialCachingAttribute. This example has three parts:  \n  \n-   A partial class, `ctlMine`, that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied.  \n  \n-   A user control that is used with the `ctlMine` partial class.  \n  \n-   A Web Forms page that hosts the user control.  \n  \n The first part of the example demonstrates a partial class that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied. In this example, the attribute specifies that the user control should be cached for 20 seconds.  \n  \n [!code-vb[PartialCachingAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_1.vb)]\n [!code-cs[PartialCachingAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.partialc_1.cs)]  \n  \n The second part of the example shows a user control that is used with the previous example to demonstrate user control caching.  \n  \n [!code-cs[PartialCachingAttribute_1#5](~/add/codesnippet/csharp/t-system.web.ui.partialc_2.ascx)]\n [!code-vb[PartialCachingAttribute_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_2.ascx)]  \n  \n The third part of the example demonstrates a Web Forms page that hosts the user control.  \n  \n [!code-cs[PartialCachingAttribute_1#6](~/add/codesnippet/csharp/t-system.web.ui.partialc_3.aspx)]\n [!code-vb[PartialCachingAttribute_1#6](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_3.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class PartialCachingAttribute : Attribute
