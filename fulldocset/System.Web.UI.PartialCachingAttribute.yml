  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;> </xref> klasse, geven de tijdsduur voor caching, eventuele GET en POST waarden, namen van besturingselementen en aangepaste vereisten die worden gebruikt voor het variëren van de cache de uitvoercache."
  remarks: ''
  example:
  - "The following code example demonstrates how the PartialCachingAttribute constructor can be applied to a user control. In the example, the constructor is used to indicate that the user control can be cached, specify the caching duration as 20 seconds, and specify a control named `state` for which the user control output will be varied.  \n  \n [!code-cs[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/csharp/cc14ef24-5c8b-457c-8f3f-_1.cs)]\n [!code-vb[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/visualbasic/cc14ef24-5c8b-457c-8f3f-_1.vb)]"
  syntax:
    content: public PartialCachingAttribute (int duration, string varyByParams, string varyByControls, string varyByCustom);
    parameters:
    - id: duration
      type: System.Int32
      description: "De hoeveelheid tijd in seconden, dat het besturingselement in de cache wordt opgeslagen."
    - id: varyByParams
      type: System.String
      description: "Een door puntkomma&quot;s gescheiden lijst met tekenreeksen die worden gebruikt om te variëren van de uitvoercache. Standaard correspondeert deze tekenreeksen met de waarde voor een queryreeks verzonden met GET-methode kenmerken of met een parameter die wordt verzonden via de POST-methode. Wanneer dit kenmerk is ingesteld op meerdere parameters, bevat de uitvoercache een andere versie van het gewenste document voor elke parameter opgegeven. Mogelijke waarden zijn &quot;none&quot;, &quot; * &quot;, en geldige querytekenreeks of POST parameternaam."
    - id: varyByControls
      type: System.String
      description: "Een door puntkomma&quot;s gescheiden lijst met tekenreeksen die worden gebruikt om te variëren van de uitvoercache. Deze tekenreeksen vertegenwoordigen de FQDN-namen van eigenschappen mogelijk voor een besturingselement. Als deze parameter wordt gebruikt voor een besturingselement, wordt de uitvoer van de controle van de gebruiker aan het cachegeheugen voor elke besturingselementeigenschap opgegeven gebruiker gewijzigd."
    - id: varyByCustom
      type: System.String
      description: "Tekst die aangepaste vertegenwoordigt uitvoer van caching vereisten. Als deze parameter is een waarde van &quot;browser&quot; worden opgegeven, wordt de cache verspreid door de browsernaam van de en de primaire versie-informatie. Als u een aangepaste tekenreeks is opgegeven, moet u overschrijven de &lt;xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName&gt; methode in uw toepassing Global.asax-bestand."
  overload: System.Web.UI.PartialCachingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
