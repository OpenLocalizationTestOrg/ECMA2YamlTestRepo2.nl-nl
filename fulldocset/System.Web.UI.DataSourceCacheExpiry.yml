  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "Hierin wordt beschreven hoe gegevens die zijn opgeslagen in de cache met behulp van ASP.NET caching mechanismen verlopen wanneer een time-out is ingesteld."
  remarks: "De opsomming DataSourceCacheExpiry wordt beschreven hoe gegevens in de cache opgeslagen door het besturingselement van een gegevensbron in de ASP.NET-cache verloopt. Een ASP.NET-gegevensbronbesturingselement in de cache opgeslagen gegevens in de ASP.NET-cache op basis van een opgegeven time-outperiode die is ingesteld met behulp van de `CacheDuration` eigenschap. De DataSourceCacheExpiry wordt beschreven hoe u deze time-outinstelling wordt gebruikt. Als het verloopbeleid is ingesteld in een Absolute, worden de gegevens in de cache wordt verwijderd wanneer de hoeveelheid tijd die is opgegeven is geslaagd omdat de gegevens eerst in de cache is. Als het verloopbeleid is ingesteld op de schuifregelaar, worden de gegevens in de cache is genegeerd alleen wanneer de cachevermelding niet is gebruikt voor de hoeveelheid tijd die is opgegeven."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
