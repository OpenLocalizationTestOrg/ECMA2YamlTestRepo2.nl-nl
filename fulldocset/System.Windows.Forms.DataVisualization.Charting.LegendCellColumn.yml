  name: LegendCellColumn
  nameWithType: LegendCellColumn
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCellColumn
  type: Class
  summary: "Vertegenwoordigt een kolom van de cel in een legenda, die wordt gebruikt om uit te breiden de functionaliteit van de legenda standaard."
  remarks: "Een willekeurig aantal kolommen van de cel kan in willekeurige volgorde, waarmee u de flexibiliteit om uit te breiden, de mogelijkheden van de legenda standaardvermeldingen worden geplaatst.       De cel legendakolommen zijn alleen van toepassing op items die automatisch worden gegenereerd van de gegevensreeks of punten."
  syntax:
