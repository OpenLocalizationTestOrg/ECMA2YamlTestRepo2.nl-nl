  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de rand tussen de cellen van het tabelbesturingselement wordt weergegeven."
  remarks: "Gebruik de eigenschap rasterlijnen om op te geven of de rand tussen de cellen van de gegevens besturingselement lijst wordt weergegeven. Deze eigenschap is ingesteld met een van de <xref:System.Web.UI.WebControls.GridLines>opsommingswaarden.</xref:System.Web.UI.WebControls.GridLines> De volgende tabel bevat de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Er is geen rand van een cel wordt weergegeven. |   | <xref:System.Web.UI.WebControls.GridLines>| Alleen de hogere en lagere randen van de cellen in het besturingselement voor de gegevens worden weergegeven. |   | <xref:System.Web.UI.WebControls.GridLines>| Alleen de linker- en randen van de cellen in het besturingselement voor de gegevens worden weergegeven. |   | <xref:System.Web.UI.WebControls.GridLines>| Alle randen van de cellen in het besturingselement voor de gegevens worden weergegeven. |       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
  syntax:
