  summary: "Opgehaald of ingesteld van de URL van een afbeelding die moet worden weergegeven in de achtergrond van het tabelbesturingselement van een."
  remarks: "Gebruik de eigenschap BackImageUrl de URL van een afbeelding die moet worden weergegeven in de achtergrond van een besturingselement voor de tabel opgeven.      > [!NOTE] > De afbeelding wordt herhaald als het kleiner dan de tabel is. De afbeelding wordt op dezelfde manier als het groter dan de tabel is bijgesneden.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
