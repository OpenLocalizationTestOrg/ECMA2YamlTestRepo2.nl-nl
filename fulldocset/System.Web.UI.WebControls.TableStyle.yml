  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Hiermee geeft u de stijl voor de <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> besturingselement en sommige webonderdelen."
  remarks: "De TableStyle-klasse wordt gebruikt voor de stijl voor een tabelbesturingselement vertegenwoordigen. De eigenschappen die bepalen de vormgeving van een tabel en kunnen worden toegepast op meerdere tabel besturingselementen op het bieden van een algemene weergave kunnen worden ingekapseld.       U kunt opgeven dat een afbeelding weergegeven op de achtergrond van de tabel door in te stellen de <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> De hoeveelheid ruimte tussen de cellen van een tabel wordt bepaald door de <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>eigenschap.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> De afstand tussen de inhoud van een cel en de rand van een cel wordt opgegeven met de <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>eigenschap.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> U kunt opgeven of celranden worden weergegeven door in te stellen de <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>eigenschap.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> De horizontale uitlijning van de tabel ten opzichte van andere elementen op de pagina Web Forms wordt aangegeven door de <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>eigenschap.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Deze klasse wordt voornamelijk gebruikt door ontwikkelaars besturingselement."
  example:
