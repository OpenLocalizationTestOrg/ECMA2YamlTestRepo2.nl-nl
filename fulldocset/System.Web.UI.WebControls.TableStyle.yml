- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de hoeveelheid ruimte tussen de inhoud van de cel en de rand van de cel."
  remarks: "Gebruik de eigenschap CellPadding om de afstand tussen de inhoud van een cel en de rand van de cel. De opgegeven waarde voor de opvulling wordt toegevoegd aan alle vier zijden van een cel.       Alle cellen in dezelfde kolom van een besturingselement aanbieding gegevens delen dezelfde breedte van de cel. Als de inhoud van een cel langer dan de inhoud van andere cellen in dezelfde kolom is, wordt de hoeveelheid opvulling daarom toegepast op de breedste cel. Alle cellen in de kolom zijn ook ingesteld met de celbreedte van deze.       Op deze manier delen alle cellen in dezelfde rij dezelfde hoogte. De hoeveelheid opvulling wordt toegepast op de hoogte van de hoogste cel in de rij. Alle cellen in dezelfde rij worden ingesteld met deze celhoogte. Grootte van afzonderlijke cel kunnen niet worden opgegeven.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "De afstand tussen de inhoud van een cel en de rand van de cel (in pixels). De standaardwaarde is <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, wat aangeeft dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven afstand is ingesteld op een waarde minder dan <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de afstand tussen cellen in de tabel."
  remarks: "Gebruik de eigenschap CellSpacing om de afstand tussen aangrenzende cellen in een besturingselement met gegevens. Deze ruimte wordt zowel horizontaal en verticaal toegepast. De celafstand is uniform voor het besturingselement voor de volledige lijst. Afzonderlijke celafstand tussen elke rij of kolom kan niet worden opgegeven.      > [!NOTE] > Als u deze eigenschap op een waarde groter is dan instellen `0` en stel de <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>eigenschap naar een waarde die wordt weergegeven de celranden, een gat tussen de randen van aangrenzende cellen wordt weergegeven.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> In dit geval bepaalt de CellSpacing-eigenschap de grootte van de ruimte.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "De afstand tussen cellen in de tabel (in pixels). De standaardwaarde is <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, wat aangeeft dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven afstand is ingesteld op een waarde minder dan <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
