  summary: "Een focusrechthoek voor tekent de <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> als dit de focus heeft."
  remarks: "Gebruik deze methode een standaard focusrechthoek rond het item wordt getekend. De focusrechthoek normaal gesproken wordt getekend in het gebied dat is opgegeven door de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>eigenschap.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> Als het besturingselement in de weergave gegevens en de <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>waarde voor eigenschap `false`, echter de focusrechthoek voor de eerste kolom van het item om het gebied van de tekst die standaard wordt getekend.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>       De focusrechthoek wordt getekend alleen wanneer het item geselecteerd, is dus u niet hoeft de status van de focus van het item controleren voordat u deze methode niet aanroepen."
  example:
  - "The following code example demonstrates how to use the DrawFocusRectangle method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_52_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_52_1.vb)]"
