  name: DrawListViewItemEventArgs
  nameWithType: DrawListViewItemEventArgs
  fullName: System.Windows.Forms.DrawListViewItemEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.ListView.DrawItem&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>kunt u pas het uiterlijk van gebeurtenis een <xref:System.Windows.Forms.ListView>besturingselement met de eigenaar van tekenen.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>       De <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>gebeurtenis wordt geactiveerd door een <xref:System.Windows.Forms.ListView>bepalen wanneer de <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>eigenschap is ingesteld op `true`.</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> De doorgegeven aan de gebeurtenis-handler DrawListViewItemEventArgs bevat informatie over de <xref:System.Windows.Forms.ListViewItem>te tekenen en biedt ook methoden waarmee u het item wordt getekend.</xref:System.Windows.Forms.ListViewItem>       Gebruik de <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>of <xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>Eigenschappen voor het ophalen van informatie over het item wordt getekend.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> Gebruik de <xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>eigenschap voor het ophalen van de index van het item.</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>       Gebruik de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>eigenschap te doen de tekening binnen de ruimte die is opgegeven door de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>eigenschap.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> Standaard wordt getekend <xref:System.Windows.Forms.ListView>elementen die niet nodig hebt voor aanpassing, gebruiken de <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>, en <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>methoden.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>      > [!NOTE] > Om te voorkomen dat problemen met afbeeldingen flikkerende wanneer eigenaar getekend, overschrijft de <xref:System.Windows.Forms.ListView>beheren en stel de <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>eigenschap `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Deze functie is alleen beschikbaar op Windows XP en Windows Server 2003-familie als uw toepassing roept de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
  syntax:
    content: 'public class DrawListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
