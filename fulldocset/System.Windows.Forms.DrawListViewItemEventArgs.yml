  remarks: "Gebruik deze methode te tekenen van de tekst van het item met de huidige waarden van de <xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>en <xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName>Eigenschappen.</xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName> De tekst wordt weergegeven in het gebied dat is opgegeven door de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>eigenschap.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> U kunt ook de tekst handmatig met tekenen de <xref:System.Drawing.Graphics>opgehaald via de <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>eigenschap.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> </xref:System.Drawing.Graphics>       De <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>methode is handig wanneer de <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>eigenschap is ingesteld op een andere waarde dan <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> In de detailweergave van deze methode tekent de tekst voor de <xref:System.Windows.Forms.ListViewItem>, maar heeft niet de tekst voor subitems worden getekend.</xref:System.Windows.Forms.ListViewItem> In de detailweergave is daarom in het algemeen handiger getekend alle de <xref:System.Windows.Forms.ListView>tekst in een handler voor de <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> </xref:System.Windows.Forms.ListView>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_99_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_99_1.vb)]"
