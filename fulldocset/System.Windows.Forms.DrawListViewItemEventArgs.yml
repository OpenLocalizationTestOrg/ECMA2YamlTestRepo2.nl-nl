  remarks: "Deze eigenschap gebruiken voor toegang tot de <xref:System.Windows.Forms.ListViewItem>te tekenen.</xref:System.Windows.Forms.ListViewItem> Dit is handig wanneer de <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>eigenschap biedt geen voldoende informatie om te voldoen aan uw behoeften.</xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> De <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>eigenschap bevat alleen minimale statusinformatie die u, bijvoorbeeld gebruiken kunt om te bepalen of een item is geselecteerd, gecontroleerd of gericht.</xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> De eigenschap Item aan de andere kant, hebt u toegang tot alle leden van de <xref:System.Windows.Forms.ListViewItem>.</xref:System.Windows.Forms.ListViewItem> U moet rechtstreeks toegang hebben tot het item, bijvoorbeeld om te tekenen de <xref:System.Windows.Forms.ListViewItem.Text%2A?displayProperty=fullName>waarde zelf in plaats van de <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>methode.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.ListViewItem.Text%2A?displayProperty=fullName>"
  example:
