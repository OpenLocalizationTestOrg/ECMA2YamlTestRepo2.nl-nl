  remarks: "In Visual Basic 6.0 de `ListBox` en `ComboBox` bepaalt gebruik een `List` eigenschap voor het opslaan van items in de lijst en een `ItemData` eigenschap voor het opslaan van eventueel een `Integer` die zijn gekoppeld aan elk item in de lijst. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], wordt de <xref:System.Windows.Forms.ListBox>en <xref:System.Windows.Forms.ComboBox>Gebruik bepaalt de <xref:System.Windows.Forms.ListBox.Items%2A>eigenschap voor het opslaan van lijstitems, en de `ItemData` eigenschap wordt niet langer ondersteund.</xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox>       Wanneer een toepassing met Visual Basic 6.0 is bijgewerkt naar [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], het maken van de upgrade hulpprogramma&quot;s voor een `ListBoxItem` klasse voor elk item in een <xref:System.Windows.Forms.ListBox>of <xref:System.Windows.Forms.ComboBox>besturingselement.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> De <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>en <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A>functies kunnen vervolgens worden gebruikt om in te schakelen van code die verwijst naar de `ItemData` eigenschap.</xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
