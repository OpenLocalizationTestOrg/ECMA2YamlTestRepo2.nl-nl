  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "Biedt toewijzingen tussen de methoden van .NET Framework-webservice en Web Services WSDL Description Language ()-berichten die zijn gedefinieerd voor SOAP-webservices."
  remarks: "De klasse XmlMembersMapping wordt niet rechtstreeks gebruikt. In plaats daarvan wordt gebruikt: - door het hulpprogramma Wsdl.exe of de <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse tijdens het genereren van proxyklassen client of abstracte serverklassen van een WSDL-document.</xref:System.Web.Services.Description.ServiceDescriptionImporter> Het WSDL-document wordt gebruik van het SOAP-protocol.      -Worden geïnitialiseerd <xref:System.Xml.Serialization.XmlSerializer>terwijl het .NET Framework is tijdens de initialisatie van een SOAP-webservice of de client-objecten.</xref:System.Xml.Serialization.XmlSerializer>      -Door de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse bij het maken van <xref:System.Web.Services.Description.ServiceDescription>objecten van klassen die zijn geïdentificeerd als SOAP-webservices.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       De klasse XmlMembersMapping is een vervanging voor de <xref:System.Xml.Serialization.XmlTypeMapping>klasse voor de toewijzing tussen Webservicemethoden en berichten.</xref:System.Xml.Serialization.XmlTypeMapping> Het wordt gebruikt om een van de volgende entiteiten die horen bij een methode voor de SOAP-webservice bevatten:-invoerparameters.      -Uitvoerparameters en waarde retourneren.      -Aanvraag SOAP-headers.      -SOAP-headers antwoord.       In het bijzonder de klasse vertegenwoordigt toewijzingen voor een definitie van een WSDL-bericht, volgens de volgende opties: - voor een webservicemethode die gebruikmaakt van SOAP-codering: het hoogste niveau <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>en <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>eigenschappen hebben betrekking op een bovenliggende, terugloopelement; het delen van een bericht worden vertegenwoordigd door matrixleden.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Echter, in het zeldzame geval wanneer het documentstijl die wordt gecombineerd met een ingepakte binding met een .NET Framework-methode, plus SOAP-codering, het hoogste niveau maakt gebruik van een bewerking van de webservice <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>en <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>eigenschappen hebben betrekking op het enkelvoudige **onderdeel** element dat in een gegenereerde WSDL-document voorkomt.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      -Voor een webservice methode die letterlijke maakt gebruik van XML-Schema-definities: als u een Web-service het bericht of bewerking een ingepakte binding met een .NET Framework-methode wordt of definieert slechts één berichtonderdeel, de op het hoogste niveau <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>en <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>eigenschappen hebben betrekking op het hoofddeel.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Als er meerdere onderdelen (ongebruikelijk geval is), het hoogste niveau zijn <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>en <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>eigenschappen hebben betrekking op een bovenliggende, terugloopelement; de onderdelen worden vertegenwoordigd door de <xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>en geïndexeerde matrix toegangseigenschappen.</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Daarnaast biedt de XSD `any` element speciale behandeling ontvangt."
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
  - System.Xml.Serialization.XmlMapping
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Count
  id: Count
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Count
  nameWithType: XmlMembersMapping.Count
  fullName: System.Xml.Serialization.XmlMembersMapping.Count
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hiermee haalt u het aantal entiteiten van de .NET Framework-code die deel uitmaken van een webservicemethode waaraan een SOAP-bericht is toegewezen."
  remarks: "De verzameling van elk van de volgende waarden mag bevatten:-methode voor de webservice-invoerparameters.      -Methode voor de webservice uitvoer parameters plus 1 voor het retourtype als niet annuleren.      -SOAP headers worden ingevoerd.      -De uitvoer van SOAP headers.       Zie de <xref:System.Xml.Serialization.XmlMembersMapping>klasse voor de voorwaarden waaronder deze entiteiten naar vertalen `part` elementen in een document beschrijving taal WSDL (Web Services).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Het aantal toewijzingen in de verzameling."
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Item(System.Int32)
  id: Item(System.Int32)
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Item(Int32)
  nameWithType: XmlMembersMapping.Item(Int32)
  fullName: System.Xml.Serialization.XmlMembersMapping.Item(Int32)
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Haalt een artikel dat interne type bevat informatie voor de entiteit van een .NET Framework-code die hoort bij een webservicemethode wordt toegewezen aan een SOAP-bericht toewijzing."
  remarks: "De operator geïndexeerde matrix toegang voor de <xref:System.Xml.Serialization.XmlMembersMapping>klasse een opgegeven vermelding opgehaald uit een array met een van de volgende:-methode voor de webservice-invoerparameters.</xref:System.Xml.Serialization.XmlMembersMapping>      -Methode voor de webservice uitvoer parameters, plus het retourtype als niet void bij index 0.      -SOAP headers worden ingevoerd.      -De uitvoer van SOAP headers.       Zie de <xref:System.Xml.Serialization.XmlMembersMapping>klasse voor de voorwaarden waaronder deze entiteiten naar vertalen `part` elementen in een document beschrijving taal WSDL (Web Services).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public System.Xml.Serialization.XmlMemberMapping this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "De index van de toewijzing te retourneren."
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "De gevraagde <xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.TypeName
  id: TypeName
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: TypeName
  nameWithType: XmlMembersMapping.TypeName
  fullName: System.Xml.Serialization.XmlMembersMapping.TypeName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hiermee haalt u de naam van de .NET Framework-type dat wordt toegewezen aan het gegevenstype van een XML-Schema-element dat een SOAP-bericht vertegenwoordigt."
  remarks: "Een SOAP-bericht is gedefinieerd in een beschrijving taal WSDL (Web Services)-document met de `message` element.       Zie de <xref:System.Xml.Serialization.XmlMembersMapping>klasse voor de voorwaarden waaronder de eigenschap TypeName naar een entiteit code is gedefinieerd in een webservicemethode (een parameter of retourtype-waarde) in plaats van naar een extra bovenliggende of wrapper-element verwijst.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public string TypeName { get; }
    return:
      type: System.String
      description: "De naam van het type .NET Framework."
  overload: System.Xml.Serialization.XmlMembersMapping.TypeName*
  exceptions: []
  platform:
  - net462
