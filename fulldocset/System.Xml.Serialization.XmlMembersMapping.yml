  name: TypeNamespace
  nameWithType: XmlMembersMapping.TypeNamespace
  fullName: System.Xml.Serialization.XmlMembersMapping.TypeNamespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hiermee haalt u de naamruimte van het .NET Framework-type dat wordt toegewezen aan het gegevenstype van een XML-Schema-element dat een SOAP-bericht vertegenwoordigt."
  remarks: "Een SOAP-bericht is gedefinieerd in een beschrijving taal WSDL (Web Services)-document met de `message` element."
  syntax:
    content: public string TypeNamespace { get; }
    return:
      type: System.String
      description: "De .NET Framework-naamruimte van de toewijzing."
  overload: System.Xml.Serialization.XmlMembersMapping.TypeNamespace*
  exceptions: []
  platform:
  - net462
