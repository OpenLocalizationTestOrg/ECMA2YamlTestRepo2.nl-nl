  remarks: "Deze klasse is afgeleid van de <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>klasse.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> Beschrijft de indeling van een ongeldige ingang die gebruikmaakt van een waarde van-1. Verdere afleidingen van deze klasse (voor ingangen voorbeeld, bestand of registersleutel) kunnen dit meer gespecialiseerd.       Dit type implementeert de <xref:System.IDisposable>interface.</xref:System.IDisposable> Wanneer u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een `try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat wordt ge√Ømplementeerd IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>      > [!NOTE] > Zie de <xref:System.Runtime.InteropServices.CriticalHandle>klasse voor belangrijke informatie over de beveiligings- en thread veiligheid kritieke koppeling.</xref:System.Runtime.InteropServices.CriticalHandle>"
