  summary: "Hiermee geeft u een lay-besturingselement dat een opsommingsteken en een ander visual object uitgelijnd."
  remarks: "BulletDecorator heeft twee inhoud eigenschappen: <xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A>en <xref:System.Windows.Controls.Decorator.Child%2A>.</xref:System.Windows.Controls.Decorator.Child%2A> </xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A> De <xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A>eigenschap definieert de <xref:System.Windows.UIElement>te gebruiken als opsommingsteken.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A> De <xref:System.Windows.Controls.Decorator.Child%2A>eigenschap definieert een <xref:System.Windows.UIElement>visueel wordt uitgelijnd met de opsommingsteken.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Decorator.Child%2A>       Een <xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A>altijd met de eerste regel van de tekst wordt uitgelijnd wanneer het <xref:System.Windows.Controls.Decorator.Child%2A>object is een <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.Decorator.Child%2A> </xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A> Als de <xref:System.Windows.Controls.Decorator.Child%2A>object is niet een <xref:System.Windows.Controls.TextBlock>, wordt de <xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A>wordt uitgelijnd naar het midden van de <xref:System.Windows.Controls.Decorator.Child%2A>object.</xref:System.Windows.Controls.Decorator.Child%2A> </xref:System.Windows.Controls.Primitives.BulletDecorator.Bullet%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.Decorator.Child%2A> Zie voor meer informatie over de indeling van een BulletDecorator [hoe: maken van een BulletDecorator](http://msdn.microsoft.com/en-us/d9532e9a-a2a5-47b9-aa37-c36f841b34ae).       De volgende afbeelding ziet u voorbeelden van BulletDecorator besturingselementen.       ![3 BulletDecorators: selectievakje RadioButton, TextBox](~/add/media/bulletdecorator.png &quot;3 BulletDecorators: selectievakje RadioButton, TextBox&quot;)"
