  type: Class
  summary: "De uitzondering die is gegenereerd voor interne inconsistenties die zich tijdens XAML lezen en schrijven van XAML voordoen."
  remarks: "Deze uitzondering wordt meestal gegenereerd wanneer een bepaald aspect van de XAML-lezer of het systeem voor XAML-writer is uitgebreid door uw code en inconsistenties of implementatie problemen is opgetreden die zijn doorgegeven aan de code van .NET Framework XAML Services system. Uitzonderingen die afkomstig van derden zijn mogelijk, zoals bij het parseren van XAML en er fouten optreden in de XAML moeten XamlInternalException niet genereren en moeten in plaats daarvan andere uitzonderingen zoals <xref:System.Xaml.XamlParseException>of <xref:System.Xaml.XamlObjectWriterException>.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlParseException> genereren       Als u de code die uitgebreider is .NET Framework XAML schrijft, met name moet als u bij het schrijven van code voor een XAML-lezer of de implementatie van de schrijver van XAML, u onderhouden dit onderscheid tussen XamlInternalException en de andere XAML-gerelateerde uitzonderingen. Uw code moet alleen XamlInternalException Veroorzaak in gevallen waar verdere uitbreiding van de klasse is in strijd met sommige principe of implementatie van het ontwerppatroon dat uw aanroepbare code definieert. Uw code moet andere uitzonderingen XAML-specifieke uitzondering gevallen waar de XAML-lezer of XAML writer implementatie zonder extensie wordt gebruikt en wordt gebruikt voor de taakverdeling van derden XAML en derden XAML schemacontext genereren."
