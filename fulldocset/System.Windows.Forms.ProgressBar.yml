  remarks: "Deze eigenschap geeft u de bovengrens van de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap.</xref:System.Windows.Forms.ProgressBar.Value%2A> Wanneer de waarde van de eigenschap Maximum wordt gewijzigd, de <xref:System.Windows.Forms.ProgressBar>besturingselement opnieuw getekend met het nieuwe bereik van het besturingselement.</xref:System.Windows.Forms.ProgressBar> Wanneer de waarde van de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap is gelijk aan de waarde van de eigenschap Maximum, de voortgangsbalk volledig is gevuld.</xref:System.Windows.Forms.ProgressBar.Value%2A>       U kunt deze eigenschap geeft u een waarde waarop het <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap moet worden ingesteld (door in te stellen de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap of met behulp van de <xref:System.Windows.Forms.ProgressBar.Increment%2A>of <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>methoden) om aan te geven dat een bewerking voltooid is.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> U kunt bijvoorbeeld de waarde van de eigenschap Maximum instellen voor het totale aantal bestanden in de kopieerbewerking van een bestand. Telkens wanneer een bestand wordt gekopieerd, de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap kan worden verhoogd met 1 totdat het totale aantal bestanden gekopieerd.</xref:System.Windows.Forms.ProgressBar.Value%2A> Op dat moment zou de voortgangsbalk worden volledig gevuld."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
