  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Hiermee geeft u een besturingselement op een Windows uitgevoerd."
  remarks: "Een besturingselement ProgressBar visueel geeft de voortgang van een langdurige bewerking in een van drie stijlen:-gesegmenteerde blokken die in stappen van links naar rechts verhogen.      -Een continue balk die ingevuld op basis van links naar rechts.      -Een blok met een schuifbalk aan een ProgressBar op de wijze van een selectiekader.       De <xref:System.Windows.Forms.ProgressBar.Style%2A>eigenschap bepaalt de stijl van de ProgressBar die wordt weergegeven.</xref:System.Windows.Forms.ProgressBar.Style%2A> Houd er rekening mee dat het besturingselement ProgressBar alleen objectgeoriënteerde horizontaal worden kan. Zie voor een voorbeeld van het maken van een verticale ProgressBar, de <xref:System.Windows.Forms.ProgressBarRenderer>klasse.</xref:System.Windows.Forms.ProgressBarRenderer> Het besturingselement ProgressBar wordt doorgaans gebruikt wanneer een toepassing taken, zoals het kopiëren van bestanden of afdrukken documenten voert. Gebruikers van een toepassing kunnen overwegen om een toepassing niet meer als er geen visueel. Met behulp van de gebruiker de toepassing die wordt uitgevoerd en die een lange taak voor de ProgressBar in uw toepassing u waarschuwing nog steeds de toepassing reageert.       De <xref:System.Windows.Forms.ProgressBar.Maximum%2A>en <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Eigenschappen definiëren het bereik van waarden voor de voortgang van een taak.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> De <xref:System.Windows.Forms.ProgressBar.Minimum%2A>eigenschap wordt meestal ingesteld op een waarde van 0, en de <xref:System.Windows.Forms.ProgressBar.Maximum%2A>eigenschap wordt meestal ingesteld op een waarde die aangeeft wanneer een taak is voltooid.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Bijvoorbeeld, om de voortgang correct weergeven bij het kopiëren van een groep bestanden, de <xref:System.Windows.Forms.ProgressBar.Maximum%2A>eigenschap kan worden ingesteld op het totale aantal bestanden te kopiëren.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       De <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap vertegenwoordigt de voortgang die de toepassing heeft gemaakt voor het voltooien van de bewerking.</xref:System.Windows.Forms.ProgressBar.Value%2A> De waarde die wordt weergegeven door de ProgressBar benadert alleen de huidige waarde van de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap.</xref:System.Windows.Forms.ProgressBar.Value%2A> Op basis van de grootte van de ProgressBar, de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap bepaalt wanneer het volgende blok weergeven of verhoog de grootte van de bar.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Er zijn een aantal manieren om te wijzigen van de waarde die wordt weergegeven door de ProgressBar dan het wijzigen van de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap rechtstreeks.</xref:System.Windows.Forms.ProgressBar.Value%2A> U kunt de <xref:System.Windows.Forms.ProgressBar.Step%2A>eigenschap om op te geven van een specifieke waarde moet worden verhoogd de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap door en klik vervolgens aanroep de <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>methode de waarde.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> U kunt gebruiken voor het variëren van waarde voor het interval, de <xref:System.Windows.Forms.ProgressBar.Increment%2A>methode en geef een waarde waarmee moet worden verhoogd de <xref:System.Windows.Forms.ProgressBar.Value%2A>eigenschap.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>en <xref:System.Windows.Forms.Control.BackColor%2A>wijzigingen voor de ProgressBar niet gebruikt wordt wanneer visuele stijlen zijn ingeschakeld op [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] en hoger.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
