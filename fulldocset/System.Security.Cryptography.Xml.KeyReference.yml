  remarks: "De klasse KeyReference hebben geeft de `<KeyReference>` element dat informatie over de locatie van een versleutelde sleutel bevat.       Gebruik de `<KeyReference>` element om te verwijzen naar `<EncryptedKey>` elementen die zijn gecodeerd met de sleutel die is gedefinieerd in het overkoepelende `<EncryptedKey>` element. U kunt meerdere `<KeyReference>` elementen wanneer meerdere `<EncryptedKey>` elementen bestaan die zijn versleuteld met dezelfde sleutel.       U kunt aanvullende informatie zoals XPath transformaties, decompressie transformaties of informatie over het ophalen van de elementen van een document opslagfaciliteit om te helpen bij het decoderen toepassing opnemen.       Zie voor meer informatie over XML-codering standaarden, de versleuteling van de XML-specificatie die beschikbaar via het World Wide Web-Consortium (W3C) op http://www.w3.org/TR/xmlenc-core/ is."
  example:
  - "The following code example demonstrates how to use a KeyReference object while encrypting an XML document.  \n  \n [!code-cs[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/csharp/t-system.security.crypto_93_1.cs)]\n [!code-vb[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_93_1.vb)]"
