  remarks: "Deze constructor maakt een nieuw exemplaar van de <xref:System.Security.Cryptography.Xml.KeyReference>klasse die vertegenwoordigt de `<KeyReference>` element, met behulp van de opgegeven Uniform Resource Identifier (URI) en transformatie-keten.</xref:System.Security.Cryptography.Xml.KeyReference> De URI geeft de locatie van de versleutelde sleutel en de transformatieketen die XPath-transformaties, decompressie transformaties of informatie over het ophalen van de versleutelde gegevens uit een document opslagfaciliteit kan bevatten. De `<KeyReference>` -element is een onderliggend element van de `<ReferenceList>` element.       Zie voor meer informatie over XML-codering standaarden, de versleuteling van de XML-specificatie die beschikbaar via het World Wide Web-Consortium (W3C) op http://www.w3.org/TR/xmlenc-core/ is."
