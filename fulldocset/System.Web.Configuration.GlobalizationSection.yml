- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft de inhoudcodering van HTTP-aanvragen."
  remarks: "De eigenschap RequestEncoding geeft de veronderstelde codering voor elke inkomende HTTP-aanvraag, waaronder geposte gegevens en gegevens van de query-tekenreeks. Als de aanvraag wordt geleverd met een aanvraag-header met een <xref:System.Net.HttpRequestHeader>veld de <xref:System.Net.HttpRequestHeader>veld van de aanvraagheaders overschrijft de RequestEncoding van de configuratie.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       De standaardcodering is UTF-8, opgegeven in de `globalization` gedeelte van het Machine.config-bestand dat is gemaakt tijdens de installatie van .NET Framework. Als de eigenschap RequestEncoding niet is opgegeven in het Machine.config of Web.config-bestand, wordt standaard codering de `Regional Options` landinstelling op de computer. Voor toepassingen met één server, de RequestEncoding en <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Eigenschappen moet gelijk zijn.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Wanneer u meerdere server-toepassingen, waarbij de standaardservercodering verschillende, kunt u lokale Web.config-bestanden naar de RequestEncoding variëren en <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Eigenschappen.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "De inhoudcodering van HTTP-aanvragen. De standaardcodering is UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
