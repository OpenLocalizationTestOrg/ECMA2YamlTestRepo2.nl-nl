- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de standaardcodering voor aspx, .asmx en .asax-bestanden opgegeven."
  remarks: "De eigenschap FileEncoding geeft de standaardversleuteling die wordt gebruikt om te interpreteren van de gegevens die is opgenomen in de aspx, .asmx en .asax bestandstypen. Als de bestandscodering is opgegeven in het bestand Web.config, moet het werkelijke bestand worden opgeslagen in dezelfde codering. Unicode- en UTF-8-bestanden die zijn opgeslagen met de bytevolgorde markeren voorvoegsel <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>eigenschap worden automatisch herkend ongeacht de waarde van de FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Als de instelling van de eigenschap FileEncoding voor de server of de toepassing is geconfigureerd voor gebruik van UTF-16 als UTF-16 wordt niet de codering is gebruikt voor een ASPX-pagina in het bereik van het configuratiebestand, wordt de uitvoer die wordt verzonden naar de clientbrowser is beschadigd. Om deze reden, zorg ervoor dat de geconfigureerde FileEncoding waarde komt overeen met de codering die wordt gebruikt in de ASPX-pagina."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "De codering standaardwaarde."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
