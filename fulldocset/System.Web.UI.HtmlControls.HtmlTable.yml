  type: Class
  summary: "Programmatisch toegang op de server om de HTML-code kunt <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "Het besturingselement HtmlTable gebruiken om programmatisch beheer van de HTML-code `<table>` element op de server. Hiermee kunt u een tabel maken op een webpagina.       U kunt het uiterlijk van dynamisch wijzigen de `<table>` element door in te stellen de <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, en <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Eigenschappen.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> U kunt ook bepalen hoe de inhoud van een cel wordt weergegeven door in te stellen de <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, en <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Eigenschappen.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       De rijen van het besturingselement HtmlTable worden opgeslagen in de <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>eigenschap van het besturingselement.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Hiermee kunt u programmatisch toegang verkrijgen tot de afzonderlijke rijen van de tabel.      > [!NOTE] > Een complexe tabel model wordt niet ondersteund. U kunt niet een besturingselement HtmlTable hebben met geneste `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, of `<tfoot>` elementen. Deze elementen zonder waarschuwing worden verwijderd en worden niet weergegeven in de HTML-uitvoer. Een uitzondering gegenereerd als u probeert toe te voegen programmatisch deze tabel modelelementen op de <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>verzameling van het besturingselement HtmlTable.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlTable de <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
