- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de uitlijning van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> besturingselement ten opzichte van andere elementen op de webpagina."
  remarks: "Gebruik de eigenschap uitlijnen Geef de uitlijning van de <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement ten opzichte van andere elementen op de webpagina.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Deze eigenschap heeft geen controle over de uitlijning van de inhoud in de cellen van de <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlTable> Om te bepalen de uitlijning van inhoud van een afzonderlijke cel, gebruiken <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>en <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>Eigenschappen van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> U kunt ook de uitlijning van inhoud van de cellen in een hele rij beheren met behulp van de <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>en <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Eigenschappen van de <xref:System.Web.UI.HtmlControls.HtmlTableRow>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       De volgende tabel bevat de waarden die kunnen worden gebruikt voor deze eigenschap.      | Waarde | Beschrijving |   |-----------|-----------------|   | `Left`| Het besturingselement <xref:System.Web.UI.HtmlControls.HtmlTable>aan de linkerkant van de webpagina wordt uitgelijnd. |   | `Center`| Het besturingselement <xref:System.Web.UI.HtmlControls.HtmlTable>in het midden van de webpagina wordt uitgelijnd. |   | `Right`| Het besturingselement <xref:System.Web.UI.HtmlControls.HtmlTable>aan de rechterkant van de webpagina wordt uitgelijnd. |      > [!NOTE] > Als u opgeeft `Left` of `Right` uitlijning, lopen andere elementen op de webpagina wordt naar links of rechts van de <xref:System.Web.UI.HtmlControls.HtmlTable>beheren, respectievelijk.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Als u opgeeft `Center` uitlijning geen tekstterugloop plaatsvindt en andere elementen worden weergegeven onder het besturingselement."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "De uitlijning van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> besturingselement ten opzichte van andere elementen op de webpagina. De standaardwaarde is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, wat aangeeft dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
