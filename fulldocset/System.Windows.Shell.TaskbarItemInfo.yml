  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Hiermee geeft u informatie over hoe de miniatuur taakbalk wordt weergegeven."
  remarks: "De klasse TaskbarItemInfo biedt een beheerde wrapper voor [!INCLUDE[win7](~/add/includes/win7-md.md)] functionaliteit van de taakbalk. Zie voor meer informatie over de Windows-shell en systeemeigen taakbalk API&quot;s [taakbalk extensies](http://go.microsoft.com/fwlink/?LinkId=178479). Als de <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>afhankelijkheidseigenschap op een <xref:System.Windows.Window>.</xref:System.Windows.Window> </xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName> wordt TaskbarItemInfo weergegeven       De [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk biedt uitgebreide functionaliteit waarmee u het item taakbalk gebruiken om de status van een gebruiker te communiceren en algemene taken weer te geven wanneer het venster wordt geminimaliseerd of verborgen. De functionaliteit die wordt blootgelegd door de klasse TaskbarItemInfo is niet beschikbaar in eerdere versies van Windows dan [!INCLUDE[win7](~/add/includes/win7-md.md)]. Toepassingen die gebruikmaken van de klasse TaskbarItemInfo kunnen nog steeds worden uitgevoerd in eerdere versies van Windows. Deze verbeteringen taakbalk zijn echter niet beschikbaar in eerdere versies.       In [!INCLUDE[win7](~/add/includes/win7-md.md)], bepaalde functionaliteit taakbalk mogelijk niet beschikbaar, afhankelijk van de instellingen van de gebruiker. Bijvoorbeeld, taakbalk functionaliteit is niet beschikbaar als [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] is uitgeschakeld of als de toepassing wordt gestart met verhoogde machtigingen. Uw toepassing andere manieren om te communiceren met de gebruiker die niet afhankelijk van de functionaliteit van de verbeterde taakbalk in moet bieden [!INCLUDE[win7](~/add/includes/win7-md.md)].       Pictogrammen in het systeemvak dat aan de rechterkant van de taakbalk, worden meestal gebruikt om te communiceren van status van de toepassing aan een gebruiker. Standaard de [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk verborgen pictogrammen in het systeemvak. U kunt echter instellen de <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>eigenschap in op een afbeelding toevoegen aan de taakbalkknop om te communiceren van status, zoals online status in een toepassing messaging.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> De installatiekopie van het overlay kan gebruikers status van de toepassing te zien, zelfs als ze niet dat het pictogram van het programma in het systeemvak zien. U kunt ook weergeven met de voortgang van actieve taken op de taakbalkknop door in te stellen de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>en <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>Eigenschappen.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       De [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk een miniatuur van de toepassing wordt weergegeven wanneer u de muisaanwijzer boven de knop op de taakbalk. Standaard wordt de hele applicatie venster weergegeven. U kunt opgeven dat een bepaald deel van het venster moet worden weergegeven in de miniatuur door in te stellen de <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>eigenschap.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> U kunt ook opgeven een <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>die wordt weergegeven in knopinfo boven de miniatuur van de taakbalk.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> De knopinfo wordt weergegeven, zelfs wanneer de miniatuur vanwege gebruikersinstellingen niet wordt weergegeven.       U kunt de knoppen toevoegen aan de taakbalk miniatuur voor toegang tot algemene taken over te schakelen op het toepassingsvenster. Bijvoorbeeld, biedt Windows Media Player afspelen, onderbreken, doorsturen en Back-knoppen waarmee u kunt het afspelen van de media van de miniatuur taakbalk wanneer de toepassing wordt geminimaliseerd. Knoppen in de taakbalk miniatuur worden vertegenwoordigd door <xref:System.Windows.Shell.ThumbButtonInfo>objecten en zijn opgenomen in de <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>verzameling.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       De volgende afbeelding ziet u de verbeterde functies van de [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) Windows-taakbalk verbeterde functies"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
