  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Opgehaald of ingesteld van de afbeelding die wordt weergegeven op het programmapictogram in de knop op de taakbalk."
  remarks: "U kunt een installatiekopie kunt toevoegen aan het pictogram van het programma op de taakbalkknop om te communiceren van status van de toepassing aan de gebruiker. De overlay maakt gebruik van een statisch of bewegende <xref:System.Windows.Media.ImageSource>die op de rechterbenedenhoek van het pictogram op de taakbalkknop wordt geplaatst.</xref:System.Windows.Media.ImageSource> De overlay, wordt niet weergegeven als de gebruiker wordt ingesteld voor de taakbalk kleine pictogrammen weer te geven.       Pictogrammen in het systeemvak dat aan de rechterkant van de taakbalk, worden meestal gebruikt om te communiceren van status van de toepassing aan een gebruiker. In [!INCLUDE[win7](~/add/includes/win7-md.md)], pictogrammen in het systeemvak zijn standaard verborgen en zijn daarom minder nuttig voor het communiceren van status. U kunt de overlay taakbalk knop in [!INCLUDE[win7](~/add/includes/win7-md.md)] om te communiceren van status wanneer het pictogram in het systeemvak wordt verborgen. Uw toepassing kan bepalen welke versie van Windows en meldingen inschakelen op een manier die geschikt is voor het besturingssysteem.       Installatiekopieën van de overlay worden weergegeven op de juiste grootte. Als de <xref:System.Windows.Media.ImageSource>vertegenwoordigt een <xref:System.Drawing.Icon>, de juiste bitdiepte ook wordt gebruikt.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       De volgende afbeelding ziet de taakbalk Overlay.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) Overlay voor Windows-taakbalk"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
