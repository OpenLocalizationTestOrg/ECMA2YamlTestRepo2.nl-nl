- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Opgehaald of ingesteld van de verzameling van <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objecten die zijn gekoppeld aan de <xref href=&quot;System.Windows.Window&quot;> </xref>."
  remarks: "U kunt de knoppen toevoegen aan de taakbalk miniatuur gebruikerstoegang geven tot algemene taken zonder dat ze overschakelen naar het toepassingsvenster. Bijvoorbeeld, biedt Windows Media Player afspelen, onderbreken, doorsturen en Back-knoppen waarmee gebruikers besturingselement media afspelen vanaf de taakbalk miniatuur wanneer de toepassing wordt geminimaliseerd. Knoppen in de taakbalk miniatuur worden vertegenwoordigd door <xref:System.Windows.Shell.ThumbButtonInfo>objecten en zijn opgenomen in de verzameling ThumbButtonInfos.</xref:System.Windows.Shell.ThumbButtonInfo>       De [!INCLUDE[win7](~/add/includes/win7-md.md)] shell staat maximaal zeven knoppen in de taakbalk miniatuur. Als meer dan zeven <xref:System.Windows.Shell.ThumbButtonInfo>objecten worden toegevoegd aan de <xref:System.Windows.Shell.ThumbButtonInfoCollection>, de aanvullende objecten worden behandeld als overloop.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> Wanneer een knop is <xref:System.Windows.Visibility>, heeft geen zichtbare elementen en er is geen ruimte is gereserveerd voor.</xref:System.Windows.Visibility> In dit geval, aanvullende knoppen van het <xref:System.Windows.Shell.ThumbButtonInfoCollection>overloop worden weergegeven.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       De volgende afbeelding ziet de evaluatieversie van de taakbalk met een verzameling van twee miniatuur knoppen.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) miniatuur voor Windows-taakbalk knoppen"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "De verzameling van <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objecten die zijn gekoppeld aan de <xref href=&quot;System.Windows.Window&quot;> </xref>. De standaardwaarde is een lege verzameling."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos*
  exceptions: []
  platform:
  - net462
