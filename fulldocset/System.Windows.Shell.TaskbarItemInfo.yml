- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Opgehaald of ingesteld van een waarde waarmee het deel van het clientgebied van het toepassingsvenster die wordt weergegeven in de taakbalk miniatuur."
  remarks: "Standaard de [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk geeft een uitgebreid miniatuur van het clientgebied van een toepassingsvenster. U kunt de eigenschap ThumbnailClipMargin om op te geven van een bijgesneden gebied van het venster van de client die wordt weergegeven in de miniatuur instellen. Deze eigenschap is bijvoorbeeld handig als u de miniatuur richten op de inhoud van het venster wilt terwijl u de toepassing werkbalken uitsluiten. Deze eigenschap kan niet worden gebruikt voor het weergeven van inhoud in de miniatuur die nog niet zichtbaar in het toepassingsvenster.       Geef van het gebied dat wordt weergegeven in de miniatuur door in te stellen de <xref:System.Windows.Thickness>van de rand rondom het gebied.</xref:System.Windows.Thickness> De rand wordt aan de rand van het clientvenster wordt gestart en wordt uitgebreid naar binnen met de opgegeven hoeveelheid. Inhoud in de rand wordt weergegeven in de miniatuur.       De volgende afbeelding ziet de randen die de ThumbnailClipMargin definiëren.       ![Miniaturen clip marge](~/add/media/wpfshell-clipmargin.png &quot;miniatuur clip marge&quot;) miniatuur Clip marge rand in de volgende afbeelding ziet u de afgekapte miniatuur.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) Preview van Windows-taakbalk miniatuur"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Een waarde waarmee het deel van het clientgebied van het toepassingsvenster die wordt weergegeven in de taakbalk miniatuur. De standaardwaarde is een lege <xref href=&quot;System.Windows.Thickness&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
  - net462
