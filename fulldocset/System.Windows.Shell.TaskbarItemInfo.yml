- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Opgehaald of ingesteld van een waarde die aangeeft hoe de voortgangsindicator wordt weergegeven in de knop op de taakbalk."
  remarks: "U kunt de voortgang van langlopende taken communiceren met het weergeven van een voortgangsindicator in een [!INCLUDE[win7](~/add/includes/win7-md.md)] knop op de taakbalk. De kleur van de indicator wordt bepaald door de eigenschap ProgressState, waarin een van de <xref:System.Windows.Shell.TaskbarItemProgressState>opsommingswaarden.</xref:System.Windows.Shell.TaskbarItemProgressState> Wanneer de ProgressState is <xref:System.Windows.Shell.TaskbarItemProgressState>, de indicator is groen.</xref:System.Windows.Shell.TaskbarItemProgressState> Wanneer <xref:System.Windows.Shell.TaskbarItemProgressState>, de indicator wordt geel.</xref:System.Windows.Shell.TaskbarItemProgressState> Wanneer <xref:System.Windows.Shell.TaskbarItemProgressState>de indicator is red.</xref:System.Windows.Shell.TaskbarItemProgressState> Voor deze statussen de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>eigenschap bepaalt hoeveel van de knop op de taakbalk is gevuld door de voortgangsindicator.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>voor andere waarden van ProgressState wordt genegeerd.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>toont een pulserend groene indicator in de hele taakbalk-knop.</xref:System.Windows.Shell.TaskbarItemProgressState> Er is geen indicator wordt weergegeven voor <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       De volgende afbeelding ziet u de taakbalk Voortgangsindicator in de <xref:System.Windows.Shell.TaskbarItemProgressState>staat.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) Windows taakbalk Voortgangsindicator"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "Een inventarisatiewaarde die aangeeft hoe de voortgangsindicator wordt weergegeven in de knop op de taakbalk. De standaardwaarde is <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
