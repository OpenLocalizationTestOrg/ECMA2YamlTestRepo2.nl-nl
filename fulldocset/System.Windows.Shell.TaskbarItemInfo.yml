      description: "De afbeelding die wordt weergegeven op het programmapictogram in de knop op de taakbalk. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
