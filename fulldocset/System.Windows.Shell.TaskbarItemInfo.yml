  name: ProgressValue
  nameWithType: TaskbarItemInfo.ProgressValue
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de volheid van de van de voortgangsindicator in de knop op de taakbalk."
  remarks: "De eigenschap ProgressValue wordt weergegeven als een waarde tussen 0,0 en 1,0 liggen. Cijfers kleinere en grotere worden gedwongen om te worden binnen deze grenzen. <xref:System.Double>is gedwongen naar 0.</xref:System.Double>       U kunt de voortgang van langlopende taken communiceren met het weergeven van een voortgangsindicator in een [!INCLUDE[win7](~/add/includes/win7-md.md)] knop op de taakbalk. De kleur van de indicator wordt bepaald door de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>eigenschap waarin een van de <xref:System.Windows.Shell.TaskbarItemProgressState>opsommingswaarden.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Als de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>eigenschap is <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, of <xref:System.Windows.Shell.TaskbarItemProgressState>, de eigenschap ProgressValue bepaalt de volheid voortgangsindicator.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> ProgressValue wordt genegeerd voor sommige waarden van <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>toont een pulserend groene indicator in de hele taakbalk-knop.</xref:System.Windows.Shell.TaskbarItemProgressState> Er is geen indicator wordt weergegeven voor <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       De volgende afbeelding ziet de voortgangsindicator taakbalk met een ProgressValue van 82 procent.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) Windows taakbalk Voortgangsindicator"
  example:
  - "The following example shows how to set the ProgressValue property in code. The value is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.ProgressChanged?displayProperty=fullName> event to indicate the current progress of the background task. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#130](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#130)]\n [!code-vb[Shell_TaskbarItemSample#130](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#130)]"
  syntax:
    content: public double ProgressValue { get; set; }
