  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "Geeft een verzameling van onderliggende activiteit ontwerpers in een voorbeeldstrip en wanneer een onderliggend ontwerp is geselecteerd op de voorbeeldstrip, geeft de ontwerper van de geselecteerde activiteit in de modus voor preview of bewerken op een werkstroom ontwerpoppervlak."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner is een ontwerpfunctie sequentiële activiteit waarin alle bijbehorende onderliggende activiteitsontwerpen worden weergegeven in een strook die wordt weergegeven boven aan het ontwerpoppervlak. Wanneer een van de onderliggende designers is geselecteerd, wordt de weergave wordt weergegeven in een dat de preview-ontwerper van activiteit als host fungeert voor hieronder strook in het voorbeeldvenster. De ActivityPreviewDesigner heeft een preview-modus en een bewerkingsmodus. Preview-modus kan de gebruiker de volledige weergave van de geselecteerde designer zonder schuiven; preview-modus kunnen echter niet de gebruiker te wijzigen van de geselecteerde activiteit designer. Bewerkingsmodus kan de gebruiker te wijzigen van de geselecteerde activiteit designer."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
