- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of webtoepassingen op de computer zijn geïmplementeerd in <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> modus."
  remarks: "Wanneer de detailhandel is `true`, ASP.NET trace-uitvoer wordt uitgeschakeld, schakelt foutopsporing mogelijkheden en schakelt gedetailleerde foutberichten voor externe gebruikers door het systeem gegenereerd. Voor toepassingen met een `customErrors` element in het bestand Web.config in de `mode` kenmerk is gedwongen `On`. Deze instellingen overschrijven de instellingen die zijn aangebracht in Web.config-bestanden van toepassing.      > [!NOTE] > Wanneer u gebruikt de `retail` instelt, moet u blijven om in te stellen de `debug` kenmerk `false` in toepassing Web.config-bestanden die zijn geïmplementeerd op de server. De `debug` instelling wordt uitgeschakeld aanvragen time-out bij uitvoeren en deze niet worden overschreven door de `retail` instelling. Zie voor meer informatie [Problemen met de meeste algemene ondersteuning voor ASP.NET - rapportage vanuit een diep in de Microsoft Developer Support](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) op de blog van Scott Hanselman."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u webtoepassingen zijn geïmplementeerd in <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> modus; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
