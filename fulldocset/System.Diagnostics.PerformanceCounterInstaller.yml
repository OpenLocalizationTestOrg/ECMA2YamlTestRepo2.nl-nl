  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "Hiermee geeft u een installatieprogramma voor de <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> onderdeel."
  remarks: "De volgende informatie kan u helpen een prestatieverbeteringen leveren bij de installatie van prestatiemeteritems op opstarten van de toepassing. Categorieën voor prestatiemeteritems met .NET Framework versie 2.0 geïnstalleerd afzonderlijke gedeelde herinneringen, met elk prestatiemeteritem-categorie hebben een eigen geheugen gebruiken. U kunt de grootte van afzonderlijke gedeeld geheugen opgeven door het maken van een DWORD FileMappingSize met de naam in de registersleutel HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\\\*\\<categorienaam >*\\Performance. De waarde FileMappingSize is ingesteld op de grootte van het gedeelde geheugen van de categorie. De standaardgrootte is 131072 decimal. Als de waarde FileMappingSize niet aanwezig is is, de `fileMappingSize` kenmerk waarde voor de `performanceCounters` opgegeven element in het Machine.config-bestand wordt gebruikt, veroorzaakt de extra belasting voor de verwerking van de configuratie-bestand. U kunt een prestatieverbeteringen voor opstarten van de toepassing beseft door in te stellen de bestandsarchiefgrootte in het register."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
