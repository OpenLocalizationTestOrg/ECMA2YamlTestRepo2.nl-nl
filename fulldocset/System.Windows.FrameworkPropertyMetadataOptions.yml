  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Hiermee geeft u de soorten gedrag framework eigenschappen die betrekking hebben op een bepaalde afhankelijkheidseigenschap in de [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] eigenschap system."
  remarks: "Deze opsomming gebruiken als u een <xref:System.Windows.FrameworkPropertyMetadata>instantie waar u een of meer de framework-niveau metagegevens optie-instellingen opgeven.</xref:System.Windows.FrameworkPropertyMetadata>       U deze opsomming na de constructoraanroep niet meer gebruikt. In plaats daarvan query de metagegevens van de specifieke optie waar is ingesteld tijdens de registratie door het controleren van de `true` of `false` waarde van een bepaalde eigenschap van een bestaande <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> De namen van deze eigenschappen overeen met de opsommingswaarden FrameworkPropertyMetadataOptions, met uitzondering van NotDataBindable, die zich <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>op de voltooide <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       De optie logboek bevat alleen de bedoeling om te worden journaled. De werkelijke logboekopname kan of kunnen niet worden opgelost door middel van logboekopname services zoals die die aanwezig zijn in de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] viewer-toepassing. In het bijzonder logboekniveaus in enkele bekende beperkingen heeft als de structuur van het element is gemaakt via code plaats [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Zie voor meer informatie [navigatie overzicht](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hoewel waarde overname van eigenschappen lijken mogelijk te werken voor nonattached afhankelijkheidseigenschappen, de overname-gedrag voor een nonattached eigenschap via bepaalde grenzen element in de structuur van de runtime is niet gedefinieerd. Gebruik altijd <xref:System.Windows.DependencyProperty.RegisterAttached%2A>registreren eigenschappen u specificeert <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>in de metagegevens.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
