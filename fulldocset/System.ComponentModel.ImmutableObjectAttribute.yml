  summary: "Hiermee geeft u op dat een object heeft geen subeigenschappen geschikt wordt bewerkt. Deze klasse kan niet worden overgenomen."
  remarks: "Dit kenmerk wordt doorgaans gebruikt in de **eigenschappen** -venster om te bepalen of het weergeven van een uitbreidbare object als alleen-lezen. Als zodanig wordt deze eigenschap gebruikt tijdens de ontwerpfase.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ImmutableObjectAttribute : Attribute
