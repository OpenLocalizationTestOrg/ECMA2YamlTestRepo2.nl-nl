  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Geeft aan dat de opgegeven klasse is aangemerkt als een medialinkitem."
  remarks: "De klasse wordt behandeld als een medialinkitem, namelijk een AtomPub-protocol voor het verwerken van binaire gegevens en metagegevens over deze binaire gegevens.       Een type dat is gemarkeerd met dit kenmerk is gewijzigd gedrag wanneer <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>wordt aangeroepen.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> Een mediabron is een afkorting voor de eigenschap media. Over het opslaan van de media-eigenschap van het type aangeduid met de <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>eigenschap, worden ingevoegd door een POST-aanvraag naar de URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Na de `POST`, een `PUT` aanvragen met de eigenschappen van het type dan de <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>eigenschap, die binaire inhoud, worden verzonden naar de URI `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
