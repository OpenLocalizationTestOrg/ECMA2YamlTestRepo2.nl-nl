  summary: "Een triggeractie die wijzigingen van de snelheid van een <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Gebruik een SetStoryboardSpeedRatio actie met een <xref:System.Windows.EventTrigger>of een <xref:System.Windows.Trigger>interactief beheren een storyboard snelheid verhouding.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Gebruik de <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>eigenschap van SetStoryboardSpeedRatio om op te geven van een nieuwe <xref:System.Windows.Media.Animation.Storyboard>Animatiesnelheid als een ratio van de oude Animatiesnelheid.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Als u bijvoorbeeld de <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>op 2, dubbelklikt u de snelheid van de <xref:System.Windows.Media.Animation.Storyboard>animaties en als u een waarde van 0,5 instelt, de snelheid met 50 procent te verminderen.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Dit object is van invloed op de <xref:System.Windows.Media.Animation.Storyboard>op elk gewenst moment na de <xref:System.Windows.Media.Animation.Storyboard>begint.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Bijvoorbeeld, als u onderbreekt de <xref:System.Windows.Media.Animation.Storyboard>en de SetStoryboardSpeedRatio gebruiken als u doorgaat met de <xref:System.Windows.Media.Animation.Storyboard>, gebruikmaakt van de nieuwe snelheid verhouding.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>heeft geen controle over een <xref:System.Windows.Media.Animation.Storyboard>rechtstreeks.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> In plaats daarvan <xref:System.Windows.Media.Animation.PauseStoryboard>moet verwijzen naar de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>van de <xref:System.Windows.Media.Animation.BeginStoryboard>die bepaalt de <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Onderbreken, hervatten, stoppen of anders besturingselement een Storyboard interactief worden onderbreken, hervatten of anders beheren een <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interactief, stel de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>eigenschap van de <xref:System.Windows.Media.Animation.BeginStoryboard>en gebruik een <xref:System.Windows.Media.Animation.ControllableStoryboardAction>object (zoals <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, of <xref:System.Windows.Media.Animation.StopStoryboard>) om dit te beheren door te verwijzen naar de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Als de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>van <xref:System.Windows.Media.Animation.BeginStoryboard>is niet opgegeven, de <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>niet interactief worden beheerd nadat deze is gestart.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zie [hoe: gebeurtenistriggers gebruiken om te bepalen een Storyboard na het starten](~/add/includes/ajax-current-ext-md.md) voor meer informatie."
