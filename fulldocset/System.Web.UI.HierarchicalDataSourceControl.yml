  name: HierarchicalDataSourceControl
  nameWithType: HierarchicalDataSourceControl
  fullName: System.Web.UI.HierarchicalDataSourceControl
  type: Class
  summary: "Biedt een basisklasse voor besturingselementen voor gegevensbronnen die hiërarchische gegevens vertegenwoordigen."
  remarks: "ASP.NET biedt ondersteuning voor een architectuur voor het binden van gegevens van besturingselementen waarmee webserverbesturingselementen te binden aan gegevens, en het op een consistente manier. Aan gegevens binden webserverbesturingselementen gegevensgebonden besturingselementen worden genoemd, en de klassen die de binding vergemakkelijken besturingselementen voor gegevensbronnen worden genoemd. Besturingselementen voor gegevensbronnen kunnen een willekeurige gegevensbron vertegenwoordigen: een bestand, een stream, een relationele database, een zakelijk object en enzovoort. Gegevensbron bepaalt presenteren van gegevens in een consistente manier om gegevensgebonden besturingselementen, ongeacht de bron of de indeling van de onderliggende gegevens.       Besturingselementen voor gegevensbronnen die hiërarchische gegevens vertegenwoordigen die zijn afgeleid van de klasse HierarchicalDataSourceControl tijdens besturingselementen voor gegevensbronnen met daarin lijsten of tabellen van de gegevens die zijn afgeleid van de <xref:System.Web.UI.DataSourceControl>klasse.</xref:System.Web.UI.DataSourceControl> De klasse HierarchicalDataSourceControl is de basisimplementatie van <xref:System.Web.UI.IHierarchicalDataSource>één methode definieert voor het ophalen van de weergave van hiërarchische gegevensbronobjecten-interface die is gekoppeld aan het gegevensbronbesturingselement <xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A>.</xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.IHierarchicalDataSource>       U kunt een gegevensbronbesturingselement beschouwen als de combinatie van het object HierarchicalDataSourceControl en de bijbehorende weergaven op de onderliggende gegevens, aangeroepen gegevensbronobjecten weergeven. Besturingselementen voor gegevensbronnen die tabelgegevens vertegenwoordigen zijn meestal gekoppeld aan slechts één benoemde weergave, ondersteunt de klasse HierarchicalDataSourceControl een gegevensbronweergave voor elk bedreigingsniveau hiërarchische gegevens die het gegevensbronbesturingselement vertegenwoordigt. Het niveau van hiërarchische gegevens wordt geïdentificeerd door een uniek hiërarchische pad doorgegeven aan de <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>methode in de `viewPath` parameter.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> Elke <xref:System.Web.UI.HierarchicalDataSourceView>object definieert de mogelijkheden van besturingselement voor een gegevensbron voor het hiërarchische niveau aangegeven en voert bewerkingen zoals insert, update, delete en sorteren.</xref:System.Web.UI.HierarchicalDataSourceView>       Web serverbesturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse, zoals <xref:System.Web.UI.WebControls.TreeView>, hiërarchische besturingselementen voor gegevensbronnen gebruiken om u te binden aan gegevens hiërarchische.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Besturingselementen voor gegevensbronnen worden geïmplementeerd als besturingselementen declaratieve persistentie inschakelen en eventueel deelname aan statusbeheer is toegestaan. Besturingselementen voor gegevensbronnen hebben geen visuele weergave en daarom thema&quot;s niet ondersteunen."
  example:
  - "The following code example demonstrates how to extend the abstract HierarchicalDataSourceControl class and the <xref:System.Web.UI.HierarchicalDataSourceView> class, and implement the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> interfaces to create a hierarchical data source control that retrieves file system information. The `FileSystemDataSource` control enables Web server controls to bind to <xref:System.IO.FileSystemInfo> objects and display basic file system information. The `FileSystemDataSource` class in the example provides the implementation of the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, which retrieves a `FileSystemDataSourceView` object. The `FileSystemDataSourceView` object retrieves the data from the underlying data storage, in this case the file system information on the Web server. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Finally, two classes that implement <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> are provided to wrap the <xref:System.IO.FileSystemInfo> objects that `FileSystemDataSource` uses.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_1.vb)]  \n  \n The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to file system data using the `FileSystemDataSource` example.  \n  \n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_2.aspx)]\n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.HierarchicalDataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class HierarchicalDataSourceControl : System.Web.UI.Control, System.Web.UI.IHierarchicalDataSource
