  summary: "Hiermee wordt het object van de Help weergeven voor de <xref href=&quot;System.Web.UI.IHierarchicalDataSource&quot;> </xref> interface voor het opgegeven pad."
  remarks: "Deze methode GetHierarchicalView biedt de standaardimplementatie voor de <xref:System.Web.UI.HierarchicalDataSourceControl>klasse, die alleen als resultaat gegeven `null`.</xref:System.Web.UI.HierarchicalDataSourceControl> Klassen die zijn afgeleid van de <xref:System.Web.UI.HierarchicalDataSourceControl>klasse met deze methode negeren en een implementatie voor een sterk getypeerde weergave die is afgeleid van <xref:System.Web.UI.HierarchicalDataSourceView>.</xref:System.Web.UI.HierarchicalDataSourceView> geretourneerd leveren</xref:System.Web.UI.HierarchicalDataSourceControl>"
