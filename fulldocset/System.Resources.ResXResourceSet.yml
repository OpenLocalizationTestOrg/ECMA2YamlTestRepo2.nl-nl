  name: ResXResourceSet
  nameWithType: ResXResourceSet
  fullName: System.Resources.ResXResourceSet
  type: Class
  summary: "Hiermee geeft u alle resources in een XML-bronbestand (.resx)."
  remarks: "De klasse ResXResourceSet inventariseert een <xref:System.Resources.IResourceReader>, wordt elke name en value worden geladen en slaat ze op in een hashtabel.</xref:System.Resources.IResourceReader> U kunt vervolgens de resources in het object ResXResourceSet opsommen of afzonderlijke resources ophalen met de naam.      > [!NOTE] > Deze klasse bevat een <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>en een <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>op het klasseniveau van de die van toepassing op alle leden is.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Een <xref:System.Security.SecurityException>uitzondering wordt gegenereerd wanneer de onmiddellijke aanroeper of een afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException>       Een object ResXResourceSet biedt een handige manier om te lezen van alle resources in een .resx-bestand in het geheugen. U kunt de <xref:System.Resources.ResourceSet.GetObject%2A>methode voor het ophalen van een bepaalde bron wanneer het .resx-bestand naar een ResXResourceSet-instantie is gelezen.</xref:System.Resources.ResourceSet.GetObject%2A>"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
