  summary: "Kenmerk dat aangeeft dat de assembly bevat de klassen die zijn toegewezen aan Entiteitstypen in een conceptuele model."
  remarks: "Dit kenmerk wordt toegepast op een assembly met Entiteitstypen. Dit is alleen vereist voor één keer worden toegepast, maar dit meerdere malen worden toegepast. Wanneer het meerdere keren wordt toegepast op één assembly in Visual Basic-project het <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>constructor moet worden gebruikt om op te geven van een tekenreekswaarde GUID die uniek is voor elke conceptuele model waarnaar wordt verwezen door de assembly.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
