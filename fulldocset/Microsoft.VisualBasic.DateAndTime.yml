  summary: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde voor een opgegeven uur, minuut en seconde, waarbij de datumgegevens zijn ingesteld ten opzichte van 1 januari van het jaar 1."
  remarks: "Het volgende voorbeeld toont negatieve nul en positief argumentwaarden. De `TimeSerial` functie retourneert een tijdstip dat 15 minuten voordat de drie uur voordat twaalf uur &quot;s middags of 8:45:00 AM vertegenwoordigt.      ```vb#   Dim alarmTime As Date = TimeSerial(12 - 3, -15, 0)   ```Wanneer een van beide `Minute` of `Second` is groter dan het normale bereik valt, wordt dit toegepast op het eerstvolgende grotere eenheid. Bijvoorbeeld, als u 75 minuten opgeeft, wordt dit geëvalueerd als één uur en 15 minuten.       `TimeSerial`beperkt het totale aantal seconden modulo 86,400, dit het aantal seconden in een dag is. De geretourneerde tijd is daarom altijd tussen 00:00:00 en 23:59:59.       De `Date` gegevenstype bevat onderdelen die datum. `TimeSerial`Hiermee stelt u deze 1, zodat de geretourneerde waarde de eerste dag van het jaar 1 vertegenwoordigt. Echter, als de waarden van de argumenten zorgen de berekende tijd meer dan 24 uur dat, de dag wordt verhoogd indien nodig. In het volgende voorbeeld wordt de waarden van `Hour` en `Minute` resulteren in een gecombineerde tijd van meer dan 24 uur.      ```vb#   MsgBox(TimeSerial(23, 75, 0))    &quot; The preceding statement displays &quot;1/2/0001 12:15:00 AM&quot;.   ```Als de waarden van de argumenten in een negatieve berekende tijd resulteren, de datumgegevens is ingesteld op 1/1/0001 en de informatie wordt aangepast om tussen 00:00:00 en 23:59:59. Echter, als de berekende tijd minder dan negatieve 24 uur is, een <xref:System.ArgumentOutOfRangeException>fout optreedt.</xref:System.ArgumentOutOfRangeException>       Omdat elke `Date` waarde wordt ondersteund door een <xref:System.DateTime?displayProperty=fullName>structuur en de bijbehorende methoden kunnen u extra opties in montage een `Date` waarde.</xref:System.DateTime?displayProperty=fullName> Bijvoorbeeld, u kunt gebruikmaken van een van de overbelaste <xref:System.DateTime.%23ctor%2A>constructors voor het vullen van een `Date` variabele met de gewenste combinatie van onderdelen.</xref:System.DateTime.%23ctor%2A> Het volgende voorbeeld wordt `newDateTime` naar 6 mei 1978 op 1 10 van een seconde vóór 8:30 in de ochtend:```vb#   Dim newDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "The following example uses the `TimeSerial` function to return a time for the specified hour, minute, and second.  \n  \n [!code-vb[VbVbalrFunctions#50](~/add/codesnippet/visualbasic/4788d161-48a1-4476-aa26-_1.vb)]"
  syntax:
    content: public static DateTime TimeSerial (int Hour, int Minute, int Second);
    parameters:
    - id: Hour
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>expressie tussen 0 en 23. Waarden buiten dit bereik worden echter ook geaccepteerd."
    - id: Minute
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>expressie tussen 0 en 59. Waarden buiten dit bereik worden echter ook geaccepteerd. De waarde van `Minute` wordt toegevoegd aan de berekende uur, zodat een negatieve waarde geeft aan dat uur minuten."
    - id: Second
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>expressie tussen 0 en 59. Waarden buiten dit bereik worden echter ook geaccepteerd. De waarde van `Second` is toegevoegd aan de berekende minuut, zodat een negatieve waarde seconden alvorens het die minuut geeft."
    return:
      type: System.DateTime
      description: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde voor een opgegeven uur, minuut en seconde, waarbij de datumgegevens zijn ingesteld ten opzichte van 1 januari van het jaar 1."
  overload: Microsoft.VisualBasic.DateAndTime.TimeSerial*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Een argument valt buiten het bereik-2,147,483,648 tot en met 2.147.483.647"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Berekende tijd is minder dan negatieve 24 uur."
  platform:
  - net462
