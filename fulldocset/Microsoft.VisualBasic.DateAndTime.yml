- uid: Microsoft.VisualBasic.DateAndTime.DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  id: DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateAdd(DateInterval,Double,DateTime)
  nameWithType: DateAndTime.DateAdd(DateInterval,Double,DateTime)
  fullName: Microsoft.VisualBasic.DateAndTime.DateAdd(DateInterval,Double,DateTime)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde met een datum en tijd-waarde die een opgegeven tijdsinterval is toegevoegd."
  remarks: "U kunt de `DateAdd` functie toevoegen of verwijderen van een opgegeven tijdsinterval vanaf een bepaalde datum. U kunt bijvoorbeeld een datum 30 dagen vanaf vandaag of een tijd 45 minuten voordat nu berekenen.       Dagen tot toevoegen `DateValue`, kunt u `DateInterval.Day`, `DateInterval.DayOfYear`, of `DateInterval.Weekday`. Deze worden beschouwd als gelijkwaardig omdat `DayOfYear` en `Weekday` zijn niet relevant tijdsintervallen.       De `DateAdd` functie retourneert nooit een ongeldige datum. Indien nodig, wordt het daggedeelte van de resulterende datum omlaag aangepast aan de laatste dag van de resulterende maand in het resulterende jaar. Het volgende voorbeeld wordt één maand tot en met 31 januari: ```vb#   Dim NextMonth As Date = DateAdd(DateInterval.Month, 1, #1/31/1995#)   ``` In dit voorbeeld `DateAdd` retourneert `#2/28/1995#`, niet `#2/31/1995#`. Als `DateValue` is `#1/31/1996#`, wordt hiermee `#2/29/1996#` omdat 1996 een schrikkeljaar.      > [!NOTE]  >   `DateAdd` maakt gebruik van de huidige agenda-instelling van de <xref:System.Globalization.CultureInfo.CurrentCulture%2A>eigenschap van de <xref:System.Globalization.CultureInfo>-klasse in de <xref:System.Globalization>naamruimte.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> De standaardwaarde <xref:System.Globalization.CultureInfo.CurrentCulture%2A>waarden worden bepaald door **Configuratiescherm** instellingen.</xref:System.Globalization.CultureInfo.CurrentCulture%2A>       Omdat elke `Date` waarde wordt ondersteund door een <xref:System.DateTime>structuur en de bijbehorende methoden kunnen u extra opties bij het toevoegen van tijdsintervallen.</xref:System.DateTime> U kunt bijvoorbeeld een gebroken aantal dagen, afgerond naar het dichtstbijzijnde milliseconde tot toevoegen een `Date` variabele als volgt: ```vb#   Dim NextTime As Date = Now        &quot; Current date and time.   NextTime = NextTime.AddDays(3.4)  &quot; Increment by 3 2/5 days.   ``` de `Interval` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Tekenreeks | Tijdsinterval toe te voegen eenheid |   |-----------------------|------------|----------------------------------|   | `DateInterval.Day`|d| Dag; afgekapt tot integrale waarde |   | `DateInterval.DayOfYear`|y| Dag; afgekapt tot integrale waarde |   | `DateInterval.Hour`|h| Uur; afgerond naar het dichtstbijzijnde milliseconde |   | `DateInterval.Minute`|n| Minuut; afgerond naar het dichtstbijzijnde milliseconde |   | `DateInterval.Month`|m| Maand. afgekapt tot integrale waarde |   | `DateInterval.Quarter`|q| Kwartaal; afgekapt tot integrale waarde |   | `DateInterval.Second`|s| Tweede; afgerond naar het dichtstbijzijnde milliseconde |   | `DateInterval.Weekday`|w| Dag; afgekapt tot integrale waarde |   | `DateInterval.WeekOfYear`|ww| Week; afgekapt tot integrale waarde |   | `DateInterval.Year`|yyyy| Jaar; afgekapt tot integrale waarde |"
  example:
  - "This example takes a date and, using the `DateAdd` function, displays a corresponding date a specified number of months in the future.  \n  \n [!code-vb[VbVbalrFunctions#25](~/add/codesnippet/visualbasic/1a306149-706d-46fd-9b1a-_1.vb)]"
  syntax:
    content: public static DateTime DateAdd (Microsoft.VisualBasic.DateInterval Interval, double Number, DateTime DateValue);
    parameters:
    - id: Interval
      type: Microsoft.VisualBasic.DateInterval
      description: "Vereist. <xref uid=&quot;langword_csharp_DateInterval&quot; name=&quot;DateInterval&quot; href=&quot;&quot;></xref>opsommingswaarde of <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressie die aangeeft voor het tijdsinterval dat u wilt toevoegen."
    - id: Number
      type: System.Double
      description: "Vereist. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>. Drijvende-expressie die aangeeft voor het aantal intervallen dat u wilt toevoegen. `Number`kan zijn (voor datum/tijd-waarden in de toekomst) positief of negatief (voor datum/tijd-waarden in het verleden). Kan bevatten een fractionele deel wanneer `Interval` Hiermee geeft u de uren, minuten of seconden. Voor andere waarden van `Interval`, elk fractionele deel uit van `Number` wordt genegeerd."
    - id: DateValue
      type: System.DateTime
      description: "Vereist. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. Een expressie die de datum en tijd waarop het interval moet worden toegevoegd. `DateValue`zelf is niet gewijzigd in het aanroepende programma."
    return:
      type: System.DateTime
      description: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde met een datum en tijd-waarde die een opgegeven tijdsinterval is toegevoegd."
  overload: Microsoft.VisualBasic.DateAndTime.DateAdd*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
