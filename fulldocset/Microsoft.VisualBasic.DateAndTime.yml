    - id: Date1
      type: System.DateTime
      description: "Vereist. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. De eerste datum/tijd-waarde die u wilt gebruiken in de berekening."
    - id: Date2
      type: System.DateTime
      description: "Vereist. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. De tweede datum/tijd-waarde die u wilt gebruiken in de berekening."
