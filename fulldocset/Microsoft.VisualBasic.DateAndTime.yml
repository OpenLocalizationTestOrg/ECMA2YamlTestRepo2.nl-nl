  remarks: "`DateString`retourneert de systeemdatum in de notatie dd-mm-jjjj, dat gebruikmaakt van de naam van de afkorting voor de maand. De geaccepteerde indelingen voor de datum zijn M-d-jjjj, M-d-y M/d/jjjj en M/d/y. Dit geldt voor alle landinstellingen behalve scripts die gebruikmaken van een double-byte-tekenset (DBCS). Als de landinstellingen gebruikmaakt van een DBCS-tekenset `DateString` retourneert de systeemdatum in de indeling JJJJ-MM-dd. Landinstelling van het systeem is ingesteld met behulp van de **klok, taal en regio** item in **Configuratiescherm**.       **Opmerking** de `DateString` eigenschap retourneert de systeemdatum alleen in de indeling JJJJ-MM-dd voor de `zh` (vereenvoudigd Chinees), `ko` (Koreaans) en `ja` (Japans) Landinstellingen als u Visual Basic binnen een Silverlight uitvoert.       Ophalen of instellen van de huidige systeemtijd als een `String`, gebruiken de <xref:Microsoft.VisualBasic.DateAndTime.TimeString%2A>eigenschap.</xref:Microsoft.VisualBasic.DateAndTime.TimeString%2A>       Als u het huidige systeem datum of tijd in de indeling van uw land of in een aangepaste indeling, geef de <xref:Microsoft.VisualBasic.DateAndTime.Now%2A>eigenschap in op de <xref:Microsoft.VisualBasic.Strings.Format%2A>functie, het opgeven van een vooraf gedefinieerde of door de gebruiker gedefinieerde datum/tijd-indeling.</xref:Microsoft.VisualBasic.Strings.Format%2A> </xref:Microsoft.VisualBasic.DateAndTime.Now%2A> Het volgende voorbeeld.      ```   MsgBox(&quot;The formatted date is &quot; & Format(Now, &quot;dddd, d MMM yyyy&quot;))   ```Voor toegang tot de huidige systeemdatum als een `Date`, gebruiken de <xref:Microsoft.VisualBasic.DateAndTime.Today%2A>eigenschap.</xref:Microsoft.VisualBasic.DateAndTime.Today%2A>      > [!IMPORTANT] > Heeft een machtiging voor niet-beheerde code, die mogelijk gevolgen hebben voor de uitvoering in situaties gedeeltelijk vertrouwde instellen van het systeem datum of tijd nodig. Zie voor meer informatie <xref:System.Security.Permissions.SecurityPermission>en [Code toegangsmachtigingen](http://msdn.microsoft.com/en-us/e5ae402f-6dda-4732-bbe8-77296630f675).</xref:System.Security.Permissions.SecurityPermission>"
