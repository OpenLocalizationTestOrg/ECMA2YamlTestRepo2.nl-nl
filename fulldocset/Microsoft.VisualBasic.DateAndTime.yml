  remarks: "U kunt de `DatePart` functie voor het evalueren van een datum/tijd-waarde en een bepaald onderdeel te retourneren. U kunt bijvoorbeeld `DatePart` voor het berekenen van de dag van de week of het huidige uur.       Als u ervoor kiest `DateInterval.Weekday` voor de `Interval` argument, de geretourneerde waarde is consistent met de waarden van de `FirstDayOfWeek` opsomming. Als u ervoor kiest `DateInterval.WeekOfYear`, `DatePart` maakt gebruik van de <xref:System.Globalization.Calendar>en <xref:System.Globalization.CultureInfo>klassen van de <xref:System.Globalization>naamruimte om te bepalen van uw huidige instellingen.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.Calendar>       De `FirstDayOfWeekValue` argument is van invloed op de berekeningen die gebruikmaken van de `DateInterval.Weekday` en `DateInterval.WeekOfYear` `Interval` instellingen. De `FirstWeekOfYearValue` argument is van invloed op de berekeningen die opgeeft `DateInterval.WeekOfYear` voor `Interval`.       Omdat elke `Date` waarde wordt ondersteund door een <xref:System.DateTime>structuur en de bijbehorende methoden kunnen u extra opties bij het ophalen van datum/tijd-onderdelen.</xref:System.DateTime> Bijvoorbeeld, kunt u de volledige date-waarde van een `Date` variabele met de waarde ingesteld op middernacht, als volgt: ```vb#   Dim CurrDatTim As Date = Now   &quot; Current date and time.   Dim LastMidnight As Date = CurrDatTim.Date   &quot; At midnight.   ``` de `Interval` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Tekenreeks | Een deel van datum/tijd-waarde te retourneren |   |-----------------------|------------|----------------------------------------|   | `DateInterval.Day`|d| Dag van de maand (1 tot en met 31) |   | `DateInterval.DayOfYear`|y| Dag van jaar (1 tot en met 366) |   | `DateInterval.Hour`|h| Uur |   | `DateInterval.Minute`|n| Minuut |   | `DateInterval.Month`|m| Maand |   | `DateInterval.Quarter`|q| Kwartaal |   | `DateInterval.Second`|s| Tweede |   | `DateInterval.Weekday`|w| Dag van week (1 tot en met 7) |   | `DateInterval.WeekOfYear`|ww| Week van jaar (1 tot en met 53) |   | `DateInterval.Year`|yyyy| Jaar |       De `FirstDayOfWeekValue` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Waarde | Beschrijving |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Eerste dag van week die is opgegeven in systeeminstellingen |   | `FirstDayOfWeek.Sunday`|1| (Standaard) zondag |   | `FirstDayOfWeek.Monday`|2| Maandag (in overeenstemming is met ISO 8601 standard, sectie 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tuesday |   | `FirstDayOfWeek.Wednesday`|4| Woensdag |   | `FirstDayOfWeek.Thursday`|5| Donderdag |   | `FirstDayOfWeek.Friday`|6| Vrijdag |   | `FirstDayOfWeek.Saturday`|7| Zaterdag |       De `FirstWeekOfYearValue` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Waarde | Beschrijving |   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| Eerste week van jaar opgegeven in de systeeminstellingen |   | `FirstWeekOfYear.Jan1`|1| Week waarbij 1 januari plaatsvindt (standaard) |   | `FirstWeekOfYear.FirstFourDays`|2| Week met ten minste vier dagen in het nieuwe jaar (in overeenstemming is met ISO 8601 standard, sectie 3.17) |   | `FirstWeekOfYear.FirstFullWeek`|3| Eerste volledige week in nieuwe jaar |"
