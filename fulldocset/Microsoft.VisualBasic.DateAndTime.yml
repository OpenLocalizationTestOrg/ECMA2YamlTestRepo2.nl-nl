  summary: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde met de datumgegevens zijn vertegenwoordigd door een tekenreeks, waarbij de tijdsgegevens zijn ingesteld op middernacht (00:&00;:00)."
  remarks: "Als `StringDate` bevat alleen getallen van 1 tot en met 12 gescheiden door een geldige datum-scheidingstekens `DateValue` herkent de volgorde voor de maand, dag en jaar volgens de korte datumnotatie is opgegeven voor uw systeem. `DateValue`maakt gebruik van de huidige agenda-instelling van de <xref:System.Globalization.CultureInfo.CurrentCulture%2A>eigenschap van de <xref:System.Globalization.CultureInfo>-klasse in de <xref:System.Globalization>naamruimte.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> De standaardwaarde <xref:System.Globalization.CultureInfo.CurrentCulture%2A>waarden worden bepaald door **Configuratiescherm** instellingen.</xref:System.Globalization.CultureInfo.CurrentCulture%2A> U kunt de korte datumnotatie overschrijven door in te stellen de <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>eigenschap van de <xref:System.Globalization.DateTimeFormatInfo>-klasse in de <xref:System.Globalization>naamruimte.</xref:System.Globalization> </xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>       `DateValue`herkent maandnamen lang, numerieke en verkorte vorm. Bijvoorbeeld, naast het herkennen van 30-12-1991 en 30-12/91 `DateValue` herkent ook 30 December 1991 en 30 december 1991.       Als deel van het jaar `StringDate` wordt weggelaten, `DateValue` maakt gebruik van het huidige jaar van de systeemdatum van uw computer.       Als de `StringDate` argument bevat tijdinformatie over, `DateValue` niet is opgenomen in de geretourneerde waarde. Echter, als `StringDate` ongeldige tijdgegevens, zoals &quot;89:&98;&quot;, bevat een <xref:System.InvalidCastException>fout optreedt.</xref:System.InvalidCastException>"
