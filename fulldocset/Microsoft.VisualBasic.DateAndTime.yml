  remarks: "U kunt de `DateDiff` functie om te bepalen hoeveel opgegeven tijdsintervallen tussen twee datum/tijd-waarden bestaat. U kunt bijvoorbeeld `DateDiff` voor het berekenen van het aantal dagen tussen de twee datums of het aantal weken tussen vandaag en het einde van het jaar.      ## Gedrag - **behandeling van Parameters.** `DateDiff`de waarde van aftrekken `Date1` van de waarde van `Date2` voor het produceren van het verschil. Geen van beide waarden wordt in het aanroepende programma gewijzigd.      - **Waarden retourneren.** Omdat `Date1` en `Date2` zijn van de `Date` gegevenstype dat ze hebben datum- en tijdwaarden nauwkeurig tot 100 nanoseconden ticks op de systeemtimer voor het. Echter, `DateDiff` altijd retourneert het aantal tijdsintervallen als een `Long` waarde.           Als `Date1` vertegenwoordigt een latere datum en tijd dan `Date2`, `DateDiff` een negatief getal retourneert.      - **Dagintervallen.** Als `Interval` is ingesteld op `DateInterval.DayOfYear`, wordt deze verwerkt hetzelfde zijn als `DateInterval.Day`omdat `DayOfYear` is niet een zinvolle eenheid voor een tijdsinterval.      - **Weekintervallen.** Als `Interval` is ingesteld op `DateInterval.WeekOfYear`, de waarde geeft het aantal weken tussen de eerste dag van de week die `Date1` en de eerste dag van de week die `Date2`. Het volgende voorbeeld laat zien hoe dit levert verschillende resultaten van `DateInterval.Weekday`.           [!code-vb[VbVbalrFunctions #60](~/add/codesnippet/visualbasic/46a9da0a-21fc-441c-a532-_1.vb) ] In het voorgaande voorbeeld `DateDiff` retourneert 0 tot en met `wD` omdat het verschil tussen de twee datums minder dan zeven dagen is, maar 1 tot en met retourneert `wY` omdat er een verschil tussen de eerste dagen van de respectieve kalenderweken is zeven dagen.      - **Grotere intervallen.** Als `Interval` is ingesteld op `DateInterval.Year`, de retourwaarde wordt berekend puur van de onderdelen van het jaar van `Date1` en `Date2`. Op dezelfde manier de retourwaarde voor `DateInterval.Month` wordt berekend door de onderdelen jaar en maand van de argumenten en voor puur `DateInterval.Quarter` van het kwartaal met de twee datums.           Bij het vergelijken van 31 December 1 januari van het volgende jaar, bijvoorbeeld `DateDiff` retourneert 1 voor `DateInterval.Year`, `DateInterval.Quarter`, of `DateInterval.Month`, ook al maximaal slechts één dag is verstreken.           Voor culturen zoals Japans die meerdere weergegeven in tijdperken, hebben de `DateDiff` methode retourneert een verschil in jaren geen als het verschil weergegeven in twee of meer tijdperken omspant. In plaats daarvan kunt u het verschil in door geretourneerde waarden berekenen de <xref:System.DateTime.Year%2A>eigenschap, zoals in het volgende voorbeeld: `date2.Year - date1.Year`.</xref:System.DateTime.Year%2A>      - **Andere intervallen.** Omdat elke `Date` waarde wordt ondersteund door een <xref:System.DateTime>structuur en de bijbehorende methoden kunnen u extra opties in het vinden van tijdsintervallen.</xref:System.DateTime> Bijvoorbeeld, kunt u de `Subtract` methode in een van de overbelaste formulieren: <xref:System.DateTime.Subtract%2A?displayProperty=fullName>aftrekken een <xref:System.TimeSpan>van een `Date` variabele om te retourneren van een andere `Date` waarde, en <xref:System.DateTime.Subtract%2A?displayProperty=fullName>aftrekken een `Date` waarde te retourneren van een <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime.Subtract%2A?displayProperty=fullName> </xref:System.TimeSpan> </xref:System.DateTime.Subtract%2A?displayProperty=fullName> U kunt tijd die een proces om erachter te komen hoeveel milliseconden lang, zoals het volgende voorbeeld duurt.           [!code-vb[VbVbalrFunctions&#61;](~/add/codesnippet/visualbasic/46a9da0a-21fc-441c-a532-_2.vb) ] de `Interval` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Tekenreekswaarde | Eenheid tijdsverschil |   |-----------------------|------------------|-----------------------------|   | `DateInterval.Day`|&quot; d &quot;| Dag |   | `DateInterval.DayOfYear`|&quot; y &quot; | Dag |   | `DateInterval.Hour`|&quot; h &quot;| Uur |   | `DateInterval.Minute`|&quot; n &quot;| Minuut |   | `DateInterval.Month`|&quot; m &quot; | Maand |   | `DateInterval.Quarter`|&quot; q &quot; | Kwartaal |   | `DateInterval.Second`|&quot; s &quot;| Tweede |   | `DateInterval.Weekday`|&quot; w &quot;| Week |   | `DateInterval.WeekOfYear`|&quot; ww &quot; | Kalenderweek |   | `DateInterval.Year`|&quot; jjjj &quot;| Jaar |       De `DayOfWeek` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Waarde | Beschrijving |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Eerste dag van week die is opgegeven in systeeminstellingen |   | `FirstDayOfWeek.Sunday`|1| (Standaard) zondag |   | `FirstDayOfWeek.Monday`|2| Maandag (in overeenstemming is met ISO 8601 standard, sectie 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tuesday |   | `FirstDayOfWeek.Wednesday`|4| Woensdag |   | `FirstDayOfWeek.Thursday`|5| Donderdag |   | `FirstDayOfWeek.Friday`|6| Vrijdag |   | `FirstDayOfWeek.Saturday`|7| Zaterdag |       De `WeekOfYear` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Waarde | Beschrijving |   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| Eerste week van jaar opgegeven in de systeeminstellingen |   | `FirstWeekOfYear.Jan1`|1| Week waarbij 1 januari plaatsvindt (standaard) |   | `FirstWeekOfYear.FirstFourDays`|2| Week met ten minste vier dagen in het nieuwe jaar (in overeenstemming is met ISO 8601 standard, sectie 3.17) |   | `FirstWeekOfYear.FirstFullWeek`|3| Eerste volledige week in het nieuwe jaar |"
