    - id: DateValue
      type: System.DateTime
      description: "Vereist. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>de waarde waarvoor u wilt bepalen van de dag van de week."
    - id: DayOfWeek
      type: Microsoft.VisualBasic.FirstDayOfWeek
      description: "Optioneel. Een waarde die is gekozen uit de <xref uid=&quot;langword_csharp_FirstDayOfWeek&quot; name=&quot;FirstDayOfWeek&quot; href=&quot;&quot;> </xref> -opsomming die de eerste dag van de week aangeeft. Als niet wordt opgegeven, <xref uid=&quot;langword_csharp_FirstDayOfWeek.Sunday&quot; name=&quot;FirstDayOfWeek.Sunday&quot; href=&quot;&quot;> </xref> wordt gebruikt."
    return:
      type: System.Int32
      description: "Retourneert een <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> waarde met een getal dat de dag van de week vertegenwoordigt."
