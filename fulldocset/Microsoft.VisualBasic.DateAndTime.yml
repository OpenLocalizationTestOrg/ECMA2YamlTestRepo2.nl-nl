- uid: Microsoft.VisualBasic.DateAndTime.DateSerial(System.Int32,System.Int32,System.Int32)
  id: DateSerial(System.Int32,System.Int32,System.Int32)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateSerial(Int32,Int32,Int32)
  nameWithType: DateAndTime.DateSerial(Int32,Int32,Int32)
  fullName: Microsoft.VisualBasic.DateAndTime.DateSerial(Int32,Int32,Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde voor een opgegeven jaar, maand en dag, waarbij de tijdsgegevens zijn ingesteld op middernacht (00:&00;:00)."
  remarks: "In Windows 98 of Windows 2000, twee cijfers weergegeven voor de `Year` argument op basis van de gebruiker gedefinieerde computerinstellingen worden geïnterpreteerd. De standaardinstellingen zijn dat de waarden van 0 tot en met 29 worden geïnterpreteerd als de jaar 2000 – 2029 en waarden van 30 tot en met 99 worden geïnterpreteerd als de jaren 1930 – 1999. Voor alle andere `Year` argumenten, jaar gebruiken vier cijfers, bijvoorbeeld 1924.       Eerdere versies van Windows interpreteren twee cijfers weergegeven op basis van de standaardwaarden die eerder zijn beschreven. De functie retourneert om er zeker van te zijn dat de juiste waarde, gebruikt u vier cijfers `Year`.       Het volgende voorbeeld toont negatieve nul en positief argumentwaarden. Hier de `DateSerial` werken retourneert een `Date` voor de dag vóór de eerste dag van maart in het jaar tien jaar vóór het huidige jaar; met andere woorden, de laatste dag van februari tien jaar geleden.      ```vb#   Dim EndFeb As Date = DateSerial(-10, 3, 0)   ```Wanneer een van beide `Month` of `Day` is groter dan het normale bereik valt, wordt dit toegepast op het eerstvolgende grotere eenheid. Bijvoorbeeld, als u 32 dagen opgeeft, wordt dit geëvalueerd als één maand en één tot vier dagen, afhankelijk van de waarde van `Month`. Als `Year` groter is dan 9999, of als een argument buiten het bereik-2,147,483,648 via 2.147.483.647 valt, een <xref:System.ArgumentException>fout optreedt.</xref:System.ArgumentException> Als de datum die bij de drie argumenten lager dan 00:00:00 op 1 januari van het jaar 1 of hoger is dan 23:59:59 op 31 December 9999 is, een <xref:System.ArgumentOutOfRangeException>fout optreedt.</xref:System.ArgumentOutOfRangeException>       De `Date` gegevenstype bevat onderdelen die tijd. `DateSerial`Hiermee stelt u al deze waarden op 0, zodat de geretourneerde waarde staat voor het begin van de berekende dag.       Omdat elke `Date` waarde wordt ondersteund door een <xref:System.DateTime>structuur en de bijbehorende methoden kunnen u extra opties in montage een `Date` waarde.</xref:System.DateTime> Bijvoorbeeld, kunt u een van de overbelaste <xref:System.DateTime.%23ctor%2A>constructors voor het vullen van een `Date` variabele met de gewenste combinatie van onderdelen.</xref:System.DateTime.%23ctor%2A> Het volgende voorbeeld wordt `NewDateTime` naar 6 mei 1978 op 1 10 van een seconde vóór 8:30 in de ochtend:```vb#   Dim NewDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "This example uses the `DateSerial` function to return the date for the specified year, month, and day.  \n  \n [!code-vb[VbVbalrFunctions#28](~/add/codesnippet/visualbasic/2c6c2f83-8b90-492d-bf33-_1.vb)]"
  syntax:
    content: public static DateTime DateSerial (int Year, int Month, int Day);
    parameters:
    - id: Year
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>expressie tussen 1 en 9999. Waarden onder dit bereik worden echter ook geaccepteerd. Als `Year` is 0 tot en met 99, dit wordt geïnterpreteerd als wordt tussen 1930 en 2029, zoals wordt beschreven in de sectie &quot;Opmerkingen&quot; hieronder. Als `Year` is kleiner dan 1, deze wordt afgetrokken van het huidige jaar."
    - id: Month
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>expressie tussen 1 en 12. Waarden buiten dit bereik worden echter ook geaccepteerd. De waarde van `Month` is gecompenseerd door 1 en toegepast op januari van het berekende jaar. Met andere woorden, (`Month` : 1) is toegevoegd aan januari. Het jaar wordt berekend, indien nodig. De volgende resultaten illustratie van dit effect: als `Month` 1, is het resultaat is januari van het berekende jaar.       Als `Month` 0 is, het resultaat is December van het vorige jaar.       Als `Month` is -1, het resultaat is November van het vorige jaar.       Als `Month` 13 is, het resultaat is januari van het volgende jaar."
    - id: Day
      type: System.Int32
      description: "Vereist. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>de expressie van 1 tot en met 31. Waarden buiten dit bereik worden echter ook geaccepteerd. De waarde van `Day` is gecompenseerd door 1 en toegepast op de eerste dag van de berekende maand. Met andere woorden, (`Day` : 1) is toegevoegd aan de eerste dag van de maand. De maand en jaar opnieuw berekend indien nodig. De volgende resultaten illustratie van dit effect: als `Day` 1, is het resultaat is de eerste dag van de berekende maand.       Als `Day` 0 is, het resultaat is de laatste dag van de vorige maand.       Als `Day` is -1, het resultaat is de voorlaatste dag van de vorige maand.       Als `Day` is verstreken die het einde van de huidige maand, het resultaat de juiste dag van de volgende maand is. Bijvoorbeeld, als `Month` is 4 en `Day` 31, het resultaat is 1 mei."
    return:
      type: System.DateTime
      description: "Retourneert een <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> -waarde voor een opgegeven jaar, maand en dag, waarbij de tijdsgegevens zijn ingesteld op middernacht (00:&00;:00)."
  overload: Microsoft.VisualBasic.DateAndTime.DateSerial*
  exceptions: []
