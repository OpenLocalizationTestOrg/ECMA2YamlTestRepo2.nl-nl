  remarks: "De waarde die is geretourneerd door de `Weekday` functie komt overeen met de waarden van de `FirstDayOfWeek` opsomming; dat wil zeggen, 1 geeft aan dat de zondag en 7 zaterdag aangeeft.      > [!NOTE]  >   `Weekday` maakt gebruik van de huidige agenda-instelling van de <xref:System.Globalization.CultureInfo.CurrentCulture%2A>eigenschap van de <xref:System.Globalization.CultureInfo>-klasse in de <xref:System.Globalization>naamruimte.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> De standaardwaarde <xref:System.Globalization.CultureInfo.CurrentCulture%2A>waarden worden bepaald door **Configuratiescherm** instellingen.</xref:System.Globalization.CultureInfo.CurrentCulture%2A>       De `DayOfWeek` argument kan een van de volgende instellingen hebben.      | Opsommingswaarde | Waarde | Beschrijving |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Eerste dag van week die is opgegeven in systeeminstellingen |   | `FirstDayOfWeek.Sunday`|1| (Standaard) zondag |   | `FirstDayOfWeek.Monday`|2| Maandag (in overeenstemming is met ISO 8601 standard, sectie 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tuesday |   | `FirstDayOfWeek.Wednesday`|4| Woensdag |   | `FirstDayOfWeek.Thursday`|5| Donderdag |   | `FirstDayOfWeek.Friday`|6| Vrijdag |   | `FirstDayOfWeek.Saturday`|7| Zaterdag |"
  example:
  - "The following example uses the `Weekday` function to obtain the day of the week from a specified date.  \n  \n [!code-vb[VbVbalrFunctions#57](~/add/codesnippet/visualbasic/369e7ed8-1790-4eb8-9e17-_1.vb)]"
  syntax:
    content: public static int Weekday (DateTime DateValue, Microsoft.VisualBasic.FirstDayOfWeek DayOfWeek = Microsoft.VisualBasic.FirstDayOfWeek.Sunday);
