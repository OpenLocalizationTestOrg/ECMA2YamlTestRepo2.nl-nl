  summary: "Hiermee geeft u op of een <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> maakt gebruik van een eigen journaal. JournalOwnership wordt gebruikt door de <xref:System.Windows.Controls.Frame.JournalOwnership*>eigenschap.</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "Wanneer JournalOwnership automatisch is, geldt het volgende gedrag: - de gehost <xref:System.Windows.Controls.Frame>gedraagt zich alsof UsesParentJournal is ingesteld als deze wordt gehost door een <xref:System.Windows.Controls.Frame>of een <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -De gehoste <xref:System.Windows.Controls.Frame>gedraagt zich alsof OwnsJournal als is ingesteld:-er wordt niet rechtstreeks gehost door een <xref:System.Windows.Controls.Frame>of <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -Hiermee wordt gehost door ten minste één <xref:System.Windows.Controls.Frame>, waarbij elk met <xref:System.Windows.Controls.Frame>heeft de <xref:System.Windows.Controls.Frame.JournalOwnership%2A>eigenschap is ingesteld op UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > zodra een <xref:System.Windows.Controls.Frame>maakt een eigen journaal overschakelen op automatisch heeft geen effect.</xref:System.Windows.Controls.Frame>"
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
