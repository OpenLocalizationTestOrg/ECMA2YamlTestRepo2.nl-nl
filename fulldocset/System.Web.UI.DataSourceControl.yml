  remarks: "U kunt opsommen met de verzameling weergaven die momenteel zijn verbonden met het gegevensbronbesturingselement door het aanroepen van de <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>methode.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Controle van de gegevensklassen bron kunnen een of meer weergaven op de onderliggende gegevens ondersteunen. Deze weergaven worden vertegenwoordigd door exemplaren van de <xref:System.Web.UI.DataSourceView>klasse.</xref:System.Web.UI.DataSourceView> De gegevensbronweergave definieert de mogelijkheden van besturingselement voor een gegevensbron, biedt alle vereiste gegevens op te halen uit het onderliggende gegevensarchief werk en voert bewerkingen zoals sorteren, invoegen, verwijderen en bijwerken.      > [!NOTE] > De <xref:System.Web.UI.DataSourceControl>standaardimplementatie van de klasse retourneert `null`.</xref:System.Web.UI.DataSourceControl> Als u uitbreidt de <xref:System.Web.UI.DataSourceControl>klasse, overschrijft de methode GetView om te retourneren van de opgegeven <xref:System.Web.UI.DataSourceView>object.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a data source control class that extends the <xref:System.Web.UI.DataSourceControl> class implements the <xref:System.Web.UI.IDataSource.GetView%2A> method, returning a strongly typed instance of the <xref:System.Web.UI.DataSourceView> class. Because the data source control supports only one view, it ignores the name and returns a view named with the default view name. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/csharp/m-system.web.ui.datasour_3_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_3_1.vb)]"
