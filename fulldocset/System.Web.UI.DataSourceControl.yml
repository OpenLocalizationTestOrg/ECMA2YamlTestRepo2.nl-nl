      description: "De naam van de <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> om op te halen. In de besturingselementen voor gegevensbronnen die ondersteuning bieden voor slechts één weergave, zoals <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>, deze parameter wordt genegeerd."
