  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Fungeert als de basisklasse voor besturingselementen die gegevensbronnen voor gegevensgebonden besturingselementen vertegenwoordigen."
  remarks: "ASP.NET biedt ondersteuning voor een besturingselement gegevensbinding-architectuur waarmee webserverbesturingselementen binden aan gegevens in een consistente manier. Aan gegevens binden webserverbesturingselementen worden aangeduid als gegevensgebonden besturingselementen en de klassen die vergemakkelijken binding heten besturingselementen voor gegevensbronnen. Besturingselementen voor gegevensbronnen kunnen een willekeurige gegevensbron vertegenwoordigen: een relationele database, een bestand, een stream, een zakelijk object en enzovoort. Gegevensbron bepaalt presenteren van gegevens in een consistente manier om gegevensgebonden besturingselementen, ongeacht de bron of de indeling van de onderliggende gegevens.       Gebruik van de besturingselementen voor gegevensbronnen die worden geleverd met ASP.NET, met inbegrip van <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, en <xref:System.Web.UI.WebControls.XmlDataSource>, de meeste Web ontwikkeling taken uit te voeren.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> U gebruikt de basisklasse DataSourceControl wanneer u wilt uw eigen aangepaste gegevensbronbesturingselement implementeren.       Een klasse die wordt geïmplementeerd terwijl de <xref:System.Web.UI.IDataSource>interface is een gegevensbronbesturingselement, besturingselementen voor de meeste ASP.NET gegevensbronnen uitbreiden de abstracte klasse DataSourceControl, waardoor een basisimplementatie van de <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> De klasse DataSourceControl biedt ook een implementatie van de <xref:System.ComponentModel.IListSource>interface waarmee u programmatisch toewijzen van besturingselement voor de gegevensbron aan de `DataSource` eigenschap van een gegevensgebonden besturingselement en de gegevens weergeven in het besturingselement als een eenvoudige lijst.</xref:System.ComponentModel.IListSource>       ASP.NET-besturingselementen die is afgeleid van de <xref:System.Web.UI.WebControls.DataBoundControl>klasse kunt binden aan een gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.DataBoundControl> Wanneer een <xref:System.Web.UI.WebControls.DataBoundControl>is gebonden aan een gegevensbronbesturingselement gegevensbinding wordt automatisch uitgevoerd tijdens de uitvoering.</xref:System.Web.UI.WebControls.DataBoundControl> U kunt ook besturingselementen voor gegevensbronnen met ASP.NET-besturingselementen die een `DataSource` of `DataSourceID` eigenschap en ondersteuning basisgegevens binding, maar zijn niet is afgeleid van <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Wanneer u deze gegevensgebonden besturingselementen gebruikt, moet u expliciet aanroepen de `DataBind` methode. Zie voor meer informatie over gegevensbinding [ASP.NET Data Access-inhoudsoverzicht](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       U kunt een gegevensbronbesturingselement beschouwen als de combinatie van het DataSourceControl-object en de bijbehorende lijsten met gegevens, Gegevensbronweergaven aangeroepen. Elke lijst van gegevens wordt vertegenwoordigd door een <xref:System.Web.UI.DataSourceView>object.</xref:System.Web.UI.DataSourceView> Omdat de onderliggende opslag van gegevens, een of meer lijsten van gegevens bevat, een DataSourceControl altijd is gekoppeld aan een of meer met de naam <xref:System.Web.UI.DataSourceView>objecten.</xref:System.Web.UI.DataSourceView> De <xref:System.Web.UI.IDataSource>interface definieert de methoden die besturingselementen voor alle gegevensbronnen gebruiken om te communiceren met Gegevensbronweergaven: de <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>methode wordt gebruikt om de Gegevensbronweergaven die momenteel zijn verbonden met het gegevensbronbesturingselement inventariseren en de <xref:System.Web.UI.DataSourceControl.GetView%2A>methode wordt gebruikt voor het ophalen van een exemplaar van specifieke gegevensbron weergeven met de naam.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       U kunt ook het gegevensbronbesturingselement zien als twee afzonderlijke interfaces die gebruikmaken van aanroepfuncties toegang heeft tot gegevens. De klasse DataSourceControl is de interface die pagina ontwikkelaars communiceren met rechtstreeks bij het ontwikkelen van een pagina webformulieren en de <xref:System.Web.UI.DataSourceView>klasse is de interface die gegevensgebonden besturingselementen en gegevensgebonden besturingselement auteurs met communiceren.</xref:System.Web.UI.DataSourceView> Omdat de <xref:System.Web.UI.DataSourceView>object is alleen beschikbaar op uitvoeringstijd, geen status persistent voor het besturingselement voor de gegevensbron of gegevensbronweergave rechtstreeks door het besturingselement voor de gegevensbron moet worden blootgesteld.</xref:System.Web.UI.DataSourceView>       Er is geen visuele weergave van besturingselementen voor gegevensbronnen ASP.NET; ze worden geïmplementeerd als besturingselementen zodat u declaratief kunt maken en om te laten deelnemen aan statusbeheer toestaan. Besturingselementen voor gegevensbronnen ondersteunen als gevolg hiervan niet in visuele functies zoals <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>of <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
