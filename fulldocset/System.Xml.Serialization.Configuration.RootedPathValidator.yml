  fullName: System.Xml.Serialization.Configuration.RootedPathValidator
  type: Class
  summary: "Valideert de regels voor het gebruik van de `tempFilesLocation` configuratieswitch."
  remarks: "Bij het toevoegen van een `WebReference` object met een webservice in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], bestanden worden gemaakt door het detectieproces voor Web-service.       Web serviceclients informatie over het document beschrijving (WSDL) van Web service door toe te voegen een `WebReference` object. De Web service clients vervolgens de gedetecteerde documenten opslaan in de schijf met behulp van de `WriteAll` methode. De gedetecteerde documenten zijn mogelijk XSD-schema-bestanden of servicebeschrijvingen. Aan het einde van het proces, de client de bestanden worden verwijderd. U kunt de standaardlocatie van de bestanden in de tijdelijke map wijzigen met behulp van de `tempFilesLocation` switch in de `<xmlSerializer>` element, dat is opgegeven in het bestand van de configuratie van Machine.config.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```De waarde van `tempFilesLocation` moet een absoluut pad. Als het opgegeven pad niet absoluut is, de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] genereert een <xref:System.Configuration.ConfigurationErrorsException>uitzondering als de configuratiesectie wordt verwezen.</xref:System.Configuration.ConfigurationErrorsException>       De waarde van de eigenschap is afgekapt zodat voorloopspaties en afsluitende spaties verwijderen.       Als de waarde van de `tempFilesLocation` eigenschap uit witruimte bestaat, de standaardlocatie % TMP % wordt gebruikt voor het compileren. Het standaardgedrag dezelfde deze gebeurtenis treedt op wanneer er zich geen `tempFilesLocation` schakeloptie is opgegeven.       De <xref:System.Xml.Serialization.XmlSerializer>controleert niet of het pad bestaat.</xref:System.Xml.Serialization.XmlSerializer> Als dit niet, een <xref:System.IO.DirectoryNotFoundException>wordt gegenereerd.</xref:System.IO.DirectoryNotFoundException> Dit is gelijk aan het standaardgedrag van de `XmlSerializer` als het pad % TMP % niet bestaat."
  syntax:
    content: 'public class RootedPathValidator : System.Configuration.ConfigurationValidatorBase'
