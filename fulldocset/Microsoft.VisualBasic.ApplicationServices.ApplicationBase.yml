- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Hiermee wijzigt u de cultuur die wordt gebruikt door de huidige thread voor het manipuleren van tekenreeksen en voor de tekenreeksindeling."
  remarks: "De `My.Application.ChangeCulture` methode wijzigt de huidige thread <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>bepaalt de standaardopmaak voor datums, tijden, valuta, getallen, sorteervolgorde van tekst, tekenreeksvergelijkingen en hoofdlettergebruik voor alle berekeningen op die thread.</xref:System.Threading.Thread.CurrentCulture%2A>       Voor het ophalen van de huidige cultuur, kunt u de <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>eigenschap of de <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       De <xref:System.Threading.Thread.CurrentCulture%2A>instelling is anders dan een taalinstelling.</xref:System.Threading.Thread.CurrentCulture%2A> Het bevat alleen gegevens met betrekking tot de standaardinstellingen voor een geografische regio. Daarom <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap kan alleen worden ingesteld op een specifieke cultuur of op de <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Gebruik de `My.Application.ChangeUICulture` methode voor het wijzigen van de cultuur die gebruikmaakt van de huidige thread voor het ophalen van cultuur-specifieke bronnen.      > [!IMPORTANT] > De `My.Application.ChangeCulture` methode vereist een <xref:System.Security.Permissions.SecurityPermission>met de <xref:System.Security.Permissions.SecurityPermissionFlag>ingesteld.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> Threads te manipuleren is gevaarlijke vanwege de beveiligingsstatus threads gekoppeld. Daarom moet deze machtiging alleen waar nodig is om betrouwbare code worden genomen. U kunt de cultuur van een thread in semi vertrouwde code niet wijzigen.      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows Forms-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows Forms-besturingselement bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Naam van de cultuur als een tekenreeks. Zie voor een lijst met namen van mogelijke <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>is geen geldige naam."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Hiermee wijzigt u de cultuur die gebruikmaakt van de huidige thread voor het ophalen van cultuur-specifieke bronnen."
  remarks: "De `My.Application.ChangeUICulture` methode wijzigt de huidige thread <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentUICulture%2A> De <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap bepaalt de cultuur die wordt gebruikt door de Resource Manager en de `My.Resources` object; deze informatie wordt gebruikt om te zoeken cultuur-specifieke bronnen tijdens de uitvoering.</xref:System.Threading.Thread.CurrentUICulture%2A>       Voor het ophalen van de huidige gebruikersinterfacecultuur, kunt u de <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>eigenschap of de <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>       Gebruik de `My.Application.ChangeCulture` methode voor het wijzigen van de cultuur die gebruikmaakt van de huidige thread voor het manipuleren van tekenreeksen en formatteren van de tekenreeks.      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows Forms-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows Forms-besturingselement bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Naam van de cultuur als een tekenreeks. Zie voor een lijst met namen van mogelijke <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>is geen geldige naam."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  id: Culture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: Culture
  nameWithType: ApplicationBase.Culture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Hiermee wordt de cultuur die gebruikmaakt van de huidige thread voor het manipuleren van tekenreeksen en formatteren van de tekenreeks opgehaald."
  remarks: "De `My.Application.CurrentCulture` eigenschap haalt de <xref:System.Globalization.CultureInfo>-object dat de huidige thread wordt gebruikt voor het manipuleren van tekenreeksen en tekenreeks opmaken.</xref:System.Globalization.CultureInfo> Dit object is identiek aan het script dat wordt geretourneerd door de <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap kunt u veel van de berekeningen tekenreeks betrekking op die thread.</xref:System.Threading.Thread.CurrentCulture%2A> De <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap bepaalt de standaardopmaak voor datums, tijden, valuta en getallen.</xref:System.Threading.Thread.CurrentCulture%2A> Dit bepaalt ook hoe u kunt sorteren, te vergelijken en te profiteren van tekenreeksen.       Als u wilt wijzigen van de cultuur, kunt u de <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>methode of een andere toewijzen <xref:System.Globalization.CultureInfo>object toe aan de <xref:System.Threading.Thread.CurrentCulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       De <xref:System.Threading.Thread.CurrentCulture%2A>instelling is anders dan een taalinstelling.</xref:System.Threading.Thread.CurrentCulture%2A> Het bevat alleen gegevens met betrekking tot de standaardinstellingen voor een geografische regio.       Gebruik de `My.Application.CurrentUICulture` eigenschap ophalen van de cultuur die gebruikmaakt van de huidige thread voor het ophalen van cultuur-specifieke bronnen.      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows Forms-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows Forms-besturingselement bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Een <xref:System.Globalization.CultureInfo>object dat de cultuur van de huidige thread vertegenwoordigt wordt gebruikt voor het manipuleren van tekenreeksen en tekenreeks opmaken.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture*
  exceptions: []
  platform:
  - net462
