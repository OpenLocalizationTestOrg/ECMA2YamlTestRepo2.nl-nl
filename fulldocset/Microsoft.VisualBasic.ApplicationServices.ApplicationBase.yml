  type: Class
  summary: "Biedt eigenschappen, methoden en gebeurtenissen met betrekking tot de huidige toepassing."
  remarks: "De eigenschappen die worden weergegeven door de `My.Application` gegevens weergeven die alleen gekoppeld aan de huidige toepassing of dll-object. Geen gegevens op systeemniveau kan worden gewijzigd met `My.Application`.       De `My.Application` object bestaat uit de volgende klassen:-ApplicationBase biedt leden die beschikbaar in alle projecten zijn.      - <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>biedt leden die beschikbaar in Windows Forms-toepassingen zijn.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>biedt leden die beschikbaar in consoletoepassingen zijn.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if this value is available. Otherwise, it displays a message that indicates that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
