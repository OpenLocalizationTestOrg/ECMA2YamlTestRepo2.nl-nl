- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  id: UICulture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: UICulture
  nameWithType: ApplicationBase.UICulture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Hiermee wordt de cultuur die gebruikmaakt van de huidige thread voor ophalen cultuur-specifieke bronnen opgehaald."
  remarks: "De `My.Application.CurrentUICulture` eigenschap haalt de <xref:System.Globalization.CultureInfo>object dat de huidige thread moet worden gebruikt voor het ophalen van cultuur-specifieke bronnen.</xref:System.Globalization.CultureInfo> Dit object is identiek aan het script dat wordt geretourneerd door de <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentUICulture%2A> De <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap bepaalt de cultuur die wordt gebruikt door de Resource Manager en de `My.Resources` object, de benodigde informatie voor de cultuur-specifieke bronnen opzoeken tijdens runtime.</xref:System.Threading.Thread.CurrentUICulture%2A>       Als u wilt wijzigen van de cultuur, kunt u de <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>methode of een andere toewijzen <xref:System.Globalization.CultureInfo>object toe aan de <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschap.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       De <xref:System.Threading.Thread.CurrentCulture%2A>instelling is anders dan een taalinstelling.</xref:System.Threading.Thread.CurrentCulture%2A> Het bevat alleen gegevens met betrekking tot de standaardinstellingen voor een geografische regio.       Gebruik de `My.Application.CurrentCulture` eigenschap ophalen van de cultuur die gebruikmaakt van de huidige thread voor het manipuleren van tekenreeksen en formatteren van de tekenreeks.      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows Forms-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows Forms-besturingselement bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Een <xref:System.Globalization.CultureInfo>-object met de cultuur die gebruikmaakt van de huidige thread voor het ophalen van cultuur-specifieke bronnen.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
  exceptions: []
  platform:
  - net462
