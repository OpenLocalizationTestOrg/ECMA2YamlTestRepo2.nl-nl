  summary: "Hiermee maakt u een regel tussen twee punten in een <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Gebruik een <xref:System.Windows.Media.PathFigure>object te maken van samengestelde vormen met LineSegment objecten en andere segmenten.</xref:System.Windows.Media.PathFigure>       De klasse LineSegment bevat geen eigenschap voor het beginpunt van de regel. Het beginpunt van de regel wordt het eindpunt van het vorige segment of het <xref:System.Windows.Media.PathFigure.StartPoint%2A>van de <xref:System.Windows.Media.PathFigure>Als er geen andere segmenten bestaan.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>       **Freezable functies:** omdat LineSegment objecten van overneemt de <xref:System.Windows.Freezable>klasse, ze bieden verschillende speciale functies: ze kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread-veilige.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies die worden geleverd door <xref:System.Windows.Freezable>objecten, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
