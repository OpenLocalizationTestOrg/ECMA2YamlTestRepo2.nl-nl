  remarks: "De eigenschap ReceiveBufferSize opgehaald of ingesteld van de grootte in bytes van de ontvangstbuffer van de onderliggende <xref:System.Net.Sockets.Socket>gebruikt voor bewerkingen op dit multicast-ontvangen <xref:System.Net.Sockets.UdpAnySourceMulticastClient>exemplaar.</xref:System.Net.Sockets.UdpAnySourceMulticastClient> </xref:System.Net.Sockets.Socket> In het bijzonder de eigenschap ReceiveBufferSize bepaalt de grootte van de buffer die wordt gebruikt door de stack wanneer een pakket aankomt, maar de toepassing nog niet aangeroepen de <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>methode.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> Als deze buffer wordt gevuld en pakketten steeds voordat de aanroepen van de toepassing de <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>en <xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A>methoden, oude pakketten, krijgen weggehaald.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A> </xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> De toepassing nooit kan worden ontvangen van de oude pakketten en ontvangt in plaats daarvan nieuwere pakketten wanneer deze roept de <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>methode.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>       De standaardgrootte van de ontvangstbuffer in Windows is 8192 bytes."
