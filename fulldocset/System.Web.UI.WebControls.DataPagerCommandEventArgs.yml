  name: DataPagerCommandEventArgs
  nameWithType: DataPagerCommandEventArgs
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;> </xref> klasse."
  remarks: "De <xref:System.Web.UI.WebControls.TemplatePagerField>object verhoogt de <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>gebeurtenis wanneer een <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, of <xref:System.Web.UI.WebControls.ImageButton>besturingselement in het paginaveld wordt geklikt.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> Deze knoppen zijn onderliggende besturingselementen die kunnen worden gedefinieerd in de <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>sjabloon van een <xref:System.Web.UI.WebControls.TemplatePagerField>veld.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       U kunt taken, zoals het wijzigen van het aantal rijen dat wordt weergegeven en het wijzigen van de index van het eerste item op de pagina uitvoeren tijdens de gebeurtenis.       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse DataPagerCommandEventArgs de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
