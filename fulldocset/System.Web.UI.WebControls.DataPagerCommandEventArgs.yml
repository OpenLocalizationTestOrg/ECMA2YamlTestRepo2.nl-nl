- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  id: NewMaximumRows
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
  - csharp
  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het maximum aantal records worden weergegeven op elke pagina van de gegevens."
  remarks: "Wanneer u een waarde instellen voor de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>eigenschap, moet u ook de eigenschap NewMaximumRows instellen.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> Als u niet wijzigen van de huidige waarde wilt, kunt u de eigenschap NewMaximumRows instellen op de waarde van de <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> U hebt toegang tot de <xref:System.Web.UI.WebControls.DataPager>beheren via de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>eigenschap.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal records worden weergegeven op elke pagina van de gegevens. De standaardwaarde is -1, waarmee wordt aangegeven dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex
  id: NewStartRowIndex
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
