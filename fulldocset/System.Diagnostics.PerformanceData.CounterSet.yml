- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Hiermee maakt een exemplaar van de itemset."
  remarks: "Deze methode niet aanroepen één keer voor single instance teller sets en één of meerdere keren voor meerdere exemplaar item sets.       De provider bepaalt wanneer maakt het een exemplaar. Als de itemgegevens meer statisch is, kan de provider geen exemplaar maken bij het initialiseren. Bijvoorbeeld, het aantal processors op een computer kan worden gezien als statisch, zodat een provider met gegevens van prestatiemeteritems voor processors kan een exemplaar voor elke processor op de computer bij het initialiseren gemaakt. Voor de items die zijn meer dynamische, zoals schijf of verwerken van items, maakt de providers nieuwe exemplaren in reactie op een nieuwe USB-apparaat wordt toegevoegd of een nieuw proces wordt gemaakt.       De actuele gegevens te allen tijde teller dient te houden met de provider."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "De naam van het exemplaar. De naam moet uniek zijn."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "Een exemplaar van de verzameling die de gegevens zal bevatten."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Naam van het exemplaar is NULL."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "U moet items toevoegen aan het meteritem instellen voordat u een exemplaar van de itemset maakt."
  platform:
  - net462
