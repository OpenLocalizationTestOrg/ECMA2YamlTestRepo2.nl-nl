  type: Class
  summary: "Verwijzingen <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> objecten die zijn opgeslagen op een andere locatie wanneer u XMLDSIG of XML-codering."
  remarks: "De klasse KeyInfoRetrievalMethod geeft de `<RetrievalMethod>` element voor de XML-codering en XML-digitale handtekeningen.       De klasse KeyInfoRetrievalMethod gebruiken om te verwijzen naar dezelfde <xref:System.Security.Cryptography.Xml.KeyInfo>informatie in meerdere XMLDSIG handtekeningen of versleutelde XML-documenten, vooral wanneer de gegevens waarnaar wordt verwezen is groot.</xref:System.Security.Cryptography.Xml.KeyInfo> Bijvoorbeeld, een `<RetrievalMethod>` subelement kan worden gebruikt om te verwijzen naar een <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>object met een certificaatketen X.509v3 die de ondertekeningssleutel valideert.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Voor meer informatie over de `<RetrievalMethod>` element, Zie de sectie 4.4.3 van de specificatie XMLDSIG, die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is, of de versleuteling van de XML-specificatie die beschikbaar via de W3C op www.w3.org/TR/xmlenc-core/ is."
  syntax:
