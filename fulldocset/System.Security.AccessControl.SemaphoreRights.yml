  name: SemaphoreRights
  nameWithType: SemaphoreRights
  fullName: System.Security.AccessControl.SemaphoreRights
  type: Enum
  summary: "Hiermee geeft u de toegangsrechten voor het besturingselement dat kunnen worden toegepast op met de naam system semafoor objecten."
  remarks: "Gebruik de opsomming SemaphoreRights toegangsrechten besturingselement opgeven bij het maken van <xref:System.Security.AccessControl.SemaphoreSecurity>objecten.</xref:System.Security.AccessControl.SemaphoreSecurity> Als u wilt toepassen toegangsrechten voor een systeemsemafoor benoemde, gebruik <xref:System.Security.AccessControl.SemaphoreSecurity>objecten met de <xref:System.Threading.Semaphore.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.SemaphoreSecurity%29?displayProperty=fullName>constructor en de <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>methode.</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Semaphore.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.SemaphoreSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.SemaphoreSecurity>       Zie voor de numerieke waarden van de onderliggende Windows toegangsrechten [synchronisatie Object beveiligings- en toegangsrechten (Windows)](http://go.microsoft.com/fwlink/p/?LinkId=243073) in de MSDN-bibliotheek.      > [!NOTE] > Beveiliging op synchronisatieobjecten wordt niet ondersteund voor Windows 98 of Windows ME."
  example:
  - "The following code example demonstrates the use of SemaphoreRights values when creating and using <xref:System.Security.AccessControl.SemaphoreAccessRule> objects. The example creates a <xref:System.Security.AccessControl.SemaphoreSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.Semaphore> object; see <xref:System.Security.AccessControl.SemaphoreSecurity>, <xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_10_1.cs)]\n [!code-vb[System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_10_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(false)]

      public enum SemaphoreRights
