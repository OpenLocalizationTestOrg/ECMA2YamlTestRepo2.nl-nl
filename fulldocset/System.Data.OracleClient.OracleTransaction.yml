- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Hiermee geeft u de <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> voor deze transactie."
  remarks: "De .NET Framework-gegevensprovider voor Oracle ondersteunt alleen `ReadCommitted` en `Serializable` isolatieniveaus. Het gedrag van deze isolatieniveaus komt niet overeen met de manier waarop die ze zich gedragen gebruikt in combinatie met.NET-gegevensprovider voor SQL Server. Raadpleeg de Oracle-documentatie voor meer informatie over hoe Oracle isolatieniveaus gebruikt.       Parallelle transacties worden niet ondersteund. Daarom de <xref:System.Data.IsolationLevel>geldt voor de hele transactie.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "De <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> voor deze transactie. De standaardwaarde is <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
