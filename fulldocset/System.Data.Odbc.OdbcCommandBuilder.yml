  remarks: "Gebruik de methode GetDeleteCommand voor informatie of probleemoplossingsinformatie doeleinden omdat deze retourneert de <xref:System.Data.Odbc.OdbcCommand>object dat moet worden uitgevoerd.</xref:System.Data.Odbc.OdbcCommand>       U kunt ook GetDeleteCommand gebruiken als basis voor een aangepaste opdracht. U kunt bijvoorbeeld GetDeleteCommand aanroepen en wijzig de <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>waarde, en vervolgens de expliciet instellen die op de <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       Nadat de SQL-instructie voor het eerst wordt gegenereerd, moet u expliciet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Als de instructie op een manier wordt gewijzigd.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders wordt zullen de GetDeleteCommand gebruikmaken van gegevens uit de vorige instructie, die misschien niet juist. De SQL-instructies eerst worden gegenereerd wanneer de toepassing wordt aangeroepen ofwel <xref:System.Data.Common.DbDataAdapter.Update%2A>of GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>"
