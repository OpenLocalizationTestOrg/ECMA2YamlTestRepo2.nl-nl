      description: "Als <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, parameternamen die overeenkomt met de kolomnamen, genereren als het is mogelijk. Als <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, genereren @p1, @p2, enzovoort."
