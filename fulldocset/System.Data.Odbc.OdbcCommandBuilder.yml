    commentId: T:System.InvalidOperationException
    description: "Het onderliggende ODBC-stuurprogramma biedt geen ondersteuning voor het retourneren van informatie over de parameters van opgeslagen procedure of de opdrachttekst is niet geldig, opgeslagen procedurenaam, of de <xref href=&quot;System.Data.CommandType&quot;> </xref> niet opgegeven is <xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>."
  platform:
