  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Haalt informatie voor de parameter van de opgeslagen procedure die is opgegeven in de <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> en vult de <xref:System.Data.Odbc.OdbcCommand.Parameters*>verzameling van het opgegeven <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> object.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters overschrijft alle bestaande parametergegevens voor de <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters vereist een extra aanroep van de gegevensbron om de informatie te verkrijgen. Als de parameterinformatie van tevoren bekend is, is het efficiënter voor het vullen van de parameterverzameling expliciet door de gegevens.       U kunt DeriveParameters ondersteunt alleen gebruiken met opgeslagen procedures. U kunt DeriveParameters niet gebruiken voor het vullen van de <xref:System.Data.Odbc.OdbcParameterCollection>met willekeurige Transact-SQL-instructies, zoals een geparameteriseerde SELECT-instructie.</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "De <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> verwijst naar de opgeslagen procedure van waaruit de parametergegevens is moet worden afgeleid. De afgeleide parameters worden toegevoegd aan de <xref:System.Data.Odbc.OdbcCommand.Parameters*>verzameling van de <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
