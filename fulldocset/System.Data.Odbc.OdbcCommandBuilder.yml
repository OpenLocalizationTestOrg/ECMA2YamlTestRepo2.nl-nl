  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "Genereert automatisch één tabel opdrachten die worden gebruikt om af te stemmen wijzigingen aangebracht in een <xref href=&quot;System.Data.DataSet&quot;> </xref> met de bijbehorende gegevensbron. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Data.Odbc.OdbcDataAdapter>wordt niet automatisch genereren van de SQL-instructies die nodig zijn om af te stemmen wijzigingen aangebracht in een <xref:System.Data.DataSet>die zijn gekoppeld aan de gegevensbron.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> U kunt echter een OdbcCommandBuilder-object waarmee SQL-instructies voor updates voor één tabel gegenereerd door de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>eigenschap van het <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> maken De OdbcCommandBuilder genereert vervolgens aanvullende SQL-instructies die u instelt.       De relatie tussen een <xref:System.Data.Odbc.OdbcDataAdapter>en de bijbehorende OdbcCommandBuilder is altijd-op-een.</xref:System.Data.Odbc.OdbcDataAdapter> Als u deze overeenkomst, u stelt de <xref:System.Data.Odbc.OdbcDataAdapter>eigenschap van het object OdbcCommandBuilder.</xref:System.Data.Odbc.OdbcDataAdapter> Dit zorgt ervoor dat de OdbcCommandBuilder zelf registreren als een listener, hetgeen resulteert in de uitvoer van <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>gebeurtenissen die van invloed zijn op de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Voor het genereren van de instructies INSERT, UPDATE of DELETE de OdbcCommandBuilder maakt gebruik van de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>eigenschap voor het ophalen van een vereiste set metagegevens.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Als u de waarde van wijzigt <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>nadat de metagegevens zijn opgehaald, zoals na de eerste update, moet u vervolgens aanroepen de <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>methode voor het bijwerken van de metagegevens.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > Als de SELECT-instructie die is toegewezen aan de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>eigenschap maakt gebruik van alias kolomnamen, de resulterende INSERT, UPDATE en DELETE-instructies is mogelijk onjuist of mislukken.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Als het onderliggende ODBC-stuurprogramma kan niet de juiste basiskolom naam voor de aliasnaam van de kolom (met behulp van de waarde SQL_DESC_BASE_COLUMN_NAME van `SQLColAttribute`), de aliasnaam kan worden gebruikt in de gegenereerde INSERT, UPDATE en DELETE-instructies. Het Microsoft ODBC-stuurprogramma voor Oracle retourneert bijvoorbeeld de aliasnaam als de naam van het basistype kolom. Daarom kan de gegenereerde INSERT, UPDATE en DELETE-instructies zou leiden tot fouten.       De OdbcCommandBuilder gebruikt ook de <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>, en <xref:System.Data.Odbc.OdbcCommand.Transaction%2A>eigenschappen waarnaar wordt verwezen door de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> De gebruiker moet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>als een of meer van deze eigenschappen zijn gewijzigd, of als de waarde van de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>eigenschap zelf wordt gewijzigd.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders de <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, en <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>eigenschappen behouden hun vorige waarden.</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       Als u aanroept <xref:System.ComponentModel.Component.Dispose%2A>, de OdbcCommandBuilder is ontkoppeld van de <xref:System.Data.Odbc.OdbcDataAdapter>, en de gegenereerde opdrachten worden niet meer gebruikt.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
  syntax:
    content: 'public sealed class OdbcCommandBuilder : System.Data.Common.DbCommandBuilder'
