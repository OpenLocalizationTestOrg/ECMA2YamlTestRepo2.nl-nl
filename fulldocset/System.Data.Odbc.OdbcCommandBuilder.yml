  summary: "Haalt de automatisch gegenereerde <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> object is vereist om uit te voeren verwijderingen aan de gegevensbron."
  remarks: "U kunt de <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>methode voor informatie of probleemoplossingsinformatie wordt gebruikt omdat deze retourneert de <xref:System.Data.Odbc.OdbcCommand>object dat moet worden uitgevoerd.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       U kunt ook <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>Als de basis van een aangepaste opdracht.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> U kunt bijvoorbeeld aanroepen <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>en wijzig de <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>waarde, en vervolgens de expliciet instellen die op de <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       Nadat de SQL-instructie voor het eerst wordt gegenereerd, moet u expliciet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Als de instructie op een manier wordt gewijzigd.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders wordt de <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>gebruik van gegevens uit de vorige instructie, die misschien niet juist.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> De SQL-instructies worden eerst gegenereerd wanneer de toepassing wordt aangeroepen <xref:System.Data.Common.DbDataAdapter.Update%2A>of <xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       Het standaardgedrag bij het genereren van parameternamen, is het gebruik @p1, @p2, enzovoort voor de verschillende parameters. Doorgegeven `true` voor de `useColumnsForParameterNames` parameter kunt u ervoor zorgen dat de <xref:System.Data.Odbc.OdbcCommandBuilder>genereren op basis van de kolomnamen in plaats daarvan parameters.</xref:System.Data.Odbc.OdbcCommandBuilder> Dit lukt alleen als de volgende voorwaarden wordt voldaan: - de <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>is opgegeven, en de lengte is gelijk aan of groter zijn dan de gegenereerde parameternaam.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -De gegenereerde parameternaam voldoet aan de criteria die zijn opgegeven in de <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>reguliere expressie.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>is opgegeven.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
