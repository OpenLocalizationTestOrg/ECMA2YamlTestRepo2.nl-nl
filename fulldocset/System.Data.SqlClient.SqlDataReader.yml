  name: SqlDataReader
  nameWithType: SqlDataReader
  fullName: System.Data.SqlClient.SqlDataReader
  type: Class
  summary: "Biedt een manier voor het lezen van een zone voor forward alleen-lezen stroom van rijen uit een SQL Server-database. Deze klasse kan niet worden overgenomen."
  remarks: "Voor het maken van een SqlDataReader, belt u het <xref:System.Data.SqlClient.SqlCommand.ExecuteReader%2A>methode van de <xref:System.Data.SqlClient.SqlCommand>object, in plaats van rechtstreeks met een constructor.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlCommand.ExecuteReader%2A>       Terwijl de SqlDataReader die wordt gebruikt, de bijbehorende <xref:System.Data.SqlClient.SqlConnection>is bezig de SqlDataReader behoeve en geen andere bewerkingen kunnen worden uitgevoerd op de <xref:System.Data.SqlClient.SqlConnection>andere dan deze sluiten</xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.SqlClient.SqlConnection> Dit is het geval totdat de <xref:System.Data.SqlClient.SqlDataReader.Close%2A>methode van de SqlDataReader wordt aangeroepen.</xref:System.Data.SqlClient.SqlDataReader.Close%2A> Bijvoorbeeld, ophalen u uitvoerparameters pas na het aanroepen van <xref:System.Data.SqlClient.SqlDataReader.Close%2A>.</xref:System.Data.SqlClient.SqlDataReader.Close%2A> niet       Wijzigingen in een resultatenset door een ander proces of thread tijdens het lezen van gegevens mogelijk zichtbaar voor de gebruiker van de `SqlDataReader`. De precieze gedrag is echter afhankelijk time-out.       <xref:System.Data.SqlClient.SqlDataReader.IsClosed%2A>en <xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A>zijn de enige eigenschappen die u kunt aanroepen nadat de SqlDataReader is gesloten.</xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A></xref:System.Data.SqlClient.SqlDataReader.IsClosed%2A> Hoewel de <xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A>eigenschap mogelijk altijd toegankelijk terwijl de SqlDataReader bestaat, roepen <xref:System.Data.SqlClient.SqlDataReader.Close%2A>voordat u de waarde van terugkeert <xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A>garanderen van een nauwkeurige retourwaarde.</xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A> </xref:System.Data.SqlClient.SqlDataReader.Close%2A> </xref:System.Data.SqlClient.SqlDataReader.RecordsAffected%2A>       Bij gebruik van sequentiële toegang (<xref:System.Data.CommandBehavior?displayProperty=fullName>), een <xref:System.InvalidOperationException>verschijnt als de positie SqlDataReader is geavanceerde en een andere bewerking wordt uitgevoerd op de vorige kolom lezen.</xref:System.InvalidOperationException> </xref:System.Data.CommandBehavior?displayProperty=fullName>      > [!NOTE] > Voor optimale prestaties SqlDataReader vermijdt u onnodige objecten maakt of onnodige kopieën van gegevens. Meerdere daarom aanroepen naar methoden, zoals <xref:System.Data.SqlClient.SqlDataReader.GetValue%2A>een verwijzing retourneren naar hetzelfde object.</xref:System.Data.SqlClient.SqlDataReader.GetValue%2A> Wees voorzichtig als u de onderliggende waarde van de objecten die zijn geretourneerd door methoden zoals <xref:System.Data.SqlClient.SqlDataReader.GetValue%2A>.</xref:System.Data.SqlClient.SqlDataReader.GetValue%2A> wijzigt"
