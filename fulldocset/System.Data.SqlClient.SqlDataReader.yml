  namespace: System.Data.SqlClient
  summary: "Retourneert een <xref href=&quot;System.Data.DataTable&quot;> </xref> die beschrijft de kolommetagegevens van de van de <xref href=&quot;System.Data.SqlClient.SqlDataReader&quot;> </xref>."
  remarks: "Voor de GetSchemaTable methode retourneert metagegevens over elke kolom in de volgende volgorde: | DataReader kolom | Beschrijving |   |-----------------------|-----------------|   | AllowDBNull | Als de gebruiker kan de kolom is ingesteld op een null-waarde of als de provider niet vaststellen kan of de consument kunt u de kolom een null-waarde ingesteld. Anders niet instellen. Een kolom mag null-waarden bevatten, zelfs als deze kan niet worden ingesteld op een null-waarde. |   | BaseCatalogName | De naam van de catalogus in het gegevensarchief die de kolom bevat. NULL als de basis catalogusnaam kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseColumnName | De naam van de kolom in het gegevensarchief. Dit wordt mogelijk anders uit dan de naam van de kolom geretourneerd in de kolom ColumnName als een alias werd gebruikt. Een null-waarde als de naam van het basistype kolom kan niet worden vastgesteld of als de kolom rijenset is afgeleid, maar niet identiek zijn aan, een kolom in de gegevens opslaan. De standaardwaarde van deze kolom is een null-waarde. |   | BaseSchemaName | De naam van het schema in het gegevensarchief die de kolom bevat. Een null-waarde als de naam basisschema kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseServerName | De naam van het exemplaar van Microsoft SQL Server die wordt gebruikt door de <xref:System.Data.SqlClient.SqlDataReader>. |   | BaseTableName | De naam van de tabel of weergave in de gegevensopslag met de kolom.</xref:System.Data.SqlClient.SqlDataReader> Een null-waarde als de basistabel-naam kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | ColumnName | De naam van de kolom. Dit is mogelijk niet uniek. Als dit kan niet worden bepaald, wordt een null-waarde geretourneerd. Deze naam geeft altijd de meest recente naam wijzigen van de kolom in de huidige weergave of de opdracht tekst. |   | ColumnOrdinal | Het rangtelwoord voor de op nul gebaseerde van de kolom. In deze kolom mag geen null-waarde bevatten. |   | ColumnSize | De mogelijke maximumlengte van een waarde in de kolom. Dit is de grootte van het gegevenstype voor kolommen die gebruikmaken van een type gegevens met vaste lengte. Voor `nvarchar(MAX)`, `varchar(MAX)`, en `varbinary(MAX)` kolommen die zijn opgeslagen in een SQL Server-database, de maximale grootte is 2 GB. Als deze kolommen zijn opgeslagen en toegankelijk is als bestanden, wordt de limiet voor de maximale grootte opgelegd door het bestandssysteem. Deze waarde wijzigt wanneer u de `Type System Version` -sleutelwoord in de verbindingsreeks.  Nieuwe typen worden ze weergegeven als downlevel-typen. De gegevenstypen MAX retourneren de normale 4 kB voor `nvarchar` en 8000 voor `varchar`. Zie de Transact-SQL-verwijzing in SQL Server Books Online voor meer informatie. |   | DataTypeName | Retourneert een tekenreeks voor het gegevenstype van de opgegeven kolom. |   | IsAliased | `true`: Naam van de kolom is een alias.<br /><br /> `false`: De kolomnaam is niet een alias. |   | IsAutoIncrement | `true`: De kolom waarden worden toegewezen aan nieuwe rijen met vaste intervallen.<br /><br /> `false`: De kolom heeft geen waarden toewijzen aan nieuwe rijen met vaste intervallen. De standaardwaarde van deze kolom is `false`. |   | IsColumnSet | `true`: De kolom een sparse kolom die lid is van een kolomset is. |   | IsExpression | `true`: De kolom is een expressie.<br /><br /> `false`: De kolom is geen expressie. |   | IsHidden | `true`: De kolom is verborgen.<br /><br /> `false`: De kolom niet is verborgen. |   | IsIdentity | `true`: De kolom een identiteitskolom is.<br /><br /> `false`: De kolom is niet een identiteitskolom. |   | IsKey | `true`: De kolom is een van een set kolommen in de rijenset die samen unieke identificatie van de rij. De set kolommen met `IsKey` ingesteld op `true` moet een unieke identificatie voor een rij in de rijenset. Is het niet noodzakelijk dat deze verzameling kolommen een minimaal aantal kolommen is. Deze verzameling kolommen kan worden gegenereerd vanuit een primaire sleutel van de basistabel, een unique-beperking of een unieke index.<br /><br /> `false`: De kolom is niet vereist voor het aanduiden van de rij. |   | IsLong | `true`: De kolom bevat een binaire lang Object (BLOB) die zeer lange gegevens bevat. De definitie van zeer lange is providerspecifieke.<br /><br /> `false`: De kolom bevat geen een binaire lang Object (BLOB) die zeer lange gegevens bevat. |   | IsReadOnly | `true`: De kolom kan niet worden gewijzigd.<br /><br /> `false`: De kolom kan worden gewijzigd. |   | IsRowVersion | `true`: De kolom bevat een persistente rij-id kan niet naar worden geschreven en heeft geen duidelijke waarde behalve identiteit de rij.<br /><br /> `false`: De kolom bevat geen een persistente rij-id kan niet naar worden geschreven en heeft geen duidelijke waarde behalve identiteit de rij. |   | IsUnique | `true`: Kolom is van het type `timestamp`.<br /><br /> `false`: Kolom is niet van het type `timestamp`. |   | NonVersionedProviderType | Het type van de kolom ongeacht de huidige `Type System Version` opgegeven in de verbindingsreeks. De geretourneerde waarde is uit de opsomming <xref:System.Data.SqlDbType>. |   | NumericPrecision | Als `ProviderType` is een numeriek gegevenstype, dit is de maximale precisie van de kolom.</xref:System.Data.SqlDbType> De nauwkeurigheid is afhankelijk van de definitie van de kolom. Als `ProviderType` is niet een numeriek gegevenstype, dit is 255. |   | NumericScale | Als `ProviderType` DBTYPE_DECIMAL of DBTYPE_NUMERIC, het aantal decimalen rechts van de decimale komma. Anders is dit 255. |   | ProviderSpecificDataType | Retourneert het type provider-specifieke gegevens van de kolom op basis van de `Type System Version` -sleutelwoord in de verbindingsreeks. |   | ProviderType | De indicator van het gegevenstype van de kolom. Als het gegevenstype van de kolom varieert de ene rij, moet dit Object. In deze kolom mag geen null-waarde bevatten. |   | UdtAssemblyQualifiedName | Als de kolom is een door de gebruiker gedefinieerd type (UDT), is dit de gekwalificeerde naam van de UDT assembly volgens <xref:System.Type.AssemblyQualifiedName%2A>.</xref:System.Type.AssemblyQualifiedName%2A> Als de kolom niet een UDT is, dit is null. |   | XmlSchemaCollectionDatabase | De naam van de database waar de voor dit exemplaar van de XML-schemaverzameling zich bevindt, als de rij informatie over een XML-kolom bevat. Deze waarde is `null` (`Nothing` in Visual Basic) als de verzameling is gedefinieerd binnen de huidige database. Het is ook null als er in dat geval geen schemaverzameling is de `XmlSchemaCollectionName` en `XmlSchemaCollectionOwningSchema` kolommen zijn ook null. |   | XmlSchemaCollectionName | De naam van de schemaverzameling voor dit XML-exemplaar, als de rij informatie over een XML-kolom bevat. Deze waarde is `null` (`Nothing` in Visual Basic) als er geen verzameling van het bijbehorende schema is. Als de waarde null is, is de `XmlSchemaCollectionDatabase` en `XmlSchemaCollectionOwningSchema` kolommen zijn ook null. |   | XmlSchemaCollectionOwningSchema | De eigenaar relationele schema waar de voor dit exemplaar van de XML-schemaverzameling zich bevindt, als de rij informatie over een XML-kolom bevat. Deze waarde is `null` (`Nothing` in Visual Basic) als de verzameling is gedefinieerd binnen de huidige database. Het is ook null als er in dat geval geen schemaverzameling is de `XmlSchemaCollectionDatabase` en `XmlSchemaCollectionName` kolommen zijn ook null. |      > [!NOTE] > Om ervoor te zorgen dat de metagegevenskolommen de juiste gegevens geretourneerd, moet u aanroepen <xref:System.Data.SqlClient.SqlCommand.ExecuteReader%2A>met de `behavior` parameter ingesteld op `KeyInfo`.</xref:System.Data.SqlClient.SqlCommand.ExecuteReader%2A> Anders kan een aantal kolommen in de schematabel standaard null of onjuiste gegevens retourneren."
