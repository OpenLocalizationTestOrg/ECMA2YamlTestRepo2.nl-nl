  summary: "Leest de stroom met tekens uit de verschuiving van de opgegeven kolom in de buffer als een matrix die beginnen bij de opgegeven bufferoffset."
  remarks: "GetChars retourneert het aantal beschikbare tekens in het veld. Dit is vaak de exacte lengte van het veld. Echter het getal dat wordt geretourneerd, kan kleiner zijn dan de waarde true lengte van het veld als `GetChars` al is gebruikt voor het verkrijgen van tekens van het veld. Kan dit het geval is, bijvoorbeeld als de <xref:System.Data.SqlClient.SqlDataReader>leest de structuur van een grote hoeveelheden gegevens in een buffer.</xref:System.Data.SqlClient.SqlDataReader> Zie voor meer informatie de `SequentialAccess` instellen voor <xref:System.Data.CommandBehavior>.</xref:System.Data.CommandBehavior>       Het werkelijke aantal tekens lezen kan niet kleiner zijn dan de vereiste lengte als het einde van het veld is bereikt. Als u een buffer die is doorgegeven `null`, GetChars retourneert de lengte van het gehele veld in tekens, niet de resterende grootte op basis van de parameter buffer-offset.       Er is geen conversies worden uitgevoerd; Daarom. de gegevens zijn opgehaald, moet al een tekenmatrix.      > [!NOTE] > De GetChars-methode retourneert 0 als `dataIndex` negatief is."
