  summary: "Hiermee sluit u de <xref href=&quot;System.Data.SqlClient.SqlDataReader&quot;> </xref> object."
  remarks: "U moet de methode Close expliciet aanroepen wanneer u tot en met behulp van bent de <xref:System.Data.SqlClient.SqlDataReader>gebruik van de bijbehorende <xref:System.Data.SqlClient.SqlConnection>voor andere doeleinden.</xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.SqlClient.SqlDataReader>       De `Close` methode ingevuld met de waarden voor de output-parameters, retourwaarden en `RecordsAffected`, uitbreiding van de tijd die nodig is om te sluiten een `SqlDataReader` die is gebruikt voor het verwerken van een grote of complexe query. Wanneer de retourwaarden en het aantal records dat wordt beïnvloed door een query zijn niet significant, de tijd die nodig is om te sluiten de `SqlDataReader` kan worden verkleind door het aanroepen van de <xref:System.Data.SqlClient.SqlCommand.Cancel%2A>methode van de bijbehorende <xref:System.Data.SqlClient.SqlCommand>object voordat u de `Close` methode.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlCommand.Cancel%2A>      > [!CAUTION] > Niet aanroepen `Close` of `Dispose` op een verbinding, een DataReader of andere beheerde objecten in de `Finalize` methode van de klasse. In een finalizer, moet u alleen niet-beheerde bronnen waartoe de klasse rechtstreeks vrijgeven. Als uw klasse is geen eigenaar van een niet-beheerde bronnen, bevatten geen een `Finalize` methode in de klassedefinitie van de. Zie voor meer informatie [garbagecollection](~/add/includes/ajax-current-ext-md.md)."
  example:
