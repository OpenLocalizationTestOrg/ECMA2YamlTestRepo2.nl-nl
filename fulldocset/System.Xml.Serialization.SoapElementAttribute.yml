  summary: "Opgehaald of ingesteld van het gegevenstype XML-Schema definition language (XSD) van het gegenereerde XML-element."
  remarks: "De volgende tabel bevat de XML-Schema eenvoudige gegevenstypen met de .NET-equivalenten.       Voor het XML-Schema `base64Binary` en `hexBinary` gegevenstypen, gebruikt u een matrix van <xref:System.Byte>structuren en van toepassing op een <xref:System.Xml.Serialization.SoapElementAttribute>met de <xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A>ingesteld op &quot;base64Binary&quot; of &quot;hexBinary&quot; naar gelang van toepassing.</xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A> </xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Byte> Voor het XML-Schema `time` en `date` gegevenstypen, gebruiken de <xref:System.DateTime>typt en passen de <xref:System.Xml.Serialization.SoapElementAttribute>met het gegevenstype dat is ingesteld op &quot;datum&quot; en &quot;time&quot;.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.DateTime>       Voor elk gegevenstype XML-Schema dat is toegewezen aan een tekenreeks, past u de <xref:System.Xml.Serialization.SoapElementAttribute>met de DataType-eigenschap ingesteld op het type XML-Schema.</xref:System.Xml.Serialization.SoapElementAttribute> Houd er rekening mee dat dit de serialisatie-indeling, alleen het schema voor het lid niet wijzigt.      > [!NOTE] > De eigenschap is hoofdlettergevoelig, dus u dit op een van de XML-Schema-gegevenstypen exact instellen moet.      > [!NOTE] > Binaire gegevens worden doorgegeven als een XML-element is efficiÃ«nter dan deze doorgegeven als een XML-kenmerk.       Zie voor meer informatie over XML-gegevenstypen, de World Wide Web Consortium (www.w3.org) document &quot;XML-Schema deel 2: gegevenstypen&quot;.      | XSD-gegevenstype |. NET gegevenstype |   |-------------------|--------------------|   | URI | <xref:System.String>|   | base64Binary | Matrix met objecten <xref:System.Byte>|   | Booleaanse | <xref:System.Boolean>|   | byte | <xref:System.SByte>|   | datum | <xref:System.DateTime>|   | dateTime | <xref:System.DateTime>|   | decimale | <xref:System.Decimal>|   | dubbele | <xref:System.Double>|   | ENTITEIT | <xref:System.String>|   | ENTITEITEN | <xref:System.String>|   | float | <xref:System.Single>|   | gDay | <xref:System.String>|   | gMonth | <xref:System.String>|   | gMonthDay | <xref:System.String>|   | gYear | <xref:System.String>|   | gYearMonth | <xref:System.String>|   | hexBinary | Matrix met objecten <xref:System.Byte>|   | ID | <xref:System.String>|   | IDREF | <xref:System.String>|   | IDREFS | <xref:System.String>|   | int | <xref:System.Int32>|   | integer | <xref:System.String>|   | taal | <xref:System.String>|   | lang | <xref:System.Int64>|   | De naam | <xref:System.String>|   | NCName | <xref:System.String>|   | negativeInteger | <xref:System.String>|   | NMTOKEN | <xref:System.String>|   | NMTOKENS | <xref:System.String>|   | normalizedString | <xref:System.String>|   | nonNegativeInteger | <xref:System.String>|   | nonPositiveInteger | <xref:System.String>|   | NOTATIE | <xref:System.String>|   | PositiefGeheelGetal | <xref:System.String>|   | QName | <xref:System.Xml.XmlQualifiedName>|   | duur | <xref:System.String>|   | tekenreeks | <xref:System.String>|   | korte | <xref:System.Int16>|   | tijd | <xref:System.DateTime>|   | token | <xref:System.String>|   | unsignedByte | <xref:System.Byte>|   | unsignedInt | <xref:System.UInt32>|   | unsignedLong | <xref:System.UInt64>|   | unsignedShort | <xref:System.UInt16>|</xref:System.UInt16></xref:System.UInt64></xref:System.UInt32></xref:System.Byte></xref:System.String></xref:System.DateTime></xref:System.Int16></xref:System.String></xref:System.String></xref:System.Xml.XmlQualifiedName></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Int64></xref:System.String></xref:System.String></xref:System.Int32></xref:System.String></xref:System.String></xref:System.String></xref:System.Byte></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Single></xref:System.String></xref:System.String></xref:System.Double></xref:System.Decimal></xref:System.DateTime></xref:System.DateTime></xref:System.SByte></xref:System.Boolean></xref:System.Byte></xref:System.String>"
  example:
  - "The following example serializes an instance of a class named `Transportation` that contains a field named `Vehicle`. A <xref:System.Xml.Serialization.SoapElementAttribute> is applied to the field. When the field is serialized, the XML element name is \"Wheels\" instead of \"Vehicle\". The `SerializeOverride` method creates a <xref:System.Xml.Serialization.SoapElementAttribute> and sets the <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapElementAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlTypeMapping>. An <xref:System.Xml.Serialization.XmlSerializer> is constructed with the <xref:System.Xml.Serialization.XmlTypeMapping>, and an instance of the `Transportation` class is again serialized. Because the <xref:System.Xml.Serialization.SoapElementAttribute> is used to override the serialization, the generated XML element name is now \"Truck\" instead of \"Wheels\".  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_3_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_3_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_3_1.vb)]"
