  fullName: System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause
  type: Class
  summary: "Hiermee geeft u een sleutel-id-component die identificeert een <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> beveiligingstokens met de DN-naam van de certificaatverlener en serienummer van het X.509-certificaat."
  remarks: "Normaal gesproken wordt de X509IssuerSerialKeyIdentifierClause niet gebruikt, anders dan bij het maken van een aangepaste beveiligingstokenservice. Wanneer een service voor beveiligingstokens een beveiligingstoken retourneert, wordt het uitgegeven beveiligingstoken bevat verwijzingen naar die zijn gekoppeld en niet-gekoppelde beveiliging. Gekoppelde verwijzing Raadpleeg beveiligingstokens die deel uitmaken van de beveiligings-header van een SOAP-bericht en niet-gekoppelde verwijzingen zijn beveiligingstokens die niet opgenomen in de beveiligingskoptekst van een SOAP-bericht zijn. Deze verwijzingen bevestigen doorgaans de echtheid van het gepubliceerde-beveiligingstoken. De klasse X509IssuerSerialKeyIdentifierClause gebruiken om te verwijzen naar een <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstoken met de DN-naam van de certificaatverlener en serienummer van het X.509-certificaat.</xref:System.IdentityModel.Tokens.X509SecurityToken> De <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>en <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A>eigenschappen vertegenwoordigen de DN-naam van de certificaatverlener en serienummer van het X.509-certificaat, respectievelijk.</xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]ondersteunt de volgende typen van token verwijzingen van de beveiliging voor <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstokens.</xref:System.IdentityModel.Tokens.X509SecurityToken>      -X509IssuerSerialKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>"
  syntax:
    content: 'public class X509IssuerSerialKeyIdentifierClause : System.IdentityModel.Tokens.SecurityKeyIdentifierClause'
