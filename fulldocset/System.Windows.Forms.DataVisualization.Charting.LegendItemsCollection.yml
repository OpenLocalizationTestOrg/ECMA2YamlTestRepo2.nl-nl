  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;> </xref> objecten."
  remarks: "De klasse LegendItemsCollection vertegenwoordigt een verzameling <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>-objecten die op zijn beurt items in een legenda vertegenwoordigen.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       Deze klasse van verzameling wordt weergegeven op twee manieren: - als de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>object-eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend>-object, dat kan worden gebruikt voor het toevoegen, verwijderen of wijzigen van aangepaste legenda-items.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> De term &quot;aangepaste&quot; verwijst naar de legendaitems waarvoor de gebruiker gedefinieerde tekst en de symboolkleur van het. Ter vergelijking zijn &quot;standaard&quot; legenda-items items die automatisch worden ingevoegd in de legenda en een gegevenspunt gegevensreeks of. Legenda-item standaardinstellingen van de cirkel-en ringdiagrammen vertegenwoordigen de uitgezette gegevenspunten dat item vermeldingen voor alle andere grafiektypen uitgezette reeks vertegenwoordigen. De <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>-eigenschap is beschikbaar op zowel de ontwerptijd als de uitvoeringstijd.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -Selecteer in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>gebeurtenis, als de <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>parameter.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> De <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>opgeslagen bij de eigenschap zowel standaard legenda-items en aangepaste legenda-items die zijn toegevoegd aan de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement in de ontwerpfase.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Legenda-items kunnen worden gewijzigd of verwijderd; Bovendien kan de volgorde worden gewijzigd.       Om de legenda-items toevoegen aan de verzameling, gebruikt u een van de overbelaste `Add` en `Insert` methoden in deze klasse."
