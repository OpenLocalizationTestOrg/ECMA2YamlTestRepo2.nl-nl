  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Hiermee definieert u de interface te implementeren om aanvullende contextinformatie te verkrijgen."
  remarks: "Deze interface kunnen de WSDL importfunctie mechanismto contextinformatie ontvangen over de extra voor betere proxy generatie en een betere ontwikkelaar optreden in Visual Studio. Als het WSDL-importprogramma de interface IWcfReferenceReceiveContextInformation implementeert de `ReceiveImportContextInformation` methode wordt aangeroepen door de WCF-proxy-generator voor bepaalde methoden van <xref:System.ServiceModel.Description.IWsdlImportExtension>en <xref:System.ServiceModel.Description.IPolicyImportExtension>worden genoemd.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       De aanvullende contextgegevens verwijst naar de parameters die aan de `ReceiveImportContextInformation` methode. De parameters omvatten de inhoud van alle extensiebestanden en een verwijzing naar een object dat u implementeert de <xref:System.IServiceProvider>interface.</xref:System.IServiceProvider> Extensiebestanden die zijn doorgegeven aan de methode zijn specifiek voor de importfunctie en worden gebruikt voor het opslaan van eventuele aanvullende informatie die ze nodig hebben. Dat wil zeggen, Visual Studio heeft geen controle over de inhoud van deze bestanden en worden ze niet gebruikt rechtstreeks.      > [!NOTE] > Importers verwijzen naar een WCF-mechanisme voor uitbreidbaarheid. Dit mechanisme kunt u de proxy-code is gegenereerd op basis van metagegevens (WSDL/XSD)-documenten die de service omschrijven manier aanpassen. Zie voor meer informatie [aangepaste metagegevens importeren voor een WCF-extensie](http://go.microsoft.com/fwlink/?LinkId=92310) op MSDN."
