  summary: "Hiermee haalt u aanvullende context-informatie."
  remarks: "De `serviceReferenceExtensionFileContents` parameter biedt de inhoud van extensiebestanden die zijn gekoppeld aan het svcmap-bestand van een verwijzing van een WCF-service, zoals Reference.config of aangepaste extensie-bestanden die zijn toegevoegd via uitbreidbaarheid.      > [!NOTE] > Elke interface die is ontvangen van de serviceprovider die specifiek is voor Visual Studio wordt niet meer beschikbaar voor een uitbreiding importeren wanneer in de context van een ASP.NET-build-provider wordt uitgevoerd. Dit is het geval wanneer een verwijzing naar een WCF-service in een ASP.NET-project is gecompileerd."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
