  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref> objecten."
  remarks: "De klasse SeriesCollection vertegenwoordigt een verzameling <xref:System.Windows.Forms.DataVisualization.Charting.Series>-objecten die op zijn beurt een groepering van gerelateerde gegevenspunten en kenmerken voor de reeks vertegenwoordigen.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Deze klasse van verzameling is geïmplementeerd als de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>eigenschap collection van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>       Reeks objecten worden toegevoegd, ingevoegd of verwijderd uit de verzameling op zowel ontwerpen en uitvoering.       Wanneer een reeks wordt toegevoegd aan de verzameling, wordt het automatisch toegewezen aan de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object met de naam &quot;Default&quot; of, als &quot;Standaard&quot; niet, aan het eerste beschikbare grafiekgebied in de verzameling grafiekgebieden bestaat.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
