  remarks: "Items worden altijd toegevoegd als het laatste item in de verzameling.       De `name` argument verwijst naar de `Name` eigenschap van het object dat wordt toegevoegd.       **Opmerking** als u deze methode gebruikt om toe te voegen <xref:System.Windows.Forms.DataVisualization.Charting.Series>objecten naar de <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>klasse, de bijbehorende <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objecten van de zojuist toegevoegde <xref:System.Windows.Forms.DataVisualization.Charting.Series>object kan niet meer dan één Y-waarde per gegevenspunt hebben.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection> </xref:System.Windows.Forms.DataVisualization.Charting.Series> Als u wilt toevoegen in een serie die meerdere Y-waarden per gegevenspunt kan verwerken, gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection.Add%2A>System.Int32)?qualifyHint=False&autoUpgrade=True definitie van dit overbelaste methode.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection.Add%2A>"
