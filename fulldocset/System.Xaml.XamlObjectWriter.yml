  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Maakt een objectgrafiek van een bron XAML-knooppuntstroom."
  remarks: "De `Write` methoden van de XamlObjectWriter implementeren een patroon, zodat de XamlObjectWriter gebruikt de <xref:System.Xaml.XamlWriter>die wordt gedefinieerd door de <xref:System.Xaml.XamlWriter.WriteNode%2A>methode.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>logica schakelt tussen de `Write` methoden, afhankelijk van welk knooppunt is het type van de huidige positie in de lezer.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Bereik A XamlObjectWriter heeft een concept van bereik; dat wil zeggen, onderhoudt de XamlObjectWriter een conceptuele verwijzing in de objectgrafiek uitvoer-punt. Voor een bepaald bereik bepaalde bewerkingen mogelijk geldig of is ongeldig, of een niet-bewerking resultaat oplevert. Bijvoorbeeld, als u aanroepen <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>voor het schrijven richtlijnen voor initialisatie op een object dat al als een exemplaar bestaat, de standaardimplementatie er een uitzondering gegenereerd.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       Een mogelijke techniek voor het bijhouden van bereik in een aangepaste XamlObjectWriter is de knooppunt-acties met een klasse stack of frame uitlijnen. De stack of frame kunt bijhouden van push- en pop-server voor elk bedreigingsniveau-objectmodel diepte die is ingevoerd of is afgesloten tijdens de XamlObjectWriter de objectgrafiek schrijft.      ## Retouraanroepen aan ondersteuning tussenliggende en geavanceerde XamlObjectWriter-scenario&quot;s het mechanisme voor het schrijven van een objectgrafiek wordt callback toegangspunten die zich voordoen als een XamlObjectWriter is doorgevoerd of om bepaalde acties. Sommige retouraanroepen in de instellingen zijn ingeschakeld en zijn niet specifiek voor het objecttype of het lid wordt geschreven; callback informatie is echter vaak beschikbaar in de context of is in het logboek gegevens die worden verzonden via de retouraanroep. Hieronder volgt een lijst met relevante retouraanroepen:-de callback die wordt gedeclareerd door <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>wordt aangeroepen wanneer het bereik gaat naar een nieuw object en op de <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>fase van de levensduur van het object voor elk object gemaakt.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -De callback die wordt gedeclareerd door <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>wordt aangeroepen wanneer het bereik gaat naar een nieuw object en op de <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>fase van de levensduur van het object voor elk object gemaakt.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -De callback die wordt gedeclareerd door <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>wordt aangeroepen wanneer het bereik wordt gestart in een object en deze gebeurtenis treedt op wanneer de eerste <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>aanroep dat bereik van het object is gemaakt maar nog niet zijn doorgevoerd.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -De callback die wordt gedeclareerd door <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>wordt aangeroepen wanneer het bereik wordt gestart in een object en er gebeurt wanneer de <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>aanroep dat bereik van het object is gemaakt maar nog niet zijn doorgevoerd.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -De callback die wordt gedeclareerd door <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>wordt aangeroepen wanneer <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>wordt aangeroepen.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Typeomzetting schrijven woordenlijst sleutels van de standaardimplementatie van XamlObjectWriter ondersteunt op de beperkingen van een <xref:System.Collections.Generic.Dictionary%602>voordat het woordenboek inhoud worden toegevoegd aan de objectgrafiek.</xref:System.Collections.Generic.Dictionary%602> Op deze manier een algemene woordenlijst tijdens runtime kan worden ingevoerd met objecten en voldoen aan de relevante algemene `Add` en het gedrag van de indexeerfunctie. Als ze zijn ge√Ømplementeerd voor de basis XamlObjectWriter, deze mogelijkheid bestaat echter alleen voor het maken van het object grafiek van de basis <xref:System.Collections.Generic.Dictionary%602>klasse en niet voor afgeleide klassen van <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Controles voor schrijvers van XAML verwijderd worden mogelijk gebruikt voor uitgestelde bewerkingen of waar wordt een aanroep uitgevoerd op basis van een XAML-schrijver-exemplaar dat in de tussentijd is verwijderd. Verschillende API&quot;s van de XamlObjectWriter mogelijk throw <xref:System.ObjectDisposedException>in dergelijke gevallen.</xref:System.ObjectDisposedException>"
