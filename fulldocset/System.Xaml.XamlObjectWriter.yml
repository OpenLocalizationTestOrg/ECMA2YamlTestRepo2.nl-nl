  remarks: "Het verschil tussen schrijven met WriteGetObject en schrijven met <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>kunt bekijken in de resulterende objectgrafiek.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject heeft een exemplaar van een type niet maken omdat de API WriteGetObject heeft geen informatie om te informeren over de objectgrafiek wat om samen te stellen. In plaats daarvan is het object gemaakt als de eigenschap parent is ge√Ønitialiseerd; dus een <xref:System.Xaml.XamlObjectWriter>heeft geen nodig om deze samen te stellen</xref:System.Xaml.XamlObjectWriter> Daarentegen <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>geeft aan dat een exemplaar van dat type moet worden samengesteld en ingevoegd in de objectgrafiek.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Als u de XAML-knooppuntstroom als een reeks frames beschouwen, een WriteGetObject wordt verdeeld op een <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>aanroepen.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Daarom het aantal WriteGetObject plus <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>aanroepen moeten gelijk zijn aan het aantal <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>aanroepen als onderdeel van een volledige object schrijven evaluatie van de XAML-knooppuntstroom.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       De conceptuele `StartObject` plaats voor een impliciete object in de objectgrafiek nodig is omdat de objectwaarde zelf is de standaardwaarde van een impliciete, dat object kan wel leden die moeten worden geschreven op basis van de XAML-knooppuntstroom. Een typisch scenario waar dit het geval is wanneer <xref:System.Xaml.XamlObjectWriter>schrijfbewerkingen lid knooppunten voor de verzamelingseigenschap van een en de initialisatie van de verzameling is impliciet zijn voor het maken van het object dat eigenaar is van de eigenschap collection.</xref:System.Xaml.XamlObjectWriter>"
