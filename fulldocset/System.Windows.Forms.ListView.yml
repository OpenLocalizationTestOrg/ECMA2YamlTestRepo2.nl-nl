  remarks: "De eigenschap LargeImageList kunt u opgeven dat een <xref:System.Windows.Forms.ImageList>-object dat pictogrammen bevat voor gebruik bij het weergeven van items met grote pictogrammen (wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View>).</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> De <xref:System.Windows.Forms.ListView>besturingselement kan accepteren grafische indeling die de <xref:System.Windows.Forms.ImageList>besturingselement worden ondersteund bij het weergeven van pictogrammen.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> De <xref:System.Windows.Forms.ListView>besturingselement is niet beperkt tot de bestanden .ico.</xref:System.Windows.Forms.ListView> Eenmaal een <xref:System.Windows.Forms.ImageList>is toegewezen aan de eigenschap LargeImageList, kunt u de <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>eigenschap van elke <xref:System.Windows.Forms.ListViewItem>in het <xref:System.Windows.Forms.ListView>besturingselement met de indexpositie van de juiste installatiekopie in de <xref:System.Windows.Forms.ImageList>.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> instellen</xref:System.Windows.Forms.ImageList> De grootte van de pictogrammen voor de LargeImageList is opgegeven door de <xref:System.Windows.Forms.ImageList.ImageSize%2A>.</xref:System.Windows.Forms.ImageList.ImageSize%2A>       Omdat er slechts één index kan worden opgegeven voor de <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName>eigenschap, de <xref:System.Windows.Forms.ImageList>objecten die zijn opgegeven in de LargeImageList en <xref:System.Windows.Forms.ListView.SmallImageList%2A>Eigenschappen moet de dezelfde indexposities voor de installatiekopieën om weer te geven.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> Bijvoorbeeld, als de <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>eigenschap van een <xref:System.Windows.Forms.ListViewItem>is ingesteld op 0, moet de afbeeldingen die u wilt gebruiken voor kleine en grote pictogrammen op de dezelfde indexpositie in de <xref:System.Windows.Forms.ImageList>objecten die zijn opgegeven in de LargeImageList en <xref:System.Windows.Forms.ListView.SmallImageList%2A>Eigenschappen.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Wanneer de afbeeldingen met sleutels zijn opgegeven, moet u nog steeds kleine en grote versies van de afbeelding op dezelfde indexlocatie in de lijsten van hun respectieve afbeelding plaatsen. Bij het overschakelen tussen weergaven, worden de indexlocatie van de afbeelding in één lijst wordt gebruikt voor de installatiekopie niet vinden in de lijst, ongeacht de waarde van de sleutel opgegeven.       Om in te stellen de <xref:System.Windows.Forms.ImageList>moet worden gebruikt bij het weergeven van items met kleine pictogrammen (alle modi dan weergave <xref:System.Windows.Forms.View>), gebruiken de <xref:System.Windows.Forms.ListView.SmallImageList%2A>eigenschap.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Als u installatiekopieën gebruiken wilt voor de status van item weergeven, gebruikt u de <xref:System.Windows.Forms.ListView.StateImageList%2A>eigenschap.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
