  remarks: "De eigenschap CheckBoxes kunt u het selectievakje naast elk item weergeven in de lijst. Hierdoor kan uw toepassing om een lijst met items weer te geven (en subitems als de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op `View.Details`) die de gebruiker selecteren kunt door te klikken op het selectievakje.</xref:System.Windows.Forms.ListView.View%2A> De eigenschap CheckBoxes biedt een manier om meerdere items selecteren in de <xref:System.Windows.Forms.ListView>beheer zonder met behulp van de CTRL-toets.</xref:System.Windows.Forms.ListView> Afhankelijk van uw toepassing met meerdere selectiemethode selectievakjes om te selecteren van items in plaats van de standaard mogelijk beter voor de gebruiker. Zelfs als de <xref:System.Windows.Forms.ListView.MultiSelect%2A>eigenschap van de <xref:System.Windows.Forms.ListView>besturingselement is ingesteld op `false`, kunt u nog steeds selectievakjes weergeven en meerdere selectie mogelijkheden bieden aan de gebruiker.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.MultiSelect%2A> Deze functie is handig als u niet wilt dat meerdere items worden geselecteerd nog steeds toestaan dat de gebruiker meerdere items te kiezen uit de lijst wilt om het uitvoeren van een bewerking in uw toepassing.       Om te bepalen wanneer een item is gecontroleerd, maakt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.ListView.ItemCheck>gebeurtenis.</xref:System.Windows.Forms.ListView.ItemCheck> Ophalen van de items die zijn geselecteerd in de <xref:System.Windows.Forms.ListView>, gebruiken de <xref:System.Windows.Forms.ListView.CheckedItems%2A>eigenschap voor toegang tot de <xref:System.Windows.Forms.ListView.CheckedIndexCollection>voor het besturingselement.</xref:System.Windows.Forms.ListView.CheckedIndexCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> </xref:System.Windows.Forms.ListView> Ophalen van de indexen van alle items die zijn geselecteerd in de <xref:System.Windows.Forms.ListView>, gebruiken de <xref:System.Windows.Forms.ListView.CheckedIndices%2A>eigenschap.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView>       Als een <xref:System.Windows.Forms.ImageList>is opgegeven in de <xref:System.Windows.Forms.ListView.StateImageList%2A>eigenschap, de installatiekopieën op indexpositie 0 en 1 in de <xref:System.Windows.Forms.ImageList>worden weergegeven in plaats van het selectievakje.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> De installatiekopie op indexpositie 0 wordt weergegeven in plaats van het selectievakje uitgeschakeld en de installatiekopie op indexpositie 1 wordt weergegeven in plaats van het selectievakje ingeschakeld.      > [!NOTE] > Als u deze eigenschap instelt op `true`, wordt de <xref:System.Windows.Forms.ListView.ItemCheck>gebeurtenis plaatsvindt.</xref:System.Windows.Forms.ListView.ItemCheck>   >> Selectievakjes worden niet weergegeven wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>"
