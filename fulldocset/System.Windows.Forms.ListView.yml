ndexposities voor de installatiekopieën om weer te geven.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> Bijvoorbeeld, als de <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>eigenschap van een <xref:System.Windows.Forms.ListViewItem>is ingesteld op 0, moet de afbeeldingen die u wilt gebruiken voor kleine en grote pictogrammen op de dezelfde indexpositie in de <xref:System.Windows.Forms.ImageList>objecten die zijn opgegeven de <xref:System.Windows.Forms.ListView.LargeImageList%2A>en SmallImageList eigenschappen.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Wanneer de afbeeldingen met sleutels zijn opgegeven, moet u nog steeds kleine en grote versies van de afbeelding op dezelfde indexlocatie in de lijsten van hun respectieve afbeelding plaatsen. Bij het overschakelen tussen weergaven, worden de indexlocatie van de afbeelding in één lijst wordt gebruikt voor de installatiekopie niet vinden in de lijst, ongeacht de waarde van de sleutel opgegeven.       Om in te stellen de <xref:System.Windows.Forms.ImageList>moet worden gebruikt bij het weergeven van items met grote pictogrammen (wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View>), gebruikt u de <xref:System.Windows.Forms.ListView.LargeImageList%2A>eigenschap.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> Als u installatiekopieën gebruiken wilt voor de status van item weergeven, gebruikt u de <xref:System.Windows.Forms.ListView.StateImageList%2A>eigenschap.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
