  remarks: "Als de eigenschap VirtualMode op `true` plaatst de <xref:System.Windows.Forms.ListView>in de virtuele modus.</xref:System.Windows.Forms.ListView> In de virtuele modus, de normale <xref:System.Windows.Forms.ListView.Items%2A>verzameling wordt niet gebruikt.</xref:System.Windows.Forms.ListView.Items%2A> In plaats daarvan <xref:System.Windows.Forms.ListViewItem>objecten worden dynamisch gemaakt als de <xref:System.Windows.Forms.ListView>deze nodig heeft.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Virtuele modus is handig in veel verschillende situaties. Als een <xref:System.Windows.Forms.ListView>object moet worden ingevuld op basis van een zeer grote verzameling al in het geheugen maken van een <xref:System.Windows.Forms.ListViewItem>object voor elk item kan verspilling.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> In de virtuele modus is alleen de vereiste items worden gemaakt. In andere gevallen is de waarden van de <xref:System.Windows.Forms.ListViewItem>objecten mogelijk moet regelmatig worden berekend en dit te doen voor de hele verzameling resulteert onaanvaardbaar prestaties.</xref:System.Windows.Forms.ListViewItem> In de virtuele modus is alleen de vereiste items worden berekend.       Om de virtuele modus gebruikt, moet u verwerkt de <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>gebeurtenis, die wordt gegenereerd telkens wanneer de <xref:System.Windows.Forms.ListView>vereist een item.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Deze gebeurtenis-handler moet maken de <xref:System.Windows.Forms.ListViewItem>object behorend bij de opgegeven index.</xref:System.Windows.Forms.ListViewItem> Bovendien de <xref:System.Windows.Forms.ListView.VirtualListSize%2A>eigenschap moet worden ingesteld op de grootte van de lijst met virtuele.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Afhandeling van de <xref:System.Windows.Forms.ListView.SearchForVirtualItem>kunt gebeurtenis zoeken in de virtuele modus.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Als deze gebeurtenis is niet afgehandeld, de <xref:System.Windows.Forms.ListView.FindItemWithText%2A>en <xref:System.Windows.Forms.ListView.FindNearestItem%2A>methoden retourneert `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       U kunt verwerkt de <xref:System.Windows.Forms.ListView.CacheVirtualItems>gebeurtenis om toegang te houden van een cache van <xref:System.Windows.Forms.ListViewItem>objecten.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Als de berekening of opzoeken voor het maken van een <xref:System.Windows.Forms.ListViewItem>-object is kostbare onderhouden van een cache kan de prestaties verbeteren.</xref:System.Windows.Forms.ListViewItem>       Als de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View>, de waarde wordt automatisch gewijzigd in <xref:System.Windows.Forms.View>als VirtualMode is ingesteld op `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       In de virtuele modus de <xref:System.Windows.Forms.ListView.Items%2A>verzameling is uitgeschakeld.</xref:System.Windows.Forms.ListView.Items%2A> Het openen van resultaten in een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Hetzelfde geldt voor de <xref:System.Windows.Forms.ListView.CheckedItems%2A>verzameling en de <xref:System.Windows.Forms.ListView.SelectedItems%2A>verzameling.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Als u ophalen van de geselecteerde of ingeschakelde items wilt, gebruikt u de <xref:System.Windows.Forms.ListView.SelectedIndices%2A>en <xref:System.Windows.Forms.ListView.CheckedIndices%2A>verzamelingen in plaats daarvan.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
