  remarks: "Wanneer de eigenschap MultiSelect is ingesteld op `true`, kunnen meerdere items worden geselecteerd in de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> Meerdere items te selecteren, moet de gebruiker de CTRL-toets ingedrukt terwijl u op de items te selecteren. Opeenvolgende items kunnen worden geselecteerd door te klikken op het eerste item te selecteren en vervolgens, houd de SHIFT-toets te klikken op het laatste item te selecteren. U kunt de functie voor meerdere selectie van meerdere items selecteren in de <xref:System.Windows.Forms.ListView>te beheren en uitvoeren van een bewerking op de geselecteerde items.</xref:System.Windows.Forms.ListView> De gebruiker meerdere items selecteren en vervolgens met de rechtermuisknop op een geselecteerd item om het snelmenu dat wordt een set taken die kunnen worden uitgevoerd op de geselecteerde items weer te geven.       Om te bepalen welke items zijn geselecteerd de <xref:System.Windows.Forms.ListView>beheren, gebruikt u de <xref:System.Windows.Forms.ListView.SelectedItems%2A>eigenschap.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> De <xref:System.Windows.Forms.ListView.SelectedItems%2A>eigenschap hebt u toegang tot de <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>die een lijst van de geselecteerde items bevat.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> Als u wilt dat de indexposities in de <xref:System.Windows.Forms.ListView.ListViewItemCollection>in plaats van de items kunt u de <xref:System.Windows.Forms.ListView.SelectedIndices%2A>eigenschap voor toegang tot de <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> </xref:System.Windows.Forms.ListView.SelectedIndices%2A> </xref:System.Windows.Forms.ListView.ListViewItemCollection>       Als u niet wilt