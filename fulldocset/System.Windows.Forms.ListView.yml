- uid: System.Windows.Forms.ListView.GetItemAt(System.Int32,System.Int32)
  id: GetItemAt(System.Int32,System.Int32)
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Haalt het item op de opgegeven locatie."
  remarks: "De methode GetItemAt kunt u bepalen welke item bevindt zich in een specifieke locatie binnen het clientgebied van de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> U kunt deze methode wanneer de gebruiker klikt op of met de rechtermuisknop een subitem klikt (wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op `View.Details`) en u wilt bepalen welke item eigenaar is van het subitem waarop is geklikt op basis van de muiscoördinaten op het moment dat de gebruiker de muis geklikt.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Wanneer de <xref:System.Windows.Forms.ListView.FullRowSelect%2A>waarde voor eigenschap `false`, deze methode retourneert een item alleen gebruikt als de opgegeven locatie binnen de grenzen van het bovenliggende item (die wordt weergegeven in de eerste kolom wanneer het besturingselement in de Detailmodus).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> U moet instellen de <xref:System.Windows.Forms.ListView.FullRowSelect%2A>eigenschap `true` voor het ophalen van een item met deze methode een locatie binnen de grenzen van een subitem gegeven.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> U kunt ook de <xref:System.Windows.Forms.ListView.HitTest%2A>methode gedetailleerde informatie over het item op een bepaalde locatie op te halen.</xref:System.Windows.Forms.ListView.HitTest%2A>       Doen slepen en neerzetten herpositioneren van items binnen een <xref:System.Windows.Forms.ListView>, u wilt gebruiken de <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>methode in plaats van de methode GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> De <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>methode worden de dichtstbijzijnde ongeacht waar de muisaanwijzer zich bevindt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> De methode GetItemAt retourneert aan de andere kant `null` als er geen item op de opgegeven locatie is.      > [!NOTE] > De <xref:System.Windows.Forms.ListViewInsertionMark>klasse wordt alleen ondersteund op Windows XP en Windows Server 2003 wanneer uw toepassing roept de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "De x-coördinaat van de locatie voor het zoeken naar een item (uitgedrukt in coördinaten van de client)."
    - id: y
      type: System.Int32
      description: "De y-coördinaat van de locatie voor het zoeken naar een item (uitgedrukt in coördinaten van de client)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "Een <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> die staat voor het item op de opgegeven positie. Als er geen item op de opgegeven locatie is, de methode retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
