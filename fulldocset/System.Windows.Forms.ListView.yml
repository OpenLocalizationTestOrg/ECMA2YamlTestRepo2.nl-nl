  summary: "Hiermee geeft u een Windows besturingselement voor lijstweergave, waarin een verzameling items die kunnen worden weergegeven met een van de vier verschillende weergaven."
  remarks: "Een ListView-besturingselement kunt u een lijst met items met de tekst van item en, desgewenst, een pictogram voor het identificeren van het type item weergegeven. Bijvoorbeeld, lijkt de Windows Verkenner-lijst met bestanden uiterlijk aan een ListView-besturingselement. Dit geeft een lijst van de bestanden en mappen die momenteel is geselecteerd in de boomstructuur. Geeft een pictogram dat hoort bij het herkennen van het type van bestand of map alle bestanden en mappen. De <xref:System.Windows.Forms.ListViewItem>klasse vertegenwoordigt een item in een ListView-besturingselement.</xref:System.Windows.Forms.ListViewItem> De items die worden weergegeven in de lijst kunnen worden weergegeven in een van vijf verschillende weergaven. Items kunnen worden weergegeven als grote pictogrammen, als kleine pictogrammen of als kleine pictogrammen in een verticale lijst. Artikelen kunnen ook subitems die informatie bevatten die is gerelateerd aan het bovenliggende item hebben. De detailweergave kunt u het item en de subitems weergeven in een raster met kolomkoppen die de informatie die wordt weergegeven in een subitem identificeren. De weergave tile die beschikbaarheid beperkte zoals hieronder wordt beschreven, kunt u een tegel met een groot pictogram naast de tekstinformatie wordt het item en de subitems weergegeven. ListView ondersteunt één of meerdere selecties. De functie voor meerdere selectie van de gebruiker kan kiezen uit een lijst met items in een manier die lijkt op een <xref:System.Windows.Forms.ListBox>besturingselement.</xref:System.Windows.Forms.ListBox> De gebruiker kan bovendien geselecteerde items voor het uitvoeren van een taak te activeren. U kunt bijvoorbeeld een ListView-besturingselement voor het weergeven van bestanden die de toepassing kunt openen en gebruiken. De gebruiker kan de bestanden openen en dubbelklikt u vervolgens op om te activeren van de items en opent de bestanden in de toepassing te selecteren. De ListView kan ook weergeven selectievakjes, met behulp van de <xref:System.Windows.Forms.ListView.CheckBoxes%2A>, zodat de gebruiker om te controleren van de items die ze een actie niet uitvoeren willen voor de eigenschap.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> U kunt de ListView-besturingselement in tal van manieren kunt gebruiken. Het besturingselement kan worden gebruikt om gegevens uit een toepassing, een database of een tekstbestand weer te geven. De ListView kan ook worden gebruikt om informatie te verkrijgen van de gebruiker, zoals het selecteren van een set bestanden worden verwerkt.       ListView biedt een groot aantal eigenschappen die flexibiliteit bij het uiterlijk en gedrag bieden. De <xref:System.Windows.Forms.ListView.View%2A>eigenschap kunt u de manier wijzigen waarop items worden weergegeven.</xref:System.Windows.Forms.ListView.View%2A> De <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, en <xref:System.Windows.Forms.ListView.StateImageList%2A>Eigenschappen kunt u opgeven dat de <xref:System.Windows.Forms.ImageList>objecten die de installatiekopieën weergegeven voor artikelen en in het geval van bevatten de <xref:System.Windows.Forms.ListView.StateImageList%2A>, de selectievakjes die worden weergegeven wanneer de <xref:System.Windows.Forms.ListView.CheckBoxes%2A>eigenschap is ingesteld op `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Om te bepalen welke items zijn geselecteerd, kunt u de <xref:System.Windows.Forms.ListView.CheckedItems%2A>eigenschap voor toegang tot de <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>verzameling.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> De <xref:System.Windows.Forms.ListView.Columns%2A>eigenschap staat de toegang tot de <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, waarin de kolomkoppen die wordt opgeslagen weergegeven wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap van het besturingselement is ingesteld op <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Items zijn toegevoegd en verwijderd uit de ListView via de <xref:System.Windows.Forms.ListView.Items%2A>eigenschap.</xref:System.Windows.Forms.ListView.Items%2A> De <xref:System.Windows.Forms.ListView.Items%2A>eigenschap hebt u toegang tot de <xref:System.Windows.Forms.ListView.ListViewItemCollection>van het besturingselement dat methoden biedt voor het bewerken van de items in het besturingselement.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Als u toestaan dat de gebruiker de tekst van een item bewerken wilt, kunt u de <xref:System.Windows.Forms.ListView.LabelEdit%2A>eigenschap.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Wanneer het besturingselement een groot aantal items bevat, is het vaak gemakkelijker voor de gebruiker om deze in een gesorteerde lijst te zien. U kunt de <xref:System.Windows.Forms.ListView.Sorting%2A>eigenschap in op de items in alfabetische.</xref:System.Windows.Forms.ListView.Sorting%2A> U kunt ook volledig pas het uiterlijk van een ListView-besturingselement. Stel hiervoor de <xref:System.Windows.Forms.ListView.OwnerDraw%2A>eigenschap `true` en verwerken van een of meer van de volgende gebeurtenissen: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Veel van de eigenschappen van het besturingselement ListView worden gebruikt wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap van het besturingselement is ingesteld op <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> De <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>eigenschap kan de gebruiker van het besturingselement ListView opnieuw configureren van de volgorde van kolommen tijdens runtime.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> De <xref:System.Windows.Forms.ListView.FullRowSelect%2A>eigenschap kan een item en de subitems in plaats van alleen het item worden geselecteerd.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Als u wilt weergeven rasterlijnen in de weergave gegevens voor het identificeren van de grenzen van de items en subitems in de ListView, kunt u de <xref:System.Windows.Forms.ListView.GridLines%2A>eigenschap.</xref:System.Windows.Forms.ListView.GridLines%2A> De <xref:System.Windows.Forms.ListView.HeaderStyle%2A>eigenschap kunt u het type van de kolomkoppen om weer te geven.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       Een ListView-besturingselement kan werken in de virtuele modus waarbij <xref:System.Windows.Forms.ListViewItem>objecten dynamisch worden gegenereerd in plaats van wordt opgeslagen in de <xref:System.Windows.Forms.ListView.Items%2A>verzameling.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Dit is handig voor het omgaan met zeer grote lijsten of lijsten waarvan de inhoud vaak wijzigen. Zodat de virtuele modus ingesteld de <xref:System.Windows.Forms.ListView.VirtualMode%2A>eigenschap `true` en verwerken van de <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, en <xref:System.Windows.Forms.ListView.SearchForVirtualItem>gebeurtenissen.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Naast de veel eigenschappen die beschikbaar voor een ListView-besturingselement zijn, zijn methoden en gebeurtenissen die uw toepassing gebruiken kunt om aanvullende mogelijkheden bieden aan de ListView. De <xref:System.Windows.Forms.ListView.BeginUpdate%2A>en <xref:System.Windows.Forms.ListView.EndUpdate%2A>methoden kunt u de prestaties verbeteren wanneer u veel items aan een ListView toevoegen door te voorkomen dat het besturingselement worden getekend telkens wanneer een item wordt toegevoegd.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Als de ListView-besturingselement items en subitems weergegeven wordt, is het raadzaam om functionaliteit te bieden wanneer de gebruiker een subitem met de rechtermuisknop klikt. Om te bepalen van het item waarvan subitem wordt geklikt, kunt u de <xref:System.Windows.Forms.ListView.GetItemAt%2A>methode.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Bij het uitvoeren van de validatie van de items nadat de gebruiker heeft deze bewerkt, wilt u mogelijk een specifiek item weergegeven voor de gebruiker te wijzigen. De <xref:System.Windows.Forms.ListView.EnsureVisible%2A>methode om ervoor te zorgen dat het item zich in het zichtbare gebied van het besturingselement kan worden aangeroepen.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Als de <xref:System.Windows.Forms.ListView.LabelEdit%2A>eigenschap ingesteld op `true`, u kunt taken uitvoert zoals het valideren van de tekst die wordt bewerkt voor en na de tekst die wordt gewijzigd door het maken van een gebeurtenis-handler voor de <xref:System.Windows.Forms.ListView.BeforeLabelEdit>en <xref:System.Windows.Forms.ListView.AfterLabelEdit>gebeurtenissen.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Voor het uitvoeren van taken zoals het openen van een bestand of een dialoogvenster om een item in een ListView bewerken om weer te geven, kunt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.ListView.ItemActivate>gebeurtenis.</xref:System.Windows.Forms.ListView.ItemActivate> Als u toestaat dat de gebruiker om te sorteren van de items in een ListView wanneer ze op een kolomkop klikt, kunt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.ListView.ColumnClick>gebeurtenis om uit te voeren met de sortering.</xref:System.Windows.Forms.ListView.ColumnClick> Wanneer de <xref:System.Windows.Forms.ListView.CheckBoxes%2A>eigenschap is ingesteld op `true`, kunt u bepalen wanneer een wijziging in de status van een item is opgetreden door de verwerking van de <xref:System.Windows.Forms.ListView.ItemCheck>gebeurtenis.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       U kunt ook een achtergrondafbeelding instellen voor de ListView met de <xref:System.Windows.Forms.Control.BackgroundImage%2A>eigenschap.</xref:System.Windows.Forms.Control.BackgroundImage%2A> De toepassing moet zijn de <xref:System.STAThreadAttribute>op de `Main` methode om de achtergrondafbeelding voor het besturingselement ListView correct weer te geven.</xref:System.STAThreadAttribute> Bovendien als een ListView-besturingselement met een achtergrondafbeelding wordt gehost in Internet Explorer, geef comctl32.dll-versie 6.0 als een afhankelijke assembly in het manifestbestand van de toepassing om te controleren of de achtergrondafbeelding eigenschap weergegeven.      > [!NOTE] > Instelling de <xref:System.Windows.Forms.Control.Cursor%2A>voor een ListView-besturingselement heeft geen effect op de weergave van de cursor in [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versie 1.1 en eerder.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP en Windows Server 2003 bieden drie functies waarmee u de ListView kunt bepalen wanneer uw toepassing wordt aangeroepen de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode: tegel weergeven, de groepering en de invoegactie is ingeschakeld.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       De weergave tile kunt u het saldo van grafische en tekstuele informatie per item en subitem tekst naast grote pictogrammen weer te geven. Stel de <xref:System.Windows.Forms.ListView.View%2A>eigenschap <xref:System.Windows.Forms.View?displayProperty=fullName>zodat dit gedrag.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       De groeperingsfunctie kunt u items visueel te groeperen in Verwante categorieën. Gebruik de <xref:System.Windows.Forms.ListView.Groups%2A>eigenschap om toe te voegen <xref:System.Windows.Forms.ListViewGroup>objecten aan de ListView beheren als u wilt deze functie inschakelt.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> U kunt de functie tijdelijk uitschakelen stellen de <xref:System.Windows.Forms.ListView.ShowGroups%2A>eigenschap `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       De invoegactie is ingeschakeld-functie kunt u slepen en neerzetten item herpositioneren met visuele feedback te geven neerzetten locaties bieden. Gebruik de <xref:System.Windows.Forms.ListViewInsertionMark>object opgehaald via de <xref:System.Windows.Forms.ListView.InsertionMark%2A>eigenschap om weer te geven van de markering invoegen.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Deze functies zijn alleen beschikbaar onder Windows XP en Windows Server 2003. De code die betrekking hebben op deze functies heeft geen effect op eerdere besturingssystemen, de weergave tile wordt weergegeven als de weergave grote pictogrammen en de invoegactie is ingeschakeld en groepen niet weergeven. In sommige gevallen kan u wilt opnemen code die bepaalt of deze functies beschikbaar zijn en andere functionaliteit bieden wanneer ze niet beschikbaar zijn. Deze functies worden geleverd door de dezelfde bibliotheek met de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       De volgende tabel bevat enkele van de ListView-leden en de weergaven zijn geldig in.      | ListView lid | Weergave |   |---------------------|----------|   | de eigenschap <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>gebeurtenis | <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de methode <x