- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> besturingselement wordt getekend door het besturingssysteem of door de code die u opgeeft."
  remarks: "Een <xref:System.Windows.Forms.ListView>besturingselement wordt normaal gesproken worden getekend door het besturingssysteem.</xref:System.Windows.Forms.ListView> Om te kunnen pas het uiterlijk van <xref:System.Windows.Forms.ListView>items en subitems kolomkoppen, de eigenschap OwnerDraw instellen op `true` en geef een handler voor een of meer van de volgende gebeurtenissen: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Dit wordt tekenen eigenaar genoemd. Wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View?displayProperty=fullName>, alle drie gebeurtenissen plaatsvinden; anders wordt alleen de <xref:System.Windows.Forms.ListView.DrawItem>gebeurtenis plaatsvindt.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Subitem informatie worden gewoonlijk weergegeven in de weergave tile, evenals de details weergeven, maar in de weergave tile deze moet worden getekend in een handler voor de <xref:System.Windows.Forms.ListView.DrawItem>gebeurtenis.</xref:System.Windows.Forms.ListView.DrawItem> De <xref:System.Windows.Forms.ListView.DrawSubItem>gebeurtenis zich niet voor alle subitems voor welke Nee <xref:System.Windows.Forms.ColumnHeader>object is toegevoegd aan de <xref:System.Windows.Forms.ListView.Columns%2A>verzameling.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> U ziet ook dat het eerste subitem van elke <xref:System.Windows.Forms.ListViewItem>object vertegenwoordigt het bovenliggende item zelf en wordt weergegeven in de eerste kolom.</xref:System.Windows.Forms.ListViewItem>       In de detailweergave kunt u verwerken de <xref:System.Windows.Forms.ListView.DrawItem>gebeurtenis algemene elementen te vestigen op alle subitems, zoals de achtergrond en verwerken van de <xref:System.Windows.Forms.ListView.DrawSubItem>gebeurtenis-elementen voor afzonderlijke subitems, zoals tekstwaarden wordt getekend.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> U kunt ook alle items tekenen de <xref:System.Windows.Forms.ListView>beheren met behulp van slechts één van de twee gebeurtenissen, hoewel dit minder gemakkelijk.</xref:System.Windows.Forms.ListView> Om te tekenen kolomkoppen in de weergave gegevens, moet u verwerkt de <xref:System.Windows.Forms.ListView.DrawColumnHeader>gebeurtenis.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Om te voorkomen dat problemen met afbeeldingen flikkerende wanneer eigenaar getekend, overschrijft de <xref:System.Windows.Forms.ListView>beheren en stel de <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>eigenschap `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
