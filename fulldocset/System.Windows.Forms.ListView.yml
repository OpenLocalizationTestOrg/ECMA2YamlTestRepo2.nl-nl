rol.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> Het wordt ook gebruikt in een handler voor de <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>of <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>gebeurtenis een gesleepte item op de juiste locatie plaatsen.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Zie voor meer informatie <xref:System.Windows.Forms.ListViewInsertionMark>en [procedure: een markering invoegen weergeven in een Windows Forms-besturingselement ListView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > De invoegen markeren-functie is alleen beschikbaar op Windows XP en Windows Server 2003 als uw toepassing roept de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Code met betrekking tot de markering invoegen heeft geen invloed op eerdere besturingssystemen, en de invoegactie is ingeschakeld, worden niet weergegeven. Code die afhankelijk zijn van de functie van de markering invoegen wordt mogelijk niet juist werkt. U mogelijk wilt opnemen code die bepaalt of deze functie beschikbaar is en andere functionaliteit bieden wanneer deze niet beschikbaar is. U wilt bijvoorbeeld alle code die wordt geïmplementeerd bij het uitvoeren van de besturingssystemen die geen ondersteuning voor invoegmarkeringen bieden herpositioneren slepen en neerzetten-item voor het overslaan.   >> De functie van de markering invoegen wordt verstrekt door dezelfde bibliotheek waarmee u de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> insertion mark feature. This example implements drag-and-drop item reordering using the standard drag events. The position of the insertion mark is updated in a handler for the <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> event. In this handler, the position of the mouse pointer is compared to the midpoint of the nearest item, and the result is used to determine whether the insertion mark appears to the left or the right of the item.  \n  \n [!code-cs[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/csharp/p-system.windows.forms.l_32_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_32_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.InsertionMark#1](~/add/codesnippet/cpp/p-system.windows.forms.l_32_1.cpp)]"
