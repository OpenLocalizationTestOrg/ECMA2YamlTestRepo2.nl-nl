  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de vergelijkingsfunctie voor sorteren in het besturingselement."
  remarks: "De eigenschap ListViewItemSorter kunt u opgeven van het object dat wordt uitgevoerd het sorteren van items in een <xref:System.Windows.Forms.ListView>bepalen wanneer de <xref:System.Windows.Forms.ListView.Sort%2A>methode wordt aangeroepen of wanneer de items worden toegevoegd aan de lijst.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Houd er rekening mee dat items worden niet gesorteerd automatisch wanneer hun labeltekst wordt gewijzigd.       Het opgegeven object moet een exemplaar van een klasse die de <xref:System.Collections.IComparer>interface, die één enkele methode is aangeroepen <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> implementeert</xref:System.Collections.IComparer>       U kunt deze eigenschap gebruiken om aangepaste sorteren, bijvoorbeeld wanneer een kolomkop wordt geklikt in de detailweergave. U doet dit door een klasse maken die worden geïmplementeerd de <xref:System.Collections.IComparer>interface en biedt een constructor die de index van een kolom te sorteren op accepteert.</xref:System.Collections.IComparer> U kunt vervolgens implementeren met een handler voor de <xref:System.Windows.Forms.ListView.ColumnClick>gebeurtenis die u maakt een exemplaar van deze klasse met de index van de kolom waarop is geklikt.</xref:System.Windows.Forms.ListView.ColumnClick> Wanneer u de eigenschap ListViewItemSorter ingesteld op het nieuwe exemplaar de <xref:System.Windows.Forms.ListView>besturingselement automatisch worden gesorteerd met behulp van het opgegeven object.</xref:System.Windows.Forms.ListView> Volgende aanroepen naar de <xref:System.Windows.Forms.ListView.Sort%2A>methode gebruiken hetzelfde object.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > Bij het instellen van de waarde van de eigenschap ListViewItemSorter de <xref:System.Windows.Forms.ListView.Sort%2A>methode automatisch wordt aangeroepen.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
