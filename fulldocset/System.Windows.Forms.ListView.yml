  remarks: "De AfterLabelEdit gebeurtenis treedt op wanneer de gebruiker is voltooid met het wijzigen van de tekst voor een item. De nieuwe tekenreeks die de gebruiker voor het item typt wordt doorgegeven aan de gebeurtenis en de gebeurtenis-handler de wijziging kan weigeren. Als de gebeurtenis-handler wordt de wijziging geweigerd, wordt de tekst terug naar de tekst zoals deze was voordat de gebruiker bewerken van het item is begonnen.      > [!NOTE] > Omdat de AfterLabelEdit gebeurtenis plaatsvindt voordat de label-wijziging doorgevoerd wordt, aanroepen van de <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>methode in een handler voor deze gebeurtenis wordt het item met de oorspronkelijke waarde sorteren.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>       De AfterLabelEdit gebeurtenis wordt gegenereerd, zodat de <xref:System.Windows.Forms.ListView.LabelEdit%2A>eigenschap van de <xref:System.Windows.Forms.ListView>besturingselement moet worden ingesteld op `true`.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       Kunt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.ListView.BeforeLabelEdit>gebeurtenis uit te voeren taken voordat de gebruiker de tekst van een item bewerkt.</xref:System.Windows.Forms.ListView.BeforeLabelEdit>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
