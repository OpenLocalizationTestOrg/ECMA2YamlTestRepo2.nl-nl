- uid: System.Windows.Forms.ListView.View
  id: View
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: View
  nameWithType: ListView.View
  fullName: System.Windows.Forms.ListView.View
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld hoe items worden weergegeven in het besturingselement."
  remarks: "De weergave-eigenschap kunt u opgeven welk type weergave van de <xref:System.Windows.Forms.ListView>besturingselement wordt gebruikt om items weer te geven.</xref:System.Windows.Forms.ListView> U kunt de weergave-eigenschap op elk item met grote of kleine pictogrammen of weergeven van items in een verticale lijst instellen. De allerbeste optie is de detailweergave, zodat u kunt niet alleen de items, maar alle subitems opgegeven voor elk item weergeven. Elk item wordt weergegeven in een raster met elk item verticaal en de subitems voor elk item in een kolom met kolomkoppen wordt weergegeven. De detailweergave is een perfecte manier om database-informatie voor een gebruiker weer te geven. Met Windows XP en Windows Server 2003, kunt u ook items weergeven als tegels die in overeenstemming zijn grafische en tekstuele informatie door een weergave met grote pictogrammen samen met informatie van uw keuze subitem weer te geven. Schakel weergave tile door uw toepassing moet aanroepen de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> De weergave kleine afbeelding toont alle items met een pictogram en tekstinformatie rechts van het pictogram. De weergave grote afbeelding toont alle items met een pictogram en tekstinformatie onder het pictogram. De grootte van de pictogrammen voor de afbeeldingenlijst wordt opgegeven door de <xref:System.Windows.Forms.ImageList.ImageSize%2A>eigenschap van de <xref:System.Windows.Forms.ImageList>voor de <xref:System.Windows.Forms.ListView.SmallImageList%2A>of <xref:System.Windows.Forms.ListView.LargeImageList%2A>Eigenschappen.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Als u meerdere installatiekopie lijsten voor zowel grote als kleine pictogrammen weergeven, met een <xref:System.Windows.Forms.ListView>besturingselement, plaatst u kleine en grote versies van de installatiekopie op dezelfde locatie in de lijsten van hun respectieve afbeelding index.</xref:System.Windows.Forms.ListView> Bij het overschakelen tussen weergaven, worden de indexlocatie van de afbeelding in één lijst wordt gebruikt voor de installatiekopie niet vinden in de lijst, ongeacht de waarde van de sleutel opgegeven.       De meeste van de eigenschappen in de <xref:System.Windows.Forms.ListView>besturingselement van invloed zijn op hoe de andere weergaven zich gedragen of worden weergegeven.</xref:System.Windows.Forms.ListView> Sommige eigenschappen die betrekking hebben op de weergaven van de items zijn alleen nuttig wanneer de weergave-eigenschap is ingesteld op een specifieke waarde, terwijl andere nuttig zijn in alle weergaven. Bijvoorbeeld, eigenschappen, zoals <xref:System.Windows.Forms.ListView.GridLines%2A>en <xref:System.Windows.Forms.ListView.FullRowSelect%2A>zijn alleen nuttig wanneer de weergave-eigenschap is ingesteld op <xref:System.Windows.Forms.View?displayProperty=fullName>, terwijl de <xref:System.Windows.Forms.ListView.MultiSelect%2A>en <xref:System.Windows.Forms.ListView.CheckBoxes%2A>Eigenschappen zijn handig in alle weergaven.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       De volgende tabel bevat enkele van de <xref:System.Windows.Forms.ListView>leden en de weergaven zijn geldige in.</xref:System.Windows.Forms.ListView>      | ListView lid | Weergave |   |---------------------|----------|   | de eigenschap <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Alle weergaven, behalve <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>gebeurtenis | <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de methode <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.Groups%2A>| Alle weergaven, behalve <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | de eigenschap <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       U kunt de weergave-eigenschap gebruiken om verschillende weergaven van gegevens in uw toepassing of een bepaalde weergave voor het gebruik van de voordelen van de weergave te vergrendelen.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Bijvoorbeeld, vaak de weergave-eigenschap is ingesteld op <xref:System.Windows.Forms.View?displayProperty=fullName>omdat de detailweergave biedt een aantal opties niet beschikbaar in de andere weergaven weer te geven.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Als uw <xref:System.Windows.Forms.ListView>besturingselement bevat geen kolom opgegeven headers en u de weergave-eigenschap instelt op <xref:System.Windows.Forms.View?displayProperty=fullName>, wordt de <xref:System.Windows.Forms.ListView>besturingselement worden niet weergegeven voor alle items.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Als uw <xref:System.Windows.Forms.ListView>besturingselement bevat geen kolom opgegeven headers en u de weergave-eigenschap instelt op <xref:System.Windows.Forms.View?displayProperty=fullName>, wordt de <xref:System.Windows.Forms.ListView>besturingselement worden niet alle subitems weergegeven.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       De weergave tile wordt elk item met een weergave met grote pictogrammen op de linker- en tekstuele informatie aan de rechterkant weergegeven. De tekstinformatie bestaat uit de gevolgd door subitems label. Standaard wordt alleen het eerste subitem weergegeven die overeenkomt met het itemlabel. Als u wilt aanvullende subitems weergeven, moet u toevoegen <xref:System.Windows.Forms.ColumnHeader>objecten naar de <xref:System.Windows.Forms.ListView.Columns%2A>verzameling.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Elke subitem in de tegel overeenkomt met een kolomkop. Om te bepalen welke subitems worden weergegeven, en de volgorde waarin ze worden weergegeven, stelt u de <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>eigenschap voor elk item en de <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>eigenschap voor elke koptekst.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> U kunt toevoegen, verwijderen en rangschikken kopteksten in de <xref:System.Windows.Forms.ListView.Columns%2A>verzameling om het gewenste resultaat te bereiken.</xref:System.Windows.Forms.ListView.Columns%2A>       Voor het beheren van de grootte van de tegels in de weergave tile ingesteld de <xref:System.Windows.Forms.ListView.TileSize%2A>eigenschap.</xref:System.Windows.Forms.ListView.TileSize%2A> Dit is handig om te voorkomen dat regelterugloop wanneer subitem tekst te lang is voor één regel is.       Zie voor een voorbeeld van de weergave tile, de <xref:System.Windows.Forms.ListView.TileSize%2A>eigenschap.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Hoewel kolommen alleen in de detailweergave weergegeven worden, subitems zonder kolomkoppen niet wordt weergegeven in de detailweergave of de weergave tile.       De weergave tile is alleen beschikbaar op Windows XP en Windows Server 2003 wanneer uw toepassing roept de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Op eerdere besturingssystemen, eventuele code die betrekking hebben op de weergave tile heeft geen effect, en de <xref:System.Windows.Forms.ListView>besturingselement wordt weergegeven in de weergave grote pictogrammen.</xref:System.Windows.Forms.ListView> Code die afhankelijk zijn van de weergave tile wordt mogelijk niet juist werkt.       U mogelijk wilt opnemen code die bepaalt of de weergave tile beschikbaar is en andere functionaliteit bieden wanneer deze niet beschikbaar is. Bijvoorbeeld, wanneer u eigenaar tekenen van het aanpassen van gebruikt <xref:System.Windows.Forms.ListView>items in de weergave tile u mogelijk wilt tekenen code geschikt is voor de weergave grote pictogrammen gebruiken wanneer u gebruikmaakt van de besturingssystemen die geen ondersteuning voor de weergave tile bieden.</xref:System.Windows.Forms.ListView>       De functie van de weergave tile wordt verstrekt door dezelfde bibliotheek waarmee u de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
