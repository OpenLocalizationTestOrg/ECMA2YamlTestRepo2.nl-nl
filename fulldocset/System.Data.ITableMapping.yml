  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "Een brontabel koppelt aan een tabel in een <xref href=&quot;System.Data.DataSet&quot;> </xref>, en wordt geïmplementeerd door de <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref> klasse, die gemeenschappelijk wordt gebruikt door de gegevensproviders .NET Framework."
  remarks: "De interface ITableMapping waarmee een Traceringstabellen klasse voor het implementeren van een klasse TableMapping, die wordt gekoppeld aan een kolom met een <xref:System.Data.DataSet>kolom.</xref:System.Data.DataSet> Zie voor meer informatie [DataAdapter DataTable en DataColumn toewijzingen](~/add/includes/ajax-current-ext-md.md).       Een toepassing, maak een instantie van de interface ITableMapping niet rechtstreeks, maar maakt een exemplaar van een klasse die eigenschappen overneemt van ITableMapping.       Klassen die ITableMapping overnemen moeten de overgenomen leden te implementeren en doorgaans extra leden om toe te voegen providerspecifieke definiëren. Bijvoorbeeld, de interface ITableMapping definieert de <xref:System.Data.ITableMapping.DataSetTable%2A>eigenschap.</xref:System.Data.ITableMapping.DataSetTable%2A> Op zijn beurt de <xref:System.Data.Common.DataTableMapping>klasse neemt over van deze eigenschap en definieert ook de <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>methode.</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
