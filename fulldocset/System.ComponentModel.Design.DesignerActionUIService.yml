  - csharp
  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Het paneel infolabel voor een onderdeel, wordt verborgen."
  remarks: "Als het paneel infolabel momenteel wordt weergegeven, wordt de methode HideUI het verborgen. Deze methode wordt gegeven de <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>gebeurtenis, waarin <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>Als het gebeurtenistype.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > De HideUI en <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>methoden voor het verhogen van de bijbehorende gebeurtenissen worden geïmplementeerd.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> De werkelijke functionaliteit is gevonden in de handlers voor deze gebeurtenissen die deel van de omgeving van het moment van ontwerp uitmaken."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "De component waarvan Configuratiescherm infolabel moet worden verborgen."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
