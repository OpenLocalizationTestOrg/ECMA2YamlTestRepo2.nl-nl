  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "De gebruikersinterface (UI) voor een paneel infolabel beheert. Deze klasse kan niet worden overgenomen."
  remarks: "U kunt de weergave van uw designer <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>met de klasse DesignerActionUIService</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> beheren DesignerActionUIService biedt een eenvoudige interface voor het weergeven van de items voor elk onderdeel, met inbegrip van de volgende methoden en gebeurtenissen: - de <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>en <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>methoden weergeven of verbergen van de items voor een bepaald onderdeel.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      -De <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>gebeurtenis geeft aan wanneer de gebruikersinterface voor een onderdeel wordt gewijzigd.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Gebruik de <xref:System.ComponentModel.Design.DesignerActionService>voor het beheren van de <xref:System.ComponentModel.Design.DesignerActionList>verzamelingen, gekoppeld aan uw onderdeel.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
