  summary: "Versies van alle resources die worden gebruikt door de <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> klasse."
  remarks: "Dispose aanroepen wanneer u klaar bent met de <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> De methode Dispose verlaat de <xref:System.ComponentModel.Design.DesignerActionUIService>in een onbruikbare status.</xref:System.ComponentModel.Design.DesignerActionUIService> Na Dispose aanroepen, moet u alle verwijzingen naar vrijgeven de <xref:System.ComponentModel.Design.DesignerActionUIService>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.ComponentModel.Design.DesignerActionUIService>is bepaald dat zich bevindt.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroep verwijderen voordat u uw laatste verwijzing naar de <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> vrijgeven Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.ComponentModel.Design.DesignerActionUIService>van het object `Finalize` methode.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
