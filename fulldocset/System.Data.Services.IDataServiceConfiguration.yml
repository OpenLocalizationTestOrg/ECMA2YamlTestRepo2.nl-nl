- uid: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: IDataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Opgehaald of ingesteld of uitgebreide fouten standaard voor alle antwoorden van de data-service gebruikt worden."
  remarks: "Het antwoord van een opgegeven aanvraag kan worden genegeerd door de ontwikkelaar van de service gegevens overschrijft de `HandleException` methode. Uitgebreide fouten mag alleen worden ingeschakeld tijdens de ontwikkeling, niet in een productieomgeving, uit veiligheidsoverwegingen."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Een Boolean die aangeeft of de uitgebreide fouten worden weergegeven."
  overload: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
