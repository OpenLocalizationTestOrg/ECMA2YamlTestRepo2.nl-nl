  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "De IDataServiceConfiguration wordt gebruikt door [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] voor het instellen van het gedrag van de service, inclusief rechten heeft op entiteitsets en servicebewerkingen, beperkt u op de toegestane aanvragen, niet kunnen worden gedetecteerd standaard en het uitbreidingsniveau standaard op foutafhandeling typen registreren."
  remarks: "Dit type wordt gebruikt door <xref:System.Data.Services.DataService%601>klassen voor het configureren van de service door het implementeren van een statische methode met de naam InitializeService, void retourneren en één argument van het type IDataServiceConfiguration duurt.</xref:System.Data.Services.DataService%601> Het configuratieobject kan alleen worden gebruikt tijdens het aanroepen van de initialisatie van de service."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
