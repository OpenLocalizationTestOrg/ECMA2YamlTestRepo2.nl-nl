  summary: "Stelt de toegangsregels voor de opgegeven entiteit ingesteld."
  remarks: "De standaardconfiguratie wordt voor het weigeren van toegang tot bronnen. Wanneer een service wordt geïnitialiseerd moeten de toegangsrechten worden ingeschakeld."
