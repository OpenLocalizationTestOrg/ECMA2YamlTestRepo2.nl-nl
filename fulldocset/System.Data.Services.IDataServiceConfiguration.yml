- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  id: MaxExpandCount
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Query-optie voor alle aanvragen voor de gegevensservice opgehaald of ingesteld dat het maximum aantal segmenten die kunnen worden uitgebreid door de $uitbreiden."
  remarks: "Als de limiet wordt overschreden, wordt een 400 Ongeldige aanvraag statuscode geretourneerd. De opgegeven waarde moet tussen 0 en `int.MaxValue`; anders wordt een `ArgumentOutOfRangeException` gegenereerd.       Het volgende voorbeeld van de query-tekenreeks heeft twee segmenten:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal segmenten uit te breiden."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  id: MaxExpandDepth
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Opgehaald of ingesteld van een maximum aantal segmenten die worden ondersteund in een enkel `$expand` pad voor alle aanvragen voor de data-service."
  remarks: "Als de limiet wordt overschreden, wordt een 400 Ongeldige aanvraag statuscode geretourneerd. De opgegeven waarde moet tussen 0 en `int.MaxValue`; anders wordt een `ArgumentOutOfRangeException` gegenereerd.       Het volgende voorbeeld van de query-tekenreeks heeft twee segmenten in de eerste `$expand` pad en één in de tweede `$expand` pad:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Geheel getal dat het maximum aantal segmenten in ondersteund `$expand` pad."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
