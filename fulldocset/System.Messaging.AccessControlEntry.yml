- uid: System.Messaging.AccessControlEntry.GenericAccessRights
  id: GenericAccessRights
  parent: System.Messaging.AccessControlEntry
  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: AccessControlEntry.GenericAccessRights
  fullName: System.Messaging.AccessControlEntry.GenericAccessRights
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van een set algemene rechten die zijn toegewezen aan beide standard en object-specifieke rechten voor lezen, schrijven en uitvoeren."
  remarks: "De vier hoge bits van de Windows 2000 en Windows NT toegang masker indeling beveiligbare objecten gebruiken om op te geven van de algemene rechten. Deze bits elk type van het beveiligbare object toegewezen aan een set van de standaard- en object-specifieke rechten. Toepassingen die persoonlijke beveiligbare objecten definiëren die kunnen ook gebruiken voor de algemene rechten."
  syntax:
    content: public System.Messaging.GenericAccessRights GenericAccessRights { get; set; }
    return:
      type: System.Messaging.GenericAccessRights
      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> waarden."
  overload: System.Messaging.AccessControlEntry.GenericAccessRights*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "De ingestelde waarde is geen geldige combinatie van <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> bitvlaggen leden."
  platform:
  - net462
- uid: System.Messaging.AccessControlEntry.StandardAccessRights
  id: StandardAccessRights
  parent: System.Messaging.AccessControlEntry
  langs:
  - csharp
  name: StandardAccessRights
  nameWithType: AccessControlEntry.StandardAccessRights
  fullName: System.Messaging.AccessControlEntry.StandardAccessRights
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van een reeks standaard toegangsrechten die overeenkomen met bewerkingen voor alle objecttypen van beveiligbare objecten."
  remarks: "De Windows 2000 en Windows NT access masker-indeling bevat een set van bits voor de standaard toegangsrechten. Elk type van het beveiligbare object heeft een set rechten die met de bewerkingen die specifiek zijn voor dit type object overeenkomen. Er is een reeks standaard toegangsrechten die met de bewerkingen die gemeenschappelijk zijn voor de meeste typen beveiligbare objecten overeenkomen naast deze objectspecifieke toegangsrechten."
  syntax:
    content: public System.Messaging.StandardAccessRights StandardAccessRights { get; set; }
    return:
      type: System.Messaging.StandardAccessRights
      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.Messaging.StandardAccessRights&quot;> </xref> waarden."
  overload: System.Messaging.AccessControlEntry.StandardAccessRights*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "De ingestelde waarde is geen geldige combinatie van <xref href=&quot;System.Messaging.StandardAccessRights&quot;> </xref> bitvlaggen leden."
  platform:
  - net462
- uid: System.Messaging.AccessControlEntry.Trustee
  id: Trustee
