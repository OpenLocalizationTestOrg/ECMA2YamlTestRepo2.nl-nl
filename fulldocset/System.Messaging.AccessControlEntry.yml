  name: Trustee
  nameWithType: AccessControlEntry.Trustee
  fullName: System.Messaging.AccessControlEntry.Trustee
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van de gebruikers, groepen, domein, of alias waaraan u rechten toewijst."
  remarks: "Zowel gebruikers- en programma&quot;s, zoals Win32-services, moet u gebruikersaccounts gebruiken voor aanmelding bij de lokale computer. Serviceaccounts voor een groep kan niet worden gebruikt voor aanmelding bij een computer, maar zijn handig in <xref:System.Messaging.AccessControlEntry>exemplaren wilt toestaan of weigeren van een reeks toegangsrechten voor een of meer gebruikersaccounts.</xref:System.Messaging.AccessControlEntry>"
  syntax:
    content: public System.Messaging.Trustee Trustee { get; set; }
    return:
      type: System.Messaging.Trustee
      description: "Een <xref href=&quot;System.Messaging.Trustee&quot;> </xref> die aangeeft dat een gebruikersaccount, groepsaccount of aanmeldingssessie waarnaar een <xref href=&quot;System.Messaging.AccessControlEntry&quot;> </xref> van toepassing is."
  overload: System.Messaging.AccessControlEntry.Trustee*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De eigenschap voor de beheerder is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
