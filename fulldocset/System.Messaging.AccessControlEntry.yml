  name: AccessControlEntry
  nameWithType: AccessControlEntry
  fullName: System.Messaging.AccessControlEntry
  type: Class
  summary: "Hiermee geeft u toegangsrechten voor een beheerder (gebruiker, groep of computer) toepassingsspecifieke implementaties van algemene taken uitvoeren."
  remarks: "Veel toepassingen hebben vergelijkbare bewerkingen waarvoor een beheerder kan worden toegewezen rechten, bijvoorbeeld lezen, schrijven en verwijderen van objecten. Wanneer u rechten voor deze algemene bewerkingen toewijst, worden deze door de toepassing op een manier die specifiek zijn voor deze toepassing geïnterpreteerd. Message Queuing interpreteert bijvoorbeeld de leesbewerking als ontvangen of weergeven van berichten uit een wachtrij. De klasse AccessControlEntry biedt toegang tot deze algemene rechten.       Wanneer u werkt met vermeldingen voor toegangsbeheer, geeft u een beheerder waaraan u de rechten toewijst. U moet instellen ten minste één van de <xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A>, <xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A>, of <xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A>Eigenschappen om aan te geven welke rechten toewijzen aan de beheerder.</xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A> </xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A> </xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A> U kunt instellen de <xref:System.Messaging.AccessControlEntry.EntryType%2A>eigenschap om op te geven of de rechten die u opgeeft moeten worden verleend of geweigerd.</xref:System.Messaging.AccessControlEntry.EntryType%2A> Het invoertype standaard is dat rechten."
  syntax:
    content: public class AccessControlEntry
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
