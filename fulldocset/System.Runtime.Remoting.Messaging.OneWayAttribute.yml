  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "Een methode markeert als een manier, zonder een retourwaarde en <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> of <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parameters."
  remarks: "Wanneer Eenrichtingsmethoden worden aangeroepen, worden er geen antwoordbericht of de status of de informatie wordt verwacht. De OneWayAttribute wordt gebruikt om aan te geven dat de methode heeft een `void` return en alleen `in` parameters. De methode kan niet alle uitzonderingen genereert en `ref` parameters en `return` waarden worden niet ondersteund. De methode kan synchroon of asynchroon ten opzichte van de aanroeper worden uitgevoerd. De aanroeper kan geen veronderstellingen die de one-way aanroep is uitgevoerd op het serverobject thread-beheer als resultaat wordt gegeven maken."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
