  type: Class
  summary: "Geeft aan dat de standaardwaarde voor de parameter toegeschreven veld of een exemplaar van <xref:System.Runtime.InteropServices.UnknownWrapper>, waarbij de <xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*> </xref:System.Runtime.InteropServices.UnknownWrapper> Deze klasse kan niet worden overgenomen."
  remarks: "U kunt dit kenmerk toepassen op velden of parameters.       Importfunctie van typebibliotheek maakt gebruik van dit kenmerk te onderscheiden van een standaardwaarde van het type `VT_UNKNOWN` van `null`.       Zie voor meer informatie over constante kenmerken de <xref:System.Runtime.CompilerServices.CustomConstantAttribute>klasse.</xref:System.Runtime.CompilerServices.CustomConstantAttribute>       De klassen in <xref:System.Runtime.CompilerServices>zijn voor de compiler schrijvers alleen te gebruiken.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IUnknownConstantAttribute : System.Runtime.CompilerServices.CustomConstantAttribute
