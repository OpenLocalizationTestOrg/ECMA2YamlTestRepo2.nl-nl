nHeader zijn voor gebruik in een andere <xref:System.Windows.Forms.ListView>beheer, kunt u de <xref:System.Windows.Forms.ColumnHeader.Clone%2A>methode.</xref:System.Windows.Forms.ColumnHeader.Clone%2A> </xref:System.Windows.Forms.ListView>"
