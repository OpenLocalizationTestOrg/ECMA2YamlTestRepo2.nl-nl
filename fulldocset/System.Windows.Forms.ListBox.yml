  remarks: "De aanbevolen manier om meerdere items toevoegen aan de <xref:System.Windows.Forms.ListBox>is het gebruik van de <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>methode van de <xref:System.Windows.Forms.ListBox.ObjectCollection>klasse (via de <xref:System.Windows.Forms.ListBox.Items%2A>eigenschap van de <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> Hiermee kunt u een matrix van items toevoegen aan de lijst in één bewerking. Echter, als u wilt toevoegen items op een tijdstip met de <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>methode van de <xref:System.Windows.Forms.ListBox.ObjectCollection>klasse, kunt u de methode BeginUpdate gebruiken om te voorkomen dat het besturingselement worden getekend de <xref:System.Windows.Forms.ListBox>telkens wanneer een item wordt toegevoegd aan de lijst.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Wanneer u items toe te voegen aan de lijst hebt voltooid, aanroepen de <xref:System.Windows.Forms.ListBox.EndUpdate%2A>methode waarmee de <xref:System.Windows.Forms.ListBox>moet worden bijgewerkt.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> Op deze manier van het toevoegen van items kunnen voorkomen dat flickered tekenen van de <xref:System.Windows.Forms.ListBox>wanneer een groot aantal items worden toegevoegd aan de lijst.</xref:System.Windows.Forms.ListBox>"
