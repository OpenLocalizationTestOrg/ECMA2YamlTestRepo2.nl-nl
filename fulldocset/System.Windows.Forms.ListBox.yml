  remarks: "Voor een standaard <xref:System.Windows.Forms.ListBox>kunt u deze eigenschap om te bepalen van de index van het item dat is geselecteerd in de <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox> Als de <xref:System.Windows.Forms.ListBox.SelectionMode%2A>eigenschap van de <xref:System.Windows.Forms.ListBox>is ingesteld op `SelectionMode.MultiSimple` of `SelectionMode.MultiExtended` (waarmee wordt aangegeven met meerdere keuzemogelijkheden <xref:System.Windows.Forms.ListBox>) en meerdere items zijn geselecteerd in de lijst, wordt deze eigenschap de index kunt terugkeren naar een geselecteerde item.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.SelectionMode%2A>       Voor het ophalen van een verzameling met de indexen van alle items in een meervoudige selectie geselecteerd <xref:System.Windows.Forms.ListBox>, gebruiken de <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>eigenschap.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox> Als u ophalen van het item dat momenteel is geselecteerd wilt in de <xref:System.Windows.Forms.ListBox>, gebruiken de <xref:System.Windows.Forms.ListBox.SelectedItem%2A>eigenschap.</xref:System.Windows.Forms.ListBox.SelectedItem%2A> </xref:System.Windows.Forms.ListBox> Bovendien kunt u de <xref:System.Windows.Forms.ListBox.SelectedItems%2A>eigenschap voor de geselecteerde items in een <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> van meervoudige selectie</xref:System.Windows.Forms.ListBox.SelectedItems%2A>"
  example:
  - "The following code example demonstrates how to use the SelectedIndex property with the <xref:System.Windows.Forms.ListBox.TopIndex%2A> property to move the currently selected item to the top of the list of items in the display area of the <xref:System.Windows.Forms.ListBox>. The example further demonstrates how to remove items using the <xref:System.Windows.Forms.ListBox.ObjectCollection.RemoveAt%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection?displayProperty=fullName> class, and how to clear all item selection using the <xref:System.Windows.Forms.ListBox.ClearSelected%2A> method. The code first moves the currently selected item in the <xref:System.Windows.Forms.ListBox> to the top of the list. The code then removes all items before the currently selected item and clears all selections in the <xref:System.Windows.Forms.ListBox>. This example requires that a <xref:System.Windows.Forms.ListBox> containing items is added to a form and that an item is currently selected in the <xref:System.Windows.Forms.ListBox>.  \n  \n [!code-cpp[ListBox.SelectedIndex#1](~/add/codesnippet/cpp/p-system.windows.forms.l_3_1.cpp)]\n [!code-cs[ListBox.SelectedIndex#1](~/add/codesnippet/csharp/p-system.windows.forms.l_3_1.cs)]\n [!code-vb[ListBox.SelectedIndex#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_3_1.vb)]"
