  summary: "Hiermee geeft u een Windows-beheer om een lijst met items weer te geven."
  remarks: "Het besturingselement vervolgkeuzelijst kunt u een lijst met items weergegeven voor de gebruiker die de gebruiker door te klikken selecteren kunt. Een besturingselement voor vervolgkeuzelijst krijgt u één of meerdere selecties met behulp van de <xref:System.Windows.Forms.ListBox.SelectionMode%2A>eigenschap.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> De ListBox biedt ook de <xref:System.Windows.Forms.ListBox.MultiColumn%2A>eigenschap voor het weergeven van items in de kolommen in plaats van een enkelvoudige verticale lijst met items.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Met dit meer zichtbare items in het besturingselement kan worden weergegeven en de gebruiker is niet langer nodig heeft om naar een item.       Normaal gesproken verwerkt Windows de taak van het tekenen van de items om weer te geven in de keuzelijst. U kunt de <xref:System.Windows.Forms.ListBox.DrawMode%2A>eigenschap en ingang de <xref:System.Windows.Forms.ListBox.MeasureItem>en <xref:System.Windows.Forms.ListBox.DrawItem>gebeurtenissen, zodat u kunt het tekenen van dat Windows automatisch vervangen biedt en de items zelf tekent.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> De eigenaar getekende keuzelijst besturingselementen kunt u items variabele hoogte, afbeeldingen, of een andere kleur of lettertype voor de tekst van elk item weergeven in de lijst. De <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>-eigenschap <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, en <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>ook kunt u uw eigen items worden getekend.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Naast het weergeven en selecteren functionaliteit biedt de ListBox ook functies waarmee u efficiënt items toevoegen aan de ListBox en om te zoeken naar tekst in de items van de lijst. De <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>en <xref:System.Windows.Forms.ListBox.EndUpdate%2A>methoden kunnen u een groot aantal items toevoegen aan de ListBox zonder het besturingselement wordt telkens wanneer een item wordt toegevoegd aan de lijst vernieuwd.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> De <xref:System.Windows.Forms.ListBox.FindString%2A>en <xref:System.Windows.Forms.ListBox.FindStringExact%2A>methoden inschakelen om te zoeken naar een item in de lijst met een specifieke zoekreeks.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       De <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, en <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>eigenschappen bieden toegang tot de drie verzamelingen die worden gebruikt door de ListBox.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> De volgende tabel bevat een overzicht van de drie verzamelingen gebruikt door de ListBox en hun binnen het besturingselement.      | Klasse van verzameling | Gebruik in de ListBox |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Bevat alle items in de keuzelijst. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Bevat een verzameling van de geselecteerde items die een subset van de items in de keuzelijst. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Bevat een verzameling van de geselecteerde indexen, die een subset van de indexen van de <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Geef deze indexen op items die zijn geselecteerd. |       De volgende drie voorbeelden worden de drie geïndexeerde verzamelingen die ondersteuning biedt voor de ListBox-klasse.       De volgende tabel toont een voorbeeld van hoe de <xref:System.Windows.Forms.ListBox.ObjectCollection>slaat de items van de ListBox, alsmede hun selectiestatus binnen een voorbeeld van de ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index | Item | Selectiestatus binnen de ListBox |   |-----------|----------|----------------------------------------|   |&0; | object1 | Niet-geselecteerde |   |&1; | object2 | Geselecteerd |   |&2; | object3 | Niet-geselecteerde |   |&3; | object4 | Geselecteerd |   |&4; | object5 | Geselecteerd |       Op basis van de <xref:System.Windows.Forms.ListBox.ObjectCollection>in de vorige tabel wordt weergegeven, deze tabel ziet u hoe de <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>zou voorkomen.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index | Item |   |-----------|----------|   |&0; | object2 |   |&1; | object4 |   |&2; | object5 |       Op basis van de <xref:System.Windows.Forms.ListBox.ObjectCollection>in de vorige tabel wordt weergegeven, deze tabel ziet u hoe de <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>zou voorkomen.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Index | Index van item |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       De <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>methode van de <xref:System.Windows.Forms.ListBox.ObjectCollection>klasse kunt u items toevoegen aan de ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> De <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>methode alle objecten kan accepteren wanneer een lid toevoegen aan de ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Wanneer een object wordt toegevoegd aan de ListBox, het besturingselement wordt gebruikt voor de tekst die is gedefinieerd in de <xref:System.Object.ToString%2A>methode van het object tenzij een ledennaam binnen het object is opgegeven in de <xref:System.Windows.Forms.ListControl.DisplayMember%2A>eigenschap.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Naast het toevoegen van items via de <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>methode van de <xref:System.Windows.Forms.ListBox.ObjectCollection>klasse die u kunt ook toevoegen items met de <xref:System.Windows.Forms.ListControl.DataSource%2A>eigenschap van de <xref:System.Windows.Forms.ListControl>klasse.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Als er een ListBox <xref:System.Windows.Forms.ComboBox>, of <xref:System.Windows.Forms.CheckedListBox>op een basis Windows-formulier en wilt wijzigen van de tekenreeks verzamelingen van die besturingselementen in de vorm van een afgeleide Windows de tekenreeks verzamelingen van die besturingselementen in het Windows-baseform moet leeg zijn.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Als de tekenreeks verzamelingen niet leeg zijn, worden alleen-lezen wanneer u een andere vorm van Windows worden afgeleid."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
