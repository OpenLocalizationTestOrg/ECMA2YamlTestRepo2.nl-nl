  remarks: "Voor een meervoudige selectie <xref:System.Windows.Forms.ListBox>wordt deze eigenschap een verzameling met de indexen voor alle items die zijn geselecteerd in de <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox> Voor een enkelvoudige selectie <xref:System.Windows.Forms.ListBox>wordt deze eigenschap een verzameling met een enkel element met de index van het enige geselecteerde item in de <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox> Zie voor meer informatie over het bewerken van de items van de verzameling <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection>       De <xref:System.Windows.Forms.ListBox>klasse biedt een aantal manieren om te verwijzen naar de geselecteerde items.</xref:System.Windows.Forms.ListBox> In plaats van de eigenschap selectedindices niet verkrijgen van de indexpositie van het momenteel geselecteerde item in een enkelvoudige selectie <xref:System.Windows.Forms.ListBox>, kunt u de <xref:System.Windows.Forms.ListBox.SelectedIndex%2A>eigenschap.</xref:System.Windows.Forms.ListBox.SelectedIndex%2A> </xref:System.Windows.Forms.ListBox> Als u ophalen van het item dat momenteel is geselecteerd wilt in de <xref:System.Windows.Forms.ListBox>, in plaats van de indexpositie van het item, gebruiken de <xref:System.Windows.Forms.ListBox.SelectedItem%2A>eigenschap.</xref:System.Windows.Forms.ListBox.SelectedItem%2A> </xref:System.Windows.Forms.ListBox> Bovendien kunt u de <xref:System.Windows.Forms.ListBox.SelectedItems%2A>eigenschap als u wilt ophalen van de geselecteerde items in een <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> van meervoudige selectie</xref:System.Windows.Forms.ListBox.SelectedItems%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/add/codesnippet/cpp/p-system.windows.forms.l_81_1.cpp)]\n [!code-cs[ListBox.FindString#1](~/add/codesnippet/csharp/p-system.windows.forms.l_81_1.cs)]\n [!code-vb[ListBox.FindString#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_81_1.vb)]"
