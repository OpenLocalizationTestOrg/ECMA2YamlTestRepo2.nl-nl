  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een connector is de regel die wordt weergegeven op het ontwerpoppervlak van een werkstroom die een ontwerper van activiteit met een andere verbindt. Connector biedt methoden en eigenschappen waarmee u aanpassen hoe een set van connectors wordt getekend als een ontwerper van activiteit wordt weergegeven in de ontwerpfase."
