  remarks: "De opsomming AxisType vertegenwoordigt het type as gebruikt voor de X en y-assen van een <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Een <xref:System.Windows.Forms.DataVisualization.Charting.Series>worden getekend met behulp van twee assen, met uitzondering van de cirkel-en ringdiagrammen.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Deze opsomming wordt gebruikt in combinatie met de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Eigenschappen in te stellen de assen die wordt gebruikt voor het uitzetten van de bijbehorende gegevenspunten van de reeks.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Voor alle grafieken, behalve voor balk gestapeld staafdiagram cirkeldiagram en het ringdiagrammen typen, de primaire en secundaire assen zijn als volgt: | Het astype | Beschrijving |   |---------------|-----------------|   | Primaire x-as | De horizontale as onder. |   | Secundaire x-as | Bovenste horizontale as. |   | Primaire y-as | Linker-as. |   | Secundaire y-as | Rechts verticale as. |       Staaf- en gestapelde balk grafieken zijn de assen geroteerd 90 graden naar rechts. De primaire x-as voor deze twee grafieken is bijvoorbeeld de links verticale as."
