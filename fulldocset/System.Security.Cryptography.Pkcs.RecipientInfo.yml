- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'De versie abstracte eigenschap haalt de versie van de gegevens van de geadresseerde. Afgeleide klassen automatisch deze eigenschap instellen voor de objecten en de waarde geeft aan of het PKCS #7- of Cryptographic Message-syntaxis (CMS) ter bescherming van berichten. De versie ook impliceert of de <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> object stelt een cryptografische sleutel door een algoritme sleutelovereenkomst of een sleutel transport-algoritme.'
  remarks: "Dit is een abstracte eigenschap genegeerd door <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>en <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       De versie bepaalt of het bericht een PKCS #7-bericht of een CMS-bericht is. CMS is een nieuwere hoofdverzameling van PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Een <xref:System.Int32>waarde waarmee de versie van de <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> object.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
