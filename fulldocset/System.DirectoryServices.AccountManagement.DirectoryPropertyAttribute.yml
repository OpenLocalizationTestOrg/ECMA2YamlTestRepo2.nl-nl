  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Bevat de gegevens die door de winkel een principal eigenschap toewijzen aan een directory-kenmerk vereist. Dit kenmerk is vereist voor de principal-extensies en kan alleen worden ingesteld voor een eigenschap. Het moet worden opgegeven voor elke eigenschap die een directory-kenmerk in de uitgebreide klasse vertegenwoordigt."
  remarks: "Als meerdere directorykenmerken worden gebruikt in de extensiemethoden, moeten meerdere kenmerken worden toegevoegd aan de e (één per kenmerk)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
