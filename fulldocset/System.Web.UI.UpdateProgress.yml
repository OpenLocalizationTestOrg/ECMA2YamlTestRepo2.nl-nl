  summary: "Opgehaald of ingesteld van een waarde die bepaalt of de voortgangssjabloon dynamisch wordt weergegeven."
  remarks: "De eigenschap DynamicLayout bepaalt of ruimte voor de inhoud van de van de voortgangssjabloon op de pagina is toegewezen, alleen wanneer deze nodig is.       Als de eigenschap DynamicLayout is `true`, er geen ruimte voor de inhoud van de van de voortgangssjabloon wordt toegewezen wanneer de pagina voor het eerst wordt weergegeven. In plaats daarvan de pagina wordt dynamisch gewijzigd de inhoud wilt weergeven wanneer dit vereist is. In de `style` eigenschap van de `div` element waarin de van de voortgangssjabloon in de gerenderde markering de `display` kenmerk is ingesteld op `none`.       Als de eigenschap DynamicLayout is `false`, ruimte voor de inhoud van de van de voortgangssjabloon wordt toegewezen wanneer de pagina voor het eerst wordt weergegeven, en de <xref:System.Web.UI.UpdateProgress>inhoud fysiek deel uitmaakt van de pagina-indeling.</xref:System.Web.UI.UpdateProgress> In de `style` eigenschap van de `div` element waarin de van de voortgangssjabloon in de gerenderde markering de `display` kenmerk is ingesteld op `block`, en de `visibility` kenmerk is ingesteld op `hidden`."
  syntax:
