  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "Visuele feedback in de browser biedt wanneer de inhoud van een of meer <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> besturingselementen worden bijgewerkt."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [een UpdateProgress koppelen aan een besturingselement UpdatePanel](#associating_an_updateprogress_with_an_updatepanel_control)      -   [opgeven van de inhoud van het besturingselement UpdateProgress](#specifying_the_content_of_the_updateprogress_control)      -   [UpdateProgress besturingselementen plaatsen op de pagina](#putting_updateprogress_controls_on_the_page)      -   [aanpassen wanneer UpdateProgress besturingselementen weergegeven](#customizing_when_updateprogress_controls_are_displayed)      -   [toepassen van CSS-stijlen](#applying_styles)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de UpdateProgress besturingselement kunt u feedback geven over de voortgang van gedeeltelijke pagina rendering.       UpdateProgress besturingselement inhoud wordt niet weergegeven voor terugpostacties of rendering van de eerste pagina.       De pagina kan meerdere UpdateProgress besturingselementen bevatten. Elk criterium kan worden gekoppeld aan een andere <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> U kunt ook kunt u een UpdateProgress beheren en deze koppelen aan alle de <xref:System.Web.UI.UpdatePanel>besturingselementen op de pagina.</xref:System.Web.UI.UpdatePanel>       De UpdateProgress beheren wordt weergegeven een `div` element dat wordt weergegeven of verborgen afhankelijk van waar het terugposten afkomstig is en of de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap van het besturingselement UpdateProgress is ingesteld.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## Een UpdateProgress koppelen aan een UpdatePanel besturingselement u koppelen UpdateProgress besturingselementen met een <xref:System.Web.UI.UpdatePanel>besturingselement door in te stellen de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap van het besturingselement UpdateProgress.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> Wanneer een gebeurtenis terugposten afkomstig is van binnen een <xref:System.Web.UI.UpdatePanel>beheer, alle gekoppelde UpdateProgress besturingselementen worden weergegeven.</xref:System.Web.UI.UpdatePanel> Als u geen instelt de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>-eigenschap in het besturingselement UpdateProgress weergegeven uitgevoerd voor een asynchrone terugpostactie die afkomstig van binnen een is <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> Dit wordt ook weergegeven voor alle besturingselementen die triggers voor panelen zijn.       De <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap heeft de volgende gevolgen voor UpdateProgress besturingselement gedrag:: wanneer de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap niet is ingesteld, wordt het besturingselement UpdateProgress weergegeven voor de volgende terugpostacties:-Terugpostacties die afkomstig uit in een zijn <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -Terugpostacties die afkomstig zijn van de besturingselementen die voor een asynchrone triggers zijn <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel>      -Wanneer de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap is ingesteld op een <xref:System.Web.UI.UpdatePanel>controle-ID, het besturingselement wordt weergegeven voor terugpostacties die afkomstig uit in het bijbehorende zijn UpdateProgress <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Als de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap is ingesteld op een besturingselement dat niet bestaat, wordt het besturingselement UpdateProgress nooit weergegeven.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Als de <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>eigenschap van de <xref:System.Web.UI.UpdatePanel>besturingselementen is ingesteld op `false` en een terugpostactie afkomstig is van binnen een <xref:System.Web.UI.UpdatePanel>beheer, alle gekoppelde UpdateProgress besturingselementen wordt nog steeds worden weergegeven.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## Opgeven van de inhoud van het besturingselement UpdateProgress gebruik de <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>eigenschap om het bericht dat wordt weergegeven door een besturingselement UpdateProgress.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> Als de <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>eigenschap is leeg, wordt er niets weergegeven wanneer het besturingselement UpdateProgress wordt weergegeven.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       De sjabloon kan HTML en aantekeningen bevatten. U kunt bijvoorbeeld een GIF-animatie die meldt de gebruiker die de verwerking van het terugposten weergeven. U kunt ook een knop waarmee de gebruiker klikken kan om te stoppen van de update gedeeltelijke pagina weergeven. Ook als u wilt voorkomen dat alle andere terugpostacties terwijl een uitgevoerd wordt. Het volgende voorbeeld ziet clientscript waarmee u kunt deze taken.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] kunt u de voorbeeldcode door in te stellen de `onClick` kenmerk van een `HtmlButton` &quot;AbortPostBack()&quot;-besturingselement.   Zie voor meer informatie de methode en de eigenschap van de klasse.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## UpdateProgress besturingselementen in de besturingselementen Page UpdateProgress plaatsen kan zich binnen of buiten andere <xref:System.Web.UI.UpdatePanel>besturingselementen.</xref:System.Web.UI.UpdatePanel> De weergave van de sjabloon van het besturingselement UpdateProgress is niet afhankelijk van waar het besturingselement UpdateProgress zich bevindt. In een geneste <xref:System.Web.UI.UpdatePanel>besturingselement, een onderliggend deelvenster zich binnen een paneel bovenliggende.</xref:System.Web.UI.UpdatePanel> In dat geval een terugpostactie die afkomstig van binnen het paneel onderliggende is zorgt ervoor dat alle UpdateProgress besturingselementen die zijn gekoppeld aan de onderliggende deelvensters en de bovenliggende moet worden weergegeven. Als een terugpostactie afkomstig van een directe onderliggende besturingselement van het paneel bovenliggende is, worden alleen de UpdateProgress-besturingselementen die gekoppeld aan het bovenliggende deelvenster zijn weergegeven.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## Aanpassen wanneer UpdateProgress besturingselementen worden weergegeven standaard de UpdateProgress besturingselement.5 seconden (500 milliseconden wacht) voordat deze wordt de inhoud ervan weergegeven. Dit helpt voorkomen dat het besturingselement als een asynchrone terugpostactie zeer snel is knippert. U kunt de vertraging opgeven door de <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>eigenschap.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       Als u meer controle over wanneer een besturingselement UpdateProgress wordt weergegeven, kunt u opgeven clientscript voor de en gebeurtenissen van de klasse. In de `beginRequest` gebeurtenis-handler, kunt u de DOM-element dat het besturingselement UpdateProgress aangeeft weergeven. In de `endRequest` gebeurtenis-handler, kunt u deze verbergen.       U moet opgeven clientscript om weer te geven van een besturingselement UpdateProgress wanneer een doel <xref:System.Web.UI.UpdatePanel>besturingselement wordt bijgewerkt in de volgende omstandigheden:: wanneer een terugpostactie vanuit een besturingselement is geregistreerd als een asynchrone terugposten trigger voor het paneel en er een besturingselement UpdateProgress op de pagina is.</xref:System.Web.UI.UpdatePanel> Echter, de <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>eigenschap is niet ingesteld in het deelvenster-ID.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      -Wanneer terugpostacties uit besturingselementen als asynchrone terugposten besturingselementen worden geregistreerd met behulp van de <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>methode van de <xref:System.Web.UI.ScriptManager>besturingselement.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a>## Toepassen van CSS-stijlen de UpdateProgress besturingselement accepteert uitbreiden kenmerken. Hierdoor kunt u een CSS-klasse instellen op de HTMLelements die de besturingselementen wordt gerenderd. Bijvoorbeeld: maken van de opmaak die wordt weergegeven in het volgende voorbeeld: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` de opmaak in het vorige voorbeeld renders HTML-code de volgende strekking wanneer de pagina wordt uitgevoerd: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## declaratieve syntaxis      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
  - "The following examples show different ways to use the UpdateProgress control to show progress during asynchronous postbacks.  \n  \n The following example shows one UpdateProgress control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n [!code-vb[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_2.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_2.aspx)]  \n  \n This following example shows two UpdateProgress controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_3.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_3.aspx)]"
