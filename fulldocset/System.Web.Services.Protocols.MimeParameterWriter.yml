  nameWithType: MimeParameterWriter.UsesWriteRequest
  fullName: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Haalt een waarde die aangeeft of de parameterwaarden voor Web-methode aan de uitgaande gaan hoofdtekst van de HTTP-aanvraag worden geserialiseerd."
  remarks: "De eigenschap UsesWriteRequest bepaalt of de <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>methode wordt aangeroepen.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       De <xref:System.Web.Services.Protocols.MimeParameterWriter>implementatie van de klasse van UsesWriteRequest retourneert een waarde van `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> Is de enige afgeleide klasse die UsesWriteRequest <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, waarvan implementatie retourneert een waarde van `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de parameterwaarden voor Web-methode worden geserialiseerd naar de uitgaande gaan HTTP aanvraagtekst; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest*
  exceptions: []
  platform:
  - net462
