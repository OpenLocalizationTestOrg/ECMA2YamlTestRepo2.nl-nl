  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Biedt een algemene basisimplementatie voor schrijvers van de uitgaande aanvraagparameters voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "MimeParameterWriter en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse MimeParameterWriter stelt u een algemene indeling van aanvraag schrijven voor clientzijde schrijven van Web-methodeparameters in HTTP-Aanvraagstromen.       Doorgaans wordt niet hoeft te MimeParameterWriter of de afgeleide klassen rechtstreeks gebruiken. In plaats daarvan wanneer het hulpprogramma Wsdl.exe proxy clientcode volgens de HTTP GET- of HTTP POST-implementaties genereert, geldt deze de <xref:System.Web.Services.Protocols.HttpMethodAttribute>naar elke webmethode en stelt u het kenmerk <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>eigenschap in op het juiste type.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
