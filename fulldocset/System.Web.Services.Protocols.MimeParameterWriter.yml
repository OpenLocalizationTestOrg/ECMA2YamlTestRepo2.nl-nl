  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Wanneer in een afgeleide klasse genegeerd, wijzigt Uniform aanvraag Locator (URL) van de uitgaande HTTP-aanvraag."
  remarks: "Van de klassen die zijn afgeleid van <xref:System.Web.Services.Protocols.MimeParameterWriter>, alleen <xref:System.Web.Services.Protocols.UrlParameterWriter>wordt de HTTP-aanvraag-URL gewijzigd.</xref:System.Web.Services.Protocols.UrlParameterWriter> </xref:System.Web.Services.Protocols.MimeParameterWriter>"
  syntax:
    content: public virtual string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "De HTTP-aanvraag oorspronkelijke Uniform Resource Locator (URL)."
    - id: parameters
      type: System.Object[]
      description: "De Web-methode parameterwaarden worden toegevoegd aan de URL, indien nodig."
    return:
      type: System.String
      description: "Een <xref:System.String>object die de gewijzigde bevat, uitgaande HTTP-aanvraag Uniform aanvraag Locator (URL).</xref:System.String>"
  overload: System.Web.Services.Protocols.MimeParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
  - net462
