  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Biedt een methode voor maken en een geldige beschrijving taal WSDL (Web Services) documentbestand voltooid met de juiste naamruimten, elementen en kenmerken voor het beschrijven van een XML-webservice opmaken. Deze klasse kan niet worden overgenomen."
  remarks: "Exemplaren van deze klasse kunnen worden gemaakt met ofwel de `new` sleutelwoord of de statische <xref:System.Web.Services.Description.ServiceDescription.Read%2A>methode die een WSDL-bestand wordt geparseerd en wijst de waarden op juiste leden van de klasse.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       WSDL is een op XML gebaseerde taal voor de beschrijving van XML-webservices. De klasse ServiceDescription komt overeen met het hoofdelement `definitions`, van een WSDL-bestand. Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
