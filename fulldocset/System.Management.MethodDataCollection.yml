- uid: System.Management.MethodDataCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Management.MethodDataCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: MethodDataCollection.GetEnumerator()
  fullName: System.Management.MethodDataCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Retourneert een enumerator voor de <xref href=&quot;System.Management.MethodDataCollection&quot;> </xref>."
  remarks: "Elke aanroep van deze methode retourneert een enumerator voor een nieuwe op de verzameling. Meerdere enumerators kunnen worden verkregen voor de verzameling met dezelfde methode. Elke enumerator heeft echter een momentopname van de verzameling, zodat de wijzigingen die zijn aangebracht aan de verzameling nadat de enumerator is verkregen worden niet weergegeven.       U kunt alleen sequentieel (zoals in een Visual Basic .NET `For Each` instructie of een C# `For` instructie) via een alleen-doorsturen enumerator één keer. Het geheugen met de exemplaren is vrijgegeven door WMI, zodat de enumerator kan niet worden teruggespoeld. Daarom de <xref:System.Management.MethodDataCollection.Count%2A>methode kan niet worden gebruikt omdat hiervoor de enumerator terugspoelen.</xref:System.Management.MethodDataCollection.Count%2A>       Alleen enumerators zijn meestal veel sneller en minder geheugen dan conventionele enumerators gebruiken, maar ze niet aanroepen naar <xref:System.Management.MethodDataCollection.MethodDataEnumerator.Reset%2A>.</xref:System.Management.MethodDataCollection.MethodDataEnumerator.Reset%2A> toestaan       Als een enumerator rewindable is, zullen de objecten in de verzameling beschikbaar voor meerdere opsommingen worden bewaard.      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Management.MethodDataCollection.MethodDataEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Management.MethodDataCollection.MethodDataEnumerator
      description: "Een <xref:System.Collections.IEnumerator>inventariseren door de collectie.</xref:System.Collections.IEnumerator>"
  overload: System.Management.MethodDataCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
