  summary: "Bevat de constanten voor het beheren van het soort toegang andere <xref href=&quot;System.IO.FileStream&quot;> </xref> -objecten kunnen hebben tot hetzelfde bestand."
  remarks: "Zie voor een voorbeeld van het maken van een bestand en het schrijven van tekst naar een bestand [hoe: tekst schrijven naar een bestand](~/add/includes/ajax-current-ext-md.md). Zie voor een voorbeeld van het lezen van tekst uit een bestand, [hoe: lezen tekst uit een bestand](~/add/includes/ajax-current-ext-md.md). Zie voor een voorbeeld van lezen van en schrijven naar een binair bestand [hoe: lezen en schrijven naar een nieuw gemaakt gegevensbestand](~/add/includes/ajax-current-ext-md.md).       Een typische gebruik van deze opsomming is om te definiÃ«ren of twee processen gelijktijdig uit hetzelfde bestand lezen kunnen. Als een bestand wordt geopend en gelezen is opgegeven, kunnen andere gebruikers het bestand voor lezen, maar niet voor schrijven openen.       Een bestandsshare-parameter is opgegeven in enkele van de constructors voor <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>, en in sommige van de `Open` methoden van <xref:System.IO.File>en <xref:System.IO.FileInfo>om te bepalen hoe een bestand wordt geopend.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
