  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "Biedt ondersteuning voor detectie van Bestandsservices XML-webservice via een programma wordt aangeroepen."
  remarks: "Detectie van XML-webservice-service is het proces van vinden, of detecteren, één of meer gerelateerde documenten die worden beschreven beschikbare XML-webservices. Het is door middel van detectie van Bestandsservices XML-webservice dat clients van XML-webservice-service meer informatie over de beschikbare XML-webservices op een opgegeven URL en het gebruik ervan. XML-webservice services discovery works van de locaties die u hebt al verkregen van de URL naar een discovery-document mogelijk via een adreslijstservice, zoals http://uddi.microsoft.com, maar u hebt geen informatie over de XML-webservices die worden aangeboden. Via detectie van XML-webservice-services, ontdekt u de details over de XML-webservices die worden vermeld in een <xref:System.Web.Services.Discovery.DiscoveryDocument>op een specifieke URL.</xref:System.Web.Services.Discovery.DiscoveryDocument>       Een XML-webservice-serviceclient XML Web services-detectiemethoden begint met het leveren van een URL naar een de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>of <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>methoden.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Normaal gesproken deze URL verwijst naar een discovery-document op zijn beurt naar documenten die worden beschreven van een of meer XML-webservices, die zijn toegevoegd verwijst aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Op dat moment wordt alleen dat document gedownload en gecontroleerd om te verwijzen naar geldige informatie over XML-webservices. De referenties die zijn opgenomen in dit document worden echter niet geverifieerd in deze fase. In plaats daarvan deze worden toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Aanroepen om te controleren of de referenties geldig zijn, de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>of <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>methoden die geldig waarnaar wordt verwezen documenten toevoegen de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Achternaam, als een client wil de detectieresultaten naar de schijf aanroepen opslaan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>methode.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       Desgewenst programmatische toegang tot de detectie van Bestandsservices XML-webservice is niet de [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] het hulpprogramma Web Services Discovery (Disco.exe) wordt geleverd voor het detecteren van XML-webservices binnen een opdrachtprompt. Zie voor meer informatie [Web Services detectie Tool (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
