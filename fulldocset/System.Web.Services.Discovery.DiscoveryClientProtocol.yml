  remarks: "Een bestand met een overzicht van detectie van opgeslagen documenten kan worden gemaakt door de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>methode of Disco.exe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       De `topLevelFilename` parameter moet het volledige pad bevatten als het bestand niet in de huidige map bestaat."
