- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  id: References
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: References
  nameWithType: DiscoveryClientProtocol.References
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Een verzameling met verwijzingen waarvan in opgelost detectie documenten."
  remarks: "De verzameling met verwijzingen is ingevuld tijdens de aanroepen naar de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>methoden.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Tijdens het aanroepen naar de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>methoden, als de opgegeven URL een geldige discovery-document is, dat document wordt toegevoegd aan de verzameling met verwijzingen samen met verwijzingen gevonden in het discovery-document.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Verwijzingen toegevoegd tijdens het aanroepen naar de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>methoden zijn niet noodzakelijkerwijs geldig detectie documenten.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Tijdens het aanroepen naar <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>verwijzingen in de verzameling met verwijzingen zijn geverifieerd als ongeldig detectie documenten.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Als ze geldig zijn en verwijzingen bevatten, worden ze ook toegevoegd aan de verzameling met verwijzingen."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/csharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/visualbasic/p-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientReferenceCollection References { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientReferenceCollection
      description: "Een <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientReferenceCollection&quot;> </xref> van verwijzingen gedetecteerd."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.References*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Oplossing voor alle verwijzingen naar de detectie van documenten, XML-Schema Definition (XSD) schema&quot;s en servicebeschrijvingen in de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>eigenschap als verwijzingen gevonden in de documenten waarnaar wordt verwezen detectie.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll wordt omgezet alle geldige verwijzingen het vindt en plaatst deze in de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Beide ResolveAll en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>downloaden en verifiëren van XSD-schema&quot;s en beschrijvingen in service de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> De twee methoden verschillen echter in hoe ze detectie documenten verwerken. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>alle verwijzingen in de detectie van documenten wordt omgezet de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap; als een discovery-document verwijzingen naar andere documenten detectie bevat <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>alleen die documenten detectie wordt omgezet.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Detectie van documenten die zijn gevonden in deze documenten detectie genest één niveau diep niet is opgelost door <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; terwijl ResolveAll deze alle zet.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll blijft verwijzingen in geneste detectie documenten herleiden totdat er geen meer verwijzingen zijn.       Fouten optreden tijdens de controle wordt uitgevoerd door ResolveAll niet gegenereerd op het moment van de instantie, maar in plaats daarvan verzameld en toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel
  id: ResolveOneLevel
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveOneLevel()
  nameWithType: DiscoveryClientProtocol.ResolveOneLevel()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Oplossing voor alle verwijzingen naar de detectie van documenten, XML-Schema Definition (XSD) schema&quot;s en servicebeschrijvingen in <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>, evenals verwijzingen gevonden in die documenten detectie.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveOneLevel wordt omgezet alle geldige verwijzingen het vindt en plaatst deze in de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Beide <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>en ResolveOneLevel downloaden en verifiëren van XSD-schema&quot;s en beschrijvingen in service de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> De twee methoden verschillen echter in hoe ze detectie documenten verwerken. ResolveOneLevel wordt omgezet alle verwijzingen in detectie documenten binnen de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Als een discovery-document verwijzingen naar andere documenten detectie bevat, opgelost ResolveOneLevel alleen de discovery-documenten. Detectie van documenten die zijn gevonden in deze documenten detectie genest één niveau diep niet is opgelost door ResolveOneLevel; terwijl <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>deze alle kunt oplossen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>verwijzingen in geneste detectie documenten herleiden totdat er geen verwijzingen meer blijft.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       Fouten optreden tijdens de controle wordt uitgevoerd door ResolveOneLevel niet gegenereerd op het moment van de instantie, maar in plaats daarvan verzameld en toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveOneLevel.  \n  \n [!code-cs[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/csharp/m-system.web.services.di_20_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/visualbasic/m-system.web.services.di_20_1.aspx)]"
  syntax:
    content: public void ResolveOneLevel ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Schrijft alle detectie documenten, schema&quot;s XSD-definitie (XML-Schema-) en beschrijvingen van de Service in de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>eigenschap in op de opgegeven map en maakt u een bestand in die map.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "Het bestand gemaakt met de naam van de `topLevelFilename` parameter in de map die is opgegeven door de parameter directory bevat een overzicht van detectie van opgeslagen documenten, XSD-definitie (XML-Schema-) schema&quot;s en servicebeschrijvingen. Dit bestand kan worden gelezen met behulp van de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>methode voor het vullen van de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Eigenschappen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> De indeling van het bestand is XML die een geserialiseerde versie van de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>klasse.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       Als een bestand met dezelfde naam als bestaat de `topLevelFilename` parameter in de `directory` parameter, dat bestand overschreven door de methode WriteAll. De `topLevelFilename` parameter moet het volledige pad bevatten als het bestand niet in de huidige map bestaat."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "De map waarin u alle documenten in op te slaan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>eigenschap.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "De naam van het bestand te maken of te overschrijven met een map van alle documenten die zijn opgeslagen."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "Een <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> met de resultaten van alle bestanden die zijn opgeslagen."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
