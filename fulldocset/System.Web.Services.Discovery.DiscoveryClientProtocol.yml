- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Detecteert of de opgegeven URL om te bepalen of een discovery-document."
  remarks: "De Discover-methode verwacht dat de opgegeven URL een discovery-document is. Als de URL naar een beschrijving van de service of een XML-schema verwijst is een uitzondering opgetreden. Voor het detecteren van een XML-schema of een beschrijving van de service aanroepen de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>methode.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       Als de opgegeven URL naar een geldige discovery-document verwijst, de discovery-document op de opgegeven URL is toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>verzameling.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Bovendien verwijzingen in het discovery-document zijn toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>verzameling, maar niet worden geverifieerd om te verwijzen naar geldige detectie documenten.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Als u wilt controleren of de verwijzingen, wijs geldig detectie documenten aan te roepen de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>of <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>methoden.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "De URL waar de XML-webservice services detectie begint."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Een <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> met de resultaten van de detectie van Bestandsservices XML-webservices op de opgegeven URL."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Toegang tot de opgegeven URL een HTTP-statuscode dan <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode> geretourneerd"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De <code> url </code> parameteris een geldige URL, maar niet verwijzen naar een geldige discovery-document."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "De opgegeven URL om te bepalen of het is een discovery-document, beschrijving van de service een XSD-definitie (XML-Schema-) schema detecteert."
  remarks: "De methode DiscoverAny detecteert of de opgegeven URL een discovery-document, de beschrijving van de service of de XSD-schema is. Als het is bekend dat de URL alleen naar een discovery-document verwijst de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>methode kan worden aangeroepen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       Als de opgegeven URL naar een geldige discovery-document, XSD-schema of beschrijving van de service verwijst, de discovery-document op de opgegeven URL is toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>verzamelingen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Wanneer de opgegeven URL verwijst naar een XSD-schema of de beschrijving van de Service een <xref:System.Web.Services.Discovery.DiscoveryDocument>is in geheugen gemaakt en toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>en <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>verzamelingen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> Bovendien verwijzingen in het discovery-document zijn toegevoegd aan de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>verzameling, maar niet worden geverifieerd om te verwijzen naar geldige detectie documenten.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Aanroepen om te controleren of de verwijzingen naar geldige detectie documenten verwijzen, de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>of <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>methoden.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "De URL waar de XML-webservice services detectie begint."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Een <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> met de resultaten van de detectie van Bestandsservices XML-webservices op de opgegeven URL. Als de <code> url </code> parameter verwijst naar een beschrijving van de service of een XSD-Schema, een <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> wordt opgenomen in het geheugen."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Toegang tot de opgegeven URL een HTTP-statuscode dan <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode> geretourneerd"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De <code> url </code> parameteris een geldige URL, maar niet verwijzen naar een geldige discovery-document, een beschrijving van de service of een XSD-schema."
  platform:
  - net462
