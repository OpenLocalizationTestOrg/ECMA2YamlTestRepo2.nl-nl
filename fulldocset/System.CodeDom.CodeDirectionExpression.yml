  name: CodeDirectionExpression
  nameWithType: CodeDirectionExpression
  fullName: System.CodeDom.CodeDirectionExpression
  type: Class
  summary: "Vertegenwoordigt een expressie die wordt gebruikt als een methode aangeroepen parameter samen met een verwijzing richting indicator."
  remarks: "CodeDirectionExpression kan een parameter die is doorgegeven aan een methode en de richting van de referentie van de parameter vertegenwoordigen.       De <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>eigenschap geeft de expressie in aanmerking wilt komen met de richting.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> De <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>eigenschap geeft de richting van de parameter met een van de <xref:System.CodeDom.FieldDirection>opsommingswaarden.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression is bedoeld om te worden gebruikt als parameter door een methode wordt aangeroepen en moet niet worden gebruikt bij het declareren van methoden."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
