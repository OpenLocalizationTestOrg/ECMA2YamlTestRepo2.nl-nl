- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Hiermee geeft u de SOAP-versie 1.2 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> foutcode die wijzen op een SOAP-header is gemarkeerd met de <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> kenmerk is niet verwerkt."
  remarks: "Niet alle SOAP-headers vereisen verwerking door de ontvanger. Echter, als een SOAP-header is gemarkeerd met de `MustUnderstand` kenmerk gelijk is aan &quot;true&quot;, verwerking is vereist. Fout bij verwerken van de header wanneer deze deel uitmaakt van een SOAP 1.2-aanvraag genereert een <xref:System.Web.Services.Protocols.SoapHeaderException>met de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap is ingesteld op MustUnderstandFaultCode.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> Als de SOAP-aanvraag zijn opgeslagen in een SOAP 1.1-aanvraag, de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap is ingesteld op <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException.Code%2A>       Zowel SOAP 1.1 en 1.2 definiëren `MustUnderstand` SOAP-foutcodes verschilt alleen door de versie van het SOAP-protocol gebruikt voor het verzenden van het SOAP-bericht. Dit veld wordt de versie van SOAP 1.2 en de versie van het SOAP 1.1 wordt vertegenwoordigd door <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> De twee velden worden toegewezen aan verschillende gekwalificeerde namen, maar u kunt controleren of de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap is een van de foutcodes door het aanroepen van de <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>methode.</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
