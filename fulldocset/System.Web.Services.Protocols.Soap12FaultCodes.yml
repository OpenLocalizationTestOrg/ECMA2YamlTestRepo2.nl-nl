  summary: "Hiermee geeft u de SOAP-versie 1.2 <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;> </xref> foutcode die wijzen op een fout opgetreden tijdens het verwerken van een aanroep van de client op de server vanwege een probleem met de ontvanger."
  remarks: "Een <xref:System.Web.Services.Protocols.SoapException>gegenereerd met de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap is ingesteld op ReceiverFaultCode wanneer een server wordt genoemd en deze niet op een aanvraag vanwege netwerkproblemen reageren kan.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException> Normaal gesproken met dit type uitzondering is de aanroep van de client mogelijk later.       De `Receiver` SOAP-foutcode is vergelijkbaar met de `Server` fault-code, die wordt vertegenwoordigd door de <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>veld, maar de `Server` foutcode wordt gebruikt wanneer de SOAP-aanvraag is verzonden met behulp van SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Om te controleren of de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap de `Receiver` of `Server` SOAP-foutcodes, belt de <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>methode.</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
