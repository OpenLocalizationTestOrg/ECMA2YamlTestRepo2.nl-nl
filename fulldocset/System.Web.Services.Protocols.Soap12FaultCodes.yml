  remarks: "ASP.NET niet automatisch genereert een <xref:System.Web.Services.Protocols.SoapException>met de <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>eigenschap is ingesteld op EncodingUntypedValueFaultCode.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException>       De <xref:System.Web.Services.Protocols.SoapException>klasse heeft een <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>eigenschap van het type <xref:System.Web.Services.Protocols.SoapFaultSubcode>die staat voor de SOAP-fout subcode.</xref:System.Web.Services.Protocols.SoapFaultSubcode> </xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException> De <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>eigenschap vertegenwoordigt de URI voor de werkelijke SOAP-fout subcode.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> Bij het instellen van de <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>eigenschap EncodingUntypedValueFaultCode, stel de <xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName>eigenschap <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>.</xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>"
  syntax:
