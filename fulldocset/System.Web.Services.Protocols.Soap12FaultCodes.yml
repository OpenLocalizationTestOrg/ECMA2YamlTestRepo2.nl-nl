  name: Soap12FaultCodes
  nameWithType: Soap12FaultCodes
  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "Definieert de SOAP-foutcodes die worden weergegeven in een SOAP-bericht wanneer een fout optreedt tijdens de communicatie met XML-webservices met behulp van het SOAP-versie 1.2-protocol."
  remarks: "Een SOAP-fout in versie 1.2 van de SOAP-specificatie bevat een `Code` element en onder andere een optionele `Subcode` element. De `Code` element is een van een vooraf gedefinieerde set codes, een ontvanger die de oorzaak van de fout in vijf foutcategorieën van grote valt wordt geïnformeerd. Deze vijf foutcodes worden vertegenwoordigd door de <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, en <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>velden.</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode> De `Subcode` element kan de afzender van het SOAP-fout voor een specifieke foutcode. ASP.NET definieert twee dergelijke codes die worden vertegenwoordigd door de <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, en <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>velden.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>       Een uitzondering opgetreden sets XML-webservice de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap vertegenwoordigt de `Code` element, wanneer een nieuw exemplaar van de <xref:System.Web.Services.Protocols.SoapException>of <xref:System.Web.Services.Protocols.SoapHeaderException>klasse wordt gemaakt.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException.Code%2A> Deze fout wordt verzonden via de kabel als een SOAP-fout een .NET Framework-client kunt catch- <xref:System.Web.Services.Protocols.SoapException>of <xref:System.Web.Services.Protocols.SoapHeaderException>.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public sealed class Soap12FaultCodes
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
