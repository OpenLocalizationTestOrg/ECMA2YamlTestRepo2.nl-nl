  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> -element van de XML-Schema zoals opgegeven door de World Wide Web Consortium (W3C). Deze klasse wordt gebruikt om op te nemen declaraties en definities uit een extern schema. De opgenomen declaraties en definities zijn vervolgens beschikbaar voor de verwerking van het insluitende schema."
  remarks: "De opgenomen schemadocument moet voldoen aan een van de volgende voorwaarden: het opgenomen schema moet dezelfde doelnaamruimte als de insluitende schemadocument hebben.       OF het opgenomen schema kan niet over een opgegeven `targetNamespace`; de `targetNamespace` kenmerk moet niet null zijn.       `XmlSchemaInclude`voegt alle schema-onderdelen vanaf opgenomen schema&quot;s met dezelfde doelnaamruimte (of geen doelnaamruimte opgegeven) het insluitende schema."
