- uid: System.AddIn.Hosting.AddInController.Shutdown
  id: Shutdown
  parent: System.AddIn.Hosting.AddInController
  langs:
  - csharp
  name: Shutdown()
  nameWithType: AddInController.Shutdown()
  fullName: System.AddIn.Hosting.AddInController.Shutdown()
  type: Method
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Hiermee schakelt u een invoegtoepassing."
  remarks: "Deze methode wordt de pijplijn voor communicatie tussen een invoegtoepassing en de host. Als de invoegtoepassing is geactiveerd in een automatisch gegenereerde toepassingsdomein met behulp van de <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInSecurityLevel%29>of <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.Security.PermissionSet%29>methoden, de methode Afsluiten ook wordt verwijderd van het toepassingsdomein.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.Security.PermissionSet%29> </xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInSecurityLevel%29>       Als de invoegtoepassing is geladen in het eigen toepassingsdomein, wordt het toepassingsdomein in de methode Afsluiten ook verwijderd.       Als de invoegtoepassing is geladen in een bestaand toepassingsdomein, hoeft de host en de pipeline-segmenten niet meer alle verwijzingen naar deze invoegtoepassing. In dit geval wordt de invoegtoepassing komt in aanmerking moeten worden vrijgemaakt door garbagecollection.       U kunt ook deze klasse de een invoegtoepassing die wordt geactiveerd in een extern proces af te sluiten."
  example:
  - "The following example obtains the <xref:System.AddIn.Hosting.AddInController> object for a host view named `manager` and then shuts down the add-in.  \n  \n [!code-vb[AddInCollectionPipelineHost#6](~/add/codesnippet/visualbasic/ListAdaptersHost/Program.vb#6)]\n [!code-cs[AddInCollectionPipelineHost#6](~/add/codesnippet/csharp/ListAdaptersHost/Program.cs#6)]"
  syntax:
    content: public void Shutdown ();
    parameters: []
  overload: System.AddIn.Hosting.AddInController.Shutdown*
  exceptions: []
  platform:
  - net462
