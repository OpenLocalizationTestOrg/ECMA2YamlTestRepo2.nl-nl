  name: AddInController
  nameWithType: AddInController
  fullName: System.AddIn.Hosting.AddInController
  type: Class
  summary: "Biedt toegang tot een invoegtoepassing voor een verscheidenheid aan taken."
  remarks: "Deze klasse gebruiken voor het uitvoeren van de volgende taken:-Gebruik de <xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A>eigenschap verkrijgen van een <xref:System.AddIn.Hosting.AddInEnvironment>object voor een invoegtoepassing.</xref:System.AddIn.Hosting.AddInEnvironment> </xref:System.AddIn.Hosting.AddInController.AddInEnvironment%2A> Dit object vervolgens gebruiken voor het activeren van andere invoegtoepassingen in hetzelfde toepassingsdomein en als de oorspronkelijke-invoegtoepassing.      -Gebruik de <xref:System.AddIn.Hosting.AddInController.AppDomain%2A>eigenschap verkrijgen van een <xref:System.AppDomain>object voor een invoegtoepassing.</xref:System.AppDomain> </xref:System.AddIn.Hosting.AddInController.AppDomain%2A> Dit object vervolgens gebruiken voor het activeren van andere invoegtoepassingen in hetzelfde toepassingsdomein als de oorspronkelijke-invoegtoepassing. Houd er rekening mee dat vanwege beperkingen in externe communicatie tussen processen, dit scenario werkt niet met invoegtoepassingen die in een afzonderlijk proces worden geactiveerd.      -Gebruik de <xref:System.AddIn.Hosting.AddInController.Token%2A>eigenschap verkrijgen van een <xref:System.AddIn.Hosting.AddInToken>object die staat voor een invoegtoepassing.</xref:System.AddIn.Hosting.AddInToken> </xref:System.AddIn.Hosting.AddInController.Token%2A>      -Afsluiten een invoegtoepassing met de <xref:System.AddIn.Hosting.AddInController.Shutdown%2A>methode.</xref:System.AddIn.Hosting.AddInController.Shutdown%2A>       Aanroepen voor de controller voor een invoegtoepassing de <xref:System.AddIn.Hosting.AddInController.GetAddInController%2A>methode aan en geeft een exemplaar van de invoegtoepassing als parameter.</xref:System.AddIn.Hosting.AddInController.GetAddInController%2A>"
  example:
  - "The following example activates an add-in within the same environment as a previously activated add-in by using an AddInController object.  \n  \n [!code-vb[AddInP3Host#8](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#8)]\n [!code-cs[AddInP3Host#8](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#8)]"
  syntax:
    content: public sealed class AddInController
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
