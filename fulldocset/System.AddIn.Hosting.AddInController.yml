      description: "Een object dat kan worden gebruikt voor het activeren van andere invoegtoepassingen in dezelfde omgeving als de oorspronkelijke-invoegtoepassing."
  overload: System.AddIn.Hosting.AddInController.AddInEnvironment*
  exceptions: []
