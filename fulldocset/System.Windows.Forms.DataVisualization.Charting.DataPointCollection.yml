  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objecten."
  remarks: "De klasse DataPointCollection vertegenwoordigt een verzameling <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>-objecten die op zijn beurt vertegenwoordigen de gegevenspunten die deel van uitmaken een <xref:System.Windows.Forms.DataVisualization.Charting.Series>object.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Deze klasse van verzameling is geïmplementeerd als de <xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>eigenschap van een <xref:System.Windows.Forms.DataVisualization.Charting.Series>object.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objecten kunnen worden toegevoegd of ingevoegd in de verzameling met hun X-waarde en Y-waarden is al opgegeven als parameters.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Houd er rekening mee dat ze worden ook automatisch toegevoegd als een reeks is gekoppeld aan een gegevensbron met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>of <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Gegevenspunten worden getekend in de volgorde waarin ze in deze verzameling plaatsvinden alleen als de reeks die de verzameling hoort bij de <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>eigenschap ingesteld op `true` (de standaardwaarde is `false`), of als alle X-waarden voor alle gegevenspunten nul zijn.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> Anders worden gegevenspunten getekend met behulp van de X-waarden.       Gegevenspunten kunnen worden zich bevindt, en bewerkt, op basis van de maximale, minimale of opgegeven X of Y-waarden met behulp van de overbelaste `FindMaxValue`, `FindMinValue` of `FindValue` methoden, respectievelijk.       De <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>eigenschap geeft het totale aantal items in de verzameling en wordt gewoonlijk gebruikt voor het vinden van de bovengrens van de verzameling.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>"
