      type: System.String
      description: "De naam van het exemplaar van Prestatiemeteritem categorie of een lege tekenreeks (&quot;&quot;) als de categorie slechts √©√©n exemplaar bevat."
    return:
      type: System.Diagnostics.InstanceData
      description: "Een <xref href=&quot;System.Diagnostics.InstanceData&quot;> </xref> item waarmee de <xref href=&quot;System.Diagnostics.InstanceDataCollection&quot;> </xref> object is ge√Øndexeerd."
