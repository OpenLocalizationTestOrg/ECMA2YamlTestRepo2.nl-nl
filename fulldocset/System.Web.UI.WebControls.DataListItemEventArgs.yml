  remarks: "De items in de <xref:System.Web.UI.WebControls.DataList>besturingselement waarnaar wordt verwezen als elk item wordt gemaakt of gekoppeld aan het besturingselement.</xref:System.Web.UI.WebControls.DataList> Gebruik deze eigenschap programmatisch toegang verkrijgen tot het item waarnaar wordt verwezen in de <xref:System.Web.UI.WebControls.DataList>bepalen wanneer de <xref:System.Web.UI.WebControls.DataList.ItemCreated>of <xref:System.Web.UI.WebControls.DataList.ItemDataBound>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.DataList.ItemDataBound> </xref:System.Web.UI.WebControls.DataList.ItemCreated> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the Item property to display the order in which the items are created in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_224_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_224_1.aspx)]"
