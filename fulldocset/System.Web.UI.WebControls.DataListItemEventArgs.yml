  name: DataListItemEventArgs
  nameWithType: DataListItemEventArgs
  fullName: System.Web.UI.WebControls.DataListItemEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> gebeurtenissen van een <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Web.UI.WebControls.DataList.ItemCreated>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       De <xref:System.Web.UI.WebControls.DataList.ItemDataBound>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement is gebonden aan een bron.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van DataListItemEventArgs de <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_1.aspx)]  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_2.aspx)]"
