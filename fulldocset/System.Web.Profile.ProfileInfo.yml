  name: ProfileInfo
  nameWithType: ProfileInfo
  fullName: System.Web.Profile.ProfileInfo
  type: Class
  summary: "Bevat informatie over een gebruikersprofiel."
  remarks: "De klasse ProfileInfo wordt gebruikt voor informatie over het profiel van een gebruiker uit de gegevensopslag, met inbegrip van de laatste datum en tijd wanneer profieleigenschappen zijn opgehaald of bijgewerkt, de naam van de gebruiker die is gekoppeld aan het profiel, en of het profiel voor een anonieme of geverifieerde gebruiker is.       ProfileInfo objecten zijn samengesteld en wordt geretourneerd als onderdeel van een <xref:System.Web.Profile.ProfileInfoCollection>door de <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>, en de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methoden van een <xref:System.Web.Profile.ProfileProvider>.</xref:System.Web.Profile.ProfileProvider> </xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
