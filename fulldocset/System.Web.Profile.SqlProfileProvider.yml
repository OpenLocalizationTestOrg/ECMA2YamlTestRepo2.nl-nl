  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Hiermee verwijdert u profieleigenschappen en -gegevens voor de opgegeven lijst met profielen uit de gegevensbron."
  remarks: "De methode DeleteProfiles alle profielgegevens en eigenschappen voor de opgegeven profielen worden verwijderd uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. De lijst met profielen verwijderen is opgegeven met een <xref:System.Web.Profile.ProfileInfoCollection>die is doorgegeven als de `profiles` parameter.</xref:System.Web.Profile.ProfileInfoCollection> Een <xref:System.Web.Profile.ProfileInfoCollection>kan worden geretourneerd van de <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, en <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>methoden.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       De retourwaarde kan afwijken van de <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>waarde voor de opgegeven <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Dit geeft aan dat sommige van de profielen in de opgegeven <xref:System.Web.Profile.ProfileInfoCollection>niet langer zijn gevonden in het gegevensarchief.</xref:System.Web.Profile.ProfileInfoCollection>       De database-updates die worden uitgevoerd tijdens de aanroep van de DeleteProfiles-methode worden gedaan binnen een transactie. Als een fout is opgetreden, de transactie wordt teruggedraaid en er zijn geen updates worden uitgevoerd."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "Een <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> die bevat informatie over het profiel voor profielen worden verwijderd."
    return:
      type: System.Int32
      description: "Het aantal profielen die zijn verwijderd uit de gegevensbron."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Haalt informatie over het profiel voor profielen waarin de laatste Activiteitsdatum is opgetreden op of vóór de opgegeven datum en tijd en de gebruikersnaam op voor het profiel komt overeen met de opgegeven naam."
  remarks: "De methode FindInactiveProfilesByUserName wordt gebruikt voor het ophalen van profielgegevens voor ongebruikte gebruikersprofielen voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Deze methode wordt alleen ophalen waarvan de gebruikersnaam voor het profiel overeenkomt met de opgegeven profielen `usernameToMatch` parameterwaarde. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, een profiel met een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die vindt plaats voordat de opgegeven `userInactiveSinceDate` parameterwaarde wordt geretourneerd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       De <xref:System.Web.Profile.SqlProfileProvider>zoekt naar een overeenkomst met de `usernameToMatch` parameter waarde met behulp van de `LIKE` sleutelwoord en ondersteunt jokertekens bevatten, zoals het %-teken.</xref:System.Web.Profile.SqlProfileProvider> Bijvoorbeeld, als de `usernameToMatch` parameter &quot;gebruiker1&quot; is ingesteld, wordt profielinformatie voor het profiel met de gebruikersnaam van &quot;gebruiker1&quot; wordt geretourneerd, als deze bestaat. Als de `usernameToMatch` parameter is ingesteld op &quot;gebruiker %&quot;, en vervolgens profielgegevens voor profielen met de gebruikersnaam van &quot;gebruiker1&quot;, &quot;gebruiker2&quot; en &quot;user_admin&quot; worden geretourneerd. Gebruikers worden geretourneerd in de volgorde waarin hun profielen zijn toegevoegd met de gegevensopslag.       De resultaten van FindInactiveProfilesByUserName worden beperkt door de `pageIndex` en `pageSize` parameters. De `pageSize` parameter identificeert het maximum aantal <xref:System.Web.Profile.ProfileInfo>objecten te retourneren in de <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> De `pageIndex` parameter identificeert welke pagina met resultaten om terug te keren; 0 identificeert de eerste pagina. De `totalRecords` -parameter is een `out` parameter die is ingesteld op het totale aantal niet-actief gebruikersprofielen voor de geconfigureerde `applicationName`, op basis van de `authenticationOption` en `userInactiveSinceDate` parameters. Bijvoorbeeld, als er zijn 13 gebruikers voor de geconfigureerde `applicationName`, en de `pageIndex` waarde is 1 met een `pageSize` van 5, de <xref:System.Web.Profile.ProfileInfoCollection>geretourneerd wordt het zesde via de tien inactieve profielen bevatten.</xref:System.Web.Profile.ProfileInfoCollection> De `totalRecords` parameter wordt ingesteld tot en met 13."
  example:
