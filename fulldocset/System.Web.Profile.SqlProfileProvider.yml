- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Opgehaald of ingesteld van de naam van de toepassing waarvoor u wilt opslaan en ophalen van profielgegevens."
  remarks: "De eigenschap ApplicationName wordt gebruikt door de <xref:System.Web.Profile.SqlProfileProvider>profielgegevens koppelen aan verschillende toepassingen.</xref:System.Web.Profile.SqlProfileProvider> Hierdoor kunnen meerdere toepassingen dezelfde database gebruiken voor het opslaan van gebruikersgegevens zonder te worden uitgevoerd in conflicten tussen dubbele gebruikers. Meerdere ASP.NET-toepassingen kunnen gebruikmaken van de database met dezelfde door dezelfde waarde opgeven in de eigenschap ApplicationName. De eigenschap ApplicationName via een programma kan worden ingesteld of het kan declaratief worden ingesteld in het configuratiebestand voor de toepassing met de `applicationName` kenmerk.       Als een waarde is niet opgegeven voor de `applicationName` kenmerk in het configuratiebestand voor de webtoepassing, wordt de <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>waarde wordt gebruikt voor ASP.NET-toepassingen.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Voor niet-ASP.NET-toepassingen, de standaardwaarde is de <xref:System.Diagnostics.ProcessModule.ModuleName%2A>waarde zonder de bestandsextensie.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > Omdat een één profiel provider standaardexemplaar wordt gebruikt voor alle van de geleverde aanvragen door een <xref:System.Web.HttpApplication>object, kunt u meerdere aanvragen gelijktijdig uitgevoerd en probeert in te stellen van de waarde van de eigenschap ApplicationName hebben.</xref:System.Web.HttpApplication> De eigenschap ApplicationName is niet thread-safe voor meerdere schrijfbewerkingen en het wijzigen van de waarde van de eigenschap ApplicationName kan leiden tot onverwacht gedrag voor meerdere gebruikers van een toepassing. Het verdient aanbeveling om te voorkomen dat code waarmee gebruikers de eigenschap ApplicationName ingesteld tenzij u moet schrijven. Een voorbeeld van een toepassing wanneer de eigenschap ApplicationName mogelijk vereist is een beheertoepassing die profielgegevens voor meerdere toepassingen beheert. Deze aanvraag moet een toepassing voor één gebruiker en niet een webtoepassing."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "De naam van de toepassing waarvoor u wilt opslaan en ophalen van profielgegevens. De standaardwaarde is de <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>waarde.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Een poging gedaan de eigenschap ApplicationName instellen door een aanvrager die geen <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> ASP.NET hosting-machtiging."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Een poging gedaan de eigenschap ApplicationName instellen op een tekenreeks die langer is dan 256 tekens."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Hiermee verwijdert u gebruikersprofielgegevens voor profielen waarin de laatste Activiteitsdatum heeft plaatsgevonden voor de opgegeven datum en tijd."
  remarks: "De methode DeleteInactiveProfiles gebruikt ongebruikte om profielgegevens te verwijderen uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, een profiel met een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die plaatsvindt op of voor de opgegeven `userInactiveSinceDate` parameterwaarde wordt verwijderd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       De database-updates die worden uitgevoerd tijdens de aanroep van de DeleteInactiveProfiles-methode worden gedaan binnen een transactie. Als een fout is opgetreden, de transactie wordt teruggedraaid en er zijn geen updates worden uitgevoerd."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Een van de <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> waarden, die aangeeft of anonieme, geverifieerd of beide typen profielen worden verwijderd."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Een <xref:System.DateTime>die identificeert welke gebruikersprofielen worden als inactief beschouwd.</xref:System.DateTime> Als de <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>van een gebruiker profiel plaatsvindt op of vóór deze datum en tijd, het profiel als inactief beschouwd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Het aantal profielen die zijn verwijderd uit de gegevensbron."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Hiermee verwijdert u profieleigenschappen en -informatie uit de gegevensbron voor de opgegeven lijst met gebruikersnamen."
  remarks: "De methode DeleteProfiles alle profielgegevens en eigenschappen voor de opgegeven profielen worden verwijderd uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. De lijst met profielen verwijderen is opgegeven als een tekenreeksmatrix van gebruikersnamen. Als profieleigenschappen en informatie aanwezig zijn in de gegevensbron voor de naam van een gebruiker in de `usernames` parameter, worden deze verwijderd.       De retourwaarde kan afwijken van de lengte van de opgegeven matrix met `usernames`. Dit geeft aan dat sommige van de profielen in de opgegeven matrix met `usernames` zijn al verwijderd uit de gegevensopslag.       De database-updates die worden uitgevoerd tijdens de aanroep van de DeleteProfiles-methode worden gedaan binnen een transactie. Als een fout is opgetreden, de transactie wordt teruggedraaid en er zijn geen updates worden uitgevoerd."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Een string-matrix van gebruikersnamen voor profielen worden verwijderd."
    return:
      type: System.Int32
      description: "Het aantal profielen die zijn verwijderd uit de gegevensbron."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
