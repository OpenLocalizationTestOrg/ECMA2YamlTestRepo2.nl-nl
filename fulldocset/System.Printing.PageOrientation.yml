  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "Hiermee geeft u op hoe de pagina&quot;s van inhoud op afdrukmedia zijn gericht."
  remarks: "De waarden van dit type voornamelijk voor deze doeleinden gebruiken: - als leden van de <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>verzameling, die een eigenschap is van <xref:System.Printing.PrintCapabilities>, deze waarden geven aan de stand-typen die ondersteuning biedt voor een printer.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>      -Als de waarde van de <xref:System.Printing.PrintTicket.PageOrientation%2A>eigenschap van een <xref:System.Printing.PrintTicket>, de waarde zorgt ervoor dat de printer te gebruiken van een bepaalde afdrukstand.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageOrientation%2A>       De **onbekende** waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap **onbekende**.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>het opstellen van de toepassing heeft gemaakt een *PrintTicket document* die wordt de functie stand ingesteld op een niet-herkende optie (dat wil zeggen, een optie die niet is gedefinieerd in de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft **onbekende** als de waarde van de <xref:System.Printing.PrintTicket.PageOrientation%2A>eigenschap.</xref:System.Printing.PrintTicket.PageOrientation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Hoewel de <xref:System.Printing.PrintTicket>en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
