  type: Enum
  summary: "Geeft aan of een item voor sessie van een gegevensarchief voor een sessie die is vereist initialisatie."
  remarks: "De opsomming SessionStateActions wordt gebruikt door de <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>en <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>methoden van een <xref:System.Web.SessionState.SessionStateStoreProviderBase>uitvoering.</xref:System.Web.SessionState.SessionStateStoreProviderBase> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Wanneer een item voor sessie wordt opgehaald uit de gegevensopslag, de opsommingswaarde geeft aan of de sessie initialisatie vereist of niet op basis van een waarde die met de gegevens worden opgeslagen. De <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>en <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>methoden set een `actions` -parameter voor een opsommingswaarde SessionStateActions op basis van deze waarde is opgehaald met de sessie-item.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Als de waarde van de `actions` parameter is ingesteld op InitializeItem, de <xref:System.Web.SessionState.SessionStateModule>initialiseert de sessie en voert de `Session_OnStart` gebeurtenis gedefinieerd in het bestand Global.asax voor de ASP.NET-toepassing.</xref:System.Web.SessionState.SessionStateModule> Als de waarde van de `actions` parameter is geen, geen extra stappen worden uitgevoerd voor de huidige sessie.       Een item voor sessie gemaakt door de <xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>methode is gemaakt met een waarde die aangeeft dat het item is vereist initialisatie en die de <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>en <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>methoden moeten ingesteld de `actions` -parameter voor InitializeItem.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>"
  example:
