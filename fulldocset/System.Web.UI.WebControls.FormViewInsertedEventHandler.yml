  remarks: "De <xref:System.Web.UI.WebControls.FormView>beheren verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemInserted>-gebeurtenis geactiveerd wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.FormView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het controleren van de resultaten van een insert-bewerking wanneer deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde FormViewInsertedEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
