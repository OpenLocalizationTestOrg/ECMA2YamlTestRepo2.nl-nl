  summary: "Hiermee haalt u de taak die is gekoppeld aan de gebeurtenis. Een taak identificeert een deel van een toepassing of een onderdeel dat een gebeurtenis wordt gepubliceerd."
  remarks: "Een taak is een 16-bits-waarde met 16 hoogste waarden die zijn gereserveerd. Dit type kunnen elke waarde tussen 0x0000 en 0xffef moet worden gebruikt.       De standaardhandtekening voor gebeurtenis-taken zijn gedefinieerd in de <xref:System.Diagnostics.Eventing.Reader.StandardEventTask>opsomming.</xref:System.Diagnostics.Eventing.Reader.StandardEventTask>"
