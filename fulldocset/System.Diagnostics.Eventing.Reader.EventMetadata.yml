  summary: "Hiermee haalt u de sleutelwoorden die zijn gekoppeld aan de gebeurtenis die is gedefinieerd in de zelfs provider."
  remarks: "De trefwoorden voor een gebeurtenis worden gebruikt om de gebeurtenis met andere soortgelijke gebeurtenissen op basis van het gebruik van de gebeurtenissen. Elk trefwoord is iets in een 64-bits masker. Vooraf gedefinieerde bits waarden en gereserveerde bits in beslag nemen de eerste 16 posities van deze masker, het manifest voor het gebruik van een bits tussen 0x0000000000000001 en 0x0000800000000000 verlaten.       De trefwoorden standaardhandtekening voor gebeurtenis zijn gedefinieerd in de <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>opsomming.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
