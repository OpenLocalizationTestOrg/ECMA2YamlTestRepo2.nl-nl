- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een JavaScript-expressie die wordt gebruikt om te detecteren of een JavaScript-bestand dat is geladen."
  remarks: "Deze eigenschap wordt gebruikt in combinatie met de <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>eigenschap voor het weergeven van inline-script dat wordt teruggezet naar het laden van de bibliotheek van een lokale server-locatie als het script niet kan worden geladen vanaf de CDN.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Deze waarde is al ingesteld voor script-bibliotheken van Microsoft. Als u wilt registreren van een script en CDN terugval ondersteuning krijgen, zou u deze eigenschap instellen op een expressie. Bijvoorbeeld, om te controleren of een jQuery-bibliotheek is geladen, kunt u de volgende expressie:`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "De JavaScript-expressie. De standaardwaarde is een lege tekenreeks."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
