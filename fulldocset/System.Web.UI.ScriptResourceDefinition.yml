- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft voor de <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> of een bron van het script moet worden benaderd via een beveiligde verbinding met het netwerkpad van contentlevering (CDN) wanneer de pagina wordt geopend met behulp van HTTPS."
  remarks: "De eigenschap CdnSupportsSecureConnection gebruiken om te controleren of de bron van het bijbehorende script mag worden geopend door de <xref:System.Web.UI.ScriptManager>via een beveiligde verbinding (SSL) naar een CDN.</xref:System.Web.UI.ScriptManager> U kunt met behulp van de eigenschap CdnSupportsSecureConnection een waarschuwingsbericht weergegeven vanuit de browser voorkomen wanneer uw webtoepassing probeert op te vragen van beveiligde inhoud vanaf een CDN die ondersteuning biedt voor SSL."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de CDN moet worden benaderd via HTTPS; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
