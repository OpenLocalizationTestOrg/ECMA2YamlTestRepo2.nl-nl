  name: ScriptResourceDefinition
  nameWithType: ScriptResourceDefinition
  fullName: System.Web.UI.ScriptResourceDefinition
  type: Class
  summary: "Hiermee definieert u de locatie van de bron van een script."
  remarks: "Een ScriptResourceDefinition object vertegenwoordigt een bron van één logische script. Deze bron mogelijk diverse verschillende fysieke representaties, zoals een foutopsporingsversie, een releaseversie en een versie op een content delivery network (CDN)."
  syntax:
    content: public class ScriptResourceDefinition
  inheritance:
