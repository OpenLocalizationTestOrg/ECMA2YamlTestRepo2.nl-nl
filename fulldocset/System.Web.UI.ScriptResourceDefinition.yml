  summary: "Opgehaald of ingesteld van het pad van de modus voor foutopsporing van de scriptbron op een content delivery network (CDN)."
  remarks: "Als u verwijst naar een CDN-pad, kunt u ondersteuning voor de pagina CDN inschakelen door in te stellen de <xref:System.Web.UI.ScriptManager.EnableCdn%2A>eigenschap van <xref:System.Web.UI.ScriptManager>naar `true`.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
