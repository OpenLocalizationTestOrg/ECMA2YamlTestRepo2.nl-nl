  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "De opgegeven converteert <xref:System.String>in een <xref:System.DateTime>object.</xref:System.DateTime> </xref:System.String>"
  remarks: "De `Parse` methode is geschikt voor het parseren van tekenreeksen in verschillende indelingen. De tekenreeksindelingen herkenbare bestaan uit de volgende indeling patronen.      | Patroon opmaken | Beschrijving | Voorbeelden |   |--------------------|-----------------|--------------|   | jjjj | Het jaar in de indeling van 4 cijfers. | 1999, 1812 |   | MM | De numerieke maand. Maanden met één cijfer nul hebben. | 11, 05 |   | dd | De dag van de maand. Dagen met één cijfer nul hebben. | 23, 09 |   | HH | Het uur binnen een bereik 24 uur. Uren met één cijfer nul hebben. | 17, 07 |   | mm | De minuut. Minuten met één cijfer nul hebben. | 49, 05 |   | ss | Het tweede. Seconden van één cijfer nul hebben. | 32, 02 |   | f, ff, fff,..., ffffffffff | Het gedeelte van een seconde. Het aantal tekens in het patroon &quot;f&quot; geeft het aantal cijfers fractie. | 321635, 4592 |   | zzz | De volledige zone tijdverschil (uren en minuten) van de Universal Time coördineren (Greenwich Mean Time). Uren met één cijfer nul hebben. | -07: 00, 08:00 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
