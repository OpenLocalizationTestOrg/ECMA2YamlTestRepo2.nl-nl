      description: "De <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> converteren."
    return:
      type: System.DateTime
      description: "Een <xref:System.DateTime>object opgehaald uit <code> value </code>.</xref:System.DateTime>"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
