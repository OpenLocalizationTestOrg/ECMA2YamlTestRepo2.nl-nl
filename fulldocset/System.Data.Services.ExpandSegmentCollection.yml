  type: Class
  summary: "De segmenten van een query die kunnen worden uitgebreid door de `$expand` component die volgt op een query."
  remarks: "Een `$expand` component geeft aan dat elk Vouw item moet volledig worden uitgevouwen. De waarde bijvoorbeeld `OrderLines.Product.Image` met `$expand` zorgt ervoor dat `OrderLines`, wordt de `Product` van elk element in `OrderLines`, en de `Image` van de `Product` van elk element in `OrderLines` worden uitgebreid.       De meest linkse resource-eigenschap in een `$expand` component moet een eigenschap van het entiteitstype binnen de entiteitset geïdentificeerd door het laatste padsegment in de aanvraag-URI.       Redundante `$expand` component regels worden genegeerd."
  syntax:
