  summary: "Hiermee wordt de voorkeurshoogte van het besturingselement opgehaald."
  remarks: "Deze eigenschap geeft de hoogte dat het besturingselement zijn moet om tekst, op basis van het lettertype dat wordt toegewezen aan het besturingselement goed weer te geven. U kunt deze eigenschap samen met de <xref:System.Windows.Forms.Label.PreferredWidth%2A>eigenschap ervoor te zorgen dat de tekst in de <xref:System.Windows.Forms.Label>besturingselement correct wordt weergegeven.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.PreferredWidth%2A> U kunt de <xref:System.Windows.Forms.Label.AutoSize%2A>eigenschap in op automatisch aanpassen van de hoogte en de breedte van de <xref:System.Windows.Forms.Label>besturingselement, op basis van de grootte van de tekst en het lettertype.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.AutoSize%2A>      > [!NOTE] > Als de <xref:System.Windows.Forms.Label.BorderStyle%2A>eigenschap van de <xref:System.Windows.Forms.Label>besturingselement is ingesteld op `BorderStyle.None`, de waarde die wordt geretourneerd door de eigenschap PreferredHeight langer vanwege het gebrek aan randen.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.BorderStyle%2A>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the PreferredHeight and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.ImageList> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing?displayProperty=fullName> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_82_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/p-system.windows.forms.l_82_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/p-system.windows.forms.l_82_1.cpp)]"
  syntax:
    content: public virtual int PreferredHeight { get; }
    return:
      type: System.Int32
      description: "De hoogte van het besturingselement (in pixels), ervan uitgaande dat een enkele regel tekst wordt weergegeven."
