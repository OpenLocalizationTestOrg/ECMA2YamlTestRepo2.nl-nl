  summary: "Hiermee geeft u een standaard Windows-label."
  remarks: "Labels worden meestal gebruikt voor de beschrijvende tekst voor een besturingselement opgeven. U kunt bijvoorbeeld een Label gebruiken om toe te voegen beschrijvende tekst voor een <xref:System.Windows.Forms.TextBox>beheer om de gebruiker informeren over het type gegevens verwacht in het besturingselement.</xref:System.Windows.Forms.TextBox> Labels kunnen ook worden gebruikt voor de beschrijvende tekst toevoegen aan een <xref:System.Windows.Forms.Form>om te voorzien van de gebruiker nuttige informatie.</xref:System.Windows.Forms.Form> U kunt bijvoorbeeld een Label toevoegen aan de bovenkant van een <xref:System.Windows.Forms.Form>die bevat instructies voor de gebruiker over de invoergegevens in de besturingselementen in het formulier.</xref:System.Windows.Forms.Form> Labels kunnen ook runtime-informatie weergeven over de status van een toepassing worden gebruikt. U kunt bijvoorbeeld een Label-besturingselement toevoegen aan een formulier om weer te geven de status van elk bestand als een lijst met bestanden is verwerkt.       Een Label maakt deel uit van de tabvolgorde van een formulier, maar er wordt geen focus (focus wordt het volgende besturingselement in de tabvolgorde). Bijvoorbeeld, als de <xref:System.Windows.Forms.Label.UseMnemonic%2A>eigenschap is ingesteld op `true`, en een symbool teken: het eerste teken na een en-teken (&), is opgegeven in de <xref:System.Windows.Forms.Control.Text%2A>eigenschap van het besturingselement, wanneer een gebruiker op ALT + de sneltoets focus naar het volgende besturingselement in de tabvolgorde.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> Deze functie biedt toetsenbordnavigatie voor een formulier. Naast de tekst weer te geven, het labelbesturingselement kan ook weergeven een installatiekopie met de <xref:System.Windows.Forms.Label.Image%2A>eigenschap of een combinatie van de <xref:System.Windows.Forms.Label.ImageIndex%2A>en <xref:System.Windows.Forms.Label.ImageList%2A>Eigenschappen.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      > [!NOTE] > Een Label kunt doorzichtig worden gemaakt door in te stellen de <xref:System.Windows.Forms.Control.BackColor%2A>eigenschap `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> Wanneer u een transparante label, alleen het huidige apparaat co√∂rdinatensysteem gebruiken om te tekenen op de container of de achtergrond Label mogelijk niet goed voor tekenen."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
