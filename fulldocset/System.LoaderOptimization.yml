  summary: "Een inventarisatie gebruikt met de klasse ttribute loader optimalisaties voor een uitvoerbaar bestand opgeven."
  remarks: "De betekenis van MultiDomainHost gewijzigd in versie 2.0 van .NET Framework. De lader van de deelt nu bronnen in toepassingsdomeinen alleen voor assembly&quot;s die zijn toegevoegd aan de global assemblycache.      > [!NOTE] > Als aangepaste code access security-beleid is ingesteld voor de <xref:System.AppDomain>, met behulp van de <xref:System.AppDomain.SetAppDomainPolicy%2A>eigenschap, en de <xref:System.AppDomain>is gemaakt met de vlag met meerdere domeinen, het effect is hetzelfde als het opgeven van de vlag MultiDomainHost; dat wil zeggen, assembly&quot;s in de GAC worden gedeeld.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Wanneer dit het geval is, wordt de lader biedt geen Veroorzaak een exception en de toepassing niet de prestatieverbeteringen die zijn gekoppeld aan de vlag met meerdere domeinen.       Zie voor meer informatie over assembly delen en domeinneutraal assembly geladen [toepassingsdomeinen en assembly&quot;s](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
