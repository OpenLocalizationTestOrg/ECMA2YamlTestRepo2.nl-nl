  name: ResXResourceReader
  nameWithType: ResXResourceReader
  fullName: System.Resources.ResXResourceReader
  type: Class
  summary: "XML-bronbestanden (.resx) en gegevensstromen inventariseren en leest de opeenvolgende resource naam / waarde-paren."
  remarks: "De klasse ResXResourceReader biedt een standaardimplementatie van de <xref:System.Resources.IResourceReader>interface die resourcegegevens in een XML-indeling leest.</xref:System.Resources.IResourceReader> Als u wilt lezen resourcegegevens uit een indeling van de binaire bron, gebruiken de <xref:System.Resources.ResourceReader>klasse.</xref:System.Resources.ResourceReader>       Gebruik van de klasse ResXResourceReader bronnen in .resx bestanden inventariseren door de enumerator woordenlijst passeert (<xref:System.Collections.IDictionaryEnumerator>) die wordt geretourneerd door de <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>methode.</xref:System.Resources.ResXResourceReader.GetEnumerator%2A> </xref:System.Collections.IDictionaryEnumerator> Aanroepen van de methoden die door <xref:System.Collections.IDictionaryEnumerator>om door te gaan naar de volgende resource en de naam en waarde van elke resource in het .resx-bestand te lezen.</xref:System.Collections.IDictionaryEnumerator>      > [!NOTE] > De ResXResourceReader klasse biedt twee enumerators. De <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName>methode retourneert een <xref:System.Collections.IDictionaryEnumerator>object; het is raadzaam dat u deze methode gebruikt het opsommen van resources.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> De <xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>methode is een expliciete interface-implementatie die als resultaat geeft een <xref:System.Collections.IEnumerator>object; we raden niet het gebruik ervan.</xref:System.Collections.IEnumerator> </xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>       Het volgende voorbeeld wordt de <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>methode verkrijgen van een <xref:System.Collections.IDictionaryEnumerator>object dat wordt gebruikt voor het inventariseren van de bronnen in een .resx-bestand.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A> Het voorbeeld bevat een `CreateResourceFile` routine waarmee het bronbestand voor de benodigde maakt.       [!code-cs[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_1.cs)][!code-vb[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_1.vb) ] als de <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>eigenschap is `true`, de waarde van de <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>eigenschap is een <xref:System.Resources.ResXDataNode>object in plaats van de resourcewaarde.</xref:System.Resources.ResXDataNode> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   Hiermee maakt u een resource-item Opmerking beschikbaar vanuit de <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName>eigenschap.</xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> Het volgende voorbeeld wordt de <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>eigenschap `true` en inventariseren van de resources in een .resx-bestand [!code-cs [System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/csharp/t-system.resources.resxr_1_2.cs)][!code-vb[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_2.vb) ] als <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>is `true`, wordt de <xref:System.Resources.ResXDataNode>items in de opsomming kunnen zijn:-titel resources samen met hun gegevens.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> In dit geval de <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>eigenschap is `null`.</xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>      -De naam van resources samen met de naam van het bestand met de brongegevens. In dit geval de <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>eigenschap retourneert een <xref:System.Resources.ResXFileRef>object dat informatie over de resource bevat, inclusief de bestandsnaam.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> Als relatieve bestandsnamen worden gebruikt, moet u altijd stelt de <xref:System.Resources.ResXResourceReader.BasePath%2A>eigenschap voor een referentiepunt voor het relatieve bestandspad.</xref:System.Resources.ResXResourceReader.BasePath%2A>       Als u wilt ophalen van benoemde bronnen van een .resx-bestand in plaats van de daarbij behorende bronnen inventariseren, u kunt instantiëren een <xref:System.Resources.ResXResourceSet>object en de aanroep van de `GetString` en `GetObject` methoden.</xref:System.Resources.ResXResourceSet>      > [!NOTE] > De ResXResourceReader klasse bevat een koppeling-vraag en een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>uitzondering wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException>"
  example:
  - "The following example demonstrates how to use a ResXResourceReader to iterate through the resources in a .resx file. First, the ResXResourceReader`rsxr` is created for the file `items.resx`. Next, the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method is used to create an <xref:System.Collections.IDictionaryEnumerator> to iterate through the resources and display the contents to the console.  \n  \n [!code-cpp[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/cpp/t-system.resources.resxr_1_3.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_3.cs)]\n [!code-vb[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_3.vb)]"
  syntax:
    content: 'public class ResXResourceReader : System.Resources.IResourceReader'
