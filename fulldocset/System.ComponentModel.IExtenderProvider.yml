  summary: "Hiermee definieert u de interface voor het uitbreiden van de eigenschappen van de andere onderdelen in een container."
  remarks: "Een uitbreidingsfunctie is een onderdeel dat biedt de eigenschappen voor andere onderdelen. Bijvoorbeeld, de <xref:System.Windows.Forms.ToolTip>besturingselement is een uitbreidingsfunctie.</xref:System.Windows.Forms.ToolTip> Bij het toevoegen van een <xref:System.Windows.Forms.ToolTip>besturingselement moet een <xref:System.Windows.Forms.Form>, hebben alle besturingselementen in het formulier een <xref:System.Windows.Forms.ToolTip>eigenschap toegevoegd aan hun lijst met eigenschappen.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Een onderdeel is dat biedt de eigenschappen voor uitbreidingsfuncties moet IExtenderProvider implementeren. Een visuele ontwerper kan vervolgens aanroepen <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>om te bepalen welke objecten in een container ontvangt de eigenschappen voor uitbreidingsfuncties.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Zie voor meer informatie over providers voor uitbreidingsfuncties [hoe: implementeert een uitbreidingsfunctie](~/add/includes/ajax-current-ext-md.md)."
  example:
