  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het hoofdobject leden waarvoor een model van de toegang tot beveiligde code wordt de weergave van het XAML-type kan bevatten."
  remarks: "Deze instelling is relevant zijn voor sommige implementaties XAML zoals WPF waarbij het hoofdobject vaak een &quot;factory is&quot; voor het genereren van een exemplaar van een patroontype wanneer dat patroontype niet altijd een praktische objectexemplaar is. Bijvoorbeeld, een toegangspunt van `UserControl` heeft een bepaalde betekenis voor WPF en Silverlight-toepassing-modellen en `UserControl` mogelijk beveiligd eigenschappen (`UserControl.Content`) dat de parser toegang tot heeft. Hulpprogramma&quot;s en ontwerp verwerkingsinformatie moeten ook toegang tot dergelijke eigenschappen. Dergelijke gevallen moeten in het algemeen worden gerapporteerd aan het XAML-typesysteem als schrijfbare eigenschappen zelfs als ze toegang hebben beveiligd in het typesysteem back-ups maken."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het hoofdobject leden kan bevatten die een code voor beveiligde toegangsmodel hebben; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
