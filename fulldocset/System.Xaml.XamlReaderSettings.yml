  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of waarden voor moet worden genegeerd door de XAML-lezer <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> kenmerken die bestaan op eigenschapselementen."
  remarks: "Tijdens de lokalisatie, de `x:Uid` kenmerk wordt gebruikt voor het identificeren van elementen in de opmaak zodat lokalisatie extra XAML elementen als afzonderlijke entiteiten voor lokalisatie kunnen verwerken. Kenmerken worden meestal niet weergegeven in eigenschapselementen in XAML. Echter, `x:Uid` is een uitzondering omdat sommige gebruik gelokaliseerde tekst in een eigenschapselement als inhoud, plaatsen in plaats van als een afzonderlijke object dat kan ontvangen een eigen `x:Uid`. Als u een waarde IgnoreUidsOnPropertyElements op `true` kunnen een strenger modus. De standaardwaarde van `false` doorgaat met het verwerken van eigenschapselement `x:Uid` kenmerken."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de lezer moet waarden voor negeert <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> kenmerken in eigenschapselementen. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Als de lezer moet verwerken <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> kenmerken in eigenschapselementen. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
