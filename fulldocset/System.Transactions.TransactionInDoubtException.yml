  name: TransactionInDoubtException
  nameWithType: TransactionInDoubtException
  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een bewerking wordt uitgevoerd voor een transactie is onzeker of een poging gedaan om door te voeren van de transactie en de transactie wordt indoubt gekregen."
  remarks: "Deze uitzondering wordt gegenereerd wanneer een bewerking wordt uitgevoerd voor een transactie is onzeker. Een transactie is onzeker wanneer de status van de transactie kan niet worden bepaald. In het bijzonder het uiteindelijke resultaat van de transactie, of deze wordt doorgevoerd of afgebroken, nooit bekend voor deze transactie.       Deze uitzondering wordt ook gegenereerd wanneer wordt geprobeerd de transactie doorvoeren en de transactie indoubt gekregen wordt.       Dit is een onherstelbare fout."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
  inheritance:
