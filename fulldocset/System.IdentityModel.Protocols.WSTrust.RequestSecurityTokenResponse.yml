  fullName: System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse
  type: Class
  summary: "Hiermee geeft u het element wst:RequestSecurityTokenResponse, die wordt gebruikt voor het retourneren van een beveiligingstoken."
  remarks: "Het element wst:RequestSecurityTokenResponse (bericht) bevat de parameters en eigenschappen in het antwoord verzonden door een beveiligingstokenservice (STS) op een security token verzoek (eerste) door een client. Het antwoordbericht (of element) is de RSTR afgekort. De <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenRequest>klasse bevat eigenschappen die de elementen van de RSTR vertegenwoordigen.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenRequest> Een RSTR vormen een reactie op een aanvraag die overeenkomt met een van de aanvraag-bindingen gedefinieerd door WS-Trust; bijvoorbeeld, de binding voor de uitgifte, de binding vernieuwing, de binding valideren of de binding annuleren. Veel van de eigenschappen in de klasse RequestSecurityTokenResponse komen overeen met de elementen die alleen toegestaan in bepaalde soorten antwoorden zijn zoals gedefinieerd door deze bindingen. Afhankelijk van het soort antwoord staat voor een bepaald RequestSecurityTokenResponse-object of de parameters die aanwezig zijn in het specifieke antwoord dat door dit object, is enkele eigenschappen van het object mogelijk `null`.       Aanvragen binnenkomen op de STS in een bericht met een element wst:RequestSecurityToken (eerste). Dit bericht wordt vertegenwoordigd door de <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken>klasse.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken>       Zie voor meer informatie over het element dat deze klasse vertegenwoordigt de versie van de WS-Trust-specificatie die van toepassing op uw scenario is."
  syntax:
    content: 'public class RequestSecurityTokenResponse : System.IdentityModel.Protocols.WSTrust.WSTrustMessage'
