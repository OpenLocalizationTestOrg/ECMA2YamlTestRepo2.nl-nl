  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hiermee geeft u het beginpunt van een nieuwe afbeelding."
  remarks: "Deze methode is meermaals aangeroepen, kunt u meerdere cijfers (zelfstandig geometrische vormen) binnen deze <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext> maken       Een <xref:System.Windows.Media.StreamGeometry>kan niet worden geserialiseerd als deze bevat een <xref:System.Windows.Media.Transform>of een niet-omlijnd of leeg segmenten.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "De <xref href=&quot;System.Windows.Point&quot;> </xref> waar de afbeelding begint."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Gebruik het gebied die deel uitmaken van deze afbeelding voor treffer testen, rendering en paginaknipsel; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de afbeelding; sluiten anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Bijvoorbeeld, als twee verbindingslijnen worden getekend, en `isClosed` is ingesteld op <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, worden de tekening slechts twee regels, maar als `isClosed` is ingesteld op <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, de twee regels voor het maken van een driehoek worden gesloten."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
