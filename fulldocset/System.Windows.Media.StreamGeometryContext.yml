- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Een boog tekent naar het opgegeven punt."
  remarks: "Deze methode maakt gebruik van het eindpunt van het vorige segment als uitgangspunt. Als dit het eerste segment in een afbeelding, wordt het punt opgegeven door de <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>methode als het beginpunt.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       Een <xref:System.Windows.Media.StreamGeometry>kan niet worden geserialiseerd als deze bevat een <xref:System.Windows.Media.Transform>of een niet-omlijnd of leeg segmenten.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "Het doel-punt voor het einde van de boog."
    - id: size
      type: System.Windows.Size
      description: "De bepalen (halve breedte en de helft van de hoogte) van een ovaal waarvan perimeternetwerk wordt gebruikt voor het tekenen van de hoek. Als de ovaal is zeer afgeronde in alle richtingen, boog wordt afgerond, als het bijna platte boog krijgt. Bijvoorbeeld, zou een zeer grote breedte en hoogte van een zeer grote ovaal dat er een lichte bochten voor de hoek vertegenwoordigen."
    - id: rotationAngle
      type: System.Double
      description: "De rotatiehoek van de ovaal waarmee de curve. Met deze parameter kan de bochten van de boog worden gedraaid."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de boog groter zijn dan 180 graden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Een waarde die aangeeft of de boog wordt getekend de <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> of <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> richting."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om te maken van het segment omlijnd wanneer een <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> is gebruikt voor het weergeven van het segment, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de koppeling tussen dit segment en het vorige segment behandelen als een hoek wanneer omlijnd met een <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
