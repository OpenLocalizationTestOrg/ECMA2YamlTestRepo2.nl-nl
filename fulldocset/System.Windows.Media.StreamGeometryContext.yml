  nameWithType: StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Tekent een Béziercurve naar het opgegeven punt."
  remarks: "Een cubische Béziercurve wordt gedefinieerd door een beginpunt eindpunt en twee controlepunten. Het eerste besturingspunt bepaalt de bochten van de eerste helft van het segment en het tweede besturingspunt bepaalt de bochten van de tweede helft van het segment.       Deze methode maakt gebruik van het eindpunt van het vorige segment als uitgangspunt. Als dit het eerste segment in een afbeelding, wordt het punt opgegeven door de <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>methode als het beginpunt.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       Een <xref:System.Windows.Media.StreamGeometry>kan niet worden geserialiseerd als deze bevat een <xref:System.Windows.Media.Transform>of een niet-omlijnd of leeg segmenten.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "Het eerste besturingselement dat wordt gebruikt om op te geven van de vorm van de curve."
    - id: point2
      type: System.Windows.Point
      description: "Het tweede besturingselement dat wordt gebruikt om op te geven van de vorm van de curve."
    - id: point3
      type: System.Windows.Point
      description: "Het doel-punt voor het einde van de curve."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om te maken van het segment omlijnd wanneer een <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> is gebruikt voor het weergeven van het segment, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de koppeling tussen dit segment en het vorige segment behandelen als een hoek wanneer omlijnd met een <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er is een poging gedaan een segment toevoegen zonder een afbeelding wordt gestart door het aanroepen van de <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>methode.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
