- uid: System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: System.Web.HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een cookie door clientscript toegankelijk is."
  remarks: "Microsoft Internet Explorer versie 6 servicepack 1 en hoger ondersteunt een cookie-eigenschap HttpOnly waarmee cross-site scripting bedreigingen die in gestolen cookies resulteren te verhelpen. Gestolen cookies kunnen gevoelige gegevens identificeren van de gebruiker naar de site, zoals de ASP.NET-sessie-ID of formulieren verificatieticket, bevatten en kunnen worden onderschept door de aanvaller om te kunnen zich voordoen als de gebruiker of gevoelige informatie te verkrijgen. Wanneer een `HttpOnly` cookie wordt ontvangen door een browser die compatibel zijn, is niet toegankelijk voor clientscript.      > [!CAUTION] > De HttpOnly-eigenschap instelt op `true` niet voorkomen dat een aanvaller toegang naar het netwerkkanaal rechtstreekse toegang tot de cookie. Overweeg het gebruik van Secure Sockets Layer (SSL) te beschermen tegen deze. Werkstation-beveiliging is ook belangrijk, omdat een kwaadwillende gebruiker een geopende browservenster of een computer met permanente cookies gebruiken kan voor toegang tot een website met de identiteit van een geldige gebruiker.       Zie voor meer informatie over mogelijke aanvallen en hoe deze eigenschap kan helpen deze verhelpen [Mitigating Cross-site Scripting met HTTP-only Cookies](http://go.microsoft.com/fwlink/?LinkId=41580)."
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n [!code-cs[HttpOnlyCookie#1](~/add/codesnippet/csharp/p-system.web.httpcookie._2_1.aspx)]\n [!code-vb[HttpOnlyCookie#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._2_1.aspx)]"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de cookie heeft de <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> kenmerk en kan niet worden geopend via een script op de client, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  platform:
  - net462
