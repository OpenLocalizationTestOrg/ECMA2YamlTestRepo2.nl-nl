  name: HttpCookie
  nameWithType: HttpCookie
  fullName: System.Web.HttpCookie
  type: Class
  summary: "Is een type-veilige manier maken en manipuleren van afzonderlijke HTTP cookies."
  remarks: "De klasse HttpCookie opgehaald en ingesteld van de eigenschappen van afzonderlijke cookies. De <xref:System.Web.HttpCookieCollection>klasse biedt methoden voor het opslaan, ophalen en beheren van meerdere cookies.</xref:System.Web.HttpCookieCollection>       ASP.NET bevat twee intrinsieke cookie verzamelingen. De collectie toegankelijk via de <xref:System.Web.HttpRequest.Cookies%2A>verzameling van de <xref:System.Web.HttpRequest>object bevat de cookies die zijn verzonden door de client naar de server in de `Cookie` header.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Cookies%2A> De collectie toegankelijk via de <xref:System.Web.HttpResponse.Cookies%2A>verzameling van de <xref:System.Web.HttpResponse>object bevat nieuwe cookies op de server gemaakt en verzonden naar de client in de `Set-Cookie` HTTP-antwoordheader.</xref:System.Web.HttpResponse> </xref:System.Web.HttpResponse.Cookies%2A>"
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n [!code-vb[System.Web.HttpCookie#1](~/add/codesnippet/visualbasic/t-system.web.httpcookie_1.aspx)]\n [!code-cs[System.Web.HttpCookie#1](~/add/codesnippet/csharp/t-system.web.httpcookie_1.aspx)]"
  syntax:
    content: public sealed class HttpCookie
  inheritance:
