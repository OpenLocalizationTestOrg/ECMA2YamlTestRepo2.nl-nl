- uid: System.Web.HttpCookie.Secure
  id: Secure
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: System.Web.HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Opgehaald of ingesteld waarmee wordt aangegeven of voor het verzenden van de cookie met behulp van Secure Sockets Layer (SSL)--dat wil zeggen, via HTTPS alleen."
  remarks: "Om in te stellen de verzending van cookies met SSL voor een volledige toepassing, moet u het inschakelen in het configuratiebestand van de toepassing, Web.config dat zich in de hoofdmap van de toepassing bevindt. Zie voor meer informatie [httpCookies Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f). Waarden die worden ingesteld via een programma met de beveiligde eigenschap overschrijven set waarden in het bestand Web.config.       Bij het omgaan met gevoelige informatie, is het raadzaam dat u HTTPS-protocol met SSL-codering. SSL wordt beschermd tegen gegevens wordt gewijzigd (integriteit van gegevens), beveiligt de identiteit van een gebruiker (vertrouwelijkheid) en zorgt ervoor dat de gegevens afkomstig van de verwachte client (verificatie). Zie voor meer informatie over de voordelen van versleuteling [cryptografische Services](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het configureren van SSL op een webserver voor Internet Information Services (IIS) [SSL configureren op een webserver of een website](http://go.microsoft.com/fwlink/?LinkId=38553)."
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-vb[Classic HttpCookie.Secure Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._5_1.vb)]\n [!code-cs[Classic HttpCookie.Secure Example#1](~/add/codesnippet/csharp/p-system.web.httpcookie._5_1.cs)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het verzenden van de cookie via een SSL-verbinding (HTTPS); anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Secure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookie.Shareable
  id: Shareable
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Shareable
  nameWithType: HttpCookie.Shareable
  fullName: System.Web.HttpCookie.Shareable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Bepaalt of de cookie is toegestaan om deel te nemen in de uitvoercache."
  remarks: "Als een bepaalde <xref:System.Web.HttpResponse>bevat een of meer uitgaande cookies deelbaar is ingesteld op `false` (de standaardwaarde) uitvoer opslaan in cache wordt onderdrukt voor de reactie.</xref:System.Web.HttpResponse> Dit voorkomt dat cookies die potentieel gevoelige informatie wordt opgeslagen in de cache in het antwoord en verzonden naar meerdere clients bevatten.  Als u wilt toestaan dat een antwoord met cookies in de cache worden opgeslagen, caching configureren normaal voor het antwoord, zoals het gebruik van de `OutputCache` richtlijn of van MVC [OutputCache] kenmerk en stel alle uitgaande cookies hebben ingesteld op deelbaar `true`."
  syntax:
    content: public bool Shareable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om op te geven dat uitvoercaching niet voor een geven onderdrukt wordt <xref href=&quot;System.Web.HttpResponse&quot;> </xref> met een of meer uitgaande cookies; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Shareable*
  exceptions: []
  platform:
  - net462
