- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee verwijdert u alle de <xref href=&quot;System.Web.Configuration.ClientTarget&quot;> </xref> objecten uit de verzameling."
  remarks: "Het resultaat van het configuratiebestand bijwerken nadat het aanroepen van de methode Clear afhankelijk van is de <xref:System.Configuration.ConfigurationSaveMode>door u gekozen waarde.</xref:System.Configuration.ConfigurationSaveMode> Het configuratiebestand bijwerken u een van deze twee methoden gebruiken: <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>of <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      > [!NOTE] > Aanroepen <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>is gelijk aan het aanroepen van <xref:System.Configuration.Configuration.Save%2A>wanneer de <xref:System.Configuration.ConfigurationSaveMode>waarde wordt gewijzigd.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       Als u de <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>methode, geldt het volgende: - als u de <xref:System.Configuration.ConfigurationSaveMode>of <xref:System.Configuration.ConfigurationSaveMode>parameterwaarde, en vervolgens een `clear` element wordt ingevoegd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -Als u geeft de <xref:System.Configuration.ConfigurationSaveMode>parameterwaarde, een reeks `remove` elementen toegevoegd aan de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode> Hiermee verwijdert u alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie. Met de <xref:System.Configuration.ConfigurationSaveMode>opsommingswaarde een eigenschappenpagina voor de verzameling is van invloed op wat wordt geserialiseerd naar het configuratiebestand.</xref:System.Configuration.ConfigurationSaveMode> De eigenschap is <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>en `false` standaard.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Een van de volgende voorwaarden van toepassing is:: wanneer <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>is ingesteld op `true`, een `clear` element wordt ingevoegd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Hiermee verwijdert u alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie.          -Wanneer <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>is ingesteld op `false`, wordt de `clear` element wordt verwijderd uit de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau, indien aanwezig.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       De methode Clear daadwerkelijk verwijderd de `add` elementen zijn gedefinieerd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau. Verwijdert ook alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie.      > [!NOTE] > De `add` elementen worden niet verwijderd uit de `clientTarget` gedeelte van de bovenliggende configuratie-bestanden."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
  platform:
  - net462
