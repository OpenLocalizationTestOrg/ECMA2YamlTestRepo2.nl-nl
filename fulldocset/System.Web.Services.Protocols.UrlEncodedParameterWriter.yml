  summary: "Codeert de parameterwaarden voor een methode en schrijft deze naar de opgegeven schrijver."
  remarks: "Deze overbelasting van de methode coderen roept de andere overbelasting <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Encode%2A>, voor elk van de parameterwaarden, met inbegrip van afzonderlijke items in matrices.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Encode%2A>"
