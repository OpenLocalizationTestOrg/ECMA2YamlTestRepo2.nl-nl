    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: "Een <xref:System.IO.TextWriter>-object dat het schrijven naar de HTTP-aanvraag wordt.</xref:System.IO.TextWriter>"
    - id: values
      type: System.Object[]
      description: "De Web-methode parameterwaarden."
  overload: System.Web.Services.Protocols.UrlEncodedParameterWriter.Encode*
  exceptions: []
  platform:
