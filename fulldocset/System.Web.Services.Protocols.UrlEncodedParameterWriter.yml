  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Biedt functionaliteit voor schrijvers van de uitgaande aanvraagparameters voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder de SOAP-codering URL."
  remarks: "UrlEncodedParameterWriter en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De abstracte klasse voor UrlEncodedParameterWriter neemt over van de abstracte <xref:System.Web.Services.Protocols.MimeParameterWriter>klasse, toe te voegen URL-codering functionaliteit voor clientzijde schrijven van Webmethodeparameters in HTTP-aanvraag streams.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Doorgaans wordt niet hoeft te UrlEncodedParameterWriter of de afgeleide klassen rechtstreeks gebruiken. In plaats daarvan wanneer het hulpprogramma Wsdl.exe proxy clientcode volgens de HTTP GET- of HTTP POST-implementaties genereert, geldt deze de <xref:System.Web.Services.Protocols.HttpMethodAttribute>naar elke webmethode en stelt u het kenmerk <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>eigenschap in op het juiste type.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > De Hypertext Transfer Protocol--HTTP/1.1 wordt het gebruik van een variatie op berichtindeling Multipurpose Internet Mail Extensions (MIME), kan dat zelf e-mailberichten naar andere typen inhoud, tekst- en binaire opgeven."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
  inheritance:
