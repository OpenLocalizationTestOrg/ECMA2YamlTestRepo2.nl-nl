  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Retourneert een initialisatiefunctie voor de opgegeven methode."
  remarks: "Een initialisatiefunctie is een object dat is doorgegeven als een parameter voor de <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>methode.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Voor de <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>klasse, de initialisatiefunctie is de waarde van de <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>eigenschap van de invoer <xref:System.Web.Services.Protocols.LogicalMethodInfo>object.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> De eigenschap is een matrix <xref:System.Reflection.ParameterInfo>. De methode GetInitializer wordt aangeroepen tijdens de initialisatie van de service.</xref:System.Reflection.ParameterInfo> Later, de initialisatiefunctie-object op het moment dat een aanvraag wordt ingevuld, wordt doorgegeven aan de <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>methode van een andere <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>exemplaar.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Het andere object voert de werkelijke schrijven."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Een <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> Hiermee worden de webmethode waarvoor de initialisatiefunctie wordt verkregen."
    return:
      type: System.Object
      description: "Een <xref:System.Object>die de initialisatiefunctie voor de opgegeven methode bevat.</xref:System.Object>"
  overload: System.Web.Services.Protocols.UrlEncodedParameterWriter.GetInitializer*
  exceptions: []
  platform:
  - net462
