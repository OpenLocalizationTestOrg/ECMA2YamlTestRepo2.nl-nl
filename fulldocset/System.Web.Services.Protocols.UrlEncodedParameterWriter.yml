  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Een waarde van de opgegeven parameter codeert en schrijft deze naar de opgegeven writer."
  remarks: "De andere handtekening van de methode coderen <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Encode%2A>, die wordt aangeroepen voor elke webmethode, aanroepen met deze handtekening van de methode coderen voor elk van de parameter waarden, met inbegrip van afzonderlijke items in matrices.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Encode%2A>"
  syntax:
