  name: NewPageIndex
  nameWithType: DetailsViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de index van de nieuwe pagina moet worden weergegeven in de <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "Omdat de <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>gebeurtenis treedt op voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement voert de wisselbestandsbewerking de <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>eigenschap van het besturingselement bevat van de index van de eerder weergegeven pagina en kan niet worden gebruikt om te bepalen van de index van de pagina door de gebruiker geselecteerde.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Gebruik de eigenschap NewPageIndex om te bepalen van de pagina-index. U kunt deze eigenschap ook gebruiken voor het onderdrukken van de pagina-index die is geselecteerd door de gebruiker door een andere waarde instelt via een programma."
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "De index van de nieuwe pagina moet worden weergegeven in de <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
