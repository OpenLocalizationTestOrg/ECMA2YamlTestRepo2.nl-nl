  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>-gebeurtenis geactiveerd wanneer een knop pager (een knop met de `CommandName` eigenschap is ingesteld op &quot;Pagina&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Hiermee kunt u voor een gebeurtenis-handler die een aangepaste routine, zoals het annuleren van de wisselbestandsbewerking wanneer deze gebeurtenis treedt op uitvoert.      > [!NOTE] > Paginaknoppen bevinden zich meestal in de pagineringsfunctie rij van een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView>       Er is een DetailsViewPageEventArgs-object doorgegeven aan de gebeurtenis-handler waarmee u om te bepalen van de index van de pagina door de gebruiker geselecteerde en om aan te geven of de paginering moet worden geannuleerd. Om te bepalen van de index van de pagina die door de gebruiker is geselecteerd, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> Instellen om het te annuleren paginering, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het object DetailsViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse DetailsViewPageEventArgs de <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
