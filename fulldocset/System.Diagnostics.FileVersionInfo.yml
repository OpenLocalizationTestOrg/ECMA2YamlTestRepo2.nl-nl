  name: FileVersionInfo
  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "Biedt de versie-informatie voor een fysieke bestand op schijf."
  remarks: "Normaal gesproken wordt een versienummer weergegeven als &quot;belangrijke number.minor number.build number.private-onderdeelnummer&quot;. Een versienummer van het bestand is een 64-bits getal met het versienummer voor een bestand als volgt:-de eerste 16-bits zijn de <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>nummer.</xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>      -De volgende 16-bits zijn de <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>nummer.</xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>      -De derde set van 16 bits zijn de <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>nummer.</xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>      -De laatste 16-bits zijn de <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>nummer.</xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>       Gebruik de <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A>methode van deze klasse ophalen van een FileVersionInfo dat informatie bevat over een bestand, zoek vervolgens naar de eigenschappen voor informatie over het bestand.</xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> De <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A>eigenschap bevat versie-informatie over het bestand.</xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> De <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, en <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A>Eigenschappen van de versie-informatie voor het product dat het opgegeven bestand een onderdeel van is bieden.</xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> </xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A> Roep <xref:System.Diagnostics.FileVersionInfo.ToString%2A>een gedeeltelijke lijst met eigenschappen en hun waarden ophalen voor dit bestand.</xref:System.Diagnostics.FileVersionInfo.ToString%2A>       De eigenschappen FileVersionInfo zijn gebaseerd op versie resourcegegevens ingebouwd in het bestand. Resources voor versie zijn vaak ingebouwd in binaire bestanden zoals .exe- of dll-bestanden; tekstbestanden hoeft geen versiegegevens resource.       Resources voor versie zijn doorgaans opgegeven in een Win32-bronbestand of in de assemblykenmerken. Bijvoorbeeld de <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>eigenschap weerspiegelt de `VS_FF_DEBUG` vlag waarde in het bestand `VS_FIXEDFILEINFO` blok, die wordt samengesteld uit de `VERSIONINFO` bron in een Win32-bronbestand.</xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>  Zie voor meer informatie over het opgeven van de versie van resources in een Win32-bronbestand &quot;Over bronbestanden&quot; en &quot;VERSIONINFO Resource&quot; in de SDK-Platform. Zie voor meer informatie over het opgeven van versie resources in een module .NET de [instelling assemblykenmerken](~/add/includes/ajax-current-ext-md.md) onderwerp.      > [!NOTE] > Deze klasse maakt een verbinding is vereist op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper heeft geen machtiging voor volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over de vereisten van de koppeling [koppeling eisen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example calls <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> to get the FileVersionInfo for the Notepad. Then it prints the file description and version number in a text box. This code assumes `textBox1` has been instantiated.  \n  \n [!code-cs[Classic FileVersionInfo Example#1](~/add/codesnippet/csharp/t-system.diagnostics.fil_1.cs)]\n [!code-vb[Classic FileVersionInfo Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.fil_1.vb)]\n [!code-cpp[Classic FileVersionInfo Example#1](~/add/codesnippet/cpp/t-system.diagnostics.fil_1.cpp)]"
