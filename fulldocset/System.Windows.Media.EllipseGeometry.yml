  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Geeft de geometrie van een cirkel of ellips."
  remarks: "Gebruik de klasse EllipseGeometry met een <xref:System.Windows.Shapes.Path>element of een <xref:System.Windows.Media.GeometryDrawing>een ellips wordt getekend of met de <xref:System.Windows.UIElement.Clip%2A>eigenschap van een <xref:System.Windows.UIElement>voor het definiëren van een elliptische clip regio.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> De klasse EllipseGeometry heeft ook vele andere toepassingen. Zie voor meer informatie over EllipseGeometry [geometrie overzicht](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry vergeleken met de knop met weglatingstekens de <xref:System.Windows.Shapes.Ellipse>klasse heeft een <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, en andere eigenschappen rendering EllipseGeometry zonder.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> De <xref:System.Windows.Shapes.Ellipse>klasse is een <xref:System.Windows.FrameworkElement>en daarom deel uitmaakt van het systeem indeling; deze kan worden gebruikt als de inhoud van een element dat ondersteuning biedt voor <xref:System.Windows.UIElement>kinderen.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       De klasse EllipseGeometry aan de andere kant gewoon de geometrie van een ellips definieert en zelf kan niet worden weergegeven. Vanwege de eenvoud heeft deze een breed scala aan toepassingen.      ## Freezable functies een EllipseGeometry is een soort <xref:System.Windows.Freezable>object en kan daarom worden geblokkeerd om prestaties te verbeteren.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
