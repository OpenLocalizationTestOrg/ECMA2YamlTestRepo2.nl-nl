- uid: System.Windows.Media.EllipseGeometry.GetArea(System.Double,System.Windows.Media.ToleranceType)
  id: GetArea(System.Double,System.Windows.Media.ToleranceType)
  parent: System.Windows.Media.EllipseGeometry
  langs:
  - csharp
  name: GetArea(Double,ToleranceType)
  nameWithType: EllipseGeometry.GetArea(Double,ToleranceType)
  fullName: System.Windows.Media.EllipseGeometry.GetArea(Double,ToleranceType)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Het gebied van deze opgehaald <xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>."
  remarks: "Sommige <xref:System.Windows.Media.Geometry>-methoden (zoals GetArea) produceren of gebruik een veelhoekige benadering van de geometrie.</xref:System.Windows.Media.Geometry> De tolerantie-factor geeft de maximale afstand tussen punten in deze veelhoekige aanpassing. Kleinere waarde voor de tolerantie betere benaderingen produceren, maar ze vereisen een intensievere verwerking dan een benadering met een factor van grote tolerantie."
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "De maximale grenzen van de afstand tussen punten in de veelhoekige aanpassing van de geometrie. Lagere waarden nauwkeurige resultaten opleveren, maar langzamer worden uitgevoerd. Als `tolerance` is minder dan.000001.000001 in plaats daarvan wordt gebruikt."
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "Een van de opsommingswaarden <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref> of <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>, die aangeeft of de tolerantie-factor een absolute waarde is of ten opzichte van het gebied van deze geometrie."
    return:
      type: System.Double
      description: "Het gebied van de gevulde regio van deze ellips."
  overload: System.Windows.Media.EllipseGeometry.GetArea*
  exceptions: []
  platform:
  - net462
