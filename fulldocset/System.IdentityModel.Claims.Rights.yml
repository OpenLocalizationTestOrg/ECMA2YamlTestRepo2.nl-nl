  summary: "Hiermee haalt u een tekenreeks die aangeeft dat het recht vertegenwoordigt een eigenschap die de entiteit die is gekoppeld aan een claim bezit."
  remarks: "De tekenreeks die wordt geretourneerd door de eigenschap PossessProperty is http://schemas.xmlsoap.org/ws/2005/05/identity/right/PossessProperty.       Een claim van het type <xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>met de juiste PossessProperty op de waarde `Martin` geeft aan dat de entiteit waarvoor die gekoppeld is aan een claim beschikt over een `Name` eigenschap met de waarde `Martin`.</xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>"
  syntax:
    content: public static string PossessProperty { get; }
    return:
      type: System.String
      description: "Een eigenschap die de entiteit is gekoppeld vertegenwoordigt aan de rechterzijde een <xref href=&quot;System.IdentityModel.Claims.Claim&quot;> </xref> object bezit."
