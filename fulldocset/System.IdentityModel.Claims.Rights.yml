  summary: "Hiermee haalt u een tekenreeks die aangeeft dat de juiste identiteit vertegenwoordigt."
  remarks: "De tekenreeks die wordt geretourneerd door de Identity-eigenschap is http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       In het algemeen een typische <xref:System.IdentityModel.Claims.ClaimSet>heeft één claim met de juiste identiteit.</xref:System.IdentityModel.Claims.ClaimSet> Deze claim vertegenwoordigt de identiteit van de <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> Bijvoorbeeld, een <xref:System.IdentityModel.Claims.WindowsClaimSet>heeft een SID-claim met de SID van de gebruiker.</xref:System.IdentityModel.Claims.WindowsClaimSet> Op dezelfde manier de <xref:System.IdentityModel.Claims.X509CertificateClaimSet>heeft een <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>claim die staat voor de identiteit die is gekoppeld aan een X.509-certificaat.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
  syntax:
    content: public static string Identity { get; }
    return:
      type: System.String
      description: "Het recht dat een identiteit vertegenwoordigt."
