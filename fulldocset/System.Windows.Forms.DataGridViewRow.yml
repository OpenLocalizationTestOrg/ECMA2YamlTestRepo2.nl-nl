  remarks: "Deze eigenschap geeft aan dat het snelmenu dat wordt weergegeven wanneer de gebruiker met de rechtermuisknop de rij klikt tenzij de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis of de rij eigenschap ContextMenuStrip wordt overschrijft het snelmenu voor de specifieke cel waarop is geklikt.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView>       Wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`, de waarde van de eigenschap ContextMenuStrip wordt verhoogt de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis van het besturingselement en retourneert de waarde van de <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>eigenschap opgegeven in de gebeurtenis-handler.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Als er geen voor de gebeurtenis-handlers, retourneert de waarde van de eigenschap ContextMenuStrip wordt de eerder opgegeven waarde of de standaardwaarde van `null`.       Afhandeling van de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis is vooral handig bij het werken met grote hoeveelheden gegevens te vermijden prestatiestraffen bij het instellen van de rij ContextMenuStrip wordt waarde voor meerdere rijen.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Wijzigen van deze eigenschap geeft de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>gebeurtenis op de eigenaar van <xref:System.Windows.Forms.DataGridView>, indien aanwezig.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>       Als de huidige rij wordt gedeeld, gebruikt u de <xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>methode in plaats van de waarde van deze eigenschap.</xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>"
