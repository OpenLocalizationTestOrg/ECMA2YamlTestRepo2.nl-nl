  fullName: System.Windows.Forms.DataGridViewRow
  type: Class
  summary: "Vertegenwoordigt een rij in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "Het DataGridViewRow-klasse vertegenwoordigt een rij in een <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> U kunt ophalen rijen tot en met de <xref:System.Windows.Forms.DataGridView.Rows%2A>en <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>verzamelingen van het besturingselement.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       In tegenstelling tot een <xref:System.Windows.Forms.DataGridViewColumn>, een DataGridViewRow fysiek bevat een verzameling van alle cellen in die rij.</xref:System.Windows.Forms.DataGridViewColumn> U kunt toegang tot deze verzameling via de <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       Het DataGridViewRow-klasse wordt gebruikt voor toegang tot de afzonderlijke cel-elementen, evenals over het aanpassen van het uiterlijk en gedrag van de rij-gebruikersinterface (UI), zoals de hoogte en cel stijl. Doorgaans wilt u alle rijen of de meeste rijen in het besturingselement dezelfde kenmerken delen. Om in te stellen-stijlen voor alle rijen in het besturingselement, stel de eigenschappen van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> U kunt stijlen voor afwisselende rijen instellen met de <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Zie voor meer informatie over celstijlen [celstijlen in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md). U kunt ook de <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>eigenschap voor het definiëren van een rij die wordt gebruikt als basis voor alle rijen die zijn toegevoegd aan het besturingselement.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       De <xref:System.Windows.Forms.DataGridView>besturingselement DataGridViewRow objecten delen op meerdere gegevensrijen zo veel mogelijk om te voorkomen dat prestatiestraffen.</xref:System.Windows.Forms.DataGridView> Tenzij u met grote hoeveelheden gegevens en prestatieproblemen ondervindt werkt, kunt u doorgaans negeren rij delen. Een gedeelde rij wordt aangegeven door een <xref:System.Windows.Forms.DataGridViewBand.Index%2A>eigenschapwaarde van-1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Een aantal leden van de klasse DataGridViewRow kunnen niet worden gebruikt met gedeelde rijen, maar u kunt een rij ongedaan maken met het openen van deze via de <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Rijen kunnen ook worden gedeeld op andere manieren. Voor toegang tot een rij zonder deze unsharing, gebruikt de <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Als u werkt met grote hoeveelheden gegevens, moet u zich bewust van hoe de rijen zijn gedeeld en om te voorkomen dat prestatiestraffen geannuleerd. Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
