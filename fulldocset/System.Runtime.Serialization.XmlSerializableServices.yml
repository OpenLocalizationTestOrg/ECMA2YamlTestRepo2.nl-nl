  type: Class
  summary: "Methoden voor het lezen en schrijven van XML bevat."
  remarks: "Met behulp van [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], kunt u CLR-typen voor gegevenscontracten van XML-schema&quot;s genereren. In bepaalde gevallen daarbij kunnen de schema&quot;s niet allemaal worden weergegeven als gegevenscontracten. In dit geval kunt u de <xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>eigenschap van de <xref:System.Runtime.Serialization.ImportOptions>klasse.</xref:System.Runtime.Serialization.ImportOptions> </xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>  De eigenschap instelt op `true` geeft aan dat deze typen worden ge√Ømporteerd als XML-die typen de <xref:System.Xml.Serialization.IXmlSerializable>interface.</xref:System.Xml.Serialization.IXmlSerializable> In het proces de gegenereerde typen iets kunnen opslaan, maar ze worden gelezen en geschreven als XML door de serialisatiefunctie.       De XmlSerializableServices is een abstracte helperklasse met code die wordt gebruikt door de gegenereerde <xref:System.Xml.Serialization.IXmlSerializable>typen om te lezen en schrijven van XML.</xref:System.Xml.Serialization.IXmlSerializable> Het bevat ook een code voor het genereren van schema voor de gegenereerde typen. Houd er rekening mee dat de details over de schema&quot;s worden niet opgeslagen. Alleen de naam wordt opgeslagen in het gegenereerde type. Deze klasse genereert een standaardschema waarin de XML-schematype vertegenwoordigt `anyType` met de naam van het bijbehorende schema als de naam van het servicecontract."
  syntax:
    content: public static class XmlSerializableServices
