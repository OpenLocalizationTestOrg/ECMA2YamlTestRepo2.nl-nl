  type: Class
  summary: "Hiermee geeft u een text-decoration die een visuele versieringen die wordt toegevoegd aan de tekst (zoals onderstrepen)."
  remarks: "Er zijn vier typen tekst orden: onderstrepen, basislijn, doorhalen en Bovenlijn. Het volgende voorbeeld ziet de locaties van de tekst orden ten opzichte van de tekst.       ![Diagram van text-decoration locaties](~/add/media/textdecoration01.gif &quot;Diagram van text-decoration locaties&quot;) voorbeeld van text-decoration typen in het volgende voorbeeld ziet u een text-decoration die met een lineaire kleurovergang kwast en een onderbroken pen heeft is opgemaakt.       ![Text-decoration lineaire kleurovergang onderstreept](~/add/media/textdecoration02.png &quot;Text-decoration lineaire kleurovergang onderstreept&quot;) voorbeeld van een onderstreping opgemaakt met een lineaire kleurovergang kwast en onderbroken pen kennisgeving die TextDecoration is afgeleid van <xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable> Dit maakt het mogelijk om toe te passen van animatie-effecten naar de decoration-elementen met een <xref:System.Windows.Media.Animation.DoubleAnimation>voor de <xref:System.Windows.TextDecoration.PenOffset%2A>en een <xref:System.Windows.Media.Animation.ThicknessAnimation>voor de <xref:System.Windows.TextDecoration.Pen%2A>.</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
