  summary: "Hiermee geeft u een service waarmee het aanbevolen voorvoegsel voor een XAML-naamruimte-toewijzing naar consumenten terugkeren kunt. Gebruikers kunnen onder andere ontwerpomgevingen of objectserializers."
  remarks: "Deze interface vertegenwoordigt de service die het voorvoegsel voor een bepaalde XAML-naamruimte retourneert. Een technologie voor rapporten een voorkeur voorvoegsel voor toewijzing van XAML-naamruimte als onderdeel van de assembly-informatie voor de. Deze gegevens worden opgehaald.       De implementatie van de .NET Framework XAML Services biedt <xref:System.Windows.Markup.XmlnsPrefixAttribute>als een mechanisme voor het toepassen van voorkeur voorvoegselinformatie op het assemblageniveau van de.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Bestaande serviceproviders die INamespacePrefixLookup service bieden, kunnen gegevens lezen uit dat kenmerk als informatie beschikbaar is."
