  summary: "Hiermee geeft u de uitzondering die wordt gegenereerd wanneer een actie wordt geprobeerd op een <xref href=&quot;System.Data.DataRow&quot;> </xref> die is verwijderd."
  remarks: "Verwijderen van een <xref:System.Data.DataRow>gebruikt u de <xref:System.Data.DataRow.Delete%2A>methode van een <xref:System.Data.DataRow>klasse.</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> Als u een rij hebt verwijderd, worden alle pogingen aanpassen zodat deze de DeletedRowInaccessibleException gegenereerd.       De DeletedRowInaccessibleException wordt gegenereerd wanneer u een van de volgende eigenschappen en methoden die proberen op te halen of stel de waarde van een verwijderde <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>eigenschap - <xref:System.Data.DataRow.ItemArray%2A>eigenschap - <xref:System.Data.DataRow.BeginEdit%2A>methode gebruik de <xref:System.Data.DataRow.RowState%2A>van een <xref:System.Data.DataRow>klasse om te bepalen of een rij is verwijderd.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Als deze is verwijderd, kunt u de <xref:System.Data.DataRow.Original%2A>methode voor het ophalen van het omdat verwijderde rijen hebben geen waarden beschikbaar voor de <xref:System.Data.DataRow.Current%2A>staat.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
