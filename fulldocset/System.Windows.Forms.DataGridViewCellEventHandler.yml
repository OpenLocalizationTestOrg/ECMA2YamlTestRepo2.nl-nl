  remarks: "DataGridViewCellEventHandler omgaat met de volgende <xref:System.Windows.Forms.DataGridView>gebeurtenissen:- <xref:System.Windows.Forms.DataGridView.CellClick>- <xref:System.Windows.Forms.DataGridView.CellContentClick>- <xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>- <xref:System.Windows.Forms.DataGridView.CellEndEdit>- <xref:System.Windows.Forms.DataGridView.CellEnter>- <xref:System.Windows.Forms.DataGridView.CellErrorTextChanged>- <xref:System.Windows.Forms.DataGridView.CellLeave>- <xref:System.Windows.Forms.DataGridView.CellMouseEnter>- <xref:System.Windows.Forms.DataGridView.CellMouseLeave>- <xref:System.Windows.Forms.DataGridView.CellStyleChanged>- <xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged>- <xref:System.Windows.Forms.DataGridView.CellValidated>- <xref:System.Windows.Forms.DataGridView.CellValueChanged>- <xref:System.Windows.Forms.DataGridView.RowEnter>- <xref:System.Windows.Forms.DataGridView.RowLeave>- <xref:System.Windows.Forms.DataGridView.RowValidated>Wanneer u een gemachtigde DataGridViewCellEventHandler maakt, identificeert u de methode waarmee de gebeurtenis wordt verwerkt.</xref:System.Windows.Forms.DataGridView.RowValidated> </xref:System.Windows.Forms.DataGridView.RowLeave> </xref:System.Windows.Forms.DataGridView.RowEnter> </xref:System.Windows.Forms.DataGridView.CellValueChanged> </xref:System.Windows.Forms.DataGridView.CellValidated> </xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged> </xref:System.Windows.Forms.DataGridView.CellStyleChanged> </xref:System.Windows.Forms.DataGridView.CellMouseLeave> </xref:System.Windows.Forms.DataGridView.CellMouseEnter> </xref:System.Windows.Forms.DataGridView.CellLeave> </xref:System.Windows.Forms.DataGridView.CellErrorTextChanged> </xref:System.Windows.Forms.DataGridView.CellEnter> </xref:System.Windows.Forms.DataGridView.CellEndEdit> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged> </xref:System.Windows.Forms.DataGridView.CellContentClick> </xref:System.Windows.Forms.DataGridView.CellClick> </xref:System.Windows.Forms.DataGridView> Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
