  name: ListViewGroup
  nameWithType: ListViewGroup
  fullName: System.Windows.Forms.ListViewGroup
  type: Class
  summary: "Vertegenwoordigt een groep items in een <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Windows.Forms.ListView>groeperingsfunctie kunt u visuele groepen van logisch gerelateerde maken <xref:System.Windows.Forms.ListView>items.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Elke groep bestaat uit een op tekst gebaseerde header gevolgd door een horizontale lijn en de items die zijn toegewezen aan die groep. U kunt de koptekst in het midden van het besturingselement of links, rechts uitlijnen. De groepen die zijn toegewezen aan een <xref:System.Windows.Forms.ListView>besturingselement worden weergegeven wanneer de <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>eigenschap is ingesteld op een andere waarde dan <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>groepen kunnen gebruikers de items die ze op zoek naar door te scheiden van de items in zinvolle categorieën zoeken.</xref:System.Windows.Forms.ListView> U kunt de categorieën die u moet maken. Een typische manier om de items te groeperen is door de manier waarop dat ze worden gesorteerd. U kunt bijvoorbeeld de items groeperen door de eerste letter van de naam van het item wanneer ze worden alfabetisch of subitems zoals type of de datum waarop de lijst is gesorteerd door te klikken op een kolomkop in de detailweergave. Dit soort groepering wordt gebruikt door Windows Verkenner.       Voor het gebruik van de groeperingsfunctie een of meer ListViewGroup Voeg objecten toe aan de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling van een <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> De groep tekst en koptekst uitlijning van koptekst van ingesteld in de <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>-constructor aan, of deze met behulp van de <xref:System.Windows.Forms.ListViewGroup.Header%2A>en <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A>Eigenschappen.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A> </xref:System.Windows.Forms.ListViewGroup.Header%2A> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       U kunt een item toewijzen aan een groep door op te geven van de groep in de <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>constructor door in te stellen de <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>eigenschap, of door rechtstreeks toe te voegen het item aan de <xref:System.Windows.Forms.ListViewGroup.Items%2A>verzameling van een groep.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Alle items moeten worden toegewezen aan groepen voordat ze worden weergegeven. Alle items die niet zijn toegewezen aan een groep wordt weergegeven in de standaardgroep de header-label &quot;DefaultGroup {0}&quot; heeft. De standaardgroep niet is opgenomen in de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling, en kan niet worden gewijzigd.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Het is vooral nuttig zijn bij de foutopsporing om ervoor te zorgen dat alle items correct hebt toegevoegd aan groepen.       Een item kan alleen worden in één groep tegelijk. Kunt u de groep waartoe een item door in te stellen behoort de <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>eigenschap tijdens runtime, of door toe te voegen aan de <xref:System.Windows.Forms.ListViewGroup.Items%2A>verzameling van een andere groep die deze automatisch verwijderd uit de vorige groep.</xref:System.Windows.Forms.ListViewGroup.Items%2A> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>      > [!NOTE] > De invoegactie is ingeschakeld-functie is uitgeschakeld wanneer u groepen. Dit komt doordat de groeperingsfunctie Hiermee worden items door groepslidmaatschap, terwijl de functie van de markering invoegen wordt gebruikt met slepen en neerzetten herpositioneren een <xref:System.Windows.Forms.ListView>besturingselement dat items niet al orders.</xref:System.Windows.Forms.ListView>      > [!NOTE] > <xref:System.Windows.Forms.ListView>groepen zijn alleen beschikbaar voor Windows XP en Windows Server 2003-producten bij het aanroepen van uw toepassing de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Op eerdere besturingssystemen, met betrekking tot groepen code wordt genegeerd en de groepen worden niet weergegeven. Code die afhankelijk zijn van de groeperingsfunctie wordt mogelijk niet juist werkt. U mogelijk wilt opnemen een test waarmee wordt bepaald of de groeperingsfunctie beschikbaar is en andere functionaliteit bieden wanneer deze niet beschikbaar is. U wilt bieden alternatieve sorteren wanneer u gebruikmaakt van de besturingssystemen die geen ondersteuning bieden voor sorteren op groep.   >> De functie van de markering invoegen wordt verstrekt door dezelfde bibliotheek waarmee u de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_25_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_25_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_25_1.cpp)]"
