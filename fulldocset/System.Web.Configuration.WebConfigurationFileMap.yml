  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> klasse met behulp van de naam van het configuratiebestand opgegeven machine."
  remarks: "U deze constructor gebruiken wanneer u voor een versie van ontwikkelt de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] die ouder is dan de meest recente versie die op de computer is geïnstalleerd. De methode kunt u opgeven dat een computerconfiguratiebestand die geschikt is voor de versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] die u ontwikkelt.      > [!NOTE] > Ondanks dat de constructor alleen het pad naar het Machine.config-bestand accepteert, het configuratiesysteem ook leest het bestand Web.config in dezelfde map waarin het Machine.config-bestand bestaat."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "De bestandsnaam van de machine configuratie met het volledige pad van de fysieke (bijvoorbeeld `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
