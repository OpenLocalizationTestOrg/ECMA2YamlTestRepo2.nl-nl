  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Hiermee definieert u de toewijzingen van de configuratie-bestand voor een webtoepassing. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse WebConfigurationFileMap wordt gebruikt om de Web-configuratiehiërarchie bestand geven. Het configuratiesysteem gebruikt standaard de IIS-metabase om te bepalen van de hiërarchie van Web-bestand. Als IIS niet is geïnstalleerd, of als een toepassing is bedoeld voor een versie van .NET Framework die niet de meest recente versie die op de server is geïnstalleerd, de WebConfigurationFileMap-klasse een manier biedt voor het definiëren van een aangepaste hiërarchie.       De klasse WebConfigurationFileMap kunt u één pad of meerdere paden die betrekking hebben op configuratiebestanden opgeven."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
  - System.Configuration.ConfigurationFileMap.MachineConfigFilename
  platform:
  - net462
