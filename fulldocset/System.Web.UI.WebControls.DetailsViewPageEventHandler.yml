  fullName: System.Web.UI.WebControls.DetailsViewPageEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>-gebeurtenis geactiveerd wanneer een knop pager (een knop met de `CommandName` eigenschap is ingesteld op &quot;Pagina&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Hiermee kunt u voor een gebeurtenis-handler die een aangepaste routine, zoals het annuleren van de wisselbestandsbewerking wanneer deze gebeurtenis treedt op uitvoert.      > [!NOTE] > Paginaknoppen bevinden zich meestal in de pagineringsfunctie rij van een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView>       Wanneer u een gemachtigde DetailsViewPageEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_1.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_2.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_2.aspx)]"
