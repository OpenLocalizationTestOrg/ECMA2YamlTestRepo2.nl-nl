  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "Hiermee geeft u de stroken / lijnen voor een grafiek."
  remarks: "Stroken / lijnen of stroken, zijn horizontale of verticale bereiken die de achtergrond van een grafiek met intervallen van reguliere of aangepaste arcering. U kunt stroken / lijnen te gebruiken:-betere leesbaarheid voor het opzoeken van de afzonderlijke waarden in de grafiek.      -Afzonderlijke gegevenspunten bij het lezen van de grafiek.      -Selecteer de datums waarop regelmatige intervallen, bijvoorbeeld weekend gegevens identificeren verwijst.      -Selecteer een specifieke sleutel reeks gegevens.      -Een drempelwaarde-regel toevoegen aan een specifieke constante waarde.       Een enkel StripLine-object kan ofwel worden opgehaald nadat of herhaaldelijk, voor een bepaald interval. Deze actie wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Wanneer de waarde nul wordt toegewezen aan de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>eigenschap, strook op één lijn wordt getekend.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Wanneer een andere waarde dan nul is toegewezen aan de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>eigenschap, een regel strook tijdens een opgegeven interval herhaaldelijk zal worden getekend.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> De locatie waar een strook lijn wordt getekend, wordt ook beïnvloed door de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>Eigenschappen van de strook lijn.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Stroken / lijnen zijn altijd gekoppeld aan een <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Ze kunnen worden toegevoegd aan zowel de ontwerptijd als de uitvoering.       Wilt toevoegen in een horizontale of verticale lijn om een drempelwaarde weer te geven, stelt u de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>eigenschap een waarde van 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Dit leidt tot een lijn. U kunt de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>Eigenschappen voor de kleur, breedte en stijl van de regel.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Er zijn geen eigenschappen van de achtergrond van grafiek (`Back*`) worden gebruikt wanneer de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>eigenschap is ingesteld op 0.0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>eigenschap van de strook lijn tekst koppelen aan een regel strook.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> De plaatsing en de richting van deze tekst kunnen worden beheerd door de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       Wanneer meerdere stroken / lijnen voor dezelfde as zijn gedefinieerd, is het mogelijk dat de stroken / lijnen elkaar overlappen. De Z-volgorde van StripLine objecten wordt bepaald door de volgorde van de instantie in de <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>object.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Dit betekent dat het eerste exemplaar eerst; wordt getekend het tweede exemplaar wordt getekend tweede, enzovoort.       Stroken / lijnen worden niet ondersteund voor de volgende grafiektypen: Pie, Doughnut, trechter, piramide, Kagi, ThreeLineBreak, PointAndFigure, Poolgrafiek en radargrafiek."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("IntervalOffset")]

