  summary: "Implements <xref uid=&quot;langword_csharp_IDictionary&quot; name=&quot;IDictionary&quot; href=&quot;&quot;> </xref> met behulp van een <xref href=&quot;System.Collections.Specialized.ListDictionary&quot;> </xref> terwijl de verzameling is een klein en vervolgens overschakelen naar een <xref href=&quot;System.Collections.Hashtable&quot;> </xref> wanneer de verzameling grote opgehaald."
  remarks: "Deze klasse wordt aanbevolen voor gevallen waarin het aantal elementen in een woordenlijst onbekend is. Er wordt gebruikgemaakt van de verbeterde prestaties van een <xref:System.Collections.Specialized.ListDictionary>met kleine verzamelingen en biedt de flexibiliteit om te schakelen op een <xref:System.Collections.Hashtable>die grotere verzamelingen beter dan <xref:System.Collections.Specialized.ListDictionary>.</xref:System.Collections.Specialized.ListDictionary> verwerkt</xref:System.Collections.Hashtable> </xref:System.Collections.Specialized.ListDictionary>       Als de aanvankelijke grootte van de verzameling groter dan de optimale grootte voor een <xref:System.Collections.Specialized.ListDictionary>de verzameling wordt opgeslagen in een <xref:System.Collections.Hashtable>om te voorkomen dat de overhead van het kopiëren van elementen uit de <xref:System.Collections.Specialized.ListDictionary>op een <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> is</xref:System.Collections.Specialized.ListDictionary> </xref:System.Collections.Hashtable> </xref:System.Collections.Specialized.ListDictionary>       De constructor accepteert een Boole-parameter waarmee de gebruiker om op te geven of de aanvraag in de verzameling worden genegeerd bij het vergelijken van tekenreeksen. Als de verzameling hoofdlettergevoelig is, wordt de sleutel implementaties van <xref:System.Object.GetHashCode%2A?displayProperty=fullName>en <xref:System.Object.Equals%2A?displayProperty=fullName>.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> Als de verzameling niet hoofdlettergevoelig is, vergelijking deze met eenvoudige rangtelwoord niet hoofdlettergevoelig, die de regels van het hoofdlettergebruik van alleen de invariant culture gehoorzaamt aan. Standaard is de verzameling hoofdlettergevoelig. Zie voor meer informatie over de invariant culture <xref:System.Globalization.CultureInfo?displayProperty=fullName>.</xref:System.Globalization.CultureInfo?displayProperty=fullName>       Een sleutel mag niet null, maar u kunt een waarde.       De `foreach` -instructie van de taal C# (`For Each` in Visual Basic) retourneert een object van het type van de elementen in de verzameling. Omdat elk element van de HybridDictionary een sleutel-waardepaar is, is het elementtype niet op het type van de sleutel of het type van de waarde. In plaats daarvan is het elementtype <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> Bijvoorbeeld: [!code-cpp [System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/cpp/t-system.collections.spe_3_1.cpp)][!code-cs[System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/csharp/t-system.collections.spe_3_1.cs)][!code-vb[System.Collections.Specialized.HybridDictionary2#2](~/add/codesnippet/visualbasic/t-system.collections.spe_3_1.vb) ] de `foreach` -instructie is een wrapper rond de enumerator waarmee alleen lezen van niet schrijven naar de verzameling.    "
