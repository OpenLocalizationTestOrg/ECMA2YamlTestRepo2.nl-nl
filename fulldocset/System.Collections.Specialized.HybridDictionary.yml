  remarks: "<xref:System.Collections.Specialized.HybridDictionary>de eigenschap IsSynchronized worden geïmplementeerd omdat deze is vereist door de <xref:System.Collections.ICollection?displayProperty=fullName>interface.</xref:System.Collections.ICollection?displayProperty=fullName></xref:System.Collections.Specialized.HybridDictionary>       Afgeleide klassen kunnen bieden een gesynchroniseerde versie van de <xref:System.Collections.Specialized.HybridDictionary>met behulp van de <xref:System.Collections.Specialized.HybridDictionary.SyncRoot%2A>eigenschap.</xref:System.Collections.Specialized.HybridDictionary.SyncRoot%2A> </xref:System.Collections.Specialized.HybridDictionary>       Inventariseren door middel van een verzameling is intrinsiek niet een thread-veilige procedure. Zelfs wanneer een verzameling wordt gesynchroniseerd, andere threads kunnen nog steeds de verzameling niet wijzigen, waardoor de enumerator is een uitzondering. Om te garanderen thread veiligheid tijdens de opsomming, moet u de verzameling tijdens de gehele opsomming vergrendelen of het gevolg van wijzigingen die door andere threads uitzonderingen wordt onderschept."
