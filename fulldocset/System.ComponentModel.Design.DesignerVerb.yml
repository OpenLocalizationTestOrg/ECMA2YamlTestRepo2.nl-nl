  nameWithType: DesignerVerb
  fullName: System.ComponentModel.Design.DesignerVerb
  type: Class
  summary: "Hiermee geeft u een term die kan worden aangeroepen vanuit een ontwerpfunctie."
  remarks: "Een ontwerpfunctie term is een menuopdracht die is gekoppeld aan een gebeurtenis-handler. Designer termen worden toegevoegd aan het snelmenu van het onderdeel in de ontwerpfase. In Visual Studio elke designer term wordt ook weergegeven, met behulp van een <xref:System.Windows.Forms.LinkLabel>in de **beschrijving** deelvenster van het venster Eigenschappen.</xref:System.Windows.Forms.LinkLabel>"
  example:
  - "The following code example demonstrates how to create DesignerVerb objects and add them to the design-time shortcut menu for a component.  \n  \n [!code-cpp[DesignerVerb Example#1](~/add/codesnippet/cpp/t-system.componentmodel._60_1.cpp)]\n [!code-cs[DesignerVerb Example#1](~/add/codesnippet/csharp/t-system.componentmodel._60_1.cs)]\n [!code-vb[DesignerVerb Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._60_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DesignerVerb : System.ComponentModel.Design.MenuCommand
