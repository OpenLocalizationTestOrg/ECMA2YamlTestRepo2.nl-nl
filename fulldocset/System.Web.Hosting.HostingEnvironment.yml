  summary: "[Ondersteund in .NET Framework 4.5.1 alleen]       Deze gebeurtenis treedt op wanneer het werkproces of de groep van toepassingen die zijn gekoppeld aan deze host is gestopt met luisteren naar nieuwe aanvragen en zal uiteindelijk wordt afgesloten."
  remarks: "Wanneer een groep van toepassingen en de gekoppelde werkprocessen worden door IIS wordt afgesloten, waarschuwt bijvoorbeeld wanneer een groep van toepassingen een interval IIS van geplande recycletijd heeft bereikt de ASP.NET-runtime dat de toepassing wordt afgesloten en het werkproces voor de groep van toepassingen gestopt luisteren naar nieuwe aanvragen. Toepassingen die gebruikmaken van langlopende aanvragen, bijvoorbeeld [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) toepassingen, kunnen voor de gebeurtenis StopListening luisteren en hun langlopende bewerkingen probleemloos afgesloten wanneer IIS voor het afsluiten van een groep van toepassingen en de bijbehorende werkprocessen heeft gestart.      > [!WARNING] > Er zijn verschillende ontwerpoverwegingen waarmee een ontwikkelaar rekening houden moet bij het implementeren van de gebeurtenis StopListening: >> 1.  De gebeurtenis StopListening is alleen beschikbaar voor toepassingen die zijn geconfigureerd voor gebruik van de geïntegreerde IIS-pipeline.   > 2.  Ontwikkelaars moeten fouten niet uitzondering genereert met hun implementaties StopListening; fouten genereren hebben onvoorspelbare resultaten.   > 3.  Vanwege de aard gelijktijdige bewerkingen in ASP.NET is er geen garantie dat ASP.NET moet worden gebeld nadat deze is geïmplementeerd door een ontwikkelaar een StopListening-gebeurtenis.   > 4.  De gebeurtenis StopListening kan worden uitgevoerd als andere <xref:System.Web.Hosting.IRegisteredObject>meldingen.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  Ontwikkelaars moeten Houd er rekening mee dat ASP.NET mogelijk afsluiten van het toepassingsdomein tijdens het uitvoeren van hun gebeurtenis StopListening en hun implementaties voor het afhandelen van deze mogelijkheid ontwerpen.   > 6.  Gebeurtenis-handlers StopListening moeten niet blokkeren; het blokkeren van implementaties resulteert in het impassen en IIS het werkproces wordt afgesloten wanneer het interval van de beveiliging mislukken snelle is bereikt."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
