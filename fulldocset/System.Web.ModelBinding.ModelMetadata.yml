  namespace: System.Web.ModelBinding
  summary: "Retourneert tekst moet worden weergegeven voor het model als het model een complex object vertegenwoordigt."
  syntax:
    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "De waarde van eigenschap wordt berekend door de volgende volgorde van de bijbehorende waarden in totdat er een retourwaarde wordt gevonden.      1.  Als de <> </> *> eigenschapswaarde is niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, dat de waarde wordt geretourneerd.      2.  Als de <> </> *> eigenschap is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wordt de <> </> *> waarde van de eigenschap wordt geretourneerd.      3.  Als een poging om te converteren de <> </> *> eigenschap naar een tekenreeks retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, een lege tekenreeks geretourneerd.      4.  Als de tekenreeksconversie van de <> </> *> eigenschapswaarde is hetzelfde als de <> </> *> eigenschap van de <> </> *> eigenschapstype die waarde wordt geretourneerd.      5.  Als er zijn geen eigenschappen in de <> </> *> verzameling, wordt er een lege tekenreeks geretourneerd.      6.  Als geen van de voorgaande tests hebben een waarde geretourneerd, de geretourneerde waarde is afkomstig uit de eerste eigenschap in de <> </> *> verzameling. Als de <> </> *> eigenschap van de eerste eigenschap is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wordt de <> </> *> eigenschapswaarde geretourneerde; anders is het resultaat van het converteren van de eerste eigenschap <> </> *> eigenschap naar een tekenreeks geretourneerd."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
