  langs:
  - csharp
  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Biedt een container voor metagegevens voor een model."
  remarks: "Het woord *model* anders in de context van deze klasse wordt gebruikt dan deze ergens anders meestal wordt gebruikt. In een webformulieren van ASP.NET-toepassing, de <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>kenmerk van een gegevensgebonden besturingselement geeft het type van een gegevenselement dat het besturingselement is gebonden aan.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Dit type wordt meestal aangeduid als het model en het doorgaans komt overeen met een rij in een databasetabel. De eigenschappen van het model is meestal komen overeen met kolommen van de tabel.       Een object ModelMetadata krijgt u metagegevens voor het model zelf of een eigenschap van het model of een eigenschap van een complexe eigenschap. Wanneer het object ModelMetadata heeft betrekking op een eigenschap, het woord *model* verwijst naar de eigenschap en het woord *container* verwijst naar het model.       Bijvoorbeeld, het model mogelijk **Contact**, dat **naam** en **leeftijd** eigenschappen, en de **naam** eigenschap mogelijk een complexe eigenschap bestaat uit **FirstName** en **LastName**. Wanneer het object ModelMetadata heeft betrekking op de **Contact** object is het modeltype **Contact** en er is geen container. Wanneer het object ModelMetadata heeft betrekking op de **naam** -eigenschap is van het modeltype **naam** en het containertype is **Contact**. Wanneer het object ModelMetadata heeft betrekking op de **FirstName** -eigenschap is van het modeltype **FirstName** en het containertype is **naam**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
