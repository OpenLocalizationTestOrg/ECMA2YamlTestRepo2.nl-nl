  summary: "Een in-line schema worden genegeerd, maakt een sterk getypeerde schema van de gegevens en de gegevens worden geladen. Als het type kan niet worden afgeleid van de gegevens, wordt dit ge√Ønterpreteerd als tekenreeksgegevens. Als de <xref href=&quot;System.Data.DataSet&quot;> </xref> bevat al een schema, het huidige schema is uitgebreid, door het toevoegen van nieuwe tabellen of kolommen toe te voegen aan bestaande tabellen. Een uitzondering gegenereerd als de afgeleide tabel al bestaat, maar met een andere naamruimte, of als een van de afgeleide kolommen met bestaande kolommen conflicteren."
