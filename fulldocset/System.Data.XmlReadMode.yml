  summary: "Een inlineschema negeert, schema afleidt uit de gegevens en de gegevens worden geladen. Als de <xref href=&quot;System.Data.DataSet&quot;> </xref> bevat al een schema, het huidige schema wordt uitgebreid met het toevoegen van nieuwe tabellen of kolommen toe te voegen aan bestaande tabellen. Een uitzondering gegenereerd als de afgeleide tabel al bestaat, maar met een andere naamruimte, of als een van de afgeleide kolommen met bestaande kolommen conflicteren."
