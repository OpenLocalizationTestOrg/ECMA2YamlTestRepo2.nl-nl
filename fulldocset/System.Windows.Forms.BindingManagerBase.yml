  summary: "Deze gebeurtenis treedt op na het voltooien van een bewerking voor gegevensbinding."
  remarks: "De gebeurtenis BindingComplete na de voltooiing van een bewerking gegevensbinding, waaronder de volgende:-informatie uit de gegevensbron in de eigenschap van het gebonden besturingselement worden gepusht.      -Binnenhalen van gegevens van een afhankelijk besturingselement in de bijbehorende gegevensbron.       Houd er rekening mee dat deze gebeurtenis op ongeacht de voltooiingsstatus van de bindingsbewerking treedt, hoewel deze status kan worden bepaald door in de <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>eigenschap van de <xref:System.Windows.Forms.BindingCompleteEventArgs>parameter die is gekoppeld aan de gebeurtenis.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>fout-en uitzondering kan ook worden bevatten.</xref:System.Windows.Forms.BindingCompleteEventArgs> Een bindingsbewerking waarmee wordt geprobeerd om een null-waarde van een gegevensbron in een <xref:System.Windows.Forms.DateTimePicker>besturingselement genereert een uitzondering aangezien een <xref:System.DateTime>kan niet worden `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> In dit geval, hoewel de bindingsbewerking is niet voltooid, verschijnt de gebeurtenis BindingComplete en de gebeurtenis bevat informatie over de mislukte binding poging."
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"
