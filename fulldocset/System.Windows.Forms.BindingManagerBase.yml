  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Beheert alle <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> objecten die zijn gebonden aan het dezelfde bron- en gegevenslid. Deze klasse is abstract."
  remarks: "De BindingManagerBase kunt de synchronisatie van gegevensgebonden besturingselementen op een Windows-formulier die aan dezelfde gegevensbron gebonden zijn. (Zie voor meer informatie over eenvoudig een besturingselement binden aan een gegevensbron, de <xref:System.Windows.Forms.Binding>klasse)</xref:System.Windows.Forms.Binding> Stel bijvoorbeeld dat een formulier bevat twee <xref:System.Windows.Forms.TextBox>besturingselementen die afhankelijk zijn van dezelfde gegevensbron, maar verschillende kolommen.</xref:System.Windows.Forms.TextBox> De gegevensbron is mogelijk een <xref:System.Data.DataTable>die bevat namen van klanten, terwijl de kolommen de voor- en achternamen bevat mogelijk.</xref:System.Data.DataTable> De twee besturingselementen moeten worden gesynchroniseerd om de juiste namen voor de eerste en laatste samen voor dezelfde klant weer te geven. De <xref:System.Windows.Forms.CurrencyManager>, kunnen deze synchronisatie door het onderhouden van een verwijzing naar het huidige item in de gegevensbron die eigenschappen overneemt van de klasse BindingManagerBase worden behaald.</xref:System.Windows.Forms.CurrencyManager> De <xref:System.Windows.Forms.TextBox>besturingselementen zijn gebonden aan het huidige item, zodat ze wordt weergegeven als de gegevens voor dezelfde rij.</xref:System.Windows.Forms.TextBox> Wanneer het huidige item wordt gewijzigd, de <xref:System.Windows.Forms.CurrencyManager>waarschuwt alle de grens bepaalt zodat ze hun gegevens kunnen worden vernieuwd.</xref:System.Windows.Forms.CurrencyManager> Bovendien kunt u instellen de <xref:System.Windows.Forms.BindingManagerBase.Position%2A>eigenschap om op te geven van de rij in de <xref:System.Data.DataTable>die de besturingselementen naar verwijzen.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Om te bepalen hoeveel rijen bestaan in de gegevensbron, gebruikt de <xref:System.Windows.Forms.BindingManagerBase.Count%2A>eigenschap.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       De <xref:System.Windows.Forms.CurrencyManager>is nodig omdat gegevensbronnen niet per se een verwijzing van het huidige item behouden.</xref:System.Windows.Forms.CurrencyManager> Bijvoorbeeld, matrices en <xref:System.Collections.ArrayList>objecten gegevensbronnen kunnen worden, maar hebben geen een eigenschap die het huidige item retourneert.</xref:System.Collections.ArrayList> Als u het huidige item, gebruikt de <xref:System.Windows.Forms.BindingManagerBase.Current%2A>eigenschap.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       De <xref:System.Windows.Forms.PropertyManager>ook neemt over van de BindingManagerBase en wordt gebruikt voor het onderhouden van de huidige eigenschap van een object, in plaats van de eigenschap van een huidige object in een gegevensbron.</xref:System.Windows.Forms.PropertyManager> Daarom probeert in te stellen de <xref:System.Windows.Forms.BindingManagerBase.Position%2A>of <xref:System.Windows.Forms.BindingManagerBase.Count%2A>eigenschap voor een <xref:System.Windows.Forms.PropertyManager>heeft geen effect.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Gebruik voor het maken van een BindingManagerBase de <xref:System.Windows.Forms.BindingContext>klasse, die een retourneert een <xref:System.Windows.Forms.CurrencyManager>of een <xref:System.Windows.Forms.PropertyManager>, afhankelijk van de gegevensbron die wordt beheerd.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Oplossingen voor programmeurs, wordt aangeraden om besturingselementen te binden rechtstreeks naar een <xref:System.Windows.Forms.BindingSource>onderdeel, dat als een gegevensbron en de gegevensconnector met de gegevensbron van het werkelijke doel fungeert.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>sterk vereenvoudigd beide eenvoudige en complexe gegevensbinding, zoals het beheren van valuta tussen het besturingselement en het doel.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
