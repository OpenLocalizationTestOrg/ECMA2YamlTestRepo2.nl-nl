  summary: "Wanneer in een afgeleide klasse opgeheven, moet u een nieuw item toevoegt aan de onderliggende lijst."
  remarks: "De methode AddNew toevoegt een nieuw item aan de onderliggende lijst met behulp van de standaardconstructor voor het type van het artikel. AddNew is voornamelijk bedoeld voor gebruik door programmeurs complexe gegevensbinding ondersteuning toe te voegen aan het aangepaste onderdeel.       AddNew wordt meestal geïmplementeerd met behulp van het volgende patroon waarmee programmeurs van toepassingen om hun eigen code voor het maken van aangepaste items te injecteren: 1.  AddNew wordt gegeven de <xref:System.Windows.Forms.BindingSource.AddingNew>gebeurtenis.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  De programmeurs kan voorzien van een aangepast item door verwerken de <xref:System.Windows.Forms.BindingSource.AddingNew>gebeurtenis en instelling van de <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>eigenschap van de <xref:System.ComponentModel.AddingNewEventArgs>parameter naar het nieuwe item.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> Het onderdeel moet anders maakt u een item met de standaardconstructor.      3.  Als de gegevensbron wordt niet geïmplementeerd door de <xref:System.ComponentModel.IEditableObject>interface, het item wordt onmiddellijk toegevoegd aan de gegevensbron en de onderliggende lijst.</xref:System.ComponentModel.IEditableObject> Als u deze interface wordt ondersteund, wordt de toevoeging wordt afgehandeld door de <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>en <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>methoden.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
