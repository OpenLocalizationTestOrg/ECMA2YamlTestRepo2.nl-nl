  name: OracleParameterCollection
  nameWithType: OracleParameterCollection
  fullName: System.Data.OracleClient.OracleParameterCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling parameters die relevant zijn voor een <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> en hun respectieve toewijzingen aan kolommen in een <xref href=&quot;System.Data.DataSet&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "Wanneer met behulp van parameters benoemde, het aantal parameters in de verzameling moet gelijk zijn aan het aantal benoemde parameters binnen de opdrachttekst of .NET Framework Data Provider voor Oracle leidt tot een fout.       De .NET Framework-gegevensprovider voor Oracle biedt geen ondersteuning van de tijdelijke aanduiding voor de vraagteken (?) voor parameters doorgeven aan een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In dit geval moeten benoemde parameters worden gebruikt. Bijvoorbeeld: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` wanneer met behulp van benoemde parameters in een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`, u moet worden voorafgegaan door de parameternaam van de met een dubbele punt (:).</xref:System.Data.OracleClient.OracleCommand> Echter, in een opgeslagen procedure of met betrekking tot een benoemde parameter elders in uw code (bijvoorbeeld bij het toevoegen van <xref:System.Data.OracleClient.OracleParameter>objecten naar de <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>eigenschap), niet voorafgaan aan de benoemde parameter met een dubbele punt (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> De gegevensprovider biedt automatisch de dubbele punt."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OracleClient.OracleParameter> through the OracleParameterCollection within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data within the database and then place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_1_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DBParametersEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

