  summary: "Opgehaald of ingesteld van een locatie voor de bootstrapper op zoek naar de installatievoorwaarden te installeren."
  remarks: "Deze eigenschap kan de volgende waarden hebben::- `HomeSite`: geeft aan dat de vereiste wordt gehost door de leverancier van het onderdeel.      - `Relative`: Geeft aan dat de preqrequisite op dezelfde locatie van de toepassing.      - `Absolute`: Geeft aan dat alle onderdelen moeten bij een gecentraliseerd URL worden gevonden. Deze waarde moet worden gebruikt in combinatie met de `ComponentsUrl` eigenschap.       Als ComponentsLocation niet is opgegeven, `HomeSite` wordt standaard gebruikt."
  syntax:
