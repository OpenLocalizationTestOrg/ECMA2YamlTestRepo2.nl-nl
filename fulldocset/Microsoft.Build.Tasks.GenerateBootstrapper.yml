  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Opgehaald of ingesteld of een onderdeel wordt uitgevoerd met verhoogde machtigingen wanneer deze is geïnstalleerd op een doelcomputer."
  remarks: "Deze eigenschap in het projectbestand kan worden ingesteld, maar deze wordt niet weergegeven in het MSBuild-schema. In het projectbestand `MsiBootstrapper` sectie, stelt u de [RequiresElevation eigenschap](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) naar `True`.       Een onderdeel wordt uitgevoerd met verhoogde machtigingen wanneer het schrijft een registersleutel of wordt geïnstalleerd aan de GAC. Bijvoorbeeld, als u assembly&quot;s in de GAC installeert, moet u deze eigenschap instellen op `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Retourneert<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> als het geïnstalleerde onderdeel wordt uitgevoerd met verhoogde machtigingen; anders <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
