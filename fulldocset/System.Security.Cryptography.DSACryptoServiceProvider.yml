  summary: "Haalt een <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> -object dat wordt beschreven aanvullende informatie over een cryptografisch sleutelpaar."
  remarks: "Gebruik de eigenschap CspKeyContainerInfo aanvullende informatie ophalen over een cryptografisch sleutelpaar.  De geretourneerde <xref:System.Security.Cryptography.CspKeyContainerInfo>-object of de sleutel exporteerbaar is en de naam van de sleutelcontainer, informatie over de provider en andere informatie geeft beschrijft.</xref:System.Security.Cryptography.CspKeyContainerInfo>       In gevallen waarin een willekeurige sleutel wordt gegenereerd, wordt een sleutelcontainer niet worden gemaakt totdat u een methode die gebruikmaakt van de sleutel aanroept.  Sommige eigenschappen van de <xref:System.Security.Cryptography.CspKeyContainerInfo>object dat wordt geretourneerd door de eigenschap CspKeyContainerInfo genereert een <xref:System.Security.Cryptography.CryptographicException>als een sleutelcontainer is niet gemaakt.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Om ervoor te zorgen dat er een sleutelcontainer is gemaakt, zoals een methode aanroept <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>, enzovoort, voordat u de eigenschap CspKeyContainerInfo aanroepen.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
