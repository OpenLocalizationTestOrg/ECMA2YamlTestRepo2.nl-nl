  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Definieert een wrapper-object voor toegang tot de cryptographic serviceprovider (CSP)-implementatie van de <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algoritme. Deze klasse kan niet worden overgenomen."
  remarks: "U kunt de klasse DSACryptoServiceProvider gebruiken voor het maken van digitale handtekeningen en de integriteit van uw gegevens beveiligen.       Een openbare sleutel om systeem te gebruiken om een bericht digitaal te ondertekenen, geldt de afzender eerst een hash-functie voor het bericht een distributielijst maken. De afzender versleutelt vervolgens de distributielijst met de persoonlijke sleutel van de afzender voor het maken van de afzender persoonlijke handtekening. Bij ontvangst van het bericht en de handtekening, de ontvanger de handtekening met behulp van de openbare sleutel van de afzender voor het herstellen van de distributielijst ontsleutelt en het bericht met behulp van het hash-algoritme dat de afzender gebruikt hashes. Als de distributielijst dat de ontvanger exact overeenkomt met berekent de distributielijst van de afzender ontvangen, kan de ontvanger ervoor dat het bericht niet is gewijzigd onderweg zijn. Houd er rekening mee dat een handtekening kan worden gecontroleerd door iedereen, omdat de openbare sleutel van de afzender algemeen bekend is.      > [!NOTE] > Nieuwere asymmetrische algoritmen beschikbaar zijn. Overweeg het gebruik van de <xref:System.Security.Cryptography.RSACryptoServiceProvider>klasse in plaats van de klasse DSACryptoServiceProvider.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Gebruik DSACryptoServiceProvider alleen voor compatibiliteit met oudere toepassingen en gegevens.       Dit algoritme ondersteunt sleutellengten van 512 bits aan 1024 bits in stappen van 64-bits."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
