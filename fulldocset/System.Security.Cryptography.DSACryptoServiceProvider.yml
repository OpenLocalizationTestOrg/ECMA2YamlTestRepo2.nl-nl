      description: "Een <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> -object dat wordt beschreven aanvullende informatie over een cryptografisch sleutelpaar."
  overload: System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo*
