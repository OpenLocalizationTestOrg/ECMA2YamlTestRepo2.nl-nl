  name: ValidatingPropertiesEventArgs
  nameWithType: ValidatingPropertiesEventArgs
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref> gebeurtenis."
  remarks: "U maakt een gebeurtenis-handler voor de <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>gebeurtenis om aan te passen hoe waarden voor profieleigenschappen worden gevalideerd.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> De <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>gebeurtenis wordt geactiveerd wanneer de profieleigenschappen is ingesteld voor een gebruiker.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Als alle eigenschapswaarden validatie is mislukt, toe te voegen aan de verzameling in de <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>eigenschap.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> De <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>methode retourneert de verzameling in de <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>eigenschap zodat u kunt bepalen welke eigenschappen validatie is mislukt.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
  syntax:
    content: 'public class ValidatingPropertiesEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties
  id: FailedProperties
  parent: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  langs:
  - csharp
  name: FailedProperties
  nameWithType: ValidatingPropertiesEventArgs.FailedProperties
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Hiermee haalt u de verzameling met profieleigenschappen die niet zijn gevalideerd."
  remarks: "De eigenschap FailedProperties bevat een verzameling van de namen van de eigenschappen die niet zijn gevalideerd. Als u maakt een gebeurtenis-handler voor de <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>gebeurtenis, als u de namen van de eigenschappen die niet voldoen aan de verzameling in de eigenschap FailedProperties validatie toevoegen.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> De <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>methode retourneert de verzameling in de eigenschap FailedProperties zodat u kunt bepalen welke eigenschappen validatie is mislukt.</xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the FailedProperties collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_7_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_7_1.asax)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> FailedProperties { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "De profieleigenschappen die niet zijn gevalideerd."
  overload: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  id: Properties
  parent: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  langs:
  - csharp
  name: Properties
  nameWithType: ValidatingPropertiesEventArgs.Properties
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Hiermee haalt u de verzameling van namen en waarden van de profieleigenschappen om te valideren."
  remarks: "De eigenschap eigenschappen retourneert een <xref:System.Collections.IDictionary>-object dat de namen en waarden van de profieleigenschappen instellen voor de gebruiker bevat.</xref:System.Collections.IDictionary> Als u maakt een gebeurtenis-handler voor de <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>gebeurtenis, kunt u de eigenschappen voor het valideren van de eigenschap eigenschappen ophalen.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Als alle waarden validatie is mislukt, voeg deze toe aan de <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>eigenschap.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> De <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>methode retourneert de verzameling in de <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>eigenschap zodat u kunt bepalen welke eigenschappen validatie is mislukt.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_8_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_8_1.asax)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> Properties { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "De namen en waarden van de profieleigenschappen om te valideren."
  overload: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties*
  exceptions: []
  platform:
  - net462
