  namespace: System.Reflection
  summary: "Opgehaald of ingesteld een <xref:System.Boolean>waarde die aangeeft of het hulpprogramma codeversleuteling het kenmerk na de verwerking verwijderen moet.</xref:System.Boolean>"
  remarks: "Kenmerken moeten niet worden verwijderd als de tapewisselaar wordt opgenomen als onderdeel van een andere toepassing, en als onderdeel van de toepassing verborgen.       Opgeven dat codeversleuteling extra moeten strook / de <xref:System.Reflection.ObfuscateAssemblyAttribute>heeft geen invloed op de exemplaren van <xref:System.Reflection.ObfuscationAttribute>die zijn toegepast op de typen en leden binnen de assembly.</xref:System.Reflection.ObfuscationAttribute> </xref:System.Reflection.ObfuscateAssemblyAttribute>      > [!IMPORTANT] > Toepassen van dit kenmerk wordt niet automatisch verbergen, weergeven de assembly. Toepassen van het kenmerk is een alternatief voor het maken van een configuratiebestand voor het hulpprogramma codeversleuteling. Dat wil zeggen, vindt alleen u instructies om een codeversleuteling-hulpprogramma. Microsoft raadt aan dat leveranciers van codeversleuteling hulpprogramma&quot;s voor de hier beschreven semantiek volgen. Er is echter geen garantie dat een bepaalde hulpprogramma aanbevelingen van Microsoft volgt."
  example:
  - "The following code example shows the <xref:System.Reflection.ObfuscateAssemblyAttribute> attribute with the StripAfterObfuscation property set to `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/p-system.reflection.obfu_3_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/p-system.reflection.obfu_3_1.cs)]"
  syntax:
    content: public bool StripAfterObfuscation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u het hulpprogramma codeversleuteling moet het kenmerk verwijderen na verwerking; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde voor deze eigenschap is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation*
  exceptions: []
