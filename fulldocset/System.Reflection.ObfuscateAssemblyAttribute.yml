  name: ObfuscateAssemblyAttribute
  nameWithType: ObfuscateAssemblyAttribute
  fullName: System.Reflection.ObfuscateAssemblyAttribute
  type: Class
  summary: "Hiermee geeft u codeversleuteling hulpprogramma&quot;s voor het gebruik van hun standaard codeversleuteling-regels voor het assemblytype van de juiste."
  remarks: "De <xref:System.Reflection.ObfuscationAttribute>en ObfuscateAssemblyAttribute kenmerken bieden een manier voor assembly auteurs aantekeningen toevoegen aan hun binaire bestanden zodat codeversleuteling hulpprogramma&quot;s ze niet juist met een minimale configuratie van de externe verwerken kunnen.</xref:System.Reflection.ObfuscationAttribute>       Hiermee geeft u dit kenmerk wordt toegepast op een assembly codeversleuteling hulpprogramma gebruikt de standaardregels voor het assemblytype.      > [!IMPORTANT] > Toepassen van dit kenmerk wordt niet automatisch verbergen, weergeven de assembly. Toepassen van het kenmerk is een alternatief voor het maken van een configuratiebestand voor het hulpprogramma codeversleuteling. Dat wil zeggen, vindt alleen u instructies om een codeversleuteling-hulpprogramma. Microsoft raadt aan dat leveranciers van codeversleuteling hulpprogramma&quot;s voor de hier beschreven semantiek volgen. Er is echter geen garantie dat een bepaalde hulpprogramma aanbevelingen van Microsoft volgt.       U kunt toepassen <xref:System.Reflection.ObfuscationAttribute>typen binnen een assembly en leden van deze typen.</xref:System.Reflection.ObfuscationAttribute> De binnenste kenmerk-bepaalt de manier waarop een hulpprogramma codeversleuteling beschouwt een bepaalde code-entiteit."
  example:
  - "The following code example shows a private assembly that has been marked with the ObfuscateAssemblyAttribute. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n For a code example that shows the use of ObfuscateAssemblyAttribute with <xref:System.Reflection.ObfuscationAttribute>, see the <xref:System.Reflection.ObfuscationAttribute> class.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/t-system.reflection.obfu_0_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/t-system.reflection.obfu_0_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ObfuscateAssemblyAttribute : Attribute
