  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Reflection.ObfuscateAssemblyAttribute&quot;> </xref> klasse, waarbij wordt aangegeven of de assembly die worden verborgen openbare of particuliere."
  remarks: "Assembly&quot;s als privé worden gemarkeerd als ze alleen in uw toepassing gebruikt worden en geen bibliotheken zijn moet worden gebruikt door andere software. In het algemeen een assembly als privé markeren vertelt een obfuscator dat deze de namen van alle methoden, waaronder openbare methoden, als onderdeel van een toepassing obfuscating kunt verbergen, weergeven. Als een assembly openbaar is, moet een obfuscator de namen van openbare leden verbergen niet, weergeven.      > [!IMPORTANT] > Toepassen van dit kenmerk wordt niet automatisch verbergen, weergeven de assembly. Toepassen van het kenmerk is een alternatief voor het maken van een configuratiebestand voor het hulpprogramma codeversleuteling. Dat wil zeggen, vindt alleen u instructies om een codeversleuteling-hulpprogramma. Microsoft raadt aan dat leveranciers van codeversleuteling hulpprogramma&quot;s voor de hier beschreven semantiek volgen. Er is echter geen garantie dat een bepaalde hulpprogramma aanbevelingen van Microsoft volgt."
  example:
  - "The following code example shows how the attribute constructor specifies that an assembly is private. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/m-system.reflection.obfu_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/m-system.reflection.obfu_1.cs)]"
  syntax:
    content: public ObfuscateAssemblyAttribute (bool assemblyIsPrivate);
    parameters:
    - id: assemblyIsPrivate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de assembly wordt gebruikt binnen het bereik van één toepassing; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Reflection.ObfuscateAssemblyAttribute.#ctor*
