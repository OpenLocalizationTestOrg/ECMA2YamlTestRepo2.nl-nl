  summary: "Haalt een <xref:System.Boolean>waarde die aangeeft of de assembly is gemarkeerd als persoonlijke.</xref:System.Boolean>"
  remarks: "Een persoonlijke assembly wordt alleen door de toepassing van die deel uitmaakt en niet door andere software gebruikt.      > [!IMPORTANT] > Toepassen van dit kenmerk wordt niet automatisch verbergen, weergeven de assembly. Toepassen van het kenmerk is een alternatief voor het maken van een configuratiebestand voor het hulpprogramma codeversleuteling. Dat wil zeggen, vindt alleen u instructies om een codeversleuteling-hulpprogramma. Microsoft raadt aan dat leveranciers van codeversleuteling hulpprogramma&quot;s voor de hier beschreven semantiek volgen. Er is echter geen garantie dat een bepaalde hulpprogramma aanbevelingen van Microsoft volgt."
  example:
  - "The following code example shows how the attribute constructor sets the AssemblyIsPrivate property to `true`, to specify that an assembly is private. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/p-system.reflection.obfu_2_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/p-system.reflection.obfu_2_1.cs)]"
