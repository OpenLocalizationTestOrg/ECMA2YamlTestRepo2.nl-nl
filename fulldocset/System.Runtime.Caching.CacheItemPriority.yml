  name: CacheItemPriority
  nameWithType: CacheItemPriority
  fullName: System.Runtime.Caching.CacheItemPriority
  type: Enum
  summary: "Hiermee geeft u een prioriteit instelling die wordt gebruikt om te bepalen of onbeschikbaar maken van een cache-vermelding."
  remarks: "De enige prioriteit kan worden ingesteld, is of een vermelding permanent in de cache moet blijven.      > [!IMPORTANT] > Een vermelding toe te voegen aan de cache met een prioriteitsniveau van NotRemovable heeft de mogelijkheid tot een overloop van de cache met vermeldingen die nooit kan worden verwijderd. Cache-implementaties moeten de prioriteit NotRemovable voor een cache-vermelding alleen ingesteld als ze bieden manieren onbeschikbaar maken van dergelijke vermeldingen uit de cache en het beheren van het aantal vermeldingen in de cache."
  syntax:
    content: public enum CacheItemPriority
