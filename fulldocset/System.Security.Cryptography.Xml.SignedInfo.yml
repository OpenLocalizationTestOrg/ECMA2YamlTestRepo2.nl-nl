  remarks: "De eigenschap SignatureMethod maakt gebruik van een tekenreeks Uniform Resource Identifier (URI) vertegenwoordigt de `<SignatureMethod>` element van een XML-handtekening.       Gebruik de eigenschap SignatureMethod om op te geven van het algoritme voor handtekeningen te genereren als de verificatie te gebruiken. Deze eigenschap geeft alle cryptografische functies voor het maken van de digitale handtekening van een XML-, met inbegrip van hash-algoritmen voor openbare sleutels, Authenticatiecodes bericht (MACs) en opvulling.       Gebruik een van de URI&quot;s in de volgende tabel met deze eigenschap.      | Handtekeningmethode | Waarde |   |----------------------|-----------|   | HMAC-SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> Ook worden gedefinieerd in het volgende statisch veld: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|   | DSA met SHA1 | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> Ook worden gedefinieerd in het volgende statisch veld: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|   | RSA met SHA1 | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> Ook worden gedefinieerd in het volgende statisch veld: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|       Zie voor meer informatie over XML-digitale handtekeningen, de World Wide Web Consortium (W3C) [XML-handtekening syntaxis en verwerken van de specificatie](http://www.w3.org/TR/xmldsig-core/).</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>"
  syntax:
