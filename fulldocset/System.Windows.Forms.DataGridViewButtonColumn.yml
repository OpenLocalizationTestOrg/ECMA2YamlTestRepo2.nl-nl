  summary: "Opgehaald of ingesteld van de sjabloon die wordt gebruikt voor het maken van nieuwe cellen."
  remarks: "De constructor voor de <xref:System.Windows.Forms.DataGridViewButtonColumn>klasse wordt geïnitialiseerd voor deze eigenschap in op een nieuwe <xref:System.Windows.Forms.DataGridViewButtonCell>.</xref:System.Windows.Forms.DataGridViewButtonCell> </xref:System.Windows.Forms.DataGridViewButtonColumn>      > [!CAUTION] > Wijzigen van de eigenschappen van de celsjabloon niet direct van invloed op de gebruikersinterface (UI) van de bestaande cellen van de kolom. Deze wijzigingen zijn alleen zichtbaar nadat de kolom wordt opnieuw gegenereerd (bijvoorbeeld door middel van de kolom sorteren of via een aanroep van de <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>methode).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
