  fullName: System.Windows.Forms.DataGridViewButtonColumn
  type: Class
  summary: "Als host fungeert voor een verzameling van <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> objecten."
  remarks: "De klasse DataGridViewButtonColumn is een speciaal type van de <xref:System.Windows.Forms.DataGridViewColumn>klasse die wordt gebruikt voor het hosten van logisch cellen die reageren op een eenvoudige gebruikersinvoer.</xref:System.Windows.Forms.DataGridViewColumn> Een DataGridViewButtonColumn heeft een bijbehorende <xref:System.Windows.Forms.DataGridViewButtonCell>in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Elke cel biedt een gebruikersinterface (UI) die vergelijkbaar is met een <xref:System.Windows.Forms.Button>besturingselement.</xref:System.Windows.Forms.Button>       Stel weer te geven van de dezelfde knoptekst voor elke cel de <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>eigenschap `true` en stel de <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>eigenschap in op de gewenste knoptekst.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       De standaard sorteermodus voor dit kolomtype is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Om te reageren op gebruiker knop klikt, verwerkt de <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>of <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> In de gebeurtenis-handler, kunt u de <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>eigenschap om te bepalen of de Klik in de kolom knop opgetreden.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>eigenschap om te bepalen of de Klik in een knopcel en niet op de kolomkop opgetreden.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Wanneer visuele stijlen zijn ingeschakeld, worden de knoppen in een kolom van de knop getekend met behulp van een <xref:System.Windows.Forms.ButtonRenderer>, en stijlen gespecificeerd door middel van eigenschappen zoals cel <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>hebben geen effect.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
