  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Definieert een activiteit gekwalificeerde locatie die overeenkomt met gebruiker gebeurtenis in het potentieel uitvoeringspad van een workflowexemplaar hoofdmap. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De ontwerpfunctie voor een activiteit of een werkstroom kan een van de overbelaste gebruiken <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>en <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>methoden voor het instrumenteren van de werkstroom voor het verzenden van gegevens naar de runtime voor het bijhouden van infrastructuur als een gebruikersgebeurtenis.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> De gegevens die wordt aangeduid als gebruikersgegevens. In tegenstelling tot activiteitsgebeurtenissen status en werkstroom statusgebeurtenissen die alleen op activiteit of werkstroom statuswijzigingen plaatsvinden, kunnen gebruikersgebeurtenissen plaatsvinden op elke locatie die is geïmplementeerd in een werkstroom. Een UserTrackingLocation definieert de overeenkomende parameters voor deze locatie door te geven van het type van de gebruikersgegevens, het type van de activiteit waaruit deze moet worden verzonden, een verzameling van voorwaarden die preciezer in aanmerking komen kunnen een exemplaar of exemplaren van deze activiteit, een optionele sleutelnaam waaraan de gebruikersgegevens gekoppeld worden moet, of afgeleide typen van de gebruikersgegevens moeten worden gekoppeld , en of de gebruikersgegevens die worden verzonden van activiteiten die zijn afgeleid van het type van de opgegeven activiteit moeten worden gekoppeld.      > [!NOTE] > Een enkele UserTrackingLocation kan verwijzen naar meer dan één locatie in het potentieel uitvoeringspad van een workflowexemplaar.       U kunt een UserTrackingLocation toevoegen aan <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>of <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>om te definiëren van de overeenkomstig de parameters voor een <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>in een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Er zijn drie algemene voorwaarden waaraan moeten worden voldaan in de volgende volgorde voor de UserTrackingLocation moeten worden geselecteerd door de runtime-infrastructuur bijhouden: de activiteit die een gebruikersgebeurtenis heeft verzonden, moet overeenkomen met de reeks activiteiten die zijn opgegeven door <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>, en <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; de sleutel, als deze bestaat, die is gekoppeld aan de gebruiker gegevens moet overeenkomen met <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; en, het type van de gebruikersgegevens verzonden door de gebruikersgebeurtenis moet overeenkomen met de verzameling van de gebruiker gedefinieerde gegevenstypen door <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>opgegeven , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Alleen als alle drie deze voorwaarden wordt voldaan, wordt de runtime-infrastructuur bijhouden rekening gehouden met de overeenkomende UserTrackingLocation.       Als u wilt een UserTrackingLocation configureren, moet u ofwel instellen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>of <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>om op te geven van het type van de gebruikersgegevens worden vergeleken en een <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>of <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>om op te geven van het type van de activiteit waaruit de gegevens van de gebruiker moet worden verzonden om te worden afgestemd.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>om objecten <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>meer volledig kwalificeren van de activiteit waaruit de gegevens van de gebruiker moet worden verzonden.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> U kunt instellen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>om op te geven dat gebruikersgegevens afgeleid van het gebruikersgegevenstype die is opgegeven door <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>of <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>moeten worden gekoppeld, en u kunt instellen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>om op te geven dat gebruikersgegevens verzonden van activiteiten die zijn afgeleid van het activiteitstype is opgegeven door <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>of <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>overeenkomt.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       U kunt instellen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>om op te geven dat alleen gebruiker gegevens die zijn gekoppeld met de naam van de opgegeven sleutel moet worden voldaan om deze UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Als <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>is een null-verwijzing (`Nothing` in Visual Basic), probeert de structuur bijhouden runtime niet overeenkomen met de sleutel gekoppeld aan de gebruikersgegevens.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
