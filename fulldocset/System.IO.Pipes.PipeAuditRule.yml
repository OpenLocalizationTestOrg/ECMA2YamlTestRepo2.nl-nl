  type: Class
  summary: "Vertegenwoordigt een abstractie van een ACE access control entry () die een audit-regel voor een pipe definieert."
  remarks: "Audit regels bepalen wanneer en hoe acties uitgevoerd op systeemobjecten worden vastgelegd.       De klasse PipeAuditRule vertegenwoordigt een abstractie van een onderliggende access control entry (ACE) waarmee een gebruikersaccount, het type toegang te bieden (lezen, schrijven, enzovoort), en of u controle uitvoeren. Deze klasse kunt opgeven hoe audit-regels worden overgenomen van en doorgegeven aan de objecten.       Zodat bestandscontrole op computers waarop Windows NT of latere besturingssystemen zijn moet het beveiligingsbeleid van Audit toegang worden ingeschakeld; Dit beleid is standaard ingesteld op **geen controle**.       De volgende stappen uitvoeren zodat het beveiligingsbeleid van Audit toegang: 1.  Klik op de **Start** knop en wijs vervolgens **alle programma&quot;s**. Wijs **Systeembeheer** en klik vervolgens op **lokaal beveiligingsbeleid**.      2.  Vouw de map lokaal beleid en de map controlebeleid linkermuisknop in het venster Lokale beveiligingsinstellingen.      3.  Dubbelklik op de **objecttoegang** vermelding in het rechterdeelvenster van het venster Lokale beveiligingsinstellingen om weer te geven de **objecttoegang eigenschappen** in het dialoogvenster.      4.  Selecteer de **geslaagd** of **fout** inschakelen voor de registratie van geslaagde of mislukte.       Houd er rekening mee dat een audit-regel voor een gebruikersaccount met een bijbehorende toegangsregel voor hetzelfde gebruikersaccount vereist.       De klasse PipeAuditRule gebruiken om een nieuwe audit-regel te maken. U kunt deze persistent maken met deze regel met behulp van de <xref:System.IO.Pipes.PipeSecurity>klasse.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
