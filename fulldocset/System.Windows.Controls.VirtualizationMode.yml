  summary: "Hiermee geeft u de methode de <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> gebruikt voor het virtualisatie van onderliggende items beheren."
  remarks: "Standaard een <xref:System.Windows.Controls.VirtualizingStackPanel>maakt een itemcontainer voor elk item dat zichtbaar is en verwijdert alle wanneer deze niet langer nodig is (zoals wanneer het item wordt verschoven buiten weergave).</xref:System.Windows.Controls.VirtualizingStackPanel> Wanneer een <xref:System.Windows.Controls.ItemsControl>bevat een groot aantal items, het proces van het maken en een item containers kan de prestaties negatief be√Ønvloeden.</xref:System.Windows.Controls.ItemsControl> Wanneer <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>is ingesteld op recyclen, de <xref:System.Windows.Controls.VirtualizingStackPanel>item containers in plaats daarvan voor het maken van een nieuwe elke keer gebruikt.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       Wanneer <xref:System.Windows.Controls.VirtualizingStackPanel>item containers, kan niet worden gerecycled de standaardmodus van netwerkvirtualisatie, dat is het maken en te verwijderen item containers voor elk item wordt gebruikt.</xref:System.Windows.Controls.VirtualizingStackPanel> De volgende lijst beschrijft gevallen wanneer de <xref:System.Windows.Controls.VirtualizingStackPanel>containers item kan niet worden gerecycled: - de <xref:System.Windows.Controls.ItemsControl>item containers van verschillende typen bevat.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  Bijvoorbeeld, een <xref:System.Windows.Controls.Menu>wellicht artikelen met beide <xref:System.Windows.Controls.MenuItem>en <xref:System.Windows.Controls.Separator>objecten als het item containers.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -U maken expliciet de containers item voor de <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>"
