  summary: "Levert een hashcode voor een object met behulp van een aangepaste hash-functie."
  remarks: "De interface IHashCodeProvider wordt gebruikt in combinatie met de <xref:System.Collections.Hashtable>klasse.</xref:System.Collections.Hashtable> De objecten die gebruikt worden als sleutels door een <xref:System.Collections.Hashtable>object moet overschrijven de <xref:System.Object.GetHashCode%2A?displayProperty=fullName>en <xref:System.Object.Equals%2A?displayProperty=fullName>methoden.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> <xref:System.Object.GetHashCode%2A?displayProperty=fullName>of de implementatie van de sleutel van <xref:System.Object.GetHashCode%2A?displayProperty=fullName>wordt gebruikt als de hash-code-provider.</xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>of de implementatie van de sleutel van <xref:System.Object.Equals%2A?displayProperty=fullName>wordt gebruikt als de vergelijkingsfunctie.</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.Equals%2A?displayProperty=fullName>       Evenwel sommige overloads van de <xref:System.Collections.Hashtable>constructor nemen een parameter die is een IHashCodeProvider-implementatie of een parameter die is een <xref:System.Collections.IComparer>implementatie of beide.</xref:System.Collections.IComparer> </xref:System.Collections.Hashtable> Als een implementatie IHashCodeProvider wordt doorgegeven aan de constructor de <xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>methode van deze implementatie wordt gebruikt als de hash-code-provider.</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> Als een <xref:System.Collections.IComparer>implementatie wordt doorgegeven aan de constructor de <xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>methode van deze implementatie wordt gebruikt als de vergelijkingsfunctie.</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>"
  syntax:
    content: >-
      [System.Obsolete("Please use IEqualityComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IHashCodeProvider
