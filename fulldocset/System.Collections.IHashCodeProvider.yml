  summary: "Retourneert een hash-code voor het opgegeven object."
  remarks: "De geretourneerde waarde van deze methode moet niet worden vastgehouden van twee redenen. De hash-functie van een klasse mogelijk eerst worden gewijzigd voor het genereren van een betere verdeling, rendering van alle waarden van de oude hash-functie onbruikbaar. De standaardimplementatie van deze klasse kan tweede niet garanderen dat dezelfde waarde door verschillende exemplaren worden geretourneerd."
