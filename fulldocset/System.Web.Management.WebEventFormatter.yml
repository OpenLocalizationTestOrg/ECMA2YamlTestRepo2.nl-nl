  namespace: System.Web.Management
  summary: "Opgehaald of ingesteld van het inspringingsniveau."
  remarks: "De eigenschap IndentationLevel kunt u bepalen hoe de gegevens van de gebeurtenis wordt ingesprongen. De basiseenheid inspringing wordt gedefinieerd door de <xref:System.Web.Management.WebEventFormatter.TabSize%2A>eigenschap.</xref:System.Web.Management.WebEventFormatter.TabSize%2A> Voor elke inspringingsniveau verhoogt u de inspringing één tabblad."
  example:
  - "The following code example shows how to use the IndentationLevel property.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#18](~/add/codesnippet/csharp/p-system.web.management._24_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#18](~/add/codesnippet/visualbasic/p-system.web.management._24_1.vb)]"
  syntax:
