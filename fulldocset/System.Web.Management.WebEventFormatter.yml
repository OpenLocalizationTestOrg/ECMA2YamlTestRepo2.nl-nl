  name: WebEventFormatter
  nameWithType: WebEventFormatter
  fullName: System.Web.Management.WebEventFormatter
  type: Class
  summary: "ASP.NET voor health monitoring-gebeurtenisgegevens opgemaakt."
  remarks: "ASP.NET-statuscontrole kunt personeel voor productie en bewerkingen voor het beheren van de geïmplementeerde Web-Apps. De <xref:System.Web.Management>-naamruimte bevat de typen van de health-gebeurtenissen die verantwoordelijk is voor het verpakken van de toepassingsgegevens van de health-status en de providertypen verantwoordelijk voor het verwerken van deze gegevens.</xref:System.Web.Management> Het bevat ook ondersteunende typen die bij het beheer van health-gebeurtenissen helpen.       De WebEventFormatter is een ondersteunende type gebruikt om gebeurtenissen gerelateerde informatie nuttig is als de gegevens van de gebeurtenis moet zijn aangemeld en later weergegeven voor de gebruiker op uniforme wijze te maken...       Instanties van de klasse WebEventFormatter worden als argumenten doorgegeven aan de opmaak methoden die zijn gedefinieerd door de health-gebeurtenis-typen."
  example:
  - "The following code example shows how to use the WebEventFormatter to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/csharp/t-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/visualbasic/t-system.web.management._7_1.vb)]"
  syntax:
    content: public class WebEventFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
