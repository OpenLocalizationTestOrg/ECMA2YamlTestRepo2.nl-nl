  summary: "Geeft een hiërarchische verzameling items met een label, elke dat wordt vertegenwoordigd door een <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "De <xref:System.Windows.Forms.TreeView.Nodes%2A>verzameling bevat alle de <xref:System.Windows.Forms.TreeNode>objecten die zijn toegewezen aan het besturingselement TreeView.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> De structuurknooppunten in deze verzameling worden aangeduid als de structuur hoofdknooppunten. Elk knooppunt dat wordt vervolgens toegevoegd aan een structuur hoofdknooppunt aangeduid als een onderliggend knooppunt. Omdat elke <xref:System.Windows.Forms.TreeNode>mag een verzameling van andere <xref:System.Windows.Forms.TreeNode>objecten, het wellicht moeilijk te bepalen van uw locatie in de boomstructuur wanneer u de verzameling doorloopt.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> U kunt parseren de <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>tekenreeks met behulp van de <xref:System.Windows.Forms.TreeView.PathSeparator%2A>tekenreekswaarde om te bepalen waar een <xref:System.Windows.Forms.TreeNode>label begint en eindigt.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       U kunt afbeeldingen naast de structuurknooppunten weergeven door het toewijzen van een <xref:System.Windows.Forms.ImageList>aan de <xref:System.Windows.Forms.TreeView.ImageList%2A>eigenschap en verwijst naar de indexwaarde van een <xref:System.Drawing.Image>in <xref:System.Windows.Forms.ImageList>om toe te wijzen die <xref:System.Drawing.Image>.</xref:System.Drawing.Image> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Gebruik de volgende eigenschappen toewijzen afbeeldingen:: Stel de <xref:System.Windows.Forms.TreeView.ImageIndex%2A>eigenschap in op de indexwaarde van de <xref:System.Drawing.Image>die u wilt weergeven als een structuurknooppunt niet is geselecteerd.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      : Hiermee stelt de <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>eigenschap in op de indexwaarde van de <xref:System.Drawing.Image>die u wilt weergeven als een structuurknooppunt is geselecteerd.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       De afbeeldingen waarnaar wordt verwezen door de <xref:System.Windows.Forms.TreeView.ImageIndex%2A>en <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>eigenschapswaarden worden de standaardinstallatiekopieën weergegeven door de structuurknooppunten die zijn toegewezen aan de <xref:System.Windows.Forms.TreeView.Nodes%2A>verzameling.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Afzonderlijke structuurknooppunten de standaardinstallatiekopieën kunnen vervangen door in te stellen de <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>en <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Eigenschappen.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       De installatiekopieën van de status weergegeven in de TreeView zijn standaard van 16 x 16 pixels. Instellen van de <xref:System.Windows.Forms.ImageList.ImageSize%2A>eigenschap van de <xref:System.Windows.Forms.TreeView.StateImageList%2A>heeft geen effect op hoe de afbeeldingen worden weergegeven.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> Echter, installatiekopieën van de status formaat wordt gewijzigd volgens de systeeminstelling DPI als het app.config-bestand de volgende vermelding bevat: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` structuurknooppunten kunnen worden uitgebreid om het volgende niveau van onderliggende structuurknooppunten weer te geven. Kan worden uitgebreid door de gebruiker de <xref:System.Windows.Forms.TreeNode>door te klikken op de knop plusteken (+) als deze wordt weergegeven naast de <xref:System.Windows.Forms.TreeNode>, of u kunt uitbreiden de <xref:System.Windows.Forms.TreeNode>door het aanroepen van de <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Uitbreiden van alle onderliggende structuur knooppunt niveaus in de <xref:System.Windows.Forms.TreeNode.Nodes%2A>aanroep van de verzameling en de <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>methode.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> U kunt ook het onderliggende <xref:System.Windows.Forms.TreeNode>niveau door het aanroepen van de <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>methode, of de gebruiker drukt u op de knop minteken (-), als deze wordt weergegeven naast de <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> samenvouwen U kunt ook aanroepen de <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>methode om te schakelen tussen de statussen uitgevouwen en samengevouwen.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Structuurknooppunten kunnen eventueel selectievakjes worden weergegeven. Stel weer te geven van de selectievakjes in de <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>eigenschap van de TreeView naar `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> De <xref:System.Windows.Forms.TreeNode.Checked%2A>eigenschap is ingesteld op `true` voor structuurknooppunten die ingeschakeld zijn.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > Instelling de <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>eigenschap vanuit de <xref:System.Windows.Forms.TreeView.BeforeCheck>of <xref:System.Windows.Forms.TreeView.AfterCheck>gebeurtenis zorgt ervoor dat de gebeurtenis meerdere keren wordt gegenereerd en kan leiden tot onverwacht gedrag.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> U kunt bijvoorbeeld instellen de <xref:System.Windows.Forms.TreeNode.Checked%2A>eigenschap in de gebeurtenis-handler wanneer u recursief bijwerken van de onderliggende knooppunten bent, zodat de gebruiker geen heeft elk een afzonderlijk controleren om uit te vouwen.</xref:System.Windows.Forms.TreeNode.Checked%2A> Om te voorkomen dat de gebeurtenis meerdere keren worden verhoogd, Voeg logica toe aan de gebeurtenis-handler die uw code recursieve alleen wordt uitgevoerd als de <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>eigenschap van het <xref:System.Windows.Forms.TreeViewEventArgs>niet is ingesteld op <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Voor een voorbeeld van hoe u dit doet, Zie de sectie Voorbeeld van de <xref:System.Windows.Forms.TreeView.AfterCheck>of <xref:System.Windows.Forms.TreeView.BeforeCheck>gebeurtenissen.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       U kunt het uiterlijk van het besturingselement TreeView wijzigen door enkele eigenschappen van het beeldscherm en stijl instellen. Instelling <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>naar `true` geeft een plusteken of minteken knop naast elke <xref:System.Windows.Forms.TreeNode>die kan worden uitgebreid of samengevouwen, respectievelijk.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Instellen van de <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>eigenschap `true` zorgt ervoor dat de TreeView om weer te geven van de regels die de knooppunten voor de structuur hoofdmap samenvoegen.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> U kunt regels die de structuurknooppunten onderliggende verbinding met hun hoofdknooppunt door in te stellen weergeven de <xref:System.Windows.Forms.TreeView.ShowLines%2A>eigenschap `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Instellen van de <xref:System.Windows.Forms.TreeView.HotTracking%2A>eigenschap `true` wijzigingen het uiterlijk van de labels van de knooppunt structuur terwijl de muisaanwijzer erboven is geslaagd.</xref:System.Windows.Forms.TreeView.HotTracking%2A> Wanneer de hot-bijgehouden, krijgen de structuur knooppunt labels de vormgeving van een hyperlink. U kunt ook volledig pas het uiterlijk van het besturingselement TreeView. Stel hiervoor de <xref:System.Windows.Forms.TreeView.DrawMode%2A>eigenschap in op een andere waarde dan <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>en verwerken van de <xref:System.Windows.Forms.TreeView.DrawNode>gebeurtenis.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > Bij het instellen van de <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, en <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>uitvoeringstijd van de eigenschappen op, de ingang van TreeView wordt opnieuw gemaakt (Zie <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) bijwerken uiterlijk van het besturingselement.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Dit zorgt ervoor dat alle structuurknooppunten samengevouwen, met uitzondering van de geselecteerde <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
