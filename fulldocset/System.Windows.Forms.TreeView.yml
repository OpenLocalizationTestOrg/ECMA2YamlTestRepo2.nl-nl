  summary: "Hiermee schakelt u eventuele opnieuw tekenen van de structuurweergave."
  remarks: "Voor het behouden van prestaties terwijl items worden toegevoegd één tegelijk naar de <xref:System.Windows.Forms.TreeView>, roept u de methode BeginUpdate.</xref:System.Windows.Forms.TreeView> De methode BeginUpdate wordt voorkomen dat het besturingselement afbeelden totdat de <xref:System.Windows.Forms.TreeView.EndUpdate%2A>methode wordt aangeroepen.</xref:System.Windows.Forms.TreeView.EndUpdate%2A>       De beste manier items toevoegen aan een boomstructuurweergave is met de <xref:System.Windows.Forms.TreeNodeCollection.AddRange%2A>methode een matrix van structuur knooppunt items toevoegen aan een structuurweergave.</xref:System.Windows.Forms.TreeNodeCollection.AddRange%2A> Echter, als u toevoegen van items een tegelijk wilt, de methode BeginUpdate gebruiken om te voorkomen dat de <xref:System.Windows.Forms.TreeView>beheer van de afbeelden tijdens de bewerkingen add.</xref:System.Windows.Forms.TreeView> Aanroepen wilt toestaan dat het besturingselement afbeelden hervatten, de <xref:System.Windows.Forms.TreeView.EndUpdate%2A>methode wanneer de structuurknooppunten zijn toegevoegd aan de structuurweergave.</xref:System.Windows.Forms.TreeView.EndUpdate%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the BeginUpdate and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/m-system.windows.forms.t_55_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/m-system.windows.forms.t_55_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/m-system.windows.forms.t_55_1.cpp)]"
