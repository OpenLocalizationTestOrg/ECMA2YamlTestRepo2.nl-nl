  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Hiermee geeft u een MIME-header Content-Disposition-protocol."
  remarks: "De informatie in de klasse ContentDisposition wordt meegestuurd met een e-mailbericht met bijlagen wanneer het e-mailbericht wordt verzonden naar de bestemming. De informatie in ContentDisposition kan worden gebruikt door software die wordt weergegeven e ter beschikking van de e-mailbijlagen op de wijze die door de afzender is bedoeld.       E-mailberichten worden gemaakt met exemplaren van de <xref:System.Net.Mail.MailMessage>klasse.</xref:System.Net.Mail.MailMessage> Exemplaren van de <xref:System.Net.Mail.Attachment>klasse worden gebruikt voor het toevoegen van bijlagen e-mailberichten.</xref:System.Net.Mail.Attachment> Voor het wijzigen van de ContentDisposition voor een bijlage ophalen van het exemplaar van de <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>eigenschap.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Inhoud moet worden weergegeven als onderdeel van de berichttekst het type disposition <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> heeft Inhoud die niet wordt weergegeven, maar in een afzonderlijk bestand is gekoppeld heeft het type disposition <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> Gebruik de <xref:System.Net.Mime.ContentDisposition.Inline%2A>eigenschap om te bepalen welk type bestemming voor de bijlage die is gekoppeld aan een exemplaar van ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       U kunt de eigenschappen van de ContentDisposition voor bestandsbijlagen gebruiken om in te stellen de bestandsgrootte, evenals de datum waarop het bestand is gemaakt, voor het laatst gelezen en het laatst is gewijzigd. U kunt een aanbevolen bestandsnaam op voor alle bijlagen instellen in het geval dat de bijlage is opgeslagen op de ontvangende computer.       De <xref:System.Net.Mime.ContentDisposition.ToString%2A>methode retourneert de header Content-Disposition.</xref:System.Net.Mime.ContentDisposition.ToString%2A> De header Content-Disposition wordt beschreven in RFC 2183 beschikbaar op [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
