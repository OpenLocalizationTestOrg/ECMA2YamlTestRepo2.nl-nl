  nameWithType: RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  type: Constructor
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Text.RegularExpressions.RegexCompilationInfo&quot;> </xref> klasse die informatie over een reguliere expressie met een opgegeven time-outwaarde bevat moet worden opgenomen in een assembly."
  remarks: "Alle parameters van de <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>constructor rechtstreeks komt overeen met een eigenschap van de <xref:System.Text.RegularExpressions.RegexCompilationInfo>klasse.</xref:System.Text.RegularExpressions.RegexCompilationInfo> </xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29> Aangezien alle eigenschappen lezen/schrijven, kunnen hun waarden ook rechtstreeks worden toegewezen.       De <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>methode genereert een assembly die gecompileerde reguliere expressies bevat.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Daarom moet u niet opgeven <xref:System.Text.RegularExpressions.RegexOptions>als een van de waarden van `options`.</xref:System.Text.RegularExpressions.RegexOptions>       Als `ispublic` is `true`, openbare toegankelijkheid wordt bepaald door de klasse gecompileerde reguliere expressie. Dat wil zeggen, kan deze worden gemaakt vanuit code die wordt uitgevoerd in een assembly. Als `ispublic` is `false`, krijgt de klasse gecompileerde reguliere expressie `internal` (in C#) of `Friend` (in Visual Basic) toegankelijkheid. Dat wil zeggen, kan deze alleen met code die wordt uitgevoerd in dezelfde assembly als de reguliere expressie klasse worden gemaakt.       De `matchTimeout` parameter bepaalt de standaard time-outinterval voor de gecompileerde reguliere expressie. Deze waarde vertegenwoordigt de geschatte hoeveelheid tijd die een object gecompileerde reguliere expressie één overeenkomende bewerking wordt uitgevoerd voordat de bewerking een optreedt time-out en de reguliere expressie engine genereert een <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>uitzondering opgetreden tijdens de controle van de volgende timing.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException> Zie voor meer informatie over de time-outwaarde, de <xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>eigenschap.</xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>      > [!IMPORTANT] > Raden wij aan dat u altijd een standaard time-outwaarde voor een gecompileerde reguliere expressie. Gebruikers van uw bibliotheek reguliere expressie die time-outwaarde kunnen vervangen door een <xref:System.TimeSpan>-waarde die het nieuwe time-outinterval voor deze constructor overbelasting vertegenwoordigt.</xref:System.TimeSpan>"
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_2.vb)]"
  syntax:
    content: public RegexCompilationInfo (string pattern, System.Text.RegularExpressions.RegexOptions options, string name, string fullnamespace, bool ispublic, TimeSpan matchTimeout);
    parameters:
    - id: pattern
      type: System.String
      description: "De reguliere expressie voor het compileren."
    - id: options
      type: System.Text.RegularExpressions.RegexOptions
      description: "De reguliere expressie opties voor gebruik bij het compileren van de reguliere expressie."
    - id: name
      type: System.String
