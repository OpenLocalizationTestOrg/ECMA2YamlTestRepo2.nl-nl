- uid: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  id: MatchTimeout
  parent: System.Text.RegularExpressions.RegexCompilationInfo
  langs:
  - csharp
  name: MatchTimeout
  nameWithType: RegexCompilationInfo.MatchTimeout
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Opgehaald of ingesteld van de standaard time-outinterval van de reguliere expressie."
  remarks: "De eigenschap MatchTimeout bepaalt de standaard time-outinterval voor de gecompileerde reguliere expressie. Deze waarde vertegenwoordigt de geschatte hoeveelheid tijd die een gecompileerde reguliere expressie één overeenkomende bewerking wordt uitgevoerd voordat de bewerking een optreedt time-out en de reguliere expressie engine genereert een <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>uitzondering opgetreden tijdens de controle van de volgende timing.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>      > [!IMPORTANT] > Raden wij aan dat u altijd een standaard time-outwaarde voor een gecompileerde reguliere expressie. Gebruikers van uw bibliotheek reguliere expressie die time-outwaarde kunnen vervangen door een <xref:System.TimeSpan>waarde die staat voor het nieuwe time-outinterval voor de gecompileerde reguliere expressie klassen-constructor.</xref:System.TimeSpan>       U kunt een standaard time-outwaarde voor een <xref:System.Text.RegularExpressions.RegexCompilationInfo>-object in een van de volgende manieren: - door het aanroepen van de <xref:System.AppDomain.SetData%2A?displayProperty=fullName>methode en het geven van de tekenreeksweergave van een <xref:System.TimeSpan>waarde voor de eigenschap &quot;REGEX_DEFAULT_MATCH_TIMEOUT&quot;.</xref:System.TimeSpan> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.Text.RegularExpressions.RegexCompilationInfo>      -Door het aanroepen van de <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>constructor en het geven van een waarde op voor de `matchTimeout` parameter.</xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>      -Door de waarde van deze eigenschap.       Overweeg een redelijke time-outinterval stelt de volgende factoren:-de lengte en de complexiteit van de reguliere-expressiepatroon. Langer en complexere reguliere expressies duurt langer dan korter en eenvoudiger.      -De belasting van de verwachte machine. Verwerking kost meer tijd op systemen met een hoog gebruik van CPU en geheugen."
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/p-system.text.regularexp_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/p-system.text.regularexp_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/p-system.text.regularexp_2.vb)]"
  syntax:
    content: public TimeSpan MatchTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Het standaardinterval maximumtijd die in een bewerking voor tekenreeksvergelijking voordat verlopen kan een <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>wordt gegenereerd of &lt;xref:System.Text.RegularExpressions.Regex.InfiniteMatchTimeout?displayProperty=fullName&gt; als time-outs zijn uitgeschakeld.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>"
  overload: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout*
  exceptions: []
  platform:
  - net462
