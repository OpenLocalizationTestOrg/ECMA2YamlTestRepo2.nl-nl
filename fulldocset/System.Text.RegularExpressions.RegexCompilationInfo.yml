    - id: fullnamespace
      type: System.String
      description: "De naamruimte waartoe het nieuwe type behoort."
    - id: ispublic
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de gecompileerde reguliere expressie openbaar om zichtbaar te maken; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: matchTimeout
      type: System.TimeSpan
      description: "De standaard time-outinterval voor de reguliere expressie."
  overload: System.Text.RegularExpressions.RegexCompilationInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>is &lt;xref:System.String?displayProperty=fullName&gt;."
