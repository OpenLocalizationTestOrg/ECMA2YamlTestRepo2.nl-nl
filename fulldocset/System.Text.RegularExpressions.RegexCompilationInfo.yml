  name: RegexCompilationInfo
  nameWithType: RegexCompilationInfo
  fullName: System.Text.RegularExpressions.RegexCompilationInfo
  type: Class
  summary: "Bevat informatie over een reguliere expressie die wordt gebruikt voor het compileren van een reguliere expressie voor een zelfstandige assembly."
  remarks: "Een matrix van RegexCompilationInfo objecten wordt doorgegeven aan de <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>methode bevatten informatie over elke reguliere expressie worden opgenomen in de assembly.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Elke gecompileerde reguliere expressie die is opgenomen in de assembly wordt weergegeven als een klasse die is afgeleid van <xref:System.Text.RegularExpressions.Regex>.</xref:System.Text.RegularExpressions.Regex> De eigenschappen van het type RegexCompilationInfo definiëren klassenaam van de reguliere expressie, de volledig gekwalificeerde naam (dat wil zeggen, de naamruimte en de typenaam) de reguliere-expressiepatroon, eventueel aanvullende opties (zoals of de reguliere expressie niet hoofdlettergevoelig is) en een time-outinterval die aangeeft hoe lang de engine voor reguliere expressie voor een overeenkomst moet worden gezocht.       U kunt een object RegexCompilationInfo instantiëren door het aanroepen van de overbelaste klassen-constructor."
  syntax:
    content: public class RegexCompilationInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Text.RegularExpressions.RegexCompilationInfo.#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)
  id: '#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)'
  parent: System.Text.RegularExpressions.RegexCompilationInfo
  langs:
  - csharp
  name: RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  nameWithType: RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Text.RegularExpressions.RegexCompilationInfo&quot;> </xref> klasse die informatie bevat over een reguliere expressie worden opgenomen in een assembly."
  remarks: "Elke parameter van de constructor RegexCompilationInfo rechtstreeks komt overeen met een eigenschap van de <xref:System.Text.RegularExpressions.RegexCompilationInfo>klasse.</xref:System.Text.RegularExpressions.RegexCompilationInfo> Aangezien alle eigenschappen lezen/schrijven, kunnen hun waarden ook rechtstreeks worden toegewezen.       De <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>methode genereert een assembly die gecompileerde reguliere expressies bevat.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Daarom moet u niet opgeven <xref:System.Text.RegularExpressions.RegexOptions>als een van de waarden van `options`.</xref:System.Text.RegularExpressions.RegexOptions>       Als `ispublic` is `true`, openbare toegankelijkheid wordt bepaald door de klasse gecompileerde reguliere expressie. Dat wil zeggen, kan deze worden gemaakt vanuit code die wordt uitgevoerd in een assembly. Als `ispublic` is `false`, krijgt de klasse gecompileerde reguliere expressie `internal` (in C#) of `Friend` (in Visual Basic) toegankelijkheid. Dat wil zeggen, kan deze alleen met code die wordt uitgevoerd in dezelfde assembly als de reguliere expressie klasse worden gemaakt."
  example:
  - "The following example creates and uses a compiled regular expression in two steps.  \n  \n In the first step, compile and execute the following code example. The RegexCompilationInfo constructor in the code example defines a compiled regular expression. The result of executing the code is an assembly named FishRegex.dll that contains a compiled regular expression type named `FishRegex`.  \n  \n [!code-cs[sys.txt.rgxCompInfo#1](~/add/codesnippet/csharp/7e273a6c-e154-4435-ab93-_1.cs)]\n [!code-vb[sys.txt.rgxCompInfo#1](~/add/codesnippet/visualbasic/7e273a6c-e154-4435-ab93-_1.vb)]  \n  \n In the second step, compile the following code example using a reference to FishRegex.dll, and then run the resulting executable file. The executable file matches a target string by using the `FishRegex` type, and displays the match, group, capture group, and index position of the matches in the target string.  \n  \n [!code-vb[sys.txt.rgxCompInfo#2](~/add/codesnippet/visualbasic/7e273a6c-e154-4435-ab93-_2.vb)]\n [!code-cs[sys.txt.rgxCompInfo#2](~/add/codesnippet/csharp/7e273a6c-e154-4435-ab93-_2.cs)]"
  syntax:
    content: public RegexCompilationInfo (string pattern, System.Text.RegularExpressions.RegexOptions options, string name, string fullnamespace, bool ispublic);
