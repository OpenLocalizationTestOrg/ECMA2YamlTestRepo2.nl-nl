  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "Hiermee wordt aangegeven of het transport ervoor zorgen moet dat de URI opgegeven voor de service om te luisteren op unieke of precies hetzelfde als de opgegeven kan worden gebruikt."
  remarks: "De URI voor het eindpunt waarop een service luistert kan worden ingesteld via een programma met de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>eigenschap en de waarde van de ListenUriMode voor dat eindpunt is ingesteld met behulp van de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>eigenschap.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> De standaardwaarde voor <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> is</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> De standaardwaarde voor <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>is Explicit.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       De waarde van deze eigenschappen kan ook worden ingesteld met de <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>eigenschap en de <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>eigenschap.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Wanneer de waarde van de ListenUriMode is ingesteld op unieke is het transport is verantwoordelijk voor het maken van een unieke URI. Andere transporten gebruikt door [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] genereren deze unieke URI anders - TCP voor in de exclusieve modus (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `false`) Dit betekent dat de binding met een unieke beschikbaar poortnummer.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -Voor TCP op poort modus voor het delen (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `true`) en voor alle andere bestaande [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] gegevensoverdrachten, dit betekent dat een uniek pad (GUID) toe te voegen aan het einde van de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Wanneer de waarde van de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>is ingesteld op modus Explicit, transport gebruikt de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>precies zoals deze wordt geleverd, zonder te wijzigen zodat het unieke.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
  inheritance:
