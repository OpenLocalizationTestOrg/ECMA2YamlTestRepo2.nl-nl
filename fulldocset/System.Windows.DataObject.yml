  remarks: "De <xref:System.Windows.DataObject.SettingData>gebeurtenis treedt op als onderdeel van een opdracht kopiÃ«ren of sleep eenmaal voor elk van de gegevensindelingen toevoegen aan het gegevensobject is gekoppeld.</xref:System.Windows.DataObject.SettingData> Normaal gesproken is deze gebeurtenis verbonden met een besturingselement, zoals <xref:System.Windows.Controls.TextBox>.</xref:System.Windows.Controls.TextBox>       Een van deze gebeurtenis-handler kan worden gebruikt om selectief te voorkomen dat ongewenste gegevensopmaak wordt toegevoegd aan het gegevensobject, dus elimineren conversie gegevensverwerking voor redundante gegevensindelingen en het verbeteren van de algehele prestaties van een kopieerbewerking. Aanroepen om over te slaan in de indeling van een bepaalde gegevens, de <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>methode en geeft u de indeling over te slaan de <xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A>eigenschap.</xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A> </xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> Het aanroepen van de <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>methode voor deze gebeurtenis niet annuleren van de gekoppelde kopie of sleep opdracht.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
