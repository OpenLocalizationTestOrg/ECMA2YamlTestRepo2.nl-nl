  remarks: "Gebruik deze gebeurtenis om te controleren van een gegevensobject voordat de gegevens is geplakt, en mogelijk te beslissen over een alternatieve loop van de actie, zoals:- **annuleren plakken** -annuleren van de hele plakbewerking door het aanroepen van de <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>methode.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      - **Selecteer een andere indeling** -de indeling van de geselecteerde plakken wijzigen door op te geven van een nieuwe waarde voor de <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>eigenschap.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> De nieuwe geselecteerde indeling moet door ondersteund door het gegevensobject worden geplakt.          > [!NOTE] > Als de indeling plakken is gewijzigd, zorg ervoor dat het doel plakken de zojuist opgegeven indeling ondersteunt.      - **Invoegen van een nieuwe indeling** : als u vaststelt dat het gegevensobject plakken niet de gewenste indeling ondersteunen, bijwerken van het gegevensobject als u wilt een versie van de gegevens in de gewenste indeling. Aangepaste gegevens converters worden vaak gebruikt als onderdeel van dit proces.       Het wijzigen van de inhoud van een gegevensobject plakken (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) worden geen wijzigingen die de gegevens op het systeem Klembord opgeslagen; dergelijke wijzigingen alleen van toepassing op het gegevensobject die zijn gekoppeld aan de opdracht gekoppeld plakken.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
