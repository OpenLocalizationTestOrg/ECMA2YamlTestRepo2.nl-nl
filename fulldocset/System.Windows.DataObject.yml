  summary: "Voegt een <xref:System.Windows.DataObject.Copying>Gebruikersgebeurtenis-handler voor een opgegeven afhankelijkheidsobject.</xref:System.Windows.DataObject.Copying>"
  remarks: "De <xref:System.Windows.DataObject.Copying>gebeurtenis treedt op wanneer een kopieerbewerking is klaar met het converteren van de geselecteerde inhoud naar alle opgegeven gegevens indelingen, alle gegevensopmaak is opgeslagen in het gegevensobject is gekoppeld en is gereed om het gegevensobject naar het systeemklembord of om te beginnen met een bewerking slepen.</xref:System.Windows.DataObject.Copying>       Gebruik deze gebeurtenis om te controleren of wijzigen van een gegevensobject nadat een kopieerbewerking is voltooid en voordat u doorgaat met de volgende bewerkingen. Het gehele exemplaar opnieuw kan worden geannuleerd door het aanroepen van <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
