  type: Class
  summary: "Converteert een schuifbalk positie zichtbaarheid en blader naar <xref href=&quot;System.Windows.Visibility&quot;> </xref> waarden."
  remarks: "De <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>en <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>horizontale gedrag voorzien in het lint.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> Wanneer schuiven is vereist, wordt de typische schuifbalk in het lint vervangen door een herhaaldelijk knop aan beide uiteinden van het lint. Deze converter gebruikt de zichtbaarheid en positie van de schuifbalk van de zichtbaarheid van elk van de knoppen met de herhalingen bepalen."
