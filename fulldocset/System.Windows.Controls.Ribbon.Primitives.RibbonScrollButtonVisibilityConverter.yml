  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Converteert een schuifbalk positie zichtbaarheid en blader naar een <xref href=&quot;System.Windows.Visibility&quot;> </xref> waarde."
  remarks: "De drie <xref:System.Double>waarden die de positie van de balk schuifbalken vertegenwoordigen, zijn de <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>, en <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>de waarden van de eigenschap van de <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>of <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Deze eigenschappen bevatten de waarden van het paneel interne <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer>       De `parameter` waarde geeft het gewenste percentage die het lint naar rechts wordt geschoven voordat de knop schuiven is verborgen. Standaard de Linkerschuifblokje 0 als de parameter doorgegeven en deze wordt verborgen wanneer het lint verschoven 0 procent aan de rechterkant. De Rechterschuifblokje 100 doorgegeven als de parameter en het wordt verborgen wanneer het lint verschoven 100 procent aan de rechterkant.       Doorgeven in een `null` of parameters van de onverwachte typen kunnen ertoe leiden dat deze methode om terug te keren <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "De waarden te converteren. Vier waarden worden verwacht, één <xref href=&quot;System.Windows.Visibility&quot;> </xref> -object met schuiven balk zichtbaarheid en drie <xref:System.Double>waarden voor de positie van de balk schuifbalken.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "Het type worden geconverteerd naar. De <xref href=&quot;System.Windows.Visibility&quot;> </xref> type wordt verwacht."
    - id: parameter
      type: System.Object
      description: "Het gewenste percentage waarmee het lint naar rechts wordt geschoven voordat de knop schuiven is verborgen. Een <xref:System.Double>wordt verwacht.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "De cultuur voor gebruik bij het converteren van."
    return:
      type: System.Object
      description: "Een <xref href=&quot;System.Windows.Visibility&quot;> </xref> -object dat u de zichtbaarheid van de knop schuiven vertegenwoordigt."
