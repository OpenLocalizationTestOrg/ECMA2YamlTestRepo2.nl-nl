  type: Class
  summary: "Een actie op die op een ontwerper van activiteit in de ontwerpweergave van de werkstroom met koppelt de <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een ontwerpfunctie actie is een gebruikersactie die wordt uitgevoerd wanneer u een ontwerpfunctie glyph in het ontwerpoppervlak werkstroom activeren. De DesignerAction-klasse wordt gebruikt om aan te geven van uw acties. De klasse DesignerAction wordt ook gebruikt om toe te voegen van de items door de service aanpassingen."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
