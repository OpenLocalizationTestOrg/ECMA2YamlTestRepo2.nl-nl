  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref uid=&quot;langword_csharp_SendMailError&quot; name=&quot;SendMailError&quot; href=&quot;&quot;> </xref> gebeurtenis van besturingselementen zoals de <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> beheer, de <xref href=&quot;System.Web.UI.WebControls.CreateUserWizard&quot;> </xref> besturingselement en de <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> besturingselement."
  remarks: "Wanneer u een gemachtigde SendMailErrorEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. De gebeurtenis-handler koppelt u de gebeurtenis, een exemplaar van de gemachtigde te toevoegen aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde van de gebeurtenis verwijderen. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [Server gebeurtenis verwerken in formulieren voor ASP.NET-webpagina&quot;s](~/add/includes/ajax-current-ext-md.md).       Afhandeling van de `SendMailError` gebeurtenis kunt u uw webtoepassing te blijven uitvoeren, zelfs als er een uitzondering optreedt bij het verzenden van een e-mailbericht. Dit is bijvoorbeeld handig als de uitzondering treedt op wanneer een gebruiker met een wizard meerdere stappen werkt. Is het raadzaam om de fout vastgelegd en voltooi de wizard, in plaats van de toepassing beÃ«indigt de gebruiker toestaan een informatief bericht wordt weergegeven voor de gebruiker.       Als u geen netwerkverkeersregel maakt een gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.ChangePassword.SendMailError>gebeurtenis, of als u een gebeurtenis-handler maar laat maakt de <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>eigenschap ingesteld op `false`, uw webtoepassing niet meer als een fout optreedt bij het verzenden van een e-mailbericht en ASP.NET wordt een foutbericht weergegeven.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A> </xref:System.Web.UI.WebControls.ChangePassword.SendMailError>       De <xref:System.Web.UI.WebControls.ChangePassword.OnSendMailError%2A>methode kan ook afgeleide klassen de gebeurtenis in plaats van de SendMailErrorEventHandler te verwerken.</xref:System.Web.UI.WebControls.ChangePassword.OnSendMailError%2A> Dit is de voorkeur voor het verwerken van de gebeurtenis in een klasse die is afgeleid <xref:System.Web.UI.WebControls.ChangePassword>of <xref:System.Web.UI.WebControls.CreateUserWizard>.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.ChangePassword>       Zie voor meer informatie over het verwerken van gebeurtenissen [Server gebeurtenis verwerken in formulieren voor ASP.NET-webpagina&quot;s](../Topic/Server%20Event%20Handling%20in%20ASP.NET%20Web%20Forms%20Pages.md)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> Web control, and includes an event handler for the <xref:System.Web.UI.WebControls.ChangePassword.SendMailError> event named `SendMailError`. The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n If the password change succeeds, the code attempts to use SMTP to send an e-mail message to the user to confirm the change. This is done in the `SendingMail` event handler. For information about how to configure an SMTP server, see [NIB: How to: Install and Configure SMTP Virtual Servers in IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8). For the purposes of this example, it is not necessary to configure an SMTP server; the example is constructed to test for a failure to send an e-mail message.  \n  \n If a mail server is not configured correctly or some other error occurs and the e-mail message cannot be sent, the `SendMailError` function is called. A message is displayed to the user. In addition, an event is logged to the Windows Application event log with the assumption that an event source named MySamplesSite already exists. See the code example below to create the specified event source. For more information about creating an event source, see [Server Event Handling in ASP.NET Web Forms Pages](../Topic/Server%20Event%20Handling%20in%20ASP.NET%20Web%20Forms%20Pages.md). The <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A> property of the <xref:System.Web.UI.WebControls.SendMailErrorEventArgs> object is set to `true` to indicate that the error has been handled.  \n  \n [!code-cs[System.Web.UI.WebControls.SendMailErrorEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_389_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SendMailErrorEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_389_1.aspx)]  \n  \n Use the following code example if you need to programmatically add the event source named MySamplesSite to your Application log. This event source must exist in order for the first code example to work correctly. The following code example requires Administrator privileges.  \n  \n [!code-vb[System.Diagnostics.EventLog.CreateEventSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_389_2.vb)]\n [!code-cs[System.Diagnostics.EventLog.CreateEventSource#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_389_2.cs)]"
