  summary: "Bevat een taak die is gedefinieerd in een gebeurtenisprovider. De taak identificeert een deel van een toepassing of een onderdeel dat een gebeurtenis wordt gepubliceerd. Een taak is een 16-bits-waarde met 16 hoogste waarden die zijn gereserveerd."
  remarks: "Deze klasse kan niet worden gemaakt. Een <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>object defies een lijst met objecten EventTask, één voor elke taak die is gedefinieerd in de provider.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> De standaardtaak waarden en hun betekenis zijn gedefinieerd in de <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>opsomming.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
