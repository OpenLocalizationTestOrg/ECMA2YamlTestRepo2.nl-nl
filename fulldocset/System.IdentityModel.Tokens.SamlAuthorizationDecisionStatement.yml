  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Hiermee geeft u een claim voor een <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken dat wordt gesteld dat een autorisatiebeslissing met betrekking tot toegang op basis van het onderwerp op de opgegeven resource is gemaakt."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens opgeven hun claims op basis van SAML-beweringen die opgeven kunnen of een onderwerp is gemachtigd voor toegang tot een specifieke bron.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een van beide een SamlAuthorizationDecisionStatement is. Een SamlAuthorizationDecisionStatement beschouwt dat een autorisatiebeslissing met betrekking tot toegang op basis van het onderwerp op de opgegeven resource is gemaakt. De volgende tabel geeft een overzicht van de eigenschappen die gekoppeld aan de autorisatiebeslissing zijn.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| De autorisatiebeslissing weergegeven door de SAML-instantie met betrekking tot de resource die wordt vertegenwoordigd door de eigenschap <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Een set van SAML-asserties dat de SAML-machtigingen u aan bij de beslissing render kunnen buitmaken. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Een URI-verwijzing die geeft de bron waartoe toegang wordt verzocht. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| De set acties die de certificaathouder is gemachtigd om uit te voeren op de resource die wordt vertegenwoordigd door de <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>eigenschap. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
