  summary: "Biedt de constanten voor compatibiliteit met de <xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> constanten in Visual Basic 6.0."
  remarks: "In Visual Basic 6.0 `ScaleMode` constanten werden gebruikt voor verschillende maateenheden voor de `ScaleMode` eigenschap. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], wordt de `ScaleMode` eigenschap wordt niet meer ondersteund en deze constanten zijn niet meer nodig. Deze constanten inschakelen code die is bijgewerkt van Visual Basic 6.0 wordt uitgevoerd zonder dat extra aanpassingen zijn vereist.      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze zijn vereist alleen wanneer het model van de code Visual Basic 6.0 aanzienlijk van de .NET Framework-implementatie verschilt."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
