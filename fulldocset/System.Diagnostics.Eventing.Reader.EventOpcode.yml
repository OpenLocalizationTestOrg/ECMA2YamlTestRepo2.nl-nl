  summary: "Bevat een gebeurtenis opcode die is gedefinieerd in een gebeurtenisprovider. Een opcode definieert een numerieke waarde die aangeeft van de activiteit of een punt binnen een activiteit die de toepassing werd uitgevoerd toen de gebeurtenis zich voordeed."
  remarks: "Deze klasse kan niet worden gemaakt. Een <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>object defies een lijst met objecten EventOpcode, één voor elke opcode gedefinieerd in de provider.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>       De opcodes standaardhandtekening voor gebeurtenis zijn gedefinieerd in de <xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>opsomming.</xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>"
