  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "Hiermee schakelt u toegang tot ASP intrinsieke waarden van &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. Deze klasse kan niet worden overgenomen."
  remarks: "De ASP-intrinsieke objecten kunnen worden verkregen binnen een COM +-object met behulp van de benoemde eigenschappen beschikbaar zijn vanuit de context van de COM +-object als het object is gemaakt van ASP. Met ASP.NET, wordt een nieuwe reeks intrinsieke objecten gebruikt, die niet toegankelijk is via een context, maar in plaats daarvan methoden in een naamruimte, net als de <xref:System.EnterpriseServices.ContextUtil>klasse.</xref:System.EnterpriseServices.ContextUtil> Het geval van COM +-objecten gemaakt op basis van ASP.NET is levensvatbaar; de ingebouwde objecten beschikbaar zijn voor de COM-objecten van de COM +-ObjectContext is mogelijk daarom vereist zodat de COM +-object met ASP.NET communiceren kan.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
