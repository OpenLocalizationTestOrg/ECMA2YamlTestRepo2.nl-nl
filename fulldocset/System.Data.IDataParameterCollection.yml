  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Verzamelt alle parameters van toepassing op een Command-object en hun toewijzingen <xref href=&quot;System.Data.DataSet&quot;> </xref> kolommen, en wordt geïmplementeerd door .NET Framework dataproviders die toegang gegevensbronnen tot."
  remarks: "De interface IDataParameterCollection kan een Traceringstabellen klasse voor het implementeren van een parameterverzameling. Zie voor meer informatie over Parameter klassen [Parameters configureren en de Parameter-gegevenstypen](~/add/includes/ajax-current-ext-md.md).       Een toepassing, maak een instantie van de interface IDataParameterCollection niet rechtstreeks, maar maakt een exemplaar van een klasse die eigenschappen overneemt van IDataParameterCollection.       Klassen die IDataParameterCollection overnemen moeten de overgenomen leden te implementeren en doorgaans extra leden om toe te voegen providerspecifieke definiëren. De interface IDataParameterCollection definieert bijvoorbeeld één implementatie van de <xref:System.Data.IDataParameterCollection.RemoveAt%2A>methode.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> Op zijn beurt de <xref:System.Data.OleDb.OleDbParameterCollection>klasse neemt over van deze methode en definieert u twee extra overloads van `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
