  namespace: System.Web.UI.MobileControls
  summary: "Opgehaald of ingesteld van een opmaak tekenreeks op voor de tekstwaarde die wordt weergegeven op apparaten die niet kunnen afkomstig zijn van telefoongesprekken. De standaardwaarde is <xref uid=&quot;langword_csharp_{0} {1}&quot; name=&quot;{0} {1}&quot; href=&quot;&quot;> </xref>, wil zeggen dat de standaardtekst worden de <> </> *> eigenschap met de <> </> *> eigenschap samengevoegd, met een spatie ertussen. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Een voorbeeld van de standaardtekenreeks is, aanroep `{0}` op `{1}` nu. Wanneer het systeem vervangt `{0}` met de <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap van de <xref:System.Web.UI.MobileControls.PhoneCall>object (de `innerText` van het element op de pagina), en `{1}` met de waarde van de <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>eigenschap.</xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
  example:
