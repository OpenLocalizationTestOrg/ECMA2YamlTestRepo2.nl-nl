  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Beheert statussen en de logica voor het overschakelen tussen de statussen voor besturingselementen."
  remarks: "De VisualStateManager kunt u wanneer een bepaalde status heeft en wanneer een besturingselement wordt gewijzigd statussen statussen voor een besturingselement voor de weergave van een besturingselement opgeven. Bijvoorbeeld, een <xref:System.Windows.Controls.Button>mogelijk iets anders wordt weergegeven wanneer deze wordt ingedrukt dan wanneer deze niet wordt ingedrukt.</xref:System.Windows.Controls.Button> Basis van twee statussen die de <xref:System.Windows.Controls.Button>definieert komen overeen met wanneer deze wordt ingedrukt (`&quot;Pressed&quot;`) en wanneer is het niet (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> De weergave van een besturingselement wanneer deze een status is gedefinieerd door een <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> Een <xref:System.Windows.VisualState>bevat een verzameling <xref:System.Windows.Media.Animation.Storyboard>objecten die hoe de vormgeving van het besturingselement verandert bepaalt wanneer het besturingselement met die status.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Toevoegen van visuele status aan een besturingselement door in te stellen de `VisualStateManager.VisualStateGroups` eigenschap op het besturingselement wordt gekoppeld. Elke <xref:System.Windows.VisualStateGroup>bevat een verzameling <xref:System.Windows.VisualState>objecten die elkaar uitsluiten.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> Het besturingselement is altijd in één status van in elke <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup>       De VisualStateManager kunt u opgeven wanneer een besturingselement in een specifieke status. De methode die u aanroepen moet statussen wijzigen, is afhankelijk van uw scenario. Als u een besturingselement dat gebruikmaakt van de VisualStateManager in de <xref:System.Windows.Controls.ControlTemplate>, Roep de <xref:System.Windows.VisualStateManager.GoToState%2A>methode.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Zie voor meer informatie over het maken van de besturingselementen die gebruikmaken van de VisualStateManager [maken van een besturingselement dat is een aanpasbare weergave](~/add/includes/ajax-current-ext-md.md). Als u de VisualStateManager buiten een <xref:System.Windows.Controls.ControlTemplate>(bijvoorbeeld, als u een VisualStateManager in een <xref:System.Windows.Controls.UserControl>of in een enkel element), Roep de <xref:System.Windows.VisualStateManager.GoToElementState%2A>methode.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> In beide gevallen voert de VisualStateManager de logica die is vereist op de juiste wijze starten en stoppen van de storyboards die gekoppeld aan de status van de betrokken zijn. Stel bijvoorbeeld dat een besturingselement de statussen definieert `State1` en `State2`, die allemaal een storyboard gekoppeld. Als het besturingselement `State1` en u doorgeeft `State2` naar <xref:System.Windows.VisualStateManager.GoToState%2A>of <xref:System.Windows.VisualStateManager.GoToElementState%2A>, de VisualStateManager start het storyboard in `State2` en stopt het storyboard in `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       Besturingselementen die zijn opgenomen in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] de VisualStateManager gebruiken visuele status te wijzigen. Bij het maken van een <xref:System.Windows.Controls.ControlTemplate>voor een besturingselement dat is opgenomen in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], kunt u toevoegen <xref:System.Windows.VisualState>objecten van het besturingselement <xref:System.Windows.Controls.ControlTemplate>uiterlijk van het besturingselement opgeven in een bepaalde status.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> De namen van de visuele status vinden voor de besturingselementen die zijn opgenomen in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], Zie [besturingselementstijlen en sjablonen](~/add/includes/ajax-current-ext-md.md). Het besturingselement logica ingangen in een overgang tussen statussen, dus u niet hoeft verder niets te doen dan definiëren de <xref:System.Windows.VisualState>objecten in de nieuwe <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Zie voor meer informatie over het maken van sjablonen van het besturingselement voor bestaande besturingselementen [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Als u wilt uw eigen logica voor het overschakelen tussen statussen implementeren, moet u overnemen van VisualStateManager, overschrijven de <xref:System.Windows.VisualStateManager.GoToStateCore%2A>methode en stel de <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>-eigenschap op het besturingselement dat gebruikmaakt van de aangepaste logica die is gekoppeld.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
