  summary: "Een besturingselement tussen statussen overgezet."
  remarks: "De methode GoToStateCore voert de logica die nodig is op de juiste wijze starten en stoppen van de storyboards die gekoppeld aan een overgang zijn. Wanneer een besturingselement wordt aangeroepen <xref:System.Windows.VisualStateManager.GoToState%2A>van de status te veranderen de <xref:System.Windows.VisualStateManager>doet het volgende: - eerst als de <xref:System.Windows.VisualState>is dat het besturingselement in een overgang naar een <xref:System.Windows.Media.Animation.Storyboard>, begint de hoofd-storyboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A> Klik, als de <xref:System.Windows.VisualState>is dat het besturingselement afkomstig is van een <xref:System.Windows.Media.Animation.Storyboard>, de ends storyboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState>      -Als het besturingselement is al in de `stateName` staat, <xref:System.Windows.VisualStateManager.GoToState%2A>wordt geen actie uitgevoerd en retourneert `true`.</xref:System.Windows.VisualStateManager.GoToState%2A>      -Als `stateName` bestaat niet in de <xref:System.Windows.Controls.ControlTemplate>van `control`, <xref:System.Windows.VisualStateManager.GoToState%2A>wordt geen actie uitgevoerd en retourneert `false`.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate>       U kunt implementeren uw eigen <xref:System.Windows.VisualStateManager>te voorzien in verschillende logica in een overgang tussen statussen.</xref:System.Windows.VisualStateManager> Bijvoorbeeld, kunt u de logica die hierboven is beschreven of kunt u logica overgang tussen typen van aangepaste animatie opgeven.  Voor het implementeren van een <xref:System.Windows.VisualStateManager>, maakt u een klasse die eigenschappen van overneemt <xref:System.Windows.VisualStateManager>en vervang de methode GoToStateCore.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager> Met de aangepaste klasse, stelt de <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>eigenschap aan een object van het type van uw aangepaste.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
  syntax:
