  summary: 'De modus, wordt ervan uitgegaan dat de objecten worden vergeleken exemplaren van dezelfde klasse. Als gevolg daarvan kan deze waarde zorgt ervoor dat vergelijking van de instantie-gerelateerde informatie alleen. Deze optie gebruikt om prestaties te optimaliseren. Als de objecten niet van dezelfde klasse zijn, zijn de resultaten zijn niet gedefinieerd. Waarde: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "Moet worden toegevoegd."
