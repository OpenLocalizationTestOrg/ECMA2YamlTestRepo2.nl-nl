  summary: "Biedt controle over het hoofdlettergebruik van namen wanneer geëxporteerd naar een typebibliotheek."
  remarks: "Om te bepalen hoe typen worden genoemd als geëxporteerd naar een typebibliotheek, moet een object deze interface, evenals de <xref:System.Runtime.InteropServices.ITypeLibExporterNotifySink>.</xref:System.Runtime.InteropServices.ITypeLibExporterNotifySink> implementeren U geeft dit object als de laatste parameter tot <xref:System.Runtime.InteropServices.TypeLibConverter.ConvertAssemblyToTypeLib%2A>.</xref:System.Runtime.InteropServices.TypeLibConverter.ConvertAssemblyToTypeLib%2A>"
