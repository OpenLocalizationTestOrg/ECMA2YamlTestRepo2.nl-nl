  summary: "Hiermee wordt een waarde die aangeeft of het token een asymmetrische sleutel heeft opgehaald."
  remarks: "Asymmetrische sleutels worden gebruikt in de cryptografie van openbare sleutels, dat gebruikmaakt van twee sleutels, een openbare sleutel en een persoonlijke sleutel die wiskundig zijn gerelateerd. De openbare sleutel is distributie, maar de persoonlijke sleutel is geheim gehouden. In de cryptografie van openbare sleutels is er niet nodig voor het uitwisselen van een gemeenschappelijke sleutel."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
