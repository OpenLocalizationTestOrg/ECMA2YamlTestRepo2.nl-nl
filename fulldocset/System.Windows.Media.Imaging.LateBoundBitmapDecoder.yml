  name: LateBoundBitmapDecoder
  nameWithType: LateBoundBitmapDecoder
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  type: Class
  summary: "Hiermee definieert u een decoder waarvoor vertraagde bitmap maken zoals asynchrone installatiekopie downloadt."
  remarks: "Een LateBoundBitmapDecoder wordt gebruikt wanneer <xref:System.Windows.Media.Imaging.BitmapCreateOptions>is opgegeven.</xref:System.Windows.Media.Imaging.BitmapCreateOptions> De <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A>eigenschap de nodige &quot;echte decoder&quot; gemaakt op basis van de op aanvraag.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A> Alle eigenschappen van de decoder retourneren `null` tijdens het downloaden van inhoud.       Een LateBoundBitmapDecoder kan ook worden gemaakt wanneer het systeem heeft een afbeelding die wordt asynchroon gedownload lokaal. In dit geval de decoder ook retourneert `null` voor eigenschappen totdat de afbeelding is gedownload. De toepassing kunt controleren de <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A>eigenschap of Voeg een gemachtigde voor de <xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted>gebeurtenis om de downloadstatus te controleren.</xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted> </xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A> Frames verkregen van een LateBoundBitmapDecoder terwijl de installatiekopie wordt gedownload is bovendien een breedte en hoogte van 1,1 weer beschikbaar nadat de frames gedownload hebt.       <xref:System.Windows.Media.Imaging.BitmapFrame>objecten die worden geretourneerd door deze klasse worden bevroren en zijn daarom niet-wijzigbaar.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  syntax:
    content: 'public sealed class LateBoundBitmapDecoder : System.Windows.Media.Imaging.BitmapDecoder'
