  nameWithType: LateBoundBitmapDecoder.Frames
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Hiermee wordt de inhoud van een afzonderlijk frame binnen een bitmap."
  remarks: "Omdat een <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>is asynchroon gedownload, is het mogelijk dat de onderliggende verzameling van Frames wijzigen nadat de inhoud wordt gedownload en gedecodeerd.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> Tijdens het downloaden van inhoud, retourneert de verzameling altijd ten minste één item. Wanneer het downloaden en te decoderen voltooid zijn, de <xref:System.Windows.Media.Imaging.BitmapFrame>de onderliggende inhoud wordt automatisch gewijzigd.</xref:System.Windows.Media.Imaging.BitmapFrame> Met andere woorden, kunt alleen het verzamelingsobject wijzigen; het object werkelijke frame blijft hetzelfde.       Geen enkel frame opgehaald uit een <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>tijdens het downloaden van de afbeelding wordt een breedte en hoogte van geretourneerd `1,1` totdat de frames gedownload hebt.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>       Alleen [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] en [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] installatiekopieën ondersteuning van meer dan één frame.       Alle <xref:System.Windows.Media.Imaging.BitmapFrame>objecten die deze eigenschap worden bevroren.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  example:
  - "The following example demonstrates how to use a <xref:System.Windows.Media.Imaging.BitmapFrame> as a <xref:System.Windows.Media.Imaging.BitmapSource>.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: public override System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Media.Imaging.BitmapFrame> Frames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Media.Imaging.BitmapFrame}
      description: "Een exemplaar van <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref>. Deze eigenschap heeft geen standaardwaarde."
  overload: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames*
  exceptions: []
  platform:
  - net462
