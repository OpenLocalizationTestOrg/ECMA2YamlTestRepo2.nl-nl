  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.StrongNameIdentityPermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "> [!IMPORTANT]> Vanaf de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Aanvragen van de Identiteitsmachtigingen zijn in de .NET Framework-versies 1.0 en 1.1, effectieve, zelfs wanneer de aanroepende assembly volledig vertrouwd. Hoewel de aanroepende assembly volledig vertrouwen heeft, mislukt een aanvraag voor een identiteit machtiging dat wil zeggen, als de assembly niet aan de gevraagde criteria voldoet. 2.0 en hoger, verzoeken voor Identiteitsmachtigingen zijn in de .NET Framework-versie niet effectief als de aanroepende assembly volledig vertrouwen. Dit zorgt ervoor consistentie voor alle machtigingen, de behandeling van Identiteitsmachtigingen uitzonderlijke gevallen elimineren.       Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction> U kunt de sleutelreeks voor dit kenmerk verkrijgen door het hulpprogramma sterke naam (Sn.exe) met de opties voor token- en openbare sleutel (**Sn** **- tp** *keyfile* `)` op basis van een bestand met een Authenticode-handtekening. Zie voor meer informatie [Sn.exe (sterke naam hulpprogramma)](~/add/includes/ajax-current-ext-md.md).       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse.       Het kenmerk strongnameidentitypermissionattribute is, kan worden gebruikt voor het definiÃ«ren van de sterke naam vereisten voor toegang tot openbare leden op het assemblageniveau van de. In het .NET Framework versie 2.0 en later ook kunt u de <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>kenmerk opgeven dat alle niet-openbare typen in de assembly zichtbaar voor een andere assembly zijn.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Zie voor meer informatie [Friend-assembly&quot;s](~/add/includes/ajax-current-ext-md.md) of [NOT IN BUILD: Friend-assembly&quot;s (Visual Basic)](http://msdn.microsoft.com/en-us/80e7a33a-ca91-450b-a00e-c5a7986e228c)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

