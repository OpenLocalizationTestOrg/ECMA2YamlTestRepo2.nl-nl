- uid: System.Web.Configuration.HttpCookiesSection.RequireSSL
  id: RequireSSL
  parent: System.Web.Configuration.HttpCookiesSection
  langs:
  - csharp
  name: RequireSSL
  nameWithType: HttpCookiesSection.RequireSSL
  fullName: System.Web.Configuration.HttpCookiesSection.RequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of communicatie Secure Sockets Layer (SSL) vereist is."
  remarks: "De eigenschap RequireSSL Hiermee of uitvoer van het kenmerk beveiligde cookie zoals beschreven in RFC 2109 uitgeschakeld. Bij gebruik door compatibele browsers, wordt de cookie wordt alleen verzonden terug via een verbinding met behulp van SSL/TLS. De standaardwaarde is `false`."
  example:
