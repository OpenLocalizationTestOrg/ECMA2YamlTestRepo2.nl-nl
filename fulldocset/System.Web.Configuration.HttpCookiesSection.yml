  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Hiermee configureert u de eigenschappen voor cookies die worden gebruikt door een webtoepassing."
  remarks: "De klasse HttpCookiesSection biedt een manier om programmatisch toegang en wijzig de `httpCookies` gedeelte van een configuratiebestand.       Hiermee definieert u de standaard toegepast op alle cookies die zijn uitgegeven door de toepassing, tenzij deze wordt overschreven door de code voor het uitgeven van de cookie-instellingen.       Een doel van de `httpCookies` element is de ondersteuning van het gebruik van `HttpOnly` cookies. `HttpOnly`cookies (cookies die de `HttpOnly` kenmerk) zijn geïntroduceerd in Internet Explorer 6 om u te helpen bij het risico cross-site scripting. De `HttpOnly` kenmerk voorkomt u dat cookies worden geopend via clientscript. Alle gegevens in een `HttpOnly` cookie is minder waarschijnlijk worden vrijgegeven aan een persoon of een schadelijke website. Voor meer informatie zoekt MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;      > [!NOTE] > De HttpCookiesSection kunnen lezen en schrijven van gegevens van en naar de bijbehorende sectie van het configuratiebestand op basis van de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
  syntax:
    content: 'public sealed class HttpCookiesSection : System.Configuration.ConfigurationSection'
