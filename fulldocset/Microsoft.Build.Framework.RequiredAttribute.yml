  summary: "Het metagegevenskenmerk die taak auteurs gebruiken voor het identificeren van de vereiste taakeigenschappen definieert. Eigenschappen van de taak met dit kenmerk moeten een waarde hebben wanneer de taak wordt uitgevoerd."
