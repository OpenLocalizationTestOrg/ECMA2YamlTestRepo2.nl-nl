- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Haalt een waarde die aangeeft of een asymmetrische sleutel is gemaakt als een handtekeningsleutel of een exchange-sleutel."
  remarks: "De waarde van de eigenschap KeyNumber is afgeleid van de <xref:System.Security.Cryptography.CspParameters.KeyNumber>veld van de <xref:System.Security.Cryptography.CspParameters>-object dat is gebruikt voor het initialiseren van de <xref:System.Security.Cryptography.CspKeyContainerInfo>object.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Een exchange-sleutel is een asymmetrisch sleutelpaar dat wordt gebruikt voor het versleutelen van sessiesleutels zodat deze veilig kunnen worden opgeslagen en uitgewisseld met andere gebruikers.  De <xref:System.Security.Cryptography.KeyNumber>waarde geeft aan dat een uitwisselingssleutel.</xref:System.Security.Cryptography.KeyNumber>  Deze waarde komt overeen met de `AT_KEYEXCHANGE` waarde die wordt gebruikt in de niet-beheerde Microsoft Cryptographic API (CAPI).       Een handtekeningsleutel is een asymmetrisch sleutelpaar dat wordt gebruikt voor het verifiëren van berichten (digitaal ondertekende) of bestanden.  De <xref:System.Security.Cryptography.KeyNumber>waarde geeft aan dat een handtekeningsleutel.</xref:System.Security.Cryptography.KeyNumber>  Deze waarde komt overeen met de `AT_SIGNATURE` waarde die wordt gebruikt in CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Een van de <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> waarden die worden beschreven of een asymmetrische sleutel is gemaakt als een handtekeningsleutel of een exchange-sleutel."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
