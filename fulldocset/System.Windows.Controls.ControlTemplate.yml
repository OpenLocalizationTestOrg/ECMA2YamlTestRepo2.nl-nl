  summary: "Hiermee geeft u de visuele structuur en gebruikersgedrag aspecten van een <xref href=&quot;System.Windows.Controls.Control&quot;> </xref> die kunnen worden gedeeld door meerdere exemplaren van het besturingselement."
  remarks: "De ControlTemplate kunt u de visuele structuur van een besturingselement opgeven. De auteur van het besturingselement de standaard ControlTemplate kunt definiëren en de ControlTemplate voor Reconstrueer de visuele structuur van het besturingselement kunt vervangen door de auteur van de toepassing.       Besturingselement templating is een van de vele nieuwe functies die worden aangeboden door de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] stijlen en templating model. Het model stijlen en templating biedt u dergelijke hoge mate van flexibiliteit dat in veel gevallen niet hoeft uw eigen besturingselementen schrijven. Als u de auteur van een toepassing die de visualisatie van het besturingselement wijzigen of Raadpleeg de ControlTemplate van een bestaand besturingselement vervangen wil bent de [stijlen en Templating](~/add/includes/ajax-current-ext-md.md) onderwerp voor voorbeelden en een gedetailleerdere beschrijving.       Als u uw eigen besturingselement schrijft, raadpleegt u &quot;Een aangepast besturingselement maken&quot; de [Authoring Beheeroverzicht](~/add/includes/ajax-current-ext-md.md).       Een ControlTemplate is bedoeld als een zelfstandige eenheid implementatie details onzichtbaar voor buiten-gebruikers en objecten, inclusief stijlen. De enige manier om de inhoud van de sjabloon voor het besturingselement bewerken is van binnen dezelfde besturingselementsjabloon.      <a name=&quot;xamlObjectElementUsage_VisualTree&quot;></a>## XAML eigenschap elementgebruik ```   <ControlTemplate>     <VisualTreeRootNode > VisualTreeNodeContents     </VisualTreeRootNode >   </ControlTemplate>   ``` <a name=&quot;xamlValues_VisualTree&quot;> </a> ## XAML waarden *ControlTemplate* Object-element voor ControlTemplate of een afgeleide klasse.             *VisualTreeRootNode* één [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] element als de direct onderliggende site van de ControlTemplate (of een afgeleide klasse). Sjablonen moeten een enkel hoofdknooppunt hebben. Om te genereren van een handig sjabloon, het element dat is gekozen als *VisualTreeRootNode* wordt verwacht voor de ondersteuning van een inhoudsmodel van een eigen, vaak een model die ondersteuning biedt voor meerdere onderliggende elementen.       *VisualTreeNodeContents* een of meer elementen die door de gewenste sjabloon worden voltooid. Als het element dat is gekozen als *VisualTreeRootNode* ondersteunt alleen één onderliggend vervolgens er kan slechts één element worden gedeclareerd als *VisualTreeNodeContents*. Het is ook mogelijk (Hoewel ongewoon) op te geven tekst als de gekozen *VisualTreeRootNode* ondersteunt de eigenschap text-inhoud."
  example:
  - "The following shows a <xref:System.Windows.Controls.Button> <xref:System.Windows.Style> that sets the ControlTemplate of a <xref:System.Windows.Controls.Button>:  \n  \n [!code-xml[StylingIntroSample_snip#ButtonCT](~/add/codesnippet/xaml/t-system.windows.control_3_1.xaml)]  \n  \n When this gets applied, the <xref:System.Windows.Controls.Button> appears as an <xref:System.Windows.Shapes.Ellipse>:  \n  \n ![Button ControlTemplate sample](~/add/media/stylingintro-buttoncontroltemplate.png \"Button ControlTemplate sample\")  \n  \n When you set the <xref:System.Windows.Controls.Control.Template%2A> property of a <xref:System.Windows.Controls.Control> to a new ControlTemplate as in the above example, you are replacing the entire template. What the <xref:System.Windows.Controls.Button> looks like when it is in focus or pressed is all part of the default appearance of the button that you are replacing. Therefore, depending on your needs, you may want to put in your definition what your button should look like when it is pressed, and so on, as in the following example:  \n  \n [!code-xml[ControlTemplateExamples#1](~/add/codesnippet/xaml/controltemplateexamples/resources/button.xaml#1)]  \n  \n Note that this example references resources that are not shown here. For the complete sample, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041). That sample provides examples of control templates for many controls and is the best way for you to get started with creating control templates."
