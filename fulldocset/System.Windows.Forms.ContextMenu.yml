  remarks: "Deze methode is aangeroepen tijdens de voorverwerking van bericht voor de verwerking van sleutels van de opdracht. Opdracht sleutels zijn de sleutels die altijd voorrang op reguliere invoer-codes. Voorbeelden van de opdracht sleutels zijn accelerators en snelkoppelingen in het menu. De methode moet retourneren `true` om aan te geven dat deze de sleutel van de opdracht, verwerkt of `false` om aan te geven dat de sleutel niet een sleutel van de opdracht is. Deze methode is alleen worden aangeroepen wanneer het besturingselement wordt gehost in een Windows Forms-toepassing of als een ActiveX-besturingselement.       De methode ProcessCmdKey eerst vastgesteld of het besturingselement heeft een <xref:System.Windows.Forms.ContextMenu>, en zo ja, schakelt u de <xref:System.Windows.Forms.ContextMenu>voor het verwerken van de sleutel van de opdracht.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu> Als de sleutel van de opdracht niet een snelkoppeling menu is en heeft een bovenliggend element van het besturingselement, wordt de sleutel doorgegeven aan de bovenliggende ProcessCmdKey methode. Het uiteindelijke resultaat is dat opdracht sleutels zijn &quot;borrelen&quot; omhoog in de hiërarchie beheren. Naast de sleutel die de gebruiker wordt gedrukt, de belangrijkste gegevens wordt tevens aangegeven die, indien van toepassing, de aanpassingsfunctie toetsen is ingedrukt op dezelfde tijd als de sleutel. De aanpassingsfunctie partitiesleutels zijn de toetsen SHIFT en CTRL ALT."
