  remarks: "Deze eigenschap kunt u bepalen welk besturingselement geeft het snelmenu dat is gedefinieerd in de <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> Als het snelmenu op dit moment niet wordt weergegeven, kunt u deze eigenschap gebruiken om te bepalen welk besturingselement het snelmenu voor het laatst weergegeven. U kunt deze eigenschap in de <xref:System.Windows.Forms.ContextMenu.Popup>gebeurtenis om ervoor te zorgen dat de juiste menu-items in het besturingselement worden weergegeven.</xref:System.Windows.Forms.ContextMenu.Popup> U kunt deze eigenschap ook gebruiken om door te geven van een verwijzing naar het besturingselement aan een methode waarmee de taken die zijn gekoppeld aan een menuopdracht weergegeven in het snelmenu. Aangezien de <xref:System.Windows.Forms.Form>klasse neemt over van <xref:System.Windows.Forms.Control>, kunt u deze eigenschap ook gebruiken als de <xref:System.Windows.Forms.ContextMenu>is gekoppeld aan een formulier.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Form>"
  example:
