  summary: "Hiermee geeft u een snelmenu. Hoewel <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> vervangt, en voegt u functionaliteit voor het besturingselement in ContextMenu van vorige versies, ContextMenu blijft behouden voor achterwaartse compatibiliteit en toekomstig gebruik als u kiest."
  remarks: "De klasse ContextMenu vertegenwoordigt snelmenu&quot;s die kunnen worden weergegeven wanneer de gebruiker de rechter muisknop op een besturingselement of een gedeelte van het formulier. Snelmenu&quot;s worden doorgaans gebruikt voor het combineren van verschillende menu-items uit een <xref:System.Windows.Forms.MainMenu>van een formulier die handig zijn voor de gebruiker krijgt de context van de toepassing.</xref:System.Windows.Forms.MainMenu> Bijvoorbeeld, kunt u een snelmenu dat wordt toegewezen aan een <xref:System.Windows.Forms.TextBox>besturingselement voor menuopdrachten voor het wijzigen van het lettertype van de tekst zoeken van tekst binnen het besturingselement of de Klembord-functies voor het kopiëren en plakken van tekst.</xref:System.Windows.Forms.TextBox> U kunt ook nieuwe weergeven <xref:System.Windows.Forms.MenuItem>objecten in het snelmenu die zich niet bevinden in een <xref:System.Windows.Forms.MainMenu>voor specifieke situatie-opdrachten die niet geschikt is voor de <xref:System.Windows.Forms.MainMenu>om weer te geven.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem>       Snelmenu&quot;s wordt doorgaans weergegeven wanneer een gebruiker de rechter muisknop op een besturingselement of het formulier zelf. Zichtbare besturingselementen en <xref:System.Windows.Forms.Form>hebben een <xref:System.Windows.Forms.Control.ContextMenu%2A>eigenschap die de klasse ContextMenu koppelt aan het besturingselement dat wordt weergegeven het snelmenu.</xref:System.Windows.Forms.Control.ContextMenu%2A> </xref:System.Windows.Forms.Form> Meer dan één besturingselement kunt een ContextMenu gebruiken. U kunt de <xref:System.Windows.Forms.ContextMenu.SourceControl%2A>eigenschap om te bepalen welk besturingselement het snelmenu laatste weergegeven om uit te voeren taken die specifiek zijn voor het besturingselement of het snelmenu dat wordt weergegeven voor het besturingselement wijzigen.</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>       Mogelijk wilt u weten wanneer het snelmenu wordt weergegeven om te kunnen instellen selectievakjes, items uitschakelen en andere menu taken uitvoeren voordat het menu aan de gebruiker wordt weergegeven. U kunt verwerkt de <xref:System.Windows.Forms.ContextMenu.Popup>gebeurtenis om te bepalen wanneer het snelmenu wordt weergegeven.</xref:System.Windows.Forms.ContextMenu.Popup>      > [!NOTE] > Om te kunnen gebruiken van <xref:System.Windows.Forms.MenuItem>objecten die worden weergegeven in een <xref:System.Windows.Forms.MainMenu>voor gebruik in een ContextMenu, maakt u een kopie van het menu met de <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>methode van de <xref:System.Windows.Forms.MenuItem>klasse.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> U kunt ook menu-items en hun items submenu samenvoegen in een enkel <xref:System.Windows.Forms.MenuItem>object via de <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>methode van de <xref:System.Windows.Forms.MenuItem>klasse.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.MergeMenu%2A> </xref:System.Windows.Forms.MenuItem>"
