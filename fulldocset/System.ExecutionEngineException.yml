  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer er een interne fout in de engine voor het uitvoeren van de common language runtime is. Deze klasse kan niet worden overgenomen."
  remarks: "Er is geen niet-verouderde VARIANT naar ExecutionEngineException. Als de uitvoering van uw toepassing kan niet verder worden aanhoudend, gebruikt u de <xref:System.Environment.FailFast%2A>methode.</xref:System.Environment.FailFast%2A>"
  syntax:
    content: >-
      [System.Obsolete("This type previously indicated an unspecified fatal error in the runtime. The runtime no longer raises this exception so this type is obsolete.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ExecutionEngineException : SystemException
