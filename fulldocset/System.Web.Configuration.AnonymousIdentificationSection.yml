    return:
      type: System.Web.Security.CookieProtection
      description: "Een van de <xref href=&quot;System.Web.Security.CookieProtection&quot;> </xref> waarden. De standaardwaarde is <xref href=&quot;System.Web.Security.CookieProtection&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection*
  exceptions: []
