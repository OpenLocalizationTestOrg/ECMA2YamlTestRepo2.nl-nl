  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een verbinding met Secure Sockets Layer (SSL) vereist is bij het verzenden van verificatiegegevens."
  remarks: "Als CookieRequireSSL `true`, een compatibele browser retourneert de cookie geen tenzij de verbinding via SSL is.      > [!NOTE] > Wanneer de anonieme id zijn opgeslagen in de URI-pad in plaats van in een cookie de CookieRequireSSL instelling heeft geen invloed op het gedrag van de module anonieme identificatie. Dit komt overeen met het gedrag in formulierverificatie."
  example:
