- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld waarmee wordt aangegeven of cookies te gebruiken."
  remarks: "De eigenschap Cookieless definieert wanneer een cookie moet worden gebruikt om informatie over de gebruiker te onderhouden.       Wanneer de eigenschap Cookieless is ingesteld op <xref:System.Web.HttpCookieMode>, de gebruikers-id wordt opgeslagen in een cookie.</xref:System.Web.HttpCookieMode> Raadpleeg voor meer informatie <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode>      > [!NOTE] > ASP.NET slaat anonieme id van de gebruiker binnen het URI-pad (dat wil zeggen, deze wordt uitgevoerd in de modus cookieless) als de eigenschap Cookieless is ingesteld op een van de volgende waarden: <xref:System.Web.HttpCookieMode>; <xref:System.Web.HttpCookieMode>Als de browser-profiel wordt aangegeven dat cookies niet worden ondersteund; of <xref:System.Web.HttpCookieMode>wanneer het proces van automatische detectie wordt bepaald dat de browser cookies niet ondersteunt.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Ten slotte, als de grootte van de URI en de anonieme id de toegestane lengte overschrijdt, de anonieme id is niet toegepast."
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "Een van de <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> waarden. De standaardwaarde is <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>."
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net462
