  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van het versleutelingstype is gebruikt voor het versleutelen van de cookie."
  remarks: "Ter verbetering van de beveiliging van uw cookie, kunt u ook de <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>eigenschap `true`.</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>       Zorg ervoor dat de standaardwaarde voor deze eigenschap gebruiken als u wilt dat zowel gegevensvalidatie als versleuteling voor het beveiligen de cookie. Deze optie wordt de algoritme voor gegevensvalidatie is geconfigureerd, op basis van het element. Triple-DES (3DES) wordt gebruikt voor versleuteling, mits dit beschikbaar is en mits de sleutel lang genoeg is (48 bytes of meer)."
  example:
  - "The following code example shows how to access the CookieProtection property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/csharp/p-system.web.configurati_40_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_40_1.vb)]"
