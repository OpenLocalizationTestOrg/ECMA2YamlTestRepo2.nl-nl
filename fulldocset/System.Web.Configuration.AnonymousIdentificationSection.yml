  name: AnonymousIdentificationSection
  nameWithType: AnonymousIdentificationSection
  fullName: System.Web.Configuration.AnonymousIdentificationSection
  type: Class
  summary: "Hiermee configureert u anonieme identificatie voor gebruikers die niet worden geverifieerd. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AnonymousIdentificationSection kunt u programmatisch openen en te wijzigen de `anonymousIdentification` element van een configuratiebestand.       Het doel van anonieme identificatie is om toe te wijzen op de machine niveau en op toepassingsniveau, een unieke id voor een niet-geverifieerde gebruiker. Deze unieke id kan vervolgens worden gebruikt om de gebruiker te achterhalen. Anonieme identificatie zoals gebruikt in deze context is geen relatie hebben met de identiteit van de verlener van de webaanvraag of met andere beveiligingsaspecten die betrekking hebben op de gebruiker. een unieke identiteit voor het bijhouden van de toepassing en status van Gebruikersbeheer wijst simpelweg toe.       Anonieme gebruikers vaak worden bijgehouden met behulp van de `Session` id. De belangrijkste problemen met deze methode worden de niet-Uniekheid van de id en de overhead voor het opslaan van gegevens in te stellen een `Session` statuswaarde die moet worden gedaan om een sessie-id toewijzen aan een gebruiker. Deze problemen worden opgelost door een unieke id voor elke niet-geverifieerde gebruiker en vereisen niet dat de gebruiker voor het opslaan van gegevens voor het instellen van de id van anonieme identificatie."
  example:
  - "The following example shows how to obtain the AnonymousIdentificationSection object from the underlying configuration file. You use this object to get or set the related configuration values.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/csharp/t-system.web.configurati_64_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/visualbasic/t-system.web.configurati_64_1.vb)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationSection : System.Configuration.ConfigurationSection'
