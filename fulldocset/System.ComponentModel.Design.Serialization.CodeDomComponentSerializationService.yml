  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Een reeks onderdelen serialiseert in een serialisatiearchief van de."
  remarks: "De klasse CodeDomComponentSerializationService serialiseert een reeks onderdelen of serializable-objecten in een serialisatiearchief van de. De store kan vervolgens worden gedeserialiseerd op een later tijdstip. De klasse CodeDomComponentSerializationService verschilt van andere serialisatie-schema&quot;s in die de serialisatie-indeling ondoorzichtige is, waardoor het voor gedeeltelijke serialisatie van objecten. U kunt bijvoorbeeld alleen geselecteerde eigenschappen voor een object te serialiseren.       De basisklasse <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, vervangt de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interface van de .NET Framework versie 1.0, hoewel de laatste voor achterwaartse compatibiliteit behouden blijft.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> De klasse CodeDomComponentSerializationService implementeert niet de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interface, maar als u een query voor <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, wordt de <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>voorziet in een implementatie bridge achterwaartse compatibiliteit.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
