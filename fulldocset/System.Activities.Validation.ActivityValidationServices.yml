  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Controleert of dat een werkstroomactiviteit correct is geconfigureerd volgens de validatielogica. Deze logica kan de methode cacheMetadata van de activiteiten om te valideren of bouwen en de beleidsbeperkingen zijn."
  remarks: "Aangepaste activiteit auteurs validatielogica in een activiteit kunnen bieden <xref:System.Activities.CodeActivity.CacheMetadata%2A>overschrijven.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Eventuele uitzonderingen die worden gegenereerd vanuit <xref:System.Activities.CodeActivity.CacheMetadata%2A>worden niet behandeld als validatiefouten.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Deze uitzonderingen worden escape van de aanroep aan <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>en moet worden verwerkt door de aanroeper.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Een activiteit van een werkstroom activiteitstructuur."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Een object dat bepaalt het gedrag van de validatiemethode in de werkstroom de interne validatielogica kunt onderdrukken en kan ook de beleidsbeperkingen bevatten."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Een verzameling met validatiefouten, elk met de naam van de activiteit die onjuist is geconfigureerd, een beschrijving weergegeven, een fout of waarschuwingscode en andere gegevens kan bevatten."
