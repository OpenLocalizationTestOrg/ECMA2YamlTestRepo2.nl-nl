emplaar van <xref:System.EventHandler>, in welk geval de zenderparameter dit besturingselement bevat en de gebeurtenisparameter bevat <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> </xref:System.EventHandler> De gemachtigde kan ook worden voor een exemplaar van <xref:System.Windows.Forms.MethodInvoker>, of andere gemachtigde waarmee een void parameterlijst.</xref:System.Windows.Forms.MethodInvoker> Een aanroep van een <xref:System.EventHandler>of <xref:System.Windows.Forms.MethodInvoker>gemachtigde worden sneller dan een aanroep naar een ander type gemachtigde.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Mogelijk een uitzondering worden gegenereerd als de thread die moet worden verwerkt het bericht niet meer actief is."
