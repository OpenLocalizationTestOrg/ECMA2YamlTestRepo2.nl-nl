  summary: "Opgehaald of ingesteld van de randen van de container waarnaar een besturingselement is gekoppeld en bepaalt hoe het formaat van een besturingselement wordt gewijzigd met de bovenliggende activiteit."
  remarks: "Gebruik de eigenschap anker definiëren hoe een besturingselement automatisch aangepast omdat de grootte van het bovenliggende besturingselement wordt gewijzigd. Een besturingselement van het bovenliggende besturingselement verankeren zorgt ervoor dat de verankerde randen in dezelfde positie ten opzichte van de randen van het bovenliggende besturingselement blijft wanneer het formaat van het bovenliggende besturingselement wordt gewijzigd.       U kunt een besturingselement op een of meer randen van de container verankeren. Als u hebt bijvoorbeeld een <xref:System.Windows.Forms.Form>met een <xref:System.Windows.Forms.Button>waarvan de eigenschap anker waarde is ingesteld op `Top` en `Bottom`, wordt de <xref:System.Windows.Forms.Button>wordt uitgerekt zodat de verankerde afstand op de boven- en randen van de <xref:System.Windows.Forms.Form>Als de <xref:System.Windows.Forms.Control.Height%2A>van de <xref:System.Windows.Forms.Form>wordt verhoogd.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > Het anker en <xref:System.Windows.Forms.Control.Dock%2A>Eigenschappen sluiten elkaar wederzijds uit.</xref:System.Windows.Forms.Control.Dock%2A> Slechts één kan worden ingesteld op een tijdstip en de laatste set voorrang."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
  syntax:
