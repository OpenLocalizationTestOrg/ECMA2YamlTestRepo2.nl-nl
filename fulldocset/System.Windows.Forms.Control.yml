  summary: "Haalt een waarde die aangeeft of de aanroeper invoke-methode methodeaanroepen voor het besturingselement maken aanroepen moet omdat de aanroeper is op een andere thread dan de versie van het besturingselement is gemaakt op."
  remarks: "Besturingselementen in Windows Forms zijn gebonden aan een specifieke thread en zijn niet thread-veilig. Dus als u een besturingselement methode vanuit een andere thread aanroept, moet u een van de methoden voor het marshallen van de aanroep naar de juiste thread van het besturingselement worden aangeroepen. Deze eigenschap kan worden gebruikt om te bepalen of u een invoke-methode handig is als u niet weet welke thread eigenaar is van een besturingselement moet aanroepen.      > [!NOTE] > Naast de eigenschap InvokeRequired, zijn er vier methoden op een besturingselement zijn thread-safe om aan te roepen: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>en <xref:System.Windows.Forms.Control.CreateGraphics%2A>Als de koppeling voor het besturingselement is al gemaakt.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Het aanroepen van <xref:System.Windows.Forms.Control.CreateGraphics%2A>voordat de koppeling van het besturingselement is gemaakt op een achtergrond-thread kan leiden tot een ongeldige cross-thread aanroepen.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Voor alle andere methodeaanroepen moet u een van deze methoden aanroepen bij het aanroepen van een andere thread.       Als de koppeling van het besturingselement nog niet bestaat, zoekt InvokeRequired van het besturingselement bovenliggende keten van totdat er een besturingselement of een formulier dat beschikt over een vensterkoppeling is gevonden. Als geen juiste ingang kan worden gevonden, de InvokeRequired-methode retourneert `false`.       Dit betekent dat rendement InvokeRequiredcan `false` als <xref:System.Windows.Forms.Control.Invoke%2A>is niet vereist (de aanroep van deze gebeurtenis treedt op in dezelfde thread), of als het besturingselement op een andere thread is gemaakt maar de koppeling van het besturingselement nog niet is gemaakt.</xref:System.Windows.Forms.Control.Invoke%2A>       In het geval waar koppeling van het besturingselement nog niet is gemaakt, moet u niet gewoon aanroepen eigenschappen, methoden of gebeurtenissen op het besturingselement. Hierdoor kan de koppeling van het besturingselement moet worden gemaakt op de achtergrondthread, het besturingselement op een thread zonder een pomp bericht isoleren en het maken van de toepassing vastloopt.       U kunt beschermen tegen deze aanvraag met ook controleren of de waarde van <xref:System.Windows.Forms.Control.IsHandleCreated%2A>wanneer InvokeRequired retourneert `false` in een achtergrondthread.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Als de handle nog niet gemaakt is, moet u wachten totdat deze is gemaakt voordat u aanroept <xref:System.Windows.Forms.Control.Invoke%2A>of <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Dit gebeurt meestal alleen als een achtergrond-thread is gemaakt in de constructor van het primaire formulier voor de toepassing (zoals in `Application.Run(new MainForm())`voordat het formulier is weergegeven of `Application.Run` is aangeroepen.       Eén oplossing is te wachten op de koppeling van het formulier is gemaakt voordat u begint de achtergrondthread. Een koppeling maken afdwingen door het aanroepen van de <xref:System.Windows.Forms.Control.Handle%2A>eigenschap of wacht tot de <xref:System.Windows.Forms.Form.Load>gebeurtenis om het achtergrondproces te starten.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Een oplossing nog beter is met de `SynchronizationContext` geretourneerd door <xref:System.Threading.SynchronizationContext>in plaats van een besturingselement voor het marshallen van via verschillende threads.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Mogelijk een uitzondering worden gegenereerd als de thread die moet worden verwerkt het bericht niet meer actief is.       Zie voor meer informatie over meerdere threads Windows Forms-besturingselementen [hoe: gebruik een achtergrond-Thread om te zoeken naar bestanden](~/add/includes/ajax-current-ext-md.md) en [hoe: Thread-Safe aanroepen maken voor Windows Forms-besturingselementen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het besturingselement <xref:System.Windows.Forms.Control.Handle*>is gemaakt op een andere thread dan de aanroepende thread (waarmee wordt aangegeven dat u aanroepen voor het besturingselement via een methode invoke maken moet), anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
