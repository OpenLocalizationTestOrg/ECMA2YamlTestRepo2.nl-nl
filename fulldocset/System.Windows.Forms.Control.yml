  remarks: "De eigenschap RightToLeft is een ambient eigenschap. Een ambient eigenschap is een eigenschap van het besturingselement dat, als dat niet ingesteld, wordt opgehaald uit het bovenliggende besturingselement. Bijvoorbeeld, een <xref:System.Windows.Forms.Button>dezelfde <xref:System.Windows.Forms.Control.BackColor%2A>Als het bovenliggende object <xref:System.Windows.Forms.Form>standaard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Zie voor meer informatie over omgevingseigenschappen de <xref:System.Windows.Forms.AmbientProperties>klasse of de <xref:System.Windows.Forms.Control>overzicht van de klasse.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       De eigenschap RightToLeft wordt gebruikt voor internationale toepassingen waar de taal van rechts naar links, zoals Hebreeuwse of Arabisch is geschreven. Als deze eigenschap is ingesteld op <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, beheer-elementen met tekst van rechts naar links worden weergegeven.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Als de waarde van de eigenschap RightToLeft wordt gewijzigd tijdens runtime, alleen onbewerkte tekst zonder opmaak blijft behouden.       De hier volgen enkele voorbeelden van hoe besturingselementen worden beïnvloed door de waarde van de eigenschap RightToLeft van <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-verticale schuifbalken worden weergegeven op de links in plaats van rechts van schuifbare besturingselementen (bijvoorbeeld <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, met meerdere regels <xref:System.Windows.Forms.TextBox>, en <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Horizontale schuifbalken beginnen met het schuifblok (USB) rechts uitgelijnd.      -De selectievakje element uitlijning, beheerd door de `CheckAlign` -eigenschap is omgekeerd voor <xref:System.Windows.Forms.CheckBox>en <xref:System.Windows.Forms.RadioButton>besturingselementen.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Items in de keuzelijst met invoervak, keuzelijst met invoervak en besturingselementen pijl omhoog en omlaag rechts uitgelijnd zijn.      -Omhoog en omlaag knoppen zijn links uitgelijnd op <xref:System.Windows.Forms.NumericUpDown>en <xref:System.Windows.Forms.DomainUpDown>besturingselementen.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menu&quot;s (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, en <xref:System.Windows.Forms.ContextMenu>) worden weergegeven rechts uitgelijnde.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -De uitlijning van de knoppen op de werkbalk op een <xref:System.Windows.Forms.ToolBar>besturingselement of de uitlijning van tekst op een <xref:System.Windows.Forms.ToolBarButton>wordt niet beïnvloed door de eigenschap RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>uitlijning van rechts naar links; ondersteunt echter het effect is op een ActiveX-besturingselement is afhankelijk van de omvang waarop de auteur van het besturingselement geïmplementeerd ondersteuning voor weergave van rechts naar links.</xref:System.Windows.Forms.AxHost>"
