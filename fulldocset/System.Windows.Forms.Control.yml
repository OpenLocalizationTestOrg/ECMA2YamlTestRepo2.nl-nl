  remarks: "De DragEnter gebeurtenis treedt op wanneer de muisaanwijzer boven het besturingselement tijdens een bewerking slepen en neerzetten de gebruiker eerst sleept.      > [!NOTE] > In versies eerder dan [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], als u een <xref:System.Windows.Forms.UserControl>met DragEnter en <xref:System.Windows.Forms.Control.DragDrop>gebeurtenissen op een Windows-formulier en slepen en neerzetten iets naar de <xref:System.Windows.Forms.UserControl>tijdens ontwerptijd, de `DropDrop` en `DropEnter` gebeurtenissen worden gegenereerd.</xref:System.Windows.Forms.UserControl> </xref:System.Windows.Forms.Control.DragDrop> </xref:System.Windows.Forms.UserControl> Als u echter sluiten en opnieuw openen van de oplossing voor de DragEnter en <xref:System.Windows.Forms.Control.DragDrop>gebeurtenissen niet opnieuw worden gegenereerd.</xref:System.Windows.Forms.Control.DragDrop>       Hieronder wordt beschreven hoe en wanneer gebeurtenissen met betrekking tot slepen en neerzetten worden gegenereerd.       De <xref:System.Windows.Forms.Control.DoDragDrop%2A>methode bepaalt het besturingselement onder de huidige cursorlocatie.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Vervolgens wordt gecontroleerd of het besturingselement is een geldig doel.       Als het besturingselement een geldig doel is, de <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenis is opgetreden met het slepen en neerzetten effect opgegeven.</xref:System.Windows.Forms.Control.GiveFeedback> Zie voor een lijst van slepen en neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>       Wijzigingen in de cursorpositie muis, status van het toetsenbord en muis knopstatus worden bijgehouden.      -Als de gebruiker wordt verplaatst buiten een venster van de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave>      -Als de muis een ander besturingselement invoert, wordt de DragEnter voor het besturingselement gegeven.      -Als de muis wordt verplaatst, maar binnen hetzelfde besturingselement blijft de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragOver>       Als er een wijziging in de knop met het toetsenbord of muis staat, de<xref:System.Windows.Forms.Control.QueryContinueDrag> gebeurtenis wordt gegenereerd en bepaalt of u wilt doorgaan met het slepen, om de gegevens of de bewerking te annuleren op basis van de waarde van de <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>eigenschap van de gebeurtenis <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Continue`, wordt de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis wordt gestart om de bewerking voortzetten en de <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenis is opgetreden met het nieuwe effect juiste visuele feedback kunt instellen.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Zie voor een lijst van geldige neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > De <xref:System.Windows.Forms.Control.DragOver>en <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenissen zijn gekoppeld, zodat als de muis over het doel beweegt, de gebruiker de meest recente feedback op de positie van de muis krijgt.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Drop`, effect waarde wordt geretourneerd naar de bron, zodat de brontoepassing kan de juiste bewerking uitvoeren op de brongegevens; bijvoorbeeld knippen de gegevens als de bewerking is een verplaatsing.</xref:System.Windows.Forms.DragAction>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Cancel`, wordt de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>          > [!NOTE] > De <xref:System.Windows.Forms.DragEventArgs.X%2A>en <xref:System.Windows.Forms.DragEventArgs.Y%2A>Eigenschappen van de <xref:System.Windows.Forms.DragEventArgs>zijn in de schermcoördinaten niet grafiekobject.</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A> De volgende regel [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] code wordt omgezet in de eigenschappen van een client <xref:System.Drawing.Point>.</xref:System.Drawing.Point>          ```       Point clientPoint = targetControl.PointToClient(new Point(de.X, de.Y));       ```Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the DragEnter event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/cpp/e-system.windows.forms.c_48_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/visualbasic/e-system.windows.forms.c_48_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/csharp/e-system.windows.forms.c_48_1.cs)]"
