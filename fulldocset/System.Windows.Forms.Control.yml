      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.Windows.Forms.AnchorStyles&quot;> </xref> waarden. The default is <xref uid=&quot;langword_csharp_Top&quot; name=&quot;Top&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_Left&quot; name=&quot;Left&quot; href=&quot;&quot;></xref>."
