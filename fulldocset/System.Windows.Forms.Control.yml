read aanroepen.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Voor alle andere methodeaanroepen moet u een van de invoke-methoden voor het marshallen van de aanroep van het besturingselement thread. De invoke-methoden aanroepen altijd hun retouraanroepen in thread van het besturingselement.      > [!NOTE] > Mogelijk een uitzondering worden gegenereerd als de thread die moet worden verwerkt het bericht niet meer actief is."
  example:
