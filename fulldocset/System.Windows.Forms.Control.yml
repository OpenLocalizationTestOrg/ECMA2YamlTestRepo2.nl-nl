- uid: System.Windows.Forms.Control.GiveFeedback
  id: GiveFeedback
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: GiveFeedback
  nameWithType: Control.GiveFeedback
  fullName: System.Windows.Forms.Control.GiveFeedback
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Deze gebeurtenis treedt op tijdens een bewerking slepen."
  remarks: "De GiveFeedback gebeurtenis treedt op wanneer een bewerking slepen en neerzetten is gestart. Aan de gebeurtenis GiveFeedback kunt de bron van een gebeurtenis Sleep de vormgeving van de muisaanwijzer wijzigen om de gebruiker visuele feedback geven tijdens een bewerking slepen en neerzetten.       Hieronder wordt beschreven hoe en wanneer gebeurtenissen met betrekking tot slepen en neerzetten worden gegenereerd.       De <xref:System.Windows.Forms.Control.DoDragDrop%2A>methode bepaalt het besturingselement onder de huidige cursorlocatie.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Vervolgens wordt gecontroleerd of het besturingselement is een geldig doel.       Als het besturingselement een geldig doel is, worden de GiveFeedback-gebeurtenis wordt gestart met het slepen en neerzetten effect opgegeven. Zie voor een lijst van slepen en neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>       Wijzigingen in de cursorpositie muis, status van het toetsenbord en muis knopstatus worden bijgehouden.      -Als de gebruiker wordt verplaatst buiten een venster van de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave>      -Als de muis een ander besturingselement binnengaat de <xref:System.Windows.Forms.Control.DragEnter>voor dit besturingselement wordt gegenereerd.</xref:System.Windows.Forms.Control.DragEnter>      -Als de muis wordt verplaatst, maar binnen hetzelfde besturingselement blijft de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragOver>       Als er een wijziging in de knop met het toetsenbord of muis staat, de <xref:System.Windows.Forms.Control.QueryContinueDrag>gebeurtenis wordt gegenereerd en bepaalt of u wilt doorgaan met het slepen, om de gegevens of de bewerking te annuleren op basis van de waarde van de <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>eigenschap van de gebeurtenis <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Continue`, wordt de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis wordt gestart om de bewerking voortzetten en de GiveFeedback-gebeurtenis is opgetreden met het nieuwe effect juiste visuele feedback kunt instellen.</xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Zie voor een lijst van geldige neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > De <xref:System.Windows.Forms.Control.DragOver>en GiveFeedback gebeurtenissen zijn gekoppeld, zodat als de muis over het doel beweegt, de gebruiker de meest recente feedback op de positie van de muis krijgt.</xref:System.Windows.Forms.Control.DragOver>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Drop`, effect waarde wordt geretourneerd naar de bron, zodat de brontoepassing kan de juiste bewerking uitvoeren op de brongegevens; bijvoorbeeld knippen de gegevens als de bewerking is een verplaatsing.</xref:System.Windows.Forms.DragAction>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Cancel`, wordt de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the GiveFeedback event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox`where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the GiveFeedback event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/cpp/e-system.windows.forms.c_55_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/visualbasic/e-system.windows.forms.c_55_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/csharp/e-system.windows.forms.c_55_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.GiveFeedbackEventHandler GiveFeedback;
    return:
      type: System.Windows.Forms.GiveFeedbackEventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
