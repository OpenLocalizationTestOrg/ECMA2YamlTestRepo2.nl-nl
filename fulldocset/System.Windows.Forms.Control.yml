- uid: System.Windows.Forms.Control.DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  id: DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: DoDragDrop(Object,DragDropEffects)
  nameWithType: Control.DoDragDrop(Object,DragDropEffects)
  fullName: System.Windows.Forms.Control.DoDragDrop(Object,DragDropEffects)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Een bewerking slepen en neerzetten begint."
  remarks: "De `allowedEffects` parameter bepaalt welke bewerkingen kunnen zich voordoen slepen. Als de sleepbewerking samenwerken met toepassingen in een ander proces moet, gegevens moet een beheerde basisklasse (<xref:System.String>, <xref:System.Drawing.Bitmap>, of <xref:System.Drawing.Imaging.Metafile>), of een object dat wordt geïmplementeerd <xref:System.Runtime.Serialization.ISerializable>of <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Hieronder wordt beschreven hoe en wanneer gebeurtenissen met betrekking tot slepen en neerzetten worden gegenereerd.       De methode DoDragDrop bepaalt het besturingselement onder de huidige cursorlocatie. Vervolgens wordt gecontroleerd of het besturingselement is een geldig doel.       Als het besturingselement een geldig doel is, de <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenis is opgetreden met het slepen en neerzetten effect opgegeven.</xref:System.Windows.Forms.Control.GiveFeedback> Zie voor een lijst van slepen en neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>       Wijzigingen in de cursorpositie muis, status van het toetsenbord en muis knopstatus worden bijgehouden.      -Als de gebruiker wordt verplaatst buiten een venster van de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave>      -Als de muis een ander besturingselement binnengaat de <xref:System.Windows.Forms.Control.DragEnter>voor dit besturingselement wordt gegenereerd.</xref:System.Windows.Forms.Control.DragEnter>      -Als de muis wordt verplaatst, maar binnen hetzelfde besturingselement blijft de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragOver>       Als er een wijziging in de knop met het toetsenbord of muis staat, de <xref:System.Windows.Forms.Control.QueryContinueDrag>gebeurtenis wordt gegenereerd en bepaalt of u wilt doorgaan met het slepen, om de gegevens of de bewerking te annuleren op basis van de waarde van de <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>eigenschap van de gebeurtenis <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Continue`, wordt de <xref:System.Windows.Forms.Control.DragOver>gebeurtenis wordt gestart om de bewerking voortzetten en de <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenis is opgetreden met het nieuwe effect juiste visuele feedback kunt instellen.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Zie voor een lijst van geldige neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > De <xref:System.Windows.Forms.Control.DragOver>en <xref:System.Windows.Forms.Control.GiveFeedback>gebeurtenissen zijn gekoppeld, zodat als de muis over het doel beweegt, de gebruiker de meest recente feedback op de positie van de muis krijgt.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Drop`, effect waarde wordt geretourneerd naar de bron, zodat de brontoepassing kan de juiste bewerking uitvoeren op de brongegevens; bijvoorbeeld knippen de gegevens als de bewerking is een verplaatsing.</xref:System.Windows.Forms.DragAction>      -Als de waarde van <xref:System.Windows.Forms.DragAction>is `Cancel`, wordt de <xref:System.Windows.Forms.Control.DragLeave>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > De DoDragDrop methode vangt alle uitzonderingen en opnieuw wordt alleen de volgende beveiligingsupdates of kritieke uitzonderingen gegenereerd: - SecurityException - NullReferenceException - StackOverflowException - OutOfMemoryException - ThreadAbortException - ExecutionEngineException - IndexOutOfRangeException - AccessViolationException"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
    content: public System.Windows.Forms.DragDropEffects DoDragDrop (object data, System.Windows.Forms.DragDropEffects allowedEffects);
    parameters:
    - id: data
      type: System.Object
      description: "De gegevens te slepen."
    - id: allowedEffects
      type: System.Windows.Forms.DragDropEffects
      description: "Een van de <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> waarden."
    return:
      type: System.Windows.Forms.DragDropEffects
      description: "Een waarde van de <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> -opsomming die staat voor het effect dat tijdens de bewerking slepen en neerzetten is uitgevoerd."
  overload: System.Windows.Forms.Control.DoDragDrop*
  exceptions: []
  platform:
  - net462
