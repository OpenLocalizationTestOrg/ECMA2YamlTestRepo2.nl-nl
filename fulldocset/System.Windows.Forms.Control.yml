  remarks: "Dubbelklikken wordt bepaald door de instellingen van de muis van het besturingssysteem van de gebruiker. De gebruiker kan de tijd tussen een muisknop die moeten worden overwogen dubbelklikken muisklikken in plaats van twee klikken instellen. De <xref:System.Windows.Forms.Control.Click>gebeurtenis treedt elke keer dat een besturingselement wordt gedubbelklikt.</xref:System.Windows.Forms.Control.Click> Bijvoorbeeld, als er een gebeurtenis-handlers voor de <xref:System.Windows.Forms.Control.Click>en DoubleClick gebeurtenissen van een <xref:System.Windows.Forms.Form>, wordt de <xref:System.Windows.Forms.Control.Click>en DoubleClick gebeurtenissen worden gegenereerd wanneer het formulier gedubbelklikt wordt en beide methoden worden genoemd.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Click> Als een besturingselement gedubbelklikt wordt en de gebeurtenis DoubleClick biedt geen ondersteuning voor dit besturingselement de <xref:System.Windows.Forms.Control.Click>gebeurtenis mogelijk tweemaal worden verhoogd.</xref:System.Windows.Forms.Control.Click>       U moet instellen de `StandardDoubleClick` en `StandardClick` waarden van <xref:System.Windows.Forms.ControlStyles>naar `true` voor deze gebeurtenis wordt gegenereerd.</xref:System.Windows.Forms.ControlStyles> Deze waarden mogelijk al ingesteld op `true` als u instellingen van een bestaande overnemen Windows Forms bepaalt.      > [!NOTE] > De volgende gebeurtenissen worden niet weergegeven voor de <xref:System.Windows.Forms.TabControl>tenzij er ten minste één klasse <xref:System.Windows.Forms.TabPage>in de <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>verzameling: <xref:System.Windows.Forms.Control.Click>, DoubleClick, <xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>, <xref:System.Windows.Forms.Control.MouseHover> <xref:System.Windows.Forms.Control.MouseEnter>, <xref:System.Windows.Forms.Control.MouseLeave>en <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Als er ten minste één <xref:System.Windows.Forms.TabPage>in de verzameling en de gebruiker werkt met het tabbesturingselement header (waar de <xref:System.Windows.Forms.TabPage>namen worden weergegeven), wordt de <xref:System.Windows.Forms.TabControl>wordt gegeven van de gebeurtenis.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Echter, als de interactie van de gebruiker zich binnen het clientgebied van de tabbladpagina de <xref:System.Windows.Forms.TabPage>wordt gegeven van de gebeurtenis.</xref:System.Windows.Forms.TabPage>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
