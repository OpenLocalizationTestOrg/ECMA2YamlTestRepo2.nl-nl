  type: Class
  summary: "Definieert de basisklasse voor besturingselementen die onderdelen met een visuele representatie."
  remarks: "Voor het maken van uw eigen klasse van besturingselement worden overgenomen van de <xref:System.Windows.Forms.UserControl>, te beheren, klassen of vanuit de andere Windows-formulieren opgegeven besturingselementen.</xref:System.Windows.Forms.UserControl> Zie voor meer informatie over het ontwerpen van aangepaste besturingselementen [ontwikkelen van aangepaste Windows Forms-besturingselementen met .NET Framework](~/add/includes/ajax-current-ext-md.md).       De klasse van besturingselement implementeert een zeer eenvoudige functionaliteit vereist voor klassen die informatie aan de gebruiker weergegeven. De invoer van de gebruiker via het toetsenbord en aanwijsapparaat apparaten verwerkt. Verwerkt berichtroutering en beveiliging. Het definieert de grenzen van een besturingselement (de positie en grootte), hoewel afbeelden niet is geïmplementeerd. Het biedt een vensterkoppeling (`hWnd`).       Windows Forms-besturingselementen gebruikt omgevingseigenschappen waardoor onderliggende besturingselementen als hun omgeving eruitzien kunnen. Een *ambient eigenschap* is de eigenschap van een besturingselement dat, als dit niet ingesteld, wordt opgehaald uit het bovenliggende besturingselement. Als het besturingselement geen een <xref:System.Windows.Forms.Control.Parent%2A>, en de eigenschap niet is ingesteld, wordt het besturingselement probeert om te bepalen van de waarde van de ambient eigenschap via de <xref:System.Windows.Forms.Control.Site%2A>eigenschap.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Als het besturingselement is niet gelegen als omgevingseigenschappen biedt geen ondersteuning voor de site, of als de eigenschap is niet ingesteld voor de <xref:System.Windows.Forms.AmbientProperties>, het besturingselement wordt gebruikt voor de eigen standaardwaarden.</xref:System.Windows.Forms.AmbientProperties> Normaal gesproken vertegenwoordigt een ambient eigenschap een kenmerk van een besturingselement zoals <xref:System.Windows.Forms.Control.BackColor%2A>, die aan een onderliggend besturingselement doorgegeven.</xref:System.Windows.Forms.Control.BackColor%2A> Bijvoorbeeld, een <xref:System.Windows.Forms.Button>dezelfde <xref:System.Windows.Forms.Control.BackColor%2A>Als het bovenliggende object <xref:System.Windows.Forms.Form>standaard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Omgevingseigenschappen geleverd door de Controlclass omvatten: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, en <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > Als u uw Windows Forms-toepassing visuele stijlen ondersteunen, moet u instellen de <xref:System.Windows.Forms.FlatStyle>eigenschap `System` en een manifest met het uitvoerbare bestand opnemen.</xref:System.Windows.Forms.FlatStyle> Een manifestbestand is een XML-bestand dat wordt geleverd als een bron binnen het uitvoerbare bestand van uw toepassing of als een afzonderlijk bestand die zich in dezelfde map als het uitvoerbare bestand bevindt. Zie voor een voorbeeld van een manifest van de voorbeeld-sectie van de <xref:System.Windows.Forms.FlatStyle>opsomming.</xref:System.Windows.Forms.FlatStyle> Zie voor meer informatie over het gebruik van visuele stijlen[visuele stijlen](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms heeft ingebouwde toegankelijkheidsondersteuning en bevat informatie over uw toepassing waarmee deze werkt met de toegankelijkheid clienttoepassingen zoals Hiermee en revisor hulpprogramma&quot;s, stem invoercode hulpprogramma&quot;s, op het scherm toetsenborden, alternatieve invoerapparaten en toetsenbord verbetering hulpprogramma&quot;s. Soms wilt u bevatten aanvullende informatie voor toegankelijkheid clienttoepassingen. Er zijn twee manieren om deze aanvullende informatie te verstrekken. U kunt instellen de <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, en <xref:System.Windows.Forms.Control.AccessibleRole%2A>eigenschapswaarden die wordt gemeld aan de client toegankelijkheidstoepassingen.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Deze methode wordt meestal gebruikt voor het leveren van beperkte toegankelijkheidsinformatie voor bestaande besturingselementen. U kunt ook kunt u uw eigen klasse die zijn afgeleid van de <xref:System.Windows.Forms.AccessibleObject>of <xref:System.Windows.Forms.Control.ControlAccessibleObject>klassen, bieden zoveel toegankelijkheidsinformatie indien nodig.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Om te blijven betere prestaties, stel de grootte van een besturingselement in de constructor. De aanbevolen methode is voor het onderdrukken van de <xref:System.Windows.Forms.Control.DefaultSize%2A>eigenschap.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Gegevensbindingen voor een besturingselement in de constructor niet toevoegen. In dat geval zorgt ervoor dat fouten in genereren van code en ongewenst gedrag kan veroorzaken.       Het merendeel van de besturingselementen in de <xref:System.Windows.Forms>naamruimte het onderliggende besturingselement van de Windows-algemene gebruiken als basis voor het bouwen in.</xref:System.Windows.Forms> Zie voor meer informatie over de algemene Windows-besturingselementen,[toegangsbeheer-referentiemateriaal voor algemene](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Gebruik een standaard voor Windows Forms-besturingselementen van een afzonderlijk proces `SendMessage` aanroep van het bericht WM_GETCONTROLNAME doorgeven. WM_GETCONTROLNAME is onafhankelijk van de taal en het Windows-hiërarchie. Zie voor meer informatie het onderwerp &quot;Aanbevolen oplossing voor Windows Forms&quot; in[automatiseren Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Gebruik de <xref:System.Windows.Forms.Control.InvokeRequired%2A>eigenschap toegang aan het besturingselement synchroniseren vanuit meerdere threads.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Zie voor meer informatie over meerdere threads Windows Forms-besturingselementen [hoe: Thread-Safe aanroepen maken voor Windows Forms-besturingselementen](~/add/includes/ajax-current-ext-md.md)"
