  name: JustInTimeActivationAttribute
  nameWithType: JustInTimeActivationAttribute
  fullName: System.EnterpriseServices.JustInTimeActivationAttribute
  type: Class
  summary: "Hiermee schakelt u de activering van just in time (Just in time) in- of uitschakelen. Deze klasse kan niet worden overgenomen."
  remarks: "Als JIT-activering is opgegeven, moet klikt u vervolgens het niet worden uitgeschakeld in de COM +-catalogus, en vice versa. Als in de COM +-catalogus is ingeschakeld, moet het worden opgegeven voor het onderdeel.       JIT-activering de standaardwaarde is uitgeschakeld voor onderdelen die zijn geconfigureerd in COM +, maar wordt automatisch ingeschakeld als automatische transacties worden opgevraagd.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this attribute.  \n  \n [!code-cpp[EnterpriseServices_Pooling#0](~/add/codesnippet/cpp/t-system.enterpriseservi_36_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#0](~/add/codesnippet/csharp/t-system.enterpriseservi_36_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_36_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class JustInTimeActivationAttribute : Attribute
