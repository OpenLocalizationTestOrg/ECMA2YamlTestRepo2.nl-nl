  namespace: System.Xml.Xsl
  summary: "Wanneer in een afgeleide klasse genegeerd, evalueert of u wilt behouden witruimte knooppunten of deze verwijderen voor de opgegeven context."
  syntax:
    content: public abstract bool PreserveWhitespace (System.Xml.XPath.XPathNavigator node);
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "Het witruimte-knooppunt dat moet worden bewaard of verwijderd in de huidige context."
    return:
      type: System.Boolean
      description: "Retourneert <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> als de spatie is om te worden behouden of <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de witruimte moet worden verwijderd."
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  id: ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveFunction(String,String,XPathResultType[])
  nameWithType: XsltContext.ResolveFunction(String,String,XPathResultType[])
  fullName: System.Xml.Xsl.XsltContext.ResolveFunction(String,String,XPathResultType[])
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Wanneer in een afgeleide klasse genegeerd, wordt een verwijzing naar functie omgezet en retourneert een <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> die de functie vertegenwoordigt. De <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> tijdens het uitvoeren wordt gebruikt om op te halen van de geretourneerde waarde van de functie."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "Het voorvoegsel van de functie die wordt weergegeven in de XPath-expressie."
    - id: name
      type: System.String
      description: "De naam van de functie."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "Een matrix met de argumenttypen voor de functie die wordt omgezet. Hiermee kunt u kiezen tussen de methoden met dezelfde naam (bijvoorbeeld overbelaste methoden)."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "Een <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> die de functie vertegenwoordigt."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
