- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Wanneer in een afgeleide klasse genegeerd, vergelijkt de base Uniform Resource-id&quot;s (URI) van twee documenten op basis van de volgorde die de documenten zijn geladen door de XSLT-processor (dat wil zeggen, de <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> klasse)."
  remarks: "Deze methode ondersteunt de XSLT `document()` functie die aangeeft dat de knooppunten die zijn geselecteerd in meerdere documenten altijd in dezelfde volgorde worden geretourneerd.      > [!NOTE] > De volgorde is specifiek voor implementatie."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "De basis-URI van het eerste document moet worden vergeleken."
    - id: nextbaseUri
      type: System.String
      description: "De basis-URI van het tweede document moet worden vergeleken."
    return:
      type: System.Int32
      description: 'Een geheel getal met een beschrijving van de relatieve volgorde van de twee basis-URI&quot;s: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 als <code> baseUri </code> vindt plaats voordat <code> nextbaseUri </code>; 0 als de twee basis-URI&quot;s zijn identiek; en 1 als <code> baseUri </code> vindt plaats nadat <code> nextbaseUri </code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  id: PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.XsltContext
  langs:
