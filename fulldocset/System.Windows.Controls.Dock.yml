  name: Dock
  nameWithType: Dock
  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Geeft de positie Dock van een onderliggend element in een aneel."
  remarks: "Als u de aneel instelt. Eigenschap LastChildFill `true`, waarmee de standaardinstelling is, het laatste onderliggende element van een aneel altijd vult de resterende ruimte, ongeacht andere dock waarde die u op het laatste onderliggende element instelt. Als u wilt een onderliggend element in een andere richting dokken, moet u de aneel instellen. De eigenschap LastChildFill op `false` en moet ook een expliciete dock richting op het laatste onderliggende element."
  syntax:
    content: public enum Dock
