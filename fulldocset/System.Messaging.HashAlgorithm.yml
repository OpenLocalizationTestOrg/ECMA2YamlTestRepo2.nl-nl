  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Hiermee geeft u het hash-algoritme dat door Message Queuing gebruikt bij het verifiëren van berichten."
  remarks: "Berichtverificatie biedt twee services. Biedt een manier om ervoor te zorgen berichtintegriteit en een manier om te controleren wie het bericht heeft verzonden. Als u verificatie, moet de verzendende toepassing het verificatieniveau van het bericht om te worden geverifieerd en een security-certificaat toevoegen aan het bericht ingesteld.       De Message Queuing-runtime-DLL-bestand op de broncomputer gebruikt een hash-algoritme voor het verifiëren van berichten bij het maken van een digitale handtekening voor een bericht. Het doel Queue Manager gebruikt vervolgens hetzelfde hash-algoritme voor het verifiëren van het bericht wanneer het is ontvangen.       Zie voor meer informatie over het verificatieproces, de verificatie Message Queuing-onderwerpen in de MSDN-bibliotheek."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
