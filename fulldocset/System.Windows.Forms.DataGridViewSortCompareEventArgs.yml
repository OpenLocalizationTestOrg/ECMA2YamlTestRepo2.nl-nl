  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> gebeurtenis."
  remarks: "U kunt verwerkt de <xref:System.Windows.Forms.DataGridView.SortCompare>gebeurtenis om aangepaste sorteervolgorde.</xref:System.Windows.Forms.DataGridView.SortCompare> Deze gebeurtenis treedt alleen op wanneer de <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>eigenschap niet is ingesteld en de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>eigenschap is ingesteld op `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Deze gebeurtenis treedt eenmaal op voor elke set van cellen in de kolom wordt gesorteerd. Dit gebeurt alleen als de gebruiker klikt op de koptekst van een kolom met een <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>waarde van de eigenschap <xref:System.Windows.Forms.DataGridViewColumnSortMode>, of wanneer u contact op met de <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>overbelasting.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Wanneer deze gebeurtenis treedt op voor een kolom met een <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>waarde van de eigenschap <xref:System.Windows.Forms.DataGridViewColumnSortMode>, u moet ook zelf de sorteren glyph weergeven via de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       U kunt deze gebeurtenis gebruiken om rijen met behulp van de celwaarden in meerdere kolommen of in een kolom te sorteren. Gebruik de <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>en <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Eigenschappen om te vergelijken van celwaarden in de kolom die is opgegeven in de <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Gebruik de <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>en <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Eigenschappen voor toegang tot de waarden in andere kolommen via de <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>verzameling.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
