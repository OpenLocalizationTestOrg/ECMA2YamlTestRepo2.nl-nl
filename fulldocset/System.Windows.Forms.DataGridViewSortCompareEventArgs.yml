  name: SortResult
  nameWithType: DataGridViewSortCompareEventArgs.SortResult
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de volgorde waarin de vergeleken cellen worden gesorteerd."
  remarks: "Als u deze waarde is meestal de laatste bewerking die u uitvoert in een handler voor de <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> U wordt doorgaans deze waarde wordt ingesteld op de geretourneerde waarde van een vergelijkingsmethode zoals <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of SortResult in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_269_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/p-system.windows.forms.d_269_1.cs)]"
  syntax:
    content: public int SortResult { get; set; }
    return:
      type: System.Int32
      description: "Kleiner dan nul als de eerste cel wordt gesorteerd voordat de tweede cel. nul als de eerste en tweede cel equivalente waarden hebt; groter dan nul als de tweede cel voor de eerste cel wordt gesorteerd."
  overload: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult*
  exceptions: []
