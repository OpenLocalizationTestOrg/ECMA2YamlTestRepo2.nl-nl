  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het paneel infolabels automatisch moet worden weergegeven wanneer deze wordt gemaakt."
  remarks: "Als de waarde van eigenschap is ingesteld op `true`, het onderdeel met waarvoor deze <xref:System.ComponentModel.Design.DesignerActionList>gekoppeld wordt automatisch uitvouwen en weergeven van het paneel infolabel wanneer het onderdeel wordt gemaakt.</xref:System.ComponentModel.Design.DesignerActionList>       U kunt dit gedrag afmelden door in te stellen de <xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>eigenschap `false`.</xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>"
