  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "Biedt de basisklasse voor typen die een lijst met items die worden gebruikt voor het maken van een paneel infolabel definiëren."
  remarks: "De `DesignerAction` onderdeel kunt u onderdelen en -besturingselementen om contextgevoelige informatie en opdrachten weer te geven. De `DesignerAction` functie kan worden beschouwd als vervanging voor designer termen, omdat een <xref:System.ComponentModel.Design.DesignerActionItem>kunnen worden weergegeven in het deelvenster infolabel en ook in het snelmenu dat is gekoppeld aan een onderdeel of het besturingselement.</xref:System.ComponentModel.Design.DesignerActionItem> De klasse DesignerActionList geeft het belangrijkste beheerpunt interactie voor ontwikkelaars die willen infolabel ondersteuning toevoegen aan hun aangepaste onderdelen en -besturingselementen.       DesignerActionList is de basisklasse, door ontwikkelaars om het vullen van een paneel infolabel is afgeleid. Een paneel infolabel vertegenwoordigt de menu-achtige gebruikersinterface (UI) voor infolabels.       Deze afgeleide klasse worden geïmplementeerd de `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode om te retourneren van een verzameling van objecten die zijn afgeleid van <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> Deze objecten vertegenwoordigen de infolabel Configuratiescherm-onderdelen. Elk item wordt weergegeven in het deelvenster volgens het bijbehorende type. Bijvoorbeeld, een <xref:System.ComponentModel.Design.DesignerActionTextItem>wordt weergegeven als een label statische tekst.</xref:System.ComponentModel.Design.DesignerActionTextItem> Actieve Configuratiescherm-onderdelen, vertegenwoordigd door de <xref:System.ComponentModel.Design.DesignerActionPropertyItem>en <xref:System.ComponentModel.Design.DesignerActionMethodItem>-typen hebben een bijbehorende openbaar toegankelijk eigenschap of methode, respectievelijk, waarmee de functionaliteit voor het item.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Zie voor meer informatie over het toevoegen van items in het deelvenster infolabel de <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > Formulieren en dialoogvensters kunnen worden weergegeven door leden van de klasse die is afgeleid van DesignerActionList. Standaard wordt het bovenliggende lid van deze vensters het venster van de container voor het paneel infolabel zijn. Expliciet bovenliggende entiteit is deze onderliggende vensters aan een andere service of venster mogelijk infolabels om niet goed weer te geven.   >> Infolabel panelen niet ondersteunen schuiven of paging, dus zorg ervoor dat u niet de panelen met veel smart tag items vullen. Te veel items kunnen resulteren in het deelvenster smart tag is uitbreiden buiten de grenzen van het scherm."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
