- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Retourneert de verzameling <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objecten in de lijst."
  remarks: "De `virtual`GetSortedActionItems methode is geïmplementeerd als u wilt retourneren, in de verwachte weergavevolgorde van een verzameling van objecten die zijn afgeleid van de <xref:System.ComponentModel.Design.DesignerActionItem>klasse.</xref:System.ComponentModel.Design.DesignerActionItem> Deze items kunnen van de volgende specifieke typen zijn.      | Type | Beschrijving |   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| De Groepslabel vet weergegeven. |   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| Een label, weergegeven in een gewone lettertype. |   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| Een item van het Configuratiescherm die zijn gekoppeld aan een eigenschap.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> Kunnen ook worden weergegeven, een vinkje of die zijn gekoppeld aan de onderliggende eigenschap Eigenschappeneditor. |   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| Een item van het Configuratiescherm weergegeven als een hyperlink en gekoppeld aan een methode. |       Voor elke <xref:System.ComponentModel.Design.DesignerActionMethodItem>en <xref:System.ComponentModel.Design.DesignerActionPropertyItem>een bijbehorende methode of eigenschap moet worden toegevoegd aan de programmeurs opgegeven klasse is afgeleid van de <xref:System.ComponentModel.Design.DesignerActionList>klasse</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Elke methode en de eigenschap item wordt weergegeven als een actieve vermelding; interactie met het via de gebruikersinterface roept (UI) de bijbehorende methode of eigenschap, respectievelijk.       Eigenschap objecten hebben een speciale Configuratiescherm-interface waarmee weergeven en manipuleren van de bijbehorende eigenschapswaarden. Zie voor meer informatie de <xref:System.ComponentModel.Design.DesignerActionPropertyItem>klasse.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       De volgorde van de items in de geretourneerde matrix komt overeen met de volgorde waarin ze worden weergegeven in het deelvenster. De items worden gegroepeerd op de <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>-eigenschap van de volgende regels:-de categorie van het eerste item aangetroffen geeft het begin van de eerste groep.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> Deze groep blijft, zolang elke daaropvolgende item tot dezelfde categorie behoort. Wanneer een item van een andere, nieuwe categorie wordt aangetroffen, wordt een nieuwe groep wordt gemaakt en wordt het item wordt geplaatst in het.      -Als een item heeft een ander type dan de huidige groep, maar die categorie wordt al gebruikt, wordt het item in de overeenkomende bestaande categorie geplaatst.      -Als een item is geen een categorie, wordt deze geplaatst in een groep diverse aan het einde van het paneel. Deze groep bevat ook items waarvan <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>eigenschap is ingesteld op `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       De methode GetSortedActionItems wordt aangeroepen wanneer het paneel wordt gemaakt. U moet aanroepen de <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>methode voor het bijwerken van de lijst met items weergegeven in het deelvenster.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "Een <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> matrix die de items in deze lijst bevat."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
