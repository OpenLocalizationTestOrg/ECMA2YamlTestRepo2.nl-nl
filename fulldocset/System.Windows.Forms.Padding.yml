  langs:
  - csharp
  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Hiermee geeft u opvulling of de marge gegevens die zijn gekoppeld aan een element van de gebruikersinterface (UI)."
  remarks: "De structuur van de opvulling vertegenwoordigt de opvulling of de marge die zijn gekoppeld aan een rechthoekig UI-element, zoals een besturingselement. De opvulling is de interne ruimte tussen de hoofdtekst van de UI-element en de rand. Daarentegen is een marge de afstand tussen de aangrenzende randen van twee aangrenzende UI-elementen. Opvulling is vanwege structurele overeenkomsten gebruikt voor zowel opvulling en marges.       Voor een diagram waarin de <xref:System.Windows.Forms.Control.Padding%2A>en <xref:System.Windows.Forms.Control.Margin%2A>Eigenschappen op een besturingselement Zie [marge en opvulling in Windows Forms-besturingselementen](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Opvulling heeft een ander effect op besturingselementen die containers dan op besturingselementen die niet zijn. Bijvoorbeeld in een <xref:System.Windows.Forms.Panel>beheer, de eigenschap Padding bepaalt de afstand tussen de rand van de <xref:System.Windows.Forms.Panel>en de onderliggende besturingselementen.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Voor een <xref:System.Windows.Forms.Button>beheer, de eigenschap Padding bepaalt de afstand tussen de rand van de <xref:System.Windows.Forms.Button>besturingselement en de bijbehorende opgenomen tekst.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Naast de gebruikelijke methoden en eigenschappen van de volgende niveau type leden opvulling ook definieert: - de <xref:System.Windows.Forms.Padding.Empty>veld een vooraf gedefinieerde opvulling met geen opvulling vertegenwoordigt.</xref:System.Windows.Forms.Padding.Empty>      -Een set van operators voor het uitvoeren van algemene rekenkundige bewerkingen voor de klasse, zoals het toevoegen van twee opvulling objecten samen. U kunt deze leden met behulp van de syntaxis van de alternatieve methode aanroepen voor talen die operatoroverbelasting niet ondersteunen.      -De <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, en <xref:System.Windows.Forms.Padding.Size%2A>Eigenschappen, waarmee de combinatie van waarden die handig voor gebruik in aangepaste indeling berekeningen zijn.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
  example:
  - "The following code example demonstrates how to use the Padding property to create an outline around a <xref:System.Windows.Forms.RichTextBox> control.  \n  \n For a full code listing, see [How to: Create a Border Around a Windows Forms Control Using Padding](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.Padding#2](~/add/codesnippet/csharp/t-system.windows.forms.p_1_1.cs)]\n [!code-vb[System.Windows.Forms.Padding#2](~/add/codesnippet/visualbasic/t-system.windows.forms.p_1_1.vb)]"
