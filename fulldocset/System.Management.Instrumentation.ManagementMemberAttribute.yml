  fullName: System.Management.Instrumentation.ManagementMemberAttribute
  type: Class
  summary: "Deze klasse wordt gebruikt door het framework WMI.NET Provider uitbreidingen. Het is de basisklasse voor alle beheer-kenmerken die kunnen worden toegepast op leden.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  remarks: "De parameter Name van dit bovenliggende klasse zorgt ervoor dat alle beheer-kenmerken die van toepassing op leden een Name-parameter accepteert."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
