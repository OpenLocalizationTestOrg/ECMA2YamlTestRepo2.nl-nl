- uid: System.Web.UI.ScriptReferenceBase.ReplaceExtension(System.String)
  id: ReplaceExtension(System.String)
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: ReplaceExtension(String)
  nameWithType: ScriptReferenceBase.ReplaceExtension(String)
  fullName: System.Web.UI.ScriptReferenceBase.ReplaceExtension(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Vervangt de bestandsnaamextensie in het opgegeven scriptpad om aan te geven van een script voor foutopsporing."
  remarks: "Deze methode wordt ervan uitgegaan dat het script een extensie &quot;.js heeft&quot;. Deze wordt vervangen door de uitbreiding met de &quot;. debug.js &quot;."
  syntax:
    content: protected static string ReplaceExtension (string pathOrName);
    parameters:
    - id: pathOrName
      type: System.String
      description: "Het volledige pad van het script om te wijzigen. Het pad moet eindigen met &quot;.js&quot;."
    return:
      type: System.String
      description: "Een tekenreeks met het pad van het script met de extensie voor foutopsporing."
  overload: System.Web.UI.ScriptReferenceBase.ReplaceExtension*
  exceptions: []
  platform:
  - net462
