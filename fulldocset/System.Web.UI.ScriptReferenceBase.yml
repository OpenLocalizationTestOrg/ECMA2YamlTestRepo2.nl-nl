- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> object automatisch code wordt toegevoegd aan het einde van het bestand ECMAScript (JavaScript) om aan te roepen van de client NotifyScriptLoaded-methode van de [Sys.Application](~/add/includes/ajax-current-ext-md.md) klasse."
  remarks: "Stel de eigenschap NotifyScriptLoaded op `false` als u verwijst naar een scriptbestand in een assembly en het scriptbestand bevat al code aan te roepen [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). Er is een fout veroorzaakt als [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) methode meer dan één keer uit een scriptbestand wordt aangeroepen.       Als u verwijst naar een zelfstandige-scriptbestand dat niet in een assembly is ingesloten, moet u de code aan het einde van het scriptbestand om aan te roepen opnemen de [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) methode. Het volgende voorbeeld toont de code om op te nemen aan het einde van het scriptbestand.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) methode automatisch aan het einde van een JavaScript-bestand wordt aangeroepen of <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als gebruikerscode aanroept de [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) methode die al in het JavaScript-bestand. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
