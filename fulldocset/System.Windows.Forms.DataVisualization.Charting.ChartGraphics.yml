  remarks: "Deze klasse biedt talrijke conversie functioneert en ook beschrijft GDI + <xref:System.Drawing.Graphics>object.</xref:System.Drawing.Graphics> Houd er rekening mee dat bij de rendering van als schaalbare Vector (SVG Graphics), gebruik van de <xref:System.Drawing.Graphics>voor aangepaste tekening niet opgenomen als onderdeel van het document SVG-object.</xref:System.Drawing.Graphics>       Houd er rekening mee dat ook, standaard <xref:System.Drawing.Graphics>functies kunt u meestal absolute coördinaten.</xref:System.Drawing.Graphics> De conversiemethoden van deze klasse moet daarom handig als u tekenen bewerkingen uitvoeren.       Een object ChartGraphics wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>klasse? qualifyHint = False & autoUpgrade = True, waardoor het eenvoudig om uit te voeren in een aangepaste tekenen de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>gebeurtenissen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > Als er belangrijke wijzigingen zijn aangebracht aan het standaardgedrag van de <xref:System.Drawing.Graphics>object, de grafiekafbeelding en de bijbehorende elementen mogelijk niet goed worden getekend.</xref:System.Drawing.Graphics> Bijvoorbeeld, kan plaatsing worden gewijzigd. Het is raadzaam dat u meer vertrouwd met GDI + voordat u alle belangrijke wijzigingen in de eigenschappen van aanbrengen de <xref:System.Drawing.Graphics>object.</xref:System.Drawing.Graphics>"
