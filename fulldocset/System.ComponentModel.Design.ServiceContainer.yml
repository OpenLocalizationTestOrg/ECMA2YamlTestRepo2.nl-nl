  summary: "Verwijdert deze servicecontainer."
  remarks: "Dispose alle geactiveerde services in de container begeleidt en verwijdert alle die implementeren <xref:System.IDisposable>, en wist u de lijst van de service.</xref:System.IDisposable>       <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>Wanneer u klaar bent met de <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> aanroepen De <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>methode blijft de <xref:System.ComponentModel.Design.ServiceContainer>in een onbruikbare status.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Na het aanroepen <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>, moet u alle verwijzingen naar vrijgeven de <xref:System.ComponentModel.Design.ServiceContainer>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.ComponentModel.Design.ServiceContainer>is bepaald dat zich bevindt.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroepen <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>voordat u uw laatste verwijzing naar de <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> vrijgeven</xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.ComponentModel.Design.ServiceContainer>van het object `Finalize` methode.</xref:System.ComponentModel.Design.ServiceContainer>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.ServiceContainer.Dispose*
  exceptions: []
  platform:
  - net462
