  fullName: System.ComponentModel.Design.ServiceContainer
  type: Class
  summary: "Biedt een eenvoudige implementatie van de <xref href=&quot;System.ComponentModel.Design.IServiceContainer&quot;> </xref> interface. Deze klasse kan niet worden overgenomen."
  remarks: "De ServiceContainer-object kan worden gebruikt voor het opslaan en leveren van services. ServiceContainer implementeert de <xref:System.ComponentModel.Design.IServiceContainer>interface.</xref:System.ComponentModel.Design.IServiceContainer>       De ServiceContainer-object kan worden gemaakt met een constructor die een bovenliggende <xref:System.ComponentModel.Design.IServiceContainer>waarmee services kunnen worden eventueel toegevoegd aan of verwijderd uit alle van bovenliggende <xref:System.ComponentModel.Design.IServiceContainer>objecten, inclusief de direct bovenliggende <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> toevoegen Toevoegen of verwijderen van een service uit alle <xref:System.ComponentModel.Design.IServiceContainer>implementaties die zijn gekoppeld aan dit <xref:System.ComponentModel.Design.IServiceContainer>aanroepen via de bovenliggende entiteit, de <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>of <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>methode-overload die een Booleaanse waarde die aangeeft of accepteert ter bevordering van de serviceaanvraag.</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      > [!NOTE] > De <xref:System.Security.Permissions.HostProtectionAttribute>toegepast op deze klasse-kenmerk heeft de volgende <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>eigenschapswaarde: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> De <xref:System.Security.Permissions.HostProtectionAttribute>heeft geen invloed op bureaubladtoepassingen (die doorgaans door te dubbelklikken op een pictogram, een opdracht te typen of invoeren van een URL in een browser worden gestart).</xref:System.Security.Permissions.HostProtectionAttribute> Zie voor meer informatie de <xref:System.Security.Permissions.HostProtectionAttribute>klasse of [programmeren van SQL Server en Host beveiliging kenmerken](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"
  syntax:
    content: 'public class ServiceContainer : IDisposable, IServiceProvider, System.ComponentModel.Design.IServiceContainer'
