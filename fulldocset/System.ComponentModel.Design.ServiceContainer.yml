  namespace: System.ComponentModel.Design
  summary: "Verwijdert deze servicecontainer."
  remarks: "<xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>alle geactiveerde services in de container begeleidt en verwijdert alle die implementeren <xref:System.IDisposable>, en wist u de lijst van de service.</xref:System.IDisposable></xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>       Deze methode wordt aangeroepen door het publiek `Dispose()`methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> `Dispose()`Hiermee wordt de beveiligde `Dispose(Boolean)` methode met de `disposing` parameter ingesteld op `true`. <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`.</xref:System.Object.Finalize%2A>       Wanneer de `disposing` parameter is ingesteld op true, wordt deze methode worden alle resources die beheerde objecten waarover vrijgegeven dat dit <xref:System.ComponentModel.Design.ServiceContainer>verwijzingen.</xref:System.ComponentModel.Design.ServiceContainer> Deze methode roept de `Dispose()` methode van elk object waarnaar wordt verwezen."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.ComponentModel.Design.ServiceContainer&quot;> </xref> wordt momenteel wordt verwijderd, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
