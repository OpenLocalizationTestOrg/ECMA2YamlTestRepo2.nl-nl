  name: EncryptionMethod
  nameWithType: EncryptionMethod
  fullName: System.Security.Cryptography.Xml.EncryptionMethod
  type: Class
  summary: "De versleutelingsalgoritme die wordt gebruikt voor XML-codering ingekapseld."
  remarks: "De `<EncryptionMethod>` label een Uniform Resource Identifier (URI) gebruikt om te identificeren van het versleutelingsalgoritme dat moet worden gebruikt om XML-gegevens te ontsleutelen.  De klasse EncryptionMethod kapselt de `<EncryptionMethod>` tag gedefinieerd door de World Wide Web Consortium XML-codering specificatie zich bevindt op http://www.w3.org/TR/xmlenc-core/.       De klasse EncryptionMethod gebruiken voor het identificeren van het versleutelingsalgoritme die zijn gekoppeld aan de <xref:System.Security.Cryptography.Xml.EncryptedData>element of de <xref:System.Security.Cryptography.Xml.EncryptedKey>element.</xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.EncryptedData>       Gebruik een van de URI-id die is gedefinieerd door de World Wide Web Consortium XML-codering specificatie zich bevindt op http://www.w3.org/TR/xmlenc-core/.  Alle URI-id&quot;s zijn toegankelijk als statische velden van de <xref:System.Security.Cryptography.Xml.EncryptedXml>klasse.</xref:System.Security.Cryptography.Xml.EncryptedXml>"
  example:
  - "The following code example demonstrates how to create a simple utility class that uses the <xref:System.Security.Cryptography.TripleDES> algorithm to encrypt an XML document.  \n  \n [!code-cpp[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/cpp/t-system.security.crypto_113_1.cpp)]\n [!code-vb[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/visualbasic/t-system.security.crypto_113_1.vb)]\n [!code-cs[Cryptography.XML.MainXMLEncDecryptDataOOP#1](~/add/codesnippet/csharp/t-system.security.crypto_113_1.cs)]  \n  \n The following code example demonstrates how to encrypt an XML document using a symmetric key. This example does not include any key information in the encrypted XML document.  \n  \n [!code-cpp[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/cpp/t-system.security.crypto_113_2.cpp)]\n [!code-vb[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_113_2.vb)]\n [!code-cs[Cryptography.XML.XMLEncMinimalDecryptData#1](~/add/codesnippet/csharp/t-system.security.crypto_113_2.cs)]"
  syntax:
    content: public class EncryptionMethod
  inheritance:
