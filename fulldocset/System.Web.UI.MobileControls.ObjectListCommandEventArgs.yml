  summary: "Opgehaald of ingesteld van de naam van de opdracht. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Als de waarde, de <xref:System.Web.UI.MobileControls.ObjectList>probeert weer te geven van een snelkoppeling om aan te roepen de opdracht.</xref:System.Web.UI.MobileControls.ObjectList> In de HTML-code, de standaardwaarde rendering in `ListView` wordt het eerste veld wordt weergegeven als een koppeling naar de `DetailsView` van de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Door de eigenschap DefaultCommand, roept de opdracht door op de koppeling te klikken. Aanroepen van de opdracht geeft de <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>gebeurtenis.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> De <xref:System.Web.UI.MobileControls.Command.CommandName%2A>van de <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>object is ingesteld op de waarde van de eigenschap DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Zelfs als een standaardopdracht is gedefinieerd, moet u een opdracht met dezelfde naam in de verzameling opdrachten opnemen. Als een grafisch element met een snelkoppeling naar de opdracht kan niet worden weergegeven in het besturingselement, is de opdracht nog steeds beschikbaar is via de rendering van de <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "Moet worden toegevoegd."
