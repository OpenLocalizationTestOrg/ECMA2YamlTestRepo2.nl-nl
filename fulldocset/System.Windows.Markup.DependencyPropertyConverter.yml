  summary: "Converteert van een tekenreeks op voor een <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> object."
  remarks: "De klasse DependencyPropertyConverter alleen converteert van een <xref:System.String>in een exemplaar van <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.String> Andere pogingen tot conversie Veroorzaak een uitzondering.       De DependencyPropertyConverter converteert van een <xref:System.String>met de volgende notatie invoeren: *typeName*`.`*propertyName*.</xref:System.String> De indeling van *namespacePrefix*:*typeName*`.`*propertyName* wordt ook geaccepteerd voor verouderd zijn, maar de *namespacePrefix*: component wordt genegeerd. De indeling van *propertyName* ook wordt geaccepteerd in bepaalde gevallen; deze indeling is afhankelijk van de mogelijkheid om te evalueren omgevingseigenschappen en deduceren de *typeName*, door de service-implementatie van <xref:System.Xaml.IAmbientProvider>in de context.</xref:System.Xaml.IAmbientProvider>       Omwille van de verouderde deze klasse biedt ook ondersteuning voor de conversie van BAML-records, maar dit is een implementatiedetail en niet moet worden aangehaald.       Het gedrag van deze converter is specifiek gericht op een enkel WPF-scenario voor de verwerking van de XAML: het kenmerk lezen van <xref:System.Windows.Setter.Property%2A>en het genereren van een <xref:System.Windows.DependencyProperty>waarde.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a>## XAML tekst gebruik"
  syntax:
    content: 'public sealed class DependencyPropertyConverter : System.ComponentModel.TypeConverter'
