  summary: "Beschrijft de dikte van een frame rond een rechthoek. Vier <xref:System.Double>waarden beschrijven de <> </> *>, <> </> *>, <> </> *>, en <> </> *> zijden van de rechthoek, respectievelijk.</xref:System.Double>"
  remarks: "U kunt de dikte waarden op twee manieren opgeven. Als u vier doorgeeft <xref:System.Double>waarden de structuur, ze geven de <xref:System.Windows.Thickness.Left%2A>, <xref:System.Windows.Thickness.Top%2A>, <xref:System.Windows.Thickness.Right%2A>en <xref:System.Windows.Thickness.Bottom%2A>respectievelijk zijden van de begrenzingsrechthoek.</xref:System.Windows.Thickness.Bottom%2A> </xref:System.Windows.Thickness.Right%2A> </xref:System.Windows.Thickness.Top%2A> </xref:System.Windows.Thickness.Left%2A> </xref:System.Double> U kunt ook een enkele waarde, die een uniform waarde voor alle vier zijden van de rechthoek geldt opgeven.      <a name=&quot;xamlAttributeUsage_Thickness&quot;></a>## Gebruik XAML-kenmerk ```   <object property=&quot;left&quot;/>   - or -   <object property=&quot;left,top&quot;/>   - or -   <object property=&quot; left,top,right,bottom&quot; ... />   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> ## XAML waarden *links* de linkerrand van het kader, beschreven als een <xref:System.Double>waarde waarmee een [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] meting, of als een *qualifiedDouble* (Zie hieronder).</xref:System.Double>       Als er slechts een enkele meting is opgegeven, wordt deze maatregel toegepast op alle links, boven, rechts, laagste waarden met een dikte. Als er slechts een paar links, de belangrijkste metingen worden opgegeven, deze maatregelen symmetrisch worden toegepast op een dikte: de linker-waarde wordt gebruikt voor het recht; de hoogste waarde wordt gebruikt voor onder.       *Top* de bovenkant van het kader, beschreven als hetzij een <xref:System.Double>waarde waarmee een [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] meting, of als een *qualifiedDouble* (Zie hieronder).</xref:System.Double> Als er slechts een paar links, de belangrijkste metingen worden opgegeven, deze maatregelen symmetrisch worden toegepast op een dikte: de linker-waarde wordt gebruikt voor het recht; de hoogste waarde wordt gebruikt voor onder.       *juiste* de rechterrand van het kader, beschreven als hetzij een <xref:System.Double>waarde waarmee een [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] meting, of als een *qualifiedDouble* (Zie hieronder).</xref:System.Double> Als links niet is opgegeven, wordt de linker waarde gebruikt.       *onder* de onderste rand van het kader, beschreven als hetzij een <xref:System.Double>waarde waarmee een [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] meting, of als een *qualifiedDouble* (Zie hieronder).</xref:System.Double> Als links niet is opgegeven, wordt de linker waarde gebruikt.       *qualifiedDouble* A *dubbele* waarde zoals hierboven beschreven voor een van de maatregelen, gevolgd door een van de volgende tekenreeksen voor eenheden declaratie: `px`, `in`, `cm`, `pt`.       `px`(standaard) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` inches; is 1 in 96px == `cm` is cm; 1cm==(96/2.54) px `pt` punten; 1pt==(96/72) px > [!NOTE] > waarden nodig hebt niet de decimale komma expliciet wanneer opgegeven als een tekenreeks zijn.        De tekenreeks &quot;1&quot; is opgegeven in de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] resulteert in een waarde van 1,0 wanneer waarnaar wordt verwezen in de code."
  example:
  - "The following example shows how to create an instance of a Thickness structure and set its properties by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#2](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#2)]\n [!code-xml[ThicknessStruct#2](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#2)]\n [!code-vb[ThicknessStruct#2](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#2)]"
