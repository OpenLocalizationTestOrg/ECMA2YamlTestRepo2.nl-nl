  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "Hiermee geeft u de exclusieve C14N XML-canoniseringstransformatie voor een digitale handtekening zoals gedefinieerd door de World Wide Web Consortium (W3C) zonder opmerkingen."
  remarks: "De klasse XmlDsigExcC14NTransform geeft de exclusieve C14N XML-canoniseringstransformatie zonder opmerkingen.  Deze klasse is vergelijkbaar met de <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>klasse, waardoor een ondertekenaar een digest met behulp van de canonieke vorm van een XML-document maken.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>  De klasse XmlDsigExcC14NTransform worden echter bovenliggend element context van een gestandaardiseerde subdocument uitsluit.       Gebruik de <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>klasse als u wilt een XML canoniseren subdocument zodat deze onafhankelijk van de XML-context.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform> Bijvoorbeeld, moeten toepassingen, zoals Web-services die gebruikmaken van ondertekende XML binnen complexe communicatieprotocollen vaak canoniseren XML op deze manier.  Dergelijke toepassingen inpakken vaak van XML in verschillende dynamisch geconstrueerde elementen die aanzienlijk kunnen het document wijzigen en ervoor zorgen dat de controle van de XML-handtekening mislukt.  De klasse XmlDsigExcC14NTransform lost dit probleem op door de canonieke subdocument uitsluiten van dergelijke context bovenliggend element.       Doorgaans maakt u een nieuw exemplaar van een klasse canonicalization-transform geen. Als u een canonicalization-transform, geeft u de URI Uniform Resource Identifier () die worden beschreven van een transformatie op de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> Als u wilt een verwijzing naar de canonicalization-transform aanschaft, gebruiken de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       U bent vereist voor het maken van een nieuw exemplaar van een klasse canonicalization-transform alleen als u wilt handmatig een XML-document-hash of uw eigen canonicalization-algoritme gebruiken.       De URI die beschrijft de <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>klasse is gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       De URI die de klasse XmlDsigExcC14NTransform beschrijft wordt gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>       Zie voor meer informatie over de exclusieve C14N transformatie de XMLDSIG-specificatie die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is. De Canoniseringsalgoritme is gedefinieerd in de canonieke W3C-XML-specificatie beschikbaar op www.w3.org/2001/10/xml-exc-c14n is."
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
