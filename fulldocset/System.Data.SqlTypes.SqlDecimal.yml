  name: SqlDecimal
  nameWithType: SqlDecimal
  fullName: System.Data.SqlTypes.SqlDecimal
  type: Struct
  summary: "Hiermee geeft u een numerieke waarde zijn tussen - 10 ^ 38 + 1 en 10 ^ 38-1, met vaste precision en scale."
  remarks: "SqlDecimal heeft andere onderliggende gegevensstructuren van de bijbehorende .NET Framework <xref:System.Decimal>gegevenstype.</xref:System.Decimal> <xref:System.Decimal>heeft geen concept van precisie.</xref:System.Decimal> Deze 3 bytes gebruikt voor het opslaan van de werkelijke gegevens en daarom heeft een maximale schaal van 28. Het gegevensbereik is-79,228,162,514,264,337,593,543,950,335 via 79.228.162.514.264.337.593.543.950.335. SqlDecimal heeft zowel precision en scale. Deze 4 niet-ondertekende gehele getallen met 4-bytes gebruikt voor het opslaan van de werkelijke gegevens en daarom heeft maximumprecisie en schaal van 38. Het gegevensbereik is - 10 ^ 38 + 1 tot en met 10 ^ 38-1."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

