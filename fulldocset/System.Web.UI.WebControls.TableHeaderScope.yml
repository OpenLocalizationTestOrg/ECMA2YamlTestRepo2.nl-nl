  fullName: System.Web.UI.WebControls.TableHeaderScope
  type: Enum
  summary: "Hiermee geeft u de HTML-code <xref uid=&quot;langword_csharp_scope&quot; name=&quot;scope&quot; href=&quot;&quot;> </xref> kenmerk voor klassen die koptekstcellen in een tabel vertegenwoordigen."
  remarks: "De TableHeaderScope-inventarisatie wordt gebruikt door de <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell>en <xref:System.Web.UI.WebControls.TableHeaderCell>klassen voor het bereik van de koptekstcel wanneer deze wordt gerenderd.</xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> De standaardwaarde `Scope` eigenschap voor deze klassen is de waarde NotSet, in dat geval geen HTML `scope` kenmerk is geschreven voor de koptekstcel. De <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>eigenschap wordt gebruikt om de HTML-tabellen toegankelijker maken op basis van informatie over de relaties tussen de cellen en de headers.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>"
  syntax:
    content: public enum TableHeaderScope
