- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: BehaviorEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hiermee slaat u de waarden van een <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> beheer om de bijbehorende eigenschappen in het bijbehorende <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement."
  remarks: "De methode ApplyChanges is een kritieke methode op een <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Doel van de methode is het besparen op de waarden die de gebruiker heeft ingesteld op een <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>beheer om de bijbehorende eigenschappen in het bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Het bijbehorende besturingselement waarnaar wordt verwezen in de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>besturingselement de overgenomen <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       De methode ApplyChanges probeert in te stellen van een aantal van de gebruikersinterface (UI)-gerelateerde eigenschapswaarden op van de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> Zie de opmerkingen in voor een lijst met waarden van de eigenschappen die in deze methode zijn ingesteld, de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>overzicht van de klasse.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       De methode ApplyChanges wordt aangeroepen wanneer de gebruiker een OK-term of een bewerking toepassen in de gebruikersinterface voor bewerking."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de waarden voor de actie van het opslaan van de <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> tot beheren de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement is geslaagd, anders (als een fout optreedt) <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
