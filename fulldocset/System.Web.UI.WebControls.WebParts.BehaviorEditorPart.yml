  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Voorziet in een editor-besturingselement waarmee eindgebruikers bewerken verschillende eigenschappen van de gebruikersinterface (UI) van een gekoppelde <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse BehaviorEditorPart is een editor-besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse en wordt gebruikt voor het bewerken van eigenschappen die betrekking hebben op het gedrag van een gekoppeld <xref:System.Web.UI.WebControls.WebParts.WebPart>of <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Net zoals er tool gerichte zones in de set van webonderdelen besturingselement zijn (Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.ToolZone>overzicht van de klasse), zijn er tool gebaseerde Onderdeelbesturingselementen (tool onderdelen) en elk deel van het hulpprogramma moet zich bevinden in een bepaald type tool zone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Hulpprogramma-onderdelen in de webonderdelen besturingselement set twee onderscheidende kenmerken hebben:-helper besturingselementen waarmee eindgebruikers te personaliseren besturingselementen op een pagina met webonderdelen zijn.      -Ze zijn alleen zichtbaar in bepaalde weergavemodus.       Het besturingselement BehaviorEditorPart is een hulpprogramma-onderdeel dat zichtbaar wordt alleen gebruikt als een pagina met webonderdelen in de bewerkingsmodus en wanneer een specifieke <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement is geselecteerd om te bewerken.</xref:System.Web.UI.WebControls.WebParts.WebPart> Het besturingselement BehaviorEditorPart, zoals alle andere <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen, bevindt zich in een <xref:System.Web.UI.WebControls.WebParts.EditorZone>besturingselement.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Een <xref:System.Web.UI.WebControls.WebParts.EditorZone>zone mag alleen <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen, en <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen in een ander type zone kunnen niet worden geplaatst.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Het besturingselement wordt niet weergegeven op de pagina onder bepaalde omstandigheden. Als de <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>eigenschapwaarde in de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement wordt bewerkt `true`, en de pagina in het bereik van de gebruikerspersonalisatie (dit is de standaardinstelling), het besturingselement wordt niet weergegeven.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Voor het besturingselement BehaviorEditorPart moet worden weergegeven in dit scenario, moet u doorgaans zou twee stappen uit te voeren:-een vermelding toevoegen aan het bestand Web.config waarin een geautoriseerde gebruiker machtigt om webpagina&quot;s in gedeelde personalisatiebereik (wat betekent dat de wijzigingen die de gebruiker maakt, zichtbaar voor alle gebruikers van de toepassing zijn) bewerken.      -De pagina programmatisch wijzigen van beveiliging op gebruikersniveau naar gedeelde-niveau personalisatiebereik tijdens runtime, bijvoorbeeld met behulp van de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>methode.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Zie de sectie Voorbeeld van dit onderwerp voor een voorbeeld van hoe het besturingselement BehaviorEditorPart om zichtbaar te maken op een pagina. Zie voor meer informatie over gedeelde besturingselementen en personalisatiebereik [webonderdelen personalisatie overzicht](~/add/includes/ajax-current-ext-md.md).       De klasse BehaviorEditorPart heeft ook een belangrijke methode <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, die worden overgenomen van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse en onderdrukkingen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> De methode is essentieel omdat hij Hiermee ophalen van de waarden van de eigenschappen van de <xref:System.Web.UI.WebControls.WebParts.WebPart>bepalen die u bewerkt en eraan toe te wijzen aan de velden van het besturingselement bewerken.</xref:System.Web.UI.WebControls.WebParts.WebPart>       In de meeste gevallen moet het besturingselement BehaviorEditorPart worden gebruikt in de pagina-indeling voor persistentie declareert een `<asp:behavioreditorpart>` -element in een `<zonetemplate>` -element, wat op zijn beurt is opgenomen in een `<asp:editorzone>` element op een webpagina. Het besturingselement BehaviorEditorPart kan eindgebruikers de volgende UI eigenschappen bewerken van een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>bewerken van andere eigenschappen en het gedrag van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, kunt u de andere <xref:System.Web.UI.WebControls.WebParts.EditorPart>meegeleverd met de webonderdelen besturingselement set besturingselementen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Deze besturingselementen omvatten de <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, wordt de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>, en de <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> De opgegeven <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen moeten bieden de meeste functies vereist om te bewerken van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, maar u kunt ook maken besturingselement in een aangepaste editor overgenomen van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Zie voor een codevoorbeeld van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>overzicht van de klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Voor een betere toegankelijkheid, het BehaviorEditorPart-besturingselement wordt weergegeven in een `<fieldset>` element. De `<fieldset>` element groepeert de gerelateerde set besturingselementen die worden gebruikt voor het bewerken van in het besturingselement BehaviorEditorPart en dit vergemakkelijkt tabbladen navigatie tussen deze besturingselementen voor zowel visual Gebruikeragents (zoals gewone webbrowsers) en spraak gerichte gebruikersagenten (zoals lezen scherm software).      ## Toegankelijkheid de opmaak die wordt weergegeven voor dit besturingselement standaard mogelijk niet overeen met de toegankelijkheidsstandaarden, zoals de Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1-richtlijnen. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
