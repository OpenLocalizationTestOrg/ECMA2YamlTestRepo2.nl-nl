- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  id: Display
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Display
  nameWithType: BehaviorEditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hiermee wordt een waarde die aangeeft of een besturingselement moet worden weergegeven wanneer de bijbehorende <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement is in de bewerkingsmodus."
  remarks: "De weergave-eigenschap retourneert een waarde van `true`, wat betekent dat het besturingselement wordt weergegeven, behalve in een situatie. Als de <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>eigenschapwaarde in de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement wordt bewerkt `true`, en de pagina in het bereik van de gebruikerspersonalisatie (dit is de standaardinstelling), het besturingselement wordt niet weergegeven.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Voor een uitleg van de stappen die nodig zijn en een codevoorbeeld waarin wordt uitgelegd hoe u ervoor zorgen dat de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>besturingselement worden weergegeven voor het bewerken, Zie de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>klasse overzicht en code-voorbeeld.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       De verzameling webonderdelen-besturingselement is ontworpen met de veronderstelling dat besturingselementen--gedeeld besturingselementen die zichtbaar zijn voor alle gebruikers--moeten worden weergegeven voor het bewerken van alleen als een pagina zich in het gedeelde personalisatiebereik te gaan, wat betekent dat het bewerken wijzigingen zichtbaar voor alle gebruikers zijn."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "Een Boolean die aangeeft of het besturingselement moet worden weergegeven."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
  - net462
