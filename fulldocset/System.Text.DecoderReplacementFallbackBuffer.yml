  name: DecoderReplacementFallbackBuffer
  nameWithType: DecoderReplacementFallbackBuffer
  fullName: System.Text.DecoderReplacementFallbackBuffer
  type: Class
  summary: "Hiermee geeft u een vervangende uitvoertekenreeks dat wordt verzonden wanneer de oorspronkelijke invoer byte-reeks kan niet worden gedecodeerd. Deze klasse kan niet worden overgenomen."
  remarks: "Het is niet mogelijk een reeks gecodeerde bytes converteren naar een equivalente teken als er geen geschikte decoderen bestaat. Een veelvoorkomende reden voor een decoderen doen mislukken is dat de conversiebewerking gebruikmaakt van een codetabel die kan niet het teken decoderen vertegenwoordigen.       Als de reeks invoer bytes kan niet worden geconverteerd naar een character uitvoer een <xref:System.Text.DecoderReplacementFallback?displayProperty=fullName>-object biedt u een vervangende tekenreeks die voor de uitvoer-teken is vervangen.</xref:System.Text.DecoderReplacementFallback?displayProperty=fullName> De vervangende tekenreeks initialiseert de waarde van de <xref:System.Text.DecoderReplacementFallback>object en de waarde van de <xref:System.Text.DecoderReplacementFallback>object initialiseert de waarde van een object DecoderReplacementFallbackBuffer.</xref:System.Text.DecoderReplacementFallback> </xref:System.Text.DecoderReplacementFallback> De waarde van een object DecoderReplacementFallbackBuffer heet de terugvalbuffer vervanging. De conversiebewerking de terugvalbuffer vervanging gebruikt voor het verzenden van een vervangende tekenreeks in plaats van een gedecodeerde teken en vervolgens doorgaat met het verwerken van de rest van de invoer."
  syntax:
    content: 'public sealed class DecoderReplacementFallbackBuffer : System.Text.DecoderFallbackBuffer'
  inheritance:
  - System.Text.DecoderFallbackBuffer
  implements: []
  inheritedMembers: []
  platform:
  - net462
