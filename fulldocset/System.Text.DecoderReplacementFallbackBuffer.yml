  summary: "Hiermee haalt u het volgende teken in de terugvalbuffer vervanging."
  remarks: "De <xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName>en <xref:System.Text.Decoder.Convert%2A?displayProperty=fullName>methoden aanroep <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>als ze een onbekende surrogaatpaar of teken in de invoer optreden.</xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A> </xref:System.Text.Decoder.Convert%2A?displayProperty=fullName> </xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> Als de retourwaarde van <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>is `true`, de aangeroepen methode kunt aanroepen GetNextChar om op te halen van elk teken van de vervangende terugvalbuffer.</xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A>"
  syntax:
    content: public override char GetNextChar ();
    parameters: []
    return:
      type: System.Char
      description: "Het volgende teken in de terugvalbuffer vervanging."
  overload: System.Text.DecoderReplacementFallbackBuffer.GetNextChar*
