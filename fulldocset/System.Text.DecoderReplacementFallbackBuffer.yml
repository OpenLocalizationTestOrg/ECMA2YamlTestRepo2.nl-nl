- uid: System.Text.DecoderReplacementFallbackBuffer.Fallback(System.Byte[],System.Int32)
  id: Fallback(System.Byte[],System.Int32)
  parent: System.Text.DecoderReplacementFallbackBuffer
  langs:
  - csharp
  name: Fallback(Byte[],Int32)
  nameWithType: DecoderReplacementFallbackBuffer.Fallback(Byte[],Int32)
  fullName: System.Text.DecoderReplacementFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Zorgt ervoor dat de vervangende terugvalbuffer gebruik van de huidige vervangende tekenreeks."
  remarks: "De <xref:System.Text.Encoding.GetBytes%2A>en <xref:System.Text.Encoder.Convert%2A>methoden aanroep terugval als ze een onbekende invoer byte optreden sequentiëren die kan niet worden gedecodeerd.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Als de retourwaarde van terugval `true`, kan worden aangeroepen door de aanroepende methode de <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A>methode om op te halen van elk teken van de terugvalbuffer.</xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: "Een reeks invoer bytes. Deze parameter wordt genegeerd, tenzij er een uitzondering gegenereerd."
    - id: index
      type: System.Int32
      description: "De indexpositie van de byte in `bytesUnknown`. Deze parameter wordt genegeerd in deze bewerking."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de vervangende tekenreeks niet leeg is. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de vervangende tekenreeks leeg is."
  overload: System.Text.DecoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Deze methode wordt aangeroepen weer aan voordat u de <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar*>methode alle tekens in de terugvalbuffer vervanging is gelezen.</xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar*>"
  platform:
  - net462
