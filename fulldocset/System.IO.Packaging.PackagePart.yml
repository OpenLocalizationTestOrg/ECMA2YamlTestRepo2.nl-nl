  remarks: "Een onderdeel-niveau relatie definieert een koppeling tussen dit onderdeel en een doel-onderdeel of bron.  De relatie van een onderdeel-niveau kan zijn dat een van twee vormen.      -Tussen een bron <xref:System.IO.Packaging.PackagePart>op een doel <xref:System.IO.Packaging.PackagePart>binnen de <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Tussen een bron <xref:System.IO.Packaging.PackagePart>op een doelbron buiten het pakket.</xref:System.IO.Packaging.PackagePart>       Het brononderdeel wordt beschouwd als &quot;eigenaar&quot; van de relatie in een onderdeel-relatie.  Wanneer de brononderdeel wordt verwijderd, worden ook alle relaties die eigendom zijn van het onderdeel verwijderd.  Het proces voor het maken of verwijderen van de relatie invloed geen fysiek heeft op de doel-onderdeel of de resource op elke manier.       `id`moet een geldig XML-id.  De `id` type xsd: id is en moeten voldoen aan de naamgeving voorgeschreven in de *XML-Schema deel 2: gegevenstypen* specificatie (Zie [http://www.w3.org/TR/xmlschema-2/#ID](http://www.w3.org/TR/xmlschema-2/)).       De methode CreateRelationship verandert niet fysiek het brononderdeel, of de doel-onderdeel of de resource op elke manier.       Het doel van een relatie kan niet een andere relatie.       Als `targetMode` is opgegeven als <xref:System.IO.Packaging.TargetMode>, `targetUri` moet een relatieve URI die wordt gevormd in overeenstemming met de [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) algemene syntaxis* specificatie.</xref:System.IO.Packaging.TargetMode>  De interne relatieve URI mag ofwel een absoluut pad zijn dat met een slash (&quot;/&quot;) tekens zoals begint &quot; / page1.xaml &quot; of &quot; / images/picture4.jpg &quot;, of een relatief pad, zoals &quot;... / imagespicture1.jpg &quot; die wordt omgezet op basis van de hoofdmap van het pakket (&quot;/ &quot;) als de basis-URI.       Als `targetMode` is opgegeven als <xref:System.IO.Packaging.TargetMode>, `targetUri` kan ofwel een absolute of relatieve URI gevormd in overeenstemming met de [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) algemene syntaxis* specificatie.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; is een voorbeeld van een absolute URI die verwijst naar een externe doelbron &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; is een voorbeeld van een relatieve URI die ook verwijst naar een externe doel resource &quot;1.jpg&quot; maar welke wordt omgezet op basis van de URI van het pakket.       `relationshipType`moet een [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] die is samengesteld volgens de [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) algemene syntaxis* specificatie.  Andere pakkettypen kunnen ander onderdeel niveau relatietypen definiëren.  De volgende tabel toont de onderdeel-niveau `relationshipType` URI&quot;s gedefinieerd voor documenten die voldoen aan de *Open papier specificatie XPS (XML)*.      | XPS-Document deel niveau relatie | Relatietype URI |   |-------------------------------------------|---------------------------|   | Digitale handtekening definities | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Resource vereist | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Lettertype beperkt | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Zie voor meer informatie over pakket relaties sectie 1.3 van de *Open Packaging Conventions (OPC)* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Voor meer informatie over de XPS-Zie documenten de *Open papier specificatie XPS (XML)* gedownload op [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
