  summary: "Een security tokenserialisatiefunctie op basis van de doorgegeven beveiligingstokenversie maakt."
  remarks: "De <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>is gebruikt voor het schrijven en te lezen beveiligingstokens en security token verwijzingen.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Bij het deserialiseren van het token van XML, is het geretourneerde token moet cryptografische bewerkingen kan uitvoeren. De tokenserialisatiefunctie moet kunnen doen voldoende validatie om ervoor te zorgen dat het token cryptografische bewerkingen (Kerberos-ticket verwerking, X.509 decoderen SAML decoderen en enzovoort) kunt doen, maar beslissingen voor de vertrouwensrelatie van toepassing naar de verificator uitstellen moet."
