  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Hiermee maakt u een beveiligingsbeleid voor tokenverificatie op basis van de <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref>."
  remarks: "Een `outOfBand` token-omzetter kan eventueel worden geretourneerd door de methode die wordt gebruikt door de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] beveiligingsprocessor om op te lossen tokens die zich niet in de SOAP-bericht bij het verwerken van beveiliging. De <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>die wordt geretourneerd door deze methode valideert tokens en claims extraheert.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> Één <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>voor elke klasse is afgeleid van <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement>.</xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement> is gemaakt</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>"
  example:
  - "The following code is an example of how to override this method.  \n  \n [!code-cs[c_CustomTokenAuthenticator#2](~/add/codesnippet/csharp/b70d167c-ca6e-4160-bfdd-_1.cs)]\n [!code-vb[c_CustomTokenAuthenticator#2](~/add/codesnippet/visualbasic/b70d167c-ca6e-4160-bfdd-_1.vb)]"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenAuthenticator CreateSecurityTokenAuthenticator (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement, out System.IdentityModel.Selectors.SecurityTokenResolver outOfBandTokenResolver);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "Het tokenvereiste beveiliging."
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "Wanneer deze methode retourneert, bevat een <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref>. Deze parameter wordt doorgegeven niet geïnitialiseerd."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: "Het beveiligingstoken-verificatiefunctie."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>tokenRequirement</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Een beveiligingstoken-verificatiefunctie kan niet worden gemaakt voor de <code>  tokenRequirement </code> die is gepasseerd."
