    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "De onderliggende personalisatie-providers kunnen niet worden geïnitialiseerd omdat een standaardprovider is niet gevonden of omdat er is een fout opgetreden tijdens het initialiseren van een personalisatieprovider."
