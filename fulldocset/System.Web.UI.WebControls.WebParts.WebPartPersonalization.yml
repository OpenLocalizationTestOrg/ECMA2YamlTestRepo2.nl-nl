  remarks: "Deze methode is aangeroepen tijdens de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>van het besturingselement <xref:System.Web.UI.Page.SaveStateComplete>gebeurtenis.</xref:System.Web.UI.Page.SaveStateComplete> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Intern maakt de methodeaanroepen de <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>methode voor de provider.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>       Poging tot het opslaan van personalisatiegegevens wanneer de momenteel uitgevoerde gebruiker beschikt niet over de mogelijkheid aangeroepen <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>(binnen de huidige <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>exemplaar) resulteert in een <xref:System.InvalidOperationException>uitzondering.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Houd er rekening mee dat dit zou alleen waar als de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement met de naam van de beveiligde methode rechtstreeks opslaan.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> In de ASP.NET-implementatie een interne Help-methode daadwerkelijk aangeroepen om het uitvoeren van het opslaan en deze Help-methode retourneert achtergrond als de gebruiker momenteel wordt uitgevoerd heeft geen rechten om gegevens te wijzigen."
