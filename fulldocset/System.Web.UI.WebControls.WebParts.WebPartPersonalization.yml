  summary: "Persoonlijke instellingen initialiseert."
  remarks: "Dit is het belangrijkste toegangspunt voor het initialiseren van persoonlijke informatie namens de bovenliggende <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Deze methode is aangeroepen tijdens de bovenliggende <xref:System.Web.UI.WebControls.WebParts.WebPartManager>van het besturingselement <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>methode.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Normaal gesproken als personalisatie is uitgeschakeld op de bovenliggende <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement, deze methode wordt nooit worden aangeroepen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       In de loop van deze methode, het optreden van de volgende initialisaties:: een verwijzing naar een de personalisatieprovider standaard of de aangepaste provider aangegeven in de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>paginamarkering of de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>eigenschap, wordt verkregen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -De provider wordt aangeroepen om te bepalen van de mogelijkheden van de gebruiker (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) voor de gebruiker momenteel worden uitgevoerd.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -De personalisatiestatus voor de huidige gebruiker-page-bereik combinatie van het onderliggende gegevensarchief is geladen door de provider (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) en opgeslagen in de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>exemplaar.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -De personalisatiebereik voor de huidige gebruiker-page-bereik wordt bepaald door de provider (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Houd er rekening mee dat het resultaat van deze beslissing mogelijk anders dan de waarde van de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       De scope geretourneerde waarde van deze methode wordt gebruikt als de waarde voor de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > Een <xref:System.InvalidOperationException>uitzondering vanwege personalisatie is niet ingeschakeld treedt alleen op als de Load-methode rechtstreeks wordt aangeroepen.</xref:System.InvalidOperationException> In de ASP.NET-implementatie een interne Help-methode daadwerkelijk aangeroepen om het uitvoeren van de belasting en deze Help-methode retourneert achtergrond als personalisatie is niet ingeschakeld voor de pagina."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Een <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> -exemplaar voor de bovenliggende <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
