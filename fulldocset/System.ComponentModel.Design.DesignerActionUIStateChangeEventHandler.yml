  remarks: "Het gebeurtenismodel in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] is gebaseerd op een gebeurtenisgemachtigde die een gebeurtenis met de handler verbindt met. Om te genereren voor een <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>gebeurtenis, twee elementen nodig zijn: - de <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>klasse, die is afgeleid van <xref:System.EventArgs?displayProperty=fullName>, dat gegevens van de gebeurtenis bevat.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      -De gemachtigde DesignerActionUIStateChangeEventHandler verwijst naar een methode waarmee het antwoord op de gebeurtenis.       Wanneer u een gemachtigde DesignerActionUIStateChangeEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
