  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Hiermee geeft u een trefwoord voor een gebeurtenis. Trefwoorden zijn gedefinieerd in een gebeurtenisprovider en worden gebruikt om de gebeurtenis met andere soortgelijke gebeurtenissen (op basis van het gebruik van de gebeurtenissen)."
  remarks: "Deze klasse kan niet worden gemaakt. Een <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>object defies een lijst met objecten EventKeyword, één voor elk trefwoord gebruikt door de providergebeurtenissen.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Elk trefwoord is iets in een 64-bits masker. Vooraf gedefinieerde bits waarden en gereserveerde bits in beslag nemen de eerste 16 posities van deze masker, het manifest voor het gebruik van een bits tussen 0x0000000000000001 en 0x0000800000000000 verlaten.       De trefwoorden standaardhandtekening voor gebeurtenis zijn gedefinieerd in de <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>opsomming.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
