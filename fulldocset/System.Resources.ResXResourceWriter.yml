  namespace: System.Resources
  summary: "Heft de niet-beheerde bronnen worden gebruikt door de <xref href=&quot;System.Resources.ResXResourceWriter&quot;> </xref> en eventueel de beheerde bronnen vrij."
  remarks: "De methodeaanroepen Dispose de <xref:System.Resources.ResXResourceWriter.Generate%2A>methode, indien nodig, voordat vrijgeven beheerde en systeembronnen onbeheerde.</xref:System.Resources.ResXResourceWriter.Generate%2A>       Deze methode wordt aangeroepen door het publiek <xref:System.Resources.ResXResourceWriter.Dispose%2A>methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> </xref:System.Resources.ResXResourceWriter.Dispose%2A> `Dispose()`Hiermee wordt de beveiligde `Dispose(Boolean)` methode met de `disposing` parameter ingesteld op `true`. <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`.</xref:System.Object.Finalize%2A>       Wanneer de `disposing` parameter `true`, deze methode worden alle resources die beheerde objecten waarover vrijgegeven dat dit <xref:System.Resources.ResXResourceWriter>verwijzingen.</xref:System.Resources.ResXResourceWriter> Deze methode roept de `Dispose()` methode van elk object waarnaar wordt verwezen."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het vrijgeven van zowel beheerde als onbeheerde hulpbronnen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om alleen niet-beheerde bronnen vrij te geven."
