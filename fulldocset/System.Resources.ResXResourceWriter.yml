  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Hiermee worden resources in een XML-bronbestand (.resx) of een uitvoerstroom geschreven."
  remarks: "De ResXResourceWriter schrijft resources in XML-indeling. Gebruik voor het schrijven van een bestand van de binaire bron, <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       Resources zijn opgegeven als naam/waarde-paren met behulp van de <xref:System.Resources.ResXResourceWriter.AddResource%2A>methode.</xref:System.Resources.ResXResourceWriter.AddResource%2A> Bronnamen zijn hoofdlettergevoelig als gebruikt voor zoekopdrachten; maar voor het gemakkelijker ontwerpgereedschap ondersteunen en fouten voorkomen, ResXResourceWriter is niet toegestaan te hebben namen die alleen in hoofdlettergebruik verschillen a.resx-bestand.       A.resx bestand wordt gemaakt, maakt u een ResXResourceWriter met een unieke bestandsnaam aanroep <xref:System.Resources.ResXResourceWriter.AddResource%2A>ten minste eenmaal aanroepen <xref:System.Resources.ResXResourceWriter.Generate%2A>naar het bronbestand naar schijf te schrijven en deze vervolgens aanroepen <xref:System.Resources.ResXResourceWriter.Close%2A>te sluiten van het bestand.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> Het aanroepen van <xref:System.Resources.ResXResourceWriter.Close%2A>wordt impliciet <xref:System.Resources.ResXResourceWriter.Generate%2A>het bestand, indien nodig.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       De resources zijn niet noodzakelijkerwijs geschreven in dezelfde volgorde als die ze zijn toegevoegd.       Zie voor meer informatie over de indeling van bestand a.resx [werken met bestanden programmatisch .resx](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Deze klasse bevat een koppeling-vraag en een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
