  name: FontNamesConverter
  nameWithType: FontNamesConverter
  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Converteert tussen een tekenreeks met een lijst met namen van lettertypen en een matrix met tekenreeksen die de afzonderlijke namen vertegenwoordigt."
  remarks: "Gebruik de <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>methode van deze klasse in één tekenreeks die een lijst met namen van lettertypen naar een matrix van tekenreeksen met de afzonderlijke namen converteren.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> De lettertypenaam van elke in de tekenreeks moet worden gescheiden door komma&quot;s. Bijvoorbeeld: de tekenreeks &quot; arial, nieuwe roman, verdana time-out &quot;, wordt omgezet in een matrix met de tekenreeksen &quot;arial&quot;, &quot;keren nieuwe roman&quot; en &quot;verdana&quot;. U ziet dat de komma&quot;s worden samen met eventuele spaties aan het begin of einde van de naam van het lettertype verwijderd. Witruimte in het midden van de naam van een lettertype wordt niet verwijderd.       De <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>methode de omgekeerde bewerking uitvoert.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Converteert een matrix van tekenreeksen met de namen van afzonderlijke lettertypen naar één tekenreeks die een lijst met de namen. Bijvoorbeeld, een matrix met de tekenreeksen &quot;arial&quot;, &quot;keren nieuwe roman&quot; en &quot;verdana&quot; converteert naar de tekenreeks &quot; arial, nieuwe roman, verdana time-out &quot;. U ziet dat komma&quot;s automatisch worden ingevoegd tussen de namen van lettertypen zonder eventuele witruimte.       Roep de <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>methode om te controleren of de conversie kan plaatsvinden voordat de <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>methode.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
