  summary: "Maakt een tekenreeks met een lijst met namen van lettertypen van een matrix met tekenreeksen met de lettertypenamen van de afzonderlijke."
  remarks: "Gebruik de methode ConvertTo converteren van een matrix van tekenreeksen met de namen van afzonderlijke lettertypen naar één tekenreeks die een lijst met de namen. Bijvoorbeeld, een matrix met de tekenreeksen &quot;arial&quot;, &quot;keren nieuwe roman&quot; en &quot;verdana&quot; converteert naar de tekenreeks &quot; arial, nieuwe roman, verdana time-out &quot;. U ziet dat komma&quot;s automatisch worden ingevoegd tussen de namen van lettertypen zonder eventuele witruimte.      > [!NOTE] > Deze converteren kan alleen een `string` gegevenstype. De `destinationType` parameter moet van het type <xref:System.String>.</xref:System.String>      > [!NOTE] > De `context` en `culture` parameters worden niet gebruikt in deze versie van de methode; deze zijn gereserveerd voor toekomstige versies van de methode. U kunt eventueel doorgeven `null` voor deze parameters."
  example:
