  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt bepaald of dit conversieprogramma een object van het opgegeven gegevenstype kunt converteren naar een matrix met tekenreeksen met de lettertypenamen van de afzonderlijke."
  remarks: "Gebruik de methode CanConvertFrom om te bepalen of het opgegeven gegevenstype kan worden geconverteerd naar een matrix met tekenreeksen met de lettertypenamen van de afzonderlijke.      > [!NOTE] > Deze converteren kunnen alleen via een `string` gegevenstype. De `sourceType` parameter moet van het type <xref:System.String>.</xref:System.String> Anders wordt deze methode retourneert `false` om aan te geven dat het opgegeven gegevenstype kan niet worden geconverteerd.       U kunt eventueel doorgeven `null` voor de `context` parameter."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
