    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> -object dat informatie over de context van een type-conversieprogramma bevat. U kunt eventueel doorgeven <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> voor deze parameter."
    - id: sourceType
      type: System.Type
      description: "Een &lt;xref:System.Type?displayProperty=fullName&gt; die staat voor het gegevenstype te converteren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het type kan worden geconverteerd. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
