  name: Activity
  nameWithType: Activity
  fullName: System.Workflow.ComponentModel.Activity
  type: Class
  summary: "Hiermee geeft u de fundamentele bouwstenen van werkstromen. Activiteit is de basisklasse voor alle activiteiten."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een activiteit is de fundamentele bouwstenen van werkstromen. Een activiteit definieert een set eigenschappen en gebeurtenissen, zoals een klasse, samen met uitvoeringslogica die van de activiteit runtime-gedrag definieert. Een aantal extra onderdelen kan worden gekoppeld aan een activiteit. Deze omvatten, maar zijn niet beperkt tot een validatiefunctie, een codegenerator, aangepaste objectserializers en een ontwerpfunctie.       Alle activiteiten delen een gemeenschappelijke set eigenschappen die zijn gedefinieerd in de basisklasse voor de activiteit.  Elke activiteit kunt u een eigen aanvullende eigenschappen volgens de vereisten van de declareren door uitbreiding van deze klasse.  Omdat de activiteit is afgeleid van <xref:System.Workflow.ComponentModel.DependencyObject>, eigenschappen kunnen worden gedefinieerd als standaard CLR-eigenschappen en als afhankelijkheidseigenschappen.</xref:System.Workflow.ComponentModel.DependencyObject>       De logica voor het uitvoeren van een activiteit wordt voldaan aan een contract dat tussen elke activiteit en de workflowruntime bestaat. U moet de logica voor het uitvoeren van elke activiteit in een functionele zin documenteren, zodat een werkstroom ontwikkelaar die gebruikmaakt van de activiteit weet hoe het werkt. De uitvoeringslogica zelf is verborgen in de werkstroom ontwikkelaar die de activiteit in een werkstroom bevat, omdat de uitvoeringslogica deel uitmaakt van een contract dat strikt tussen de workflowruntime en de activiteit bestaat."
  example:
  - "This example defines an activity whose purpose is to send an email. The activity defines one property, `Subject`, that uses a dependency property in its implementation. Other properties can be defined in a similar way. The `Execute` method is overridden to provide the logic for sending the email. For a complete example, see the [Send E-mail Activity Sample](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n```c#  \npublic class SendEmail : Activity  \n{  \n    public static readonly DependencyProperty SubjectProperty =  \n        DependencyProperty.Register(\"Subject\", typeof(string), typeof(SendEmail));  \n  \n    public string Subject  \n    {  \n        get { return base.GetValue(SubjectProperty) as string; }  \n        set { base.SetValue(SubjectProperty, value); }  \n    }  \n  \n    // Define other properties...  \n  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        // Logic to send the e-mail goes here...  \n        return ActivityExecutionStatus.Closed;  \n    }  \n}  \n```"
