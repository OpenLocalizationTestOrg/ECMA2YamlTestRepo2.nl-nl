  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "Hiermee geeft u een reeks opdrachten voor gegevens en een verbinding met een database die worden gebruikt voor het vervullen van de <xref href=&quot;System.Data.DataSet&quot;> </xref> en de database bijwerken. Deze klasse kan niet worden overgenomen."
  remarks: "Dit type is afgeschaft en wordt verwijderd in een toekomstige versie van .NET Framework. Zie voor meer informatie [Oracle en ADO.NET](~/add/includes/ajax-current-ext-md.md).       De OracleDataAdapter fungeert als een brug tussen een **gegevensset** en de database voor het ophalen en opslaan van gegevens. De OracleDataAdapter biedt deze brug door middel van <xref:System.Data.Common.DbDataAdapter.Fill%2A>om gegevens te laden uit de database naar de <xref:System.Data.DataSet>, en het gebruik van <xref:System.Data.Common.DbDataAdapter.Update%2A>voor het verzenden van wijzigingen in de <xref:System.Data.DataSet>terug naar de gegevensbron.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Wanneer de OracleDataAdapter vult een <xref:System.Data.DataSet>, het maakt de benodigde tabellen en kolommen voor de geretourneerde gegevens als deze niet al bestaan.</xref:System.Data.DataSet> Primaire-sleutelgegevens is echter niet opgenomen in het schema impliciet gemaakt tenzij de <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>eigenschap is ingesteld op <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Misschien hebt u ook het maken van het schema van het <xref:System.Data.DataSet>inclusief informatie over primaire sleutels, voordat het vullen met gegevens met behulp van <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> OracleDataAdapter Zie voor meer informatie [bestaande beperkingen toe te voegen aan een gegevensset](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Standaard numerieke velden geïmporteerd in een <xref:System.Data.DataTable>met <xref:System.Data.Common.DbDataAdapter.Fill%2A>zijn toegewezen aan <xref:System.Data.OracleClient.OracleNumber>objecten.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.Data.DataTable> Het is mogelijk naar overloop de <xref:System.Data.OracleClient.OracleNumber>, en genereert een uitzondering Oracle door het importeren van een niet-integraal numerieke waarde die is te groot of te hoog precisie voor de <xref:System.Data.OracleClient.OracleNumber>van precisie beperkingen.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.OracleClient.OracleNumber> Raadpleeg de beschrijving van <xref:System.Data.OracleClient.OracleNumber>voor meer informatie.</xref:System.Data.OracleClient.OracleNumber>       De OracleDataAdapter bevat ook de <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>, en `TableMappings` eigenschappen laden en het bijwerken van gegevens mogelijk te maken.</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       .NET Framework Data Provider voor Oracle biedt geen ondersteuning voor batch SQL-instructies. Echter, kunt u meerdere `REF CURSOR` uitvoerparameters te vullen een **gegevensset**elke in de eigen <xref:System.Data.DataTable>.</xref:System.Data.DataTable> U moet de parameters definiëren, deze markeren als output-parameters en aangeven dat ze zijn `REF CURSOR` gegevenstypen. Merk op dat u niet gebruiken de <xref:System.Data.Common.DbDataAdapter.Update%2A>methode wanneer de OracleDataAdapter is gevuld met `REF CURSOR` parameters die zijn geretourneerd door een opgeslagen procedure omdat Oracle geen informatie die nodig is om te bepalen wat de tabelnaam en de kolomnamen zijn biedt wanneer de SQL-instructie wordt uitgevoerd.</xref:System.Data.Common.DbDataAdapter.Update%2A> De volgende C#-voorbeeld wordt ervan uitgegaan dat u deze opgeslagen procedure hebt gemaakt.       De volgende Oracle-pakket maken in de Oracle-server.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```De hoofdtekst van het volgende Oracle-pakket op de Oracle-server maken.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```De volgende C#-voorbeeld laat zien hoe u tabel- en gegevens door middel van de opgeslagen procedure kan verkrijgen.      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```De volgende Visual Basic-voorbeeld laat zien hoe een OracleDataAdapter gebruiken om te vullen een <xref:System.Data.DataSet>met een Oracle `REF CURSOR`.</xref:System.Data.DataSet> Deze voorbeelden gebruiken de tabellen die zijn gedefinieerd in het schema Oracle Scott/Tiger en zijn de volgende PL-SQL-pakket en pakketinhoud vereist. U moet deze op uw server moet worden gebruikt in de voorbeelden.       De volgende Oracle-pakket maken in de Oracle-server.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```De hoofdtekst van het volgende Oracle-pakket op de Oracle-server maken.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```Dit voorbeeld Visual Basic wordt uitgevoerd een PL/SQL opgeslagen procedure die twee retourneert `REF CURSOR` parameters en opvulling een <xref:System.Data.DataSet>met de rijen die worden geretourneerd.</xref:System.Data.DataSet>      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```Als u de OracleDataAdapter om uit te voeren met een `Fill` of `FillSchema` bewerking, de `DataColumn.ReadOnly` eigenschap retourneert altijd onwaar is, ongeacht of een kolom kan worden bijgewerkt of niet, omdat deze informatie niet wordt geretourneerd door de Oracle-server."
