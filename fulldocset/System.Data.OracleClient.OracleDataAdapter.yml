  name: UpdateBatchSize
  nameWithType: OracleDataAdapter.UpdateBatchSize
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van een waarde die Hiermee schakelt ondersteuning voor batchverwerking of en geeft het aantal opdrachten die kunnen worden uitgevoerd in een batch."
  remarks: "Gebruik de eigenschap UpdateBatchSize een gegevensbron bijwerken met wijzigingen van een <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Hierdoor kan de prestaties van toepassingen toenemen doordat het aantal retouren naar de server.       Uitvoeren van een extreem grote batch, kan de prestaties verminderen. Daarom moet u testen om de optimale batch grootte in te stellen voordat u uw toepassing kunt implementeren.       Een <xref:System.ArgumentOutOfRangeException>gegenereerd als de waarde is ingesteld op een getal kleiner is dan nul.</xref:System.ArgumentOutOfRangeException>"
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "Het aantal rijen per batch verwerkt.       <table><thead><tr><th> Waarde:       </th><th> Ingang:       </th></tr></thead><tbody><tr><td> 0       </td><td> Er is geen limiet voor de batchgrootte.       </td></tr><tr><td> 1       </td><td> Hiermee schakelt u batchupdates.       </td></tr><tr><td> &gt; 1       </td><td> Wijzigingen worden verzonden met behulp van batches van UpdateBatchSize bewerkingen tegelijk.       </td></tr></tbody></table>       Als u dit op een andere waarde dan 1 alle opdrachten die zijn gekoppeld aan de <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref> te hebben hun <xref:System.Data.IDbCommand.UpdatedRowSource*>eigenschap ingesteld op <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref> of <xref uid=&quot;langword_csharp_OutputParameters&quot; name=&quot;OutputParameters&quot; href=&quot;&quot;> </xref>.</xref:System.Data.IDbCommand.UpdatedRowSource*> Anders is er een uitzondering gegenereerd."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  id: UpdateCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateCommand
  nameWithType: OracleDataAdapter.UpdateCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van een SQL-instructie of opgeslagen procedure gebruikt voor het bijwerken van de records in de database."
  remarks: "Wanneer de UpdateCommand wordt toegewezen aan een eerder gemaakte <xref:System.Data.OracleClient.OracleCommand>, wordt de <xref:System.Data.OracleClient.OracleCommand>niet is gekloond.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> In plaats daarvan de UpdateCommand onderhoudt een verwijzing naar het eerder gemaakte <xref:System.Data.OracleClient.OracleCommand>object.</xref:System.Data.OracleClient.OracleCommand>       Tijdens een updatebewerking als <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>niet is ingesteld en de primaire sleutel informatie wordt vermeld in de **gegevensset**, kunt u de <xref:System.Data.OracleClient.OracleCommandBuilder>klasse voor het automatisch genereren van <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, en aanvullende opdrachten die nodig zijn om af te stemmen de <xref:System.Data.DataSet>naar de database.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> U doet dit door de <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>eigenschap van het <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> instellen De generatie logica is ook vereist sleutelkolomgegevens moeten zich in de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Zie voor meer informatie [opdrachten genereren met CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Als de uitvoering van deze opdracht rijen retourneert, deze rijen kunnen worden samengevoegd met de <xref:System.Data.DataSet>afhankelijk van hoe u stelt de <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>eigenschap van de <xref:System.Data.OracleClient.OracleCommand>object.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Wanneer het bijwerken van een kolom met de `LONG RAW` gegevenstype moet er een uitzondering gegenereerd wanneer u een waarde van invoeren `NULL` in de kolom. De Oracle `LONG RAW` gegevenstype is een afgeschafte type in Oracle versie 8.0. Dit probleem wilt voorkomen, gebruikt u de `BLOB` gegevenstype in plaats van `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  Dim parm As OracleParameter  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the UpdateCommand.  \n  \n  cmd = New OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" & _  \n                       \"WHERE DeptNo = poldDeptNo\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  parm.SourceVersion = DataRowVersion.Original  \n  \n  da.UpdateCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  OracleParameter parm;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the UpdateCommand.  \n  \n  cmd = new OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" +  \n                       \"WHERE DeptNo = poldDeptNo\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  parm.SourceVersion = DataRowVersion.Original;  \n  \n  da.UpdateCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand UpdateCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "Een <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> gebruikt tijdens update-bewerking voor het bijwerken van records in de database die overeenkomen met gewijzigde rijen in de <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateCommand*
  exceptions: []
  platform:
  - net462
