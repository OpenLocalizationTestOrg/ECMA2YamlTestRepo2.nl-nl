- uid: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  id: InsertCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: InsertCommand
  nameWithType: OracleDataAdapter.InsertCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van een SQL-instructie of opgeslagen procedure gebruikt voor het invoegen van nieuwe records in de database."
  remarks: "Wanneer de eigenschap InsertCommand is toegewezen aan een eerder gemaakte <xref:System.Data.OracleClient.OracleCommand>object, de <xref:System.Data.OracleClient.OracleCommand>niet is gekloond.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> In plaats daarvan onderhoudt InsertCommand een verwijzing naar de eerder gemaakte <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       Tijdens een updatebewerking InsertCommand is niet ingesteld als primaire-sleutelgegevens is aanwezig in de <xref:System.Data.DataSet>, kunt u de <xref:System.Data.OracleClient.OracleCommandBuilder>klasse voor het automatisch genereren InsertCommand en aanvullende opdrachten die nodig zijn om af te stemmen de <xref:System.Data.DataSet>naar de database.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.DataSet> U doet dit door de <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>eigenschap van het <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> instellen De generatie logica is ook vereist sleutelkolomgegevens moeten zich in de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Zie voor meer informatie [opdrachten genereren met CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Als de uitvoering van deze opdracht rijen retourneert, deze rijen kunnen worden toegevoegd aan de <xref:System.Data.DataSet>afhankelijk van hoe u stelt de <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>eigenschap van de <xref:System.Data.OracleClient.OracleCommand>object.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Wanneer het bijwerken van een kolom met de `LONG RAW` gegevenstype moet er een uitzondering gegenereerd wanneer u een waarde van invoeren `NULL` in de kolom. De Oracle `LONG RAW` gegevenstype is een afgeschafte type in Oracle versie 8.0. Dit probleem wilt voorkomen, gebruikt u de `BLOB` gegevenstype in plaats van `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and InsertCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the InsertCommand.  \n  \n  cmd = New OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" & _  \n                       \"VALUES (:pDeptNo, :pDName)\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  da.InsertCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the InsertCommand.  \n  \n  cmd = new OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" +  \n                       \"VALUES (:pDeptNo, :pDName)\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  da.InsertCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand InsertCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "Een <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> gebruikt tijdens update-bewerking voor het invoegen van records in de database die overeenkomen met de nieuwe rijen in de <xref href=&quot;System.Data.DataSet&quot;> </xref>."
