  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Stelt een interface voor het bestand extensie zoekpatronen voor bestandstypen kunnen worden gedetecteerd."
  remarks: "U kunt de <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>eigenschap een detecteerbaar bestandstype toevoegen aan een webdocument-services.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> Terwijl een discovery-document is meestal geserialiseerd als een bestand met extensie .disco, kunt u meerdere bestanden toevoegen de <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>eigenschap en deze bestanden zijn andere extensies, vertegenwoordigd door de implementaties van DiscoverySearchPattern.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       De klasse DiscoverySearchPattern en bijbehorende concrete afgeleide klassen worden gebruikt door de <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>van de klasse <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>methode die een HTTP-aanvraag voor een discovery-document verwerkt.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Normaal gesproken moet geen van deze klassen rechtstreeks worden gebruikt door een ontwikkelaar."
  syntax:
    content: public abstract class DiscoverySearchPattern
