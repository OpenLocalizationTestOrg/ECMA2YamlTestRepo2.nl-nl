- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Wanneer in een afgeleide klasse genegeerd, retourneert de <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> -object voor een opgegeven bestandsnaam."
  remarks: "Een klasse die is afgeleid van <xref:System.Web.Services.Discovery.DiscoverySearchPattern>de methode GetDiscoveryReference door te retourneren van de bijbehorende concrete klasse is afgeleid van <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> implementeert</xref:System.Web.Services.Discovery.DiscoverySearchPattern>       Bijvoorbeeld, de <xref:System.Web.Services.Discovery.ContractSearchPattern>klasse retourneert een <xref:System.Web.Services.Discovery.ContractReference>exemplaar waarin de locatie van een bestand .asmx Web service en de bijbehorende dynamisch gegenereerd beschrijving taal WSDL (Web Services)-document.</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "De naam van een detectie of een bestand dat wordt weergegeven in een dynamisch gegenereerd discovery-document. Bijvoorbeeld, een .asmx of XSD-bestand."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "Een bestandsnaam op."
