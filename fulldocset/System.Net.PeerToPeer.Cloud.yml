  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Hiermee geeft u de waarden die definiëren van een Peer-Cloud-object."
  remarks: "Een Cloud is een set van knooppunten die met elkaar via het netwerk communiceren kunnen. Peer mesh, Clouds en peer-to-peer-grafiek zijn synoniem. Één peer of een knooppunt kan worden verbonden met meer dan één cloud.       Communicatie tussen knooppunten moet nooit kruisen van de ene cloud naar een andere. Een Cloud-exemplaar wordt uniek geïdentificeerd door de naam hoofdlettergevoelig is.       Clouds zijn nauw gekoppeld aan netwerkinterfaces.  Op een machine multihomed met twee netwerkkaarten die zijn gekoppeld aan verschillende subnetten drie clouds worden geretourneerd: één voor elk van de lokale koppeling-adressen per interface en een cloud met één globaal bereik."
