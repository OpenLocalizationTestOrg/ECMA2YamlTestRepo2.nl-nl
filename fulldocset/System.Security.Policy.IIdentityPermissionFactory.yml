  summary: "Hiermee definieert u de methode die u een nieuwe identiteit-machtiging maakt."
  remarks: "Bepaalde typen bewijs gemachtigd een bijbehorende identiteit dat wordt verleend aan de assembly&quot;s die bewijs. Hierdoor kan andere code om ervoor te eisen, identiteit, zodat alleen code met een specifiek stukje bewijs wordt doorgegeven. Bijvoorbeeld vereisen dat uw aanroepfuncties een specifieke sterke naam hebben; alleen aanroepfuncties met die sterke naam geeft de vraag. Door het IIdentityPermissionFactory implementeren voor een object bewijs, u een implementatie leveren van <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>dat het .NET Framework-beveiligingssysteem om op te halen van een identity-machtiging die dat deel van het bewijs aangeeft kunt aanroepen.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> Tijdens de omzetting van beleid, zal het beveiligingssysteem die methode aanroepen voor alle objecten van bewijs dat IIdentityPermissionFactory implementeren en de resulterende Identiteitsmachtigingen verlenen voor de juiste assembly."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
