- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Opgehaald of ingesteld van de kenmerken van het lid."
  remarks: "Deze eigenschap wordt gebruikt om op te geven van de kenmerken van het typelid.       Lidkenmerken zijn ingedeeld in groepen met het masker voor elke groep. De toegangsgroep bestaat uit met de voorwaarden vlaggen `Public`, `Private`, `Family`, of `Assembly`.  De scope-groep bevat vlaggen voor <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, en <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> De <xref:System.CodeDom.MemberAttributes>masker identificeert de attributen.</xref:System.CodeDom.MemberAttributes> De <xref:System.CodeDom.MemberAttributes>masker identificeert de kenmerken van het bereik.</xref:System.CodeDom.MemberAttributes> De standaardwaarde voor de eigenschap Attributes bevat vlaggen van zowel toegang als bereik. Toegang tot of bereik wilt wijzigen, eerste maskeren de bestaande vlaggen en stelt u de nieuwe waarde. Bijvoorbeeld, de code-instructie voor het identificeren van een constructor (met de naam `constructor1`) als openbaar is `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> waarden die worden gebruikt om aan te geven van de kenmerken van het lid. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
