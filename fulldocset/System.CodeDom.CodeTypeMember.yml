  namespace: System.CodeDom
  summary: "Opgehaald of ingesteld van de regel waarop de instructie type lid plaatsvindt."
  remarks: "Deze eigenschap geeft de locatie van de declaratie van het lid. Deze eigenschap kan worden gebruikt voor foutrapportage en de foutopsporing. De locatie van de declaratie van het lid kan nuttig zijn wanneer de code is gegenereerd op basis van een sjabloon gemaakt.      > [!CAUTION] > Deze waarde is `null` standaard en voor inhoud moet worden gecontroleerd voordat waarnaar wordt verwezen."
  syntax:
    content: public System.CodeDom.CodeLinePragma LinePragma { get; set; }
    return:
      type: System.CodeDom.CodeLinePragma
      description: "Een <xref href=&quot;System.CodeDom.CodeLinePragma&quot;> </xref> -object dat de locatie van de declaratie van het lid geeft."
  overload: System.CodeDom.CodeTypeMember.LinePragma*
  exceptions: []
