  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Biedt een basisklasse op voor een lid van een type. Type leden opnemen velden, methoden, eigenschappen, constructors en geneste typen."
  remarks: "De klasse CodeTypeMember kan worden gebruikt voor de declaratie voor een lid van een type. CodeTypeMember is een basisklasse die meer specifieke typen leden zijn afgeleid, zoals <xref:System.CodeDom.CodeMemberField>en <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Deze klasse bevat de eigenschappen en methoden die gemeenschappelijk zijn voor alle leden van het type."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
