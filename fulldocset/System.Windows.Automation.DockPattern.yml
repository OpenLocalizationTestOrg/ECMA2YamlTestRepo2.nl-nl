  summary: "Identificeert de <xref:System.Windows.Automation.DockPattern.DockPatternInformation.DockPosition*>eigenschap.</xref:System.Windows.Automation.DockPattern.DockPatternInformation.DockPosition*>"
  remarks: "Deze id wordt gebruikt door clienttoepassingen UI Automation. UI Automation providers moeten het overeenkomende veld in <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers> gebruiken       Deze eigenschap kan ook worden opgehaald uit de <xref:System.Windows.Automation.DockPattern.Current%2A>of <xref:System.Windows.Automation.DockPattern.Cached%2A>Eigenschappen.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       De standaardwaarde is <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.DockPosition> value is obtained representing the current dock position for a control that supports <xref:System.Windows.Automation.DockPattern>.  \n  \n [!code-cs[UIADockPattern_snip#100](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#100)]\n [!code-vb[UIADockPattern_snip#100](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#100)]  \n[!code-cs[UIADockPattern_snip#102](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#102)]\n[!code-vb[UIADockPattern_snip#102](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#102)]"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationProperty DockPositionProperty;
    return:
      type: System.Windows.Automation.AutomationProperty
      description: "Moet worden toegevoegd."
  exceptions: []
