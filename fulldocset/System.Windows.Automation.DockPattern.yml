  summary: "Haalt de in de cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] eigenschapswaarden voor deze <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "In de cache eigenschapswaarden moeten eerder aangevraagd met behulp van een <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Gebruik <xref:System.Windows.Automation.DockPattern.Current%2A>om op te halen van de huidige waarde van een eigenschap.</xref:System.Windows.Automation.DockPattern.Current%2A>       Zie voor informatie over de beschikbare eigenschappen en hun gebruik, <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Een structuur met de cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] eigenschapswaarden voor het besturingselement-patroon."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De gevraagde eigenschap is niet in de cache."
  platform:
  - net462
