  summary: "De huidige opgehaald [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] eigenschapswaarden voor deze <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "Dit patroon moet van een <xref:System.Windows.Automation.AutomationElement>met een <xref:System.Windows.Automation.AutomationElementMode>verwijzing om op te halen van de huidige waarden.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Als de <xref:System.Windows.Automation.AutomationElement>is verkregen met behulp van <xref:System.Windows.Automation.AutomationElementMode>, deze bevat alleen gegevens uit de cache en wordt een uitzondering opgetreden bij het ophalen van de huidige waarde van een eigenschap gegeven.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Gebruiken <xref:System.Windows.Automation.DockPattern.Cached%2A>om de waarde in de cache van een eigenschap die eerder is opgegeven met behulp van een <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.DockPattern.Cached%2A>       Zie voor informatie over de beschikbare eigenschappen en hun gebruik, <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Een structuur met de huidige [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] eigenschapswaarden voor het besturingselement-patroon."
  overload: System.Windows.Automation.DockPattern.Current*
  exceptions: []
  platform:
