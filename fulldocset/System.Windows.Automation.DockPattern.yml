  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Hiermee geeft u besturingselementen die hun dock eigenschappen binnen een basisstation container weer te geven."
  remarks: "Een basisstation container is een besturingselement waarmee de indeling van de onderliggende elementen horizontaal en verticaal ten opzichte van de grenzen van de container basisstation en andere elementen in de container.       Besturingselementen zijn verankerd ten opzichte van elkaar op basis van hun huidige z-volgorde; hoe hoger de z-volgorde plaatsing verder ze van de opgegeven rand van het basisstation container worden geplaatst.       Zie [besturingselement patroon toewijzing voor UI Automation Clients](~/add/includes/ajax-current-ext-md.md) voor voorbeelden van besturingselementen die dit patroon van een besturingselement kunnen implementeren.       DockPattern biedt geen ondersteuning voor alle eigenschappen van de container basisstation of alle eigenschappen van besturingselementen die mogelijk aangrenzend object voor het huidige besturingselement binnen het basisstation container gedokt."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
