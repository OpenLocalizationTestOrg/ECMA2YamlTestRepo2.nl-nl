  name: MediaTimeline
  nameWithType: MediaTimeline
  fullName: System.Windows.Media.MediaTimeline
  type: Class
  summary: "Biedt een <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> voor media-inhoud."
  remarks: "MediaTimeline is een <xref:System.Windows.Media.Animation.Timeline>-object dat controle over de timing van de media op dezelfde manier biedt die animatie timeline-objecten animaties beheert.</xref:System.Windows.Media.Animation.Timeline> Bijvoorbeeld, een MediaTimeline is gekoppeld <xref:System.Windows.Media.Animation.Timeline.Duration%2A>en <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>Eigenschappen kunnen worden gebruikt om op te geven wanneer de media begint en hoe lang het afspelen.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Zie [overzicht van animatie](~/add/includes/ajax-current-ext-md.md) voor meer informatie over animatie tijdlijnen.       Er zijn twee manieren koppelen een <xref:System.Windows.Media.Animation.Timeline>naar een <xref:System.Windows.Controls.MediaElement>met behulp van een MediaTimeline.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  In een <xref:System.Windows.Media.Animation.Storyboard>, wanneer een MediaTimeline doelen is een <xref:System.Windows.Controls.MediaElement>, een <xref:System.Windows.Media.MediaClock>wordt gemaakt en toegewezen aan de <xref:System.Windows.Controls.MediaElement>player gekoppeld.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> Zie [procedure: een MediaElement beheren met behulp van een Storyboard](~/add/includes/ajax-current-ext-md.md) voor een voorbeeld;      2.  Door expliciet een maken <xref:System.Windows.Media.MediaClock>van een MediaTimeline en toe te wijzen op een <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock>       Als de <xref:System.Windows.Media.Animation.Timeline.Duration%2A>van de MediaTimeline is ingesteld op `Automatic` (standaard), de duur van MediaTimeline is de natuurlijke duur van de mediabron.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  Als u de natuurlijke duur van de mediabron programmatisch zoekt, query is de <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>eigenschap van het <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
