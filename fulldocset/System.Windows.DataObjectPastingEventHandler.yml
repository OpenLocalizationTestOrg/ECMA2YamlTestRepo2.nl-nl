  type: Delegate
  summary: "Hiermee geeft u een methode die wordt afgehandeld tijdens de &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; gebeurtenis gekoppeld."
  remarks: "De <xref:System.Windows.DataObject.Pasting>gekoppelde gebeurtenis treedt op wanneer een plakbewerking een gegevensindeling plakken is geselecteerd, maar voordat de gegevens daadwerkelijk is geplakt.</xref:System.Windows.DataObject.Pasting>       Acties die meestal worden uitgevoerd door een <xref:System.Windows.DataObject.Pasting>gekoppelde gebeurtenis-handler bevatten:-de indeling van de geselecteerde plakken wijzigen door in te stellen van de nieuwe waarde voor de <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>eigenschap.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -De indeling van een aangepaste toepassing op de optie plakken.      -Maak een nieuwe <xref:System.Windows.DataObject>, en wijst deze toe aan de <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>eigenschap van `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  Een alleen-lezen kopie van het object voor de oorspronkelijke wordt opgeslagen in <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -De plakbewerking annuleren door het aanroepen van <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Belangrijke** als de indeling plakken is gewijzigd, de handler-methode is verantwoordelijk voor het garanderen dat de indeling van een nieuwe geselecteerde plakken worden gebruikt door het doel plakken is."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
