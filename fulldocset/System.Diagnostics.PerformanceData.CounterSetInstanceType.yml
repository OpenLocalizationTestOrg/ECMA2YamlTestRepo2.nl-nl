- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  id: GlobalAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "De set prestatiemeteritems bevat één exemplaar items waarvan de cumulatieve waarde wordt opgehaald uit een of meer bronnen. Bijvoorbeeld, kan een item in dit type verzameling verkrijgen het aantal leesbewerkingen van elk van de drie harde schijven op de computer en de som hun waarden."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Dit type is vergelijkbaar met GlobalAggregate, behalve dat dit type van de set prestatiemeteritems alle waarden van de teller voor de levensduur van de consumer-toepassing slaat (de waarde is buiten de levensduur van de teller cache). Bijvoorbeeld, als een van de harde schijven in de globale cumulatieve voorbeeld zou niet meer beschikbaar zijn, zou het totale aantal bytes gelezen door die schijf nog steeds beschikbaar is en die wordt gebruikt voor het berekenen van de cumulatieve waarde."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Dit type is vergelijkbaar met MultipleAggregate, behalve dat in plaats van het samenvoegen van alle exemplaargegevens naar één exemplaar van de geaggregeerde (_Totaal), het prestatiemeteritem-gegevens worden verzameld van exemplaren van dezelfde naam. Bijvoorbeeld, als meerdere provider opgenomen exemplaren met de naam IExplore verwerkt, meerdere MultipleAggregate CounterSet wordt weergegeven en meerdere exemplaren van IExplore (IExplore, IExplore&#1;,&2; IExplore, enzovoort); een exemplaartype InstanceAggregate publiceren echter slechts één exemplaar van IExplore met gegevens uit alle exemplaren met de naam IExplore cumulatieve teller."
  remarks: "Dit type wordt niet ondersteund in Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
