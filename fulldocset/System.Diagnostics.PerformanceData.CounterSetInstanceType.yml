  summary: "De verzameling bevat meerdere exemplaar tellers waarvan de cumulatieve waarde wordt opgehaald uit alle exemplaren van de teller. Bijvoorbeeld, kan een item in dit type verzameling verkrijgen de uitvoeringstijd van de totale thread voor alle threads in een toepassing met meerdere threads en som hun waarden."
