  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeFormatter
  type: Class
  summary: "Optimale asymmetrische versleuteling opvulling (OAEP) sleuteluitwisseling gegevens met maakt <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Sleuteluitwisseling kan een afzender maken geheime gegevens bijvoorbeeld kunnen willekeurige gegevens die kunnen worden gebruikt als een sleutel in een symmetrische versleutelingsalgoritme en versleuteling wordt gebruikt om te verzenden naar de beoogde ontvanger.       Gebruiken <xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>voor het ontvangen van de sleuteluitwisseling en uitpakken van de geheime informatie ervan.</xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>      > [!CAUTION] > Het is raadzaam dat u niet proberen te maken van uw eigen methode sleuteluitwisseling van de basisfunctionaliteit hebt opgegeven, omdat er veel details van de bewerking moeten zorgvuldig worden uitgevoerd om de sleuteluitwisseling lukken."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_2_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
