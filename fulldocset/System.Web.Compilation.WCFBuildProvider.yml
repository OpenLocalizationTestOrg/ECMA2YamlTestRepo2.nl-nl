  nameWithType: WCFBuildProvider
  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Genereert proxy klassecode voor services van Windows Communication Foundation (WCF)"
  remarks: "De WCFBuildProvider toewijzingsbestanden (svcmap) gebruikt op het hoofdniveau van de webtoepassing met verwijzingen van WCF-service. De toewijzingsbestanden bevatten de services waarvoor de broncode van proxy-klasse moet worden gegenereerd. De gegenereerde proxyklasse wordt vervolgens met de andere resources gecompileerd tijdens de fase Web application compilatie.       De overgenomen <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>eigenschap intern is gedefinieerd en verwijst naar de hoofdmap van de Web application waar het svcmap-bestanden zich bevinden.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
