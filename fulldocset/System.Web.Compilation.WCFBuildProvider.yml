  name: GenerateCode(AssemblyBuilder)
  nameWithType: WCFBuildProvider.GenerateCode(AssemblyBuilder)
  fullName: System.Web.Compilation.WCFBuildProvider.GenerateCode(AssemblyBuilder)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "De broncode van service proxy klasse genereert en voegt het toe aan de opbouwfunctie voor het opgegeven assembly."
  remarks: "Deze methode wordt gezocht naar svcmap-bestanden in de hoofdmap van de Web-toepassing. Als bestanden worden gevonden, de methode wordt gegenereerd voor de broncode van een proxy-klasse voor de gerelateerde services in de opgegeven `assemblyBuilder`."
  syntax:
    content: public override void GenerateCode (System.Web.Compilation.AssemblyBuilder assemblyBuilder);
    parameters:
    - id: assemblyBuilder
      type: System.Web.Compilation.AssemblyBuilder
      description: "Een exemplaar van de <xref:System.Reflection.Emit.AssemblyBuilder>-object dat de gegenereerde proxy-code moet worden toegevoegd aan.</xref:System.Reflection.Emit.AssemblyBuilder> Dit exemplaar wordt verstrekt door ASP.NET tijdens runtime."
  overload: System.Web.Compilation.WCFBuildProvider.GenerateCode*
  exceptions: []
