  remarks: "Standaard, geen, en hoge snelheid zijn equivalent en rendering opgeven zonder aanpassing toegepast.       Anti-alias HighQuality equivalent en zijn rendering opgeven met vloeiend toegepast.      > [!NOTE] > Als de <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>eigenschap met behulp van de opsomming SmoothingMode is opgegeven, heeft dit geen invloed op tekst.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> U stelt de renderkwaliteit tekst met de <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>eigenschap en de <xref:System.Drawing.Text.TextRenderingHint>opsomming.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > Wanneer de<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> eigenschap wordt opgegeven met behulp van de SmoothingMode-inventarisatie, het heeft geen invloed op gebieden gevuld door een pad kleurovergang kwast.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Gebieden gevuld met behulp van een <xref:System.Drawing.Drawing2D.PathGradientBrush>object dezelfde manier (alias) worden weergegeven ongeacht de instelling voor de <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>eigenschap.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
