  namespace: System.Windows.Controls
  summary: "Hiermee wordt de horizontale positie van de muis opgehaald."
  remarks: "Wanneer de gebruiker een contextmenu opent door te klikken met de rechtermuisknop op de muis, retourneert deze eigenschap de positie van de muis. De positie aangeeft van de <xref:System.Windows.Controls.ContextMenu>door in te stellen de <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>, <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenu.Placement%2A>, <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>, of <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>eigenschappen heeft geen invloed op de waarde van CursorLeft.</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>       Wanneer de gebruiker opent een contextmenu met het toetsenbord, of wanneer het contextmenu wordt gesloten, is de waarde van deze eigenschap -1."
  syntax:
    content: public double CursorLeft { get; }
    return:
      type: System.Double
      description: "De horizontale positie van de muis."
  overload: System.Windows.Controls.ContextMenuEventArgs.CursorLeft*
