  fullName: System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> wordt automatisch het profiel opgeslagen."
  remarks: "De <xref:System.Configuration.SettingsBase.Save%2A>methode automatisch bepaald of eigenschappen die zijn samengesteld met primitieve typen, tekenreeksen, of <xref:System.DateTime>objecten zijn gewijzigd, door te controleren de <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>eigenschapswaarde voor elk <xref:System.Configuration.SettingsPropertyValue>in het gebruikersprofiel.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> De <xref:System.Configuration.SettingsBase.Save%2A>methode kan niet expliciet bepalen of een aangepaste klasse is gewijzigd.</xref:System.Configuration.SettingsBase.Save%2A> U kunt de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis om te bepalen of een aangepast object is gewijzigd en vervolgens doorgaan met het automatische opslaan als het object is gewijzigd of annuleren van het automatische opslaan als het object is niet gewijzigd.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Als u wilt annuleren van het profiel automatisch opslagbewerking, stelt u de eigenschap ContinueWithProfileAutoSave op `false` in de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis is; anders wordt de eigenschap ContinueWithProfileAutoSave ingesteld op `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Mogelijk zijn er meerdere abonnees de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> De <xref:System.Web.Profile.ProfileModule>wordt de laatste waarde die de eigenschap ContinueWithProfileAutoSave is ingesteld om te gebruiken.</xref:System.Web.Profile.ProfileModule> Als gevolg hiervan wordt aanbevolen dat u de eigenschap ContinueWithProfileAutoSave expliciet instellen de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis of annuleren of u doorgaat met de automatische opslaat, zoals mogelijk moet u de waarde die is ingesteld door een eerdere abonnee overschrijven.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"
  syntax:
