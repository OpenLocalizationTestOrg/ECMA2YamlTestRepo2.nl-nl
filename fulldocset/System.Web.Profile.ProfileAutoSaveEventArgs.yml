  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> klasse."
  remarks: "De <xref:System.Web.Profile.ProfileAutoSaveEventHandler>gemachtigde is gedefinieerd voor de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis van de <xref:System.Web.Profile.ProfileModule>klasse.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> U hebt toegang tot de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis van de <xref:System.Web.Profile.ProfileModule>klasse in het bestand Global.asax voor uw ASP.NET-toepassing, zoals wordt weergegeven in het voorbeeld voor dit onderwerp.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> De <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis is opgetreden aan het einde van de pagina kan worden uitgevoerd als de <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>eigenschap is `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       De <xref:System.Configuration.SettingsBase.Save%2A>methode automatisch bepaald of eigenschappen die zijn samengesteld met primitieve typen, tekenreeksen, of <xref:System.DateTime>objecten zijn gewijzigd, door te controleren de <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>eigenschapswaarde voor elk <xref:System.Configuration.SettingsPropertyValue>in het gebruikersprofiel.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> De <xref:System.Configuration.SettingsBase.Save%2A>methode kan niet expliciet bepalen of een aangepaste klasse is gewijzigd.</xref:System.Configuration.SettingsBase.Save%2A> U kunt de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis om te bepalen of een aangepast object is gewijzigd en vervolgens doorgaan met het automatische opslaan als het object is gewijzigd of annuleren van het automatische opslaan als het object is niet gewijzigd.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Ingesteld om te annuleren van het profiel automatisch opslagbewerking, de <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>eigenschap `false` in de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis; Stel de <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>eigenschap `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Mogelijk zijn er meerdere abonnees de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> De <xref:System.Web.Profile.ProfileModule>wordt gebruik de laatste waarde de <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>eigenschap is ingesteld op.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Als gevolg hiervan wordt aanbevolen dat u expliciet instellen de <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>eigenschap in de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis ongeacht of u annuleren of u doorgaat met de automatische opslag, zoals mogelijk moet u de waarde te overschrijven die zijn ingesteld door een eerdere abonnee.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
