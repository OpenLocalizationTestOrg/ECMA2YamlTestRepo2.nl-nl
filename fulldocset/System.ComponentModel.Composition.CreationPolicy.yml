  summary: "Hiermee geeft u op hoe en wanneer een deel zal worden geïnstantieerd."
  remarks: "In de loop van de samenstelling, de <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>exemplaren van de objecten die is beschreven door uitvoer om het vullen van de invoer moet.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> Als een één export wordt gebruikt voor het vervullen van meerdere invoer, zijn er twee mogelijke gedrag. Één exemplaar van het geëxporteerde object is gemaakt, en een verwijzing naar hetzelfde object wordt toegekend aan elke importfunctie, of een afzonderlijk exemplaar van het geëxporteerde object wordt gemaakt voor elke importer.       Welke gebeurt, hangt af van de <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>eigenschap van de <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute>gekoppeld aan het exporteren en de <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>van de <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> Beide bevat een waarde uit de opsomming CreationPolicy. Als het beleid niet compatibel zijn, die export wordt niet worden beschouwd als een overeenkomst voor de opgegeven invoer. De volgende tabel geeft een overzicht van de interactie tussen deze twee eigenschappen.      | <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>| De export <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>geeft alle of geen opgegeven. | De export <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>Hiermee geeft u de gedeelde | De export <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>geeft NonShared |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- ---------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Een | Een enkele, gedeelde exemplaar van het geëxporteerde object wordt gemaakt. | Een enkele, gedeelde exemplaar van het geëxporteerde object wordt gemaakt. | Een nieuw exemplaar van het geëxporteerde object wordt gemaakt voor elke importer. |   | Gedeelde | Een enkele, gedeelde exemplaar van het geëxporteerde object wordt gemaakt. | Een enkele, gedeelde exemplaar van het geëxporteerde object wordt gemaakt. | De export niet beschouwd als een overeenkomst voor de import. |   | Niet-gedeelde | Een nieuw exemplaar van het geëxporteerde object wordt gemaakt voor elke importer. | De export niet beschouwd als een overeenkomst voor de import. | Een nieuw exemplaar van het geëxporteerde object wordt gemaakt voor elke importer. |</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>"
