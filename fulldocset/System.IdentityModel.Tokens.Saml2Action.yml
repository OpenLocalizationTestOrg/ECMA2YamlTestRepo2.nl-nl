  summary: "Hiermee geeft u een <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;> </xref> element gedefinieerd door SAML 2.0."
  remarks: "De klasse Saml2Action geeft een actie voor een bron waarvoor autorisatie is aangevraagd, verleend, of geweigerd in een <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       De <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>vertegenwoordigt een claim over de mogelijkheid van het onderwerp van een SAML-2-verklaring voor het uitvoeren van een opgegeven set acties op een opgegeven bron.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Een Saml2Action kunnen worden toegevoegd aan de <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>eigenschap om de gewenste actie.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> De <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>eigenschap vertegenwoordigt de actie en de <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>eigenschap geeft u de XML-naamruimte waarin de actie is gedefinieerd.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> De <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>-eigenschap geeft op de resource waarop de beslissing toegang van toepassing is, en de <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>eigenschap geeft u de beslissing toegang.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
