- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld de <xref:System.ServiceModel.MessageCredentialType>voor berichten die worden verzonden via de MSMQ-transport.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "Deze eigenschap kan worden ingesteld op een van de volgende waarden:-geen: Hierdoor kan de service kan interactief met anonieme clients. Noch de client als de service is een referentie vereist.      -Windows: Hierdoor kan de SOAP-uitwisseling worden onder de geverifieerde context van een Windows-referentie. Dit wordt altijd uitgevoerd op basis van Kerberos-verificatie.      -UserName: Hierdoor kan de service om te vereisen dat de client worden geverifieerd met behulp van de referentie van een gebruikersnaam. Deze referentie moet worden opgegeven met behulp van de <xref:System.ServiceModel.Description.ClientCredentials>klasse.</xref:System.ServiceModel.Description.ClientCredentials>          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] biedt geen ondersteuning voor het verzenden van een wachtwoord digest- of afgeleid sleutels met behulp van wachtwoord en het gebruik van dergelijke sleutels voor berichtbeveiliging. Als zodanig [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] wordt afgedwongen dat de uitwisseling bij gebruik van referenties van de gebruikersnaam is beveiligd. Deze modus is vereist dat het certificaat op de client met behulp van ClientCredential gedrag en serviceCertificate worden opgegeven.      -Certificaat: Hierdoor kan de service om te vereisen dat de client worden geverifieerd met een certificaat. De clientreferenties in dit geval moet worden opgegeven met behulp van de <xref:System.ServiceModel.Description.ClientCredentials>klasse of ClientCredentials gedrag.</xref:System.ServiceModel.Description.ClientCredentials> De service-referentie in dit geval moet worden opgegeven met behulp van de <xref:System.ServiceModel.Description.ClientCredentials>klasse of ClientCredentials gedrag door op te geven van de serviceCertificate.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: Hierdoor kan de service om te vereisen dat de client worden geverifieerd met behulp van een [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]. De serviceCertiifcate moet worden ingericht in het ClientCredential-gedrag.       De referenties van het certificaat voor de `MessageSecurityOverMsmq` geldt alleen wanneer de beveiligingsmodus is ingesteld op `Both` of `Message`."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "De <xref:System.ServiceModel.MessageCredentialType>voor berichten die worden verzonden via de MSMQ-transport.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
