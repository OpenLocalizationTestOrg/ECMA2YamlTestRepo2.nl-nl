  remarks: "De <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>gebeurtenis treedt op voordat u een nieuw item toevoegt aan een verzameling, doorgaans in scenario&quot;s voor gegevensbinding.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> De handler van deze gebeurtenis kan het nieuwe item moet worden toegevoegd, voorzien van het standaard actie van de klasse van verzameling te overschrijven. Dit wordt bereikt door het instellen van de <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>eigenschap van de <xref:System.ComponentModel.AddingNewEventArgs>parameter `e` naar het nieuwe item.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Meestal dit object moet van een type werd verwacht door de ontvanger verzameling of de verzameling genereert een uitzondering van het type <xref:System.InvalidCastException>.</xref:System.InvalidCastException>       Deze gebeurtenis wordt meestal gebruikt in scenario&quot;s gegevensbinding, binnen klassen zoals <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>en <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Wanneer u een gemachtigde AddingNewEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
