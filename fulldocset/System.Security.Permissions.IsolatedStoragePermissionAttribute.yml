  name: IsolatedStoragePermissionAttribute
  nameWithType: IsolatedStoragePermissionAttribute
  fullName: System.Security.Permissions.IsolatedStoragePermissionAttribute
  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.IsolatedStoragePermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast."
  remarks: "Deze klasse is een abstracte basisklasse. Deze klasse wordt nooit gebruikt geïnstantieerd; in plaats daarvan de klassen die deze uitbreiden en staan voor toegang tot een bepaald type geïsoleerde opslag worden gebruikt.       Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class IsolatedStoragePermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
