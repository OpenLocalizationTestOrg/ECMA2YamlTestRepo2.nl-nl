  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens navigatie gebeurtenissen in een <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> besturingselement."
  remarks: "De klasse WizardNavigationEventHandler geeft de methode waarmee de navigatie-gebeurtenissen worden verwerkt <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, en <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>voor een <xref:System.Web.UI.WebControls.Wizard>te beheren en voor besturingselementen die worden overgenomen van de <xref:System.Web.UI.WebControls.Wizard>besturingselement (zoals de <xref:System.Web.UI.WebControls.CreateUserWizard>control).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Wanneer u een gemachtigde WizardNavigationEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
