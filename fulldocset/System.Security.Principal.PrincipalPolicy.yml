  summary: "Hiermee geeft u op hoe de principal en identiteit objecten moeten worden gemaakt voor een toepassingsdomein. De standaardwaarde is <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "Voor betere prestaties, worden de standaard principal en identiteitsobjecten niet gemaakt totdat ze nodig zijn. Als een principal die expliciet zijn toegevoegd aan de huidige thread, een standaard-principal is niet gemaakt en de instelling van de principal-beleid wordt genegeerd.       Een vertrouwde host kunt het standaardbeleid voor principal overschrijven door te geven van een van deze waarden via de <xref:System.AppDomain.SetPrincipalPolicy%2A>methode van een <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
