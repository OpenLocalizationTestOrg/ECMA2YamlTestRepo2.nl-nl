  summary: "Een interface worden gemarkeerd als een lokale service-interface. Deze klasse kan niet worden overgenomen."
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een klasse die een lokale service-interface implementeert, moet worden toegevoegd aan de <xref:System.Workflow.Activities.ExternalDataExchangeService>en kunnen worden gebruikt door <xref:System.Workflow.Activities.CallExternalMethodActivity>en <xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.CallExternalMethodActivity> </xref:System.Workflow.Activities.ExternalDataExchangeService>       Gebeurtenissen in interfaces die zijn toegewezen met een ExternalDataExchangeAttribute moeten gebeurtenisgegevens die zijn afgeleid van <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs> hebben       Algemene typen worden wel ondersteund voor de methode en gebeurtenis declaraties interface, worden algemene typen worden niet ondersteund voor de interfacedeclaratie zelf. De volgende interface niet geldig voor gebruik als een `ExternalDataExchange`.      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ExternalDataExchangeAttribute : Attribute
