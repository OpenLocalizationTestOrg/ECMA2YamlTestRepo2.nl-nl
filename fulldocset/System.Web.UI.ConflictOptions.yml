  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "Hiermee wordt bepaald hoe ASP.NET-gegevensbron bepaalt ingang gegevensconflicten bij het bijwerken of verwijderen van gegevens."
  remarks: "Gelijktijdigheidbeheer is een techniek die gegevensarchieven om te bepalen hoe gegevens worden gelezen en gewijzigd in het archief gebruiken wanneer meerdere clients toegang tot en het bewerken van dezelfde gegevens. Bijvoorbeeld, een client leest de gegevens en geeft aan een gebruiker, terwijl een andere client dezelfde gegevens leest en gepresenteerd aan een andere gebruiker. Als u beide gebruikers bijwerken van de gegevens en verzenden naar de opslag van gegevens, optreden een onverwacht resultaat, omdat de clients mogelijk verschillende waarden voor dezelfde gegevens bijwerken. Dit wordt beschouwd als een conflict.       De `ConflictDetection` eigenschap die is gedefinieerd voor ASP.NET-besturingselementen voor gegevensbronnen wordt gebruikt om te bepalen hoe een besturingselement gegevensconflicten in de onderliggende opslag van gegevens verwerkt wanneer de onderliggende opslag van gegevens wordt gebruikt optimistische gelijktijdigheid en een delete of update-bewerking wordt uitgevoerd.       Standaard de `ConflictDetection` eigenschap is ingesteld op OverwriteChanges, wat betekent dat het gegevensbronbesturingselement overschrijft alle wijzigingen naar een gegevensrij tussen de tijd die het gegevensbronbesturingselement eerst gegevens uit de rij lezen en de tijd dat de rij is bijgewerkt. De primaire sleutel wordt gebruikt voor het zoeken naar de gegevensrij die worden bijgewerkt of verwijderd, maar er zijn geen andere vergelijking van de gegevens wordt uitgevoerd. Als het besturingselement voor de gegevensbron is geconfigureerd als de optie CompareAllValues wilt gebruiken, maar het besturingselement wordt doorgegeven de oorspronkelijke gegevens in de `oldValues` verzamelingen van de `Update` en `Delete` methoden zodat u logica schrijven kunt voor het bijwerken of verwijderen van gegevens alleen als deze waarden overeenkomen met de waarden die momenteel in de gegevensopslag. De overeenkomende waarden geven aan dat de gegevens niet is gewijzigd sinds de tijd waarop die het is gelezen."
  syntax:
    content: public enum ConflictOptions
  inheritance:
