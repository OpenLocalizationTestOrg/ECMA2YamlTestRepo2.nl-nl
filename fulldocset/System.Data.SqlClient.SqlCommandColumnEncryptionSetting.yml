  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Hiermee geeft u op hoe gegevens worden verzonden en ontvangen bij het lezen en schrijven van versleutelde kolommen. Afhankelijk van uw specifieke query invloed op de prestaties afnemen door het omzeilen van het altijd versleuteld stuurprogramma verwerking wanneer niet-versleutelde kolommen worden gebruikt. Houd er rekening mee dat deze instellingen kunnen niet worden gebruikt voor versleuteling negeren en toegang tot gecodeerde gegevens. Zie voor meer informatie [altijd versleuteld (Database-Engine)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Als voor een query altijd versleuteld is uitgeschakeld en de query heeft parameters die moeten worden gecodeerd (parameters die met de versleutelde kolommen overeenkomen), mislukt de query.      -Als altijd versleutelde voor een query is uitgeschakeld en de query retourneert de resultaten van versleutelde kolommen, retourneert de query versleutelde waarden. De versleutelde waarden heeft het gegevenstype varbinary."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
  - System.Enum
  platform:
  - net462
