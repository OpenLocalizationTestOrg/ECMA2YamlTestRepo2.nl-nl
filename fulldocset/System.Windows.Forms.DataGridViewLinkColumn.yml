  summary: "Vertegenwoordigt een kolom van de cellen met koppelingen in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De klasse DataGridViewLinkColumn is een speciaal type van de <xref:System.Windows.Forms.DataGridViewColumn>klasse die wordt gebruikt voor het hosten van logisch die reageren op een gebruiker klikt op cellen.</xref:System.Windows.Forms.DataGridViewColumn> De klasse DataGridViewLinkColumn is vergelijkbaar met de <xref:System.Windows.Forms.DataGridViewButtonColumn>klasse biedt maar een andere gebruikerservaring die mogelijk meer geschikt in bepaalde gevallen, zoals het weergeven van een URL die is opgeslagen in een databasetabel.</xref:System.Windows.Forms.DataGridViewButtonColumn>       Stel weer te geven de tekst van de dezelfde koppeling voor elke cel de <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>eigenschap `true` en stel de <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>eigenschap in op de gewenste koppelingstekst.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       Een DataGridViewLinkColumn heeft een bijbehorende <xref:System.Windows.Forms.DataGridViewLinkCell>in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       De standaard sorteermodus voor dit kolomtype is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Om te reageren op gebruiker koppeling klikt, verwerkt de <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> U kunt ook de <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>gebeurtenis te reageren op muisklikken overal in de cel.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
