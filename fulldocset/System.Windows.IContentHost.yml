  namespace: System.Windows
  summary: "Met deze eigenschap wordt een opsomming waarin alle onderliggende <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-afgeleide klassen, evenals alle <xref href=&quot;System.Windows.UIElement&quot;> </xref>-afgeleide klassen die zijn van een directe afstammeling van het <xref href=&quot;System.Windows.IContentHost&quot;> </xref> of een van de descendant ervan <xref href=&quot;System.Windows.ContentElement&quot;> </xref> klassen."
  syntax:
    content: public System.Collections.Generic.IEnumerator<System.Windows.IInputElement> HostedElements { get; }
    return:
      type: System.Collections.Generic.IEnumerator{System.Windows.IInputElement}
      description: "Opsomming met alle descendant <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-afgeleide klassen, evenals alle <xref href=&quot;System.Windows.UIElement&quot;> </xref>-afgeleide klassen die zijn van een directe afstammeling van het <xref href=&quot;System.Windows.IContentHost&quot;> </xref> of een van de descendant ervan <xref href=&quot;System.Windows.ContentElement&quot;> </xref> klassen. Met andere woorden, de elementen waarvoor de <xref href=&quot;System.Windows.IContentHost&quot;> </xref> maakt een visuele representatie (<xref href=&quot;System.Windows.ContentElement&quot;></xref>-afgeleide klassen) of waarvan u de indeling wordt aangedreven door de <xref href=&quot;System.Windows.IContentHost&quot;> </xref> (het eerste niveau descendant <xref href=&quot;System.Windows.UIElement&quot;> </xref>-afgeleide klassen)."
  overload: System.Windows.IContentHost.HostedElements*
  exceptions: []
