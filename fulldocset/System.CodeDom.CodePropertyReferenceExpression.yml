  name: CodePropertyReferenceExpression
  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Hiermee geeft u een verwijzing naar de waarde van een eigenschap."
  remarks: "CodePropertyReferenceExpression kan worden gebruikt voor een verwijzing naar de waarde van een eigenschap vertegenwoordigen.       De <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>eigenschap geeft u het object dat de eigenschap om te verwijzen naar bevat.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> De <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>eigenschap geeft u de naam van de eigenschap om te verwijzen.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       Dit object heeft geen eigenschap om aan te geven of de verwijzing wordt gebruikt een `get` of `set`. Als de eigenschapverwijzing vindt plaats op de links, toegewezen aan, zijkant van een toewijzingsinstructie dan dit is een `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
