  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Biedt een container voor een grafiek CodeDOM-programma."
  remarks: "CodeCompileUnit biedt een container voor een grafiek CodeDOM-programma.       CodeCompileUnit bevat een verzameling die kan worden opgeslagen <xref:System.CodeDom.CodeNamespace>-objecten met CodeDOM gegevensbron code grafieken, samen met een verzameling van assembly&quot;s waarnaar wordt verwezen door het project en een verzameling van kenmerken voor de projectassembly.</xref:System.CodeDom.CodeNamespace>       Een CodeCompileUnit kan worden doorgegeven aan de <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>methode van een <xref:System.CodeDom.Compiler.ICodeGenerator>implementatie samen met andere parameters voor het genereren van code op basis van de programma-grafiek die deel uitmaken van de compilatie eenheid</xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>      > [!NOTE] > Sommige talen ondersteunen slechts een enkele naamruimte met één klasse in een eenheid voor het compileren."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
