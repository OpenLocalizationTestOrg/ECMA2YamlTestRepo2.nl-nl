  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het type legendacel die wordt gebruikt voor het definiëren van de inhoud van de legendacel."
  remarks: "De eigenschap CellType bepaalt het type inhoud dat wordt weergegeven in elke afzonderlijke legendacel. Een van de volgende typen van de cel moet worden opgegeven:-tekst: een tekenreeks is opgegeven met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>eigenschap, en wordt weergegeven in de legendacel.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol: Een reeks symbool wordt gedefinieerd door de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>eigenschap in de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> Deze wordt weergegeven voor de legendacel. Intrekken dat een reeks symbool een indicator is: een regel, de rechthoek of de markering. Wanneer <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, alle kenmerken van de markering van het aangepaste item toepassen op de cel.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Image: Een afbeelding is gedefinieerd met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>eigenschap en wordt weergegeven in de legendacel.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref> inventarisatiewaarde die het type dat wordt gebruikt voor het definiëren van de inhoud van de legendacel vertegenwoordigt. De standaardwaarde is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
