  remarks: "De term configureren wordt weergegeven in de sectie verbindingen beheren van de gebruikersinterface van de verbinding bestaat al een verbinding als een gebruiker de gebruikersinterface van de verbinding is geopend. De gebruikersinterface geeft gebruikers met een **Endverbinding** knop om te beëindigen van de verbinding en een **configureren** knop (die staat voor de term configureren) voor de verbinding configureren. Als een gebruiker de **configureren** knop, de sectie verbindingen configureren van de gebruikersinterface wordt weergegeven, zodat gebruikers kunnen de verbinding wordt geconfigureerd. Deze optie om een verbinding te configureren (en dus de **configureren** knop) is alleen ingeschakeld wanneer de verbinding een transformator gebruikt en de transformator een besturingselement van de wizard configuratie bevat (<xref:System.Web.UI.WebControls.Wizard>) waarmee het kan worden geconfigureerd door gebruikers.</xref:System.Web.UI.WebControls.Wizard> Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>       Gebruik de eigenschap ConfigureVerb geen verwijzing ophalen naar de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object in de gebruikersinterface.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Hoewel de eigenschap zelf is alleen-lezen, nadat u een verwijzing naar de term hebt, kunt u de waarden van de eigenschap desgewenst wijzigen.       U kunt de waarden van de eigenschappen van de term configureren declaratief, instellen door te declareren de `<configureverb>` element in de labels van een `<asp:connectionszone>` element. De eigenschappen van de bewerking kunnen declaratief worden ingesteld in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object (bijvoorbeeld `ConfigureVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> U kunt de eigenschappen ook programmatisch instellen in het formulier `Property.Subproperty` (bijvoorbeeld `ConfigureVerb.Text`)."
