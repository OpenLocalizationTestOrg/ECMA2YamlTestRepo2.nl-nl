  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Biedt een gebruikersinterface (UI) waarmee gebruikers op formulier-verbindingen tussen <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> en andere serverbesturingselementen die zich bevinden in <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zones."
  remarks: "U kunt twee serverbesturingselementen vormen een verbinding en delen van gegevens, met één besturingselement fungeert als de provider en de andere fungeert als de gebruiker van de gegevens met behulp van de webonderdelen besturingselement set inschakelen. De twee besturingselementen kunnen worden <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen of een ander type serverbesturingselement, dienen ze zijn ontworpen voor het afhandelen van verbindingen en dat ze die zich een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Zie voor meer informatie over webonderdelen verbindingen, de <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>en <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>overzichten, klasse, evenals [webonderdelen verbindingen overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Op voorwaarde dat de vereiste besturingselementen en voorwaarden aanwezig zijn om een verbinding met webonderdelen, is het nog steeds nodig zijn de besturingselementen daadwerkelijk verbinding te maken. Er zijn drie manieren om een verbinding tussen serverbesturingselementen: declareren van een verbinding in een webpagina of toevoegen van een besturingselement ConnectionsZone naar de pagina, zodat gebruikers verbinding van de besturingselementen op aanvraag maken kunnen maken van een verbinding in de code. Het besturingselement ConnectionsZone genereert een gebruikersinterface waarmee gebruikers verbinding maken met of serverbesturingselementen op een pagina die voldoen aan de voorwaarden die nodig zijn om een verbinding te verbreken. Er is een optioneel besturingselement dat is niet nodig om het formulier verbindingen, maar is handig in gevallen waarin u gebruikers wilt geven besturingselement gedurende welke besturingselementen worden gekoppeld of losgekoppeld.       Het besturingselement ConnectionsZone is een van de zone-besturingselementen voor webonderdelen hulpprogramma van de <xref:System.Web.UI.WebControls.WebParts.ToolZone>basis-klasse overnemen.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Als een tool zone, is het besturingselement ConnectionsZone moet zichtbaar zijn alleen als de webpagina is in een bepaalde weergavemodus ontworpen. In dit geval de weergavemodus heet de modus verbinden (een pagina bevindt zich in deze modus wanneer de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement op de pagina heeft de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>waarde van de eigenschap is ingesteld op <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Nadat gebruikers schakelen een pagina in de modus verbinden tussen, klikt de gebruiker moeten op een connect werkwoord op het opdrachtmenu van een van de serverbesturingselementen en vervolgens de verbinding gebruikersinterface wordt weergegeven.       Als een besturingselement van webonderdelen zone, is het besturingselement ConnectionsZone een soort <xref:System.Web.UI.WebControls.WebParts.WebZone>zone (die eigenschappen overneemt van de <xref:System.Web.UI.WebControls.CompositeControl>klasse) ontworpen om andere besturingselementen bevatten.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> In het algemeen een zone ConnectionsZone meeste dezelfde elementen heeft als andere webonderdelen hulpprogramma zones: een koptekst, een gebied hoofdtekst of de inhoud en een voettekst. Zie voor een volledige beschrijving van wat een zone voor webonderdelen is en de verschillende onderdelen van een zone, de <xref:System.Web.UI.WebControls.WebParts.WebZone>overzicht van de klasse.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > In tegenstelling tot de meeste andere webonderdelen-zones, is het belangrijk te weten dat een zone ConnectionsZone geen een unieke type serverbesturingselement is gekoppeld. Zie voor een lijst met zones en de bijbehorende besturingselementen die ze bevatten, de grafiek in het <xref:System.Web.UI.WebControls.WebParts.WebZone>overzicht van de klasse.</xref:System.Web.UI.WebControls.WebParts.WebZone> Maar de ConnectionsZone zone bevat geen <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> In plaats daarvan deze dient een zeer beperkte doel van het bieden van een gebruikersinterface voor gebruikers verbinding maken met of Verbreek de verbinding met serverbesturingselementen die zijn opgenomen in sommige <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone op de pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> De enige besturingselementen die zijn opgenomen in een besturingselement ConnectionsZone zijn de standaard ASP.NET-serverbesturingselementen die wordt gegenereerd als onderdeel van de gebruikersinterface voor verbindingen vormen.       Wanneer het besturingselement ConnectionsZone wordt weergegeven, wordt een gebruikersinterface op basis van de serverbesturingselementen op de pagina die verbindingen in staat zijn gegenereerd. Het besturingselement ConnectionsZone bepaalt welke server besturingselementen in de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone op de pagina zijn leveranciers van consumenten, welke verbindingspunten beschikbaar zijn, of de serverbesturingselementen op dit moment zijn verbonden of verbroken en genereert en de gebruikersinterface dienovereenkomstig.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Stel bijvoorbeeld dat er is een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement kan een provider, worden één <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement kan worden van een consumer, ze zijn gedeclareerd een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>op de pagina en ze op dit moment niet zijn verbonden.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Wanneer een gebruiker de pagina in de modus verbinden verandert en klikt op de term connect op een van de besturingselementen, genereert het besturingselement ConnectionsZone een gebruikersinterface met een koppeling dat, wanneer u klikt, geeft een formulier in welke gebruikers kunt opties voor het maken van een verbinding. (Als de besturingselementen eerder was verbonden, de eerste weergave in plaats daarvan geeft gebruikers met een knop waarmee het verbreken van de besturingselementen). In de gebruikersinterface van de verbinding voor het maken van nieuwe verbindingen, worden gebruikers weergegeven die regelen is een provider en welke controle is een consumer. Een besturingselement voor vervolgkeuzelijst wordt weergegeven onder elke serverbesturingselement weergeven van de beschikbare <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>objecten voor het besturingselement.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> In de vervolgkeuzelijsten respectieve gebruikers selecteert een <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>object voor de provider (om te bepalen welke interface en gegevens worden gedeeld met consumenten) en één <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>object voor elke consumer (om te bepalen welke interface en gegevens die de consument verbruikt) die worden verbonden met de provider.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > In de webonderdelen besturingselement ingesteld standaardimplementatie, één provider verbinding kan maken met veel gebruikers, maar een consumer slechts één provider kan hebben.       Voor het gebruik van het besturingselement ConnectionsZone kunt declareren u deze binnen de `<form>` element in een Web pagina (maar niet genest in een ander element van de webonderdelen zone) met behulp van de `<asp:connectionszone>` element, of u kunt deze toevoegen aan de pagina via een programma. Als u het element in een pagina, in tegenstelling tot de andere webonderdelen-zones, declareert u een ander type serverbesturingselementen tussen de tags van de niet declareren de `<asp:connectionszone>` element. U kunt de elementen die betrekking op een eigen eigenschappen en stijl details hebben declareren, maar is een zelfstandige-element en is geen besturingselement sjabloon binnen welke andere server besturingselementen kunnen worden gedeclareerd.      > [!NOTE] > Voor een betere toegankelijkheid, het besturingselement ConnectionsZone wordt weergegeven in een `<fieldset>` element. De `<fieldset>` element groepeert de gerelateerde set besturingselementen die worden gebruikt voor het tot stand brengen van verbindingen in het besturingselement ConnectionsZone en dit bestand is met tabbladen navigatie tussen deze besturingselementen voor zowel visual Gebruikeragents (zoals gewone webbrowsers) en spraak gerichte gebruikersagenten (zoals lezen scherm software).       Het besturingselement ConnectionsZone heeft een aantal eigenschappen die wordt gebruikt voor het opbouwen van de gebruikersinterface van de verbinding. Een set eigenschappen bevat verschillende woorden--gebruikt alleen ten opzichte van verbindingen--die acties in de gebruikersinterface uitvoeren: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>, en <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Een groot aantal eigenschappen, met name voor de verbindingenzone-gebruikersinterface gebruikt bestaat uit tekenreeksen op verschillende plaatsen (of in bepaalde gevallen, zoals wanneer er fouten optreden) weergegeven in de gebruikersinterface: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>, en <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> De klasse ConnectionsZone bevat ook een aantal algemene eigenschappen voor gevonden in andere webonderdelen zones: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>, en <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Ten slotte de <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>eigenschap uniek is voor de klasse die verwijzen naar het besturingselement dat de verbinding initieert (dit is het besturingselement waarvan het connect werkwoord in het menu dat ook het besturingselement waarnaar wordt verwezen in termen van de gebruiker de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>van het besturingselement <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>eigenschap).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       De klasse ConnectionsZone heeft ook een aantal methoden, die allemaal zijn overgenomen en genegeerd uit basisklassen, en deze meestal afkomstig zijn van de basisklassen webonderdelen zone. Zie de afzonderlijke methoden voor meer informatie."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
