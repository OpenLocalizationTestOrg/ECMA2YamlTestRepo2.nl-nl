  namespace: System.Web.UI.WebControls.WebParts
  summary: "Wordt een verwijzing naar een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> object waarmee eindgebruikers te sluiten van de verbinding-gebruikersinterface (UI) gemaakt door de <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> besturingselement."
  remarks: "De term sluiten als gebruikt met een <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>bepalen, is een term zoneniveau die aan de onderkant (voettekst) van de gebruikersinterface van de verbinding wordt weergegeven.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Wanneer gebruikers op het sluiten werkwoord, deze het verbindingsproces wordt geannuleerd en wordt de gebruikersinterface van de verbinding wordt gesloten, maar weergavemodus verlaat de pagina in de verbinding. De gebruiker kan op dit moment ofwel retourneren voor de pagina voor de modus Bladeren of klik op het connect werkwoord op een andere serverbesturingselement om de gebruikersinterface van de verbinding opnieuw te openen.       De sluiten term moet worden onderscheiden van de header sluiten term (Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>eigenschap).</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> Beide termen de identieke actie van het sluiten van de gebruikersinterface van de verbinding uitvoeren, maar de header-sluiten term wordt aan de bovenkant van de gebruikersinterface wordt weergegeven en wordt vertegenwoordigd door een hyperlink standaard dat de sluiten term wordt weergegeven aan de onderkant van de gebruikersinterface, en dat wordt vertegenwoordigd door een knop standaard.       Gebruik de eigenschap CloseVerb geen verwijzing ophalen naar de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object in de gebruikersinterface.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Hoewel de eigenschap zelf is alleen-lezen, nadat u een verwijzing naar de term hebt, kunt u de waarden van de eigenschap desgewenst wijzigen.       U kunt de waarden van de eigenschappen van de sluiten term declaratief, instellen door te declareren de `<closeverb>` element in de labels van een `<asp:connectionszone>` element. De eigenschappen van de bewerking kunnen declaratief worden ingesteld in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object (bijvoorbeeld `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> U kunt de eigenschappen ook programmatisch instellen in het formulier `Property.Subproperty` (bijvoorbeeld `CloseVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the CloseVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and within the element, it declares a `<closeverb>` element and sets a property using attributes. Also, in the `Page_PreRender` method, the code sets a property on the close verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1068_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1068_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Close Zone** button at the bottom of the connection UI, the custom description text appears in a ToolTip. Notice that the header close verb at the top of the connections zone is represented by a hyperlink, and your property assignments on the close verb have no effect on the header close verb."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CloseVerb { get; }
