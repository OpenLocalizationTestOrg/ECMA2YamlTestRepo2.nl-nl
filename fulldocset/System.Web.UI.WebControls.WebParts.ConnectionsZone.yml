uikersinterface.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Hoewel de eigenschap zelf is alleen-lezen, nadat u een verwijzing naar de term hebt, kunt u de waarden van de eigenschap desgewenst wijzigen.       U kunt de waarden van de eigenschappen van de connect werkwoord declaratief, instellen door te declareren de `<connectverb>` element tussen de begin- en afsluitcodes van een `<asp:connectionszone>` element. De eigenschappen van de bewerking kunnen ook declaratief ingesteld binnen de begincode van de `<asp:connectionszone>` element door een kenmerk toe te voegen in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object (bijvoorbeeld `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> U kunt de eigenschappen ook programmatisch instellen in het formulier `Property.Subproperty` (bijvoorbeeld `ConnectVerb.Text`)."
