  summary: "De opgegeven koppeling wordt toegevoegd aan de set objecten de <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> is het bijhouden van."
  remarks: "Waarschuwt de <xref:System.Data.Services.Client.DataServiceContext>dat er een nieuwe koppeling tussen de gerelateerde bron en doelobjecten bestaat en dat de koppeling wordt vertegenwoordigd door de opgegeven bron-eigenschap.</xref:System.Data.Services.Client.DataServiceContext> De <xref:System.Data.Services.Client.DataServiceContext>voegt deze koppeling naar de set met nieuwe koppelingen die wordt verzonden naar de gegevensservice op de volgende aanroep <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Koppelingen zijn een one-way relaties. Omdat de koppelingen in twee richtingen hebben en in een veel-op-een-koppeling moet worden aangeroepen in een-op-een associatie moet u beide AddLink opnieuw uit om te maken van de omgekeerde koppeling aanroepen <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>voor het maken van een koppeling naar het &quot;een&quot; einde van de associatie.</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       Het doelobject moet van het type aangeduid met de `sourceProperty` parameter of een subtype van het type."
  example:
  - "The following example shows how to use the AddLink and <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set. This example uses the <xref:System.Data.Services.Client.DataServiceContext> generated by the Add Service Reference tool based on the Northwind data service, which is created when you complete the [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] .  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
