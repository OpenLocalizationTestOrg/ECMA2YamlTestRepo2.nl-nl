      type: System.Object
      description: "Het bronobject voor de nieuwe koppeling."
    - id: sourceProperty
      type: System.String
      description: "De naam van de navigatie-eigenschap op het bronobject waarmee het gerelateerde object wordt geretourneerd."
    - id: target
      type: System.Object
      description: "Het object dat is gerelateerd aan het bronobject door de nieuwe koppeling."
