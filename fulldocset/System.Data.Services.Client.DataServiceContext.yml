  remarks: "Deze methode aanroept, verwittigt de <xref:System.Data.Services.Client.DataServiceContext>voor het bijhouden van de opgegeven entiteit en identificeert de entiteitset waartoe de entiteit behoort.</xref:System.Data.Services.Client.DataServiceContext>       Als de entiteit deel van een objectgrafiek uitmaakt, heeft deze bewerking niet bladeren door de grafiek om toe te voegen verwante objecten. Het object is toegevoegd aan de <xref:System.Data.Services.Client.DataServiceContext>in de ongewijzigde staat.</xref:System.Data.Services.Client.DataServiceContext> De methode wordt niet gevalideerd of de entiteit ingesteld opgegeven in de service van de gegevens die zijn gekoppeld aan de <xref:System.Data.Services.Client.DataServiceContext>.</xref:System.Data.Services.Client.DataServiceContext> optreedt       Als de overbelasting met een etag wordt gebruikt, is de opgegeven etag is gekoppeld aan de zojuist gekoppelde entiteit. De etag gestuurd naar de gegevensservice, met alle verdere update- of -bewerkingen voor de entiteit volgens de semantiek voor HTTP. Handmatige generatie van etag waarden wordt niet aanbevolen, maar deze overbelasting is opgegeven voor het inschakelen van de entiteiten die mogelijk zijn geserialiseerd en opgeslagen als u wilt opnieuw samen met de relevante gelijktijdigheid metagegevens worden gekoppeld."
