  - csharp
  name: SetLink(Object,String,Object)
  nameWithType: DataServiceContext.SetLink(Object,String,Object)
  fullName: System.Data.Services.Client.DataServiceContext.SetLink(Object,String,Object)
  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Waarschuwt de <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> of een nieuwe koppeling bestaat tussen de objecten die zijn opgegeven en dat de koppeling wordt vertegenwoordigd door de eigenschap aangegeven door de <code> sourceProperty </code> parameter."
  remarks: "Een nieuwe koppeling wordt gemaakt in de <xref:System.Data.Services.Client.EntityStates>staat.</xref:System.Data.Services.Client.EntityStates> De <xref:System.Data.Services.Client.DataServiceContext>voegt deze nieuwe koppeling naar de set met nieuwe koppelingen worden verzonden naar de gegevensservice op de volgende aanroep <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Als het doel-argument null is, de koppeling die wordt vertegenwoordigd door sourceProperty moet worden verwijderd of verwijderd (de koppeling wordt verplaatst naar de <xref:System.Data.Services.Client.EntityStates>staat).</xref:System.Data.Services.Client.EntityStates>       Koppelingen zijn een one-way relaties. Als een back-aanwijzer die wijzen op een associatie met twee richtingen bestaat, deze methode opnieuw moet worden aangeroepen voor het verwittigen van de <xref:System.Data.Services.Client.DataServiceContext>van de tweede koppeling deze methode alleen toe te voegen ondersteunt die is gekoppeld aan de relaties met multipliciteit = 1 (de eigenschap source is een objectverwijzing).</xref:System.Data.Services.Client.DataServiceContext> Bijvoorbeeld, als een klasse `Person` is gerelateerd aan een andere `Person` door een `Friend` eigenschap deze aanroep kan worden gebruikt om te relateren `Person` naar `Person`. Deze methode Veroorzaak een uitzondering als de `sourceProperty` vertegenwoordigd een relatie heeft meer dan één kardinaliteit."
  example:
  - "The following example shows how to use the <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> and SetLink methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set.  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void SetLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "Het bronobject voor de nieuwe koppeling."
    - id: sourceProperty
      type: System.String
      description: "De eigenschap op het bronobject dat het doelobject van de nieuwe koppeling."
    - id: target
