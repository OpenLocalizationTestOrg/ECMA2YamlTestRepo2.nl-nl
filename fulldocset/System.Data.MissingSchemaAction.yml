  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "De benodigde kolommen en de gegevens voor primaire sleutel voor het voltooien van het schema toegevoegd. Voor meer informatie over hoe de primaire sleutel is toegevoegd aan een <xref href=&quot;System.Data.DataTable&quot;> </xref>, Zie <xref:System.Data.IDataAdapter.FillSchema*>. Goed werken met .NET Framework Data Provider voor OLE DB <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> vereist native OLE DB-provider benodigde gegevens voor de primaire sleutel door de eigenschap DBPROP_UNIQUEROWS verkrijgt, en vervolgens bepaalt welke kolommen primaire-sleutelkolommen zijn door te onderzoeken DBCOLUMN_KEYCOLUMN in de IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> Als alternatief, de gebruiker expliciet de primaire-sleutelbeperkingen op elk kan instellen <xref href=&quot;System.Data.DataTable&quot;> </xref>. Dit zorgt ervoor dat inkomende records die overeenkomen met bestaande records worden bijgewerkt in plaats van toegevoegd. Wanneer u <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, .NET Framework Data Provider voor SQL Server voegt een component FOR BROWSE met de instructie wordt uitgevoerd. De gebruiker moet op de hoogte van mogelijke neveneffecten hebben, zoals storingen met het gebruik van de instructies ON FMTONLY ingesteld. Zie SQL Server Books Online voor meer informatie."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
