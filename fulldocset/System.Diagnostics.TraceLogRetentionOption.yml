  namespace: System.Diagnostics
  summary: "Een beperkt aantal opeenvolgende bestanden, elk met een maximale bestandsgrootte. Wanneer de <> </> *> eigenschapswaarde is bereikt, schrijven wordt gestart in een nieuw bestand met het achtervoegsel van een geheel getal zijn verhoogd. Wanneer de <> </> *> eigenschapswaarde is bereikt, wordt het eerste bestand is uitgeschakeld en wordt overschreven. Bestanden worden vervolgens geleidelijk op circulaire wijze overschreven."
  syntax:
    content: LimitedCircularFiles
    return:
      type: System.Diagnostics.TraceLogRetentionOption
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
