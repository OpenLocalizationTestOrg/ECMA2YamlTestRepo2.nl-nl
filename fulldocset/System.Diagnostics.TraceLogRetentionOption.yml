  type: Enum
  summary: "Hiermee geeft u de structuur die wordt gebruikt voor de <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> logboek."
  remarks: "De opsomming TraceLogRetentionOption wordt gebruikt om op te geven van de waarde van de <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>eigenschap in de <xref:System.Diagnostics.EventSchemaTraceListener>klasse.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Bepaalt de eigenschapinstelling de mogelijke en standaard waarden voor de <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>en <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Eigenschappen.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       U kunt instellen de <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>en <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>eigenschappen via de `maximumFileSize` en `maximumNumberOfFiles` aangepaste kenmerken in het configuratiebestand of via de `maximumFileSize` of `maximumNumberOfFiles` parameters in de <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>constructor.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Als de `maximumFileSize` of `maximumNumberOfFiles` kenmerken in het configuratiebestand een waarde buiten het bereik opgeeft, worden de eigenschappen worden ingesteld op hun standaardwaarden. Als u een waarde buiten het bereik in de `maximumFileSize` of `maximumNumberOfFiles` parameter bij het aanroepen van de <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>-constructor aan, een <xref:System.ArgumentOutOfRangeException>gegenereerd.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       De volgende tabel toont de mogelijke en standaard waarden voor de bestandsgrootte en het aantal bestanden die gekoppeld aan elke optie voor logboekbehoud trace zijn. &quot;N.V.T.&quot; geeft aan dat de gekoppelde eigenschap niet is ingeschakeld voor deze waarde TraceLogRetentionOption.      | TraceLogRetentionOption | Maximale bestandsgrootte | Bestand standaardgrootte | Maximum aantal bestanden | Aantal bestanden standaard |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | N.V.T. | -1 | N.V.T. |&1; |   | LimitedSequentialFiles | >&0; |&4; kB | N.V.T. |&1; |   | SingleFileBoundedSize | >&0; |&4; kB | N.V.T. | -1 |   | SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |   | UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
