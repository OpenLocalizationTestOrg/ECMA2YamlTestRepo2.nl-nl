  nameWithType: PrintPageEventArgs
  fullName: System.Drawing.Printing.PrintPageEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Drawing.Printing.PrintPageEventArgs.MarginBounds%2A>eigenschap haalt de rechthoekig gebied dat welk gedeelte van de pagina tussen de marges aangeeft.</xref:System.Drawing.Printing.PrintPageEventArgs.MarginBounds%2A> De <xref:System.Drawing.Printing.PrintPageEventArgs.PageBounds%2A>eigenschap haalt de rechthoekig gebied dat het totale aantal gebied van de pagina aangeeft.</xref:System.Drawing.Printing.PrintPageEventArgs.PageBounds%2A> De <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>eigenschap definieert de graphics-object waarmee doet het gedeelte voor tekenen.</xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> De <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>eigenschap haalt de printerinstellingen voor de huidige pagina.</xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> De overige eigenschappen aangeven of een afdruktaak moet worden geannuleerd of of een afdruktaak meer pagina&quot;s heeft.       Zie voor meer informatie over afdrukken met Windows Forms de <xref:System.Drawing.Printing>overzicht van de naamruimte.</xref:System.Drawing.Printing> Als u afdrukken vanuit een Windows Presentation Foundation-toepassing wilt, raadpleegt u de <xref:System.Printing>naamruimte.</xref:System.Printing>"
  example:
  - "The following code example assumes a <xref:System.Windows.Forms.Button> named `printButton` and a <xref:System.Drawing.Printing.PrintDocument> named `pd` have been created on a <xref:System.Windows.Forms.Form>. Make sure the <xref:System.Windows.Forms.Control.Click> event for the <xref:System.Windows.Forms.Button> is associated with the `printButton_Click` method and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event of the <xref:System.Drawing.Printing.PrintDocument> is associated with the `pd_PrintPage` method in the example. The `printButton_Click` method from the example calls the <xref:System.Drawing.Printing.PrintDocument.Print%2A> method raising the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, and prints the .bmp file specified in the `pd_PrintPage` method. To run this example, change the path to the bitmap you want to print.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintPageEventArgs Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_8_1.cpp)]\n [!code-cs[Classic PrintPageEventArgs Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_8_1.cs)]\n [!code-vb[Classic PrintPageEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_8_1.vb)]"
