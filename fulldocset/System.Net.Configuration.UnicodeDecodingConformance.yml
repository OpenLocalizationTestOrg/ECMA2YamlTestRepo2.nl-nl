- uid: System.Net.Configuration.UnicodeDecodingConformance.Compat
  id: Compat
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Compat
  nameWithType: UnicodeDecodingConformance.Compat
  fullName: System.Net.Configuration.UnicodeDecodingConformance.Compat
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gebruik compatibel gedrag. Hiermee geeft u op dat binnenkomende gegevens is niet ingeschakeld voor geldigheid voordat worden gedecodeerd. Bijvoorbeeld, een invoertekenreeks &quot;&amp;amp; #xD84C; &quot;wilt decoderen als U + D84C, dit een niet-gekoppelde vervangende is. Bovendien de decoder niet begrijpt in het SMP-codepunten tenzij ze wordt weergegeven als HTML-codering vervangingen dus de inputstring &quot;&amp;#144308; &quot; zou leiden tot de uitvoertekenreeks &quot;&amp;#144308; &quot;."
  syntax:
    content: Compat
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.UnicodeDecodingConformance.Loose
  id: Loose
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
