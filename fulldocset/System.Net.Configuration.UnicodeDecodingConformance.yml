  fullName: System.Net.Configuration.UnicodeDecodingConformance.Loose
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gebruik losse gedrag. Vergelijkbaar zijn met Compat in dat er geen cheques geldigheid zijn, maar de decoder ook codepunten begrijpt. De invoerreeks &quot;&amp;#144308; &quot;wilt decoderen in het teken U +&233;B4 correct. Deze switch is bedoeld voor maximale interoperabiliteit bij de decoder niet welke indeling van de provider wordt gebruikt weet voor het genereren van de gecodeerde tekenreeks."
  syntax:
    content: Loose
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.UnicodeDecodingConformance.Strict
  id: Strict
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Strict
  nameWithType: UnicodeDecodingConformance.Strict
  fullName: System.Net.Configuration.UnicodeDecodingConformance.Strict
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gebruik strikte gedrag. Geeft aan dat de binnenkomende gecodeerde gegevens voor geldigheid is gecontroleerd voordat worden gedecodeerd. Bijvoorbeeld, een invoertekenreeks &quot;&amp;#144308; &quot;wilt decoderen als U +&233;B4, maar een invoertekenreeks &quot;&amp;#xD84C;&amp; #xDFB4;&quot;decoderen goed mislukken. Al gedecodeerd gegevens in de tekenreeks wordt niet gecontroleerd op geldigheid. Bijvoorbeeld, resulteert een invoertekenreeks &quot;\\ud800&quot; in een uitvoertekenreeks van &quot;\\ud800&quot;, zoals de vervangende al gedecodeerd is overgeslagen tijdens het decoderen, zelfs als het niet-gekoppelde."
  syntax:
    content: Strict
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
