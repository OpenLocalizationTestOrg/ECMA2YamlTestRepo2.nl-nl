  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Exporteert een aangepast beleid bewering over bindingen."
  remarks: "Deze methode schrijft binding-gerelateerde instructies in de WSDL-informatie beschikbaar is gemaakt door een bepaalde contract en wordt gebruikt door [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] om te communiceren met clients van de aanwezigheid van dit aangepaste binding-element in de binding-stack.       Deze methode heeft twee parameters: de <xref:System.ServiceModel.Description.MetadataExporter>en <xref:System.ServiceModel.Description.PolicyConversionContext>objecten.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Gebruik de <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, en <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>methoden voor het verkrijgen van verzamelingen van beleidsverklaringen die op verschillende scopes zijn geëxporteerd.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Vervolgens gebruikt u deze methode in uw eigen beleidsverklaringen toevoegen aan de juiste verzameling.       De <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>eigenschap zichtbaar gemaakt de <xref:System.ServiceModel.Description.ContractDescription>voor het eindpunt dat wordt geëxporteerd.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> Hiermee kunt deze methode als bereik voor de geëxporteerde beleidsverklaringen correct. Bijvoorbeeld kenmerken voor beveiliging in code behaviors om te kunnen toevoegen de <xref:System.ServiceModel.Description.ContractDescription>die aangeven waar beleidsverklaringen beveiliging moeten worden toegevoegd.</xref:System.ServiceModel.Description.ContractDescription>       Als u aangepaste beleidsverklaringen zijn gekoppeld aan de WSDL-informatie, clients kunnen detecteren en importeren van de aangepaste binding asserties door het implementeren van de <xref:System.ServiceModel.Description.IPolicyImportExtension>interface.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "De <xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref> waarmee u kunt het exportproces wijzigen."
    - id: context
