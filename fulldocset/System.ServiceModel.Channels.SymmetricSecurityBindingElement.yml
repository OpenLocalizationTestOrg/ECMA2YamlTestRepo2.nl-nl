  summary: "Maakt een nieuw exemplaar van deze klasse van het huidige geïnitialiseerd."
  remarks: "Hiermee maakt u een volledige kopie van de huidige binding-element object tree, ook wel een grondige kloon. Een grondige kloon van een object maakt een kopie van het object en een kopie van alles direct of indirect waarnaar wordt verwezen door dit object. Dit kan ook worden aangeduid met kopiëren van de gehele objectgrafiek. Een grondige kloon retourneren, kunt de runtime voor de ondersteuning van het geval waarin meerdere aangepaste bindingen een aangepaste bindingselement delen. Als een grondige kloon wordt niet geretourneerd, is het gedrag van de runtime is niet gedefinieerd.       Een recente kloon van een object is daarentegen een kopie van het object alleen. Als het object verwijzingen naar andere objecten bevat, maakt de recente kopie geen kopieën van de objecten waarnaar wordt verwezen; in plaats daarvan wordt alleen de verwijzingen naar de oorspronkelijke objecten gekopieerd."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Een <xref:System.ServiceModel.Channels.BindingElement>object met de eigenschapswaarden gelijk zijn aan die van het huidige exemplaar.</xref:System.ServiceModel.Channels.BindingElement>"
