  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "Hiermee geeft u een aangepaste bindingselement die ondersteuning biedt voor kanaal beveiliging op basis van de symmetrische codering."
  remarks: "Een aangepaste binding bevat een verzameling van bindingelementen die in een bepaalde volgorde zijn gerangschikt: het element dat staat voor de bovenkant van de binding-stack eerst is toegevoegd, het volgende element omlaag in de binding-stack is toegevoegd tweede, enzovoort.      ### Deze klasse toevoegen aan een binding 1.  Maken van een <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Maken van aangepaste binding-elementen die hoger is dan deze bindingselement in de binding-stack, zoals de optionele <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>en <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  De gemaakte elementen in de volgorde die eerder vermeld toevoegen aan de <xref:System.ServiceModel.Channels.BindingElementCollection>met behulp van de <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>methode.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Maak een instantie van SymmetricSecurityBindingElement en toe te voegen aan de verzameling.      5.  Aanvullende aangepaste bindingelementen toevoegen aan de verzameling, zoals <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      > [!NOTE] > Zodra een exemplaar van dit object is gemaakt, moet u de eigenschappen van de basisklasse behandelen <xref:System.ServiceModel.Channels.SecurityBindingElement>, als niet-wijzigbaar.</xref:System.ServiceModel.Channels.SecurityBindingElement> Het aanroepen van `set` op sommige eigenschappen onvoorspelbare gevolgen kunnen hebben: de binding kan onverwacht gedrag als de eigenschap behouden de oude waarde met een runtime-fout wordt de enige indicatie van een probleem. Twee eigenschappen zich gedragen op deze manier bekend zijn <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>en <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Mogelijk zijn er andere eigenschappen waarvoor dit true is."
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
