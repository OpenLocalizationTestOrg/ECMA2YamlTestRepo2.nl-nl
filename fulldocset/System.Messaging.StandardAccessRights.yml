  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "Hiermee geeft u een reeks standaard toegangsrechten die met de bewerkingen die gemeenschappelijk zijn voor de meeste typen beveiligbare objecten overeenkomen."
  remarks: "De klasse StandardAccessRights bevat rechten voor algemene bewerkingen, zoals verwijderen, lezen en schrijven. De precieze betekenis van elk lid van is specifiek voor het objecttype waarop deze wordt toegepast.       StandardAccessRights is een van twee opsommingen waarnaar de <xref:System.Messaging.GenericAccessRights>opsomming maps uitgebreide lezen, schrijven of mogelijkheden uitvoeren.</xref:System.Messaging.GenericAccessRights> StandardAccessRights kunt u opgeven voor de meeste objecten algemene rechten bijvoorbeeld verwijderen van het object of een security descriptor lezen.       Beide StandardAccessRights en <xref:System.Messaging.MessageQueueAccessRights>lid opgeven voor het verwijderen van een wachtrij.</xref:System.Messaging.MessageQueueAccessRights> De behoeften van de toepassing definiÃ«ren die van u vlaggen ingesteld."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
