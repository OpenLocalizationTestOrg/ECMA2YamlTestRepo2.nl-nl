  summary: "Opgehaald of ingesteld of het opgegeven besturingselement zorgt ervoor dat de serverzijde validatie moet worden toegepast op alle besturingselementen in het formulier. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Voor validatie moet worden toegepast op een formulier, moet het formulier worden verzonden met een besturingselement dat wordt gegeven validatie en moet de eigenschap CausesValidation ingesteld op `true`. De <xref:System.Web.UI.MobileControls.Command>besturingselement is momenteel het enige besturingselement dat wordt gegeven validatie.</xref:System.Web.UI.MobileControls.Command>"
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het opgegeven besturingselement veroorzaakt serverzijde validatie moet worden toegepast op alle besturingselementen op het formulier. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
