  summary: "Deze gebeurtenis treedt op wanneer een gebruiker activeren een <xref href=&quot;System.Web.UI.MobileControls.Command&quot;> </xref> besturingselement. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Wanneer een <xref:System.Web.UI.MobileControls.Command>besturingselement is geactiveerd, wordt de <xref:System.Web.UI.MobileControls.Command.OnClick%2A>gebeurtenis.</xref:System.Web.UI.MobileControls.Command.OnClick%2A> </xref:System.Web.UI.MobileControls.Command> Zie de secties &quot;Apparaatspecifieke renderen&quot; en &quot;Apparaatspecifieke gedrag&quot; in <xref:System.Web.UI.MobileControls.Command?displayProperty=fullName>.</xref:System.Web.UI.MobileControls.Command?displayProperty=fullName> voor meer informatie"
  example:
  - "The following code example demonstrates how to attach command events. Clicking either of the <xref:System.Web.UI.MobileControls.Command> buttons raises the <xref:System.Web.UI.MobileControls.Command.OnItemCommand%2A> event. The user-defined function uses the `CommandEventArgs` argument to see which <xref:System.Web.UI.MobileControls.Command> button was clicked.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCommandExample#1](~/add/codesnippet/csharp/e-system.web.ui.mobileco_9_1.aspx)]\n [!code-vb[MobileCommandExample#1](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_9_1.aspx)]"
  syntax:
