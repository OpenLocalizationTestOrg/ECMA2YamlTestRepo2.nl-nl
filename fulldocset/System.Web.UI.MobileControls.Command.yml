  name: Command
  nameWithType: Command
  fullName: System.Web.UI.MobileControls.Command
  type: Class
  summary: "Maakt een gebruikersinterface-element dat gebruikers om aan te roepen ASP.NET-gebeurtenis-handlers en biedt een manier om gebruikersinvoer boeken van UI-elementen naar de server. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Het besturingselement wordt weergegeven als een interactieve gebruikersinterface-element op de aanvragende apparaat. Het label van de UI-element is afkomstig van de <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap, die wordt overgenomen van de <xref:System.Web.UI.MobileControls.TextControl>basis-klasse.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!CAUTION] > Vermijd het gebruik van speciale tekens in ASP.NET mobiele webpagina-URL&quot;s. HREF-codes voor boeken gegenereerd `Command` gebeurtenissen naar de server niet strikt worden gevalideerd. Bijvoorbeeld, resulteert een URL die spaties bevat in het genereren van WML die door sommige browsers WML kan niet worden verwerkt."
  example:
  - "The following code example demonstrates how to attach command events. Clicking either of the Command buttons raises the <xref:System.Web.UI.MobileControls.Command.OnItemCommand%2A> event. The user-defined function uses the `CommandEventArgs` argument to see which Command button was clicked.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCommandExample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_21_1.aspx)]\n [!code-vb[MobileCommandExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_21_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.CommandDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerCommandAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Command runat="server">Command</{0}:Command>")]

      public class Command : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler, System.Web.UI.IPostBackEventHandler
