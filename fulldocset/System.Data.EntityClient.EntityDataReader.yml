.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>alleen verwijdert de <xref:System.Data.Common.DbDataReader>, zonder verbruikt in behandeling zijnde records of resultaatsets.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Zie voor voorbeelden van programmacode [werken met de EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
