  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "Hiermee definieert u de interface voor uitpakken marshal-by-value-objecten van indirectietabel."
  remarks: "Marshal-by-value-objecten kunnen worden opgehaald via een indirectietabel, zodat de oproepende functie om te bepalen wanneer het object in het domein wordt geladen. De aanroeper kan het object in de indirectietabel via deze interface niet uitpakken.       De implementatie van de interface IObjectHandle klasse kan worden gebruikt voor het doorgeven van een object (in een ingepakte status) tussen meerdere toepassingsdomeinen zonder het laden van de metagegevens voor het object verpakte in elk <xref:System.AppDomain>via die de IObjectHandle wordt verzonden.</xref:System.AppDomain> De klasse IObjectHandle geeft dus, de controle van de aanroeper van wanneer de <xref:System.Type>van het externe object is geladen in het domein.</xref:System.Type>"
  syntax:
