an de opvulling-modus, de horizontale schuifbalk wordt weergegeven, alle kolommen van de opvulling-modus worden weergegeven met hun minimale breedte en gebruiker kolom formaat is uitgeschakeld.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Zie voor meer informatie over de kolom opvulling modus [kolom opvulling modus in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Alleen kolommen met een <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>waarde van de eigenschap `true` automatisch formaat wordt gewijzigd en het wijzigen van de zichtbaarheid van een kolom leidt niet tot de grootte van optreden.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Bovendien als kolommen zijn ingesteld op automatisch vergroten of verkleinen, de gebruiker kan niet worden aangepast de kolombreedte met de muis.       Kolombreedte programmatisch, gebruiken de <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>of <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>methoden of stel de kolom <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Zie voor meer informatie over automatische schaling op basis van inhoud, [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
