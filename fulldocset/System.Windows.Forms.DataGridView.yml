  remarks: "De gebeurtenis RowContextMenuStripNeeded treedt alleen op wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> De gebeurtenis RowContextMenuStripNeeded is handig als u wilt weergeven van een snelmenu bepaald door de huidige status van een rij of de waarden bevat.       Wanneer u de gebeurtenis RowContextMenuStripNeeded verwerkt, het snelmenu dat u in de handler opgeeft wordt weergegeven wanneer de gebruiker met de rechtermuisknop klikt een rij tenzij de <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>overschrijft het snelmenu voor de specifieke cel waarop is geklikt.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       De gebeurtenis RowContextMenuStripNeeded gebeurt ook wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>eigenschap wordt opgehaald, hetzij via een programma of wanneer de gebruiker met de rechtermuisknop klikt een rij.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>       U kunt de <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>eigenschap om te bepalen wat de status van een rij of de waarden bevat en gebruik deze informatie om wijzigen de <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Deze eigenschap is geïnitialiseerd met de waarde van de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       De gebeurtenis RowContextMenuStripNeeded bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>waarde voor meerdere rijen.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
