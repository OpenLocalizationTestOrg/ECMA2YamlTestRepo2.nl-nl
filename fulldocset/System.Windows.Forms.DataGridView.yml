  remarks: "De <xref:System.Windows.Forms.DataGridView>besturingselement de tekstweergave van de geselecteerde cellen naar het Klembord gekopieerd.</xref:System.Windows.Forms.DataGridView> Deze waarde is de celwaarde geconverteerd naar een tekenreeks, of voor de cellen van de installatiekopie, de waarde van de <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Waarden worden gekopieerd naar het Klembord in <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, en <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>indelingen.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Deze indelingen zijn handig voor inhoud in toepassingen zoals Kladblok, plakken [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], en [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       De <xref:System.Windows.Forms.DataGridView>controle-exemplaren de cellen in de kleinste rechthoek dat alle geselecteerde cellen bevat.</xref:System.Windows.Forms.DataGridView> Rijen en kolommen die niet alle geselecteerde cellen bevatten worden niet weergegeven in de gekopieerde gegevens. Geen niet-geselecteerde cellen in de resterende rijen en kolommen worden vertegenwoordigd door lege tijdelijke aanduidingen. Afhankelijk van de kopieermodus en de selectiemodus kunnen voor de gekopieerde rijen en kolommen met de headerwaarden worden gekopieerd, evenals.       Als gebruikers inhoud, kopieert de <xref:System.Windows.Forms.DataGridView>besturingselement wordt toegevoegd een <xref:System.Windows.Forms.DataObject>naar het Klembord.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Dit gegevensobject wordt opgehaald uit de <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>methode.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> U kunt deze methode niet aanroepen wanneer u wilt het gegevensobject via programmacode toevoegen naar het Klembord.       De <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>methode haalt de waarden voor afzonderlijke cellen door het aanroepen van de <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> U kunt een of beide van deze methoden in afgeleide klassen voor het aanpassen van de indeling van de gekopieerde cellen of ter ondersteuning van aanvullende gegevensindelingen overschrijven.       Zie voor meer informatie over klembordbewerkingen en gegevensopmaak de <xref:System.Windows.Forms.Clipboard>klasse.</xref:System.Windows.Forms.Clipboard>"
