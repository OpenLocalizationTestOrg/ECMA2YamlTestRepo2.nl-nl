  remarks: "De <xref:System.Windows.Forms.DataGridView>klasse ondersteunt de standaard Windows Forms gegevensbinding model.</xref:System.Windows.Forms.DataGridView> Dit betekent dat de gegevensbron van een type dat een van de volgende interfaces kan zijn: - de <xref:System.Collections.IList>interface, inclusief eendimensionale arrays.</xref:System.Collections.IList>      -De <xref:System.ComponentModel.IListSource>interface, zoals de <xref:System.Data.DataTable>en <xref:System.Data.DataSet>klassen.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      -De <xref:System.ComponentModel.IBindingList>interface, zoals de <xref:System.ComponentModel.BindingList%601>klasse.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      -De <xref:System.ComponentModel.IBindingListView>interface, zoals de <xref:System.Windows.Forms.BindingSource>klasse.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Zie de sectie Voorbeeld en de taaktabel aan het einde van deze sectie voor specifieke voorbeelden.       U wordt normaal gesproken gebonden aan een <xref:System.Windows.Forms.BindingSource>onderdeel en bind de <xref:System.Windows.Forms.BindingSource>onderdeel naar een andere gegevensbron of deze vullen met zakelijke objecten.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> De <xref:System.Windows.Forms.BindingSource>onderdeel is van de gewenste gegevensbron omdat deze kan worden verbonden met een groot aantal gegevensbronnen en automatisch veel gegevens binding problemen kunt oplossen.</xref:System.Windows.Forms.BindingSource>       Wanneer een binding met een gegevensbron die meerdere lijsten of tabellen bevat, moet u instellen de <xref:System.Windows.Forms.DataGridView.DataMember%2A>eigenschap in op een tekenreeks waarmee de lijst of de tabel moet worden gebonden.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Wanneer een binding met een <xref:System.Windows.Forms.BindingSource>onderdeel dat meerdere lijsten of tabellen, maar bevat, kunt u instellen de <xref:System.Windows.Forms.BindingSource.DataMember%2A>eigenschap van de <xref:System.Windows.Forms.BindingSource>component in plaats daarvan.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Bij het binden aan de objectverzameling van een in plaats van aan databasegegevens, stelt u doorgaans de <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>eigenschap van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>eigenschap `null` in plaats van de standaardwaarde van <xref:System.DBNull.Value?displayProperty=fullName>, die geschikt is voor databasegegevens.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Zie voor meer informatie [gegevens om weer te geven in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md). De volgende tabel bevat een directe koppelingen naar algemene taken met betrekking tot de eigenschap DataSource.       Zie [Walkthrough: maken van een Master/Detail formulier met twee Windows Forms DataGridView besturingselementen](~/add/includes/ajax-current-ext-md.md)en [hoe: objecten binden aan Windows Forms DataGridView besturingselementen](~/add/includes/ajax-current-ext-md.md)."
