  remarks: "De gebeurtenis CellErrorTextNeeded treedt alleen op wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Afhandeling van de gebeurtenis CellErrorTextNeeded is handig als u wilt bepalen van de fout voor een cel, afhankelijk van de waarde of status.       Wanneer u de gebeurtenis CellErrorTextNeeded verwerken en geef fouttekst op in de handler, een glyph fout wordt weergegeven in de cel tenzij de <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A>eigenschap is ingesteld op `false` of de cel is in de bewerkingsmodus.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A> Wanneer de gebruiker de muisaanwijzer over de fout glyph beweegt, wordt de tekst van de fout weergegeven in knopinfo.       De gebeurtenis CellErrorTextNeeded gebeurt ook wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>eigenschap wordt opgehaald.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>       U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>en <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>eigenschap om te bepalen van de status of de waarde van een cel en gebruik deze informatie om wijzigen de <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Deze eigenschap is geïnitialiseerd met de waarde van de cel <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       De gebeurtenis CellErrorTextNeeded bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>waarde voor meerdere cellen.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
