  remarks: "U kunt de verzameling rijen handmatig vullen een <xref:System.Windows.Forms.DataGridView>besturingselement in plaats van het binden aan een gegevensbron.</xref:System.Windows.Forms.DataGridView> Het volgende voorbeeld laat zien hoe handmatig toevoegen en het invoegen van rijen. In dit voorbeeld wordt ervan uitgegaan dat u hebt toegevoegd vier <xref:System.Windows.Forms.DataGridViewTextBoxColumn>exemplaren van het besturingselement <xref:System.Windows.Forms.DataGridView.Columns%2A>verzameling.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` voor een gedetailleerd voorbeeld die programmatisch een niet-afhankelijke vult <xref:System.Windows.Forms.DataGridView>beheren, Zie de sectie voorbeeld.</xref:System.Windows.Forms.DataGridView>       Rijen opnemen stijl naast celwaarden. Daarom is het raadzaam toevoegen aan of invoegen van rijen op basis van bestaande rijen die u al hebt opgemaakt. U kunt dit doen met behulp van de <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, en <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>methoden.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       U kunt de verzameling rijen ook gebruiken om de waarden in het besturingselement wijzigen of verwijderen van rijen. U kunt waarden wijzigen of verwijderen van rijen ongeacht of het besturingselement is gebonden aan een externe gegevensbron. Als er een gegevensbron, worden de wijzigingen aangebracht rechtstreeks met de gegevensbron. Mogelijk moet u nog steeds echter push-updates van de gegevens naar een externe database. Zie voor meer informatie [hoe: binden gegevens naar het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Het volgende voorbeeld laat zien hoe celwaarden programmatisch wijzigen.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` naast de mogelijkheden van de standaardregel voor verzameling, kunt u de verzameling rijen informatie ophalen over rijen. Gebruik de <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>methode om te bepalen van de status van een bepaalde rij.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Gebruik de <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>en <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>methoden om het aantal rijen of de gecombineerde hoogte van rijen in een bepaalde status te bepalen.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Gebruik voor het ophalen van de index van een rij met een bepaalde status, de <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, en <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>methoden.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       Het volgende voorbeeld laat zien hoe de index van de eerste geselecteerde rij ophalen en vervolgens worden gebruikt via een programma verwijderen van de rij.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` voor het verbeteren van prestaties, de <xref:System.Windows.Forms.DataGridViewRowCollection>geretourneerd door de rijen eigenschap gedeelde en niet-gedeelde rijen kunt opnemen.</xref:System.Windows.Forms.DataGridViewRowCollection> Gedeelde rijen delen geheugen om de kosten van een grote recordset. Als uw recordset erg groot is, moet u de gedeelde rijen zo veel mogelijk houden bij het openen van de eigenschap Rows voorzichtig zijn.       Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
