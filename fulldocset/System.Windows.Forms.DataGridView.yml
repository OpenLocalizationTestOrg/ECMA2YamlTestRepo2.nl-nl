  name: CellParsing
  nameWithType: DataGridView.CellParsing
  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Deze gebeurtenis treedt op wanneer een cel verlaat de bewerkingsmodus als de waarde van de cel is gewijzigd."
  remarks: "Standaard de <xref:System.Windows.Forms.DataGridView>besturingselement probeert te converteren van een gebruiker gedefinieerde waarde weergegeven in een cel door naar een werkelijke onderliggende celwaarde in het type dat is opgegeven door de cel <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Deze conversie maakt gebruik van de opmaakeigenschappen van de standaardcelstijl die wordt geretourneerd door de cel <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Als de standaard conversie voldoet niet aan uw behoeften, moet u de gebeurtenis CellParsing om aangepaste waarde voor de conversie naar het vereiste type.       Gebruikers kunnen invoeren bewerkingsmodus via de methode die is opgegeven door de <xref:System.Windows.Forms.DataGridView.EditMode%2A>eigenschap, en kunt laat de modus bewerken, doorvoeren van wijzigingen naar een cel door te verplaatsen naar een andere cel of door ENTER te drukken.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Druk op ESC herstellen eventuele wijzigingen in de waarde voordat deze doorgevoerd wordt en de gebeurtenis CellParsing wordt niet uitgevoerd. De gebeurtenis CellParsing wordt alleen als de celwaarde daadwerkelijk is gewijzigd, zelfs als de uiteindelijke waarde hetzelfde als de oorspronkelijke waarde is. Dit gebeurt ook wanneer de <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>methode wordt aangeroepen.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Wanneer u de gebeurtenis CellParsing verwerkt, moet u de waarde kunt converteren zelf of kunt u de standaardconversie aanpassen. Bijvoorbeeld, u kunt de waarde converteren zelf met behulp van de cel <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>methode met type-conversieprogramma&quot;s van uw keuze.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> U kunt ook kunt u het standaardtype converters parseren van de waarde, maar wijzigen de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, en <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Eigenschappen van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>eigenschap die is geïnitialiseerd met behulp van de cel <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Als u de waarde zelf converteert, vervang de initiële, geformatteerde waarde van de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>eigenschap met de geconverteerde waarde in het type dat is opgegeven door de cel <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Om aan te geven dat er is geen verdere parseren nodig is, stelt de <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>eigenschap `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Wanneer de gebeurtenis-handler is voltooid, als de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>is `null` of is niet van het juiste type, of de <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>eigenschap is `false`, wordt de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>met behulp van de cel wordt geparseerd <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>methode met standaard type-conversieprogramma&quot;s.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> De standaardimplementatie van deze methode parseert de waarde met behulp van de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, en <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Eigenschappen van de doorgegeven in. celstijl</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Als de waarde niet gelijk aan <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, de waarde wordt geparseerd met de <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>eigenschap en de type-conversieprogramma&quot;s doorgegeven in. is</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Voor het aanpassen van de omzetting van de waarde van een cel in een ingedeelde waarde voor de weergave, verwerkt de <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
