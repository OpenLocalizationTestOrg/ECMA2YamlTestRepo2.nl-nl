  summary: "Deze gebeurtenis treedt op wanneer de inhoud van een cel moeten worden ingedeeld voor weergave."
  remarks: "Standaard de <xref:System.Windows.Forms.DataGridView>probeert het besturingselement van een cel om waarde te converteren naar een indeling die geschikt is voor weergave.</xref:System.Windows.Forms.DataGridView> Het wordt bijvoorbeeld een numerieke waarde converteren naar een tekenreeks op voor weergave in het vak tabelcel. Kunt u aangeven dat de opmaak overeenkomst moet worden gebruikt door in te stellen de <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>eigenschap van de <xref:System.Windows.Forms.DataGridViewCellStyle>geretourneerd door de eigenschappen, zoals de <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Als de standaardopmaak onvoldoende is, kunt u de opmaak voor het verwerken van de CellFormattingevent kunt aanpassen. Deze gebeurtenis kunt u de exacte weergavewaarde, evenals de celstijlen zoals wilt gebruiken voor de Celweergave de kleur en achtergrond aangeven. Dit betekent dat u deze gebeurtenis voor elk soort cel opmaak, ongeacht of de waarde van de cel opmaak moet kan verwerken.       De gebeurtenis CellFormatting gebeurt telkens wanneer elke cel wordt getekend, dus u moet voorkomen langdurige bij het verwerken van deze gebeurtenis te verwerken. Deze gebeurtenis vindt ook plaats wanneer de cel <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>wordt opgehaald of de <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>methode wordt aangeroepen.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Wanneer u de gebeurtenis CellFormatting verwerkt de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>eigenschap met de waarde van de cel is geïnitialiseerd.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Als u aangepaste omzetting van de waarde van de cel in de weergegeven waarde opgeeft, stelt u de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>eigenschap in op de geconverteerde waarde, om te garanderen dat de nieuwe waarde van het type dat is opgegeven door de cel <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Om aan te geven dat er geen verdere waarde opmaak nodig is, stelt de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Wanneer de gebeurtenis-handler is voltooid, als de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>is `null` of is niet van het juiste type, of de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap is `false`, wordt de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>is geformatteerd met het <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, en <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Eigenschappen van de standaardcelstijl die wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>eigenschap die is geïnitialiseerd met behulp van de cel <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Ongeacht de waarde van de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap, de weergave-eigenschappen van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>eigenschap worden gebruikt voor het weergeven van de cel.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Zie voor meer informatie over aangepaste opmaak met behulp van de gebeurtenis CellFormatting [hoe: gegevensopmaak aanpassen in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Om te voorkomen prestatiestraffen bij het verwerken van deze gebeurtenis, toegang krijgen tot de cel via de parameters van de gebeurtenis-handler in plaats van rechtstreekse toegang tot de cel.       Voor het aanpassen van de omzetting van een opgemaakte, door de gebruiker opgegeven waarde in een werkelijke waarde, verwerkt de <xref:System.Windows.Forms.DataGridView.CellParsing>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellParsing>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
