  summary: "Deze gebeurtenis treedt op wanneer het snelmenu van een cel nodig is."
  remarks: "De gebeurtenis CellContextMenuStripNeeded treedt alleen op wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView>       Wanneer u de gebeurtenis CellContextMenuStripNeeded verwerkt, het snelmenu dat u in de handler opgeeft wordt weergegeven wanneer de gebruiker met de rechtermuisknop klikt een cel. Dit is handig als u wilt weergeven van een bepaald door de huidige status of de waarde van een cel snelmenu.       De gebeurtenis CellContextMenuStripNeeded gebeurt ook wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>eigenschap wordt opgehaald, hetzij via een programma of wanneer de gebruiker met de rechtermuisknop klikt een cel.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>       U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>en <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Eigenschappen om te bepalen van de status of de waarde van een cel en gebruik deze informatie om wijzigen de <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Deze eigenschap is geïnitialiseerd met de waarde van de cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       De gebeurtenis CellContextMenuStripNeeded bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>waarde voor meerdere cellen.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       U kunt ook snelmenu&quot;s opgeven voor afzonderlijke rijen in plaats van afzonderlijke cells door in te stellen van de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>eigenschap of verwerking van de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> De cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>instelling van de eigenschap heeft voorrang op de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>instelling van de eigenschap en de gebeurtenis CellContextMenuStripNeeded beide overschrijft de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis en de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>eigenschapsinstelling.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> U kunt evenwel opgeven `null` voor een cel snelmenu om te voorkomen dat een rij snelmenu wordt opgeheven.       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
