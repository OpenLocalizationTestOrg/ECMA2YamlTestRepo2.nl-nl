  remarks: "Deze gebeurtenis kunt u de rij voor nieuwe records vullen wanneer de gebruiker in de rij. Initiële waarden voor de rij die afkomstig zijn van de <xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>eigenschap van de <xref:System.Windows.Forms.DataGridViewCell>geretourneerd door elke kolom <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       In de gegevens gebonden modus cel alle waarden voor gegevens die zijn gebonden kolommen worden opgeslagen in de externe gegevensbron. Wanneer de gebruiker in de rij voor nieuwe records, wordt een nieuwe rij in de gegevensbron gemaakt voordat de gebeurtenis DefaultValuesNeeded. Wanneer u de waarden voor de <xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>eigenschap in de gebeurtenis-handler de waarden rechtstreeks met de gegevensbron worden toegevoegd.</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       In de virtuele modus, nadat u deze gebeurtenis treedt op, de <xref:System.Windows.Forms.DataGridView.CellValuePushed>gebeurtenis voor elke cel in de nieuwe rij zodat u kunt de standaardwaarden opslaan in uw aangepaste gegevensarchief.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Vervolgens de <xref:System.Windows.Forms.DataGridView.CellValueNeeded>gebeurtenis voor elke cel in de nieuwe rij bij het ophalen van de waarden die u hebt opgeslagen in de <xref:System.Windows.Forms.DataGridView.CellValuePushed>gebeurtenis, die vervolgens worden weergegeven.</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98