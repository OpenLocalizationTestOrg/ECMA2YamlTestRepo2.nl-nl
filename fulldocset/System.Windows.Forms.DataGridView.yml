indows.Forms.DataGridViewCellStyle>voor deze eigenschap instellen voor meerdere rijen.</xref:System.Windows.Forms.DataGridViewCellStyle> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
