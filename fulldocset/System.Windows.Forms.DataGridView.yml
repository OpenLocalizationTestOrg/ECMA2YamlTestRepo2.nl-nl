  remarks: "Met deze methode kunt geavanceerde aanpassing van de functie voor sorteren van de <xref:System.Windows.Forms.DataGridView>klasse.</xref:System.Windows.Forms.DataGridView> Om een zeer aangepaste sorteren bewerking implementeert, kunt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick>gebeurtenis en roep deze methode met een exemplaar van een klasse die implementeert de <xref:System.Collections.IComparer?displayProperty=fullName>interface als parameter.</xref:System.Collections.IComparer?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick> Normaal gesproken stelt u in dit geval de <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>eigenschap <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>voor het uitschakelen van automatische sortering en laat ruimte vrij voor een sorteersleutel glyph.</xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Bij het sorteren op kolommen ingesteld op programmeerniveau Sorteermodus, moet u weergeven de sorteren glyph zelf door in te stellen de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>       Deze methode werkt alleen wanneer de <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is niet ingesteld.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Wanneer u koppelt de <xref:System.Windows.Forms.DataGridView>besturingselement met een externe gegevensbron, moet u de sorteren bewerkingen geleverd door deze gegevensbron.</xref:System.Windows.Forms.DataGridView> Wanneer u uw eigen gegevensbron door het implementeren van de virtuele modus opgeeft, moet u ook uitvoeren de sorteren bewerkinge