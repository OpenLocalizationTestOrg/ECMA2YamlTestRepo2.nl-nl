    description: "De waarde van deze eigenschap kan niet worden ingesteld omdat wijzigingen in de huidige cel kunnen niet worden doorgevoerd of geannuleerd.       - of - de opgegeven cel bij het instellen van deze eigenschap wordt in een verborgen rij of kolom.       Herhaalde aanroepen is alleen toegestaan bij de <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> is gebonden aan een <xref:System.Windows.Forms.DataGridView.DataSource*>.</xref:System.Windows.Forms.DataGridView.DataSource*> Herhaalde aanroepen resultaten van een wijziging in de onderliggende gegevens."
