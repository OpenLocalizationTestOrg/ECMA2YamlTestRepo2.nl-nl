  remarks: "De <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>eigenschap wordt aangegeven of er een fout in een van de cellen in een rij.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> Als <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>is ingesteld op een andere waarde dan <xref:System.String.Empty>, klikt u vervolgens een glyph fout (![ErrorProvider pictogram](~/add/media/vberrorprovidericon.gif &quot;ErrorProvider pictogram&quot;)) wordt weergegeven in de rijkop.</xref:System.String.Empty> </xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       De standaardbreedte van de rijkop bevat onvoldoende ruimte voor de glyph fout al dan niet de glyph wordt weergegeven. Als de rij header-grootte is aangepast, zodat er niet voldoende ruimte voor een volledige weergave van de glyph, wordt de glyph niet weergegeven.       Omdat de rijkoppen tekst- en glyphs weergeven kunnen, de inhoud van koptekst wordt weergegeven door prioriteit, als volgt: 1.  De tekst die wordt weergegeven in de rij koptekstcel.      2.  De bewerkingstekening.      3.  De glyph fout.       Bijvoorbeeld, als de breedte van de rij wordt verlaagd, verdwijnt de fout glyph eerst vervolgens de standaard glyph en vervolgens tekst.       Advanced-gebruikers kunnen de glyph fout aanpassen door de ontwikkeling van een aangepaste <xref:System.Windows.Forms.DataGridViewRowHeaderCell>of <xref:System.Windows.Forms.DataGridViewCell>klasse.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewRowHeaderCell>"
