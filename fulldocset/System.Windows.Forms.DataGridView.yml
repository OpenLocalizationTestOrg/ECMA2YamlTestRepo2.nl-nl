  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de gebruiker is toegestaan om te selecteren van meer dan één cel, rij of kolom van de <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> tegelijk."
  remarks: "Wanneer de eigenschap MultiSelect is ingesteld op `true`, meerdere elementen (cellen, rijen of kolommen) kunnen worden geselecteerd in de <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> Als u wilt meerdere elementen selecteert, kan de gebruiker de CTRL-toets ingedrukt terwijl u op de elementen te selecteren. Opeenvolgende elementen kunnen worden geselecteerd door te klikken op het eerste element te selecteren en vervolgens, houd de SHIFT-toets te klikken op het laatste element te selecteren. Het bereik van de selectie is gebaseerd op de <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>eigenschap.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Bijvoorbeeld, als <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>is ingesteld op <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, kan de gebruiker meerdere kolommen te selecteren.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       U kunt de eigenschap MultiSelect toestaan dat een gebruiker meerdere elementen selecteren in de <xref:System.Windows.Forms.DataGridView>te beheren en uitvoeren van een bewerking voor de geselecteerde elementen.</xref:System.Windows.Forms.DataGridView> De gebruiker meerdere cellen selecteren en vervolgens met de rechtermuisknop op een geselecteerde cel om het snelmenu dat wordt weergegeven een aantal taken uit te voeren op de geselecteerde cellen weer te geven.       Om te bepalen welke cellen, rijen of kolommen zijn geselecteerd in de <xref:System.Windows.Forms.DataGridView>besturingselement u toegang hebt tot de <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, of <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>eigenschap.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Om te bepalen het aantal geselecteerde cellen, roept u de <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>methode met de waarde van een argument van <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Gebruik de <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>methode voor het ophalen van het aantal geselecteerde rijen en de <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>methode voor het ophalen van het aantal kolommen.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Deze methoden zijn efficiënter dan de verzamelingen rechtstreekse toegang tot bij het werken met grote hoeveelheden gegevens. Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
