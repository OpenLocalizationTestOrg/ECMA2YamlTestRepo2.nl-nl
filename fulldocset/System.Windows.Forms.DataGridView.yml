  remarks: "Kolommen automatisch worden gegenereerd wanneer deze eigenschap is ingesteld op `true` en de <xref:System.Windows.Forms.DataGridView.DataSource%2A>of <xref:System.Windows.Forms.DataGridView.DataMember%2A>Eigenschappen worden ingesteld of gewijzigd.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Kolommen kunnen ook automatisch worden gegenereerd wanneer de eigenschap AutoGenerateColumns wordt gewijzigd van `false` naar `true`. Als deze eigenschap is `true` en de <xref:System.Windows.Forms.DataGridView.DataSource%2A>verandert, dus er zijn kolommen die niet overeenkomen met de kolommen van de vorige <xref:System.Windows.Forms.DataGridView.DataSource%2A>waarde, gegevens in de niet-overeenkomende kolommen wordt verwijderd.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Deze eigenschap wordt genegeerd als de <xref:System.Windows.Forms.DataGridView.DataSource%2A>of <xref:System.Windows.Forms.DataGridView.DataMember%2A>Eigenschappen zijn niet ingesteld.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Wanneer AutoGenerateColumns is ingesteld op `true`, wordt de <xref:System.Windows.Forms.DataGridView>besturingselement genereert één kolom voor elke openbare eigenschap van de objecten in de gegevensbron.</xref:System.Windows.Forms.DataGridView> Als de afhankelijke objecten implementeert de <xref:System.ComponentModel.ICustomTypeDescriptor>interface, het besturingselement genereert één kolom voor elke eigenschap die is geretourneerd door de <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>methode.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Elke kolomkop wordt de waarde van de naam van de eigenschap de kolom vertegenwoordigt bevatten.       Als u de <xref:System.Windows.Forms.DataGridView.DataSource%2A>AutoGenerateColumns eigenschap maar ingesteld op `false`, moet u handmatig kolommen toevoegen.</xref:System.Windows.Forms.DataGridView.DataSource%2A> U kunt elke kolom toegevoegd aan de gegevensbron binden door in te stellen de <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>eigenschap in op de naam van een eigenschap die worden weergegeven door de afhankelijke objecten.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Instelling de <xref:System.Windows.Forms.DataGridView.DataSource%2A>in de ontwerpfunctie voor Windows Forms automatisch de AutoGenerateColumns eigenschap ingesteld op `false` en genereert de code voor het toevoegen en een kolom voor elke eigenschap in de gegevensbron binden.</xref:System.Windows.Forms.DataGridView.DataSource%2A> De code die wordt gegenereerd tijdens ontwerptijd is gelijk aan de handmatig toegevoegde code weergegeven in het volgende voorbeeld. Het is niet hetzelfde zijn als het automatisch genereren van kolommen tijdens runtime die optreedt wanneer de eigenschap AutoGenerateColumns is ingesteld op `true`."
