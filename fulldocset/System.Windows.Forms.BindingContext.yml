  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "De verzameling van beheert <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> objecten voor elk object dat eigenschappen van overneemt de <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> klasse."
  remarks: "Elke Windows-formulier heeft ten minste één BindingContext-object dat u beheert de <xref:System.Windows.Forms.BindingManagerBase>objecten voor het formulier.</xref:System.Windows.Forms.BindingManagerBase> Omdat de <xref:System.Windows.Forms.BindingManagerBase>klasse is abstract, het retourtype van de <xref:System.Windows.Forms.BindingContext.Item%2A>eigenschap is een <xref:System.Windows.Forms.CurrencyManager>of een <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Als de gegevensbron een object dat één eigenschap (in plaats van een lijst met objecten) is, kan worden geretourneerd. het <xref:System.Type>is een <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Als u bijvoorbeeld een <xref:System.Windows.Forms.TextBox>Als de gegevensbron een <xref:System.Windows.Forms.PropertyManager>wordt geretourneerd.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Anderzijds, als de gegevensbron is een object dat wordt geïmplementeerd <xref:System.Collections.IList>of <xref:System.ComponentModel.IBindingList>, een <xref:System.Windows.Forms.CurrencyManager>wordt geretourneerd.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Voor elke gegevensbron op een Windows-formulier is er een enkele <xref:System.Windows.Forms.CurrencyManager>of <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Omdat er mogelijk meerdere gegevensbronnen die zijn gekoppeld aan een Windows-formulier, de BindingContext kunt u ophalen van een bepaalde <xref:System.Windows.Forms.CurrencyManager>die zijn gekoppeld aan een gegevensbron.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Bij gebruik van de <xref:System.Windows.Forms.BindingContext.Item%2A>eigenschap, de BindingContext maakt u een nieuwe <xref:System.Windows.Forms.BindingManagerBase>Als deze niet al bestaat.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Dit kan leiden tot enige verwarring wanneer het geretourneerde object niet beheert kan de lijst (of een lijst) die u van plan bent. Om te voorkomen dat een ongeldige retourneren <xref:System.Windows.Forms.BindingManagerBase>, gebruiken de <xref:System.Windows.Forms.BindingContext.Contains%2A>methode om te bepalen of de gewenste <xref:System.Windows.Forms.BindingManagerBase>bestaat al.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Als u een containerbesturingselement, zoals een <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, of <xref:System.Windows.Forms.TabControl>om gegevensgebonden besturingselementen bevatten, kunt u een BindingContext voor alleen die containerbesturingselement en de bijbehorende besturingselementen.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Vervolgens elk deel van uw formulier kan worden beheerd door een eigen <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Zie de <xref:System.Windows.Forms.BindingContext.%23ctor%2A>constructor voor meer informatie over het maken van meerdere <xref:System.Windows.Forms.BindingManagerBase>objecten voor dezelfde gegevensbron.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Als u een <xref:System.Windows.Forms.TextBox>aan een formulier te beheren en bindt dit aan een kolom van een tabel in een gegevensset het besturingselement communiceert met de BindingContext van dat formulier.</xref:System.Windows.Forms.TextBox> De BindingContext op zijn beurt wordt gesproken naar de specifieke <xref:System.Windows.Forms.CurrencyManager>voor de koppeling van die gegevens.</xref:System.Windows.Forms.CurrencyManager> Als u een query uitgevoerd de `Position` eigenschap van de <xref:System.Windows.Forms.CurrencyManager>, wordt de huidige record voor de binding van die rapporteren <xref:System.Windows.Forms.TextBox>besturingselement.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> In het volgende codevoorbeeld een <xref:System.Windows.Forms.TextBox>besturingselement is gebonden aan de `FirstName` kolom van een `Customers` tabel op de `dataSet1` dataset door middel van de BindingContext voor de notatie.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```U kunt een tweede toevoegen <xref:System.Windows.Forms.TextBox>besturingselement (`TextBox2`) aan het formulier en bind dit aan de `LastName` kolom van de `Customers` tabel in dezelfde gegevensset.</xref:System.Windows.Forms.TextBox> De BindingContext is op de hoogte van de eerste binding (`TextBox1` naar `Customers.FirstName`), zodat deze dezelfde zou gebruiken <xref:System.Windows.Forms.CurrencyManager>, zoals beide tekstvakken aan dezelfde gegevensset gebonden zijn (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Als u bindt `TextBox2` naar een andere gegevensset de BindingContext maakt en beheert een tweede <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       Het is belangrijk dat consistent over hoe u stelt de <xref:System.Windows.Forms.ListControl.DataSource%2A>en <xref:System.Windows.Forms.ListControl.DisplayMember%2A>eigenschappen; anders wordt de BindingContext maakt meerdere valuta managers voor dezelfde gegevensset, wat tot fouten leidt.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Het volgende codevoorbeeld toont een aantal manieren om in te stellen van de eigenschappen en de bijbehorende objecten van de BindingContext. U kunt de eigenschappen die met een van de volgende methoden kunt instellen, zolang u overal in de code consistent zijn.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> De meeste Windows Forms-toepassingen binden via een <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> De <xref:System.Windows.Forms.BindingSource>onderdeel ingekapseld een <xref:System.Windows.Forms.CurrencyManager>en beschrijft de <xref:System.Windows.Forms.CurrencyManager>programmeerinterface.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Wanneer u een <xref:System.Windows.Forms.BindingSource>voor binding, moet u de leden weergegeven met de <xref:System.Windows.Forms.BindingSource>te bewerken &quot;valuta&quot; (dat wil zeggen, `Position`) in plaats van de BindingContext doorlopen.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
