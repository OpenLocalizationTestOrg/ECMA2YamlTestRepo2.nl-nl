  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Windows.Forms.BindingContext&quot;> </xref> klasse."
  remarks: "Als u wilt dat meerdere <xref:System.Windows.Forms.BindingManagerBase>exemplaren voor dezelfde gegevensbron, een nieuwe maken <xref:System.Windows.Forms.BindingContext>en in te stellen voor de <xref:System.Windows.Forms.Control.BindingContext%2A>eigenschap van een object dat kenmerken van de <xref:System.Windows.Forms.Control>klasse overneemt.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Bijvoorbeeld, als er twee <xref:System.Windows.Forms.BindingManagerBase>objecten (uit twee verschillende <xref:System.Windows.Forms.BindingContext>objecten), kunt u instellen de <xref:System.Windows.Forms.BindingManagerBase.Position%2A>Eigenschappen van elke <xref:System.Windows.Forms.BindingManagerBase>op verschillende waarden.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Dit zorgt ervoor dat elke reeks gegevensgebonden besturingselementen om verschillende waarden uit de dezelfde gegevensbron weer te geven."
  example:
  - "The following code example creates two new <xref:System.Windows.Forms.BindingContext> objects and assigns each object to the <xref:System.Windows.Forms.BindingContext> property of a <xref:System.Windows.Forms.GroupBox> control. `GroupBox1` contains `TextBox1`, and `GroupBox2` contains `TextBox2` (which is accomplished by using the <xref:System.Windows.Forms.Control.ControlCollection.AddRange%2A> method of the <xref:System.Windows.Forms.Control.ControlCollection> class). The example then adds <xref:System.Windows.Forms.Binding> objects to the two <xref:System.Windows.Forms.TextBox> controls, binding each to the same data source and data member. The example also shows two event handlers that use the <xref:System.Windows.Forms.BindingContext> from the <xref:System.Windows.Forms.GroupBox> controls to set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on different <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic BindingContext.BindingContext Example#1](~/add/codesnippet/csharp/m-system.windows.forms.b_17_1.cs)]\n [!code-cpp[Classic BindingContext.BindingContext Example#1](~/add/codesnippet/cpp/m-system.windows.forms.b_17_1.cpp)]\n [!code-vb[Classic BindingContext.BindingContext Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.b_17_1.vb)]"
