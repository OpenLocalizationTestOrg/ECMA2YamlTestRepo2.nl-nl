- uid: System.Windows.Forms.BindingContext.Item(System.Object,System.String)
  id: Item(System.Object,System.String)
  parent: System.Windows.Forms.BindingContext
  langs:
  - csharp
  name: Item(Object,String)
  nameWithType: BindingContext.Item(Object,String)
  fullName: System.Windows.Forms.BindingContext.Item(Object,String)
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Haalt een <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> dat is gekoppeld aan de opgegeven gegevensbron en gegevenslid."
  remarks: "Gebruik dit overbelasting wanneer de <xref:System.Windows.Forms.BindingManagerBase>beheert een set <xref:System.Windows.Forms.Binding>objecten waarvoor de gegevensbron meerdere objecten bevat.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Bijvoorbeeld, een <xref:System.Data.DataSet>kan bevatten diverse <xref:System.Data.DataTable>objecten gekoppeld met <xref:System.Data.DataRelation>objecten.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> In dat geval moet is het pad navigatie vereist om in te schakelen <xref:System.Windows.Forms.BindingContext>naar de juiste <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> retourneren</xref:System.Windows.Forms.BindingContext>      > [!NOTE] > De itemeigenschap retourneert altijd een <xref:System.Windows.Forms.BindingManagerBase>, wanneer de `dataMember` parameter is geldig.</xref:System.Windows.Forms.BindingManagerBase> Er wordt nooit geretourneerd `null`.       Zie de <xref:System.Windows.Forms.Binding>klasse voor een lijst met mogelijke gegevensbronnen en voor informatie over het maken van bindingen tussen besturingselementen en gegevensbronnen.</xref:System.Windows.Forms.Binding>       Als de gewenste <xref:System.Windows.Forms.BindingManagerBase>beheert een lijst de navigatie-pad moet ook eindigen met een lijst.</xref:System.Windows.Forms.BindingManagerBase> Bijvoorbeeld de volgende C#-code koppelt een <xref:System.Windows.Forms.TextBox>beheer om de volgorde datum in een tabel met orders.</xref:System.Windows.Forms.TextBox> De navigatie-pad bevat de <xref:System.Data.DataTable.TableName%2A>, wordt de <xref:System.Data.DataRelation.RelationName%2A>, en de <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> Echter, de <xref:System.Windows.Forms.BindingManagerBase>moet worden opgehaald met alleen de <xref:System.Data.DataTable.TableName%2A>en <xref:System.Data.DataRelation.RelationName%2A>(die wordt omgezet in een lijst).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```Bij het retourneren van een <xref:System.Windows.Forms.BindingManagerBase>moet u dezelfde gegevensbron als de <xref:System.Windows.Forms.Binding>en wijzigen van alleen de navigatie-pad.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Gebruik de <xref:System.Windows.Forms.BindingContext.Contains%2A>methode om te bepalen of de gewenste <xref:System.Windows.Forms.BindingManagerBase>bestaat al.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "De gegevensbron die is gekoppeld aan een bepaalde <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
      type: System.String
      description: "Een navigatie-pad met de informatie die wordt omgezet in een specifieke <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    return:
      type: System.Windows.Forms.BindingManagerBase
      description: "De <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> voor de opgegeven gegevensbron en gegevenslid."
  overload: System.Windows.Forms.BindingContext.Item*
