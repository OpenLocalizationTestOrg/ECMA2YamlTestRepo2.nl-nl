  remarks: "Een <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gemachtigdenmethode maakt gebruik van de constructor TemplateModeChangedEventArgs initialiseren een <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>object voor gebruik met een <xref:System.Web.UI.Design.ViewEventArgs>object.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Wanneer u afsluit of sjabloon bewerkingsmodus invoeren, de ontwerpfunctie host initialiseert een <xref:System.Web.UI.Design.ViewEventArgs>object voor een <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenistype en stelt de <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>eigenschap met een <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>object.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> De `newTemplateGroup` parameter geeft u een nieuwe sjabloongroep wanneer u de sjabloon bewerkingsmodus invoert. De `newTemplateGroup` parameter is gewoonlijk `null` voor sjabloon bewerkingsmodus afsluiten."
