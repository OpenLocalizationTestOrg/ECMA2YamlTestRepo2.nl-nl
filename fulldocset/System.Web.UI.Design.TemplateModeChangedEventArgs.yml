  summary: "Biedt gegevens voor een <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> gebeurtenis die wordt gegenereerd wanneer de sjabloonmodus wordt gewijzigd voor een besturingselement op het ontwerpoppervlak."
  remarks: "De <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis wordt geactiveerd door een ontwerpfunctie host, zoals [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], voor bepaalde acties op een besturingselement van het ontwerpoppervlak.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Bijvoorbeeld, een gebeurtenis treedt op wanneer u in of uit de sjabloon voor een besturingselement de modus bewerken.       De <xref:System.Web.UI.Design.ControlDesigner>klasse levert een gemachtigde standaard voor het afhandelen van de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Wanneer u afsluit of sjabloon bewerkingsmodus invoeren, de ontwerpfunctie host initialiseert een <xref:System.Web.UI.Design.ViewEventArgs>object voor een <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenistype en stelt de <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>eigenschap met een object TemplateModeChangedEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Wanneer de <xref:System.Web.UI.Design.ViewEventArgs>object geeft aan dat de sjabloonmodus is gewijzigd, wordt de gemachtigde standaard in de <xref:System.Web.UI.Design.ControlDesigner>klasse updates de waarde voor de <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>eigenschap.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Aangepaste designers die zijn afgeleid van de <xref:System.Web.UI.Design.TemplatedControlDesigner>klasse kunt overschrijven de <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>methode kunnen extra verwerking als de sjabloon bewerken modus wordt gewijzigd voor een besturingselement op het ontwerpoppervlak.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Zie voor meer informatie over gebeurtenissen en gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
