  name: Serialize(TextWriter,TrackingProfile)
  nameWithType: TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Het profiel bijhouden serialiseert in een XML-document met het profiel bijhouden definitie van de XML-Schema (XSD)."
  remarks: "Serialisatie verwijst naar het proces van het maken van een juist opgemaakte XML-document van een geldige <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Serialiseren gebruikmaakt van het profiel bijhouden <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>voor het serialiseren van het profiel bijhouden.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> `profile`moet een geldige <xref:System.Workflow.Runtime.Tracking.TrackingProfile>die ten minste één geldig bijhouden punt bevat.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Validatie van het profiel van de tracering wordt uitgevoerd tijdens de serialisatie, en, indien het profiel van de tracering niet geldig is is, een <xref:System.ArgumentException>gegenereerd.</xref:System.ArgumentException> U kunt deze uitzondering wordt onderschept en onderzoekt de berichteigenschap om de oorzaak van de validatiefout vast te stellen. Als er een niet-verwerkte uitzonderingen tijdens het serialiseren van het profiel bijhouden, wordt het exemplaar van de workflow waarvoor het bijhouden van profiel is aangevraagd beëindigd."
  example:
  - "The following code example demonstrates how you can create a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the Serialize method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
  syntax:
    content: public void Serialize (System.IO.TextWriter writer, System.Workflow.Runtime.Tracking.TrackingProfile profile);
    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: "A valid <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref>."
    - id: profile
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "Wanneer deze methode retourneert, bevat een <xref:System.IO.TextWriter>die het XML-document bevat.</xref:System.IO.TextWriter> De parameter is doorgegeven niet geïnitialiseerd."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profile</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>writer</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profile</code>is niet een geldig tracking-profiel."
  platform:
  - net462
