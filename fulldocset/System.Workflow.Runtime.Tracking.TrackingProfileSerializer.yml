  remarks: "Deze eigenschap wordt het profiel bijhouden XSD-gebruikt door het <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>uitvoeren van serialisatie en deserialisatie van een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> U mag deze eigenschap ook gebruiken om op te halen van het profiel bijhouden XSD om uw eigen validator schrijven voor het bijhouden van profielen. U wilt bijvoorbeeld doen om te valideren van XML-opmerkingen voor het bijhouden van profielen zonder dat u uitvoert deserialisatie."
