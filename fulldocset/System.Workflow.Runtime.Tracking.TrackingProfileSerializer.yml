  type: Class
  summary: "Biedt methoden voor het serialiseren en deserialiseren van profielen bijhouden in en uit XML-documenten met behulp van het profiel bijhouden XML-schemadefinitie (XSD)."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De TrackingProfileSerializer gebruikmaakt van het bijhouden-profiel XSD uit <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>voor het serialiseren van <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objecten in een geldig XML-documenten en voor het deserialiseren van geldige XML-documenten in <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objecten.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> De TrackingProfileSerializer worden gevalideerd tijdens zowel serialisatie en deserialisatie en, indien nodig, genereert een juiste uitzondering.       Een XML-document biedt een handige indeling waarin u voor het opslaan van een profiel bijhouden. Het bevat ook een programmering van het ontwerpen van profielen bijhouden. De out-of-box <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>een TrackingProfileSerializer gebruikt voor het serialiseren en deserialiseren van de tracerings-profielen die zijn opgeslagen in de database.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

