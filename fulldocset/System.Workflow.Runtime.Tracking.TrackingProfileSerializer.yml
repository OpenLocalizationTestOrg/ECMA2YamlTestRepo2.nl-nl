  summary: "De XML-document dat is opgenomen in de tekstlezer met het profiel bijhouden definitie van de XML-Schema (XSD) deserializes."
  remarks: "Deserialisatie verwijst naar het proces van het maken van een object van een juist opgemaakte XML-document. Maakt gebruik van de tracering profiel XSD opgenomen in <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>het XML-document dat is opgenomen in de tekstlezer in een geldige <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> deserialiseren</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> deserialiseren Validatie van het XML-document wordt uitgevoerd tijdens de deserialisatie, en, indien het document niet geldig is, een <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>gegenereerd.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> U kunt deze uitzondering onderschept en onderzoeken <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>vaststellen wat de oorzaak van de validatiefout.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Als er geen niet-verwerkte uitzonderingen zijn tijdens het deserialiseren van het profiel bijhouden wordt het exemplaar van de workflow waarvoor het bijhouden van profiel is aangevraagd worden beëindigd.      > [!NOTE] > Als u wilt de validatie uitvoeren zonder het deserialiseren van de XML-representatie van een profiel bijhouden, kunt u uw eigen bijhouden validator profiel schrijven. Zie de <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>eigenschap voor meer informatie.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
  syntax:
