  summary: "Opgehaald of ingesteld van de aangepaste inhoud voor een item in de invoegmodus."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement een andere sjabloon voor de rij op basis van de huidige modus van het besturingselement weergegeven (opgegeven door de <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>eigenschap).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> De volgende tabel ziet welke sjabloon wordt gebruikt voor elke modus instelt.      | Modus | Sjabloon weergegeven |   |----------|-----------------------|   | Bewerken | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Invoegen | InsertItemTemplate |   | Alleen-lezen | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Gebruik de eigenschap InsertItemTemplate definiëren van uw eigen gebruikersinterface (UI) voor de gegevens rij wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement is in de invoegmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> De sjabloon insert-item bevat meestal de besturingselementen voor de invoer voor de gebruiker om de waarden voor de nieuwe record invoeren, evenals opdrachtknoppen de record in te voegen en de insert-bewerking te annuleren.       Om op te geven van de aangepaste sjabloon, de eerste plaats `<InsertItemTemplate>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> U kunt vervolgens een lijst voor de inhoud van de sjabloon tussen het openen en sluiten `<InsertItemTemplate>` labels. Met behulp van een expressie van de binding in twee richtingen, kunt u een veld koppelen aan een invoer-besturingselement. Wanneer een record wordt ingevoegd, de <xref:System.Web.UI.WebControls.FormView>besturingselement automatisch wordt de veldwaarde geëxtraheerd uit de bijbehorende invoer-besturingselement.</xref:System.Web.UI.WebControls.FormView> Zie voor meer informatie over expressies binding in twee richtingen [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Toevoegen voor het maken van de opdrachtknoppen waarmee de ingebouwde annuleren en invoegbewerkingen besturingselement opdrachtknop aan de sjabloon met de `CommandName` eigenschap is ingesteld op een van de waarden die worden vermeld in de volgende tabel.      | Knop opdrachttype | De waarde CommandName |   |-------------------------|-----------------------|   | Annuleren | &quot; Annuleren &quot;|   | Invoegen | &quot; Voeg &quot; |       U kunt het uiterlijk van de sjabloon item beheren met behulp van de <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>"
  example:
