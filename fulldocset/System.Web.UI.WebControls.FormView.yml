  namespace: System.Web.UI.WebControls
  summary: "Haalt de <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> -object met de pagineringsfunctie rij weergegeven aan de onderkant van de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  remarks: "Wanneer paginering is ingeschakeld (als de <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>eigenschap is ingesteld op `true`), een extra rij de rij pager automatisch wordt weergegeven in de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> De rij pager bevat besturingselementen die door de gebruiker om te navigeren naar andere records toestaan en tegelijkertijd boven, onder, of de boven- en onderkant van het besturingselement kunnen worden weergegeven. Gebruik de eigenschap BottomPagerRow om programmatisch toegang tot de <xref:System.Web.UI.WebControls.FormViewRow>-object met de onderste pager rij in de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > BottomPagerRow voor de eigenschap is alleen beschikbaar als de <xref:System.Web.UI.WebControls.FormView>besturingselement maakt de onderste pager rij in de <xref:System.Web.UI.WebControls.FormView.ItemCreated>gebeurtenis.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Deze eigenschap wordt doorgaans gebruikt wanneer u de onderste pager rij, bijvoorbeeld moet bij het toevoegen van aangepaste inhoud programmatisch te manipuleren. Wijzigingen in de eigenschap BottomPagerRow moet worden uitgevoerd na de <xref:System.Web.UI.WebControls.FormViewRow>-object met de onderste pager rij is gemaakt, anders wordt de <xref:System.Web.UI.WebControls.FormView>besturingselement worden alle wijzigingen overschreven.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>"
