- uid: System.Web.UI.WebControls.FormView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: FormView.AllowPaging
  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de functie paginering is ingeschakeld."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement beschikt over ingebouwde pagineringsmogelijkheden, waardoor een gebruiker om te navigeren naar een andere record in de gegevensbron.</xref:System.Web.UI.WebControls.FormView> De functie paginering kan worden gebruikt met een gegevensbronobject die ondersteuning biedt voor de <xref:System.Collections.ICollection?displayProperty=fullName>-interface of een gegevensbron met ondersteuning voor paginering mogelijkheid.</xref:System.Collections.ICollection?displayProperty=fullName>       De paginering als onderdeel wilt inschakelen, stelt u de eigenschap AllowPaging op `true`. U kunt het totale aantal items in de onderliggende gegevensbron bepalen met behulp van de <xref:System.Web.UI.WebControls.FormView.PageCount%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Om te bepalen van de index van het item dat momenteel wordt weergegeven, gebruikt de <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Wanneer paginering is ingeschakeld, wordt een extra rij de rij pager automatisch weergegeven in de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> De rij pager bevat de navigatieknoppen pagina en tegelijkertijd boven, onder, of de boven- en onderkant van het besturingselement kan worden weergegeven. De rij pager heeft vier ingebouwde pager weergavemodus. De volgende tabel beschrijft de vier modi.      | Modus | Beschrijving |   |----------|-----------------|   | `PagerButton.NextPrevious`| Een verzameling die bestaat uit de knoppen Vorige en volgende paginering-besturingselementen. |   | `PagerButton.NextPreviousFirstLast`| Een set van paginering besturingselementen die bestaat uit eerdere, vervolgens voornaam en achternaam knoppen. |   | `PagerButton.Numeric`| Een reeks paginering besturingselementen die bestaan uit genummerd rechtstreeks koppeling knoppen pagina&quot;s openen. Dit is de standaardmodus. |   | `PagerButton.NumericFirstLast`| Een reeks paginering besturingselementen die bestaan uit genummerde en eerste en laatste koppeling knoppen. |      > [!NOTE] > De <xref:System.Web.UI.WebControls.FormView>besturingselement automatisch de rij pager wordt verborgen wanneer de gegevensbron minder dan twee records bevat.</xref:System.Web.UI.WebControls.FormView>       U kunt de instellingen van de rij pager (zoals de pagineringsfunctie weergavemodus, het aantal pagina bevat koppelingen naar op een tijd en de pagineringsbesturingselement tekstlabel weergeven) beheren via de <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> Gebruik om te bepalen de vormgeving van de pager rij (inclusief de achtergrondkleur en tekstkleur), de <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> De <xref:System.Web.UI.WebControls.FormView>beheer kunt u een aangepaste sjabloon voor de rij pager definiëren.</xref:System.Web.UI.WebControls.FormView> Zie voor meer informatie over het maken van een aangepaste pager rij sjabloon <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       De <xref:System.Web.UI.WebControls.FormView>besturingselement biedt verschillende gebeurtenissen die u gebruiken kunt voor het uitvoeren van een aangepaste actie wanneer paginering optreedt.</xref:System.Web.UI.WebControls.FormView> De volgende tabel bevat de beschikbare gebeurtenissen.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen wordt geklikt, maar na de <xref:System.Web.UI.WebControls.FormView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Deze gebeurtenis wordt doorgaans gebruikt wanneer u een taak uitvoeren nadat de gebruiker naar een andere record in het besturingselement navigeert moet. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.FormView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van de wisselbestandsbewerking. |      > [!NOTE] > Deze gebeurtenissen niet worden gegenereerd wanneer u wijzigt de <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>eigenschap programmatisch.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>inschakelen van de functie paginering; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.AllowPaging*
  exceptions: []
  platform:
  - net462
