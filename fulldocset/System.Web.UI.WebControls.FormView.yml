  remarks: "Gebruik de eigenschap InsertRowStyle om te bepalen de vormgeving van de gegevens rij wanneer een <xref:System.Web.UI.WebControls.FormView>besturingselement is in de invoegmodus.</xref:System.Web.UI.WebControls.FormView> Wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement is in de invoegmodus, de gegevensrij wordt de gebruiker gedefinieerde inhoud die wordt opgegeven door de <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.TableItemStyle>object wordt geretourneerd.</xref:System.Web.UI.WebControls.TableItemStyle>       De eigenschappen kunnen worden ingesteld op declaratief met behulp van een van de volgende methoden:-plaats een kenmerk in de begincode van de <xref:System.Web.UI.WebControls.FormView>besturingselement in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.TableItemStyle>object (bijvoorbeeld `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Nesten een `<InsertRowStyle>` element tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView>       De eigenschappen kunnen ook via een programma in het formulier worden ingesteld `Property.Subproperty` (bijvoorbeeld `InsertRowStyle.ForeColor`). Algemene instellingen omvatten meestal een aangepaste achtergrondkleur, voorgrondkleur en lettertype-eigenschappen."
