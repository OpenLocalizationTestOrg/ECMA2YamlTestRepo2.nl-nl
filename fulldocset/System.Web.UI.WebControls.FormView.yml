  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: TopPagerRow
  nameWithType: FormView.TopPagerRow
  fullName: System.Web.UI.WebControls.FormView.TopPagerRow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Haalt de <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> -object met de pagineringsfunctie rij weergegeven aan de bovenkant van een <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  remarks: "Wanneer paginering is ingeschakeld (als de <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>eigenschap is ingesteld op `true`), een extra rij de rij pager automatisch wordt weergegeven in de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> De rij pager bevat besturingselementen die door de gebruiker om te navigeren naar andere records toestaan en tegelijkertijd boven, onder, of de boven- en onderkant van het besturingselement kunnen worden weergegeven. Gebruik de eigenschap TopPagerRow om programmatisch toegang tot de <xref:System.Web.UI.WebControls.FormViewRow>-object met de hoogste pager rij in de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > TopPagerRow voor de eigenschap is alleen beschikbaar als de <xref:System.Web.UI.WebControls.FormView>besturingselement maakt de bovenste pager rij in de <xref:System.Web.UI.WebControls.FormView.ItemCreated>gebeurtenis.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Deze eigenschap wordt doorgaans gebruikt wanneer u de bovenste pager rij, bijvoorbeeld moet bij het toevoegen van aangepaste inhoud programmatisch te manipuleren. Wijzigingen in de eigenschap TopPagerRow moet worden uitgevoerd na de <xref:System.Web.UI.WebControls.FormView>besturingselement is gebonden aan gegevens, anders wordt de <xref:System.Web.UI.WebControls.FormView>besturingselement worden alle wijzigingen overschreven.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the TopPagerRow property to access the pager row displayed at the top of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-vb[FormViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_408_1.aspx)]\n [!code-cs[FormViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.FormViewRow TopPagerRow { get; }
    return:
      type: System.Web.UI.WebControls.FormViewRow
      description: "Een <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> die staat voor de bovenste pager rij in de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  overload: System.Web.UI.WebControls.FormView.TopPagerRow*
  exceptions: []
  platform:
  - net462
