- uid: System.Web.UI.WebControls.FormView.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: FormView.EditItemTemplate
  fullName: System.Web.UI.WebControls.FormView.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de aangepaste inhoud voor een item in de bewerkingsmodus."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement een andere sjabloon voor de rij op basis van de huidige modus van het besturingselement weergegeven (opgegeven door de <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>eigenschap).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> De volgende tabel ziet welke sjabloon wordt gebruikt voor elke modus instelt.      | Modus | Sjabloon weergegeven |   |----------|-----------------------|   | Bewerken | EditItemTemplate |   | Invoegen | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Alleen-lezen | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Gebruik de eigenschap EditItemTemplate voor het definiëren van uw eigen gebruikersinterface (UI) voor de gegevens rij wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement is in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> De sjabloon bewerken-item bevat meestal de besturingselementen voor de invoer voor de gebruiker om het bijwerken van de waarden van een bestaande record, evenals de opdrachtknoppen de record bij te werken en de updatebewerking te annuleren.       Om op te geven van de aangepaste sjabloon, de eerste plaats `<EditItemTemplate>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> U kunt vervolgens een lijst voor de inhoud van de sjabloon tussen het openen en sluiten `<EditItemTemplate>` labels. Met behulp van een expressie van de binding in twee richtingen, kunt u een veld koppelen aan een invoer-besturingselement. Hierdoor kan de <xref:System.Web.UI.WebControls.FormView>beheer om de oorspronkelijke veldwaarde automatisch wordt weergegeven in het bijbehorende invoer besturingselement in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView> Wanneer een record wordt bijgewerkt, de <xref:System.Web.UI.WebControls.FormView>besturingselement wordt automatisch de bijgewerkte veldwaarde geëxtraheerd uit de bijbehorende invoer-besturingselement.</xref:System.Web.UI.WebControls.FormView> Zie voor meer informatie over expressies binding in twee richtingen [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Toevoegen voor het maken van opdrachtknoppen die de ingebouwde annuleren en de update-bewerkingen uitvoeren, een opdrachtknop aan de sjabloon met de `CommandName` eigenschap is ingesteld op een van de waarden die worden vermeld in de volgende tabel.      | Knop opdrachttype | De waarde CommandName |   |-------------------------|-----------------------|   | Annuleren | &quot; Annuleren &quot;|   | Update | &quot; Update &quot;|       U kunt het uiterlijk van de sjabloon item beheren met behulp van de <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in edit mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_886_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_886_1.aspx)]"
