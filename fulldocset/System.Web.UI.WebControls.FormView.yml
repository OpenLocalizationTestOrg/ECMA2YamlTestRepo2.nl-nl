  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Geeft de waarden van één record van een gegevensbron met behulp van aangepaste sjablonen. Het besturingselement FormView kunt u bewerken, verwijderen en het invoegen van records."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [sjablonen](#templates)      -   [binden aan gegevens](#binding_to_data)      -   [gegevensbewerkingen](#data_operations)      -   [aanpassen van de gebruikersinterface](#customizing_the_user_interface)      -   [gebeurtenissen](#events)      -   [toegankelijkheid](#accessibility)      -   [toepassen van CSS-stijlen](#applying_styles)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de FormView besturingselement wordt gebruikt om één record van een gegevensbron weer te geven.       Het is vergelijkbaar met de <xref:System.Web.UI.WebControls.DetailsView>beheren, behalve de gebruiker gedefinieerde sjablonen in plaats van de rijvelden worden weergegeven.</xref:System.Web.UI.WebControls.DetailsView> Maken van uw eigen sjablonen biedt u meer flexibiliteit bij het beheren van hoe de gegevens worden weergegeven. Het besturingselement FormView ondersteunt de volgende functies: - Binding met de besturingselementen voor gegevensbronnen, zoals <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Ingebouwde mogelijkheden voor invoegen.      -Ingebouwde bijwerken en verwijderen van mogelijkheden.      -Ingebouwde pagineringsmogelijkheden voor.      -Programmatisch toegang biedt tot het objectmodel FormView dynamisch instellen van eigenschappen, gebeurtenissen verwerken, enzovoort.      -Aanpasbare weergave door gebruiker gedefinieerde sjablonen, thema&quot;s en stijlen.      <a name=&quot;templates&quot;></a>## Sjablonen voor de FormView besturingselement weer te geven van inhoud, moet u sjablonen maken voor de verschillende onderdelen van het besturingselement. De meeste sjablonen zijn optioneel. echter, moet u een sjabloon voor de modus waarin het besturingselement is geconfigureerd. Een besturingselement FormView die ondersteuning biedt voor invoegen records moet bijvoorbeeld een insert-item sjabloon is gedefinieerd. De volgende tabel bevat de verschillende sjablonen die u kunt maken.      | Het sjabloontype | Beschrijving |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| De inhoud voor de gegevensrij definieert wanneer het besturingselement FormView in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Deze sjabloon bevat meestal besturingselementen voor de invoer en opdrachtknoppen waarmee de gebruiker, een bestaande bewerken kan record. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Definieert de inhoud voor de lege gegevensrij weergegeven wanneer het besturingselement FormView is gebonden aan een gegevensbron die geen records bevat.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Deze sjabloon bevat meestal inhoud naar de gebruiker waarschuwen als de gegevensbron bevat geen records. |   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Definieert de inhoud voor de veldnamenrij.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Deze sjabloon bevat meestal een aanvullende inhoud die u wilt weergeven in de veldnamenrij. **Opmerking:** als alternatief kunt u gewoon weer te geven in de veldnamenrij door de eigenschap <xref:System.Web.UI.WebControls.FormView.FooterText%2A>tekst opgeven. |   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Definieert de inhoud voor de rij met kolomkoppen.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Deze sjabloon bevat meestal een aanvullende inhoud die u wilt weergeven in de veldnamenrij. **Opmerking:** als alternatief kunt u gewoon weer te geven in de veldnamenrij door de eigenschap <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>tekst opgeven. |   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| De inhoud voor de gegevensrij definieert wanneer het besturingselement FormView in de modus alleen-lezen.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Deze sjabloon bevat doorgaans voor weergave van de waarden van een bestaande record. |   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| De inhoud voor de gegevensrij definieert wanneer het besturingselement FormView in de invoegmodus.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Deze sjabloon bevat meestal besturingselementen voor de invoer en opdrachtknoppen waarmee de gebruiker een nieuwe record kunt toevoegen. |   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Definieert de inhoud voor de pager rij weergegeven wanneer de functie paginering is ingeschakeld (als de <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>eigenschap is ingesteld op `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> Deze sjabloon bevat meestal besturingselementen waarmee de gebruiker naar een andere record navigeren kan. **Opmerking:** de FormView-besturingselement heeft een ingebouwde pager rij-gebruikersinterface (UI). U moet een sjabloon pager maken alleen als u wilt maken van de rij van uw eigen aangepaste pager. |       Gebruik een expressie voor gegevensbinding zodat de waarde van een veld in de sjabloon van een item. Zie voor meer informatie over expressies voor gegevensbinding [gegevensbinding expressiesyntaxis](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Besturingselementen voor de invoer in de template van item bewerken en insert item sjabloon kunnen worden gebonden aan de velden van een gegevensbron met behulp van een expressie van de binding in twee richtingen. Hiermee de controle van de FormView moet worden automatisch opgehaald van de waarden van de invoer-besturingselement voor een update of insert-bewerking. Binding in twee richtingen expressies kunnen ook invoer besturingselementen in een sjabloon van het item bewerken om automatisch de oorspronkelijke waarden weer te geven. Zie voor meer informatie over expressies binding in twee richtingen [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a>## Binding om te bepalen van de FormView gegevens kan worden gebonden aan een gegevensbronbesturingselement (zoals <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, of <xref:System.Web.UI.WebControls.AccessDataSource>) of een bron van gegevensverzameling implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, zoals <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, of een ander type verzameling.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Gebruik een van de volgende methoden om de FormView besturingselement binden aan het juiste gegevensbrontype: - wilt binden aan een gegevensbronbesturingselement, stelt u de <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>eigenschap van het besturingselement FormView naar de <xref:System.Web.UI.Control.ID%2A>waarde van het gegevensbronbesturingselement.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Het besturingselement van de FormView wordt gebonden aan een besturingselement van de opgegeven gegevensbron automatisch en kan profiteren van de gegevensbron van het besturingselement mogelijkheden om uit te voeren invoegen, bijwerken, verwijderen en pagineringsfunctionaliteit moet worden ingeschakeld. Dit is de aanbevolen methode om te binden aan gegevens.      -Te binden aan een gegevensbron die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, via een programma instellen de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>eigenschap van de FormView beheren met de gegevensbron en roept u vervolgens de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Wanneer u deze methode gebruikt, biedt het besturingselement FormView geen ingebouwde invoegen, bijwerken, verwijderen en pagineringsfunctionaliteit moet worden ingeschakeld. U moet deze functionaliteit bieden met behulp van de gebeurtenis.       Zie voor meer informatie over gegevensbinding [ASP.NET Data Access-inhoudsoverzicht](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. Indien mogelijk is het raadzaam dat de waarden HTML-codering zijn voordat ze worden weergegeven in dit besturingselement. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [Inleiding tot de Validatiebesturingselementen](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Gegevensbewerkingen het besturingselement FormView biedt veel ingebouwde mogelijkheden waarmee de gebruiker kan bijwerken, verwijderen, invoegen en pagina door de items in het besturingselement. Wanneer het besturingselement FormView is gebonden aan een gegevensbronbesturingselement, kan het besturingselement FormView profiteren van de gegevensbron van het besturingselement mogelijkheden en automatische bijwerken, verwijderen, invoegen en functionaliteit van het wisselbestand.      > [!NOTE] > Besturingselement van de FormView bieden ondersteuning voor de update, delete, insert en wisselbestandsbewerkingen met andere soorten gegevensbronnen; u moet echter een juiste gebeurtenis-handler opgeven met de implementatie voor deze bewerkingen.       Omdat het besturingselement FormView sjablonen gebruikt, biedt het geen een manier om automatisch te genereren opdrachtknoppen als u wilt bijwerken, verwijderen of invoegen bewerkingen uitvoeren. U moet deze opdrachtknoppen handmatig opnemen in de juiste sjabloon. Het besturingselement FormView herkent bepaalde knoppen die hebben hun `CommandName` eigenschappen zijn ingesteld op specifieke waarden. De volgende tabel bevat de opdrachtknoppen dat door het besturingselement van de FormView wordt herkend.      | Knop | De waarde CommandName | Beschrijving |   |------------|-----------------------|-----------------|   | Annuleren | &quot; Annuleren &quot;| In bijwerken of invoegen operations gebruikt om de bewerking te annuleren en de waarden die zijn ingevoerd door de gebruiker genegeerd. Het besturingselement FormView vervolgens terugkeert naar de modus opgegeven door de eigenschap <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Verwijderen | &quot; Verwijderen &quot; | Gebruikt bij het verwijderen van bewerkingen weergegeven record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemDeleting>en <xref:System.Web.UI.WebControls.FormView.ItemDeleted>gebeurtenissen. |   | Bewerken | &quot; Bewerken &quot;| Tijdens het bijwerken van operations gebruikt voor het plaatsen van het besturingselement FormView in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> De inhoud die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>wordt weergegeven voor de gegevensrij. |   | Invoegen | &quot; Voeg &quot; | Gebruikt in bewerkingen worden ingevoegd om te een nieuwe record wordt ingevoegd in de gegevensbron met behulp van de waarden die is opgegeven door de gebruiker.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemInserting>en <xref:System.Web.UI.WebControls.FormView.ItemInserted>gebeurtenissen. |   | Nieuwe | &quot; Nieuwe &quot;| Gebruikt in bewerkingen worden ingevoegd om het besturingselement FormView plaatsen in de invoegmodus.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> De inhoud die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>wordt weergegeven voor de gegevensrij. |   | Pagina | &quot; Pagina &quot; | Gebruikt in wisselbestandsbewerkingen vertegenwoordigt een knop in de rij pager waarmee paginering.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Als de wisselbestandsbewerking opgeven, stelt u de `CommandArgument` eigenschap van de knop &quot;Volgende&quot;, &quot;Vorige&quot;, &quot;First&quot;, &quot;Laatste&quot; of de index van de pagina waarnaar u wilt navigeren. Geeft de <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>en <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>gebeurtenissen.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Opmerking:** dit type van de knop wordt doorgaans gebruikt alleen in de sjabloon pager. |   | Update | &quot; Update &quot;| Tijdens het bijwerken van operations gebruikt om de weergegeven record in de gegevensbron bijwerken met de waarden die is opgegeven door de gebruiker. Geeft de <xref:System.Web.UI.WebControls.FormView.ItemUpdating>en <xref:System.Web.UI.WebControls.FormView.ItemUpdated>gebeurtenissen. |       In tegenstelling tot de verwijdering knop (die wist de weergegeven record direct), wanneer de knop bewerken of nieuw wordt geklikt, de FormView besturingselement probeert het bewerken of invoegmodus, respectievelijk.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> In de bewerkingsmodus, de inhoud die is opgenomen in de <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>eigenschap wordt weergegeven voor het huidige gegevensitem.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Normaal gesproken de template van het item bewerken gedefinieerd, zodat de knop bewerken is vervangen door een Update en een knop Annuleren. Besturingselementen die geschikt voor het gegevenstype van het veld zijn invoer (zoals een <xref:System.Web.UI.WebControls.TextBox>of een <xref:System.Web.UI.WebControls.CheckBox>control) worden normaal gesproken ook weergegeven met een veld waarde voor de gebruiker te wijzigen.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> De record in de gegevensbron te klikken op de knop bijwerken worden bijgewerkt terwijl de wijzigingen te klikken op de knop Annuleren verlaat.       Ook kan de inhoud van de <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>eigenschap voor het gegevensitem dat wordt weergegeven wanneer het besturingselement in de invoegmodus.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> De sjabloon insert-item wordt gewoonlijk gedefinieerd die de nieuwe knop wordt vervangen door een Insert- en een knop Annuleren en leeg invoer besturingselementen worden weergegeven voor de gebruiker de waarden opgeven voor de nieuwe record. Voegt de record te klikken op de knop invoegen in de gegevensbron, terwijl alle wijzigingen te klikken op de knop Annuleren verlaat.       Het besturingselement FormView bevat een functie paginering, waarmee de gebruiker om te navigeren naar andere records in de gegevensbron. Wanneer dit is ingeschakeld, wordt een rij pager weergegeven in de FormView-besturingselement dat de navigatieknoppen pagina bevat. Instellen voor het inschakelen van paginering, de <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> U kunt de rij pager aanpassen door de eigenschappen van objecten in de <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>en de <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> In plaats van de ingebouwde pager rij gebruikersinterface, kunt u uw eigen gebruikersinterface maken met behulp van de <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Aanpassen van de gebruikersinterface u kunt het uiterlijk van de FormView besturingselement aanpassen door de stijleigenschappen voor de verschillende onderdelen van het besturingselement. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| De stijlinstellingen voor de gegevensrij wanneer het besturingselement FormView in de bewerkingsmodus. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| De stijlinstellingen voor de lege gegevensrij weergegeven in het besturingselement FormView wanneer de gegevensbron bevat geen records. |   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| De stijlinstellingen voor de rij van de voettekst van het besturingselement van de FormView. |   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| De stijlinstellingen voor de veldnamenrij van het besturingselement van de FormView. |   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| De stijlinstellingen voor de gegevensrij wanneer het besturingselement FormView in de invoegmodus. |   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| De stijlinstellingen voor de pager rij in de FormView besturingselement wordt weergegeven wanneer de functie paginering is ingeschakeld. |   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| De stijlinstellingen voor de gegevensrij wanneer het besturingselement FormView in de modus alleen-lezen. |      <a name=&quot;events&quot;> </a> ## Gebeurtenissen de FormView besturingselement bevat verschillende gebeurtenissen die u kunt programmeren tegen.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> Hiermee kunt u een aangepaste routine uitgevoerd wanneer een gebeurtenis plaatsvindt. De volgende tabel bevat de gebeurtenissen die worden ondersteund door het besturingselement van de FormView.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| Deze gebeurtenis treedt op wanneer een binnen een besturingselement van de FormView wordt geklikt.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Deze gebeurtenis wordt vaak gebruikt voor een taak uitvoeren wanneer een knop in het besturingselement wordt geklikt. |   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Deze gebeurtenis treedt op nadat alle <xref:System.Web.UI.WebControls.FormViewRow>objecten worden gemaakt in het besturingselement van de FormView.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Deze gebeurtenis wordt vaak gebruikt voor het wijzigen van de waarden van een record voordat deze wordt weergegeven. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Deze gebeurtenis treedt op wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) wordt geklikt, maar het besturingselement FormView de record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking delete. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Deze gebeurtenis treedt op wanneer een knop verwijderen wordt geklikt, maar voordat de FormView besturingselement de record uit de gegevensbron verwijderen.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Deze gebeurtenis wordt vaak gebruikt voor de verwijderbewerking te annuleren. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Deze gebeurtenis treedt op wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) wordt geklikt, maar het besturingselement FormView voegt de record.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking insert. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Deze gebeurtenis treedt op wanneer een knop invoegen wordt geklikt, maar voordat de FormView besturingselement de record voegt.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Deze gebeurtenis wordt vaak gebruikt om de insert-bewerking te annuleren. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Deze gebeurtenis treedt op wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) wordt geklikt, maar na het besturingselement FormView updates de rij.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de update-bewerking. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Deze gebeurtenis treedt op wanneer een updateknop wordt geklikt, maar voordat de FormView besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Deze gebeurtenis wordt vaak gebruikt om de updatebewerking te annuleren. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Deze gebeurtenis treedt op nadat het besturingselement FormView modi wijzigingen (om te bewerken, invoegen of alleen-lezen).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Deze gebeurtenis wordt vaak gebruikt voor een taak uitvoeren wanneer het besturingselement van de FormView wordt gewijzigd modi. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Deze gebeurtenis treedt op voordat het besturingselement van de FormView wordt gewijzigd modi (om te bewerken, invoegen of alleen-lezen).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van een moduswijziging in de. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen is geklikt, maar nadat de FormView-besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Deze gebeurtenis wordt doorgaans gebruikt wanneer u een taak uitvoeren nadat de gebruiker naar een andere record in het besturingselement navigeert moet. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen is geklikt, maar voordat de FormView besturingselement de wisselbestandsbewerking verwerkt.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van de wisselbestandsbewerking. |      <a name=&quot;accessibility&quot;> </a> ## Toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er gegenereerd markup die aan de toegankelijkheidsstandaarden voldoet, Zie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;applying_styles&quot;></a>## CSS-stijlen de FormView besturingselement zijn toegepast, kunt u CSS-stijlregels opgeven in de opmaak. Als u sjablonen voor het aanpassen van het uiterlijk van de FormView besturingselement gebruikt, kunt u CSS-stijlen opgeven in de opmaak van de sjablonen. In dat geval hoeft geen extra buitenste tabel. U kunt voorkomen dat de tabel wordt weergegeven door het instellen van de <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:FormView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Def