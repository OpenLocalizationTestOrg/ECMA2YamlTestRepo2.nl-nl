  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement wordt gegeven van de gebeurtenis ItemUpdating wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.FormView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals HTML-codering van de waarden van een record in de gegevensbron bijwerken wanneer deze gebeurtenis treedt op voordat u uitvoert.       Een <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs>-object doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen van de waarde van een argument optionele opdracht verzonden naar de <xref:System.Web.UI.WebControls.FormView>besturingselement en om aan te geven dat de update-bewerking moet worden geannuleerd.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs> De argumentwaarde opdracht komt overeen met de `CommandArgument` eigenschap van de knop bijwerken. Wanneer de `CommandArgument` eigenschap van de knop bijwerken is ingesteld, gebruikt u de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>eigenschap om te bepalen van de waarde van het opdrachtargument.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Om de updatebewerking annuleert, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> U kunt ook lezen of wijzigen van de nieuwe waarden ingevoerd door de gebruiker met behulp van de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>Eigenschappen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> De <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>eigenschap bevat de sleutelvelden terwijl de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>eigenschap bevat de velden niet-sleutelkenmerk.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Als u toegang wilt tot de oorspronkelijke waarden van de niet-sleutelveld, gebruikt u de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
