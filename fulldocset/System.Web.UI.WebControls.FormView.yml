  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement een andere sjabloon voor de rij op basis van de huidige modus van het besturingselement weergegeven (opgegeven door de <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>eigenschap).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> De volgende tabel ziet welke sjabloon wordt gebruikt voor elke modus instelt.      | Modus | Sjabloon weergegeven |   |----------|-----------------------|   | Bewerken | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Invoegen | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Alleen-lezen | ItemTemplate |       Gebruik de eigenschap ItemTemplate definiëren van uw eigen gebruikersinterface (UI) voor de gegevens rij wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement is in de modus alleen-lezen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> De sjabloon van het item bevat meestal besturingselementen voor de veldwaarden van een record weergeven, evenals opdrachtknoppen bewerken, invoegen, verwijderen en een record.       Om op te geven van de aangepaste sjabloon, de eerste plaats `<ItemTemplate>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> U kunt vervolgens een lijst voor de inhoud van de sjabloon tussen het openen en sluiten `<ItemTemplate>` labels. Als u wilt de veldwaarden van de gegevensbron die is gebonden aan het besturingselement wordt weergegeven, met een gegevensbinding expressie. Zie voor meer informatie over expressies voor gegevensbinding [gegevensbinding expressiesyntaxis](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). Toevoegen voor het maken van opdrachtknoppen die de ingebouwde verwijderen, bewerken en nieuwe records bewerkingen uitvoeren, een opdrachtknop aan de sjabloon met de `CommandName` eigenschap is ingesteld op een van de waarden die worden vermeld in de volgende tabel.      | Knop opdrachttype | De waarde CommandName |   |-------------------------|-----------------------|   | Verwijderen | &quot; Verwijderen &quot; |   | Bewerken | &quot; Bewerken &quot;|   | Nieuwe | &quot; Nieuwe &quot;|       U kunt het uiterlijk van de sjabloon item beheren met behulp van de <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A>"
