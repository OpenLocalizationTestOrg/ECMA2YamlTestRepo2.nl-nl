  remarks: "De eigenschap CurrentMode gebruiken om te bepalen of de <xref:System.Web.UI.WebControls.FormView>besturingselement is bewerken, invoegen of alleen-lezenmodus.</xref:System.Web.UI.WebControls.FormView> De volgende tabel bevat de waarden van de andere modus.      | Modus | Beschrijving |   |----------|-----------------|   | `FormViewMode.Edit`| Het besturingselement <xref:System.Web.UI.WebControls.FormView>is in de bewerkingsmodus waarmee de gebruiker de waarden van een record bijwerken. |   | `FormViewMode.Insert`| Het besturingselement <xref:System.Web.UI.WebControls.FormView>is in de invoegmodus, waarmee de gebruiker een nieuwe record toevoegen aan de gegevensbron. |   | `FormView.ReadOnly`| Het besturingselement <xref:System.Web.UI.WebControls.FormView>zich in alleen-lezen-modus, die de normale weergave. |       Normaal gesproken deze waarde is ingesteld op een automatisch door de <xref:System.Web.UI.WebControls.FormView>bepalen wanneer de knop Nieuw, bijwerken, invoegen, verwijderen of annuleren wordt geklikt.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement wijzigt modi in reactie op een actie en de gebeurtenissen in de volgende tabel worden gegenereerd.</xref:System.Web.UI.WebControls.FormView> Hiermee kunt u een aangepaste gebeurtenis-handler die de juiste routine uitvoert als de gebeurtenis te maken.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement verandert modi, maar na de modus wordt gewijzigd.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Deze gebeurtenis wordt meestal gebruikt om een taak uitvoeren wanneer het besturingselement <xref:System.Web.UI.WebControls.FormView>modi wordt gewijzigd. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement verandert modi, maar voordat u de modus wordt gewijzigd.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> Deze gebeurtenis wordt meestal gebruikt om de moduswijziging te annuleren. |       **Opmerking** deze gebeurtenissen niet worden gegenereerd wanneer u de modus programmatisch met behulp van wijzigen de <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>methode.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>"
