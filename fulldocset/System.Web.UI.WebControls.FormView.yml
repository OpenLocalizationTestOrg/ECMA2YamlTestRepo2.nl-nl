- uid: System.Web.UI.WebControls.FormView.UpdateItem(System.Boolean)
  id: UpdateItem(System.Boolean)
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: UpdateItem(Boolean)
  nameWithType: FormView.UpdateItem(Boolean)
  fullName: System.Web.UI.WebControls.FormView.UpdateItem(Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Updates van de huidige record in de gegevensbron."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement in de bewerkingsmodus is, gebruikt u de methode UpdateItem programmatisch bijwerken van de huidige record in de gegevensbron.</xref:System.Web.UI.WebControls.FormView> Deze methode wordt doorgaans gebruikt wanneer u wilt bijwerken van de huidige record van buiten de <xref:System.Web.UI.WebControls.FormView>beheren, zoals een ander besturingselement op de pagina.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > De <xref:System.Web.UI.WebControls.FormView>besturingselement moet zich in de bewerkingsmodus wanneer deze methode aangeroepen, anders wordt is een <xref:System.Web.HttpException>gegenereerd.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Gebruiken om op te geven of de paginavalidatie voordat de update-bewerking wordt uitgevoerd, de `causesValidation` parameter. Deze methode aanroept, ook verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemUpdated>en <xref:System.Web.UI.WebControls.FormView.ItemUpdating>gebeurtenissen.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>"
  example:
  - "The following example demonstrates how to use the UpdateItem method to programmatically update the current record in a <xref:System.Web.UI.WebControls.FormView> control in the data source.  \n  \n [!code-vb[FormViewUpdateItem#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_32_1.aspx)]\n [!code-cs[FormViewUpdateItem#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual void UpdateItem (bool causesValidation);
    parameters:
    - id: causesValidation
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>paginavalidatie uitvoeren wanneer de methode wordt aangeroepen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.UpdateItem*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Deze methode wordt aangeroepen wanneer de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement is niet in de bewerkingsmodus.       - of - de <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> object gekoppeld aan de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement is null."
