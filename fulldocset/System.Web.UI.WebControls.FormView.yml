  remarks: "De <xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName>methode wordt gebruikt door het besturingselement eventueel om gebeurtenissen te verwerken doorgegeven via de hiërarchie beheren door de <xref:System.Web.UI.Control.RaiseBubbleEvent%2A>methode.</xref:System.Web.UI.Control.RaiseBubbleEvent%2A> </xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName> Dit bepaalt of een gebeurtenis verwerkt door de eigenschappen van de <xref:System.EventArgs>objecten van de `e` parameter.</xref:System.EventArgs> Wanneer een gebeurtenis worden verwerkt moet, wordt de methode de juiste actie uitgevoerd. Andere gebeurtenissen worden genegeerd en wordt doorgegeven omhoog in de hiërarchie beheren. Deze methode geeft aan of de gebeurtenis doorgeven verder omhoog in de hiërarchie beheren via de retourwaarde.       De <xref:System.Web.UI.WebControls.FormView>besturingselement overschrijft de basisimplementatie van deze methode zodat u de juiste actie uitvoeren als een van de knoppen wordt herkend door het besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.FormView> De volgende tabel bevat de opdracht knoppen die de <xref:System.Web.UI.WebControls.FormView>besturingselement herkent.</xref:System.Web.UI.WebControls.FormView>      | Knop | De waarde CommandName | Beschrijving |   |------------|-----------------------|-----------------|   | Annuleren | &quot; Annuleren &quot;| In bijwerken of invoegen operations gebruikt om de bewerking te annuleren en de waarden die zijn ingevoerd door de gebruiker genegeerd. De <xref:System.Web.UI.WebControls.FormView>beheren geeft als resultaat in de modus die door de eigenschap <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Verwijderen | &quot; Verwijderen &quot; | Gebruikt bij het verwijderen van bewerkingen weergegeven record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemDeleting>en <xref:System.Web.UI.WebControls.FormView.ItemDeleted>gebeurtenissen. |   | Bewerken | &quot; Bewerken &quot;| Gebruikt bij het bijwerken van de bewerkingen te plaatsen de <xref:System.Web.UI.WebControls.FormView>besturingselement in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> De inhoud die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>wordt weergegeven voor de gegevensrij. |   | Invoegen | &quot; Voeg &quot; | In het operations invoegen gebruikt om te proberen een nieuwe record invoegen in de gegevensbron met de waarden die is opgegeven door de gebruiker.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemInserting>en <xref:System.Web.UI.WebControls.FormView.ItemInserted>gebeurtenissen. |   | Nieuwe | &quot; Nieuwe &quot;| Gebruikt in bewerkingen worden ingevoegd om de <xref:System.Web.UI.WebControls.FormView>besturingselement in de invoegmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> De inhoud die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>wordt weergegeven voor de gegevensrij. |   | Pagina | &quot; Pagina &quot; | Gebruikt in wisselbestandsbewerkingen vertegenwoordigt een knop in de rij pager waarmee paginering.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Als de wisselbestandsbewerking opgeven, stelt u de `CommandArgument` eigenschap van de knop &quot;Volgende&quot;, &quot;Vorige&quot;, &quot;First&quot;, &quot;Laatste&quot; of de index van de pagina waarnaar u wilt navigeren. Geeft de <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>en <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>gebeurtenissen.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Opmerking:** dit type van de knop wordt doorgaans gebruikt alleen in de sjabloon pager. |   | Update | &quot; Update &quot;| Tijdens het bijwerken van operations gebruikt om de weergegeven record in de gegevensbron bijwerken met de waarden die is opgegeven door de gebruiker. Geeft de <xref:System.Web.UI.WebControls.FormView.ItemUpdating>en <xref:System.Web.UI.WebControls.FormView.ItemUpdated>gebeurtenissen. |       Deze versie van de methode retourneert `true` wanneer een van deze knoppen wordt verwerkt.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> Zie voor meer informatie over de gebeurtenis doorgeven [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
