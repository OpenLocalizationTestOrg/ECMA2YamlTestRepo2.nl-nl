  remarks: "Een rij pager wordt weergegeven in een <xref:System.Web.UI.WebControls.FormView>bepalen wanneer de functie paginering is ingeschakeld (als de <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>eigenschap is ingesteld op true).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView> De rij pager bevat de besturingselementen waarmee de gebruiker om te navigeren naar de andere pagina&quot;s in het besturingselement. In plaats van de ingebouwde pager rij-gebruikersinterface (UI), kunt u uw eigen gebruikersinterface definiëren met behulp van de eigenschap PagerTemplate.      > [!NOTE] > Wanneer de PagerTemplate eigenschap het is ingesteld, overschrijft de ingebouwde pager rij UI.       Als u een aangepaste sjabloon voor de rij pager, plaatst u eerst `<PagerTemplate>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> U kunt vervolgens een lijst voor de inhoud van de sjabloon tussen het openen en sluiten `<PagerTemplate>` labels. Om te bepalen de vormgeving van de rij pager, gebruiken de <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>       Normaal gesproken worden besturingselementen toegevoegd aan de sjabloon pager de paginerings-bewerkingen uit te voeren. De <xref:System.Web.UI.WebControls.FormView>besturingselement voert een wisselbestandsbewerking wanneer een besturingselement met de `CommandName` eigenschap is ingesteld op &quot;Pagina&quot; wordt geklikt.</xref:System.Web.UI.WebControls.FormView> De knop `CommandArgument` eigenschap bepaalt het type paginerings-bewerking uit te voeren. De volgende tabel bevat de opdracht argumentwaarden die worden ondersteund door de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView>      | CommandArgument waarde | Beschrijving |   |---------------------------|-----------------|   |&quot; Volgende &quot;| Hiermee gaat u naar de volgende pagina. |   |&quot; Vorig &quot;| Hiermee gaat u naar de vorige pagina. |   |&quot; Eerste &quot;| Hiermee gaat u naar de eerste pagina. |   |&quot; Laatste &quot;| Navigeren naar de laatste pagina. |   | Integerwaarde | Hiermee gaat u naar het opgegeven paginanummer. |"
  example:
