  summary: "Deze gebeurtenis treedt op wanneer een knop binnen een <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement wordt geklikt."
  remarks: "De ItemCommand-gebeurtenis wordt geactiveerd wanneer een knop binnen de <xref:System.Web.UI.WebControls.FormView>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op.       Knoppen binnen een <xref:System.Web.UI.WebControls.FormView>besturingselement kunt ook een aantal ingebouwde functionaliteit van het besturingselement aanroepen.</xref:System.Web.UI.WebControls.FormView> Om uit te voeren op een van deze bewerkingen, stel de `CommandName` eigenschap van een knop op een van de waarden in de volgende tabel.      | De waarde CommandName | Beschrijving |   |-----------------------|-----------------|   |&quot; Annuleren &quot;| Een bewerken of insert-bewerking wordt geannuleerd en retourneert de <xref:System.Web.UI.WebControls.FormView>besturingselement naar de modus opgegeven door de <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Geeft de <xref:System.Web.UI.WebControls.FormView.ModeChanged>en <xref:System.Web.UI.WebControls.FormView.ModeChanging>gebeurtenissen. |   |&quot; Verwijderen &quot; | De huidige record verwijderen.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemDeleted>en <xref:System.Web.UI.WebControls.FormView.ItemDeleting>gebeurtenissen. |   |&quot; Bewerken &quot;| Plaatst de <xref:System.Web.UI.WebControls.FormView>besturingselement in de bewerkingsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Geeft de <xref:System.Web.UI.WebControls.FormView.ModeChanged>en <xref:System.Web.UI.WebControls.FormView.ModeChanging>gebeurtenissen. |   |&quot; Voeg &quot; | Hiermee voegt u de huidige record in de gegevensbron.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemInserted>en <xref:System.Web.UI.WebControls.FormView.ItemInserting>gebeurtenissen. |   |&quot; Nieuwe &quot;| Plaatst de <xref:System.Web.UI.WebControls.FormView>besturingselement in de invoegmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Geeft de <xref:System.Web.UI.WebControls.FormView.ModeChanged>en <xref:System.Web.UI.WebControls.FormView.ModeChanging>gebeurtenissen. |   |&quot; Pagina &quot; | Een wisselbestand uitvoert.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Stel de `CommandArgument` eigenschap van de knop &quot; First &quot;, &quot;laatste&quot;, &quot;Volgende&quot;, &quot;Vorige&quot; of een paginanummer om op te geven van het type paginerings-bewerking uit te voeren. Geeft de <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>en <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>gebeurtenissen. |   |&quot; Update &quot;| Updates van de huidige record in de gegevensbron.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Geeft de <xref:System.Web.UI.WebControls.FormView.ItemUpdated>en <xref:System.Web.UI.WebControls.FormView.ItemUpdating>gebeurtenissen. |       Hoewel de ItemCommand gebeurtenis treedt op wanneer een knop die worden vermeld in de vorige tabel wordt geklikt, wordt aanbevolen dat u de gebeurtenissen in de tabel voor de bewerking.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Een <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>-object doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen de opdrachtnaam en het argument van de opdracht van de knop geklikt.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs> De naam van de opdracht en opdrachtargument wilt vaststellen, gebruiken de <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>en <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> U kunt ook toegang tot het besturingselement dat de gebeurtenis verhoogd met behulp van de <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
