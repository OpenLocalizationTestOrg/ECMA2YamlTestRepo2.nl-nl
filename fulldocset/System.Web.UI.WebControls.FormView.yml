  namespace: System.Web.UI.WebControls
  summary: "Deze gebeurtenis treedt op wanneer een knop bijwerken binnen een <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement wordt geklikt, maar na de update-bewerking."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>besturingselement wordt gegeven van de gebeurtenis ItemUpdated wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.FormView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het controleren van de resultaten van een bijwerkbewerking wanneer deze gebeurtenis treedt op uitvoert.       Een <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>-object doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen het aantal records dat wordt beïnvloed en eventuele uitzonderingen die hebben plaatsgevonden.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs> Om te bepalen het aantal records dat is beïnvloed door de updatebewerking, gebruikt de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Gebruik de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>eigenschap om te bepalen of eventuele uitzonderingen opgetreden.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> U kunt ook aangeven of de uitzondering is afgehandeld in de methode gebeurtenisafhandeling door in te stellen de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Als u toegang wilt tot de sleutelveldwaarden voor de bijgewerkte record, gebruikt u de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> De originele en bijgewerkte niet-sleutelkenmerk veldwaarden zijn toegankelijk via de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>en <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Standaard de <xref:System.Web.UI.WebControls.FormView>keert terug naar de modus die is opgegeven door de <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>eigenschap na de update-bewerking.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Om de <xref:System.Web.UI.WebControls.FormView>beheren in de bewerkingsmodus, stelt u de <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the ItemUpdated event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_100_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_100_1.aspx)]"
