  fullName: System.ComponentModel.Design.ITypeDescriptorFilterService
  type: Interface
  summary: "Biedt een interface voor het wijzigen van de reeks lid descriptors voor een onderdeel in de ontwerpmodus."
  remarks: "De interface ITypeDescriptorFilterService biedt een interface waarmee de wijziging van de eigenschappen, gebeurtenissen en klasseniveau kenmerken van een onderdeel in de ontwerpfase. Deze wijziging vindt plaats via de set van descriptors die een onderdeel via een <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> biedt De TypeDescriptor een query uit op de site van een onderdeel voor de service ITypeDescriptorFilterService en, indien aanwezig, de TypeDescriptor alle metagegevens die deze heeft verzameld bij deze service wordt doorgegeven. De service kan de metagegevens wijzigen door toe te voegen of te verwijderen of wijzigen van bestaande kenmerken van het onderdeel.       Bijvoorbeeld, de eigenschappen van een onderdeel kunnen worden gewijzigd door een aanroep van de <xref:System.ComponentModel.Design.ITypeDescriptorFilterService.FilterProperties%2A>methode.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService.FilterProperties%2A> De filterservice verkrijgt een woordenlijst met de namen van eigenschappen en hun descriptors eigenschap van het type <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor> De wijzigingen worden ge√Ømplementeerd met behulp van de volgende logica.      | Wijziging | Implementatie |   |------------------|--------------------|   | Verwijderen | Verwijderen van de bijbehorende vermelding in de woordenlijst. |   | Toevoeging | De desbetreffende vermelding toevoegen aan de woordenlijst. |   | Wijziging | Bestaande eigenschap descriptor methoden aanroepen, de gekoppelde eigenschap descriptor-vermelding vervangen of vervang de volledige eigenschap sleutel-waardepaar in de woordenlijst. |       De retourwaarde van <xref:System.ComponentModel.Design.ITypeDescriptorFilterService.FilterProperties%2A>bepaalt u of deze reeks eigenschappen is opgelost.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService.FilterProperties%2A> Als deze methode retourneert `true`, wordt de <xref:System.ComponentModel.TypeDescriptor>voor dit onderdeel de resultaten in cache.</xref:System.ComponentModel.TypeDescriptor> Deze cache wordt gehandhaafd tot ofwel het onderdeel is de garbage collector zijn verzameld of de <xref:System.ComponentModel.TypeDescriptor.Refresh%2A>methode van het TypeDescriptor wordt aangeroepen.</xref:System.ComponentModel.TypeDescriptor.Refresh%2A>"
  example:
  - "The following code example demonstrates a designer that uses the ITypeDescriptorFilterService to filter the attributes collection of any new or existing <xref:System.Windows.Forms.Button> to add a designer attribute for a new designer before loading or reloading the designer for the button.  \n  \n To use the example, add the code to a Windows Forms project and load the components from the class library into the Toolbox.  \n  \n Also see [Walkthrough: Automatically Populating the Toolbox with Custom Components](http://msdn.microsoft.com/library/fw694kde\\(v=vs.110\\).aspx).  \n  \n Add some buttons to your form. Add a `ButtonDesignerFilterComponent` to your form, and it will appear in the component tray. The `ButtonDesignerFilterComponent` will add a `ButtonDesignerFilterService`, which implements ITypeDescriptorFilterService, as a design mode service provider. Existing or new <xref:System.Windows.Forms.Button> objects on the form will begin color cycling after the `ButtonDesignerFilterService` replaces the designer for each existing and new button with a `ColorCycleButtonDesigner`. The buttons will color cycle when you move the mouse pointer over them, and alternately continue cycling or reset the background and foreground colors on `MouseLeave` events. New <xref:System.Windows.Forms.Button> objects will be given the `ColorCycleButtonDesigner` through the <xref:System.ComponentModel.Design.ITypeDescriptorFilterService.FilterAttributes%2A> method of the `ButtonDesignerFilterService` that has been loaded, until the `ButtonDesignerFilterComponent` is disposed and replaces the original ITypeDescriptorFilterService. The `ColorCycleButton` class in this example is a <xref:System.Windows.Forms.Button> associated with a `ColorCycleButtonDesigner`.  \n  \n [!code-cs[ITypeDescriptorFilterService#1](~/add/codesnippet/csharp/t-system.componentmodel._32_1.cs)]\n [!code-vb[ITypeDescriptorFilterService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._32_1.vb)]\n [!code-cpp[ITypeDescriptorFilterService#1](~/add/codesnippet/cpp/t-system.componentmodel._32_1.cpp)]"
  syntax:
    content: public interface ITypeDescriptorFilterService
