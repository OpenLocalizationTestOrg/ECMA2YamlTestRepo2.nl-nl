  name: ResourceWriter
  nameWithType: ResourceWriter
  fullName: System.Resources.ResourceWriter
  type: Class
  summary: "Resources schrijft in de systeem-standaardindeling naar een bestand voor uitvoer of een uitvoerstroom. Deze klasse kan niet worden overgenomen."
  remarks: "ResourceWriter biedt een standaardimplementatie van de <xref:System.Resources.IResourceWriter>interface.</xref:System.Resources.IResourceWriter> Hiermee kunt u een bestand binaire bron (.resources) via een programma te maken.       Resources zijn opgegeven als naam / waarde-paren met behulp van de <xref:System.Resources.ResourceWriter.AddResource%2A>methode.</xref:System.Resources.ResourceWriter.AddResource%2A> Bronnamen zijn hoofdlettergevoelig als gebruikt voor zoekopdrachten, maar voor het gemakkelijker ontwerpgereedschap ondersteunen en fouten voorkomen, ResourceWriter staat niet toe dat een .resources-bestand hebben namen die alleen in hoofdlettergebruik verschillen. De klasse ResourceWriter kunt u string, object en binaire resources maken. Binaire resources kunnen worden geschreven naar het resource-bestand als een bytematrix of een stroom.      > [!IMPORTANT] > Dit type implementeert de <xref:System.IDisposable>interface.</xref:System.IDisposable> Wanneer u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een `try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat Implements IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>       Voor het maken van een resourcebestand maakt u een ResourceWriter met een unieke bestandsnaam aanroep <xref:System.Resources.ResourceWriter.AddResource%2A>ten minste eenmaal aanroepen <xref:System.Resources.ResourceWriter.Generate%2A>naar het bronbestand naar schijf te schrijven en deze vervolgens aanroepen <xref:System.Resources.ResourceWriter.Close%2A>te sluiten van het bestand.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> <xref:System.Resources.ResourceWriter.Close%2A> <xref:System.Resources.ResourceWriter.Generate%2A>Als u niet expliciet <xref:System.Resources.ResourceWriter.Generate%2A>.</xref:System.Resources.ResourceWriter.Generate%2A> aanroepen bent</xref:System.Resources.ResourceWriter.Generate%2A> impliciet belt</xref:System.Resources.ResourceWriter.Close%2A> aanroepen       De bronnen wordt niet per se in dezelfde volgorde als die ze zijn toegevoegd worden geschreven.       Voor het ophalen van bronnen van een binaire .resources-bestand dat is gemaakt door de klasse ResourceWriter, kunt u de <xref:System.Resources.ResourceManager>klasse, waarmee u ophalen van benoemde bronnen, of de <xref:System.Resources.ResourceReader>klasse, waarmee u alle resources in het bestand inventariseren.</xref:System.Resources.ResourceReader> </xref:System.Resources.ResourceManager>"
  example:
  - "The following example writes several strings into the myResources.resources file.  \n  \n [!code-cpp[Classic ResourceWriter Example#1](~/add/codesnippet/cpp/t-system.resources.resou_1_1.cpp)]\n [!code-vb[Classic ResourceWriter Example#1](~/add/codesnippet/visualbasic/t-system.resources.resou_1_1.vb)]\n [!code-cs[Classic ResourceWriter Example#1](~/add/codesnippet/csharp/t-system.resources.resou_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ResourceWriter : System.Resources.IResourceWriter
