  remarks: "De methode genereren heet impliciet door de <xref:System.Resources.ResourceWriter.Close%2A>methode als deze niet door de toepassingscode wordt aangeroepen.</xref:System.Resources.ResourceWriter.Close%2A>       Genereren kan slechts eenmaal, aangeroepen na het aanroepen van alle <xref:System.Resources.ResourceWriter.AddResource%2A>en <xref:System.Resources.ResourceWriter.AddResourceData%2A>zijn aangebracht.</xref:System.Resources.ResourceWriter.AddResourceData%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Als er een uitzondering optreedt tijdens het schrijven van de resources, wordt de uitvoerstroom gesloten om te voorkomen dat ongeldige gegevens te schrijven.       Genereren van de uitvoerstroom in normale gevallen niet gesloten. Tenzij u extra gegevens met het .resources-bestand combineren wilt of u toegang nodig tot de stroom daarna, moet u <xref:System.Resources.ResourceWriter.Close%2A>na het aanroepen genereren of gewoon aanroep <xref:System.Resources.ResourceWriter.Close%2A>.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Close%2A> aanroepen"
