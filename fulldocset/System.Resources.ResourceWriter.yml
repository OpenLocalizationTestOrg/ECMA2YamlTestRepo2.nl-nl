    description: "<code>name</code>, <code>typeName</code>, or <code>serializedData</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>(of een naam die is afhankelijk van de hoofdlettergebruik) is al toegevoegd aan dit <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> object."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De huidige <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> object is niet geïnitialiseerd. De oorzaak is waarschijnlijk dat de <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> -object is gesloten."
