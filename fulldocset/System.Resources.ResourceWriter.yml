  name: AddResourceData(String,String,Byte[])
  nameWithType: ResourceWriter.AddResourceData(String,String,Byte[])
  fullName: System.Resources.ResourceWriter.AddResourceData(String,String,Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Een gegevenseenheid als bron toegevoegd aan de lijst met resources die worden geschreven."
  remarks: "Gebruik de methode AddResourceData om een resource toevoegt in binaire vorm (dat wil zeggen, als een matrix met bytes) aan de lijst met bronnen om te worden geschreven. U moet de naam van de resource, de typenaam van de gegevens in de resource en de binaire weergave van de gegevens zelf opgeven. Nadat u elke bron die u nodig hebt toegevoegd, gebruikt u de <xref:System.Resources.ResourceWriter.Generate%2A>methode om te schrijven van de lijst met resources naar het bronbestand of stream die is opgegeven in de <xref:System.Resources.ResourceWriter.%23ctor%2A>constructor.</xref:System.Resources.ResourceWriter.%23ctor%2A> </xref:System.Resources.ResourceWriter.Generate%2A>       `typeName`een tekenreeks met het gegevenstype van de resource is. Het kan een van de volgende waarden zijn:-de tekenreeksweergave van een `ResourceTypeCode` opsommingslid die welk gegevenstype van de resource aangeeft. `ResourceTypeCode`is een privé-opsomming die wordt gebruikt door om aan te geven dat een binaire indeling die speciaal wordt gebruikt voor het opslaan van een van 19 veelvoorkomende gegevenstypen. Deze omvatten de primitieve gegevenstypen van .NET Framework (<xref:System.Boolean>, <xref:System.Byte>, <xref:System.Char>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Single>, <xref:System.SByte>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>), evenals <xref:System.String>, <xref:System.DateTime>, en <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.SByte> </xref:System.Single> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Decimal> </xref:System.Char> </xref:System.Byte> </xref:System.Boolean> Bovendien de `ResourceTypeCode` opsomming bevat de waarden in de volgende tabel weergegeven.          | `ResourceTypeCode` waarde | Beschrijving |       |------------------------------|-----------------|       | `ResourceTypeCode.ByteArray`| De gegevens is een bytematrix. |       | `ResourceTypeCode.Null`| De gegevens is een null-verwijzing. |       | `ResourceTypeCode.Stream`| De gegevens worden opgeslagen in een stream. |      -Een tekenreeks met de volledig gekwalificeerde naam van het type waarvan de binaire gegevens is toegewezen aan de `serializedData` argument (bijvoorbeeld `System.String`). Daarnaast voor typen die geen deel uitmaken van de .NET Framework-klassenbibliotheek, bevat de tekenreeks de naam, versie, cultuur en openbare sleutel van de assembly die het type bevat. Bijvoorbeeld de volgende tekenreeks geeft aan dat de geserialiseerde gegevens een exemplaar van vormt de `Person` typt u in de `Extensions` naamruimte, vindt u in versie 1.0 van een assembly met de naam hulpprogramma dat geen openbare sleutel en er is geen specifieke cultuur heeft.           `Extensions.Person, Utility, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null`Een parallelle methode voor het lezen van de resourcegegevens die zijn geschreven met de methode AddResourceData is <xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>.</xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>"
  example:
  - "The following example uses the AddResourceData method to write two integer values to a .resources file, and then uses a <xref:System.Resources.ResourceReader> object to retrieve them.  \n  \n [!code-cs[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/csharp/4bc2b306-6493-47e4-9e15-_1.cs)]\n [!code-vb[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/visualbasic/4bc2b306-6493-47e4-9e15-_1.vb)]"
  syntax:
    content: public void AddResourceData (string name, string typeName, byte[] serializedData);
    parameters:
    - id: name
      type: System.String
      description: "Een naam waarmee de resource die de toegevoegde gegevens bevat."
    - id: typeName
      type: System.String
      description: "De typenaam van de toegevoegde gegevens. Zie de sectie met opmerkingen voor meer informatie."
    - id: serializedData
      type: System.Byte[]
      description: "Een bytematrix die de binaire weergave van de toegevoegde gegevens bevat."
  overload: System.Resources.ResourceWriter.AddResourceData*
  exceptions:
  - type: System.ArgumentNullException
