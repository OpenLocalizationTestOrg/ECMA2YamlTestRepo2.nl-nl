mlCalendarAdapter.OnPreRender%2A> Een nieuwe doelapparaat wellicht ook speciale behoeften die moeten worden aangepast aan de <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>methode.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>"
