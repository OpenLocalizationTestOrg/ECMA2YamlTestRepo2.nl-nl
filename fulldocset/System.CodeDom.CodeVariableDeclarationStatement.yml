  name: CodeVariableDeclarationStatement
  nameWithType: CodeVariableDeclarationStatement
  fullName: System.CodeDom.CodeVariableDeclarationStatement
  type: Class
  summary: "Hiermee geeft u de declaratie van een variabele."
  remarks: "CodeVariableDeclarationStatement kan worden gebruikt om aan te duiden code die een variabele gedeclareerd.       De <xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A>eigenschap geeft u het type van de variabele te declareren.</xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A> De <xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A>eigenschap geeft u de naam van de variabele te declareren.</xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A> De <xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>eigenschap is optioneel en geeft een expressie initialisatie toewijzen aan de variabele nadat deze is gemaakt.</xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>      > [!NOTE] > Sommige talen kunnen de initialisatie van de optionele variabele expressie implementeren door het maken van een afzonderlijke toewijzingsinstructie na de variabelen declareren."
  example:
  - "This example demonstrates using a CodeVariableDeclarationStatement to declare a variable.  \n  \n [!code-cpp[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codevar_1_1.cpp)]\n [!code-cs[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codevar_1_1.cs)]\n [!code-vb[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codevar_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeVariableDeclarationStatement : System.CodeDom.CodeStatement
