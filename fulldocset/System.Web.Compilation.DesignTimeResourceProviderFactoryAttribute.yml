  name: DesignTimeResourceProviderFactoryAttribute
  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "Geeft het type van de resource provider fabriek voor de ontwerpfase. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DesignTimeResourceProviderFactoryAttribute kunnen een <xref:System.Web.Compilation.ResourceProviderFactory>object om op te geven van het type van het gekoppelde <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>object.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> De <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>klasse wordt gebruikt voor het moment van ontwerp providers maken voor lezen en schrijven van resources.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> Binnen [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)], een ontwikkelaar met behulp van de **lokale Resource genereren** opdracht op de **extra** menu om resources te maken tijdens de ontwerpfase."
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
