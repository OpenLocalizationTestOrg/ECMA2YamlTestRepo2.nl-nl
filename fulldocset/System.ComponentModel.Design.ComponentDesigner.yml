  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "Breidt het gedrag van de modus ontwerp van een onderdeel."
  remarks: "De ComponentDesigner designer basisklasse biedt een eenvoudige designer die het gedrag van een gekoppelde onderdeel in de ontwerpmodus kunt uitbreiden.       ComponentDesigner bevat een lege <xref:System.ComponentModel.Design.IDesignerFilter>interface-implementatie, waarvan de methoden om aan te passen van de kenmerken, eigenschappen en gebeurtenissen van het gekoppelde onderdeel in de ontwerpfase kunnen worden genegeerd.</xref:System.ComponentModel.Design.IDesignerFilter>       U kunt een ontwerpfunctie koppelen aan een type met behulp van een <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Zie voor een overzicht van het aanpassen van ontwerptijdgedrag [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md).       De klasse ComponentDesigner implementeert een speciaal gedrag voor de eigenschap descriptors overgenomen onderdelen. Een interne type met de naam `InheritedPropertyDescriptor` wordt gebruikt door de standaardimplementatie ComponentDesigner in eigenschappen die zijn overgenomen van een basisklasse staan. Er zijn twee gevallen waarin u deze eigenschap descriptors worden toegevoegd.      1.  Voor het hoofdobject zelf, die wordt geretourneerd door de <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>eigenschap, omdat deze van de basis van de klasse is overgenomen</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  Naar velden zijn gevonden in de basisklasse van het hoofdobject. Openbare en beveiligde velden van de basisklasse worden toegevoegd aan het designer zodat ze kunnen worden bewerkt door de gebruiker.       De `InheritedPropertyDescriptor` klasse de standaardwaarde van een eigenschap wijzigt, zodat de standaardwaarde de huidige waarde instantiëring is. Dit is omdat de eigenschap is overgenomen van een ander exemplaar. De ontwerpfunctie definieert opnieuw instellen van de waarde van eigenschap instellen op de waarde die is ingesteld door de overgenomen klasse. Deze waarde kan afwijken van de standaardwaarde die is opgeslagen in de metagegevens."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
  syntax:
    content: 'public class ComponentDesigner : IDisposable, System.ComponentModel.Design.IComponentInitializer, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.ITreeDesigner'
