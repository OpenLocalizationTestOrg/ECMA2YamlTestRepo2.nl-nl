ijvoorbeeld een service die een servicecontract aangeroepen ICalculator die Add(), Sub() Mult() en Div() definieert implementeert. U maakt een clienttoepassing en genereren [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client. U een methode voor het vervolgens toevoegen aan ICalculator Echo() aangeroepen. Als u vervolgens een toepassing schrijven dat aanroepen zonder dat er een nieuwe oplossing [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client als u de volgende uitzondering krijgt.       `Unhandled Exception: System.ServiceModel.Description.WsdlImporter+WsdlImportException: Cannot locate operation Echo in Contract ICalculator`."
