  remarks: "De standaardinstellingen op het <xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>worden gebruikt voor het ophalen van de metagegevens en de standaardwaarde <xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName>is <xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName>.</xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>       Metagegevens worden gedownload, maar niet omzetten van de informatie in <xref:System.ServiceModel.Description.ServiceEndpoint>objecten, gebruiken de <xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>rechtstreeks.</xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceEndpoint>      > [!NOTE] > Een lege verzameling wordt geretourneerd als geen eindpunten zijn geïmporteerd of als er geen eindpunten komt overeen met het contract. Als een lege verzameling wordt geretourneerd, wordt een waarschuwing tracering geschreven.       Deze methode vereist dat u een contracttype opgegeven. U kunt het contract opgeven door de service-interface in de clientcode declareren of via een [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client die worden gegenereerd door Svcutil.exe. Als de interface wordt gewijzigd (toevoegen van een nieuwe bewerking, bijvoorbeeld) moet u de interface van de clientcode bijwerken of genereren van een nieuwe [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client. Als u dit niet doet, wordt een uitzondering opgetreden. U hebt bijvoorbeeld een service die een servicecontract aangeroepen ICalculator die Add(), Sub() Mult() en Div() definieert implementeert. U maakt een clienttoepassing en genereren [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client. U een methode voor het vervolgens toevoegen aan ICalculator Echo() aangeroepen. Als u een toepassing die roept vervolgens schrijven <xref:System.ServiceModel.Description.MetadataResolver.Resolve%28System.Type%2CSystem.ServiceModel.EndpointAddress%29>zonder dat er een nieuwe [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client dat u de volgende uitzondering.</xref:System.ServiceModel.Description.MetadataResolver.Resolve%28System.Type%2CSystem.ServiceModel.EndpointAddress%29>       `Unhandled Exception: System.ServiceModel.Description.WsdlImporter+WsdlImportException: Cannot locate operation Echo in Contract ICalculator`."
