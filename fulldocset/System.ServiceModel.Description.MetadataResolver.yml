  type: Class
  summary: "Haalt en importeert de metagegevens als <xref:System.ServiceModel.Description.ServiceEndpoint>objecten.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  remarks: "Gebruik de klasse MetadataResolver snel eindpunten voor een service uit metagegevens te importeren. Deze klasse downloadt en converteert metagegevens in <xref:System.ServiceModel.Description.ServiceEndpoint>objecten.</xref:System.ServiceModel.Description.ServiceEndpoint> Metagegevens worden gedownload en die informatie <xref:System.ServiceModel.Description.MetadataSet?displayProperty=fullName>Zie <xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>.</xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataSet?displayProperty=fullName> verwerken"
  example:
  - "The following code example shows the use of the MetadataResolver class to return metadata as a collection of <xref:System.ServiceModel.Description.ServiceEndpoint> objects that are then used to connect to a service instance.  \n  \n [!code-cs[MetadataResolver#1](~/add/codesnippet/csharp/metadataresolver.client/client.cs#1)]  \n  \n The following code example shows the use of the MetadataResolver to download and return metadata as a collection of <xref:System.ServiceModel.Description.ServiceEndpoint> objects using an HTTP GET request rather than WS-Transfer.  \n  \n [!code-cs[MetadataResolver#2](~/add/codesnippet/csharp/metadataresolver.client/client.cs#2)]"
