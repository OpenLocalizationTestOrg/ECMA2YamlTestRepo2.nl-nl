  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Een asynchrone aanroep die wordt omgezet in een metagegevensadres begint de <xref:System.ServiceModel.Description.ServiceEndpoint>objecten voor de opgegeven contracten, het opgegeven adres en de asynchrone status en de gemachtigde.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  remarks: "De standaardinstellingen op het <xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>worden gebruikt voor het ophalen van de metagegevens en de standaardwaarde <xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName>is <xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName>.</xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataExchangeClientMode?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>       Metagegevens worden gedownload, maar niet omzetten van de informatie in <xref:System.ServiceModel.Description.ServiceEndpoint>objecten, gebruiken de <xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName>rechtstreeks.</xref:System.ServiceModel.Description.MetadataExchangeClient?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceEndpoint>      > [!NOTE] > Een lege verzameling wordt geretourneerd als geen eindpunten zijn geïmporteerd of als er geen eindpunten komt overeen met het contract. Als een lege verzameling wordt geretourneerd, wordt een waarschuwing tracering geschreven."
  syntax:
    content: public static IAsyncResult BeginResolve (System.Collections.Generic.IEnumerable<System.ServiceModel.Description.ContractDescription> contracts, System.ServiceModel.EndpointAddress address, AsyncCallback callback, object asyncState);
    parameters:
    - id: contracts
      type: System.Collections.Generic.IEnumerable{System.ServiceModel.Description.ContractDescription}
      description: "De opdrachten waarvoor u wilt downloaden en omzetten van metagegevens."
    - id: address
      type: System.ServiceModel.EndpointAddress
      description: "Het metagegevensadres."
    - id: callback
      type: System.AsyncCallback
      description: "De gemachtigde voor asynchrone callback aangeroepen wanneer de aanroep voltooid is."
    - id: asyncState
      type: System.Object
      description: "De status is gekoppeld aan de asynchrone aanroep."
    return:
      type: System.IAsyncResult
      description: "De <xref:System.IAsyncResult>dat verwijst naar de asynchrone omzettingsbewerking.</xref:System.IAsyncResult>"
