  nameWithType: FileSystemAccessRule
  fullName: System.Security.AccessControl.FileSystemAccessRule
  type: Class
  summary: "Vertegenwoordigt een abstractie van een ACE access control entry () die een toegangsregel voor een bestand of map definieert. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse FileSystemAccessRule vertegenwoordigt een abstractie van een onderliggende access control entry (ACE) waarmee een gebruikersaccount, het type toegang te bieden (lezen, schrijven, enzovoort), en of u wilt toestaan of weigeren dat recht.  Deze klasse kan ook opgeven hoe de toegangsregels zijn doorgegeven aan de onderliggende objecten.       De klasse FileSystemAccessRule gebruiken voor het maken van een nieuwe toegangsregel.  U kunt deze persistent maken de regel met behulp van de <xref:System.Security.AccessControl.FileSecurity>of <xref:System.Security.AccessControl.DirectorySecurity>klasse.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control entry (ACE) from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_4_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_4_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_4_1.cpp)]"
  syntax:
    content: 'public sealed class FileSystemAccessRule : System.Security.AccessControl.AccessRule'
