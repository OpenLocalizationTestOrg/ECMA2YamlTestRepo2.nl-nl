  type: Class
  summary: "Vertegenwoordigt de status van de netwerkverbinding van de toepassing."
  remarks: 'De klasse ConnectivityStatus gebruiken om op te geven van de netwerkverbinding van de Windows-toepassingen die gebruikmaken van services voor client-toepassing. Tijdens het instellen van de <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A>eigenschap `true`, de client serviceproviders de offline-cache gebruiken in plaats van de poging voor toegang tot de bijbehorende webservices.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A> De status offline wordt opgeslagen op basis van per-gebruiker en per toepassing. Zie voor meer informatie [hoe: Offline werken met Client-toepassingsservices](http://msdn.microsoft.com/en-us/f792cb16-8520-4a0f-9dc9-07bfbc454e38).'
  example:
  - "The following example code demonstrates how to use this class to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"
