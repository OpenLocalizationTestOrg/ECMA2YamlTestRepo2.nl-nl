  remarks: "Retouraanroepen bieden een faciliteit om aan te vragen van de uitvoering van code in een andere context. De klasse CrossContextDelegate is gedefinieerd voor retouraanroepen context. Elke context heeft een retouraanroep-object dat kan worden gebruikt voor het uitvoeren van retouraanroepen op de context. De gemachtigde die wordt gebruikt voor het aanvragen van een retouraanroep via de callback-object moet van de klasse CrossContextDelegate."
