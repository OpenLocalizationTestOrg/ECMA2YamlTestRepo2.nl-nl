  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Beschikbaar stelt de client-IP-adres en poort-nummer is gekoppeld aan het externe eindpunt van waaruit u een bericht is verzonden."
  remarks: "De eigenschap is toegevoegd aan elk binnenkomend bericht naar een [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service via de HTTP- en TCP-transport.       De eigenschap is niet aanwezig op berichten die zijn ontvangen via ofwel een named pipes of MSMQ-transport.       Beschikbaarheid van de eigenschap wanneer met behulp van HTTP in IIS gehost hangt af van een actieve aanvraag.  Deze eigenschap is daarom niet beschikbaar nadat de aanvraag is voltooid, zoals wanneer het uitvoeren van een eenzijdige ontvangen.       Het IP-adres en poort nummer zijn die van het knooppunt van het bericht is ontvangen. Als er een bericht via een relay of proxy wordt, is het aantal IP-adres en poort van de respectieve relay of proxy de toegevoegd aan het bericht met deze eigenschap.       Let erop dat de IP-adres en poort door een aanvaller kunnen worden vervalst en dus mag niet worden bij voor beveiliging gevoelige verificatie of autorisatie tenzij specifieke aanvullende toepassingslogica wordt toegevoegd."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
