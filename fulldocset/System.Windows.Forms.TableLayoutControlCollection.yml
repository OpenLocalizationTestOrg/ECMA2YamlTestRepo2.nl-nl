- uid: System.Windows.Forms.TableLayoutControlCollection.Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  id: Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  parent: System.Windows.Forms.TableLayoutControlCollection
  langs:
  - csharp
  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Het opgegeven besturingselement wordt toegevoegd aan de verzameling en plaatst deze bij de opgegeven cel."
  remarks: "Met het toevoegen, kunt u de positie van de cel van `control`. U kunt toewijzen `control` naar een specifieke cel door zowel de `column` en `row` parameters, of u kunt alleen de kolom- of -waarde opgeven en kunt de <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A>plaatsen `control` op de volgende open cel.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> Dit staat bekend als het besturingselement laten *stroom* naar de positie in de <xref:System.Windows.Forms.TableLayoutPanel>besturingselement.</xref:System.Windows.Forms.TableLayoutPanel>       Stel `column` op-1 als u wilt dat `control` naar een vaste rijpositie in beslag nemen.       Stel `row` op-1 als u wilt dat `control` de positie van een vaste kolom innemen.       Als geen van beide `column` noch `row` is -1, `control` op de absolute positie komt overeen met worden toegevoegd (`column`, `row`).       Als u zowel `column` en `row` op-1, `control` worden overgebracht naar de eerste positie van de openen met het specifieke stroom gedrag gedefinieerd door de <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName>waarde.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> Dit komt overeen met de <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>       Als u op de werkelijke huidige positie van een besturingselement, gebruikt de <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> Deze methode rekening met de gehele <xref:System.Windows.Forms.TableLayoutPanel>status, met inbegrip van de kolom of rij spanning en wanneer de <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName>heeft geplaatst geen besturingselement met de `Column` en `Row` eigenschappen ingesteld op-1.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> </xref:System.Windows.Forms.TableLayoutPanel>"
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "Het besturingselement om toe te voegen."
    - id: column
      type: System.Int32
      description: "De kolom waarin `control` worden geplaatst."
    - id: row
      type: System.Int32
      description: "De rij waarin `control` worden geplaatst."
  overload: System.Windows.Forms.TableLayoutControlCollection.Add*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either<code> column</code> or <code>row</code> is less than -1."
