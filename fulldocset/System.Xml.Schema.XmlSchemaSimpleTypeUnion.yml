  type: Class
  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> element voor eenvoudige typen uit XML-Schema zoals opgegeven door de World Wide Web Consortium (W3C). Een <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> datatype kan worden gebruikt om op te geven van de inhoud van een <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref>. De waarde van de <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> element moet een van een reeks alternatieve gegevenstypen die zijn opgegeven in de samenvoeging. Samenvoegingstypen zijn altijd afgeleide typen en omvat ten minste twee alternatieve gegevenstypen."
  remarks: "Een `union` manier kan een element of kenmerk-waarde moet een of meer exemplaren van een lijst van typen en typ getekend door de samenvoeging van meerdere-atomic."
