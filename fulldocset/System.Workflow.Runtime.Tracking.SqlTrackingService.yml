  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "Hiermee geeft u een service bijhouden die gebruikmaakt van een SQL-database voor het opslaan van gegevens voor het bijhouden."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De klasse SqlTrackingService vertegenwoordigt een volledig functionele traceringsservice. U kunt deze service out-of-box voor het verzamelen en traceringsgegevens, opslaan en bijhouden profielen opgeslagen en geef ze op verzoek van de workflow runtime engine. De traceringsservice SQL schrijft traceergegevens verzonden door de runtime voor het bijhouden van infrastructuur in een SQL-database.       In veel scenario&quot;s is het belangrijk voor de SqlTrackingService om consistentie tussen de database en de status van de workflow runtime engine te behouden. Daarom de `SqlTrackingChannel` klasse maakt gebruik van de <xref:System.Workflow.Runtime.IPendingWork>interface om deel te nemen in de werkstroom transactie batchen functionaliteit van de <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.IPendingWork> U kunt instellen <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>of geeft u de betreffende parameters op voor de constructor voor het configureren van de SqlTrackingService als u wilt deelnemen aan batchverwerking en toevoegen van objecten die staan voor de SQL-database naar de <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> wijzigingen in behandeling</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       De SqlTrackingService onderhoudt ook bijhouden profielen in de database. De workflow runtime engine moet worden gehouden apprised van wijzigingen naar een van de tracerings-profielen die wordt gebruikt. De SqlTrackingService implementeert de <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface en controleert periodiek de profielen bijhouden in de database om de workflow runtime engine van wijzigingen aan te melden een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>opgeslagen in de database.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> U kunt instellen <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>of de juiste parameter doorgeven aan de constructor om stelt u het interval waarmee de SqlTrackingService onderzoekt de profielen bijhouden om u te waarschuwen voor profielwijzigingen bijhouden.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      > [!NOTE] > Bij gebruik van zowel de SqlTrackingService en de <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>in een werkstroom-toepassing wordt aanbevolen dat u een individuele database voor persistentie en bijhouden gebruiken.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
  syntax:
