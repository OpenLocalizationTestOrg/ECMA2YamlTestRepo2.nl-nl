  remarks: "De <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>kunt u voor het partitioneren van de database om te voorzien van een efficiënte manier voor het archiveren en verwijderen van records bijhouden.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Als lange perioden tussen uitvaltijden optreedt in de database of de database bevat geen geplande uitvaltijd, kunt u PartitionOnCompletion verplaatsen instellen voor het bijhouden van records die zijn gekoppeld aan een workflowexemplaar uit de actieve sessie van tabellen in de momenteel actieve partitie wanneer het werkstroomexemplaar is voltooid. Hiermee kunt u archiveren of verwijderen van deze records zonder dat de gegevens in de tabellen van de actieve sessie van de database te vergrendelen. Zie voor meer informatie over partitioneren [gegevensonderhoud met SqlTrackingService](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)."
  syntax:
