  remarks: "Deze constructor is aangeroepen door de workflow runtime engine wanneer de workflow runtime engine wordt geïnitialiseerd vanuit een toepassingsconfiguratiebestand waarmee een <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> U kunt ook deze constructor worden geïnitialiseerd de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>een hosttoepassing.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> De <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>basis van de sleutel - waardeparen die zijn opgenomen in de <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection> is geïnitialiseerd</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> De volgende tabel somt de potentiële sleutels, de eigenschap waarbij elke waarde wordt geïnitialiseerd en het type van elke eigenschap. De waarde die is gekoppeld aan elke sleutel moet een tekenreeks met het juiste type voor de eigenschap waarnaar wordt verwezen door deze sleutel. U kunt een of meer van deze sleutel-waardeparen opgeven.      | Sleutel | Eigenschap van het Type | Beschrijving van de eigenschap |   |---------|-------------------|--------------------------|   | `&quot;IsTransactional&quot;`|`bool`| Hiermee geeft u op of <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>deel uitmaakt van de werkstroom transacties met behulp van de <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> De standaardwaarde is `true`, geven wijzigingen bijhouden in een synchrone manier worden geschreven naar de database. |   | `&quot;UseDefaultProfile&quot;`|`bool`| Hiermee geeft u op of het standaard profiel bijhouden wordt geretourneerd als een profiel voor een tracering kan niet worden gevonden voor een <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>aanroepen.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> De standaardwaarde is `true`, die aangeeft dat het standaard profiel bijhouden wordt gebruikt. |   | `&quot;ProfileChangeCheckInterval&quot;`|`double`| Geeft de tijd in milliseconden waarmee de database voor wijzigingen in de profielen bijhouden onderzoeken. De standaardwaarde is 60000 milliseconden. |   | `&quot;ConnectionString&quot;`|`string`| Hiermee geeft u de verbindingsreeks voor de database. De standaardwaarde is een null-verwijzing (`Nothing` in Visual Basic). |   | `&quot;PartitionOnCompletion&quot;`|`bool`| Hiermee geeft u op of traceringsgegevens voor een werkstroomexemplaar van de moet worden verplaatst naar de actieve partitie in de database als het werkstroomexemplaar is voltooid. |"
