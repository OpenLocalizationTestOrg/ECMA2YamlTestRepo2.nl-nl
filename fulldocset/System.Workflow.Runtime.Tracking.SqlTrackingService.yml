- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Opgehaald en ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> wordt opnieuw geprobeerd bij het uitvoeren van een databasebewerking."
  remarks: "Als de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>eigenschap is ingesteld op `false` en EnableRetries is ingesteld op `true`, en vervolgens alle transacties nieuwe pogingen, is afhankelijk van de waarde van de eigenschap EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Als <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>is ingesteld op `true`, bepaalde werk batch wordt verwerkt en nieuwe pogingen van die werk batchtransacties worden afgehandeld door een afgeleide type <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>, zoals <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>of <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Ongeacht of <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>is ingesteld op `true`, de volgende werkitems kunnen niet in batch worden opgenomen en een nieuwe transactie pogingen moeten worden verwerkt via de eigenschap EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      -Er wordt gedelegeerd voor het bijhouden van wijzigingen van het profiel.      -Alle schrijfbewerkingen naar een SQL Server-database wanneer <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>is ingesteld op `false`.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Behalve via een programma wordt ingesteld, kan deze functionaliteit worden ingeschakeld via een configuratiebestand. Zie voor meer informatie over het instellen van deze eigenschap via een configuratiebestand [werkstroom configuratiebestanden](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Raadpleeg voor algemene informatie over het opnieuw proberen werk batchtransacties [batchverwerking informatie over de status in werkstromen](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> moet de bewerking opnieuw proberen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
