- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een standaard <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> moet worden gebruikt voor de werkstroom typen waarvoor geen een profiel bijhouden."
  remarks: "Als UseDefaultProfile `true`, de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>resulteert in een standaard <xref:System.Workflow.Runtime.Tracking.TrackingProfile>wanneer de workflow runtime engine probeert op te halen van het profiel voor een tracering voor een werkstroom <xref:System.Type>waarvoor de traceringsservice heeft geen bijbehorende <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       De out-of-box-standaard bijhouden profiel komt overeen met alle activiteitsgebeurtenissen, gebruikersgebeurtenissen en werkstroom die door een workflowexemplaar. Kunt u het standaard profiel bijhouden met behulp van de `UpdateDefaultProfile` opgeslagen procedure.      > [!NOTE] > De `UpdateDefaultProfile` opgeslagen procedure wordt de standaard-profiel bijhouden wijzigen. Deze nieuwe standaardprofiel wordt geretourneerd als de workflow runtime engine vraagt een profiel voor een workflowtype waarvoor de traceringsservice geen profiel gekoppeld bijhouden heeft. Werkstroom-typen die eerder gekoppeld aan het oude standaardprofiel zijn nog steeds worden gekoppeld aan dit profiel zelfs nadat `UpdateDefaultProfile` heet; u moet expliciet aanroepen de `UpdateTrackingProfile` opgeslagen procedure op een van deze werkstroom typen die u wilt koppelen aan de nieuwe standaard-profiel.       Hoewel UseDefaultProfile waar, is de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>retourneert de bijhouden profiel in de workflow runtime engine voor elk workflowtype waarvoor deze een bijhouden-profiel dat is gekoppeld in de database heeft geen standaardwaarde.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Als u later UseDefaultProfile ingesteld op false, is het standaardprofiel nog steeds gekoppeld aan deze werkstroom typen in de database. U kunt aanroepen de `DeleteTrackingProfile` opgeslagen procedure voor een workflowtype niet langer een profiel bijhouden koppelen aan dit type, of u kunt aanroepen de `UpdateTrackingProfile` opgeslagen procedure voor een workflowtype de tracerings-profiel dat is gekoppeld met dit type te wijzigen.      > [!NOTE] > De workflow runtime engine in de cache opgeslagen profielen bijhouden. Er moet daarom ontvangen een <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>gebeurtenis voor elk workflowtype waarvoor er al een tracering profiel die zijn gekoppeld in de cache voordat stopt deze met behulp van het profiel in de cache voor nieuwe exemplaren van dat workflowtype.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> Op dezelfde manier de workflow runtime engine moet ontvangen een <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>gebeurtenis voor dergelijke typen werkstroom voordat deze een nieuw bijhouden-profiel wordt geladen in de cache om te koppelen aan nieuwe exemplaren van het workflowtype.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> De <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>worden de bijbehorende gebeurtenissen voor typen die van toepassing werkstroom gegeven als de database voor wijzigingen bijhouden profielen worden onderzocht.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> De frequentie waarmee de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>voert u deze bewerking is ingesteld door <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  Daarom wanneer u aanroepen de `UpdateTrackingProfile` of `DeleteTrackingProfile` opgeslagen procedures kunnen er een vertraging van maximaal de periode die is opgegeven door <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>voordat de workflow runtime engine uw wijzigingen in de cache van het profiel.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> Zie voor meer informatie over het bijhouden van profielen [maken en bijhouden profielen met behulp van](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)."
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een standaard bijhouden profiel moet worden gebruikt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462
