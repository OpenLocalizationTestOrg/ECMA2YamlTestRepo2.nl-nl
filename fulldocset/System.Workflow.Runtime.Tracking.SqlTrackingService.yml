  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> maakt deel uit van de werkstroom transacties."
  remarks: "Normaal gesproken traceringsgegevens is geschreven naar de database synchroon, dat wil, worden de gegevens geschreven, zodra het is ontvangen op het kanaal bijhouden. Als IsTransactional `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>maakt deel uit van de werkstroom-transactie.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Dat wil zeggen, volgt de semantiek voor gedefinieerd door <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>en eventuele wijzigingen in de database als de <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> werkitems worden toegevoegd</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> De service voert deze wijzigingen wanneer u hierom wordt gevraagd naar door de workflow runtime engine."
  syntax:
    content: public bool IsTransactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> maakt deel uit van de werkstroom transactie; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional*
  exceptions: []
  platform:
  - net462
