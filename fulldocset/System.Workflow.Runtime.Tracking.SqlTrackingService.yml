  remarks: "De <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>controleert periodiek de database om te bepalen of een of meer van de profielen bijhouden zijn gewijzigd of verwijderd.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Wanneer de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>vaststelt dat er een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>is verwijderd verhoogt een <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>gebeurtenis; wanneer bepaalt dat een profiel is gewijzigd verhoogt een <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>gebeurtenis.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> De tracerings-runtime-infrastructuur is geabonneerd op beide van deze gebeurtenissen en de updates die het profiel bijhouden in de cache op de juiste wijze wanneer ze zich voordoen. U kunt zich ook abonneren op een of beide van deze gebeurtenissen als u wilt een melding van wijzigingen aan een profiel bijhouden. U kunt instellen dat ProfileChangeCheckInterval voor de frequentie waarmee de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>dergelijke wijzigingen moet worden getest.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Wanneer u een nieuwe waarde voor ProfileChangeCheckInterval opgeeft, wordt het TimerInterval onmiddellijk op deze nieuwe waarde ingesteld."
  syntax:
    content: public double ProfileChangeCheckInterval { get; set; }
    return:
      type: System.Double
      description: "De Intervallengte in milliseconden. De standaardwaarde is 60000."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval*
  exceptions: []
  platform:
  - net462
