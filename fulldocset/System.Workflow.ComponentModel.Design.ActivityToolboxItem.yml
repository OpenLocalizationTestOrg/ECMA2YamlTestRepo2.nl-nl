  fullName: System.Workflow.ComponentModel.Design.ActivityToolboxItem
  type: Class
  summary: "Biedt een basisklasse op voor alle items in de werkset die zijn gekoppeld aan een activiteit in een workflow designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Alle items in de werkset die zijn gekoppeld aan een <xref:System.Workflow.ComponentModel.Activity>klasse zijn afgeleid van ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Deze klasse wordt een grafische voorstelling van een <xref:System.Workflow.ComponentModel.Activity>klasse in de werkset van een omgeving moment van ontwerp en maakt een exemplaar van de <xref:System.Workflow.ComponentModel.Activity>klasse deze is gekoppeld aan een gebruiker sleept deze naar het ontwerpoppervlak.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> Item in de activiteitenwerkset vertegenwoordigt normaal gesproken een activiteit maken als deze wordt aangeroepen voor een document ontwerp-modus.       Deze klasse neemt over rechtstreeks vanuit de <xref:System.Drawing.Design.ToolboxItem>klasse.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

