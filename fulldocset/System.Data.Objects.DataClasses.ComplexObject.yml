  type: Class
  summary: "Basisklasse voor complexe typen."
  remarks: "ComplexObject implementeert de basisfunctionaliteit voor complexe typen. Zie voor meer informatie [complexe objecten van het Type](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af).       Bij het implementeren van aangepaste gegevensklassen met een conceptuele model, wordt u aangeraden dat uw gegevensklassen die staan voor complexe typen ComplexObject overnemen. Zie voor meer informatie [objecten aanpassen](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).       Een complex type kan een eigenschap van een bepaald entiteittype of een ander complexType zijn.       Complexe typen worden geretourneerd door niet-scalaire eigenschappen van Entiteitstypen. Hierdoor scalaire eigenschappen binnen entiteiten worden georganiseerd. Zoals entiteiten bestaan complexe typen uit scalaire eigenschappen of andere complexe type-eigenschappen. Een complex type kan niet worden gebruikt zonder een bijbehorende entiteittype. Omdat complexe typen sleutels niet hebt, kan objecten van het complexe type kunnen niet worden beheerd zonder een bijbehorende entiteittype. Zie voor meer informatie [complexe objecten van het Type](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
