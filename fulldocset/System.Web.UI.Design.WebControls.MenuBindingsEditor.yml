- uid: System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.MenuBindingsEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: MenuBindingsEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee bewerkt u de waarde van de gegevensverzameling voor bindingen van het gekoppelde <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement."
  remarks: "De methode EditValue haalt de bijbehorende <xref:System.Web.UI.WebControls.Menu>besturingselement en de <xref:System.Web.UI.Design.WebControls.MenuDesigner>-object dat is gekoppeld aan een besturingselement van de `context` parameter.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> De methode EditValue roept vervolgens terug op de <xref:System.Web.UI.Design.WebControls.MenuDesigner>object om weer te geven van een bewerking in het dialoogvenster dat wordt gebruikt om te bewerken de <xref:System.Web.UI.WebControls.MenuItemBindingCollection>verzameling van de <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "De implementatie van een object de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> interface die wordt gebruikt voor het verkrijgen van contextinformatie."
    - id: provider
      type: System.IServiceProvider
      description: "De implementatie van een object de <xref:System.IServiceProvider>interface, via welke services bewerken kan worden verkregen.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Het object dat de waarde voor bewerken."
    return:
      type: System.Object
      description: "De nieuwe <code> value </code>, anders wordt als de waarde van het object niet is gewijzigd, <code> value </code> ongewijzigd."
  overload: System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue*
  exceptions: []
  platform:
  - net462
