  name: MenuBindingsEditor
  nameWithType: MenuBindingsEditor
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Voorziet in een component-editor voor de <xref:System.Web.UI.WebControls.Menu.DataBindings*>verzameling van het gekoppelde <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "De klasse MenuBindingsEditor biedt een gebruikersinterface voor het bewerken van de <xref:System.Web.UI.WebControls.MenuItemBinding>elementen van de <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>verzameling in de bijbehorende <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       Het object MenuBindingsEditor wordt aangeroepen door het selecteren van het weglatingsteken (**... **) knop op de **DataBinding** eigenschap in de **eigenschappen** raster van de visuele ontwerpfunctie of door te kiezen **Menu-Items bewerken** van de **algemene taken** contextmenu op het besturingselement.       De <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>methode bewerkt u de waarden van de gegevensverzameling voor bindingen van het gekoppelde <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> De <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>methode haalt de bewerkingsstijl die is gekoppeld aan deze editor.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
  syntax:
    content: 'public class MenuBindingsEditor : System.Drawing.Design.UITypeEditor'
