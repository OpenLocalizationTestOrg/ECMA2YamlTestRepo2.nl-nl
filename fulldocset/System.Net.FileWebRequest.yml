  summary: "Biedt een file system-implementatie van de <xref:System.Net.WebRequest>klasse.</xref:System.Net.WebRequest>"
  remarks: "De klasse FileWebRequest implementeert de <xref:System.Net.WebRequest> `abstract` basisklasse voor Uniform Resource-id&quot;s (URI&quot;s) die gebruikmaken van de `file://` schema om aan te vragen van lokale bestanden.</xref:System.Net.WebRequest>       Gebruik niet de <xref:System.Net.FileWebRequest.%23ctor%2A>constructor.</xref:System.Net.FileWebRequest.%23ctor%2A> Gebruik de <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>methode voor het initialiseren van de nieuwe exemplaren van de klasse FileWebRequest.</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Als de URI-schema is `file://`, wordt de <xref:System.Net.WebRequest.Create%2A>methode retourneert een object FileWebRequest.</xref:System.Net.WebRequest.Create%2A>       De <xref:System.Net.FileWebRequest.GetResponse%2A>methode maakt een synchrone aanvraag voor het bestand dat is opgegeven in de <xref:System.Net.FileWebRequest.RequestUri%2A>eigenschap en retourneert een <xref:System.Net.FileWebResponse>-object dat de reactie bevat.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> Kunt u een asynchrone aanvraag voor het bestand met de <xref:System.Net.FileWebRequest.BeginGetResponse%2A>en <xref:System.Net.FileWebRequest.EndGetResponse%2A>methoden.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Als u wilt gegevens schrijven naar een bestand, de <xref:System.Net.FileWebRequest.GetRequestStream%2A>methode retourneert een <xref:System.IO.Stream>exemplaar om te schrijven naar.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> De <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>en <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>methoden bieden asynchrone toegang tot de gegevensstroom schrijven.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       De klasse FileWebRequest is afhankelijk van de <xref:System.IO.File>klasse voor het afhandelen van fouten en code access security.</xref:System.IO.File>"
