  name: XmlElementEventHandler
  nameWithType: XmlElementEventHandler
  fullName: System.Xml.Serialization.XmlElementEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref:System.Xml.Serialization.XmlSerializer.UnknownElement>gebeurtenis van een <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlSerializer.UnknownElement>"
  remarks: "Wanneer u een gemachtigde XmlElementEventHandler maakt, identificeert u de methode die verantwoordelijk is voor de gebeurtenis. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       De <xref:System.Xml.Serialization.XmlSerializer.UnknownElement>gebeurtenis alleen als u aanroept de <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>methode.</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> </xref:System.Xml.Serialization.XmlSerializer.UnknownElement>"
  example:
  - "The following example deserializes a class named `Group` from a file named UnknownElements.xml. Whenever an element is found in the file that has no corresponding member in the class, the <xref:System.Xml.Serialization.XmlSerializer.UnknownElement> event occurs. To try the example, paste the following XML code into a file named UnknownElements.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">  \n  <GroupName>MyGroup</GroupName>  \n  <GroupSize>Large</GroupSize>  \n  <GroupNumber>444</GroupNumber>  \n  <GroupBase>West</GroupBase>  \n</Group>  \n```  \n  \n [!code-cs[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_11_1.cs)]\n [!code-cpp[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_11_1.cpp)]\n [!code-vb[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_11_1.vb)]"
