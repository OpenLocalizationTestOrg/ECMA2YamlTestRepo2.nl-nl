  summary: "Voert de wijzigingen die zijn aangebracht in deze rij sinds de laatste keer die AcceptChanges is aangeroepen."
  remarks: "Bij het aanroepen van AcceptChanges, de <xref:System.Data.DataRow.EndEdit%2A>methode impliciet wordt aangeroepen om te beëindigen alle bewerkingen.</xref:System.Data.DataRow.EndEdit%2A> Als de <xref:System.Data.DataRow.RowState%2A>van de rij is toegevoegd of gewijzigd en de <xref:System.Data.DataRow.RowState%2A>wordt ongewijzigd.</xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.RowState%2A> Als de <xref:System.Data.DataRow.RowState%2A>is verwijderd, de rij is verwijderd.</xref:System.Data.DataRow.RowState%2A>       Zie de <xref:System.Data.DataRow.BeginEdit%2A>methode voor meer informatie.</xref:System.Data.DataRow.BeginEdit%2A>       De <xref:System.Data.DataTable>klasse heeft ook een <xref:System.Data.DataTable.AcceptChanges%2A>methode die van invloed op wijzigingen in de hele tabel.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> Zie voor meer informatie en een codevoorbeeld van een die laat zien hoe u accepteren en weigeren van wijzigingen in afzonderlijke gegevensrijen [AcceptChanges en RejectChanges](~/add/includes/ajax-current-ext-md.md)."
