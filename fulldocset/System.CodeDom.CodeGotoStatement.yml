  remarks: "CodeGotoStatement kan worden gebruikt om te vertegenwoordigen een `goto` statement, die wordt gebruikt in sommige talen programmeerstroom omleiden naar een opgegeven label.       De <xref:System.CodeDom.CodeGotoStatement.Label%2A>eigenschap geeft de naam van het label waarop u wilt doorgaan, programma-uitvoering.</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > Niet alle talen ondersteunen `goto` instructies. Roep de <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>methode met de <xref:System.CodeDom.Compiler.GeneratorSupport>markering waarmee wordt aangegeven of een codegenerator ondersteunt `goto` instructies.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
