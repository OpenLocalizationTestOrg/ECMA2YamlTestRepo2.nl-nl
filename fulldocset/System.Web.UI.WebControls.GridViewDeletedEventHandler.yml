  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowDeleted>-gebeurtenis geactiveerd wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.GridView>besturingselement wordt verwijderd van de record.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het controleren van de resultaten van een delete-bewerking wanneer deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde GridViewDeletedEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
