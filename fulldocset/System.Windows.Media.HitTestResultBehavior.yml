  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Bepaalt of de opsomming van alle resterende visual objecten tijdens een detectietest wordt voortgezet."
  remarks: "Detectietest resultaten retouraanroepmethode definieert de acties die u uitvoert wanneer een detectietest voor een bepaald visual object in de visuele boomstructuur wordt geïdentificeerd. Nadat u de acties uitvoeren, moet u een HitTestResultBehavior-waarde die bepaalt of om door te gaan van de inventarisatie van andere visuele objecten retourneren.       U kunt alle visual objecten in een visuele boomstructuur waarvan geometrie een opgegeven waarde voor het coördineren bevat opsommen. Door te retourneren doorgaan in uw retouraanroepmethode detectietest, kunt u alle visual-objecten die zijn bereikt, zelfs wanneer die geheel of gedeeltelijk door andere visuele objecten verborgen worden identificeren."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
  syntax:
    content: public enum HitTestResultBehavior
