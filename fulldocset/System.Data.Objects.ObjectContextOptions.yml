- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Opgehaald of ingesteld van een Booleaanse waarde waarmee wordt bepaald of de consistente NullReference gedrag gebruiken."
  remarks: "Als deze vlag is ingesteld op `false`, en vervolgens de eigenschap waarde van de <xref:System.Data.Objects.DataClasses.EntityReference%601>voor een relatie FK op null wanneer het zich al null heeft geen effect.</xref:System.Data.Objects.DataClasses.EntityReference%601> Als deze vlag is ingesteld op `true`, en vervolgens de waarde instelt op null altijd ertoe leiden dat wordt de FK om te worden nulled en de relatie moet worden verwijderd, zelfs als de waarde momenteel null is. De standaardwaarde is `false` bij gebruik van de ObjectContext en `true` bij gebruik van de DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de consistent NullReference gedrag moet worden gebruikt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
