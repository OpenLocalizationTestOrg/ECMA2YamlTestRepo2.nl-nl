  name: DesignerSerializerAttribute
  nameWithType: DesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.DesignerSerializerAttribute
  type: Class
  summary: "Hiermee geeft u geen serialisatiefunctie maken voor de serialisatie-manager moeten worden gebruikt voor het serialiseren van de waarden van het type dat dit kenmerk wordt toegepast op. Deze klasse kan niet worden overgenomen."
  remarks: "DesignerSerializerAttribute biedt een manier om aan te geven aan de ontwerpfunctie serialisatiebeheer dat een specifiek type serialisatiefunctie moet worden gebruikt bij het serialiseren van de waarden van een object. Hiermee kunt u geen serialisatiefunctie die geschikt is voor het serialiseren van een aangepast type voor exemplaar opgeven. Dit kenmerk op een klasse om aan te geven van de serialisatie-object moet worden gebruikt bij het serialiseren van de klasse plaatsen."
  example:
  - "The following code uses a DesignerSerializerAttribute to associate an example serializer with an example component.  \n  \n [!code-cpp[DesignerSerializerAttribute#1](~/add/codesnippet/cpp/t-system.componentmodel._9_1.cpp)]\n [!code-cs[DesignerSerializerAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._9_1.cs)]\n [!code-vb[DesignerSerializerAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._9_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      public sealed class DesignerSerializerAttribute : Attribute
