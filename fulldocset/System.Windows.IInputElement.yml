  name: IInputElement
  nameWithType: IInputElement
  fullName: System.Windows.IInputElement
  type: Interface
  summary: "Bepaalt de voorkomende gebeurtenissen en ook de gebeurtenissen gerelateerde eigenschappen en methoden voor basic input verwerkt door [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elementen."
  remarks: >-
    > [!IMPORTANT]

    >  Although this interface is public, it is not intended to be implemented in application or framework-building scenarios. This interface is public because of the inheritance requirements for connecting the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] core to the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] framework. You can also use this interface as a casting mechanism to enforce that the input events and properties will come from either a <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement>, which can be handled in the same input model. For more information, see [WPF Architecture](~/add/includes/ajax-current-ext-md.md) and also see [Base Elements Overview](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public interface IInputElement
