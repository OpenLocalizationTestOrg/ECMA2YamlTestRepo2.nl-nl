tion.NavigationService.LoadCompleted>      > [!NOTE] > Wanneer <xref:System.Windows.Navigation.NavigationService>wordt gegeven NavigationProgress, verhoogt ook <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName>gebeurtenis op de <xref:System.Windows.Application>object.</xref:System.Windows.Application> </xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
