  summary: "Bevat de methoden, eigenschappen en gebeurtenissen voor de ondersteuning van navigatie."
  remarks: "NavigationService kapselt de mogelijkheid om inhoud binnen de context van een browser-stijl-navigatie te downloaden.       Inhoud kan worden elk type [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] object en [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] bestanden. In het algemeen pagina&quot;s zijn echter de voorkeur als de manier om de inhoud van het pakket voor navigatie (Zie <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Kan inhoud wordt genavigeerd door een instantie van een object en het aanroepen van een overbelasting van de <xref:System.Windows.Navigation.NavigationService.Navigate%2A>methode die een object accepteert:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>inhoud kan ook waarin u navigeren naar door het doorgeven van een relatief of absoluut [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] op een van de <xref:System.Windows.Navigation.NavigationService.Navigate%2A>methode overloads die accepteert een [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>wanneer inhoud wordt genavigeerd door [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService retourneert een object dat de inhoud bevat.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       De levensduur van een navigatie kan worden gevolgd door de volgende gebeurtenissen:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Niet alle gebeurtenissen worden gegenereerd telkens wanneer een navigatie plaatsvindt; de reeks gebeurtenissen die worden gegenereerd, wordt bepaald door het type navigatie die wordt uitgevoerd (inhoud of inhoud fragment) en hoe de navigatie is voltooid (geannuleerd, gestopt of is mislukt).       De volgende afbeelding ziet u de volgorde waarin deze gebeurtenissen worden gegenereerd: ![pagina navigatie stroomdiagram](~/add/media/navigationoverviewfigure11.png &quot;pagina navigatie stroomdiagram&quot;) tijdens of na een navigatie NavigationService bevat informatie over de inhoud die is wordt genavigeerd, met inbegrip van de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de inhoud wordt genavigeerd (<xref:System.Windows.Navigation.NavigationService.Source%2A>), wordt de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de huidige inhoud (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>), en een object met de inhoud die is genavigeerd (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       Wanneer inhoud wordt genavigeerd, registreert NavigationService de navigatie als een vermelding in de navigatiegeschiedenis. Een vermelding wordt toegevoegd aan back-navigatiegeschiedenis wanneer er een nieuwe navigatie optreedt, door het aanroepen van de <xref:System.Windows.Navigation.NavigationService.Navigate%2A>methode, of door te navigeren naar een vermelding in de geschiedenis van de navigatie door het aanroepen van <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Een vermelding wordt toegevoegd aan forward navigatiegeschiedenis door te navigeren naar een vermelding in terug navigatiegeschiedenis, door het aanroepen van <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>en <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>rapporteren of er back vermeldingen en voorwaarts navigatiegeschiedenis, respectievelijk zijn.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> De meest recente vermelding in de navigatiegeschiedenis back kan ook worden verwijderd door het aanroepen van <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>       Standaard opslaan NavigationService een exemplaar van een object van webinhoud in de navigatiegeschiedenis niet. In plaats daarvan maakt NavigationService een nieuw exemplaar van het inhoudsobject telkens wanneer die deze met behulp van de navigatiegeschiedenis is genavigeerd. Dit gedrag is ontworpen om te voorkomen dat overmatige geheugenverbruik wanneer er grote aantallen en grote delen van de inhoud zijn wordt genavigeerd. Als gevolg daarvan kan de status van de inhoud niet wordt onthouden in één navigatie naar de volgende. Echter [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] biedt diverse methoden waarmee u een stukje status voor een deel van de inhoud in de navigatiegeschiedenis kunt opslaan.       Met behulp van <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, u kunt ook meerdere sets van status voor een exemplaar van één pagina onthouden.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       NavigationService is `sealed` klasse en daarom kan niet worden gemaakt; in plaats daarvan NavigationService wordt gebruikt door tijdnavigators om te navigeren. In [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], er zijn twee tijdnavigators: <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Visueel, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] gebruiken [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] als een navigator, om een geïntegreerde gebruikerservaring te bieden. Fysiek, echter [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] echt <xref:System.Windows.Navigation.NavigationWindow>Als de navigator; de <xref:System.Windows.Application.MainWindow%2A>eigenschap van een [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] uitgevoerd in de [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] wordt een verwijzing retourneren naar de <xref:System.Windows.Navigation.NavigationWindow>, en de navigatiegeschiedenis die wordt beheerd door de <xref:System.Windows.Navigation.NavigationWindow>is geïntegreerd in de navigatiegeschiedenis die wordt beheerd door [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] in de volgende manieren:: wanneer inhoud wordt genavigeerd door het aanroepen van <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, en <xref:System.Windows.Navigation.NavigationService.GoForward%2A>vanuit een [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] de relevante navigatie geschiedenisvermeldingen ook toegevoegd aan [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navigatiegeschiedenis.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      -Wanneer vermeldingen in de [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navigatie [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] zijn geselecteerd, [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] veroorzaakt NavigationService om terug te bladeren of doorstuurt naar de inhoud die is gekoppeld aan deze vermeldingen.      > [!NOTE] > Een <xref:System.Windows.Controls.Frame>kunt bieden een eigen navigatiegeschiedenis of de navigatiegeschiedenis van de navigator die als host fungeert voor deze gebruiken</xref:System.Windows.Controls.Frame> Als <xref:System.Windows.Controls.Frame>biedt een eigen navigatiegeschiedenis weer te geven een eigen navigatie [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] om te navigeren door de vermeldingen in de navigatiegeschiedenis; deze items zijn niet toegevoegd aan de navigatiegeschiedenis van de navigator host (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]) en als gevolg daarvan kan niet worden genavigeerd in de navigatie [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] van elk (Zie <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
