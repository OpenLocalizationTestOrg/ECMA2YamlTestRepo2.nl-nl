  remarks: "Gebruik de eigenschap CspKeyContainerInfo aanvullende informatie ophalen over een cryptografisch sleutelpaar.  De geretourneerde <xref:System.Security.Cryptography.CspKeyContainerInfo>-object of de sleutel exporteerbaar is en de naam van de sleutelcontainer, informatie over de provider en andere informatie geeft beschrijft.</xref:System.Security.Cryptography.CspKeyContainerInfo>       In gevallen waarin een willekeurige sleutel wordt gegenereerd, wordt een sleutelcontainer niet worden gemaakt totdat u een methode die gebruikmaakt van de sleutel aanroept.  Sommige eigenschappen van de <xref:System.Security.Cryptography.CspKeyContainerInfo>object dat wordt geretourneerd door de <xref:System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo%2A>eigenschap genereert een <xref:System.Security.Cryptography.CryptographicException>als een sleutelcontainer is niet gemaakt.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo%2A> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Om ervoor te zorgen dat er een sleutelcontainer is gemaakt, zoals een methode aanroept <xref:System.Security.Cryptography.RSACryptoServiceProvider.Encrypt%2A>, <xref:System.Security.Cryptography.RSACryptoServiceProvider.Decrypt%2A>, <xref:System.Security.Cryptography.RSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, enzovoort, voordat u contact opneemt met de <xref:System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo%2A>eigenschap.</xref:System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.RSACryptoServiceProvider.SignData%2A> </xref:System.Security.Cryptography.RSACryptoServiceProvider.Decrypt%2A> </xref:System.Security.Cryptography.RSACryptoServiceProvider.Encrypt