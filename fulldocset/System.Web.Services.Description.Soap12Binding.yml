  nameWithType: Soap12Binding
  fullName: System.Web.Services.Description.Soap12Binding
  type: Class
  summary: "Vertegenwoordigt een binding in een document beschrijving taal WSDL (Web Services) in de SOAP-versie 1.2-protocol. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse vertegenwoordigt de XML-code die is toegevoegd aan een WSDL-document waarin staat dat een XML-webservice biedt ondersteuning voor communicatie met de SOAP-protocolversie 1.2.       Deze klasse wordt niet ondersteund in .NET Framework versie 1.0."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/soap12/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("soap12", "http://schemas.xmlsoap.org/wsdl/soap12/")]

      public sealed class Soap12Binding : System.Web.Services.Description.SoapBinding
