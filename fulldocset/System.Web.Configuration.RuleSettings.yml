  name: MaxLimit
  nameWithType: RuleSettings.MaxLimit
  fullName: System.Web.Configuration.RuleSettings.MaxLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van het maximum aantal keren gebeurtenissen van hetzelfde type worden gegenereerd."
  remarks: "Deze eigenschap moet een waarde die groter zijn dan nul hebben. Ongeldige waarden kunnen ertoe leiden dat een uitzondering gegenereerd wanneer de configuratiesectie wordt opgeslagen.       Hiermee wordt het maximum aantal keren dat een gebeurtenis van hetzelfde type verschijnt. Bijvoorbeeld, als de waarde is `10`, en vervolgens wordt de gebeurtenis verhoogd van 10 keer en daarna worden genegeerd."
  example:
  - "The following code example shows how to use the MaxLimit property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#89](~/add/codesnippet/csharp/p-system.web.configurati_319_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#89](~/add/codesnippet/visualbasic/p-system.web.configurati_319_1.vb)]"
  syntax:
    content: public int MaxLimit { get; set; }
    return:
      type: System.Int32
      description: "Het maximale aantal keren gebeurtenissen van hetzelfde type worden gegenereerd. De standaardwaarde is <xref:System.Int32>.</xref:System.Int32>"
  overload: System.Web.Configuration.RuleSettings.MaxLimit*
  exceptions: []
  platform:
  - net462
