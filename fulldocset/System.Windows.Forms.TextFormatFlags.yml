  namespace: System.Windows.Forms
  summary: "Hiermee schakelt u de verwerking van begintekens. Normaal gesproken het en-teken (&amp;) verkorte weergave beginteken wordt geïnterpreteerd als een richtlijn voor het teken dat volgt op onderstrepingsteken en het double-en-teken (&amp;&amp;) verkorte weergave begintekens als een richtlijn om af te drukken teken. Door te geven NoPrefix, is deze verwerking uitgeschakeld. Bijvoorbeeld, een invoertekenreeks &quot; A&amp;bc&amp;&amp;d &quot; met NoPrefix toegepast zou leiden tot de uitvoer van &quot; A&amp;bc&amp;&amp;d &quot;."
  remarks: "Vergelijken met HidePrefix en PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
