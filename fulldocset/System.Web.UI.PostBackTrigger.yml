  name: PostBackTrigger
  nameWithType: PostBackTrigger
  fullName: System.Web.UI.PostBackTrigger
  type: Class
  summary: "Definieert een besturingselement in een <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> besturingselement als een besturingselement voor terugposten."
  remarks: "Het besturingselement PostBackTrigger gebruiken om besturingselementen in een <xref:System.Web.UI.UpdatePanel>leiden dat een terugpostactie in plaats van het uitvoeren van een asynchrone terugpostactie.</xref:System.Web.UI.UpdatePanel>       Gebruik de <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>methode van de <xref:System.Web.UI.ScriptManager>besturingselement terugposten besturingselement programmatisch te registreren.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Vervolgens kunt u aanroepen de <xref:System.Web.UI.UpdatePanel.Update%2A>methode van de <xref:System.Web.UI.UpdatePanel>bepalen wanneer het besturingselement trigger voert een terugpostactie.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      > [!NOTE] > Programmatisch toevoegen PostBackTrigger besturingselementen wordt niet ondersteund.       Als een besturingselement is ingesteld als beide PostBackTrigger en <xref:System.Web.UI.AsyncPostBackTrigger>besturingselement, wordt er een uitzondering gegenereerd.</xref:System.Web.UI.AsyncPostBackTrigger>"
  example:
  - "The following example shows how to declaratively define a PostBackTrigger control for an <xref:System.Web.UI.UpdatePanel> control. In the panel, a <xref:System.Web.UI.WebControls.FileUpload> control enables users to upload a file. Users must first check whether the file to upload exists. The <xref:System.Web.UI.WebControls.Button> control that calls the event handler to check the file name causes an asynchronous postback. However, the <xref:System.Web.UI.WebControls.Button> control that uploads the file is registered as a PostBackTrigger, because files cannot be uploaded asynchronously.  \n  \n [!code-vb[System.Web.UI.PostBackTrigger#1](~/add/codesnippet/visualbasic/t-system.web.ui.postback_1_1.aspx)]\n [!code-cs[System.Web.UI.PostBackTrigger#1](~/add/codesnippet/csharp/t-system.web.ui.postback_1_1.aspx)]"
  syntax:
    content: 'public class PostBackTrigger : System.Web.UI.UpdatePanelControlTrigger'
  inheritance:
