  type: Class
  summary: "Vergelijkt twee objecten voor equivalentie, waarbij tekenreeksvergelijkingen hoofdlettergevoelig zijn."
  remarks: "Deze klasse is de standaardimplementatie van de <xref:System.Collections.IComparer>interface.</xref:System.Collections.IComparer> De <xref:System.Collections.CaseInsensitiveComparer>klasse is de implementatie van de <xref:System.Collections.IComparer>interface waarmee niet-hoofdlettergevoelige tekenreeksvergelijkingen.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer>       Vergelijking procedures gebruiken de <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>van de huidige thread tenzij anders vermeld.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> Tekenreeksvergelijkingen wellicht verschillende resultaten, afhankelijk van de cultuur. Zie voor meer informatie over specifieke cultuur vergelijkingen de <xref:System.Globalization>naamruimte en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example shows how <xref:System.Collections.Comparer.Compare%2A> returns different values depending on the culture associated with the Comparer.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/t-system.collections.com_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/t-system.collections.com_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/t-system.collections.com_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Comparer : System.Collections.IComparer, System.Runtime.Serialization.ISerializable
