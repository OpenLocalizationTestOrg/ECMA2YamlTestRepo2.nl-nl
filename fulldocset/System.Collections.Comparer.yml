  fullName: System.Collections.Comparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Vergelijking van twee objecten van hetzelfde type zijn hoofdlettergevoelig en retourneert een waarde die aangeeft of een korter is dan, gelijk zijn aan of groter is dan de andere."
  remarks: "Als `a` implementeert <xref:System.IComparable>, klikt u vervolgens `a`.</xref:System.IComparable> `CompareTo`(`b`) wordt geretourneerd; anders, als `b` implementeert <xref:System.IComparable>, klikt u vervolgens het genegeerde resultaat van `b`.</xref:System.IComparable> `CompareTo`(`a`) wordt geretourneerd.       Vergelijken `null` met elk type is toegestaan en genereert een uitzondering opgetreden bij het gebruik van <xref:System.IComparable>.</xref:System.IComparable> Als u sorteert, `null` wordt beschouwd als minder dan geen andere objecten.       Tekenreeksvergelijkingen wellicht verschillende resultaten, afhankelijk van de cultuur. Zie voor meer informatie over specifieke cultuur vergelijkingen de <xref:System.Globalization>naamruimte en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example shows how Compare returns different values depending on the culture associated with the <xref:System.Collections.Comparer>.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/m-system.collections.com_0_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/m-system.collections.com_0_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/m-system.collections.com_0_1.cs)]"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Het eerste object te vergelijken."
    - id: b
      type: System.Object
      description: "Het tweede object om te vergelijken."
    return:
      type: System.Int32
      description: "Een geheel getal dat aangeeft van de relatieve waarden van <code> a </code> en <code> b </code>, zoals wordt weergegeven in de volgende tabel.       <table><thead><tr><th> Waarde       </th><th> Betekenis       </th></tr></thead><tbody><tr><td> Kleiner dan nul       </td><td><code>a</code>is less than <code>b</code>.       </td></tr><tr><td> Nul       </td><td><code>a</code>equals <code>b</code>.       </td></tr><tr><td> Groter dan nul       </td><td><code>a</code>is groter dan <code> b </code>.       </td></tr></tbody></table>"
  overload: System.Collections.Comparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Noch <code> a </code> noch <code> b </code> implementeert de <xref:System.IComparable>interface.</xref:System.IComparable>       - of - <code> a </code> en <code> b </code> zijn van verschillende typen en geen van beide een vergelijkingen met de andere kunnen verwerken."
