  fullName: System.Xml.Schema.XmlSchemaValidationFlags
  type: Enum
  summary: "Hiermee geeft u opties voor schemavalidatie gebruikt door de <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> en <xref:System.Xml.XmlReader>klassen.</xref:System.Xml.XmlReader>"
  remarks: "De volgende zijn overwegingen wanneer u met behulp van XmlSchemaValidationFlags met de <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> waarden      -XmlSchemaValidationFlags waarden validatieopties die worden gebruikt door het valideren van een schema definiÃ«ren <xref:System.Xml.XmlReader>om uit te voeren van XML-validatie op basis van een schema.</xref:System.Xml.XmlReader> XmlSchemaValidationFlags waarden voor een valideren <xref:System.Xml.XmlReader>zijn opgegeven met de <xref:System.Xml.XmlReaderSettings.ValidationFlags%2A>eigenschap.</xref:System.Xml.XmlReaderSettings.ValidationFlags%2A> </xref:System.Xml.XmlReader>       De volgende zijn overwegingen wanneer u de AllowXmlAttributes-waarde.      1.  Een schema niet wanneer de XML-naamruimte importeren.          1.  Als AllowXmlAttributes is ingesteld op `true` (standaard) en het instantiedocument Xml-kenmerken bevat, de validatie-engine wordt een momentopname van het standaardschema voor XML-naamruimte laden en deze gebruiken voor validatie. Als Xml-kenmerken die worden gebruikt in het instantiedocument niet in het standaardschema gevonden zijn, wordt het document niet valideren.          2.  Als AllowXmlAttributes is ingesteld op `false` en het instantiedocument Xml-kenmerken bevat, wordt de validatie-engine wordt een fout gemeld.      2.  Een schema importeert wanneer de XML-naamruimte zonder een locatie.          1.  Als AllowXmlAttributes is ingesteld op `true` (standaard) en het instantiedocument Xml-kenmerken bevat, wordt de validatie-engine gebruikt het standaardschema voor XML-naamruimte voor validatie. Als Xml-kenmerken die worden gebruikt in het instantiedocument niet in het standaardschema gevonden zijn, wordt het document niet valideren.          2.  Als AllowXmlAttributes is ingesteld op `false` en de exemplaar-document bevat Xml-kenmerken die niet zijn expliciet toegestaan door het schema, de validatie-engine wordt een fout gemeld.          3.  Als AllowXmlAttributes is ingesteld op `false` en de exemplaar-document bevat Xml-kenmerken die expliciet zijn toegestaan in het schema, de validatie-engine valideert de kenmerken dezelfde manier als andere kenmerken met behulp van het standaardschema voor XML-naamruimte worden gevalideerd.      3.  Een schema importeert wanneer een aangepaste XML-naamruimte schema met een aangepaste schemaLocation.          1.  Als AllowXmlAttributes is ingesteld op `true` (standaard) en het instantiedocument Xml-kenmerken bevat, de engine voor validatie van het aangepaste schema van de Xml-naamruimte wordt gebruikt voor validatie. Als Xml-kenmerken die worden gebruikt in het instantiedocument niet in het opgegeven schema gevonden zijn, wordt het document niet valideren.          2.  Als AllowXmlAttributes is ingesteld op `false` en de exemplaar-document bevat Xml-kenmerken die niet zijn expliciet toegestaan door het schema, de validatie-engine wordt een fout gemeld.          3.  Als AllowXmlAttributes is ingesteld op `false` en de exemplaar-document bevat Xml-kenmerken die expliciet zijn toegestaan in het schema, de validatie-engine valideert de kenmerken dezelfde manier als andere kenmerken met behulp van de opgegeven XML-naamruimte schema worden gevalideerd.      4.  Wanneer een xml worden gedefinieerd in een schema:* kenmerk bij gebruik = &quot;vereist&quot;.          1.  De volgende van toepassing als AllowXmlAttributes is ingesteld op `true` en `false`. Xml vereist:* kenmerken moeten worden behandeld als andere kenmerken en gevalideerd met het opgegeven XML-naamruimte schema.      5.  Wanneer een xml worden gedefinieerd in een schema:* kenmerk bij gebruik = &quot;prohibited&quot;.          1.  De volgende van toepassing als AllowXmlAttributes is ingesteld op `true` en `false`. Als een instantiedocument xml bevat:* kenmerken die expliciet zijn toegestaan door het schema, de validatie-engine wordt een fout gemeld.      6.  Wanneer een schema Hiermee geeft u een jokerteken voor kenmerken.          1.  Als een instantiedocument een XML-kenmerk bevat en het schema geeft een jokerteken voor kenmerken met processContents weggelaten noch ingesteld op &quot;strict&quot;, wordt de engine voor validatie van het XML-naamruimte schema aanwezig is in de <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> gebruikt Als er geen XML-naamruimte schema is opgegeven, wordt als volgt de engine voor validatie uitgevoerd.          2.  Als AllowXmlAttributes is ingesteld op `true`, de validatie-engine gebruikt het standaardschema voor de naamruimte van XML-validatie uitvoeren.          3.  Als AllowXmlAttributes is ingesteld op `false`, de validatie-engine wordt een fout gemeld.          4.  Als een instantiedocument een XML-kenmerk bevat en het schema een jokerteken voor kenmerken met processContents ingesteld geeft op &quot;overslaan&quot;, wordt de validatie-engine kenmerk validatie overslaan.          5.  Als een instantiedocument een XML-kenmerk bevat en het schema een jokerteken voor kenmerken met processContents ingesteld op &quot;lax geeft&quot;, wordt de engine voor validatie van het XML-naamruimte schema aanwezig is in de <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> gebruikt Als er geen XML-naamruimte schema is opgegeven, wordt als volgt de engine voor validatie uitgevoerd.          6.  Als AllowXmlAttributes is ingesteld op `true`, de validatie-engine gebruikt het standaardschema voor de naamruimte van XML-validatie uitvoeren.          7.  Als AllowXmlAttributes is ingesteld op `false`, kenmerk validatie wordt niet uitgevoerd.      7.  Bij het valideren van eenvoudige typen.          1.  Wanneer AllowXmlAttributes is ingesteld op `true` (standaard), Xml-kenmerken kunnen worden op de elementen van eenvoudige typen."
