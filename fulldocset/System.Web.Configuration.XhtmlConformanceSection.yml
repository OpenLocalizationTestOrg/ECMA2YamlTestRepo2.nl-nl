  fullName: System.Web.Configuration.XhtmlConformanceSection
  type: Class
  summary: "Hiermee configureert u de <xref uid=&quot;langword_csharp_xhtmlConformance&quot; name=&quot;xhtmlConformance&quot; href=&quot;&quot;> </xref> sectie. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse XhtmlConformanceSection biedt een manier om programmatisch toegang en wijzig de `xhtmlConformance` gedeelte van een configuratiebestand.      > [!NOTE] > ASP.NET kunt u een webpagina&quot;s die compatibel met standaarden XHTML 1.1 zijn te maken. Zie voor meer informatie over het XHTML 1.1 standaard de W3C-site. Standaard, wanneer u werkt met browsers die ondersteuning bieden voor HTML 4.0 of hoger, weergegeven ASP.NET-pagina&quot;s en besturingselementen opmaak die compatibel is met de standaard XHTML 1.0 overgang. Echter onder bepaalde omstandigheden raadzaam niet ASP.NET XHTML opmaak weergeven. Dit geldt doorgaans wanneer u bestaande pagina&quot;s die afhankelijk zijn van de codes of kenmerken die normaal gesproken voor XHTML verboden hebt."
