  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "Hiermee geeft u de C14N XML-canoniseringstransformatie voor een digitale handtekening zoals gedefinieerd door de World Wide Web Consortium (W3C) zonder opmerkingen."
  remarks: "De klasse XmlDsigC14NTransform geeft de C14N XML-canoniseringstransformatie die in de canonieke vorm van een XML-document worden beschreven.  Deze transformatie kan een ondertekenaar een digest (gebruikt voor het maken van een digitale handtekening) maken met behulp van de canonieke vorm van een XML-document.  Een ontvanger kunt vervolgens de XML-digitale handtekening met de dezelfde canonieke vorm van het XML-document met dezelfde transformatie controleren.       De klasse XmlDsigC14NTransform gebruiken als u nodig hebt voor het ondertekenen van een XML-document bevat geen opmerkingen.       In de meeste gevallen is een nieuw exemplaar van een klasse canonicalization-transform niet vereist. Als u een canonicalization-transform, geeft de URI Uniform Resource Identifier () die worden beschreven de transformatie naar de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Als u wilt een verwijzing naar de canonicalization-transform aanschaft, gebruiken de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       De URI die de klasse XmlDsigC14NTransform beschrijft wordt gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>veld en de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       U moet alleen een nieuw exemplaar van een canoniseren van de transformatie-klasse voor hashing handmatig een XML-document of voor het gebruik van uw eigen Canoniseringsalgoritme maken.       Zie voor meer informatie over de transformatie C14N secties 6.5 en 6.6.1 van de specificatie XMLDSIG, die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is. De Canoniseringsalgoritme is gedefinieerd in de canonieke W3C-XML-specificatie beschikbaar op www.w3.org/TR/xml-c14n is."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
  syntax:
