  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Vertegenwoordigt een gelabelde instructie of een zelfstandige label."
  remarks: "CodeLabeledStatement vertegenwoordigt een label en eventueel een bijbehorende-instructie. Een label kan worden gebruikt om aan te geven van het doel van een <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>       De <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>eigenschap is optioneel.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> Voor het maken van slechts één label, laat de <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>eigenschap is niet geïnitialiseerd.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Niet alle talen ondersteunen `goto` instructies en labels, dus moet u testen of een codegenerator ondersteunt `goto` instructies en labels door het aanroepen van de <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>methode met de <xref:System.CodeDom.Compiler.GeneratorSupport>vlag.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
