  fullName: System.ServiceModel.Channels.StreamSecurityUpgradeProvider
  type: Class
  summary: "Implementeert een aangepaste beveiligingsrol upgrade-provider, overgenomen van dit <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> basisklasse."
  remarks: "Als u wilt een beveiligingsupgrade toevoegen, moet u een klasse die is afgeleid van StreamSecurityUpgradeProvider implementeren.       Het upgradeproces is de volgende stappen uit: 1.  Een klasse die is afgeleid van StreamSecurityUpgradeProvider te implementeren.      2.  Registreren. U doen dit door een bindingselement voor het maken en de provider wordt geregistreerd in een aangepaste binding.      3.  De afgeleide klasse die u implementeert, maakt een exemplaar van <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, die tijdens de uitvoering initieert een aanvraag naar het andere einde van de verbinding de kanaal-transportlaag bijwerken.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  De afgeleide klasse die u implementeert, maakt een exemplaar van <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, die tijdens de uitvoering ontvangt van de update-aanvraag van de vorige stap, indien mogelijk, accepteert u de upgrade en retourneert de bijgewerkte stroom en de andere kant van de verbinding.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       De update-aanvraag voor beveiliging zijn veel soortgelijke aanvragen. Als dit het geval is, worden de aanvragen worden verwerkt in een vaste volgorde. Zie voor meer informatie <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
