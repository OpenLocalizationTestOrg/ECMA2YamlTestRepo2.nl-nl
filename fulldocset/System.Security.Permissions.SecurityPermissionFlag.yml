  name: SecurityPermissionFlag
  nameWithType: SecurityPermissionFlag
  fullName: System.Security.Permissions.SecurityPermissionFlag
  type: Enum
  summary: "Hiermee geeft u vlaggen voor het beveiligingsobject machtiging voor toegang."
  remarks: "Deze opsomming bevat een <xref:System.FlagsAttribute>kenmerk dat een bitsgewijze combinatie van lidwaarden toestaat.</xref:System.FlagsAttribute>       Deze opsomming wordt gebruikt door <xref:System.Security.Permissions.SecurityPermission>.</xref:System.Security.Permissions.SecurityPermission>      > [!CAUTION] > Veel van deze vlaggen krachtig zijn en mag alleen worden verleend aan uiterst vertrouwde code."
