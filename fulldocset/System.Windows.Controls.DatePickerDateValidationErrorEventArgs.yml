  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>gebeurtenis treedt op wanneer <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>is ingesteld op een waarde die niet kan worden ge√Ønterpreteerd als een datum of wanneer de datum kan niet worden geselecteerd.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> U kunt zich abonneren op deze gebeurtenis en opgeven of er een uitzondering is verhoogd door in te stellen de <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>eigenschap.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Als <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, een van de volgende uitzonderingen wordt gegenereerd: | Uitzonderingstype | Voorwaarde |   |--------------------|---------------|   | <xref:System.FormatException>| De ingevoerde tekst kan niet worden geparseerd naar een geldige datum en de uitzondering niet wordt onderdrukt. |   | <xref:System.ArgumentOutOfRangeException>| De ingevoerde tekst wordt geparseerd naar een datum die kan niet worden geselecteerd. |       Als <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>is `false`, de toepassing blijft worden uitgevoerd zoals gebruikelijk.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
