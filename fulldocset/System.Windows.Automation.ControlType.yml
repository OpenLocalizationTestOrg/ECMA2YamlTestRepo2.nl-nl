  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Geeft het type van een [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] besturingselement."
  remarks: "Besturingselementtype neemt over van <xref:System.Windows.Automation.AutomationIdentifier>en wordt gebruikt voor het identificeren van het type van een besturingselement dat wordt vertegenwoordigd door een <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> Het besturingselementtype wordt bepaald door de ontwikkelaar van de UI Automation-provider.       Deze klasse bevat statische velden die zelf besturingselementtype objecten, welke typen standaard besturingselementen. Er is ook een <xref:System.Windows.Automation.ControlType.Custom>type voor besturingselementen die niet overeenkomt met een van de gedefinieerde typen.</xref:System.Windows.Automation.ControlType.Custom>       Het enige geval waar besturingselementtype van een besturingselement kan worden gewijzigd tijdens de uitvoering is waar het besturingselement <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> ondersteunt Een voorbeeld is de [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] lijstweergave, kan een <xref:System.Windows.Automation.ControlType.DataGrid>of <xref:System.Windows.Automation.ControlType.List>, afhankelijk van de huidige weergave.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Besturingselementtypen beschikt niet over een-op-een equivalentie besturingselement patronen. Een besturingselement van slechts één type kan zijn, maar deze kan ondersteuning voor meerdere patronen of er geen patronen, afhankelijk van de specifieke functionaliteit.       Voor gedetailleerde informatie over de verschillende soorten, Zie [UI Automation besturingselementtypen](~/add/includes/ajax-current-ext-md.md)."
