  summary: "Identificeert een besturingselement dat is niet een van de gedefinieerde typen."
  remarks: "Het type aangepaste besturingselement aangeeft een besturingselement dat niet wordt aangeduid als een van de vooraf gedefinieerde typen (zoals <xref:System.Windows.Automation.ControlType>of <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Besturingselement ontwikkelaars moeten de andere besturingselementtypen controleren voordat u hun besturingselement als een type aangepaste besturingselement om ervoor te zorgen dat hun beheer biedt geen dezelfde functionaliteit als een van de gedefinieerde typen.       Een aangepast besturingselementtype vereist extra werk voor de provider voor het implementeren van [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Bovendien is UI Automation clientproducten niet mogelijk om te anticiperen op de besturingselement-structuur, toetsenbordinteractie en mogelijke controle patronen op basis van het besturingselementtype van het besturingselement."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "Moet worden toegevoegd."
  exceptions: []
