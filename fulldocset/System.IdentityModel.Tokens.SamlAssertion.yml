  type: Class
  summary: "Vertegenwoordigt een bewering Security Assertion Markup Language 1.1 (SAML 1.1)."
  remarks: "De klasse SamlAssertion komt overeen met de `<saml:Assertion>` XML-element dat is gedefinieerd in de OASIS SAML 1.1-specificatie.       De claims voor <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens zijn opgenomen in een SamlAssertion.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Een SamlAssertion is een uitbreidbare set claims bekend als SAML-instructies die worden vertegenwoordigd door de <xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A>eigenschap.</xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A> De SAML-instantie die de SAML-bevestiging uitgegeven is opgegeven in de <xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>eigenschap.</xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>"
