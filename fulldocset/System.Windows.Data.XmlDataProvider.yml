  id: Source
  parent: System.Windows.Data.XmlDataProvider
  langs:
  - csharp
  name: Source
  nameWithType: XmlDataProvider.Source
  fullName: System.Windows.Data.XmlDataProvider.Source
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Opgehaald of ingesteld de <xref:System.Uri>van de [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dat u wilt gebruiken als de bron van de binding.</xref:System.Uri>"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>Beschrijft de volgende manieren toegang krijgen tot [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] gegevens.</xref:System.Windows.Data.XmlDataProvider>      -U kunt insluiten inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevens met behulp van de <xref:System.Windows.Data.XmlDataProvider>klasse.</xref:System.Windows.Data.XmlDataProvider>      -U kunt deze eigenschap instellen op de <xref:System.Uri>van een [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevensbestand.</xref:System.Uri>      -U kunt de <xref:System.Windows.Data.XmlDataProvider.Document%2A>eigenschap in op een <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A> instellen       Als de eigenschap Source ingesteld, is inline is [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevens verwijderd. Als de <xref:System.Windows.Data.XmlDataProvider.Document%2A>eigenschap is ingesteld, wordt de bron-eigenschap is uitgeschakeld en eventuele inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevens verwijderd.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       De volgende eigenschappen wordt impliciet instelt, dit <xref:System.Windows.Data.XmlDataProvider>object om te vernieuwen: bron, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>, en <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> Bij het wijzigen van meerdere vernieuwen veroorzaakt eigenschappen, het gebruik van <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>wordt aanbevolen.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: "De <xref:System.Uri>van de [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dat u wilt gebruiken als de bron van de binding.</xref:System.Uri> De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.XmlDataProvider.Source*
  exceptions: []
  platform:
  - net462
