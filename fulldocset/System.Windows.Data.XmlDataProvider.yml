  fullName: System.Windows.Data.XmlDataProvider
  type: Class
  summary: "Declaratieve toegang biedt tot [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] gegevens voor gegevensbinding."
  remarks: "> [!IMPORTANT]> In een sandbox gedeeltelijk vertrouwde mislukt XmlDataProvider wanneer er geen machtigingen voor toegang tot de opgegeven gegevens. Zie voor meer informatie over beveiliging in gedeeltelijk vertrouwen [WPF gedeeltelijk vertrouwen beveiliging](~/add/includes/ajax-current-ext-md.md).       Beschrijft de volgende manieren toegang krijgen tot de XmlDataProvider [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] gegevens.      -U kunt insluiten inline [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevens met behulp van de klasse XmlDataProvider.      -U kunt instellen de <xref:System.Windows.Data.XmlDataProvider.Source%2A>eigenschap in op de <xref:System.Uri>van een [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] gegevensbestand.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -U kunt de <xref:System.Windows.Data.XmlDataProvider.Document%2A>eigenschap in op een <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A> instellen       XmlDataProvider voert een volledige vernieuwing van alle bindingen wanneer een <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>gebeurtenis plaatsvindt.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Er zijn geen optimalisaties voor specifieke knooppunten.       De <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>eigenschap is ingesteld op `true` standaard, wat betekent dat de XmlDataProvider worden gegevens opgehaald en de verzameling van produceert [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] knooppunten standaard asynchroon.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
