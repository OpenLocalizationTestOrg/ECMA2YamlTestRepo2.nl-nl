  name: SignInRequestMessage
  nameWithType: SignInRequestMessage
  fullName: System.IdentityModel.Services.SignInRequestMessage
  type: Class
  summary: "Vertegenwoordigt een WS-Federation aanmelden Request-bericht."
  remarks: "Een WS-Federation-in bericht is verzonden door een relying party (RP) naar een beveiligingstokenservice (STS) om aan te vragen van een beveiligingstoken. De parameter wa moet worden ingesteld op &quot;wsignout1.0&quot; en de parameter wtrealm moet worden ingesteld op de realm van de beveiliging van de aangevraagde bron (dit is vaak de URL van de aangevraagde bron). Andere optionele parameters kunnen ook worden opgegeven in de aanvraag.       Een <xref:System.IdentityModel.Services.SignOutRequestMessage>bericht is gemaakt door de statische methoden van de <xref:System.IdentityModel.Services.SignOutRequestMessage>klasse, bijvoorbeeld de <xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A>methode, wanneer de parameter wa is ingesteld op &quot;wsignin1.0&quot;, er geen parameter wresult of wresultptr aanwezig is is en een parameter wtrealm of wreply zijn opgenomen parameter aanwezig is.</xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A> </xref:System.IdentityModel.Services.SignOutRequestMessage> </xref:System.IdentityModel.Services.SignOutRequestMessage>      > [!IMPORTANT] > Voor achterwaartse compatibiliteit met Active Directory Federation Services (AD FS) versie 1.0 Windows Identity Foundation (WIF) kunt u ofwel de parameter wtrealm of wreply zijn opgenomen-parameter moet worden ingesteld (of beide) een bericht aanmelden om geldig te zijn; het protocol WS-Federation vereist echter dat de parameter wtrealm aanwezig in een aanvraag voor aanmelden zijn. In de meeste gevallen moet u ervoor zorgen dat de parameter wtrealm is opgegeven.       De klasse SignInRequestMessage beschrijft de verschillende eigenschappen die kunnen worden ingesteld of afzonderlijk berichtparameters worden gebruikt. Deze parameters kunnen ook worden ingesteld of toegankelijk is via de <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>woordenlijst.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> Bijvoorbeeld, vindt u de parameter wtrealm in het bericht hetzij via de <xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>eigenschap of door te geven &quot;wtrealm&quot; als de sleutel voor de <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>woordenlijst.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> </xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
  example:
  - '[!code-cs[WifSignInMessage#2](~/add/codesnippet/csharp/signinrequestmessage/default.aspx.cs#2)]'
  syntax:
    content: 'public class SignInRequestMessage : System.IdentityModel.Services.WSFederationMessage'
