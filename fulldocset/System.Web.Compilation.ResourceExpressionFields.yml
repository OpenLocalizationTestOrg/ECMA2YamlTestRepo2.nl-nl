items:
- uid: System.Web.Compilation.ResourceExpressionFields
  id: ResourceExpressionFields
  children:
  - System.Web.Compilation.ResourceExpressionFields.ClassKey
  - System.Web.Compilation.ResourceExpressionFields.ResourceKey
  langs:
  - csharp
  name: ResourceExpressionFields
  nameWithType: ResourceExpressionFields
  fullName: System.Web.Compilation.ResourceExpressionFields
  type: Class
  summary: "Bevat de velden van een expressie van de geparseerde resource."
  remarks: "Wanneer een pagina wordt geparseerd, worden de waarden in een expressie resource geparseerd en opgeslagen in een exemplaar van de klasse ResourceExpressionFields. Dit object ResourceExpressionFields bevat twee velden, <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>en <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> </xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Deze velden zijn afkomstig van de waarden van de expressie voor een resource in ofwel de expliciete (`<%$ Resources: ClassKey, ResourceKey %>`) of impliciete (`meta:resourcekey=&quot;ResourceKey&quot;`) formulier.       De <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>eigenschap geeft de naam van de klasse van een resource die is toegewezen aan een bronbestand.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Bijvoorbeeld, de resource-expressie om te verwijzen naar een resource-bestand met de naam Financial.resx of een gelokaliseerde versie zoals Financial.en GB.resx, wordt weergegeven als `<%$ Resources: Financial, ResourceKey %>`. Na het parseren van, de <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>eigenschap &quot;Financieel&quot; als de waarde zou retourneren.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>       De <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>eigenschap identificeert de bepaalde sleutel/waarde-paar moet worden opgehaald uit het bestand.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> Als het bestand Financial.resx een sleutel die is aangeroepen bevat `Currency`, dat de waarde kan worden opgegeven voor de resource-expressie `<%$ Resources: Financial, Currency %>`. Na het parseren van, de <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>eigenschap &quot;Valuta&quot; als de waarde zou retourneren.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>       De resource-expressie wordt geparseerd door middel van de <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>methode.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>      > [!CAUTION] > Gevoelige informatie moet niet worden opgeslagen in een bronbestand."
  syntax:
    content: public sealed class ResourceExpressionFields
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ClassKey
  id: ClassKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ClassKey
  nameWithType: ResourceExpressionFields.ClassKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ClassKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Hiermee wordt de klasse-sleutel voor een expressie van de geparseerde resource opgehaald."
  remarks: "Deze methode retourneert de klasse-sleutel voor een expressie van de geparseerde resource. De sleutel van de klasse vertegenwoordigt de naam van het bronbestand en is de waarde die is opgegeven voor de komma (,) in een expressie van het formulier `<%$ Resources: [Namespace.]ClassKey, ResourceKey $>`. Een naamruimtewaarde voor de resourceklasse is optioneel. Wanneer een naamruimte is opgegeven, worden de naamruimte en de sleutel van de klasse in de eigenschap ClassKey geretourneerd. De klasse-sleutel mag geen spaties bevatten of DBCS-tekens (DBCS) ingesteld.       Om te verwijzen naar een resource-bestand met de naam Financial.resx of een gelokaliseerde versie zoals Financial.en GB.resx, neemt u de resource-expressie `%$ Resources: Financial, ResourceKey %>`. Na het parseren van, zou de eigenschap ClassKey &quot;Financieel&quot; geretourneerd als de waarde ervan.      > [!CAUTION] > Gevoelige informatie moet niet worden opgeslagen in een bronbestand."
  syntax:
    content: public string ClassKey { get; }
    return:
      type: System.String
      description: "Een <xref:System.String>die de klasse-sleutel bevat of <xref:System.String>Als de sleutel van de klasse is niet ingesteld.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ClassKey*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  id: ResourceKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionFields.ResourceKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "De bronsleutel voor een expressie van de geparseerde resource opgehaald."
  remarks: "Deze methode retourneert de bronsleutel voor een expressie van de geparseerde resource. De bronsleutel is de waarde die is opgegeven achter de komma (,) in een expressie van het formulier `<%$ Resources: ClassKey, ResourceKey %>`. De ResourceKey-eigenschap geeft een specifieke sleutel/waarde-paar in het resourcegroepbestand dat is toegewezen aan de klasse-sleutel. Bijvoorbeeld, als een bestand met de naam Financial.resx bevat een sleutel die is aangeroepen `Currency`, dat de waarde kan worden opgegeven voor de resource-expressie `<%$ Resources: Financial, Currency %>`. Na het parseren van, zou de ResourceKey-eigenschap &quot;Valuta&quot; als waarde retourneren.      > [!CAUTION] > Gevoelige informatie moet niet worden opgeslagen in een bronbestand."
  syntax:
    content: public string ResourceKey { get; }
    return:
      type: System.String
      description: "Een <xref:System.String>dat de resource-sleutel bevat of <xref:System.String>Als de sleutel van de resource is niet ingesteld.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ResourceKey*
  exceptions: []
  platform:
  - net462
