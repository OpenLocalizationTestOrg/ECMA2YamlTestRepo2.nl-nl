  namespace: System.Web.Handlers
  summary: "Een HTTP-aanvraag wordt verwerkt."
  remarks: "De methode ProcessRequest schrijft een <xref:System.Web.HttpResponse>die alle huidige traceringsinformatie bevat.</xref:System.Web.HttpResponse> De traceringsinformatie bevat aanroepen naar de `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, en <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>methoden.</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       De <xref:System.Web.Handlers.TraceHandler>klasse implementeert de methode ProcessRequest te delegeren aan de implementatie van de methode ProcessRequest.</xref:System.Web.Handlers.TraceHandler> Als u uitbreidt de <xref:System.Web.Handlers.TraceHandler>klasse, implementeert u uw eigen methode ProcessRequest om verschillende traceringsinformatie weer te geven.</xref:System.Web.Handlers.TraceHandler>"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Een <xref href=&quot;System.Web.HttpContext&quot;> </xref> -object dat toegang tot de huidige biedt <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref> en <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref> exemplaren."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
