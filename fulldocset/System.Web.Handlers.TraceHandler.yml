  summary: "De details van de huidige status van de pagina en systeeminformatie schrijft naar de responsstream."
  remarks: "De methode ShowDetails schrijft traceringsgegevens naar de antwoordstroom, inclusief informatie over de status van de toepassing, de status van de sessie voor de huidige sessie, besturingsstructuur gemaakt voor de huidige pagina en de HTTP-aanvraag informatie zoals de queryparameters tekenreeks en formulier. Deze wordt aangeroepen door <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>, en kan niet worden overschreven.</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "Een <xref href=&quot;System.Data.DataSet&quot;> </xref> -object dat traceringsgegevens bevat."
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
