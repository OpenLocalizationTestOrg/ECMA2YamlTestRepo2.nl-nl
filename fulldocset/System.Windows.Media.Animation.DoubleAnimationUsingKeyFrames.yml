  name: DoubleAnimationUsingKeyFrames
  nameWithType: DoubleAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames
  type: Class
  summary: "De waarde van een <xref:System.Double>eigenschap langs een <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames.KeyFrames*>.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames.KeyFrames*> </xref:System.Double> geanimeerd"
  remarks: "Een sleutel frame-animatie doelwaarden zijn gedefinieerd door de <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames.KeyFrames%2A>eigenschap een verzameling bevat <xref:System.Windows.Media.Animation.DoubleKeyFrame>objecten.</xref:System.Windows.Media.Animation.DoubleKeyFrame> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames.KeyFrames%2A> Elke <xref:System.Windows.Media.Animation.DoubleKeyFrame>definieert een segment van de animatie met een eigen doel <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>en <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame> Wanneer de animatie wordt uitgevoerd, die uit een sleutelwaarde naar het volgende bij de opgegeven sleutel tijden.       Er zijn drie soorten <xref:System.Windows.Media.Animation.DoubleKeyFrame>klassen, één voor elke ondersteunde interpolatiemethode: <xref:System.Windows.Media.Animation.LinearDoubleKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteDoubleKeyFrame>, en <xref:System.Windows.Media.Animation.SplineDoubleKeyFrame>.</xref:System.Windows.Media.Animation.SplineDoubleKeyFrame> </xref:System.Windows.Media.Animation.DiscreteDoubleKeyFrame> </xref:System.Windows.Media.Animation.LinearDoubleKeyFrame> </xref:System.Windows.Media.Animation.DoubleKeyFrame>       In tegenstelling tot een <xref:System.Windows.Media.Animation.DoubleAnimation>, een DoubleAnimationUsingKeyFrames kan hebben meer dan twee doelwaarden.</xref:System.Windows.Media.Animation.DoubleAnimation> U kunt ook bepalen de interpolatiemethode van afzonderlijke <xref:System.Windows.Media.Animation.DoubleKeyFrame>segmenten.</xref:System.Windows.Media.Animation.DoubleKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class DoubleAnimationUsingKeyFrames : System.Windows.Media.Animation.DoubleAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
