  summary: "Hiermee wordt bepaald of de huidige machtiging een subset van de opgegeven machtiging."
  remarks: "De huidige machtiging is een subset van de opgegeven machtiging als een reeks bewerkingen die volledig is opgenomen in de opgegeven machtiging is opgegeven voor de huidige machtiging. Bijvoorbeeld, een machtiging voor <xref:System.Security.Permissions.FileDialogPermissionAccess>toegang is een subset van een machtiging voor <xref:System.Security.Permissions.FileDialogPermissionAccess>toegang.</xref:System.Security.Permissions.FileDialogPermissionAccess> </xref:System.Security.Permissions.FileDialogPermissionAccess>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een machtiging die moet worden getest voor de relatie subset. Deze machtiging moet hetzelfde type als de huidige machtiging."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de huidige machtiging een subset van de opgegeven machtiging is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.FileDialogPermission.IsSubsetOf*
  exceptions:
