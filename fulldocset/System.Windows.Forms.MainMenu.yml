  type: Class
  summary: "Hiermee geeft u de menustructuur van een formulier. Hoewel <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> vervangt en functionaliteit wordt toegevoegd aan het besturingselement MainMenu van vorige versies, MainMenu blijft behouden voor achterwaartse compatibiliteit en toekomstig gebruik als u kiest."
  remarks: "Het besturingselement MainMenu vertegenwoordigt de container voor de menustructuur van een formulier. Een menu bestaat uit <xref:System.Windows.Forms.MenuItem>objecten die staan voor de afzonderlijke menuopdrachten in het menustructuur.</xref:System.Windows.Forms.MenuItem> Elke <xref:System.Windows.Forms.MenuItem>mag een opdracht voor uw toepassing of een hoofdmenu voor andere items submenu.</xref:System.Windows.Forms.MenuItem> De MainMenu binden aan de <xref:System.Windows.Forms.Form>die wordt weergegeven, de MainMenu voor de <xref:System.Windows.Forms.Form.Menu%2A>eigenschap van het <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> toewijzen</xref:System.Windows.Forms.Form>       Voor toepassingen waarvoor u ondersteuning voor meerdere talen, kunt u de <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>eigenschap om de tekst van het menu van rechts naar links talen zoals Arabisch te ondersteunen.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       U kunt verschillende MainMenu objecten te vertegenwoordigen verschillende menu structuren voor uw formulier maken. Als u de menustructuur in een specifieke MainMenu gebruiken wilt, kunt u de <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>methode om een kopie te maken.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Zodra u een kopie van de menustructuur hebt, kunt u de juiste wijzigingen voor de menustructuur van uw nieuwe.      > [!NOTE] > Knippen en plakken menu-items van het ene naar de andere in de ontwerpfunctie werkt mogelijk niet zoals verwacht als het formulier dat u wilt plakken in geen menu-items gedefinieerd heeft."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
