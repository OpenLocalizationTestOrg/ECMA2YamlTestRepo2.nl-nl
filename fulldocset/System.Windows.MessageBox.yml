  name: MessageBox
  nameWithType: MessageBox
  fullName: System.Windows.MessageBox
  type: Class
  summary: "Het bericht weergegeven."
  remarks: "Het bericht is een geprefabriceerde modaal dialoogvenster waarin u een SMS-bericht naar een gebruiker. U weergeven een berichtvenster door het aanroepen van de statische <xref:System.Windows.MessageBox.Show%2A>methode van de klasse MessageBox.</xref:System.Windows.MessageBox.Show%2A> De SMS-bericht dat wordt weergegeven, is het tekenreeksargument die u aan <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> doorgeeft Meerdere overloads van de <xref:System.Windows.MessageBox.Show%2A>methode kunt u een titel balk bijschrift.</xref:System.Windows.MessageBox.Show%2A>       Om in te schakelen van een gebruiker een berichtvenster sluiten <xref:System.Windows.MessageBox.Show%2A>wordt een berichtvenster met een **OK** knop en een **sluiten** knop in de titel bar.</xref:System.Windows.MessageBox.Show%2A>       U kunt ook een berichtvenster aan een gebruiker een vraag stellen. De antwoorden van de gebruiker door te klikken op een enkele knoppen die u opgeeft als u wilt weergeven met behulp van de <xref:System.Windows.MessageBoxButton>opsomming.</xref:System.Windows.MessageBoxButton> U kunt deze opsomming doorgeven aan verschillende overloads van de <xref:System.Windows.MessageBox.Show%2A>methode.</xref:System.Windows.MessageBox.Show%2A> De standaardwaarde van de <xref:System.Windows.MessageBoxButton>inventarisatie is <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       U kunt bepalen welke knop een gebruiker klikt op door de waarde in die <xref:System.Windows.MessageBox.Show%2A>retourneert.</xref:System.Windows.MessageBox.Show%2A> De geretourneerde waarde is een waarde van de <xref:System.Windows.MessageBoxResult>opsomming, waarbij elke waarde is gelijk aan een van de knoppen die het bericht kan weergeven.</xref:System.Windows.MessageBoxResult> De standaardwaarde voor het bericht is <xref:System.Windows.MessageBoxResult>omdat **OK** is de standaardknop bericht in het vak.</xref:System.Windows.MessageBoxResult> Evenwel sommige overloads van de <xref:System.Windows.MessageBox.Show%2A>methode kunt u een andere bieden <xref:System.Windows.MessageBoxResult>standaardwaarde.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Berichtvakken informatie kunnen communiceren en kunnen vragen stellen die verschillende mate van belang hebben. Berichtvakken pictogrammen gebruiken om aan te geven van belang. Pictogrammen kunnen bijvoorbeeld aangeven of het bericht informatief is, een waarschuwing is of belangrijk is. De <xref:System.Windows.MessageBoxImage>opsomming kapselt de reeks mogelijke bericht vak pictogrammen.</xref:System.Windows.MessageBoxImage> Standaard wordt het bericht niet een pictogram weergegeven. U kunt echter doorgeven een <xref:System.Windows.MessageBoxImage>waarde in op een van verschillende <xref:System.Windows.MessageBox.Show%2A>methode overloads om op te geven dat het bericht een pictogram bevat.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Berichtvakken soms speciale functionaliteit bieden, zoals lezen van rechts naar links. U kunt het gedrag van het bericht aanpassen met behulp van een of meer <xref:System.Windows.MessageBoxOptions>opsommingswaarden die worden geaccepteerd door sommige overloads van de <xref:System.Windows.MessageBox.Show%2A>methode.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Berichtvakken hebben altijd een eigenaarsvenster. Standaard is de eigenaar van het bericht in het venster die momenteel actief is in een toepassing op het moment dat het bericht wordt geopend. Echter, u kunt een andere eigenaar opgeven voor de <xref:System.Windows.Window>met behulp van een van de <xref:System.Windows.MessageBox.Show%2A>overloads.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Zie voor meer informatie over de eigenaar van windows <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Zie voor meer informatie [MessageBox voorbeeld](http://go.microsoft.com/fwlink/?LinkID=160023)."
