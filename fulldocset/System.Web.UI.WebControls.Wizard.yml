  remarks: "De eigenschap ActiveStepIndex biedt de op nul gebaseerde index van de <xref:System.Web.UI.WebControls.WizardStepBase>-object dat momenteel wordt weergegeven in de <xref:System.Web.UI.WebControls.Wizard>besturingselement.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> U kunt de eigenschap ActiveStepIndex programmatisch instellen om te bepalen welke stap wordt weergegeven voor de gebruiker tijdens de uitvoering.      > [!NOTE] > Als u van Microsoft Visual Studio 2005 gebruikmaakt, houd er rekening mee dat de ActiveStepIndex wordt bewaard in de bronweergave. Als u wijzigt de <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>eigenschap in de ontwerpweergave door te klikken op de knoppen met de zijbalk, en voer vervolgens de pagina de eerste stap van de `Wizard` besturingselement kan niet worden weergegeven omdat de ActiveStepIndex naar een andere stap verwijzen kan.</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       Als u de waarde van ActiveStepIndex op-1 voor de ondersteuning van de wizard geen stappen standaard instelt, gebeurt het volgende: - als u declaratief ActiveStepIndex instellen op&1; of set het aan-1 als standaardwaarde, het besturingselement altijd geprobeerd om de eerste stap in de wizard weer te geven.      -Als u via programmacode ActiveStepIndex ingesteld op-1, wordt het besturingselement niet weergeven.       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
