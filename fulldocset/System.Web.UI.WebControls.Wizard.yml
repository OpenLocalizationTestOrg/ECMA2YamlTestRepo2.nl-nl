  remarks: "Gebruik de eigenschap FinishNavigationTemplate de aangepaste inhoud opgeven die wordt weergegeven voor het navigatiegebied op de <xref:System.Web.UI.WebControls.WizardStepType>stap van de <xref:System.Web.UI.WebControls.Wizard>besturingselement.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepType> De inhoud definiëren door het maken van een sjabloon waarmee wordt aangegeven hoe de navigatiegebied wordt weergegeven op de <xref:System.Web.UI.WebControls.WizardStepType>stap.</xref:System.Web.UI.WebControls.WizardStepType>       De aangepaste inhoud voor de sjabloon bevindt zich in de FinishNavigationTemplate-object. U kunt aangepaste inhoud toevoegen aan het object FinishNavigationTemplate via de modus bewerken van sjablonen in de ontwerpweergave of met het definiëren van de FinishNavigationTemplate object inline met `FinishNavigationTemplate` labels. De inhoud is net zo eenvoudig als tekst zonder opmaak of complexere (insluiten andere besturingselementen in de sjabloon, bijvoorbeeld).      > [!NOTE] > De FinishNavigationTemplate-object dat deel van de eigenschap FinishNavigationTemplate uitmaakt moet bevatten twee <xref:System.Web.UI.WebControls.IButtonControl>besturingselementen, één met de <xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A>eigenschap is ingesteld op &quot;MoveComplete&quot; en de andere met het <xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A>eigenschap is ingesteld op &quot;MovePrevious&quot;, zodat de navigatiefunctie.</xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A> </xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A> </xref:System.Web.UI.WebControls.IButtonControl>       Voor toegang tot een besturingselement dat is gedefinieerd in een sjabloon via een programma, gebruikt de <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>verzameling van de <xref:System.Web.UI.WebControls.Wizard>object.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> U kunt ook de <xref:System.Web.UI.Control.FindControl%2A>methode van de <xref:System.Web.UI.WebControls.Wizard>object te vinden van het besturingselement als het besturingselement heeft een <xref:System.Web.UI.Control.ID%2A>eigenschap die is opgegeven.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the FinishNavigationTemplate property to create a custom template for the navigation area of the <xref:System.Web.UI.WebControls.WizardStepType> step for the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.WizardFinishNavigationTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_336_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.WizardFinishNavigationTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_336_1.aspx)]"
