  name: Wizard
  nameWithType: Wizard
  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Biedt een gebruikersinterface (UI) voor het verzamelen van gerelateerde gegevens over meerdere stappen en navigatie."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [Wizard onderdelen](#components)      -   [stappen van de Wizard](#wizard_steps)      -   [verzamelen van gegevens voor de Wizard](#collecting_wizard_data)      -   [Wizard opdrachtnamen](#wizard_command_names)      -   [stappen dynamisch wijzigen](#dynamically_changing_steps)      -   [vormgeving van de Wizard](#wizard_appearance)      -   [sjablonen met behulp van opmaak](#formatting_using_layout_templates)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding kunt u het Wizard-besturingselement:-gerelateerde gegevens verzamelen over meerdere stappen.            -Een grotere webpagina gebruikt voor het verzamelen van gebruikersinvoer in kleinere logische stappen opheffen.      -Toestaan voor lineaire of niet-lineaire navigatie door de stappen.      <a name=&quot;components&quot;></a>## Wizard onderdelen Wizard-besturingselement is afhankelijk van de volgende onderdelen: - A <xref:System.Web.UI.WebControls.WizardStepCollection>verzameling met de stappen die de gebruikersinterface voor elke stap bevatten, zoals gedefinieerd door de ontwikkelaar van de pagina.</xref:System.Web.UI.WebControls.WizardStepCollection>      -Ingebouwde navigatiemogelijkheden om te bepalen van de juiste knoppen om weer te geven op basis van de <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>waarde.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -Een koptekstgebied die kan worden aangepast voor specifieke informatie aan de stap die de gebruiker zich momenteel op weergegeven.      -Een sidebar-gebied die kan worden gebruikt om snel te navigeren naar de stappen in het besturingselement.          > [!NOTE] > Als u van Microsoft Visual Studio 2005 gebruikmaakt, houd er rekening mee dat de <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>wordt bewaard in de bronweergave.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Als u wijzigt de <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>eigenschap in de ontwerpweergave door te klikken op de knoppen met de zijbalk, en voer vervolgens de pagina de eerste stap van de `Wizard` besturingselement kan niet worden weergegeven omdat de <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>kan verwijzen naar een andere stap.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a>## Wizardstappen elk van de stappen in de Wizard-besturingselement heeft een <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>eigenschap die bepaalt wat voor soort navigatie met de stap.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Als u geen waarde voor de <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>eigenschap, de standaardwaarde is <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> opgeeft De volgende tabel bevat de beschikbare instellingen voor de <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>eigenschap en het resulterende gedrag van de stap.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`De navigatie-gebruikersinterface die wordt weergegeven voor de stap wordt bepaald door de volgorde waarin de stap is gedeclareerd.       `WizardStepType.Complete`De stap is het laatste bestand dat moet worden weergegeven. Er is geen navigatieknoppen worden weergegeven.       `WizardStepType.Finish`De stap is het laatste die gebruikersgegevens verzamelt. De **voltooien** knop wordt weergegeven voor navigatie.       `WizardStepType.Start`De stap is het eerste worden weergegeven. Een **vorige** knop wordt niet weergegeven.       `WizardStepType.Step`De stap is elke stap tussen het eerste en laatste. **Vorige** en **volgende** knoppen worden weergegeven voor navigatie.      <a name=&quot;collecting_wizard_data&quot;></a>## Verzamelen Wizard van gegevens met behulp van de Wizard-besturingselement, worden gegevens verzameld via lineair of niet-lineaire navigatie. Enkele voorbeelden van niet-lineaire navigatie worden onnodige stappen overslaan of naar een eerder voltooide stap wijzigen van een bepaalde waarde retourneert. De Wizard-besturingselement houdt de status tussen stappen, zodat de gegevens hebt ingevoerd bij de stap niet hoeft te worden opgeslagen in een gegevensarchief totdat alle stappen van de Wizard-besturingselement zijn voltooid.       U kunt ook als u wilt behouden van de verzamelde gegevens naar een gegevensopslag als elke stap is voltooid, bijvoorbeeld wanneer de <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>gebeurtenis wordt geactiveerd, moet u instellen de <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>eigenschap van de <xref:System.Web.UI.WebControls.WizardStepBase>object naar de `false` zodat de gebruiker kan niet naar een eerder voltooide stap retourneren en de gegevens niet wijzigen wanneer deze is ingediend.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a>## Wizard opdrachtnamen van de Wizard-besturingselement neemt over van de opdrachtnamen van de volgende uit de <xref:System.Web.UI.WebControls.View>klasse en <xref:System.Web.UI.WebControls.MultiView>klasse: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, en <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Het besturingselement van de Wizard worden de opdrachtnamen van deze wordt genegeerd en bevat geen eventuele speciale logica voor het inschakelen van deze opdrachten automatisch werken voor navigatie. Als de naam van een opdracht is verwijderd of niet aanwezig in een knop in het besturingselement van de Wizard is, wordt geen uitzondering gegenereerd. Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>knop ontbreekt een waarde voor <xref:System.Web.UI.WebControls.Button.CommandName%2A>, geen uitzondering.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a>## Dynamisch veranderende stappen kunt u de <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>methode of de <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>eigenschap om de stap die momenteel wordt weergegeven in de Wizard-besturingselement dynamisch te wijzigen.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > Als u via programmacode toevoegen een <xref:System.Web.UI.WebControls.WizardStep>in de `Page_Load` gebeurtenis-handler, moet u de navigatie aan die stap voordat het laden van de pagina toevoegen.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a>## Wizard weergave het uiterlijk van de Wizard-besturingselement is volledig aanpasbaar zijn via sjablonen, weergaven en style-instellingen. U kunt bijvoorbeeld de <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, en <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>Eigenschappen voor het aanpassen van de interface van de Wizard-besturingselement.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > Instelling de <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, of <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>eigenschap worden de onderliggende besturingselementen van de Wizard-besturingselement.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> Als gevolg hiervan is de weergavestatus voor de onderliggende besturingselementen in het proces is verbroken. Om te voorkomen dat deze situatie, expliciet de status van de Wizard-besturingselement onderliggende besturingselementen expliciet te onderhouden of te voorkomen dat besturingselementen binnen sjablonen.       Houd er rekening mee dat het besturingselement van de Wizard ondersteunt geen speciale Microsoft Internet Explorer-rendering voor niet-standaard of quirks-modus. Als u het beste Internet Explorer weergeven met behulp van de Wizard-besturingselement, gebruikt u het type XHTML doc, die standaard in Visual Web Developer en Visual Studio wordt toegevoegd.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Opmaak werken met sjablonen voor het besturingselement van de Wizard kunt u de indeling van het besturingselement opgeven zonder dat u met een HTML `table` element. In plaats daarvan kunt u een `LayoutTemplate` element om op te geven van de lay-out. In de sjabloon maakt u tijdelijke aanduiding voor besturingselementen om aan te geven waar items dynamisch in het besturingselement moeten worden ingevoegd. (Dit is vergelijkbaar met hoe de sjabloon-model voor de <xref:System.Web.UI.WebControls.ListView>werking van toegangsbeheer.)</xref:System.Web.UI.WebControls.ListView> Zie voor meer informatie de <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCance