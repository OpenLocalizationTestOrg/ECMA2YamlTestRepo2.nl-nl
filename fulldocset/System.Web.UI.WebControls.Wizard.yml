  remarks: "De eigenschap ActiveStep retourneert de <xref:System.Web.UI.WebControls.WizardStepBase>-object dat momenteel wordt weergegeven in de <xref:System.Web.UI.WebControls.Wizard>besturingselement.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> De eigenschap ActiveStep is alleen-lezen. u kunt echter de eigenschap ActiveStep gebruiken voor toegang tot de eigenschappen van de huidige <xref:System.Web.UI.WebControls.WizardStepBase>object.</xref:System.Web.UI.WebControls.WizardStepBase> Gebruik de <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>eigenschap om de ActiveStep dynamisch te wijzigen naar een andere <xref:System.Web.UI.WebControls.WizardStepBase>object.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> U kunt ook de <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>dynamisch stelt de eigenschap ActiveStep.</xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>"
  example:
