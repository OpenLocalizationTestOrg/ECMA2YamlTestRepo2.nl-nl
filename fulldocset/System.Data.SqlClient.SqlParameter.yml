  remarks: "Retourwaarden worden niet be√Ønvloed door deze eigenschap. retour parameters van opgeslagen procedures zijn altijd vaste grootte gehele getallen.       De grootte van de parameter definieert voor de output-parameters met een type met variabele lengte (bijvoorbeeld nvarchar), de grootte van de buffer van de uitvoerparameter. De uitvoerparameter kan worden afgekapt tot een grootte die is opgegeven met een grootte. Voor tekentypen is de grootte die is opgegeven met een grootte in tekens.       De grootte van eigenschap wordt gebruikt voor binaire bestanden en tekenreeks typen. Voor de parameters van het type `SqlType.String`, `Size` betekent dat de lengte in Unicode-tekens. Voor de parameters van het type `SqlType.Xml`, `Size` wordt genegeerd.       Voor de gegevenstypen nonstring en gegevens van ANSI-tekenreeks verwijst de eigenschap Size naar het aantal bytes. Unicode-tekenreeks gegevens verwijst grootte naar het aantal tekens. Het aantal voor tekenreeksen bevat geen afsluitende teken.       Voor gegevenstypen met variabele lengte beschrijft grootte de maximale hoeveelheid gegevens die worden verzonden naar de server. Voor een tekenreekswaarde Unicode kan bijvoorbeeld grootte worden gebruikt om te beperken van de hoeveelheid gegevens die worden verzonden met de server voor de eerste&100; tekens.       Als u niet expliciet wordt ingesteld, de grootte van de afgeleid van de werkelijke grootte van de opgegeven parameterwaarde.       Als het fractionele deel van de waarde van parameter groter dan de grootte is, wordt de waarde afgekapt zodat deze overeenkomen met de grootte.       Voor de gegevenstypen van de vaste lengte, wordt de waarde van de grootte genegeerd. Deze kan worden opgehaald om informatief en retourneert de maximale hoeveelheid bytes, die de provider gebruikt bij het verzenden van de waarde van de parameter met de server.       Zie voor meer informatie over streaming [SqlClient-ondersteuning voor Streaming](~/add/includes/ajax-current-ext-md.md)."
