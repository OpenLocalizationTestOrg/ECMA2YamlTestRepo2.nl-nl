  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "Windows-verificatie met toepassingsservices client ingeschakeld."
  remarks: "U kunt toepassingsservices client gebruiken om gebruikers te verifiëren met behulp van Windows-verificatie. Windows-verificatie inschakelt, moet u uw toepassing gebruik van de klasse ClientWindowsAuthenticationMembershipProvider configureren. Zie voor meer informatie [hoe: Client toepassingsservices configureren](~/add/includes/ajax-current-ext-md.md).       Na configuratie kunt u gebruikers kunt valideren door het aanroepen van de `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>methode.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> De <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>methode roept intern de <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A>methode.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       De <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>methode automatisch de huidige gebruiker wordt geverifieerd en stelt de `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>eigenschap naar een <xref:System.Web.ClientServices.ClientRolePrincipal>object dat de huidige <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> bevat</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Als een <xref:System.Web.ClientServices.Providers.ClientRoleProvider>is geconfigureerd voor uw toepassing, kunt u de <xref:System.Web.ClientServices.ClientRolePrincipal>object voor het ophalen van gebruikersgegevens van de rol van de service rollen.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       U kunt een verwijzing naar het huidige exemplaar van ClientWindowsAuthenticationMembershipProvider via ophalen de `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>eigenschap.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> U kunt de verwijzing van de provider lidmaatschap aan te roepen de <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>methode rechtstreeks.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Daarnaast moet u de verwijzing van de provider lidmaatschap naar Roep de <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>methode die niet beschikbaar in de <xref:System.Web.Security.MembershipProvider>basis-klasse is.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>"
  example:
