  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Opgehaald of ingesteld van de eigenschap van de <xref:System.Linq.IQueryable>object toe te passen de <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> expressie.</xref:System.Linq.IQueryable>"
  remarks: "De <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>sorteert deze gegevens op een opgegeven gegevensveld.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Daaropvolgende sorteren bewerkingen kunnen worden uitgevoerd op een ander gegevensveld met behulp van de <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>de <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>verzameling.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Deze eigenschap geeft u het gegevensveld toe te passen de `ThenBy` bewerking sorteren."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public string DataField { get; set; }
    return:
      type: System.String
      description: "De eigenschap van de <xref:System.Linq.IQueryable>object toe te passen de <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> expressie.</xref:System.Linq.IQueryable>"
