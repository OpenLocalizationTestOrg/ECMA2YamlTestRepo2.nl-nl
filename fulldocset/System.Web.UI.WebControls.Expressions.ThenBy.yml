- uid: System.Web.UI.WebControls.Expressions.ThenBy.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Expressions.ThenBy
  langs:
  - csharp
  name: Direction
  nameWithType: ThenBy.Direction
  fullName: System.Web.UI.WebControls.Expressions.ThenBy.Direction
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Opgehaald of ingesteld van de richting van de volgorde van de <xref:System.Linq.IQueryable>gegevensbronobject.</xref:System.Linq.IQueryable>"
  remarks: "De <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>wordt gebruikt in de <xref:System.Web.UI.WebControls.QueryExtender>beheer om de gegevens in oplopende of aflopende volgorde sorteren.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> De richting van de sorteerbewerking is opgegeven met behulp van de <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>eigenschap.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and on the ProductID field in ascending order by using the Direction property. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.SortDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.SortDirection
      description: "De richting van de volgorde van de <xref:System.Linq.IQueryable>gegevensbronobject.</xref:System.Linq.IQueryable>"
  overload: System.Web.UI.WebControls.Expressions.ThenBy.Direction*
  exceptions: []
  platform:
  - net462
