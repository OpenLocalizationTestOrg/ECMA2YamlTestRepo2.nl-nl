  summary: "Opgehaald of ingesteld van de capaciteit van de vooraf toegewezen verzameling items voor deze verzameling."
  remarks: "De capaciteit-eigenschap geeft het aantal vooraf toegewezen sleuven voor het opslaan van items in deze verzameling, terwijl de <xref:System.Windows.Documents.TableCellCollection.Count%2A>eigenschap vertegenwoordigt het werkelijke aantal items dat momenteel in de verzameling.</xref:System.Windows.Documents.TableCellCollection.Count%2A> De waarde van de capaciteit is altijd ten minste even groot zijn als de waarde van <xref:System.Windows.Documents.TableCellCollection.Count%2A>.</xref:System.Windows.Documents.TableCellCollection.Count%2A>       Wanneer de toegevoegde verzamelingsitems ertoe leiden dat het aantal verzamelingen zijn dan de capaciteit van de verzameling, de capaciteit automatisch wordt verhoogd om de zojuist toegevoegde verzamelingsitems onder te brengen.  De verzameling capaciteit vergroten omvat het toewijzen van aanvullende verzameling sleuven, die de prestatie- en geheugenoverhead in rekening worden gebracht.  Gebruik de eigenschap capaciteit om te optimaliseren van de capaciteit van de verzameling in gevallen waarin het totaal- of maximumwaarden aantal verzamelingsitems van tevoren bekend. Gebruik de <xref:System.Windows.Documents.TableCellCollection.TrimToSize%2A>methode om te leiden tot de capaciteit van de verzameling te egaliseren met het huidige aantal van de verzameling.</xref:System.Windows.Documents.TableCellCollection.TrimToSize%2A>"
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "De vooraf toegewezen verzameling item capaciteit voor deze verzameling. De standaardwaarde is 8."
  overload: System.Windows.Documents.TableCellCollection.Capacity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Deze gebeurtenis treedt op wanneer er een poging wordt gedaan capaciteit instellen op een waarde die kleiner is dan de huidige waarde van <xref:System.Windows.Documents.TableCellCollection.Count*>.</xref:System.Windows.Documents.TableCellCollection.Count*>"
