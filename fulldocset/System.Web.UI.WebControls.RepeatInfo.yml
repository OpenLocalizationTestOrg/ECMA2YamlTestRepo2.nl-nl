  platform:
  - net462
- uid: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader
  id: UseAccessibleHeader
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: UseAccessibleHeader
  nameWithType: RepeatInfo.UseAccessibleHeader
  fullName: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Een waarde om aan te geven of om toe te voegen opgehaald of ingesteld een <xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>kenmerk wanneer het besturingselement wordt weergegeven als een <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref>.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope*>"
  remarks: "Als `true` en het besturingselement wordt weergegeven als een <xref:System.Web.UI.WebControls.Table>, een &quot;bereik&quot;-kenmerk met de waarde &quot;KOL&quot; is toegevoegd en een cel-header (\\<th >) in plaats van een cel wordt weergegeven (\\<td >) voor de koptekst cells wanneer de <xref:System.Web.UI.WebControls.Table>wordt gerenderd.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table> Dit kenmerk kan worden gebruikt door schermlezers."
  syntax:
    content: public bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een &quot;bereik&quot;-kenmerk moet worden toegevoegd, anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RepeatInfo.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
