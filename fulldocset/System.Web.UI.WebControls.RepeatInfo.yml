- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de items horizontaal of verticaal worden weergegeven."
  remarks: "Gebruik de eigenschap RepeatDirection om op te geven van de richting van de items worden weergegeven.      > [!NOTE] > Het aantal kolommen weergegeven altijd wordt bepaald door de <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>eigenschap.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Als deze eigenschap is ingesteld op `RepeatDirection.Vertical`, de items in de lijst worden weergegeven in de kolommen geladen boven naar beneden en klik links naar rechts, totdat alle items worden weergegeven. Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>eigenschap is ingesteld op `3`, de items worden weergegeven in drie kolommen, zoals in de volgende tabel.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Als deze eigenschap is ingesteld op `RepeatDirection.Horizontal`, de items in de lijst worden weergegeven in rijen geladen links naar rechts, klikt u vervolgens boven naar beneden, totdat alle items worden weergegeven. Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>eigenschap is ingesteld op `3`, de items in rijen van drie items, zoals in de volgende tabel worden weergegeven.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> opsommingswaarden."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven richting is niet een van de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> opsommingswaarden."
  platform:
  - net462
