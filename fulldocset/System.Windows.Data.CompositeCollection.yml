  name: CompositeCollection
  nameWithType: CompositeCollection
  fullName: System.Windows.Data.CompositeCollection
  type: Class
  summary: "Kunt u meerdere verzamelingen en items moeten worden weergegeven als één lijst."
  remarks: "CompositeCollection kan items zoals tekenreeksen, objecten, bevatten [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] knooppunten, elementen, evenals andere verzamelingen. Een van <xref:System.Windows.Controls.ItemsControl>de gegevens in de CompositeCollection voor het genereren van de inhoud op basis van de <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> gebruikt</xref:System.Windows.Controls.ItemsControl> Voor meer informatie over het gebruik van <xref:System.Windows.Controls.ItemsControl>objecten binden aan verzamelingen, Zie de Binding aan verzamelingen gedeelte van de [Binding overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ItemsControl>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

