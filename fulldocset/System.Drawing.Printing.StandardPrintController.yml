  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Voltooid de besturingselement-reeks die bepaalt wanneer en hoe u een pagina met een document afdrukken."
  remarks: "OnEndPage heet onmiddellijk na de <xref:System.Drawing.Printing.PrintDocument>verhoogt de <xref:System.Drawing.Printing.PrintDocument.PrintPage>gebeurtenis.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Als er een uitzondering gegenereerd binnen een <xref:System.Drawing.Printing.PrintDocument.PrintPage>gebeurtenis van een <xref:System.Drawing.Printing.PrintDocument>, OnEndPage niet wordt aangeroepen.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>maakt de <xref:System.Drawing.Graphics>-object dat wordt verzonden naar de printer.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Na <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>wordt aangeroepen, de <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>methode zet de <xref:System.Drawing.Graphics>object naar een afbeelding van één pagina.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Hiermee wist u de methode OnEndPage de <xref:System.Drawing.Graphics>object, terwijl de <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>methode deallocates het object.</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>       Wanneer OnEndPage wordt aangeroepen vanuit een afdrukken context van een <xref:System.Windows.Forms.PrintDialog>een <xref:System.Drawing.Printing.PrintingPermission>van <xref:System.Drawing.Printing.PrintingPermissionLevel>is vereist.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> </xref:System.Windows.Forms.PrintDialog> Afdrukken naar de standaardprinter vereist een <xref:System.Drawing.Printing.PrintingPermission>van de <xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Alle overige aanroepen voor deze methode moet een <xref:System.Drawing.Printing.PrintingPermission>van <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
  syntax:
    content: public override void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
