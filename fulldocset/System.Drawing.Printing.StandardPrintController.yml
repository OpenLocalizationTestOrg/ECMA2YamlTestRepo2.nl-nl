      description: "Een <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;> </xref> die gegevens over het afdrukken van een pagina in het document bevat. In eerste instantie de &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt; eigenschap van deze parameter wordt niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. De geretourneerde waarde van de methode OnStartPage wordt stelt deze eigenschap gebruikt."
