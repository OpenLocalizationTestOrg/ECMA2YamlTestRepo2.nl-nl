  summary: "Geanimeerd van de <xref:System.Decimal>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>voor het animeren een <xref:System.Decimal>eigenschapswaarde langs een keyframes.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteDecimalKeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet wijzigen totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
