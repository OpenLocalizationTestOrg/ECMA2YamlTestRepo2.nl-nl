  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Biedt een mechanisme waarbij typen declareren kunnen dat ze een expressie (of een andere klasse) kunnen ontvangen van een opmaakextensie waarin de uitvoer een andere eigenschapstype dan de eigenschap target is. Gebruik geen voor [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementaties; Zie de opmerkingen."
  remarks: "In [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension is een techniek WPF-specifieke voor waardoor invoeren van een andere codepath als een van de XAML-toegankelijk leden waar is ingesteld als opmaakextensies tijdens het parseren van XAML. In [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], deze interface is verouderd en wordt vervangen door een implementatie van een .NET Framework XAML-Services voor hoe opmaakextensies services kunnen ontvangen of typen opmaakextensie specifieke setter logica kunnen aanroepen.       Voor [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] -implementaties als typen speciale verwerkingen uitgevoerd wilt bij het instellen van eigenschappen door opmaakextensie in plaats van op een andere manier typen moeten worden gedefinieerd met <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>kenmerken die zijn toegepast.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Het kenmerk geeft een retouraanroep, wordt gewoonlijk gedefinieerd als een persoonlijk lid van het type.       In implementaties van de infrastructuur van WPF-klassen, meest gevallen waarbij <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>is toegepast verwijzing naar een `ReceiveMarkupExtension` methode die u eerder hebt ge√Ømplementeerd deze interface, maar nu in plaats daarvan gebruiken context via de retouraanroep.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
