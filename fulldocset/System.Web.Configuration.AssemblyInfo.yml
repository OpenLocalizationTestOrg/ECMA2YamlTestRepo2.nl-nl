  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: System.Web.Configuration.AssemblyInfo
  type: Class
  summary: "Verwijst naar een assembly moet worden gekoppeld aan tijdens de compilatie van een dynamische bron. Deze klasse kan niet worden overgenomen."
  remarks: "Assembly&quot;s ASP.NET automatisch gekoppeld aan een resource bij het compileren van elke codemodule. Een object AssemblyInfo verwijst naar een assembly. Een assembly is een verzameling van typen en bronnen die zijn ontworpen om te werken samen en vormen een logische eenheid van functionaliteit. Een assembly biedt de common language runtime informatie die nodig is om te identificeren, type-implementaties. Naar de runtime bestaat een type niet buiten de context van een assembly.       Meestal gekoppelde assembly&quot;s worden vermeld in de `assemblies` knooppunt van de `compilation` sectie van de configuratie. Bovendien kunnen assembly&quot;s handmatig worden toegevoegd aan een codebron wanneer aanvullende functionaliteit voor een toepassing nodig is."
  syntax:
    content: 'public sealed class AssemblyInfo : System.Configuration.ConfigurationElement'
