  name: ManualWorkflowSchedulerService
  nameWithType: ManualWorkflowSchedulerService
  fullName: System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService
  type: Class
  summary: "Biedt een threading service waarmee de hosttoepassing maken van een workflowexemplaar schenken de <xref href=&quot;System.Threading.Thread&quot;> </xref> op het exemplaar van de workflow wordt uitgevoerd. Met deze service threading hosttoepassingen kunnen worden uitgevoerd een workflowexemplaar op één <xref href=&quot;System.Threading.Thread&quot;> </xref> in synchrone modus (Hoewel als de werkstroom, een delay-activiteit bevat, werk uitgesteld tot nadat de delay-activiteit is uitgevoerd op een afzonderlijke thread geïnitieerd door [System.Threading.Timer](~/add/includes/ajax-current-ext-md.md)). Deze modus wordt de uitvoering van de hosttoepassing geblokkeerd totdat het workflowexemplaar in niet-actieve. Vervolgens wordt het workflowexemplaar kan alleen worden uitgevoerd met behulp van de <xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow*>methode van deze service.</xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow*>"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een werkstroominstantie die zich in de wachtrij kan niet automatisch worden ManualWorkflowSchedulerService uitgevoerd. De host moet aanroepen <xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A>een opgegeven werkstroom uitvoert.</xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ManualWorkflowSchedulerService : System.Workflow.Runtime.Hosting.WorkflowSchedulerService
