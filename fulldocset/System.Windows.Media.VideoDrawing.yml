  summary: "Speelt een mediabestand. Als het medium een videobestand is, de VideoDrawing wordt getekend op de opgegeven rechthoek."
  remarks: "Hoewel u een exemplaar van deze klasse in kunt declareren [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], is niet mogelijk laden en bijbehorende media spelen zonder code, vanwege de afhankelijkheid van de <xref:System.Windows.Media.MediaPlayer>klasse en met name de <xref:System.Windows.Media.MediaPlayer.Open%2A>en <xref:System.Windows.Media.MediaPlayer.Play%2A>methoden.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Voor het afspelen van media in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] alleen gebruiken een <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Ondanks de naam kan een VideoDrawing audio af te spelen worden gebruikt.       **Prestaties Opmerking:** een VideoDrawing biedt minder functies wordt er een <xref:System.Windows.Controls.MediaElement>: VideoDrawing biedt geen ondersteuning voor lay-out, invoer of focus.</xref:System.Windows.Controls.MediaElement> Omdat deze functies niet ondersteunt, VideoDrawing biedt echter prestatievoordelen waardoor ze ideaal voor de achtergrond, illustraties, beschrijving en voor op laag niveau tekenen met <xref:System.Windows.Media.Visual>objecten.</xref:System.Windows.Media.Visual> Zie [tekening objecten overzicht](~/add/includes/ajax-current-ext-md.md) voor meer informatie.       Een VideoDrawing is een soort <xref:System.Windows.Freezable>object en kan daarom worden geblokkeerd om prestaties te verbeteren.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
