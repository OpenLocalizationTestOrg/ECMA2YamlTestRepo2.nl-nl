  summary: "Deze gebeurtenissen zijn voornamelijk voor eindgebruikers en beheerders en ondersteuning. De gebeurtenissen die zijn gevonden in de logboeken beheerdersrechten type duiden op een probleem en een goed gedefinieerde oplossing die een beheerder actie kan ondernemen. Een voorbeeld van een administratieve gebeurtenis is een gebeurtenis die optreedt wanneer een toepassing geen verbinding maken met een printer."
