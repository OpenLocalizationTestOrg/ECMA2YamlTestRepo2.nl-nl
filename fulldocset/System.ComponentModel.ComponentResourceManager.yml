- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "De waarde van een resource geldt voor de bijbehorende eigenschap van het object."
  remarks: "Deze methode onderzoekt alle resources voor de huidige cultuur gebruikt in de ontwikkelomgeving. Een resource met een sleutel gezocht in de indeling van `objectName``.propertyName`, waarbij `objectName` is doorgegeven als een parameter en `propertyName` is de naam van een eigenschap. Deze bron wordt vervolgens toegepast `value` aan de overeenkomende eigenschap van het object. Als er geen overeenkomende eigenschap is, wordt de bron wordt genegeerd."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "Een <xref:System.Object>waarin de waarde van de eigenschap moet worden toegepast.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Een <xref:System.String>die de naam van het object moet worden gezocht in de resources bevat.</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
