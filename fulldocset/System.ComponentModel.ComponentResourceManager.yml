  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "De waarde van een resource geldt voor de bijbehorende eigenschap van het object."
  remarks: "Deze methode onderzoekt alle resources voor de opgegeven cultuur. Als `culture` is `null`, wordt aangenomen dat de huidige cultuur.       De methode ApplyResources probeert te vinden van een resource met een sleutel in de indeling van `objectName``.propertyName`, waarbij `objectName` is doorgegeven als een parameter en `propertyName` is de naam van een eigenschap. Deze bron wordt vervolgens toegepast `value` aan de overeenkomende eigenschap van het object. Als er geen overeenkomende eigenschap is, wordt de bron wordt genegeerd."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "Een <xref:System.Object>waarin de waarde van de eigenschap moet worden toegepast.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Een <xref:System.String>die de naam van het object moet worden gezocht in de resources bevat.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "De cultuur voor resources wordt toegepast."
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
