  summary: "Een verzameling van objecten die overnemen de <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref> abstracte klasse."
  remarks: "De profielproviders voor een toepassing worden weergegeven als een alleen-lezen ProfileProviderCollection via de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap van de <xref:System.Web.Profile.ProfileManager>klasse.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A> U kunt toegang krijgen tot een bepaald profielprovider in de verzameling met de naam en dit als het specifieke ProviderType, zoals <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> casten Hiermee kunt u voor het beheren van de eigenschappen van gebruikersprofiel uit meerdere gegevensarchieven in één toepassing. Kunt u ook hebt u toegang tot leden van een specifieke profielprovider die geen deel uitmaken van de <xref:System.Web.Profile.ProfileProvider>abstracte klasse.</xref:System.Web.Profile.ProfileProvider>"
