  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Hiermee geeft u op hoe de inhoud in een <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement wordt weergegeven."
  remarks: "De opsomming LiteralMode vertegenwoordigt de modi die u hoe opgeven kunt de inhoud van een <xref:System.Web.UI.WebControls.Literal>besturingselement wordt weergegeven.</xref:System.Web.UI.WebControls.Literal> De <xref:System.Web.UI.WebControls.Literal.Mode%2A>eigenschap maakt gebruik van deze opsommingswaarden instellen van het gedrag van de inhoud van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap in een <xref:System.Web.UI.WebControls.Literal>besturingselement.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       Als u opgeeft `PassThrough`, de volledige inhoud van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap aan het apparaat of de browser zonder eventuele wijzigingen worden doorgegeven.</xref:System.Web.UI.WebControls.Literal.Text%2A> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` label, deze wordt verzonden naar alle apparaten en browsers ongeacht of deze wordt ondersteund.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Als u opgeeft `Encode`, de inhoud voor de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap worden geconverteerd naar een HTML-gecodeerde tekenreeks voordat er wordt gerenderd.</xref:System.Web.UI.WebControls.Literal.Text%2A> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` label, moet deze worden geconverteerd naar `<hr>` en verzonden naar het apparaat of de browser.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Als u opgeeft `Transform`, het gedrag van de rendering van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap hangt af van het type van de opmaak wordt weergegeven.</xref:System.Web.UI.WebControls.Literal.Text%2A> Wanneer de <xref:System.Web.UI.WebControls.Literal>besturingselement wordt weergegeven voor een apparaat of de browser die ondersteuning biedt voor HTML-indeling of XHTML transformatie geven resulteert in hetzelfde gedrag als het opgeven van PassThrough.</xref:System.Web.UI.WebControls.Literal> Alle code en -elementen voor de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap worden weergegeven voor de desbetreffende browser.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Wanneer de <xref:System.Web.UI.WebControls.Literal>besturingselement wordt weergegeven voor een markup language dan HTML-indeling of XHTML zoals WML of cHTML, kunt u de waarde van de transformatie om niet-ondersteunde markup elementen te verwijderen.</xref:System.Web.UI.WebControls.Literal> In dit geval een markup language-elementen van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap die niet worden ondersteund in de opmaaktaal van de betreffende worden niet weergegeven voor het besturingselement.</xref:System.Web.UI.WebControls.Literal.Text%2A> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` code, de tag wordt verwijderd voordat de inhoud wordt verzonden naar een apparaat WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Als een niet-ondersteunde tag inhoud bevat, wordt alleen de tag wordt verwijderd en wordt de inhoud naar het apparaat of de browser wordt verzonden. Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap bevat de inhoud `<XYZ>Test</XYZ>`, wordt de `<XYZ>` en `</XYZ>` codes zijn verwijderd terwijl de tekst `Test` naar het apparaat of de browser wordt verzonden.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
  inheritance:
