  name: XPathQueryGenerator
  nameWithType: XPathQueryGenerator
  fullName: System.Runtime.Serialization.XPathQueryGenerator
  type: Class
  summary: "Als een klasse die een gegevenscontract en metagegevens die lid is van het contract vertegenwoordigt opgegeven, maakt een XPath-query voor het lid."
  remarks: "Zie voor meer informatie over gegevenscontracten [met behulp van gegevenscontracten](~/add/includes/ajax-current-ext-md.md).       Voor het gebruik van de klasse, er zijn vier stappen: 1.  Het gegevenscontracttype maken door het toepassen van de <xref:System.Runtime.Serialization.DataContractAttribute>en <xref:System.Runtime.Serialization.DataMemberAttribute>als geschikt is voor het type en de velden of eigenschappen.</xref:System.Runtime.Serialization.DataMemberAttribute> </xref:System.Runtime.Serialization.DataContractAttribute>      2.  Gebruik de <xref:System.Type.GetMember%2A>methode van de <xref:System.Type>klasse voor het genereren van de matrix MemberInfo.</xref:System.Type> </xref:System.Type.GetMember%2A>      3.  Het type en de matrix aan de methode doorgeven.      4.  Indien nodig, gebruiken de <xref:System.Xml.XmlNamespaceManager>geretourneerd door de `namespaces` -parameter voor het onderzoeken van de XML-naamruimten waarnaar wordt verwezen door de voorvoegsels naamruimten in de XPath-query.</xref:System.Xml.XmlNamespaceManager>      > [!NOTE] > Het naamruimtevoorvoegsel &quot;xg&quot; (voor &quot;XPath Generator&quot;) wordt gebruikt als de standaardwaarde in het XPath. Dit kan niet worden gewijzigd. In plaats daarvan verwijzen naar de verzameling naamtabeltekens om te zien welke naamruimte het voorvoegsel op dat is gekoppeld."
  example:
  - "The following example creates XPath queries from two classes to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied.  \n  \n [!code-vb[XPathQueryGenerator#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_16_1.vb)]\n [!code-cs[XPathQueryGenerator#0](~/add/codesnippet/csharp/t-system.runtime.seriali_16_1.cs)]"
  syntax:
    content: public static class XPathQueryGenerator
  inheritance:
