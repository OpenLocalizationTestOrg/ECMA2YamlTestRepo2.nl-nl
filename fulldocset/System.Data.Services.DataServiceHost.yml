  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]Er zijn geen entiteiten autonome server. De service is in plaats daarvan een onderdeel dat wordt gehost in een omgeving zoals de Foundation WCF (Windows Communication) waarmee core server netwerken faciliteiten. In het bijzonder een service niet binden aan en op een netwerksocket luisteren naar binnenkomende aanvragen naar de toegangspunten Representational State Transfer (REST). De host-ingangen directe interactie met het netwerk en caching, schaalbaarheid en verificatiemodules ondersteunen.       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]definieert een algemene interface voor hosting <xref:System.Data.Services.IDataServiceHost>die de uitvoering van een specifieke host isoleert.</xref:System.Data.Services.IDataServiceHost> Hierdoor kunnen [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] in een bereik van de hostomgevingen uit te voeren. Zie voor meer informatie [die als host fungeert voor de Service gegevens](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
