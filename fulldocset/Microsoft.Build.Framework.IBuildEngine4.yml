- uid: Microsoft.Build.Framework.IBuildEngine4.RegisterTaskObject(System.Object,System.Object,Microsoft.Build.Framework.RegisteredTaskObjectLifetime,System.Boolean)
  id: RegisterTaskObject(System.Object,System.Object,Microsoft.Build.Framework.RegisteredTaskObjectLifetime,System.Boolean)
  parent: Microsoft.Build.Framework.IBuildEngine4
  langs:
  - csharp
  name: RegisterTaskObject(Object,Object,RegisteredTaskObjectLifetime,Boolean)
  nameWithType: IBuildEngine4.RegisterTaskObject(Object,Object,RegisteredTaskObjectLifetime,Boolean)
  fullName: Microsoft.Build.Framework.IBuildEngine4.RegisterTaskObject(Object,Object,RegisteredTaskObjectLifetime,Boolean)
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Registreert een object met het systeem dat op een opgegeven tijdstip in de toekomst zal worden verwijderd."
  remarks: "Deze methode kan worden aangeroepen door taken dat moet worden behouden staat tussen aanroepen van de taak, zoals gegevens opslaan in cache taken. Het is raadzaam dat `allowEarlyCollection` worden ingesteld op `true` als het object, een aanzienlijke hoeveelheid gegevens behouden.       De thread waarop het object is verwijderd kan willekeurig, maar zal niet worden verwijderd terwijl de taak wordt uitgevoerd, zelfs als `allowEarlyCollection` is ingesteld op `true`.       Als het object IDisposable implementeert, wordt IDisposable.Dispose aangeroepen op het object eerst."
  syntax:
    content: public void RegisterTaskObject (object key, object obj, Microsoft.Build.Framework.RegisteredTaskObjectLifetime lifetime, bool allowEarlyCollection);
    parameters:
    - id: key
      type: System.Object
      description: "De sleutel die wordt gebruikt voor het ophalen van het object."
    - id: obj
      type: System.Object
      description: "Het object dat moet worden vastgehouden voor latere verwijdering."
    - id: lifetime
      type: Microsoft.Build.Framework.RegisteredTaskObjectLifetime
      description: "De levensduur van het object."
    - id: allowEarlyCollection
      type: System.Boolean
      description: "Vlag waarmee wordt bepaald of het object ouder is dan de gevraagde tijd kan worden verwijderd."
  overload: Microsoft.Build.Framework.IBuildEngine4.RegisterTaskObject*
  exceptions: []
  platform:
  - net462
