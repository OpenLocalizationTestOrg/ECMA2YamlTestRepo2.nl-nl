  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "Hiermee geeft u een speciaal veld worden opdrachtknoppen om uit te voeren te selecteren, bewerken, invoegen of verwijderen van bewerkingen in een gegevensgebonden besturingselement weergegeven."
  remarks: "De klasse CommandField is een speciale veld door gegevensgebonden besturingselementen gebruikt (zoals <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>) om weer te geven opdrachtknoppen die verwijderen uitvoeren, bewerken, invoegen of Selecteer bewerkingen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> De opdrachtknoppen met de om uit te voeren van deze bewerkingen kunnen worden weergegeven of verborgen met behulp van de eigenschappen in de volgende tabel weergegeven.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| Een knop verwijderen in een veld CommandField voor elke record in het besturingselement gegevensgebonden verborgen of weergegeven.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> De knop verwijderen kan de gebruiker een record verwijderen uit de gegevensbron. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| Een knop bewerken in een veld CommandField voor elke record in het besturingselement gegevensgebonden verborgen of weergegeven.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> De knop bewerken kan de gebruiker om een record uit de gegevensbron te bewerken. Wanneer de gebruiker op de knop bewerken voor een specifiek record die bewerken wordt knop vervangen door een bijwerkknop en een knop Annuleren. Alle andere opdrachtknoppen worden ook verborgen. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| De knop Nieuw in een veld CommandField verborgen of weergegeven.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> De knop Nieuw kan de gebruiker een nieuwe record wordt ingevoegd in de gegevensbron. Wanneer de gebruiker op de knop Nieuw, is deze vervangen door een knop invoegen en een knop Annuleren. Alle andere opdrachtknoppen worden ook verborgen. **Opmerking:** deze eigenschap geldt alleen voor gegevensgebonden besturingselementen die ondersteuning bieden voor invoegen bewerkingen, zoals het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| Een knop selecteren in een veld CommandField voor elke record in het besturingselement gegevensgebonden verborgen of weergegeven.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> De knop selecteren kan de gebruiker een record in het gegevensgebonden besturingselement selecteren. |       Bovendien de annuleren knop weergegeven wanneer een record in bewerken of de modus invoegen kan worden weergegeven of verborgen door in te stellen de <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>eigenschap.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      > [!NOTE] > Wanneer een gegevensgebonden besturingselement wordt gebruikt in combinatie met een besturingselement voor gegevensbronnen (zoals een <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement), het gegevensgebonden besturingselement kunt profiteren van de gegevensbron van het besturingselement mogelijkheden en bieden automatische verwijdert, bijwerken en voor bulkinvoegbewerkingen.</xref:System.Web.UI.WebControls.SqlDataSource> Voor andere gegevensbronnen moet u de routines voor deze bewerkingen uitvoeren tijdens de bijbehorende gebeurtenissen voor het gegevensgebonden besturingselement opgeven.       Het veld CommandField anders weergegeven, afhankelijk van het gegevensgebonden besturingselement waarin deze wordt gebruikt. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.GridView>besturingselement een veld CommandField weergegeven als een kolom, terwijl de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt weergegeven als een rij.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Het type knop om weer te geven, gebruikt u de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap is ingesteld op `ButtonType.Button` of `ButtonType.Link`, kunt u de tekst die moet worden weergegeven voor de knoppen met de door de eigenschappen in de volgende tabel weergegeven.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| Het bijschrift voor de knop Annuleren. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| Het bijschrift voor de knop verwijderen. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| Het bijschrift voor de knop bewerken. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Het bijschrift voor de knop invoegen.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **Opmerking:** deze eigenschap geldt alleen voor gegevensgebonden besturingselementen die ondersteuning bieden voor insert-bewerkingen, zoals het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| Het bijschrift voor de knop Nieuw.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **Opmerking:** deze eigenschap geldt alleen voor gegevensgebonden besturingselementen die ondersteuning bieden voor insert-bewerkingen, zoals het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| Het bijschrift voor de knop selecteren. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| Het bijschrift voor de knop bijwerken. |       In plaats van een opdrachtknop of een knop koppeling weer te geven, kunt u een knop installatiekopie weergeven door het instellen van de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap `ButtonType.Image` en vervolgens de instellingen in de volgende tabel weergegeven.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop Annuleren |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop verwijderen. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop bewerken. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| De afbeelding moet worden weergegeven voor de knop invoegen.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **Opmerking:** deze eigenschap geldt alleen voor gegevensgebonden besturingselementen die ondersteuning bieden voor insert-bewerkingen, zoals het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop Nieuw.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **Opmerking:** deze eigenschap geldt alleen voor gegevensgebonden besturingselementen die ondersteuning bieden voor insert-bewerkingen, zoals het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop selecteren. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| De afbeelding moet worden weergegeven voor de knop bijwerken. |       Standaard, wanneer de gebruiker op een knop in een veld CommandField validatie wordt uitgevoerd op alle validatiebesturingselementen op de pagina.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> Om te voorkomen validatie zich voordoet wanneer een knop wordt geklikt, stelt de <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       U kunt een CommandField veld in een gegevensgebonden besturingselement verbergen door de <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Het veld CommandField kunt u secties van de kop- en voettekst aanpassen. Stel weer te geven van een bijschrift in de kop- of de voettekstsectie de <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>of de <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>eigenschap, respectievelijk.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> In plaats van tekst in de headersectie worden weergegeven, kunt u een installatiekopie weergeven door het instellen van de <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Als wilt verbergen in de sectie header in een object CommandField, stelt de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Sommige gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) kunt weergeven of verbergen alleen de van de hele koptekstsectie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> Deze gegevensgebonden besturingselementen bieden geen ondersteuning voor de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap voor een afzonderlijke knop-veld.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Gebruik om te tonen of verbergen van de hele koptekst-sectie van een gegevensgebonden besturingselement (indien beschikbaar) van het besturingselement `ShowHeader` eigenschap.       U kunt het uiterlijk van het object CommandField (tekstkleur, achtergrondkleur, enzovoort) ook aanpassen door de stijleigenschappen voor de verschillende onderdelen van het veld. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| De stijlinstellingen voor de onderliggende webserverbesturingselementen van het object CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| De stijlinstellingen voor de voettekstsectie van het object CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| De stijlinstellingen voor de sectie van de header van het object CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| De stijlinstellingen voor de gegevensitems in het object CommandField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CommandField field to display controls to edit a record in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[CommandField2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_1.aspx)]\n [!code-cs[CommandField2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>, <xref:System.Web.UI.WebControls.CommandField.EditText%2A>, and <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> properties to customize the text for the editing controls.  \n  \n [!code-vb[CommandField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_2.aspx)]\n [!code-cs[CommandField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_2.aspx)]"
