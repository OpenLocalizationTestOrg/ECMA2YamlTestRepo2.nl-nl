d is ingesteld op `ButtonType.Button` of `ButtonType.Link`, gebruiken de <xref:System.Web.UI.WebControls.CommandField.NewText%2A>eigenschap om de tekst die moet worden weergegeven voor een nieuwe knop.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> U kunt ook kunt u een installatiekopie weergeven door de eerste instelling de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap `ButtonType.Image` en in te stellen de <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
