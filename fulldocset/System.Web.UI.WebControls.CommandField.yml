  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap van een <xref:System.Web.UI.WebControls.CommandField>veld is ingesteld op `ButtonType.Image`, gebruik van de eigenschap CancelImageUrl om op te geven van de afbeelding moet worden weergegeven voor de knop Annuleren.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Deze installatiekopie kan zich in een bestandsindeling (JPG, GIF, BMP, enzovoort), zolang deze indeling biedt ondersteuning voor de clientbrowser.      > [!NOTE] > Als alternatief voor het weergeven van een afbeelding voor de knop Annuleren, kunt u tekst weergeven door de eerste instelling de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap `ButtonType.Button` of `ButtonType.Link` en in te stellen de <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>eigenschap.</xref:System.Web.UI.WebControls.CommandField.CancelText%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
