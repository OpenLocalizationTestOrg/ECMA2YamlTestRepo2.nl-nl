  type: Class
  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;> </xref> waarde van de vorige keyframe naar de eigen <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>met splined interpolatie.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Media.Media3D.Rotation3D>eigenschapswaarde langs een keyframes.</xref:System.Windows.Media.Media3D.Rotation3D> </xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Spline sleutel frames zoals SplineRotation3DKeyFrame maakt u een variabele overgang tussen de waarden die wordt bepaald door de <xref:System.Windows.Media.Animation.SplineRotation3DKeyFrame.KeySpline%2A>eigenschap.</xref:System.Windows.Media.Animation.SplineRotation3DKeyFrame.KeySpline%2A> Splined interpolatie kan worden gebruikt om meer realistische &quot;echte wereld&quot; timing resultaten zoals versnelling en vertraging te bewerkstelligen."
  syntax:
    content: 'public class SplineRotation3DKeyFrame : System.Windows.Media.Animation.Rotation3DKeyFrame'
