- uid: System.Web.UI.WebControls.HotSpot.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het gedrag van een <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> object in een <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> bepalen wanneer de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> wordt geklikt."
  remarks: "Gebruik de eigenschap HotSpotMode bepalen het gedrag van een <xref:System.Web.UI.WebControls.HotSpot>object in een <xref:System.Web.UI.WebControls.ImageMap>bepalen wanneer de <xref:System.Web.UI.WebControls.HotSpot>wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Deze eigenschap is ingesteld met een van de <xref:System.Web.UI.WebControls.HotSpotMode>opsommingswaarden.</xref:System.Web.UI.WebControls.HotSpotMode> De volgende tabel bevat de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | `NotSet`| De <xref:System.Web.UI.WebControls.HotSpot>maakt gebruik van het gedrag ingesteld door de <xref:System.Web.UI.WebControls.ImageMap>van het besturingselement <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>eigenschap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Als het besturingselement <xref:System.Web.UI.WebControls.ImageMap>het gedrag definieert, de objecten <xref:System.Web.UI.WebControls.HotSpot>gaat u naar een URL. |   | `Inactive`| De <xref:System.Web.UI.WebControls.HotSpot>beschikt niet over een probleem. |   | `Navigate`| De <xref:System.Web.UI.WebControls.HotSpot>naar een URL navigeert. |   | `PostBack`| De <xref:System.Web.UI.WebControls.HotSpot>genereert terugposten naar de server. |       U kunt opgeven <xref:System.Web.UI.WebControls.HotSpot>gedrag op ofwel de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>-eigenschap van het besturingselement of in de eigenschap HotSpotMode van elk afzonderlijk <xref:System.Web.UI.WebControls.HotSpot>object.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Als beide eigenschappen zijn ingesteld, wordt de eigenschap HotSpotMode is opgegeven voor elke persoon afzonderlijk <xref:System.Web.UI.WebControls.HotSpot>object voorrang op de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>-eigenschap op de <xref:System.Web.UI.WebControls.ImageMap>besturingselement.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Als u opgeeft `HotSpotMode.NotSet` voor de eigenschap HotSpotMode van een afzonderlijk <xref:System.Web.UI.WebControls.HotSpot>object, de <xref:System.Web.UI.WebControls.HotSpot>krijgt u het gedrag van de die <xref:System.Web.UI.WebControls.ImageMap>van het besturingselement <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>eigenschap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> In dit scenario als de <xref:System.Web.UI.WebControls.ImageMap>van het besturingselement <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>eigenschap is niet ingesteld op een waarde of is ingesteld op `HotSpotMode.NotSet`, het standaardgedrag is om te navigeren naar een URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Als u opgeeft `HotSpotMode.Navigate` voor de eigenschap HotSpotMode van een <xref:System.Web.UI.WebControls.HotSpot>object, de <xref:System.Web.UI.WebControls.HotSpot>object naar een URL wordt genavigeerd wanneer de regio hot spot wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Gebruik de <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>eigenschap om de URL om naar te navigeren.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Als u opgeeft `HotSpotMode.PostBack` voor de eigenschap HotSpotMode van een <xref:System.Web.UI.WebControls.HotSpot>object, de <xref:System.Web.UI.WebControls.HotSpot>object genereert een bericht naar de server wanneer de <xref:System.Web.UI.WebControls.HotSpot>wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Gebruik de <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>eigenschap in op een naam opgeven voor de <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Deze naam worden doorgegeven de <xref:System.Web.UI.WebControls.ImageMapEventArgs>gebeurtenisgegevens op wanneer een gebeurtenis terugposten plaatsvindt.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Wanneer een terugpostactie <xref:System.Web.UI.WebControls.HotSpot>wordt geklikt, wordt de <xref:System.Web.UI.WebControls.ImageMap.Click>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Via een programma bepalen de acties uitgevoerd als een terugpostactie <xref:System.Web.UI.WebControls.HotSpot>is geklikt, bieden een gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.ImageMap.Click>gebeurtenis.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Alle veroorzaken <xref:System.Web.UI.WebControls.HotSpot>objecten in een <xref:System.Web.UI.WebControls.ImageMap>besturingselement hebben hetzelfde gedrag, stel de eigenschap HotSpotMode op elke persoon afzonderlijk <xref:System.Web.UI.WebControls.HotSpot>object naar de `HotSpotMode.NotSet` of geef geen waarde voor de eigenschap HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Om op te geven van verschillende gedrag voor <xref:System.Web.UI.WebControls.HotSpot>objecten in een <xref:System.Web.UI.WebControls.ImageMap>beheren, stel de eigenschap HotSpotMode op elke persoon afzonderlijk <xref:System.Web.UI.WebControls.HotSpot>-object op voor ofwel `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, of `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Als een <xref:System.Web.UI.WebControls.ImageMap>van het besturingselement <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>eigenschap of de eigenschap HotSpotMode op de <xref:System.Web.UI.WebControls.HotSpot>objecten hierin is niet ingesteld op een waarde of is ingesteld op `HotSpotMode.NotSet`, het gedrag is standaard `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Als u opgeeft `HotSpotMode.Inactive` voor de eigenschap HotSpotMode de <xref:System.Web.UI.WebControls.HotSpot>object heeft geen een gedrag wanneer erop wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot> U kunt deze waarde gebruiken voor het maken van een inactieve hotspot binnen een grotere active hot spot. Deze optie wordt opgegeven zodat u complexere hot spot zones binnen maken een <xref:System.Web.UI.WebControls.ImageMap>besturingselement.</xref:System.Web.UI.WebControls.ImageMap>       Voor het maken van een niet-actieve gebied binnen een actieve hotspot, moet u de inactieve hot spot voordat de actieve hot spot in de <xref:System.Web.UI.WebControls.ImageMap>besturingselement.</xref:System.Web.UI.WebControls.ImageMap> Bijvoorbeeld de volgende <xref:System.Web.UI.WebControls.ImageMap>definieert een actieve ring door te geven van een inactieve cirkelvormige hot spot binnen grotere active cirkelvormige hot spot: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
