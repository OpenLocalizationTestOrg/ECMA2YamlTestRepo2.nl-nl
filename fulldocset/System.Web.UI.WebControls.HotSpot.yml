  summary: "Opgehaald of ingesteld van het doelvenster of frame waarin moet worden weergegeven de inhoud van de webpagina&quot;s die zijn gekoppeld aan wanneer een <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> -object dat Hiermee gaat u naar een URL wordt geklikt."
  remarks: "Gebruik de eigenschap Target om op te geven van het frame of een venster waarin de webpagina die is gekoppeld aan wanneer een <xref:System.Web.UI.WebControls.HotSpot>-object dat Hiermee gaat u naar een URL wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot> Deze eigenschap heeft een invloed alleen wanneer de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap is ingesteld op `HotSpotMode.Navigate`, om te navigeren naar een URL.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Als deze eigenschap niet is ingesteld, de browser of een venster met focus wordt vernieuwd wanneer de <xref:System.Web.UI.WebControls.HotSpot>object wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > De Target-eigenschap geeft als een `target` kenmerk. De `target` -kenmerk op ankerelementen is niet toegestaan in de typedefinitie van het XHTML 1.1-document. Stel de eigenschap Target als de gerenderde uitvoer voor de <xref:System.Web.UI.WebControls.HotSpot>moet XHTML 1.1 voldoen.</xref:System.Web.UI.WebControls.HotSpot> Zie voor meer informatie het onderwerp [XHTML standaarden in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Wordt aangeraden dat u het gebruik van de eigenschap Target toe te passen van een ander venster voorkomen bij het maken van toegankelijke webpagina&quot;s. Zie voor meer informatie [KROONTJESPEN: ASP.NET toegankelijkheid](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       De doelwaarde moet beginnen met een letter in het bereik van A tot Z (niet hoofdlettergevoelig), met uitzondering van de volgende speciale waarden met een onderstrepingsteken beginnen.      | Doelwaarde | Beschrijving |   |------------------|-----------------|   | `_blank`| Hiermee maakt u de inhoud in een nieuw venster zonder frames. |   | `_parent`| Hiermee maakt u de inhoud van de bovenliggende onmiddellijke frameset. |   | `_search`| Hiermee maakt u de inhoud in het zoekvenster. |   | `_self`| Hiermee maakt u de inhoud in het kader met focus. |   | `_top`| Hiermee maakt u de inhoud van het volledige venster zonder frames. |      > [!NOTE] > Raadpleeg de documentatie van uw browser om te bepalen of de `_search` waarde wordt ondersteund.  Bijvoorbeeld, Internet Explorer 5.0 of hoger ondersteunt de `_search` doelwaarde."
  syntax:
