  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de tabindex van de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regio."
  remarks: "Gebruik de eigenschap TabIndex opgeven of bepalen de tabindex van een <xref:System.Web.UI.WebControls.HotSpot>regio op de pagina webformulieren.</xref:System.Web.UI.WebControls.HotSpot>       Wanneer u op de TAB-toets drukt, wordt de volgorde waarin de webserverbesturingselementen focus krijgen door de eigenschap TabIndex van elk besturingselement bepaald. Als een pagina in eerste instantie is geladen, is het eerste item dat de focus krijgt wanneer op de TAB-toets wordt gedrukt in de adresbalk. Vervolgens wordt de besturingselementen op de pagina webformulieren tabbladen naar in oplopende volgorde, op basis van de waarde van de eigenschap TabIndex van elk besturingselement, beginnen met de kleinste positieve, niet-nul-waarde. Als meerdere besturingselementen dezelfde tabindex delen, ontvangt de besturingselementen focus in de volgorde waarin die ze zijn gedeclareerd op de pagina Web Forms. Tot slot bepaalt waarvoor een tabindex van nul tabbladen aan in de volgorde waarin die ze zijn gedeclareerd.      > [!NOTE] > Alleen besturingselementen met een andere waarde dan nul TabIndex wordt gerenderd de `tabindex` kenmerk.       Kunt u een <xref:System.Web.UI.WebControls.HotSpot>regio in de tabvolgorde door de eigenschap TabIndex op een negatieve waarde.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Deze eigenschap wordt alleen in Internet Explorer 4.0 en hoger ondersteund."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "De tabvolgorde van de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regio. De standaardwaarde is 0, waarmee wordt aangegeven dat deze eigenschap niet is ingesteld."
