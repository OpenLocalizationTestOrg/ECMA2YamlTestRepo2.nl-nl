  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de alternatieve tekst die moet worden weergegeven voor een <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> object in een <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> bepalen wanneer de installatiekopie is niet beschikbaar of geeft in een browser die geen ondersteuning biedt voor installatiekopieën."
  remarks: "De eigenschap AlternateText gebruiken om op te geven de tekst die moet worden weergegeven voor een <xref:System.Web.UI.WebControls.HotSpot>object in een <xref:System.Web.UI.WebControls.ImageMap>bepalen wanneer de installatiekopie van het opgegeven door de <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>eigenschap is niet beschikbaar.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Wanneer een <xref:System.Web.UI.WebControls.ImageMap>besturingselement naar een browser die geen ondersteuning biedt voor installatiekopieën, in plaats van een afbeelding wordt weergegeven, deze wordt weergegeven als een hyperlink voor elk <xref:System.Web.UI.WebControls.HotSpot>in de <xref:System.Web.UI.WebControls.ImageMap>besturingselement.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Het besturingselement wordt de tekst moet worden weergegeven voor elke hyperlink van de eigenschap AlternateText voor elke <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> opgehaald Wanneer een gebruiker op een van de hyperlinks, gedraagt zich als een <xref:System.Web.UI.WebControls.HotSpot>genereren door beide navigeren naar een opgegeven URL terugposten naar de server of niets te doen.</xref:System.Web.UI.WebControls.HotSpot>       Wanneer het <xref:System.Web.UI.WebControls.ImageMap>besturingselement weergegeven naar een browser die de knopinfo-functie ondersteunt, wordt de waarde van de eigenschap AlternateText weergegeven als knopinfo voor de <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
