  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementeert de basisfunctionaliteit die gemeenschappelijk zijn voor alle vormen van de hotspot."
  remarks: "U kan niet rechtstreeks exemplaren van de abstracte HotSpot klasse maken. In plaats daarvan deze klasse is overgenomen door de <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, en <xref:System.Web.UI.WebControls.PolygonHotSpot>klassen te voorzien in de algemene basisfunctionaliteit hot spot.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> U moet zijn afgeleid van de HotSpot klasse voor het maken van een aangepaste hotspot-klasse die een unieke shape die u definieert vertegenwoordigt. U kunt echter de meeste vormen met definiëren de <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, en <xref:System.Web.UI.WebControls.PolygonHotSpot>klassen.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Wanneer een HotSpot in een <xref:System.Web.UI.WebControls.ImageMap>besturingselement wordt geklikt, de pagina navigeert naar een URL, genereert het terugposten naar de server, noch, gebeurt er niets.</xref:System.Web.UI.WebControls.ImageMap> De <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap geeft u dit probleem.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Om te navigeren naar een URL, stel de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Gebruik de <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>eigenschap om de URL om naar te navigeren.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Instellen om te posten naar de server, de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Gebruik de <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>eigenschap Geef een naam voor het object HotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Deze naam worden doorgegeven de <xref:System.Web.UI.WebControls.ImageMapEventArgs>gebeurtenisgegevens wanneer het object HotSpot wordt geklikt.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Als u wilt dat het object HotSpot geen gedrag instellen de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       U kunt ook de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>-eigenschap op de die <xref:System.Web.UI.WebControls.ImageMap>beheer om het gedrag van een HotSpot-object opgeven.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Zie voor meer informatie <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
