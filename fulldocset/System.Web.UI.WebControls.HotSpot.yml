    return:
      type: System.String
      description: "De tekst die wordt weergegeven in plaats van de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> wanneer de <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> installatiekopie van het besturingselement is niet beschikbaar. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HotSpot.AlternateText*
