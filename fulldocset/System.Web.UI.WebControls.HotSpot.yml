  summary: "Opgehaald of ingesteld van de toegangssleutel waarmee u snel te navigeren naar de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regio."
  remarks: "De eigenschap AccessKey gebruiken om op te geven van de sneltoets voor een <xref:System.Web.UI.WebControls.HotSpot>regio.</xref:System.Web.UI.WebControls.HotSpot> Hiermee kunt u snel navigeren naar de regio door op de ALT-toets en de sleutel voor het opgegeven teken op het toetsenbord te drukken. Bijvoorbeeld, instellen van de toegangssleutel van een <xref:System.Web.UI.WebControls.HotSpot>regio op de tekenreeks &quot;D&quot; geeft aan dat de gebruiker naar het besturingselement navigeren kan door op ALT + D.</xref:System.Web.UI.WebControls.HotSpot>       Alleen een tekenreeks met één teken is toegestaan voor de eigenschap AccessKey. Als u probeert deze eigenschap instellen op een waarde die is geen van beide `null`, <xref:System.String.Empty>, noch een tekenreeks met één teken een uitzondering gegenereerd.</xref:System.String.Empty>      > [!NOTE] > Deze eigenschap wordt alleen in Internet Explorer 4.0 en hoger ondersteund.       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: "De toegangssleutel voor snelle navigatie naar de <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regio. De standaardwaarde is <xref:System.String.Empty>, wat aangeeft dat deze eigenschap niet is ingesteld.</xref:System.String.Empty>"
