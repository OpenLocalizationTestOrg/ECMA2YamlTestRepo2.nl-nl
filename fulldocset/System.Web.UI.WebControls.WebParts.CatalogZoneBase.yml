  remarks: "De eigenschap CatalogParts bevat een verwijzing naar een verzameling van alle de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Deze beide verwijst naar de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>voorzien van de webonderdelen besturingselement en aangepaste besturingselementen <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die zijn toegevoegd aan de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       De verzameling in eerste instantie wordt gemaakt wanneer een andere methode toegang de eigenschap CatalogParts tot en de eigenschap roept de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>methode.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>      > [!NOTE] > Houd er rekening mee dat elke <xref:System.Web.UI.WebControls.WebParts.CatalogPart>die wordt toegevoegd aan de verzameling van <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen in een implementatie van de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>methode moet een waarde die is toegewezen aan de ID-eigenschap hebben, anders wordt een uitzondering worden gegenereerd wanneer de verzameling is toegewezen aan de eigenschap CatalogParts.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
  example:
