  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Fungeert als de basisklasse van alle zone-besturingselementen die als catalogussen fungeren. Catalogussen bevatten lijsten met <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen die gebruikers aan een webpagina toevoegen kunnen."
  remarks: "De klasse CatalogZoneBase is een basisklasse die eigenschappen van de <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasse overneemt.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Dit biedt een basisset gedrag voor afgeleide zones.       De klasse CatalogZoneBase biedt een unieke gebruikersinterface (UI) waarmee gebruikers om toe te voegen <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen en andere serverbesturingselementen naar webpagina&quot;s.</xref:System.Web.UI.WebControls.WebParts.WebPart> Besturingselementen die zijn afgeleid van de klasse CatalogZoneBase zoals <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, zijn de besturingselementen daadwerkelijk is geplaatst op webpagina&quot;s.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Ze fungeren als containers voor andere besturingselementen, ook wel <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen, lijsten van serverbesturingselementen voor gebruikers om toe te voegen aan een pagina maken.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Zones die zijn afgeleid van de klasse CatalogZoneBase kunnen worden weergegeven wanneer de pagina is alleen in de weergavemodus van de catalogus.      > [!NOTE] > A CatalogZoneBase zone mag alleen <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen, en omgekeerd <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen kunnen zich alleen in CatalogZoneBase zones.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Het mechanisme voor serverbesturingselementen toe te voegen aan een catalogus is de volgende set van drie besturingselementen die zijn afgeleid van de basis- <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasse.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Besturingselement | Beschrijving |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Verwijzingen naar besturingselementen die zijn afgesloten op een pagina onderhoudt.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Deze besturingselementen kunnen opnieuw worden geopend (weer toegevoegd aan de pagina) door gebruikers. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Bevat verwijzingen naar besturingselementen die zijn gedeclareerd in een catalogus webonderdelen in de opmaak van een webpagina.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Deze besturingselementen kunnen worden toegevoegd aan een webpagina door gebruikers. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Voorziet in de gebruikersinterface voor een gebruiker een definitiebestand uploaden naar een catalogus zodat het besturingselement naar een webpagina kan worden toegevoegd.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Definitiebestanden zijn XML-bestand met een. Bestandsnaamextensie webonderdeel die instellingen voor een besturingselement importeren. Het besturingselement moet aanwezig zijn op de server voordat de definitie van het bestand kan worden geïmporteerd. |       De klasse CatalogZoneBase heeft een aantal eigenschappen die handig zijn voor het weergeven van catalogussen van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>eigenschap verwijst naar de term waarmee een geselecteerd besturingselement uit de catalogus wordt toegevoegd aan de pagina terwijl de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>eigenschap verwijst naar een term die de catalogus wordt gesloten en retourneert de weergavemodus van de pagina om te bladeren naar de modus.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>eigenschap verwijst naar de verzameling van alle <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Verschillende eigenschappen voor tekst is gericht, zoals <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, en <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, overschrijven basiseigenschappen om standaardtekst die geschikt is voor catalogussen.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>eigenschap bevat de tekst naast het besturingselement voor vervolgkeuzelijst waarmee gebruikers kunnen kiezen welke zone een besturingselement worden toegevoegd aan.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Aantal andere eigenschappen zijn opgenomen in de klasse CatalogZoneBase. De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>eigenschap is een unieke tekenreeks-id voor de momenteel geselecteerde <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>eigenschap geeft aan of de pictogrammen van die gekoppeld met besturingselementen door in te stellen worden kunnen de <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>-eigenschap op een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>eigenschap bevat de stijlkenmerken van de voor de koppelingen naar de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die niet is geselecteerd zijn in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Daarentegen de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>eigenschap bevat stijlkenmerken voor een koppeling naar de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement dat de gebruiker momenteel is geselecteerd in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Er zijn ook een aantal methoden in de klasse CatalogZoneBase naast de standaard gebeurtenisverwerking naast de eigenschappen en methoden rendering overgenomen van een andere basis besturingselementen die uniek zijn ontworpen voor de afhandeling van catalogussen van besturingselementen. De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>methode maakt u de chrome (randapparatuur UI-elementen zoals een rand, termen, pictogrammen en een titel) rond elk <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement in de zone, en tevens de rendering van de besturingselementen verwerkt.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>is een abstracte methode; afgeleide klassen deze voor het maken van exemplaren van alle overschrijven de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die zijn opgenomen in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>methode kan worden aangeroepen door een afgeleide klasse als de verzameling van <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen in de zone wordt gewijzigd voor een bepaalde reden programmatische en de afgeleide klasse moet de verzameling opnieuw maken.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>methode laadt de eerdere status voor de selectievakjes naast de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen in de catalogus, wanneer de pagina wordt teruggepost naar de server; als u daarentegen de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>methode slaat de status van de selectievakjes.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Ten slotte de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>methode biedt de weergave voor de koppelingen aan elk <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
