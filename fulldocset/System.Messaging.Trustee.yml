  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Messaging.Trustee&quot;> </xref> klasse van het opgegeven type, instellen van de <> </> *> en de <> </> *> eigenschappen op de opgegeven waarden."
  remarks: "Gebruik deze overbelasting wanneer het type beheerder bekend is dat de account van de beheerder en geef een netwerkcomputer moeten worden gebruikt voor het opzoeken van het account.       Hiermee stelt u deze overbelasting de <xref:System.Messaging.Trustee.TrusteeType%2A>eigenschap constructie, maar u kunt deze waarde wijzigen voordat u dit exemplaar van <xref:System.Messaging.Trustee>machtigingen worden ingesteld.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> De `Unknown` trusteetype (die de andere overloads van de constructor is standaard ingesteld) moet alleen worden gebruikt wanneer u niet welk type vertrouwensrelatie die wordt gebruikt weet, maar weet dat deze geldig is."
