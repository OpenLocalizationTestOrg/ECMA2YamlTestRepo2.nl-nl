  name: SystemName
  nameWithType: Trustee.SystemName
  fullName: System.Messaging.Trustee.SystemName
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van de computer waarop de beheerder account opzoeken."
  remarks: "U moet een waarde opgeven voor <xref:System.Messaging.Trustee.Name%2A>voordat u met dit exemplaar van <xref:System.Messaging.Trustee>instellen van machtigingen, maar SystemName is optioneel.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.Name%2A> Als u SystemName laat`null`, de lokale computer wordt gebruikt voor het opzoeken van het account dat u opgeeft in de <xref:System.Messaging.Trustee.Name%2A>eigenschap.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public string SystemName { get; set; }
    return:
      type: System.String
      description: "De lokale of externe computer waarop het account bestaat. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wat aangeeft dat de naam moet worden opgezocht op de lokale computer."
  overload: System.Messaging.Trustee.SystemName*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.Trustee.TrusteeType
  id: TrusteeType
  parent: System.Messaging.Trustee
  langs:
  - csharp
  name: TrusteeType
  nameWithType: Trustee.TrusteeType
  fullName: System.Messaging.Trustee.TrusteeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van het type van de beheerder, geeft aan of de beheerder een gebruiker, groep, computer, domein of alias is."
  remarks: "De TrusteeType geeft aan welk type account de vertrouwde gebruiker is gekoppeld aan op de domeincontroller of op de lokale computer. Dit kan zijn, bijvoorbeeld een gebruikersaccount, een groepsaccount of een computeraccount.       Als u voor de naam van een vooraf gedefinieerde groep opgeeft de <xref:System.Messaging.Trustee.Name%2A>eigenschap, zoals iedereen, de TrusteeType is `Group`, plaats `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "Een <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> die aangeeft welk soort account de beheerder heeft op het systeem. De standaardwaarde is <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Het opgegeven type voor de beheerder is niet een van de <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> leden van de opsomming."
  platform:
  - net462
