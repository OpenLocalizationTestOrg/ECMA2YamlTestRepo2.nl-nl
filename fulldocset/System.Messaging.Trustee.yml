  name: Name
  nameWithType: Trustee.Name
  fullName: System.Messaging.Trustee.Name
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Opgehaald of ingesteld van de naam van de beheerder."
  remarks: "U moet een waarde op voor de eigenschap Name opgeven voordat u de <xref:System.Messaging.Trustee>machtigingen worden ingesteld.</xref:System.Messaging.Trustee> De naam bevat de naam van de gebruiker, groep of computeraccount waaraan de nieuwe toegangsrechten worden toegewezen.       Als u niet een waarde op voor de <xref:System.Messaging.Trustee.SystemName%2A>de account die u in de eigenschap Name identificeert-eigenschap op de lokale computer wordt opgezocht.</xref:System.Messaging.Trustee.SystemName%2A> Als u opgeeft een <xref:System.Messaging.Trustee.SystemName%2A>, het account wordt opgezocht op de computer die u opgeeft.</xref:System.Messaging.Trustee.SystemName%2A>       Als u niet verbonden bent met het netwerk (bijvoorbeeld als u in de werkgroepmodus), is de eigenschap Name is er een lokale gebruiker of groep. In dit geval u moet geen waarde opgeeft voor <xref:System.Messaging.Trustee.SystemName%2A>, omdat werkgroepmodus lokale per definitie.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "De naam van het account waaraan de nieuwe rechten worden toegewezen. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De eigenschap Name is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Messaging.Trustee.SystemName
  id: SystemName
  parent: System.Messaging.Trustee
  langs:
