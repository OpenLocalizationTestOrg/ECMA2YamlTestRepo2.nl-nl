  type: Class
  summary: "Hiermee geeft u een gebruikersaccount, groepsaccount of aanmeldingssessie waarop een access control entry van toepassing is."
  remarks: "De beheerder is de entiteit aan wie u verleent of weigert toegangsrechten bij het maken van een access control entry. Stel de <xref:System.Messaging.Trustee.TrusteeType%2A>lid (hetzij rechtstreeks of met behulp van de <xref:System.Messaging.Trustee.%23ctor%2A>constructor) om op te geven of de beheerder een gebruiker, computer of een ander type is.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Als u niet het type beheerder opgeeft voor het instellen van machtigingen voor de beheerder, het type standaard `Unknown`.       U moet een waarde opgeven voor de <xref:System.Messaging.Trustee.Name%2A>eigenschap voordat u met de beheerder machtigingen instellen.</xref:System.Messaging.Trustee.Name%2A> De <xref:System.Messaging.Trustee.Name%2A>bevat de naam van de gebruiker, groep of computer account waaraan de nieuwe toegangsrechten worden toegewezen.</xref:System.Messaging.Trustee.Name%2A> U kunt desgewenst instellen de <xref:System.Messaging.Trustee.SystemName%2A>eigenschap voor de naam van het systeem waarop het account van de beheerder wordt opgezocht beveiligings-id van de naam omzetten.</xref:System.Messaging.Trustee.SystemName%2A> Als u geen waarde voor opgeeft <xref:System.Messaging.Trustee.SystemName%2A>, de lokale computer Hiermee zoekt u de accountnaam.</xref:System.Messaging.Trustee.SystemName%2A>"
