- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Hiermee geeft u op dat de threads van dit proces worden uitgevoerd alleen wanneer het systeem niet actief, zoals een schermbeveiliging is. De threads van het proces worden voorgegaan door de threads van een proces dat wordt uitgevoerd in de klasse met een hogere prioriteit."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
