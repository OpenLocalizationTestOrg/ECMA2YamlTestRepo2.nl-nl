  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Geeft de prioriteit die het systeem wordt gekoppeld aan een proces. Deze waarde, samen met de prioriteit van elke thread van het proces, bepaalt elke thread basisprioriteitsniveau."
  remarks: "Een proces prioriteitsklasse omvat een bereik van de thread prioriteitsniveaus. Threads met verschillende prioriteiten uitvoering in het proces ten opzichte van de prioriteitsklasse van het proces worden uitgevoerd. Het besturingssysteem gebruikt het base-prioriteitsniveau van alle uitvoerbare threads om te bepalen welke thread opgehaald in het volgende segment van de processortijd.       Win32 gebruikt vier prioriteitsklassen met zeven basisprioriteit niveaus per klasse. Op basis van tijd is verstreken of andere verhoogt, het besturingssysteem het niveau basisprioriteit wijzigen kunnen, wanneer een proces moet worden geplaatst voor anderen voor toegang tot de processor. Bovendien kunt u instellen <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>tijdelijk vergroten het prioriteitsniveau van de threads die uit de status van de wacht is gezet.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> De prioriteit wordt opnieuw ingesteld wanneer het proces weer de status van de wachttijd."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
