  namespace: System.Diagnostics
  summary: "Hiermee geeft u aan dat het proces uitvoert tijd essentiÃ«le taken die onmiddellijk moeten worden uitgevoerd, zoals de <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> dialoogvenster dat het snel reageren moet als deze wordt aangeroepen door de gebruiker, ongeacht de belasting van het besturingssysteem. De threads van het proces gaan de threads van prioriteit Normaal of niet-actieve klasse processen."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
