  summary: "Biedt de basisklasse die wordt gebruikt voor een techniek opmaak van de leden van een klasse in declaratieve XAML te definiëren."
  remarks: "De <xref:System.Windows.Markup.PropertyDefinition>klasse is de relevante praktische klasse waarmee het definiëren van een eigenschap in declaratieve XAML.</xref:System.Windows.Markup.PropertyDefinition>       Er is geen ondersteuning voor de algemene functie van de leden van een klasse definiëren in declaratieve XAML zelfstandig in deze API. Deze API biedt alleen de opmaak definities die de declaraties in XAML mogelijk te maken. De verwerking van de taak werkelijke build van hoe deze XAML wordt geïnterpreteerd is specifiek voor afzonderlijke build-taken en de frameworks of technologieën die ernaar te verwijzen."
