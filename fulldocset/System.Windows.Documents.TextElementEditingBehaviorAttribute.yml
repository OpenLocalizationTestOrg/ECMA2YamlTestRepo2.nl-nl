- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> twee aangrenzende tekstelementen kunt samenvoegen."
  remarks: "Wanneer IsMergeable is `true`, blijft de beslissing combineren aangrenzende tekst-elementen die identiek eigenschapswaarden hebben tot de <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  Wanneer IsMergeable is `false`, een <xref:System.Windows.Controls.RichTextBox>biedt twee aangrenzende tekstelementen niet combineren.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>is opgenomen in de .NET Framework versie 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> is gratis samenvoegen aangrenzende aangepaste tekst-elementen die identiek eigenschapswaarden hebben, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de tekstelement biedt opmaak op basis van de tekens of als de opmaak van toepassing op het volledige element."
  remarks: "Wanneer IsTypographicOnly is `true` en de gebruiker worden gekopieerd en geplakt deel uit van de inhoud van een element voor aangepaste tekst, de opmaak blijft behouden.  Wanneer IsTypographicOnly is `false`, de opmaak blijft behouden als de gebruiker kopieert en plakt alle inhoud van het aangepaste tekst-element.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>is opgenomen in de .NET Framework versie 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als opmaak moet worden toegepast op de afzonderlijke tekens. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de opmaak voor het volledige element moet worden toegepast."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
