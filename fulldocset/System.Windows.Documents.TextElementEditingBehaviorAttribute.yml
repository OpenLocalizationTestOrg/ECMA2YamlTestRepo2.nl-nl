  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Hiermee geeft u op hoe een <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> een aangepaste tekstelement moet verwerken."
  remarks: "Wanneer u een aangepaste tekstelement maakt, kunt u het kenmerk TextElementEditingBehaviorAttribute kunt gebruiken om op te geven dat het element moet worden behandeld als een enkele, unbreakable entiteit.  Wanneer de <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>en <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>Eigenschappen zijn ingesteld op `false`, een <xref:System.Windows.Controls.RichTextBox>behoudt de grenzen en de inhoud van het element wanneer de gebruiker de <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> bewerkt</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  In het algemeen gedrag aangepast element vergelijkbaar met een <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  Het volgende gedrag treedt op wanneer u deze klasse gebruiken en zowel de eigenschappen van `false`:: wanneer een gebruiker worden gekopieerd en geplakt, een onderdeel van de inhoud van een aangepast element, de opmaak van de gekopieerde tekst blijft niet behouden.      -Wanneer een gebruiker vóór of na de inhoud van het aangepaste element typt, wordt in de nieuwe inhoud van het aangepaste element opmaak informatie niet verkrijgen.      -De gebruiker kan een regeleinde invoegen in het aangepaste element.       Wanneer u een aangepast element maakt, gebruikt u de <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>methode en set `preserveTextElements` naar `true` voor de aangepaste-element en de eigenschap waarden behouden wanneer u serialisatie op de schijf of het Klembord toepassen.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
