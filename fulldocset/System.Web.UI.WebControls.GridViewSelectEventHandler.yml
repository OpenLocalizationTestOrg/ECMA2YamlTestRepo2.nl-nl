  remarks: "De <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>gebeurtenis wordt geactiveerd wanneer een knop selecteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Select&quot;) wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement verwerkt de bewerking select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals de selectiebewerking wordt geannuleerd als deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde GridViewSelectEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
