- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  id: AutoGenerateOrderByClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateOrderByClause
  nameWithType: EntityDataSource.AutoGenerateOrderByClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> besturingselement dynamisch maakt u een ORDER BY-component op basis van waarden in de <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>verzameling.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>"
  remarks: "Wanneer de eigenschap AutoGenerateOrderByClause van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement is ingesteld op `true`, het besturingselement genereert automatisch een component ORDER BY van de parameter in de <xref:System.Web.UI.WebControls.ParameterCollection>toegewezen aan de <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Hierdoor hoeft u expliciet toewijzen aan een component ORDER BY de <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>       Als u de eigenschap AutoGenerateOrderByClause ingesteld op `true`, moet u niet expliciet een waarde wilt toewijzen de <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>"
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `OrderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:DropDownList AutoPostBack=\"true\" ID=\"OrderByDropDownList\" runat=\"server\">  \n    <asp:ListItem Value=\"TotalDue\"></asp:ListItem>  \n    <asp:ListItem Value=\"OrderDate\"></asp:ListItem>  \n</asp:DropDownList>  \n  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:ControlParameter  \n    ControlID=\"OrderByDropDownList\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```  \n  \n The following example automatically generates the ORDER BY clause and uses the `DefaultValue` attribute of the `Parameter` element to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:Parameter  \n    DefaultValue=\"TotalDue\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```"
  syntax:
    content: public bool AutoGenerateOrderByClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> besturingselement maakt de component ORDER BY; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Wanneer de eigenschap AutoGenerateOrderByClause is ingesteld op <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> en de <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>niet null is,.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>"
  platform:
  - net462
