yDataSourceChangingEventArgs.ExceptionHandled%2A> Dit voorkomt dat de uitzondering opnieuw worden verhoogd. Wanneer u een waarde opgeven van `false` voor de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>eigenschap, de <xref:System.Web.UI.WebControls.EntityDataSource>opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>"
