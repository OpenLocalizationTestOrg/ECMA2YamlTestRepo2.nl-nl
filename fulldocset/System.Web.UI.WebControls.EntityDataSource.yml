  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de expressie waarmee de gerelateerde objecten moeten worden opgenomen in de queryresultaten."
  remarks: "De eigenschap opnemen van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement bevat een door komma&quot;s gescheiden lijst met query-paden die de objecten dat samen met het specifiek opgevraagde object geretourneerd definieert.</xref:System.Web.UI.WebControls.EntityDataSource> Elke door komma&quot;s gescheiden waarde in de reeks wordt doorgegeven, zonder dat aanpassingen nodig als een afzonderlijke aanroep de <xref:System.Data.Objects.ObjectQuery%601.Include%2A>methode van een <xref:System.Data.Objects.ObjectQuery%601>die wordt uitgevoerd door de [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> Deze query is de bron van de gegevens die geregeld door de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement.</xref:System.Web.UI.WebControls.EntityDataSource> De eigenschap Include is het argument dat wordt toegepast op de <xref:System.Data.Objects.ObjectQuery%601>voordat deze wordt uitgevoerd.</xref:System.Data.Objects.ObjectQuery%601>       De tekenreeks die is opgegeven voor de eigenschap opnemen gebruikt dezelfde notatie als de tekenreeks die wordt doorgegeven aan de <xref:System.Data.Objects.ObjectQuery%601.Include%2A>methode van <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> Zie voor voorbeelden van hoe u query paden gebruiken om automatisch te laden verwante objecten [hoe: Query paden gebruiken vorm resultaten](http://msdn.microsoft.com/en-us/100bf7f5-00ba-4c17-8e27-7a8a14831093).       Wanneer de eigenschap opnemen wordt gebruikt om query paden opgeven, kan de eigenschappen van gerelateerde entiteiten alleen worden gebruikt voor alleen-lezen gegevensbinding. Als verwante objecten niet expliciet worden opgenomen in het pad van de query, wordt de eigenschap descriptors zijn nog steeds beschikbaar voor gegevensbinding, maar de eigenschappen zelf null-waarden retourneren. In dit geval wordt moeten de gerelateerde objecten worden expliciet geladen om hun waarden weer te geven. Zie voor meer informatie [verwante objecten tijdens het laden van](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1)."
  example:
  - "The following XML markup defines a query path that returns `SalesOrderHeader` objects related to the returned `Contact` object. With each `SalesOrderHeader`, the related `SalesOrderDetail` and `Address` objects are also returned.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `customers`:  \n  \n```  \nObjectQuery<Contact> customers =  \n      context.Contact  \n       .Where(\"it.ContactID = @ContactID\",  \n         new ObjectParameter(\"ContactID\", customerId))  \n        .Include(\"SalesOrderHeader.SalesOrderDetail\")  \n        .Include(\"SalesOrderHeader.Address\");  \n  \n```"
  syntax:
    content: public string Include { get; set; }
    return:
      type: System.String
      description: "Door komma&quot;s gescheiden lijst met paden van de query te retourneren in de queryresultaten."
  overload: System.Web.UI.WebControls.EntityDataSource.Include*
  exceptions: []
  platform:
  - net462
