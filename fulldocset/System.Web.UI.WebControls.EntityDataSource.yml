  remarks: "De gebeurtenis Updating treedt op voordat de wijzigingen in de eigenschappen van een object zijn opgeslagen in de gegevensbron. De gebeurtenis bijwerken kunt u wijzigen of wijzigingen in het object te controleren, Geef een ander object of de bewerking annuleert voordat de wijzigingen worden doorgevoerd. U toegang hebt tot het gewijzigde object dat uit de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A>eigenschap van de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs>object.</xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A> Als een ander object levert, de gebruiker is verantwoordelijk voor het instellen van het type juist entiteit in de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A>       De gebeurtenis Updating verwerken als u moet wijzigen de <xref:System.Data.Objects.ObjectStateEntry>voor het object in te stellen van verschillende oorspronkelijke waarden voor gelijktijdigheidbeheer.</xref:System.Data.Objects.ObjectStateEntry> Zie voor meer informatie [wijzigingen opslaan en beheren van gelijktijdigheid](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e).       Om te stoppen van de wijzigingen van wordt behouden, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs>object naar de `true`.</xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Als een fout optreedt bij het instantiëren van een object of eigenschappen te wijzigen, de Updating-gebeurtenis wordt geactiveerd en de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Exception%2A>eigenschap van het <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs>object is ingesteld op de geretourneerde <xref:System.Exception>.</xref:System.Exception> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Exception%2A>       Als u de uitzondering in de gebeurtenis-handler Updating verwerkt, stelt de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A> Dit voorkomt dat de uitzondering opnieuw worden verhoogd. Wanneer u een waarde opgeven van `false` voor de <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>eigenschap, de <xref:System.Web.UI.WebControls.EntityDataSource>opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>"
  syntax:
