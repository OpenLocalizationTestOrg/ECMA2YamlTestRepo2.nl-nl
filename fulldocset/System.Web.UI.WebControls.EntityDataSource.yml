  remarks: "Verwerken van deze gebeurtenis voor toegang tot de <xref:System.Data.Objects.ObjectContext>die wordt gebruikt door de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement de query wordt uitgevoerd en het bijhouden van wijzigingen.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> Dit contextobject kan worden opgeslagen en gebruikt voor opeenvolgende bewerkingen buiten de <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> De <xref:System.Data.Objects.ObjectContext>wordt opgehaald uit de <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs>die wordt geretourneerd door de gebeurtenis ContextCreated.</xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs> </xref:System.Data.Objects.ObjectContext> Zie voor meer informatie [Object levenscyclus contextbeheer (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160). Zie voor meer informatie over de context van het object [omzetting van de identiteit, statusbeheer en Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0).       De gebeurtenis ContextCreated kunt u de <xref:System.Data.Objects.ObjectContext>die is gemaakt aan een variabele voor opeenvolgende bewerkingen buiten de <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> toewijzen De <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>eigenschap bevat de context die is gemaakt in de <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>gebeurtenis.</xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> Als de gebruiker geen aan een context die tijdens toewijst heeft de <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>gebeurtenis, de contextexemplaar opgenomen in <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>is gemaakt door de <xref:System.Web.UI.WebControls.EntityDataSource>op basis van de <xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName>, <xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName>, of <xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName>Eigenschappen.</xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>"
