ntrols.EntityDataSource.OrderByParameters%2A>verzameling.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> </xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> </xref:System.Web.UI.WebControls.EntityDataSource.Select%2A>"
