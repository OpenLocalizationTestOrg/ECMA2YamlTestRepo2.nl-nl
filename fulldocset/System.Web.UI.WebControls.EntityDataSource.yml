  name: AutoGenerateWhereClause
  nameWithType: EntityDataSource.AutoGenerateWhereClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> besturingselement dynamisch gemaakt op basis van waarden die zijn gedefinieerd in een WHERE-component de <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>verzameling.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>"
  remarks: "Als u wilt filteren queryresultaten door een eigenschap van het type entiteit op een expressie die gelijk is, kunt u de eigenschap AutoGenerateWhereClause. Wanneer de eigenschap AutoGenerateWhereClause van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement is ingesteld op `true`, het besturingselement genereert automatisch een `WHERE` component van de parameters in de <xref:System.Web.UI.WebControls.ParameterCollection>van de <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> De <xref:System.Web.UI.WebControls.Parameter.Name%2A>eigenschap van elke parameter moet overeenkomen met een entiteit type eigenschapsnaam die is opgenomen in de queryresultaten.</xref:System.Web.UI.WebControls.Parameter.Name%2A> Als u de eigenschap AutoGenerateWhereClause ingesteld op `true`, moet u niet expliciet toewijzen een `WHERE` component naar de <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>      ## Voorbeeld In het volgende voorbeeld de AutoGenerateWhereClause-eigenschap is ingesteld op `true`. Daarom de <xref:System.Web.UI.WebControls.Parameter.Name%2A>van de eigenschap moet overeenkomen met een entiteit type eigenschapsnaam die is opgenomen in de queryresultaten.</xref:System.Web.UI.WebControls.Parameter.Name%2A> De query wordt de SalesOrderID en TotaalTegoed eigenschappen van het entiteitstype SalesOrderHeader geselecteerd. De automatisch gegenereerde `WHERE` component de queryresultaten worden gefilterd door de waarde TotaalTegoed op een waarde die is geselecteerd in het besturingselement keuzelijst TotalDueList te vergelijken.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Select=&quot;it.SalesOrderID, it.TotalDue&quot;       AutoGenerateWhereClause=&quot;True&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;TotalDue&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```## Voorbeeld standaard de eigenschap AutoGenerateWhereClause is ingesteld op `false`. Dit betekent dat we hebben op te geven dat de `WHERE` component. In het volgende voorbeeld wordt de `WHERE` component is `Where=&quot;it.TotalDue < @totalDueParam&quot;` en totalDueParam is de parameternaam van de.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithOutAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Where=&quot;it.TotalDue < @totalDueParam&quot;        Select=&quot;it.SalesOrderID, it.TotalDue&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;totalDueParam&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```"
  syntax:
    content: public bool AutoGenerateWhereClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> besturingselement maakt de WHERE-component; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
