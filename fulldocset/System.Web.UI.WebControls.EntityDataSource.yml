  remarks: "De geselecteerde eigenschap van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement bevat een tekenreeks met de instructie van een entiteit SQL-query.</xref:System.Web.UI.WebControls.EntityDataSource> Hiermee kunt u een opgegeven set eigenschappen van de objecten die door de query te projecteren.       Deze tekenreeks wordt doorgegeven, zonder dat aanpassingen nodig, naar de <xref:System.Data.Objects.ObjectQuery%601>die wordt uitgevoerd door de [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> Deze query is de bron van de gegevens die geregeld door de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement.</xref:System.Web.UI.WebControls.EntityDataSource> De tekenreeks die is doorgegeven aan de eigenschap Select gebruikt dezelfde notatie als de tekenreeks die wordt doorgegeven aan de <xref:System.Data.Objects.ObjectQuery%601.Select%2A>methode van <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Select%2A> Zie voor voorbeelden van het gebruik van de component voor het definiëren van een projectie voor een query [hoe: uitvoeren van een Query die retourneert objecten van het anonieme Type](http://msdn.microsoft.com/en-us/3b264025-e911-4d73-90ce-992d2b9d189d).       Updates worden niet ondersteund voor de verwachte gegevens. Dit betekent dat wanneer u de eigenschap Select gebruikt om op te geven van een projectie, de afhankelijke gegevensbinding biedt geen ondersteuning voor updates.       Wanneer u een projectie met paginering is ingeschakeld definieert, moet u de eigenschap waarop om de volgorde van de resultaten te definiëren. Dit betekent dat de wanneer instellen van de eigenschap Select moet een projectie gedefinieerd en <xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A>ingesteld op `true`, moet u ook instellen de <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>eigenschap in op de volgorde definiëren of stel de <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A>eigenschap `true` en toevoegen van een ORDER BY-parameter voor de <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>verzameling.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> </xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A>       Selecteer kan niet worden ingesteld als <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>, of <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>is ingeschakeld.</xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>       Als de Selecteer is ingesteld op een query waarmee een projectie van eigenschappen geretourneerd (bijvoorbeeld `SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`), een <xref:System.Data.Common.DbDataRecord>wordt geretourneerd.</xref:System.Data.Common.DbDataRecord>"
