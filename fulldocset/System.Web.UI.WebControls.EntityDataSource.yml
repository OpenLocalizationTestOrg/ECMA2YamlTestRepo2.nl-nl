  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een entiteit SQL-opdracht waarmee de query wordt gedefinieerd."
  remarks: "De eigenschap CommandText van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement kunt u een query die gebruikmaakt van een aangepaste entiteit SQL-expressie opgeven.</xref:System.Web.UI.WebControls.EntityDataSource> CommandText maakt zoals de instructie SELECT een projectie van de oorspronkelijke gegevens kan niet worden bijgewerkt.       Wanneer de eigenschap CommandText is toegewezen, zijn update, invoegen en verwijderen-functies uitgeschakeld. In dit geval de methoden <xref:System.Web.UI.WebControls.EntityDataSourceView.CanDelete%2A>, <xref:System.Web.UI.WebControls.EntityDataSourceView.CanInsert%2A>, en <xref:System.Web.UI.WebControls.EntityDataSourceView.CanUpdate%2A>van het gerelateerde <xref:System.Web.UI.WebControls.EntityDataSourceView>besturingselement alle return `false`.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanUpdate%2A> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanDelete%2A>       Wanneer de eigenschap CommandText is ingesteld, wordt er een uitzondering gegenereerd wanneer de <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>methode wordt aangeroepen door een besturingselement dat is gebonden aan een <xref:System.Web.UI.WebControls.EntityDataSource>bepalen of de waarde van <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, of <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>is ingesteld op `true`.</xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>       Als CommandText is ingesteld op een query waarmee een projectie van eigenschappen geretourneerd (bijvoorbeeld &quot;`SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`&quot;), een <xref:System.Data.Common.DbDataRecord>wordt geretourneerd.</xref:System.Data.Common.DbDataRecord>"
  example:
  - "The following example uses the supplied Entity SQL command to returns a collection of Product objects.  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT value p FROM Products AS p  \n        WHERE p.ProductID  \n        BETWEEN @OrderIdMin AND @OrderIdMax\"  \n    ConnectionString=\"name=AdventureWorksEntities\"   \n    DefaultContainerName=\"AdventureWorksEntities\" >  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIdMin\"   \n            ControlID=\"ProductIdMin\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIdMax\"   \n            ControlID=\"ProductIdMax\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The following example returns a projected series of columns:  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT p.ProductID, p.ProductName, p.UnitsOnOrder  \n          FROM Products AS p   \n          WHERE p.ProductID BETWEEN @OrderIDMin AND @OrderIDMax\"   \n          ContextTypeName=\"AdventureWorksModel. AdventureWorksEntities\">  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIDMin\"   \n                ControlID=\"ProductIDMinTextBox\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIDMax\"   \n                ControlID=\"ProductIDMaxTextBox\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```"
  syntax:
    content: public string CommandText { get; set; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> -waarde die de entiteit SQL-query."
  overload: System.Web.UI.WebControls.EntityDataSource.CommandText*
  exceptions: []
  platform:
  - net462
