  fullName: System.Web.UI.WebControls.EntityDataSource.OrderBy
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de entiteit SQL-expressie die bepaalt hoe de resultaten van de query te rangschikken."
  remarks: 'De eigenschap OrderBy van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement is een tekenreeks met een expressie van een entiteit SQL-query.</xref:System.Web.UI.WebControls.EntityDataSource> Deze tekenreeks wordt doorgegeven, zonder dat aanpassingen nodig, naar een <xref:System.Data.Objects.ObjectQuery%601>die wordt uitgevoerd door de [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> Deze query is de bron van de gegevens die geregeld door de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement.</xref:System.Web.UI.WebControls.EntityDataSource> De tekenreeks die is doorgegeven aan de eigenschap OrderBy gebruikt dezelfde notatie als de tekenreeks die wordt doorgegeven aan de <xref:System.Data.Objects.ObjectQuery%601.OrderBy%2A>methode van <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.OrderBy%2A> Zie voor voorbeelden van het gebruik van de queryresultaten order-component [hoe: gegevens sorteren](http://msdn.microsoft.com/en-us/c05f2506-cb9d-4ebc-822b-300042ad53e7).'
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is equivalent to the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: public string OrderBy { get; set; }
    return:
      type: System.String
      description: "De component ORDER BY."
  overload: System.Web.UI.WebControls.EntityDataSource.OrderBy*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.OrderByParameters
  id: OrderByParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: OrderByParameters
  nameWithType: EntityDataSource.OrderByParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.OrderByParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u de verzameling parameters die worden gebruikt voor het maken van de component ORDER BY."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A>eigenschap van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement is ingesteld op `true`, het besturingselement genereert automatisch een component ORDER BY van de parameter in de <xref:System.Web.UI.WebControls.ParameterCollection>toegewezen aan de eigenschap OrderByParameters.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> Hierdoor hoeft u expliciet toewijzen aan een component ORDER BY de <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> De constructie van de ORDER BY-component van de eigenschap OrderByParameters vereist dat de <xref:System.Web.UI.WebControls.Parameter.Name%2A>eigenschap van de parameter in de verzameling identificeert één eigenschap van het item dat wordt geretourneerd van de query.</xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `orderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n    ConnectionString=\"name=AdventureWorksEntities\"  \n    DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n    EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n    Where=\"it.OnlineOrderFlag = true\" AutoGenerateOrderByClause=\"True\">  \n    <OrderByParameters>  \n        <asp:ControlParameter Name=\"OrderByParameter\"   \n            ControlID=\"orderByDropDownList\" Type=\"String\" />  \n    </OrderByParameters>  \n</asp:EntityDataSource>  \n  \n```"
