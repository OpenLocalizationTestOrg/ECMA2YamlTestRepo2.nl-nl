- uid: System.Web.UI.WebControls.EntityDataSource.Where
  id: Where
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: Where
  nameWithType: EntityDataSource.Where
  fullName: System.Web.UI.WebControls.EntityDataSource.Where
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de entiteit SQL-expressie waarmee het filteren van resultaten van de query."
  remarks: "De Where-eigenschap van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement is een tekenreeks met een component die het predicaat van een entiteit SQL-query.</xref:System.Web.UI.WebControls.EntityDataSource> Deze tekenreeks wordt doorgegeven, zonder dat aanpassingen nodig, naar een <xref:System.Data.Objects.ObjectQuery%601>die wordt uitgevoerd door de [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> Deze query is de bron van de gegevens die geregeld door de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement.</xref:System.Web.UI.WebControls.EntityDataSource> De geleverde tekenreeks aan de Where eigenschap maakt gebruik van dezelfde indeling als de tekenreeks die wordt doorgegeven aan de <xref:System.Data.Objects.ObjectQuery%601.Where%2A>methode van <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> Zie voor voorbeelden van het gebruik van de component voor het filteren van een query [hoe: filtergegevens](http://msdn.microsoft.com/en-us/776f8556-3350-4572-804a-b1513515c1b2).       Als u wilt filteren queryresultaten door een eigenschap van het type entiteit op een expressie die gelijk is, Raadpleeg de informatie over de <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>"
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the Where property.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n```"
  syntax:
    content: public string Where { get; set; }
    return:
      type: System.String
      description: "De WHERE-component."
  overload: System.Web.UI.WebControls.EntityDataSource.Where*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: WhereParameters
  nameWithType: EntityDataSource.WhereParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u de verzameling parameters die worden gebruikt voor het maken van de component WHERE."
  remarks: "Als de <xref:System.Data.Objects.ObjectQuery%601.Where%2A>methode van de <xref:System.Data.Objects.ObjectQuery%601>klasse, parameters kunnen worden doorgegeven aan het predikaat is toegewezen aan de <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> </xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> De eigenschap WhereParameters van de <xref:System.Web.UI.WebControls.EntityDataSource>besturingselement bevat een <xref:System.Web.UI.WebControls.ParameterCollection>die de parameters op te geven aan de WHERE-component van de query bevat.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> De eigenschap WhereParameters benoemde argumenten wordt verwezen naar de parameters die zijn opgegeven in de tekenreeks die is doorgegeven aan de <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>eigenschap.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>       Als de WhereParametersproperty niet is ingesteld, wordt geen vervanging van parameter uitgevoerd. Alle parameternamen van de in de component WHERE voorafgegaan door het symbool &quot;`@&quot;` moet een overeenkomende naam hebben in de <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection> Null-waarden zijn niet toegestaan voor parameters in een <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection>"
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n  ConnectionString=\"name=AdventureWorksEntities\"   \n  DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n  EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n  EntityTypeFilter=\"\" OrderBy=\"it.TotalDue DESC\" Select=\"\"   \n   Where=\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\">  \n  <WhereParameters>  \n    <asp:ControlParameter ControlID=\"costLimit\" DbType=\"Int32\"   \n      DefaultValue=\"2500\" Name=\"ordercost\" PropertyName=\"Text\" />  \n  </WhereParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection WhereParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "De parameters die worden gebruikt voor het maken van de component WHERE."
  overload: System.Web.UI.WebControls.EntityDataSource.WhereParameters*
  exceptions: []
  platform:
  - net462
