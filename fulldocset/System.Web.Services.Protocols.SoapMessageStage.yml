items:
- uid: System.Web.Services.Protocols.SoapMessageStage
  id: SoapMessageStage
  children:
  - System.Web.Services.Protocols.SoapMessageStage.AfterDeserialize
  - System.Web.Services.Protocols.SoapMessageStage.AfterSerialize
  - System.Web.Services.Protocols.SoapMessageStage.BeforeDeserialize
  - System.Web.Services.Protocols.SoapMessageStage.BeforeSerialize
  langs:
  - csharp
  name: SoapMessageStage
  nameWithType: SoapMessageStage
  fullName: System.Web.Services.Protocols.SoapMessageStage
  type: Enum
  summary: "Hiermee geeft u de verwerkingsfase van een SOAP-bericht."
  remarks: "ASP.NET biedt een mechanisme voor uitbreidbaarheid voor met behulp van SOAP-webservices aanroepen. Het mechanisme voor uitbreidbaarheid draait om een <xref:System.Web.Services.Protocols.SoapExtension>die kunt controleren of wijzigen van een bericht op specifieke tijdstippen in bericht verwerking op de client of de server.</xref:System.Web.Services.Protocols.SoapExtension> Deze opsomming geeft de verwerkingsfase van de <xref:System.Web.Services.Protocols.SoapMessage>.</xref:System.Web.Services.Protocols.SoapMessage>"
  example:
  - "The following code example is a fragment of a SOAP extension, which implements the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method. Within the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method, processing of a <xref:System.Web.Services.Protocols.SoapMessage> is handled specific to the SoapMessageStage.  \n  \n [!code-vb[SoapMessageState#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_14_1.vb)]\n [!code-cpp[SoapMessageState#1](~/add/codesnippet/cpp/t-system.web.services.pr_14_1.cpp)]\n [!code-cs[SoapMessageState#1](~/add/codesnippet/csharp/t-system.web.services.pr_14_1.cs)]"
  syntax:
    content: public enum SoapMessageStage
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.AfterDeserialize
  id: AfterDeserialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: AfterDeserialize
  nameWithType: SoapMessageStage.AfterDeserialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.AfterDeserialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "De fase vlak na een <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> wordt gedeserialiseerd van een SOAP-bericht in een object."
  remarks: "Tijdens de <xref:System.Web.Services.Protocols.SoapClientMessage>verwerken is de fase AfterDeserialize vindt plaats nadat de SOAP-bericht met de reactie van de methodeaanroep voor een XML-webservice heeft gedeserialiseerd in een object, maar voordat de client ontvangt de gedeserialiseerde resultaten.</xref:System.Web.Services.Protocols.SoapClientMessage>       Tijdens de <xref:System.Web.Services.Protocols.SoapServerMessage>verwerken is de fase AfterDeserialize vindt plaats nadat een aanvraag van het netwerk met een SOAP-bericht voor de methodeaanroep voor een XML-webservice wordt gedeserialiseerd in een object, maar voordat de methode voor dat object voor de XML-webservice servicemethode wordt aangeroepen.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: AfterDeserialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.AfterSerialize
  id: AfterSerialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: AfterSerialize
  nameWithType: SoapMessageStage.AfterSerialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.AfterSerialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "De fase vlak na een <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> geserialiseerd, maar voordat de SOAP-bericht via de kabel wordt verzonden."
  remarks: "Tijdens de <xref:System.Web.Services.Protocols.SoapClientMessage>verwerken is de fase AfterSerialize treedt op nadat een client een methode voor de XML-webservice wordt aangeroepen en de parameters worden geserialiseerd in XML, maar voordat de SOAP-bericht met de XML die wordt verzonden via het netwerk.</xref:System.Web.Services.Protocols.SoapClientMessage>       Tijdens de <xref:System.Web.Services.Protocols.SoapServerMessage>verwerken is de fase AfterSerialize treedt op nadat een methode voor de XML-webservice retourneert en eventuele retourwaarden worden geserialiseerd in XML, maar voordat de SOAP-bericht met de XML die wordt verzonden via het netwerk.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: AfterSerialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.BeforeDeserialize
  id: BeforeDeserialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: BeforeDeserialize
  nameWithType: SoapMessageStage.BeforeDeserialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.BeforeDeserialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "De fase net voordat een <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> wordt gedeserialiseerd van de SOAP-bericht verzonden via het netwerk naar een object."
  remarks: "Tijdens de <xref:System.Web.Services.Protocols.SoapClientMessage>verwerken is de fase BeforeDeserialize vindt plaats nadat de netwerkreactie van de methodeaanroep voor een XML-webservice is ontvangen, maar net voordat het antwoord met de SOAP-bericht in een object is gedeserialiseerd.</xref:System.Web.Services.Protocols.SoapClientMessage>       Tijdens de <xref:System.Web.Services.Protocols.SoapServerMessage>verwerken is de fase BeforeDeserialize deze gebeurtenis treedt op nadat een aanvraag van het netwerk met de SOAP-bericht voor de methodeaanroep voor een XML-webservice is ontvangen door de webserver, maar voordat de SOAP-bericht in een object wordt gedeserialiseerd.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: BeforeDeserialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.BeforeSerialize
  id: BeforeSerialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: BeforeSerialize
  nameWithType: SoapMessageStage.BeforeSerialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.BeforeSerialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "De fase vóór een <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> worden geserialiseerd."
  remarks: "Tijdens de <xref:System.Web.Services.Protocols.SoapClientMessage>verwerkt, het BeforeSerialize-stadium vindt plaats nadat een client een methode voor de XML-webservice wordt aangeroepen, maar voordat de aanroep wordt geserialiseerd.</xref:System.Web.Services.Protocols.SoapClientMessage>       Tijdens de <xref:System.Web.Services.Protocols.SoapServerMessage>verwerkt, het BeforeSerialize-stadium vindt plaats nadat de aanroep naar het XML-Web service-methode retourneert, maar voordat de retourwaarden worden geserialiseerd en via de kabel verzonden terug naar de client.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: BeforeSerialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
