  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Deze interface kan een toepassing om te wissen van de Windows-tokencache op aanvraag."
  remarks: 'Zonder deze interface is er geen manier om Windows-tokens die zijn verkregen door het aanmelden met de gebruikersnaam en wachtwoord dat is opgegeven met het bericht uit de cache van Windows-aanmelding tokens te verwijderen. Wanneer een toepassing een gebruiker afmelden door op te geven van een bewerking afmelden in het contract moet, is het niet mogelijk alle traces van de gebruiker verwijderen uit het systeem: het in de cache Windows-token dat staat voor de gebruiker in het geheugen wordt bewaard totdat de time-to-live verloopt en het token is verwijderd uit de cache.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
