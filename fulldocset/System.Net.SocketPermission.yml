  remarks: "Het resultaat van een aanroep naar Union is een machtiging waarmee de toegang tot alle <xref:System.Net.Sockets.Socket>verbindingen dat wordt vertegenwoordigd door het huidige exemplaar, evenals de toegang dat wordt vertegenwoordigd door `target`.</xref:System.Net.Sockets.Socket> Elke vraag die wordt doorgegeven van het huidige exemplaar of `target` hun union is geslaagd. Deze methode overschrijft <xref:System.Security.CodeAccessPermission.Union%2A>en wordt geïmplementeerd ter ondersteuning van de <xref:System.Security.IPermission>interface.</xref:System.Security.IPermission> </xref:System.Security.CodeAccessPermission.Union%2A>"
  example:
