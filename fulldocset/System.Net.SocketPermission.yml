- uid: System.Net.SocketPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.SocketPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: SocketPermission.IsSubsetOf(IPermission)
  fullName: System.Net.SocketPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Bepaalt of de huidige machtiging een subset van de opgegeven machtiging."
  remarks: "De huidige machtiging is een subset van de opgegeven machtiging als een reeks bewerkingen die volledig is opgenomen in de opgegeven machtiging is opgegeven voor de huidige machtiging.       Een machtiging die toegang tot 192.168.1.1:80 vertegenwoordigt is bijvoorbeeld een subset van een machtiging die toegang tot 192.168.1.1:Any vertegenwoordigt. Als deze methode retourneert `true`, de huidige machtiging vertegenwoordigt geen meer toegang tot de beveiligde bron dan de opgegeven machtiging."
  example:
  - "The following example uses the IsSubsetOf method to determine if one <xref:System.Net.SocketPermission> is the subset of another.  \n  \n [!code-cs[SocketPermissionExample#2](~/add/codesnippet/csharp/m-system.net.socketpermi_5_1.cs)]\n [!code-vb[SocketPermissionExample#2](~/add/codesnippet/visualbasic/m-system.net.socketpermi_5_1.vb)]\n [!code-cpp[SocketPermissionExample#2](~/add/codesnippet/cpp/m-system.net.socketpermi_5_1.cpp)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een <xref href=&quot;System.Net.SocketPermission&quot;> </xref> die moet worden getest voor de subset-relatie is."
    return:
      type: System.Boolean
      description: "Als <code> target </code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, deze methode retourneert <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> als de huidige instantie geen machtigingen definieert; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Als <code> target </code> is niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, deze methode retourneert <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> als de huidige instantie een subset van definieert <code> target </code> machtigingen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.SocketPermission.IsSubsetOf*
  exceptions:
