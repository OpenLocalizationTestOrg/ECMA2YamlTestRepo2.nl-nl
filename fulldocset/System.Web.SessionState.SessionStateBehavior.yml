  type: Enum
  summary: "Geeft het type van sessieondersteuning die is vereist voor een aanvraag te verwerken."
  remarks: "De opsomming SessionStateBehavior wordt gebruikt met de <xref:System.Web.HttpContext.SetSessionStateBehavior%2A>methode.</xref:System.Web.HttpContext.SetSessionStateBehavior%2A> U kunt deze methode om aan te geven dat de sessie status ondersteuning nodig is voor een aanvraag te verwerken en geeft u een waarde van de opsomming SessionStateBehavior om op te geven welk type sessie status gedrag van toepassing is op de aanvraag niet aanroepen."
