  name: DesignerDataTableBase
  nameWithType: DesignerDataTableBase
  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Definieert de eigenschappen en methoden die worden gedeeld tussen gegevensarchief tabellen en weergaven gegevensarchief."
  remarks: "De klasse DesignerDataTableBase is een van de verschillende typen die overeenkomen met het schema van een gegevensarchief op het moment van ontwerp. Deze items schema beschikbaar op besturingselementen zijn gesteld door ontwerpers van de implementatie van de <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Beheert de toegang schemaobjecten door het aanroepen van de <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>methode van de interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       De klasse DesignerDataTableBase biedt de eigenschappen en methoden die worden gedeeld tussen de gegevenstabellen in een gegevensarchief en weergaven die op deze gegevenstabellen gedefinieerd.       Wanneer u de klasse DesignerDataTableBase overnemen, moet u overschrijven de <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>methode.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
