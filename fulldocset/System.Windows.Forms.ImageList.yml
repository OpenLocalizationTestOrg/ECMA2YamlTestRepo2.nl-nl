  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de grootte van de afbeeldingen in de lijst met afbeeldingen."
  remarks: "De eigenschap ImageSize voorafgaand aan installatiekopieën toevoegen aan de verzameling afbeeldingen zorgt ervoor dat de afbeeldingen worden aangepast aan de grootte van de afbeelding opgegeven.       Wanneer u de eigenschap ImageSize ingesteld op een nieuwe waarde de <xref:System.Windows.Forms.ImageList.Handle%2A>voor de installatiekopie van de lijst wordt opnieuw gemaakt.</xref:System.Windows.Forms.ImageList.Handle%2A>       Omdat de eigenschap ImageSize ervoor zorgt de ingang opnieuw worden gemaakt dat, moet u ImageSize ingesteld voorafgaand aan de instelling voor de <xref:System.Windows.Forms.ImageList.Images%2A>eigenschap.</xref:System.Windows.Forms.ImageList.Images%2A> Wanneer de koppeling voor de <xref:System.Windows.Forms.ImageList>is gemaakt, instellen van de <xref:System.Windows.Forms.ImageList.ColorDepth%2A>of ImageSize eigenschappen in code, nadat u de <xref:System.Windows.Forms.ImageList.Images%2A>-eigenschap, wordt de verzameling van installatiekopieën die zijn ingesteld voor de <xref:System.Windows.Forms.ImageList.Images%2A>eigenschap moet worden verwijderd.</xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> </xref:System.Windows.Forms.ImageList>"
  example:
  - "The following code example demonstrates constructing an <xref:System.Windows.Forms.ImageList.%23ctor%2A>, adding images to the <xref:System.Windows.Forms.ImageList.Images%2A> property, setting the ImageSize property, and using the <xref:System.Windows.Forms.ImageList.Draw%2A> method. To run this example, place it in a form containing a button named `Button1`. The example assumes the existence of `FeatherTexture.bmp` and `Gone Fishing.bmp` at c:\\Windows\\\\. Change the example accordingly if the bitmaps do not exist on your system, or exist at another location.  \n  \n [!code-cpp[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/cpp/p-system.windows.forms.i_6_1.cpp)]\n [!code-cs[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/csharp/p-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/visualbasic/p-system.windows.forms.i_6_1.vb)]"
  syntax:
    content: public System.Drawing.Size ImageSize { get; set; }
    return:
      type: System.Drawing.Size
      description: "De <xref href=&quot;System.Drawing.Size&quot;> </xref> die definieert de hoogte en breedte in pixels van de afbeeldingen in de lijst. De standaardgrootte is 16 bij 16. De maximale grootte is 256 door 256."
  overload: System.Windows.Forms.ImageList.ImageSize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De waarde die is toegewezen, is gelijk aan <xref:System.Drawing.Size.IsEmpty*>.</xref:System.Drawing.Size.IsEmpty*>       - of - de waarde van de breedte of hoogte is kleiner dan of gelijk zijn aan 0.       - of - de waarde van de breedte of hoogte groter is dan 256."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De nieuwe grootte heeft een dimensie kleiner dan 0 of groter zijn dan 256."
  platform:
  - net462
