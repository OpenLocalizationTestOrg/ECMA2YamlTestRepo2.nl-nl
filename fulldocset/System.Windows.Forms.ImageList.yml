  type: Class
  summary: "Biedt methoden voor het beheren van een verzameling van <xref href=&quot;System.Drawing.Image&quot;> </xref> objecten. Deze klasse kan niet worden overgenomen."
  remarks: "ImageList wordt meestal gebruikt door andere besturingselementen, zoals de <xref:System.Windows.Forms.ListView>, <xref:System.Windows.Forms.TreeView>, of <xref:System.Windows.Forms.ToolBar>.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListView> U kunt bitmaps of pictogrammen toevoegen aan de ImageList en de andere besturingselementen, kunnen de afbeeldingen gebruiken als ze nodig hebben.       ImageList maakt gebruik van een greep voor het beheren van de lijst met afbeeldingen. De <xref:System.Windows.Forms.ImageList.Handle%2A>wordt pas gemaakt wanneer bepaalde bewerkingen, zoals het ophalen van de <xref:System.Windows.Forms.ImageList.Handle%2A>of aan te roepen <xref:System.Windows.Forms.ImageList.Draw%2A>, worden uitgevoerd op de lijst met afbeeldingen.</xref:System.Windows.Forms.ImageList.Draw%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> Andere bewerkingen, zoals instelling uitvoert de <xref:System.Windows.Forms.ImageList.ColorDepth%2A>of <xref:System.Windows.Forms.ImageList.ImageSize%2A>, wordt de <xref:System.Windows.Forms.ImageList.Handle%2A>opnieuw worden gemaakt.</xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> Daarom moet u deze bewerkingen uitvoeren voordat u installatiekopieën aan de ImageList toevoegen. Bovendien wanneer u met formulieren die wordt vertaald werkt, moet u altijd een ImageList en toevoegen installatiekopieën wanneer de eigenschap taal van een formulier is ingesteld op standaard. Het wijzigen van de taal van het formulier voordat u installatiekopieën van de bronbestanden van de toepassing wordt beschadigd toevoegen."
