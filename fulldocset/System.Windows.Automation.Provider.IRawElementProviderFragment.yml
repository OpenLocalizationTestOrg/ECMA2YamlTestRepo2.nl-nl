- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId
  id: GetRuntimeId
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: GetRuntimeId()
  nameWithType: IRawElementProviderFragment.GetRuntimeId()
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Haalt de runtime-id van een element."
  remarks: "Implementaties als resultaat moeten geven `null` voor een element dat overeenkomt met een vensterkoppeling. Andere elementen als resultaat moeten een matrix met <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>, gevolgd door een waarde die uniek is binnen het fragment.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>       Het is de verantwoordelijkheid van de provider om ervoor te zorgen uniekheid in het fragment; bijvoorbeeld, moet elk item in een lijst worden afzonderlijk genummerd. De [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] engine zorgt ervoor dat de id uniek zijn in alle exemplaren van het vertalen van de <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>waarde.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>"
  example:
  - "The following example code shows an implementation of this method by an element within a fragment, such as an item within a list box. The item has its own unique identifier within this instance of the fragment, and the <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId> value ensures that the identifier returned by the method is unique in the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tree.  \n  \n [!code-vb[UIAFragmentProvider_snip#101](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListItemFragment.vb#101)]\n [!code-cs[UIAFragmentProvider_snip#101](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListItemFragment.cs#101)]"
  syntax:
    content: public int[] GetRuntimeId ();
    parameters: []
    return:
      type: System.Int32[]
      description: "De unieke runtime-id van het element."
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate(System.Windows.Automation.Provider.NavigateDirection)
  id: Navigate(System.Windows.Automation.Provider.NavigateDirection)
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: Navigate(NavigateDirection)
  nameWithType: IRawElementProviderFragment.Navigate(NavigateDirection)
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate(NavigateDirection)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Haalt de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element in een opgegeven richting binnen de structuur."
  remarks: "De [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] serverimplementaties van deze methode definiëren de structuur van de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element structuur.       Navigatie moet ondersteunde naar boven aan het bovenliggende omlaag naar de eerste en laatste onderliggende en lateraal naar de volgende en vorige elementen op hetzelfde niveau, indien van toepassing zijn.       Elk knooppunt van de onderliggende heeft slechts één bovenliggend en moet worden geplaatst in de keten van bereikt van het bovenliggende object <xref:System.Windows.Automation.Provider.NavigateDirection>en <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> gelijke niveaus       Relaties tussen gelijke niveaus moeten identiek zijn in beide richtingen: als een van de B <xref:System.Windows.Automation.Provider.NavigateDirection>, dan is de B <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> Een <xref:System.Windows.Automation.Provider.NavigateDirection>heeft geen <xref:System.Windows.Automation.Provider.NavigateDirection>, en een <xref:System.Windows.Automation.Provider.NavigateDirection>heeft geen <xref:System.Windows.Automation.Provider.NavigateDirection>.</xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection> </xref:System.Windows.Automation.Provider.NavigateDirection>       Fragment hoofdmappen inschakelen navigatie naar een bovenliggende of afstammelingen; niet navigatie tussen fragment hoofdmappen wordt verwerkt door de standaard venster providers. Elementen in fragmenten moeten alleen naar andere elementen in dit fragment gaan."
  example:
  - "The following example code shows the implementation of Navigate by a fragment root that has a single child element. Because the implementing element is a fragment root, it does not enable navigation to a parent element or sibling elements.  \n  \n [!code-cs[UIAProvider_snip#105](~/add/codesnippet/csharp/UIAProvider/FragmentRoot.cs#105)]\n [!code-vb[UIAProvider_snip#105](~/add/codesnippet/visualbasic/UIAProviderVB/FragmentRoot.vb#105)]  \n  \n The following example shows an implementation by a fragment that represents a single item within a list box. In this case, the element enables navigation to its parent and siblings, but not to any children.  \n  \n [!code-vb[UIAFragmentProvider_snip#103](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListItemFragment.vb#103)]\n [!code-cs[UIAFragmentProvider_snip#103](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListItemFragment.cs#103)]"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderFragment Navigate (System.Windows.Automation.Provider.NavigateDirection direction);
    parameters:
    - id: direction
      type: System.Windows.Automation.Provider.NavigateDirection
      description: "De richting waarin om te navigeren."
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderFragment
      description: "Het element in de opgegeven richting of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als er geen element in die richting is"
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.Navigate*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus
  id: SetFocus
  parent: System.Windows.Automation.Provider.IRawElementProviderFragment
  langs:
  - csharp
  name: SetFocus()
  nameWithType: IRawElementProviderFragment.SetFocus()
  fullName: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Hiermee stelt u de focus tot dit element."
  remarks: "De [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] framework zorgt ervoor dat het deel van de interface die als host fungeert voor dit fragment al is gericht voordat u deze methode aanroept. Uw implementatie moet alleen de interne focus staat; bijwerken bijvoorbeeld door het bijwerken van een item in de lijst om weer te geven dat het de focus heeft. Als u liever die [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] niet het bovenliggende venster gericht, stelt u de <xref:System.Windows.Automation.Provider.ProviderOptions>optie in <xref:System.Windows.Automation.Provider.ProviderOptions>voor de basis-fragment.</xref:System.Windows.Automation.Provider.ProviderOptions> </xref:System.Windows.Automation.Provider.ProviderOptions>"
  syntax:
    content: public void SetFocus ();
    parameters: []
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus*
  exceptions: []
  platform:
  - net462
