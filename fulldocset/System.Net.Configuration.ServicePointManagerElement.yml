- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van een Booleaanse waarde die bepaalt of 100-gaan gedrag wordt gebruikt."
  remarks: "Als deze eigenschap is ingesteld op `true`, client-aanvragen die gebruikmaken van de `POST` methode verwacht te ontvangen van een 100-reactie van de server om aan te geven dat de client moet worden gebruikt voor het verzenden van de gegevens worden gepost gaan. Dit mechanisme kan clients te vermijden dat u grote hoeveelheden gegevens via het netwerk wanneer de server, op basis van de aanvraagheaders wil afwijzen van de aanvraag.       Zie voor meer informatie, <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>.</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ze kunnen verwachten 100-antwoorden voor gaan <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> aanvragen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  platform:
  - net462
