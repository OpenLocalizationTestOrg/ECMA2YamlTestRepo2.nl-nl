- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van een Booleaanse waarde die bepaalt of de Nagle-algoritme wordt gebruikt."
  remarks: "De Nagle-algoritme wordt gebruikt om netwerkverkeer te verminderen door het bufferen van kleine pakketten van gegevens en ze verzenden van gegevens als een enkel pakket. Dit proces wordt ook wel &quot;nagling&quot;; het is veel worden gebruikt omdat deze het aantal verzonden pakketten vermindert en verlaagt de overhead per pakket."
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Gebruik het algoritme Nagle; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
