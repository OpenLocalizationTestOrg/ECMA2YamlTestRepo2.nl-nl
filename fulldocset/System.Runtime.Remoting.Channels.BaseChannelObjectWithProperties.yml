  summary: "Biedt een basisimplementatie van een kanaalobject dat een woordenlijst interface aan de bijbehorende eigenschappen."
  remarks: "BaseChannelObjectWithProperties is de basisklasse voor <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>en <xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties>.</xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties> </xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>       <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>en <xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties>kunnen worden gebruikt als benoemde eigenschappen van de basisklassen voor kanalen en kanaal sinks waarmee.</xref:System.Runtime.Remoting.Channels.BaseChannelSinkWithProperties></xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties>       BaseChannelObjectWithProperties verwerkt de complexe taak van een kanaalobject daarvoor in de eigenschappen.       Deze klasse maakt een verbinding is vereist en een aanvraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
