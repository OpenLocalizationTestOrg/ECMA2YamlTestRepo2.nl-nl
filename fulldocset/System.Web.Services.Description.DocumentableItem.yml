  summary: "Hiermee geeft u de abstracte basisklasse van welke verschillende klassen in de <xref href=&quot;System.Web.Services.Description&quot;> </xref> naamruimte zijn afgeleid."
  remarks: "Diverse klassen zijn afgeleid van deze klasse:- <xref:System.Web.Services.Description.Binding>- <xref:System.Web.Services.Description.Import>- <xref:System.Web.Services.Description.Message>- <xref:System.Web.Services.Description.MessagePart>- <xref:System.Web.Services.Description.Operation>- <xref:System.Web.Services.Description.OperationBinding>- <xref:System.Web.Services.Description.OperationMessage>- <xref:System.Web.Services.Description.Port>- <xref:System.Web.Services.Description.PortType>- <xref:System.Web.Services.Description.Service>- <xref:System.Web.Services.Description.Types>deze basisklasse bevat slechts één eigenschap, de <xref:System.Web.Services.Description.DocumentableItem.Documentation%2A>eigenschap, die de tekst-documentatie voor een specifiek WSDL (Web Services Description Language)-element vertegenwoordigt.</xref:System.Web.Services.Description.DocumentableItem.Documentation%2A> </xref:System.Web.Services.Description.Types> </xref:System.Web.Services.Description.Service> </xref:System.Web.Services.Description.PortType> </xref:System.Web.Services.Description.Port> </xref:System.Web.Services.Description.OperationMessage> </xref:System.Web.Services.Description.OperationBinding> </xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.Message> </xref:System.Web.Services.Description.Import> </xref:System.Web.Services.Description.Binding>       Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/."
