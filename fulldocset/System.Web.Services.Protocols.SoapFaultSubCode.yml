  remarks: "Een storing SOAP 1.2 bevat een `Code` element en onder andere een optionele `Subcode` element. De `Code` element geeft het type fout is opgetreden met een beperkt aantal vooraf gedefinieerde foutcodes die zijn opgegeven door het SOAP-protocol, dat de `Subcode` element kan de afzender van het SOAP-fout voor een specifieke foutcode van toepassing. Deze klasse vertegenwoordigt de inhoud van de `Subcode` element.       XML-webservices een SOAP-fout geretourneerd door een <xref:System.Web.Services.Protocols.SoapException>and.NET clients ontvangen een SOAP-fout door een <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> afvangen</xref:System.Web.Services.Protocols.SoapException> Een <xref:System.Web.Services.Protocols.SoapException>heeft de <xref:System.Web.Services.Protocols.SoapException.Code%2A>eigenschap die de `Code` element en de <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>eigenschap die de `Subcode` element.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
