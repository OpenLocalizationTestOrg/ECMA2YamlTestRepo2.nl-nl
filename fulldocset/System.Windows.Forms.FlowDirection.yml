  name: FlowDirection
  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "Definieert de constanten die de richting waarin opeenvolgende elementen van de gebruikersinterface (UI) worden geplaatst in een container lineaire indeling opgeven"
  remarks: "De opsomming FlowDirection beschrijft de stroomrichting van opeenvolgende UI-elementen, meestal geregeld op een ontwerpoppervlak of de container, zoals een formulier. Deze opsomming wordt gebruikt door lineaire lay-containers zoals <xref:System.Windows.Forms.FlowLayoutPanel>, waarin deze intern in gegevens worden opgeslagen de <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       De FlowDirection bepaalt waar een nieuw besturingselement standaard is geplaatst wanneer deze wordt toegevoegd aan een ondersteunende container. De stroomrichting van de container, samen met de <xref:System.Windows.Forms.Control.Anchor%2A>en <xref:System.Windows.Forms.Control.Dock%2A>Eigenschappen van elk besturingselement bevat, opnieuw rangschikken van besturingselementen bepalen wanneer de grootte van de container is gewijzigd.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       De <xref:System.Windows.Forms.FlowLayoutPanel>control biedt een `FlowBreak` eigenschap in op de onderliggende besturingselementen.</xref:System.Windows.Forms.FlowLayoutPanel> De waarde van de `FlowBreak` eigenschap `true` zorgt ervoor dat de <xref:System.Windows.Forms.FlowLayoutPanel>besturingselement om te stoppen met het indelen van besturingselementen in de huidige stroomrichting en wrap aan de volgende rij of kolom.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
