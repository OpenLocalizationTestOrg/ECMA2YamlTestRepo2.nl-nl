  type: Class
  summary: "Genereert typen en kenmerkdeclaraties van interne type toewijzingsgegevens voor XML-schema-element-declaraties."
  remarks: "De klasse XmlCodeExporter genereert .NET Framework-typen of kenmerkdeclaraties van interne toewijzingen voor .NET Framework-typen. Deze interne toewijzingen worden gegenereerd door de <xref:System.Xml.Serialization.XmlSchemaImporter>klasse voor elementen die zijn gedefinieerd in een document XSD of als delen in een document beschrijving taal WSDL (Web Services).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter niet rechtstreeks; wordt gebruikt met het hulpprogramma Web Services Description Language (Wsdl.exe) of het XML-schemadefinitie-hulpprogramma (Xsd.exe) wordt gebruikt.       WSDL.exe maakt gebruik van de typen of kenmerkdeclaraties die worden gegenereerd door XmlCodeExporter en de interne toewijzingen die worden gegenereerd door de <xref:System.Xml.Serialization.XmlSchemaImporter>klasse voor het genereren van proxyklassen client of abstracte serverklassen van een WSDL-document.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe XmlCodeExporter gebruikt en de <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse bij een WSDL-document:-letterlijke gebruik, die aangeeft dat de inhoud van SOAP parameters bericht en waarden (of de aanvraag en -antwoord documenten) letterlijk met XML-schemadefinities zijn opgegeven.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -Niet-SOAP-implementaties van webservices met behulp van de HTTP GET- en HTTP POST-bewerkingen.      -XmlCodeExporter Xsd.exe gebruikt voor het genereren van de klassen van XML-Schema Definition (XSD)-documenten."
