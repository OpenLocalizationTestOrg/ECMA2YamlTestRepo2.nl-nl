  type: Class
  summary: "Een abstracte klasse die kan worden ge√Ømplementeerd om de beveiligingsstatus coderen."
  remarks: "Deze klasse wordt gebruikt om te coderen en decoderen van de inhoud van het beveiligingscontexttoken wanneer een binding met berichtbeveiliging die gebruikmaakt van een stateful beveiligingscontexttoken wordt gebruikt. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]stateful-context beveiligingstokens Zie [hoe: Maak een Context beveiligingstoken voor een beveiligde sessie](~/add/includes/ajax-current-ext-md.md) onderwerp.       De versie van Microsoft van SecurityStateEncoder is <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Dit maakt gebruik van Microsoft [Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) -technologie voor de cookie versleutelen/ontsleutelen. U kunt een ander mechanisme voor het versleutelen en ontsleutelen van cookies door het implementeren van deze klasse aansluiten.       De codering van de beveiligingsstatus moet ervoor zorgen dat de status is ondertekend en versleuteld voor de service.       Deze klasse wordt gebruikt door de server bij het verzenden van de beveiligingsstatus als een cookie in de `SecurityContextToken` verleend aan de client.       Een voorbeeld van de implementatie van deze klasse is een `X509CertificateSecurityStateEncoder` die gebruikmaakt van de service-certificaat ondertekenen en versleutelen van de beveiligingsstatus."
