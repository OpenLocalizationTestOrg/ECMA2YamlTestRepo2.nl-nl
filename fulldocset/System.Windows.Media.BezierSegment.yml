  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Vertegenwoordigt een cubische Béziercurve getekend tussen twee punten."
  remarks: "Gebruik een <xref:System.Windows.Media.PathFigure>object voor het opslaan van BezierSegment objecten en andere segmenten.</xref:System.Windows.Media.PathFigure>       Een cubische Béziercurve wordt gedefinieerd door vier punten: een beginpunt voor een eindpunt (<xref:System.Windows.Media.BezierSegment.Point3%2A>) en twee controlepunten (<xref:System.Windows.Media.BezierSegment.Point1%2A> en <xref:System.Windows.Media.BezierSegment.Point2%2A>). De klasse BezierSegment bevat geen eigenschap voor het beginpunt van de curve; alleen het eindpunt definieert.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> Het beginpunt van de curve is het huidige punt van de <xref:System.Windows.Media.PathFigure>de BezierSegment is toegevoegd.</xref:System.Windows.Media.PathFigure>       De twee controlepunten van een cubische Béziercurve gedragen zich zoals magnetische, aantrekken gedeelten van wat een lineaire naar zichzelf anders zou zijn en het opstellen van een curve. Het eerste besturingspunt <xref:System.Windows.Media.BezierSegment.Point1%2A>, is van invloed op het begin-gedeelte van de curve; het tweede besturingspunt <xref:System.Windows.Media.BezierSegment.Point2%2A>, is van invloed op het laatste gedeelte van de curve.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Let op de curve niet per se via een van de controlepunten overgedragen; elk controlepunt verplaatst het deel van de regel naar zichzelf, maar niet via zelf.      ## Freezable functies A BezierSegment is een soort <xref:System.Windows.Freezable>object.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
