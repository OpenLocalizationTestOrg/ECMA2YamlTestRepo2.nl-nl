  type: Class
  summary: "Haalt de locaties van Web services detectie documenten voor gebruik in een andere Web services discovery-document in te vullen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DiscoveryDocumentSearchPattern neemt over van de abstracte <xref:System.Web.Services.Discovery.DiscoverySearchPattern>klasse en wordt gebruikt door de <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>van de klasse <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>methode die een HTTP-aanvraag voor een discovery-document verwerkt.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> </xref:System.Web.Services.Discovery.DiscoverySearchPattern> Normaal gesproken moet geen van deze klassen rechtstreeks worden gebruikt door een ontwikkelaar."
