  summary: "Detectietest logica bevat."
  remarks: "De methode GetHitTest is een `abstract` methode dat ervoor zorgt dat <xref:System.Windows.Forms.Design.Behavior.Glyph>implementaties van detectietest logica bieden.</xref:System.Windows.Forms.Design.Behavior.Glyph> Elk gewenst moment gegeven als de <xref:System.Windows.Forms.Design.Behavior.Glyph>heeft besloten te worden uitgevoerd met dat locatie, moet een geldige <xref:System.Windows.Forms.Cursor>.</xref:System.Windows.Forms.Cursor> retourneren</xref:System.Windows.Forms.Design.Behavior.Glyph> Anders retourneert `null` , wordt de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>voor het negeren van de locatie.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
  example:
  - "The following example demonstrates how to override the GetHitTest to see if the point is within this glyph. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/cpp/m-system.windows.forms.d_28_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/visualbasic/m-system.windows.forms.d_28_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/csharp/m-system.windows.forms.d_28_1.cs)]"
