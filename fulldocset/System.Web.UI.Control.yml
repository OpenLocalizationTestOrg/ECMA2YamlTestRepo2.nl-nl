  remarks: "Weergavestatus is het totaal van de waarden van eigenschappen van een serverbesturingselement. Deze waarden worden automatisch opgenomen in het serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap, dit een exemplaar van de <xref:System.Web.UI.StateBag>klasse is.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> De waarde van deze eigenschap wordt vervolgens aan een tekenreeksobject bewaard nadat de opslagbewerking status fase van de levenscyclus van de server-besturingselement. Zie voor meer informatie [levenscyclus van de pagina voor ASP.NET-overzicht](~/add/includes/ajax-current-ext-md.md).       Wanneer de weergavestatus is opgeslagen, wordt dit tekenreeksobject geretourneerd naar de client als een variabele die is opgeslagen in een HTML- `HIDDEN` element. Wanneer u een server met een aangepaste besturingselement met de status van een aangepaste weergave ontwerpt, de weergavestatus expliciet kan worden beheerd met de SaveViewState en <xref:System.Web.UI.Control.LoadViewState%2A>methoden.</xref:System.Web.UI.Control.LoadViewState%2A> Zie voor meer informatie [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het implementeren van een aangepaste sessiestatus provider [uitvoering van een opslagprovider sessiestatus](~/add/includes/ajax-current-ext-md.md)."
