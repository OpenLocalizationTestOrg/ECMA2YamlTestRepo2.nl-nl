- uid: System.Web.UI.Control.RenderingCompatibility
  id: RenderingCompatibility
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: RenderingCompatibility
  nameWithType: Control.RenderingCompatibility
  fullName: System.Web.UI.Control.RenderingCompatibility
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Haalt een waarde waarmee de versie van ASP.NET die HTML weergegeven is compatibel met."
  remarks: "ASP.NET wordt deze eigenschap ingesteld op de waarde van de `controlRenderingCompatibilityVersion` kenmerk van de `pages` element in het bestand Web.config. Als de `controlRenderingCompatibilityVersion` kenmerk is niet ingesteld in het bestand Web.config, wordt de standaardwaarde is de huidige versie van ASP.NET.      > [!CAUTION] > Er is een openbare set-accessor voor deze eigenschap, maar de set-accessor ondersteunt de .NET Framework-infrastructuur en is niet bedoeld voor rechtstreeks gebruik vanuit uw code. Als u deze waarde in uw code instelt, is het effect onvoorspelbaar.       Elke versie van ASP.NET mogelijk voor zorgen dat HTML anders uit eerdere versies. In ASP.NET 3.5, bijvoorbeeld als de <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>eigenschap van een <xref:System.Web.UI.WebControls.Label>besturingselement is `false`, standaard ASP.NET renders een `span` element waarvan `disabled` kenmerk is ingesteld op &quot;uitgeschakeld&quot;.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> In ASP.NET 4 standaard de `span` element wordt samengesteld met een opmaakmodel (CSS) `class` kenmerk in plaats van de `disabled` kenmerk. Hiermee kunt u de uitgeschakelde weergave van het besturingselement opgeven en vermijdt ongeldige HTML rendering. (In HTML 4.0 en XHTML 1.1, de `span` element biedt geen ondersteuning voor de `disabled` kenmerk.)       Een webtoepassing kan onder andere code die zou niet goed werken als HTML-rendering wordt gewijzigd. U voorkomt dit probleem, kunt u instellen de `controlRenderingCompatibilityVersion` kenmerk van de `pages` element in het Web.config-bestand om aan te geven u de gewenste voor compatibiliteit met eerdere versie. Bijvoorbeeld, als u de eigenschap RenderingCompatibility instellen op `3.5`, een uitgeschakelde <xref:System.Web.UI.WebControls.Label>besturingselement krijgt u een `disabled` -kenmerk en niet een CSS-klasse.</xref:System.Web.UI.WebControls.Label>      > [!NOTE] > Is de oudste versie die u kunt deze eigenschap instellen op `3.5`.       Als u wilt behouden compatibiliteit met eerdere versies wanneer u Visual Studio een webproject upgraden naar ASP.NET 4 vanaf een eerdere versie gebruikt, stelt Visual Studio automatisch de `controlRenderingCompatibilityVersion` kenmerk in het bestand Web.config op `3.5`. Als u een bijgewerkte website om weer te geven met behulp van de algoritme die is geïntroduceerd in ASP.NET 4 HTML wilt, kunt u wijzigen of verwijderen de `controlRenderingCompatibilityVersion` kenmerk.       De meeste gevallen is het gedrag dat wordt beheerd door deze eigenschap is automatisch en hoeft u niet om de eigenschap RenderingCompatibility in uw code te controleren. Echter, als u een aangepast besturingselement programmeert, u wellicht om op te nemen van code die van het besturingselement gedrag op basis van de instelling van deze eigenschap wijzigt. Een aangepast besturingselement voor ASP.NET 4 kan bijvoorbeeld worden samengesteld van <xref:System.Web.UI.WebControls.Label>besturingselementen en het aangepaste besturingselement de uitgeschakelde vormgeving van het besturingselement opgeven door het genereren van JavaScript-code die wijzigt de `aspNetDisabled` klasse</xref:System.Web.UI.WebControls.Label> Dit werkt zoals verwacht als RenderingCompatibility is `4.0` of hoger. Maar om hetzelfde effect RenderingCompatibility is `3.5`, het aangepaste besturingselement code van het besturingselement moet worden ingesteld `CssClass` eigenschap in op &quot;aspNetDisabled&quot; wanneer de <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>eigenschap is `false`.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>"
  syntax:
    content: public virtual Version RenderingCompatibility { get; set; }
    return:
      type: System.Version
      description: "De versie van ASP.NET die HTML weergegeven is compatibel met."
  overload: System.Web.UI.Control.RenderingCompatibility*
  exceptions: []
  platform:
  - net462
