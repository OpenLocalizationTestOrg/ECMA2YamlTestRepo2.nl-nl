  remarks: "De methode ApplyStyleSheetSkin stelt stijleigenschappen op het besturingselement op basis van een skin-eigenschappen die zijn gedefinieerd in een themamap. De weergave die is toegepast is de standaardweergave voor de controle of de weergave die is opgegeven in de <xref:System.Web.UI.Control.SkinID%2A>eigenschap.</xref:System.Web.UI.Control.SkinID%2A> De methode ApplyStyleSheetSkin wordt aangeroepen door ASP.NET voor declaratieve besturingselementen op een pagina geplaatst. U moet de methode ApplyStyleSheetSkin aanroepen voor alle besturingselementen programmatisch gemaakt tijdens de uitvoering voor stijl blad weergaven moeten worden toegepast op het besturingselement. Thema weergaven worden automatisch toegepast. Zie voor meer informatie over het verschil tussen thema&quot;s en trapsgewijze opmaakmodellen [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual void ApplyStyleSheetSkin (System.Web.UI.Page page);
