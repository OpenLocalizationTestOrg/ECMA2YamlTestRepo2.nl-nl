  remarks: "Weergavestatus kunt u een server beheren te onderhouden van de status voor HTTP-aanvragen. Weergavestatus voor een besturingselement moet worden ingeschakeld als alle volgende voorwaarden wordt voldaan:-de EnableViewState-eigenschap voor de pagina is ingesteld op `true`.      -De eigenschap EnableViewState voor het besturingselement is ingesteld op `true`.      -De <xref:System.Web.UI.Control.ViewStateMode%2A>eigenschap voor het besturingselement is ingesteld op <xref:System.Web.UI.ViewStateMode>of overneemt de <xref:System.Web.UI.ViewStateMode>instelling.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.ViewStateMode%2A>       Zie voor meer informatie de <xref:System.Web.UI.Control.ViewStateMode%2A>eigenschap.</xref:System.Web.UI.Control.ViewStateMode%2A>       Weergavestatus van een serverbesturingselement is het totaal van alle eigenschapswaarden. Ter bescherming van deze waarden voor HTTP-aanvragen, ASP.NET maakt gebruik van een exemplaar van de <xref:System.Web.UI.StateBag>klasse voor het opslaan van de eigenschapswaarden.</xref:System.Web.UI.StateBag> De waarden worden vervolgens als een variabele doorgegeven aan een verborgen veld bij volgende aanvragen worden verwerkt. Zie voor meer informatie over de weergavestatus [overzicht van ASP.NET weergave](~/add/includes/ajax-current-ext-md.md).       Er zijn soms is het geschikt is voor het uitschakelen van de weergavestatus, met name om te verbeteren de prestaties van toepassingen. Bijvoorbeeld, als u een verzoek voor database in een serverbesturingselement laadt, deze eigenschap instellen op `false`. Als u dit niet doet, worden processortijd verspild weergavestatus laden in het serverbesturingselement dat alleen wordt overschreven door de databasequery. Als EnableViewState `false`, kunt u de besturingselementstatus om vast te leggen van de eigenschapsgegevens die specifiek is voor een besturingselement en kan niet worden uitgeschakeld als de eigenschap view status. Zie voor meer informatie over het verschil tussen de weergavestatus en besturingselement [besturingselement staat tegenover. Voorbeeld van de weergavestatus](~/add/includes/ajax-current-ext-md.md).       Zie voor informatie over het in- of uitschakelen van de weergavestatus declaratief voor een ASP.NET-pagina."
