  summary: "Haalt een verwijzing naar het serverbesturingselement de naamgevingscontainer, waarmee u een unieke naamruimte maakt voor de verschillen tussen serverbesturingselementen met dezelfde &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; eigenschapswaarde."
  remarks: "Elke pagina in een ASP.NET-webtoepassing bevat een hiërarchie van besturingselementen. Deze hiërarchie is niet afhankelijk van of een besturingselement UI zichtbaar is voor de gebruiker genereert. De naamgevingscontainer voor een bepaald besturingselement is het bovenliggende besturingselement boven in de hiërarchie die implementeert de <xref:System.Web.UI.INamingContainer>interface.</xref:System.Web.UI.INamingContainer> Het besturingselement van een server die deze interface implementeert maakt een unieke naamruimte voor de <xref:System.Web.UI.Control.ID%2A>eigenschapswaarden van de server onderliggende besturingselementen.</xref:System.Web.UI.Control.ID%2A> De eigenschap NamingContainer van een naamgevingscontainer onderliggende besturingselement kunt u een verwijzing naar de bovenliggende container worden opgehaald.       Maken van een unieke naamruimte voor serverbesturingselementen van de is vooral belangrijk wanneer u webserverbesturingselementen aan gegevens, zoals binden de <xref:System.Web.UI.WebControls.Repeater>en <xref:System.Web.UI.WebControls.DataList>serverbesturingselementen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Wanneer meerdere vermeldingen in de gegevensbron meerdere exemplaren van een serverbesturingselement dat een onderliggend element van het besturingselement herhalende maakt, de naamgevingscontainer zorgt ervoor dat elk exemplaar van deze onderliggende besturingselementen <xref:System.Web.UI.Control.UniqueID%2A>eigenschapswaarden die geen conflict veroorzaken.</xref:System.Web.UI.Control.UniqueID%2A> De standaard naamgevingscontainer voor een pagina is het exemplaar van de <xref:System.Web.UI.Page>klasse die wordt gegenereerd wanneer deze pagina is aangevraagd.</xref:System.Web.UI.Page>       De <xref:System.Web.UI.Control.ClientID%2A>eigenschap bevat de waarde die wordt weergegeven als het element `id` kenmerk in de HTML-opmaak.</xref:System.Web.UI.Control.ClientID%2A> Afhankelijk van de waarde die u toewijst aan de <xref:System.Web.UI.Control.ClientIDMode%2A>eigenschap, moet de waarde die wordt gegenereerd voor de <xref:System.Web.UI.Control.ClientID%2A>eigenschap kan onder andere de ID van de NamingContainer-object.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Als u instelt <xref:System.Web.UI.Control.ClientIDMode%2A>naar <xref:System.Web.UI.ClientIDMode>, wordt de <xref:System.Web.UI.Control.ClientID%2A>de ID van de NamingContainer-object worden niet meegeteld.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Als u instelt <xref:System.Web.UI.Control.ClientIDMode%2A>naar elk <xref:System.Web.UI.ClientIDMode>of <xref:System.Web.UI.ClientIDMode>, wordt de <xref:System.Web.UI.Control.ClientID%2A>waarde bevat de ID van het object NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Zie voor meer informatie [ASP.NET Web Server-identificatie](~/add/includes/ajax-current-ext-md.md)."
  example:
