  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee wordt de besturingselement-ID voor HTML-opmaak die wordt gegenereerd door ASP.NET."
  remarks: "Als een Web server-besturingselement wordt weergegeven als een HTML-element, het `id` kenmerk van het HTML-element met de waarde van de eigenschap is ingesteld. De waarde ClientID wordt vaak gebruikt voor toegang tot de HTML-element in scripts voor de client met behulp van de `document.getElementById` methode. De ID wordt ook vaak gebruikt in het CSS-regels om op te geven van de elementen op de stijl. Bijvoorbeeld de volgende CSS-stijlregel selecteert alle `span` elementen waarop de `id` waarde van kenmerk `ProductIDLabel` en stelt hun `background-color` kenmerk `white`: ```   span#ProductIDLabel { background-color: white; }   ``` ASP.NET biedt meerdere algoritmen voor het genereren van de waarde van de eigenschap ClientID. U selecteren welk algoritme wordt gebruikt voor een besturingselement door in te stellen de <xref:System.Web.UI.Control.ClientIDMode%2A>eigenschap.</xref:System.Web.UI.Control.ClientIDMode%2A> De algoritmen worden geïdentificeerd door de <xref:System.Web.UI.ClientIDMode>opsommingswaarden die worden vermeld in de volgende tabel.</xref:System.Web.UI.ClientIDMode>      | Waarde | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.ClientIDMode>| De waarde ClientID wordt gegenereerd door het samenvoegen van de <xref:System.Web.UI.Control.ID%2A>waarden van elke bovenliggende naamgevingscontainer met de <xref:System.Web.UI.Control.ID%2A>waarde van het besturingselement.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> In gegevensbinding scenario&quot;s waarbij meerdere exemplaren van een besturingselement worden weergegeven, een stijgende waarde voor het besturingselement wordt ingevoegd <xref:System.Web.UI.Control.ID%2A>waarde.</xref:System.Web.UI.Control.ID%2A> Elk segment wordt gescheiden door een liggend streepje (_). Deze algoritme is gebruikt in eerdere versies van ASP.NET dan ASP.NET 4. |   | <xref:System.Web.UI.ClientIDMode>| De ClientID-waarde is ingesteld op de waarde van de <xref:System.Web.UI.Control.ID%2A>eigenschap.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Als het besturingselement een naamgevingscontainer is, het besturingselement wordt gebruikt als de bovenkant van de hiërarchie van naamgeving van containers voor alle besturingselementen die deze bevat. |   | <xref:System.Web.UI.ClientIDMode>| Dit algoritme wordt gebruikt voor besturingselementen in gegevensgebonden besturingselementen.</xref:System.Web.UI.ClientIDMode> De waarde ClientID wordt gegenereerd door de ClientID-waarde van de bovenliggende naamgevingscontainer met cookievalidatie de <xref:System.Web.UI.Control.ID%2A>waarde van het besturingselement.</xref:System.Web.UI.Control.ID%2A> Als het besturingselement een gegevensgebonden besturingselement dat meerdere rijen genereert is, wordt de waarde van het gegevensveld opgegeven in de <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>eigenschap is toegevoegd aan het einde.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Voor de <xref:System.Web.UI.WebControls.GridView>beheren, meerdere gegevens velden kunnen worden opgegeven.</xref:System.Web.UI.WebControls.GridView> Als de <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>eigenschap leeg is, wordt een volgnummer toegevoegd aan het einde in plaats van een gegevensveld waarde.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Elk segment wordt gescheiden door een liggend streepje (_). |   | <xref:System.Web.UI.ClientIDMode>| Het besturingselement neemt over van de instelling <xref:System.Web.UI.ClientIDMode>van het besturingselement <xref:System.Web.UI.Control.NamingContainer%2A>. |       De standaardwaarde <xref:System.Web.UI.Control.ClientIDMode%2A>voor een pagina is <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> De standaardwaarde <xref:System.Web.UI.Control.ClientIDMode%2A>voor een besturingselement is <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Omdat de standaardwaarde voor besturingselementen <xref:System.Web.UI.ClientIDMode>, is de standaardmodus voor de generatie <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> is</xref:System.Web.UI.ClientIDMode> (Echter als u Visual Studio een webproject converteren naar ASP.NET 4 vanaf een eerdere versie, Visual Studio stelt automatisch de standaard site naar <xref:System.Web.UI.ClientIDMode>in het bestand Web.config.)</xref:System.Web.UI.ClientIDMode>       Zie voor meer informatie [ASP.NET Web Server-identificatie](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "De besturingselement-ID voor HTML-opmaak die wordt gegenereerd door ASP.NET."
  overload: System.Web.UI.Control.ClientID*
  exceptions: []
  platform:
