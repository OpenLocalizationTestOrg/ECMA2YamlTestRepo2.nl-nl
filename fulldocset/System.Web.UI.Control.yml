- uid: System.Web.UI.Control.ViewStateMode
  id: ViewStateMode
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: ViewStateMode
  nameWithType: Control.ViewStateMode
  fullName: System.Web.UI.Control.ViewStateMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van de weergavestatus modus van dit besturingselement."
  remarks: "U kunt de eigenschap ViewStateMode weergavestatus voor een afzonderlijk besturingselement inschakelen, zelfs als de weergavestatus is uitgeschakeld voor de pagina. Zie voor meer informatie over de weergavestatus en de status van het de <xref:System.Web.UI.Control.EnableViewState%2A>eigenschap.</xref:System.Web.UI.Control.EnableViewState%2A>       Weergavestatus voor een pagina uitschakelen en in te schakelen voor een bepaald besturingselement op de pagina ingesteld de <xref:System.Web.UI.Control.EnableViewState%2A>eigenschap van de pagina en het beheer van `true`, stel de eigenschap ViewStateMode aan de pagina om <xref:System.Web.UI.ViewStateMode>, en stel de eigenschap ViewStateMode van het besturingselement aan <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.EnableViewState%2A>       De standaardwaarde van de eigenschap ViewStateMode voor een pagina is <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> De standaardwaarde van de eigenschap ViewStateMode voor een Web server-besturingselement in een pagina is <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> Als gevolg hiervan, als u deze eigenschap instelt op de pagina of het niveau van het besturingselement, de waarde van de <xref:System.Web.UI.Control.EnableViewState%2A>eigenschap bepaalt het gedrag van de status van weergeven.</xref:System.Web.UI.Control.EnableViewState%2A>       De eigenschap ViewStateMode van een pagina of een besturingselement heeft alleen effect als de <xref:System.Web.UI.Control.EnableViewState%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.Control.EnableViewState%2A> Als de <xref:System.Web.UI.Control.EnableViewState%2A>eigenschap is ingesteld op `false`, weergavestatus worden uitgeschakeld zelfs als de eigenschap ViewStateMode is ingesteld op <xref:System.Web.UI.ViewStateMode>.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.EnableViewState%2A>"
  syntax:
    content: public virtual System.Web.UI.ViewStateMode ViewStateMode { get; set; }
    return:
      type: System.Web.UI.ViewStateMode
      description: "De weergavestatus modus van dit besturingselement."
