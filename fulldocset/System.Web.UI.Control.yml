  name: Control
  nameWithType: Control
  fullName: System.Web.UI.Control
  type: Class
  summary: "Definieert de eigenschappen, methoden en gebeurtenissen die worden gedeeld door alle ASP.NET-serverbesturingselementen."
  remarks: "Dit is de primaire klasse die zijn afgeleid van wanneer u aangepaste ASP.NET-serverbesturingselementen ontwikkelt. Besturingselement heeft geen geen specifieke gebruiker gebruikersinterface (UI)-functies. Als u een besturingselement dat geen een gebruikersinterface of andere besturingselementen die hun eigen gebruikersinterface renderen combineert schrijft, zijn afgeleid van het besturingselement. Als u een besturingselement dat beschikt over een gebruikersinterface schrijft, zijn afgeleid van <xref:System.Web.UI.WebControls.WebControl>of een besturingselement in de <xref:System.Web.UI.WebControls>naamruimte die voorziet in een juiste starten voor het aangepaste besturingselement wijst.</xref:System.Web.UI.WebControls> </xref:System.Web.UI.WebControls.WebControl>       De klasse van besturingselement is de basisklasse van alle ASP.NET-serverbesturingselementen, inclusief aangepaste besturingselementen, gebruikersbesturingselementen en pagina&quot;s. ASP.NET-pagina&quot;s zijn exemplaren van de <xref:System.Web.UI.Page>klasse die eigenschappen overneemt van de klasse van besturingselement en die bij het verwerken van aanvragen voor bestanden met extensie .aspx.</xref:System.Web.UI.Page>       De klasse van besturingselement kunt direct of indirect de worden wordt gebruikt als onderdeel van de gebruikersinterface voor uw webtoepassing en als zodanig moeten worden zorgvuldig te inspecteren om zeker best practices voor beveiligde code schrijven en beveiligen toepassingen worden gevolgd.       Raadpleeg voor algemene informatie over deze onderwerpen [overzicht van Web Application beveiligingsrisico&quot;s](~/add/includes/ajax-current-ext-md.md), [KROONTJESPEN: Best Practices voor beveiliging beleid](http://msdn.microsoft.com/en-us/d49bc4d5-efb7-4caa-a2fe-e4d3cec63c05), en [beveiliging hoofdconcepten](~/add/includes/ajax-current-ext-md.md). Zie voor meer specifieke informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: veilige foutberichten weergeven](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [Inleiding tot de Validatiebesturingselementen](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)."
  example:
  - "The following example demonstrates a custom server control that derives from the Control class. The `InnerContent` class overrides the <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> method, checks to see if the class has any child controls on the page and determines whether the first child of the control is a literal control. If both of these conditions are met, the overridden method writes the HTML string \\<H2>Your Message:, the contents of the literal control, and a closing \\</H2> tag to the Web Forms page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Control Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.control_1.vb)]\n [!code-cs[Classic Control Example#1](~/add/codesnippet/csharp/t-system.web.ui.control_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.DefaultProperty("ID")]

      [System.ComponentModel.Design.Serialization.DesignerSerializer("Microsoft.VisualStudio.Web.WebForms.ControlCodeDomSerializer, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.ComponentModel.Design.Serialization.CodeDomSerializer, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.DesignerCategory("Code")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.Themeable(false)]

      public class Control : IDisposable, System.ComponentModel.IComponent, System.Web.UI.IControlBuilderAccessor, System.Web.UI.IControlDesignerAccessor, System.Web.UI.IDataBindingsAccessor, System.Web.UI.IExpressionsAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IUrlResolutionService
