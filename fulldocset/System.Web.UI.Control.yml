  name: TrackViewState()
  nameWithType: Control.TrackViewState()
  fullName: System.Web.UI.Control.TrackViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Bijhouden van wijzigingen van de status van weergeven aan het serverbesturingselement veroorzaakt, zodat ze kunnen worden opgeslagen in het serverbesturingselement <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> object. Dit object is toegankelijk via de &lt;xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName&gt; eigenschap."
  remarks: "Deze methode wordt automatisch aangeroepen aan het einde van de <xref:System.Web.UI.Control.Init>gebeurtenis in de levenscyclus van het serverbesturingselement.</xref:System.Web.UI.Control.Init>       Deze methode worden aangeroepen bij het ontwikkelen van sjablonen gegevensgebonden besturingselementen. Deze methode waarschuwingen ASP.NET voor het controleren van wijzigingen in de weergavestatus van een serverbesturingselement, die vereist is wanneer u overschrijft de <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>methode.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>"
  example:
  - "The following example overrides the <xref:System.Web.UI.Control.DataBind%2A> method in a custom ASP.NET server control. It begins by calling the base <xref:System.Web.UI.Control.OnDataBinding%2A> method and then uses the <xref:System.Web.UI.ControlCollection.Clear%2A> method to delete all the child controls and the <xref:System.Web.UI.Control.ClearChildViewState%2A> method to delete any saved view-state settings for those child controls. Finally, the <xref:System.Web.UI.Control.ChildControlsCreated%2A> property is set to `true`. The control then uses the <xref:System.Web.UI.Control.IsTrackingViewState%2A> property to determine whether view-state change tracking is enabled for the control. If it is not enabled, the TrackViewState method is called.  \n  \n [!code-cs[Control_StateManagement#5](~/add/codesnippet/csharp/m-system.web.ui.control._9_1.cs)]\n [!code-vb[Control_StateManagement#5](~/add/codesnippet/visualbasic/m-system.web.ui.control._9_1.vb)]"
  syntax:
    content: protected virtual void TrackViewState ();
    parameters: []
  overload: System.Web.UI.Control.TrackViewState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Control.UniqueID
  id: UniqueID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee wordt de unieke, hiërarchisch gekwalificeerde-id voor het serverbesturingselement."
  remarks: "Deze eigenschap verschilt van de <xref:System.Web.UI.Control.ID%2A>-eigenschap in die de unieke id-eigenschap de id bevat voor het serverbesturingselement de naamgevingscontainer.</xref:System.Web.UI.Control.ID%2A> Deze id wordt automatisch gegenereerd wanneer een pagina-aanvraag wordt verwerkt.       Deze eigenschap is vooral belangrijk in verschillen van serverbesturingselementen die zich in een gegevensbinding serverbesturingselement dat wordt herhaald. Het herhalende besturingselement zijn <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, en <xref:System.Web.UI.WebControls.GridView>Web serverbesturingselementen (of aangepaste serverbesturingselementen die u maakt met functionaliteit herhaald wanneer gegevensgebonden) fungeert als de naamgevingscontainer voor de onderliggende besturingselementen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Dit betekent dat deze een unieke naamruimte voor het onderliggende besturingselementen gemaakt zodat hun <xref:System.Web.UI.Control.ID%2A>eigenschapswaarden geen conflict veroorzaken.</xref:System.Web.UI.Control.ID%2A>       Bijvoorbeeld, als u een ASP.NET opnemen <xref:System.Web.UI.WebControls.Label>Web serverbesturingselement in een <xref:System.Web.UI.WebControls.Repeater>serverbesturingselement, en wijst u de <xref:System.Web.UI.WebControls.Label>besturingselement een <xref:System.Web.UI.Control.ID%2A>waarde van de eigenschap `MyLabel`, en de <xref:System.Web.UI.WebControls.Repeater>een <xref:System.Web.UI.Control.ID%2A>van `MyRepeater`.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Label> Als u verbinding maken met gegevens naar de <xref:System.Web.UI.WebControls.Repeater>naar een <xref:System.Collections.ArrayList>object met drie items van de resulterende UniqueID eigenschappen voor elk exemplaar van de <xref:System.Web.UI.WebControls.Label>-serverbesturingselementen zijn `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, en `MyRepeater$ctl02$MyLabel`.</xref:System.Web.UI.WebControls.Label> </xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/visualbasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/csharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "De volledig gekwalificeerde id voor het serverbesturingselement."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net462
