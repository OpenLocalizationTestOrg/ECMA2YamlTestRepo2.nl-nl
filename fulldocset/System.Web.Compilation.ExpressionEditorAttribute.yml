  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Hiermee geeft u de editor van het moment van ontwerp van de opbouwfunctie. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ExpressionEditorAttribute geeft de ontwerptijd expressie-editor voor de expressies die worden verwerkt door een <xref:System.Web.Compilation.ExpressionBuilder>klasse.</xref:System.Web.Compilation.ExpressionBuilder>       Bij het bewerken van de eigenschap van een besturingselement kunt u de waarde van eigenschap instellen op een expressie met een editor voor de expressie.       Bij het ontwikkelen van een opbouwfunctie, kunt u de opbouwfunctie voor met het kenmerk ExpressionEditorAttribute om in te stellen van de waarde van het type editor markeren."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
