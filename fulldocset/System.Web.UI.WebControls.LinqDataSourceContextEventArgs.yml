  name: ObjectInstance
  nameWithType: LinqDataSourceContextEventArgs.ObjectInstance
  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het contextobject van gegevens maken."
  remarks: "Standaard de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement maakt een exemplaar van de klasse die is opgegeven de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Dit gebeurt door het aanroepen van de standaardconstructor van die klasse.       U kunt het object voor gegevensbewerkingen handmatig maken door de verwerking van de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>gebeurtenis en de ObjectInstance-eigenschap instelt op een object dat u hebt gemaakt.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>       U het object handmatig maken als u wilt gebruiken van een niet-standaard-constructor of als u wilt maken van een object dat verschilt van de opgegeven in de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       De eigenschap ObjectInstance bevat geen een exemplaar van het opgegeven type in de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap, omdat exemplaar wordt gemaakt nadat de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> De eigenschap ObjectInstance wordt alleen gebruikt als u dit handmatig het context-object tijdens maken de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Wanneer u zijn bijwerken, invoegen of verwijderen van gegevens, moet u de eigenschap ObjectInstance instellen op een object dat is afgeleid van de <xref:System.Data.Linq.DataContext>klasse.</xref:System.Data.Linq.DataContext>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the ObjectInstance property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_590_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_590_1.vb)]"
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: "Het context-object voor gegevens die u hebt ingesteld voor de eigenschap ObjectInstance; anders <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance*
  exceptions: []
