  fullName: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextCreating&quot;> </xref> gebeurtenis."
  remarks: "Standaard de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement maakt een exemplaar van het type dat is opgegeven in de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> De <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement wordt de standaardconstructor van het gegevensobject context een exemplaar van het object te maken.</xref:System.Web.UI.WebControls.LinqDataSource>       U kunt handmatig het context-object maken door de verwerking van de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> U doen dit als u wilt gebruiken van een niet-standaard-constructor.       U kunt ook verwerkt de <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>gebeurtenis als u maken van een gegevensobject context die verschilt van de versie opgegeven wilt in de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> In dat geval stelt u de <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>eigenschap op het object dat u hebt gemaakt.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> De <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement gebruikt het object dat u hebt gemaakt voor het selecteren van de gegevens.</xref:System.Web.UI.WebControls.LinqDataSource> Wanneer u zijn bijwerken, invoegen of verwijderen van gegevens, moet u stelt de <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>eigenschap naar een object dat is afgeleid van de <xref:System.Data.Linq.DataContext>klasse.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_133_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_133_1.vb)]"
  syntax:
    content: 'public class LinqDataSourceContextEventArgs : EventArgs'
