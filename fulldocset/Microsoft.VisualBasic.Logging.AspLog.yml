  fullName: Microsoft.VisualBasic.Logging.AspLog
  type: Class
  summary: "Biedt een eigenschap en methoden voor het schrijven van gebeurtenissen en gegevens naar de toepassing logboek listeners."
  remarks: "De `My.Application.Log` -object biedt een eenvoudige toegangspunt waaruit voor toegang tot de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]de logboekregistratieservices. De `WriteEntry` en `WriteException` methoden berichten schrijven naar het log-listeners van de toepassing. De listeners kunnen worden geconfigureerd door het toepassingsconfiguratiebestand. Zie voor meer informatie [Walkthrough: wijzigen waar My.Application.Log schrijft informatie](~/add/includes/ajax-current-ext-md.md) en [werken met toepassingslogboeken](~/add/includes/ajax-current-ext-md.md).       De `My.Application.Log` object is alleen beschikbaar voor clienttoepassingen. Gebruik voor webtoepassingen, `My.Log`. Zie voor meer informatie <xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>.</xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>       De volgende tabel bevat voorbeelden van taken met betrekking tot de `My.Application.Log` object.      | Voor | Zie |   |--------|---------|   | Informatie over gebeurtenissen schrijven naar de toepassing logboek listeners | [How to: berichten in het logboek schrijven](~/add/includes/ajax-current-ext-md.md)|   | Uitzonderingsgegevens schrijven naar de toepassing logboek listeners | [Hoe: Meld u uitzonderingen](~/add/includes/ajax-current-ext-md.md)|   | Bepalen waar `My.Application.Log` schrijft informatie |[ Procedure: Vaststellen waar My.Application.Log schrijft informatie](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
