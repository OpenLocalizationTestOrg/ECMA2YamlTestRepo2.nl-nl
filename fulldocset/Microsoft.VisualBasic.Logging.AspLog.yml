  summary: "Maakt een nieuw <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> en deze toevoegt aan de <xref:System.Diagnostics.TraceSource.Listeners*>verzameling.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Deze methode maakt u een nieuwe <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>, stelt u de naam ervan op `FileLog`, en configureert deze berichten worden geregistreerd met ernstniveau <xref:System.Diagnostics.SourceLevels>en hoger.</xref:System.Diagnostics.SourceLevels> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener> De nieuwe <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>object wordt vervolgens toegevoegd aan de <xref:System.Diagnostics.TraceSource.Listeners%2A>verzameling.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>       De <xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A>roept de methode als de <xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A>eigenschap is niet geconfigureerd.</xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A> </xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A> De traceringsbron kan worden geconfigureerd in het configuratiebestand van de toepassing."
