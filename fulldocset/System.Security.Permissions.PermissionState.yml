  summary: "Hiermee geeft u op of een machtiging alle of geen toegang hebben tot bronnen bij het maken van moet."
  remarks: "Machtigingen kunnen worden gemaakt in een volledig beperkende of volledig unrestrictive staat. Een compleet beperkende status kan geen toegang tot resources. een compleet onbeperkte status kunt alle toegang tot een bepaalde bron. De machtiging bestand constructor kan bijvoorbeeld een object dat geen toegang tot alle bestanden of alle toegang tot alle bestanden vertegenwoordigt maken.       Elk type machtiging definieert duidelijk extreme statussen voor alle of geen van de machtigingen die kunnen worden uitgedrukt in het type. Het is dus mogelijk te maken van een algemene machtiging in een volledig beperkt of onbeperkte staat zonder medeweten van de specifieke machtiging; tussenliggende statussen kunnen alleen worden ingesteld volgens de semantiek voor specifieke machtiging.       Alle code toegangsmachtigingen die zijn geÃ¯mplementeerd in .NET Framework kunnen PermissionState-waarde als een argument meenemen naar hun constructor."
