  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "Hiermee geeft u het resultaat van een poging tot berichtbezorging."
  remarks: "De bevestiging van de klasse definieert de soorten bevestigingsberichten die Message Queuing-in de beheerwachtrij berichten en de omstandigheden die ertoe leiden dat een bevestigingsbericht worden verzonden. Bevestiging van de typen kunnen grote schaal worden onderverdeeld in vier groepen: positieve aankomst bevestigingen, positieve lezen bevestigingen, negatieve aankomst bevestigingen en negatieve lezen bevestigingen.       De beheerwachtrij die zijn gekoppeld aan het bericht is opgegeven in de <xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>eigenschap.</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       Message Queuing stelt de <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>eigenschap op een van de opsommingswaarden bevestiging bij het maken van een bevestigingsbericht.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> De <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>eigenschapswaarde is doorgaans zinvolle alleen wanneer het exemplaar verwijst naar een systeem verzonden bevestigingsbericht.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Lezen van de <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>eigenschap voor een bericht dan een bevestigingsbericht er een uitzondering gegenereerd.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Message Queuing biedt een bevestigingsbericht niet verzenden, tenzij de verzendende toepassing vraagt dat dit te doen. Uw toepassing deze aanvraag wordt door de juiste waarde voor de <xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>eigenschap.</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> Message Queuing verzonden alle bevestigingsberichten naar de beheerwachtrij die is opgegeven in de <xref:System.Messaging.Message.AdministrationQueue%2A>eigenschap van de oorspronkelijke <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.AdministrationQueue%2A>"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
