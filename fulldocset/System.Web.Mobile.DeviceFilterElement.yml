  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Hiermee geeft u een apparaat-specifieke filter moet worden toegepast op de toepassing. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Deze klasse behoort bij de `<filter>` element worden opgegeven voor de `<deviceFilters>` sectie van de ASP.NET-instellingenschema.       Een filter kan een vergelijkingsfilter of een filter evaluator zijn. Filters op basis van een vergelijking vergelijken een waarde die is opgegeven door de ontwikkelaar van de huidige waarde van een apparaat tijdens de uitvoering. De evaluator (of op basis van een gemachtigde) filter gebruikt een methode van een klasse programmeurs opgegeven voor het uitvoeren van de evaluatie."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
