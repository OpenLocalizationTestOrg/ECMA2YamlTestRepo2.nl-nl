  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "Biedt een mechanisme waarmee besturingselementen voor gegevensbronnen binden aan de toepassingsvariabelen voor de, gebruikers-id&quot;s en opties en andere gegevens. Fungeert als de basisklasse voor alle typen voor ASP.NET-parameter."
  remarks: "De Parameter-klasse vertegenwoordigt een parameter in een SQL-query met parameters, een filterexpressie of een methodeaanroep voor object die gebruikmaakt van een besturingselement voor ASP.NET gegevensbron kiezen, filteren of gegevens wijzigen. Parameter-objecten zijn opgenomen in een <xref:System.Web.UI.WebControls.ParameterCollection>object.</xref:System.Web.UI.WebControls.ParameterCollection> Parameter-objecten worden geëvalueerd tijdens runtime, de waarden van de variabelen staan tot welke methode wordt gebruikt door het besturingselement van een gegevensbron voor interactie met gegevens binden.       Gebruik klassen die zijn afgeleid van de Parameter met de gegevensbron en gegevensgebonden besturingselementen om gegevens op basis van een Web-toepassingen te bouwen. Deze parameter klassen worden gebruikt door de besturingselementen voor gegevensbronnen binden van bepaalde soorten waarden gevonden in de tijdelijke aanduidingen in SQL-query-tekenreeks en zakelijke object methodeparameters webtoepassingen. De volgende tabel bevat de parametertypen die zijn opgenomen in ASP.NET.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| Elke openbare eigenschap van een Web server-besturingselement wordt gebonden. |   | <xref:System.Web.UI.WebControls.FormParameter>| Een veld in het formulier wordt gebonden. |   | <xref:System.Web.UI.WebControls.SessionParameter>| Een veld van de sessiestatus wordt gebonden. |   | <xref:System.Web.UI.WebControls.RouteParameter>| Een route-URL-parameter wordt gebonden. |   | <xref:System.Web.UI.WebControls.CookieParameter>| Een veld cookie wordt gebonden. |   | <xref:System.Web.UI.WebControls.QueryStringParameter>| Een parameter queryreeks wordt gebonden. |   | <xref:System.Web.UI.WebControls.ProfileParameter>| Een profiel veld gebonden. |       Uitbreiden van de basisklasse van de Parameter als u wilt implementeren van uw eigen aangepaste parametertypen.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       Parameter-objecten zijn zeer eenvoudig: ze hebben een <xref:System.Web.UI.WebControls.Parameter.Name%2A>en een <xref:System.Web.UI.WebControls.Parameter.Type%2A>-eigenschap kan declaratief worden weergegeven en de status kunt bijhouden voor meerdere HTTP-aanvragen.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> Ondersteuning voor alle parameters een <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>eigenschap voor het geval wanneer een parameter is gebonden aan een waarde, maar de waarde resulteert in `null` tijdens runtime.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       Als u een verzameling van de Parameter-objecten met een gegevensbronbesturingselement, kan de volgorde in de verzameling van belang. Zie voor meer informatie over hoe de parameters worden gebruikt, [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md) en [met behulp van de Parameters die u bij het besturingselement ObjectDataSource](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
