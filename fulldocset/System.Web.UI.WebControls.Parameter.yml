  remarks: "<xref:System.Web.UI.WebControls.Parameter>objecten niet vereist zijn voor een naam zijn; besturingselementen voor gegevensbronnen kunnen echter de parameternaam gebruiken overeenkomen met een <xref:System.Web.UI.WebControls.Parameter>object in een verzameling met een parameter in een SQL-query of -business-methodehandtekening.</xref:System.Web.UI.WebControls.Parameter></xref:System.Web.UI.WebControls.Parameter> Bijvoorbeeld, de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement kunt de naam van de <xref:System.Web.UI.WebControls.Parameter>object dat moet overeenkomen met een tijdelijke aanduiding in een SQL-query met parameters.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> Op dezelfde manier de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement kunt de naam van een <xref:System.Web.UI.WebControls.Parameter>object in de <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>verzameling overeenkomen met een tijdelijke aanduiding in de <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> In sommige gevallen kan de naam niet wordt gebruikt en de volgorde waarin de <xref:System.Web.UI.WebControls.Parameter>object is toegevoegd aan een <xref:System.Web.UI.WebControls.ParameterCollection>verzameling is belangrijker.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> Zie voor meer informatie [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md) en [met behulp van de Parameters die u bij het besturingselement ObjectDataSource](~/add/includes/ajax-current-ext-md.md).       Als de naam van de parameter is gewijzigd, de <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>methode wordt aangeroepen.</xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A>"
  example:
  - "The following code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The code example consists of a <xref:System.Web.UI.WebControls.TextBox> control, a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.ObjectDataSource> control, and a Submit button. By default, the <xref:System.Web.UI.WebControls.TextBox> control is populated with the name of one of the `Northwind` employees. The <xref:System.Web.UI.WebControls.GridView> control displays information about the employee identified by the name in the <xref:System.Web.UI.WebControls.TextBox> control. To retrieve data on another employee, enter the full name of the employee in the <xref:System.Web.UI.WebControls.TextBox> control and click the button.  \n  \n The <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property specifies an expression used to filter the data retrieved by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property. It uses parameter placeholders that are evaluated to the parameters contained in the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> collection. In this example, the parameter placeholder is bounded by single quotation marks because the type of the parameter is a string type that might contain spaces. If the type of the parameter is a numeric or date type, bounding quotation marks are not needed.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSource> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_9#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_895_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#