  summary: "Opgehaald of ingesteld van het polling-interval moet worden gebruikt in deze query."
  remarks: "Deze eigenschap mag alleen worden ingesteld in gevallen waarin er geen *gebeurtenisprovider* voor de gebeurtenis aangevraagd en WMI poll-frequentie voor de aangevraagde voorwaarde is vereist.       Als de eigenschapswaarde van deze instelt, overschrijft eventuele vorige waarde die is opgeslagen in het object. De query-tekenreeks is opnieuw opgebouwd om het nieuwe interval weer te geven.      ## De eigenschap waarde Null als er geen polling zijn betrokken: anders wordt een geldige <xref:System.TimeSpan>waarde als polling vereist is.</xref:System.TimeSpan>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
