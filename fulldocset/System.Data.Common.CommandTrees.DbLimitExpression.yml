  name: DbLimitExpression
  nameWithType: DbLimitExpression
  fullName: System.Data.Common.CommandTrees.DbLimitExpression
  type: Class
  summary: "De beperking van het aantal elementen in de verzameling argument aan de opgegeven grenswaarde vertegenwoordigt."
  remarks: "Een DbLimitExpression kan worden toegepast op alle <xref:System.Data.Common.CommandTrees.DbExpression>met het resultaattype van een verzameling, met inbegrip van <xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression biedt het equivalent van de eerste bewerking. Er is geen een bestellen bewerking is uitgevoerd voor de invoer vereist. Heeft twee `Expression` eigenschappen <xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>en <xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>, waarmee u de verzameling en het aantal rijen te retourneren, respectievelijk.</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> DbLimitExpression heeft ook een `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>eigenschap die bepaalt of rijen in rang naar de laatste rij gelijk worden geretourneerd.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>standaard ingesteld op `false`.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
