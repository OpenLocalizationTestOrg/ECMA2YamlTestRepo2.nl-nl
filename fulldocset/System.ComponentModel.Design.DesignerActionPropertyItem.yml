  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Hiermee geeft u een item van het Configuratiescherm die is gekoppeld aan een eigenschap in een klasse die is afgeleid van <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DesignerActionPropertyItem geeft afzonderlijke items in een deelvenster infolabel. Elk item wordt doorgaans gekoppeld aan een eigenschap in een klasse die is afgeleid van de <xref:System.ComponentModel.Design.DesignerActionList>klasse en worden geleverd door de auteur van het onderdeel.</xref:System.ComponentModel.Design.DesignerActionList> De koppeling wordt beheerd via de naam van de eigenschap die is opgeslagen in de <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>eigenschap.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Afzonderlijke onderdelen gepaard samenvoegen tot een paneel door een aanroep naar de <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode van de <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Als u wilt weergeven van de waarde van de gekoppelde eigenschap, die eigenschap moet hebben een `get` accessor-methode; om te bewerken, moet de eigenschap hebben een `set` accessor-methode. De manier waarop in het deelvenster kunt rechtstreeks bewerken van een eigenschap item door de gebruiker is afhankelijk van de ondersteunende type-informatie voor het gegevenstype van de gekoppelde eigenschap aanwezig. De volgende tabel toont de waarschijnlijk schema.      | Gegevens van het eigenschapstype | De eigenschap item bewerken van de gebruikersinterface (UI) |   |-------------------------------|-------------------------------------------------|   | Heeft een bijbehorende type-editor (<xref:System.Drawing.Design.UITypeEditor>) | De editor voor typen die zijn gekoppeld aan de onderliggende eigenschap wordt weergegeven voor het bewerken van waarde van de eigenschap. |   | Heeft een bijbehorende type-conversieprogramma een bekend type (<xref:System.ComponentModel.TypeConverter>) | De type-editor voor het bekende type wordt weergegeven voor het bewerken van waarde van de eigenschap.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Bijvoorbeeld, een typeconversieprogramma <xref:System.String>waarschijnlijk een <xref:System.Windows.Forms.TextBox>wordt weergegeven. |   | Booleaanse waarde | Het item wordt weergegeven met behulp van een binaire gebruikersinterface, zoals een vinkje. |   | Geen van de bovenstaande. | Het item wordt weergegeven als een niet-bewerkbare tekenreeks met het gegevenstype van <xref:System.Object.ToString%2A>methode. |       Alle fundamentele typen, zoals <xref:System.Boolean?displayProperty=fullName>, en algemene [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] gegevenstypen, zoals <xref:System.String?displayProperty=fullName>, standaard type-conversieprogramma&quot;s en editors op te geven.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Zie voor meer informatie over de type-conversieprogramma&quot;s [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md) of [typeconversie gegeneraliseerd](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het type editors [hoe: implementeert een gebruikersinterface-Editor](~/add/includes/ajax-current-ext-md.md)."
  example:
