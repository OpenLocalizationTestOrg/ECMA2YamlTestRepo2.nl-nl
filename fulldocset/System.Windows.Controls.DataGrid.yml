  remarks: "Voor het verbeteren van prestaties, de <xref:System.Windows.Controls.DataGrid.EnableRowVirtualization%2A>eigenschap is ingesteld op `true` standaard.</xref:System.Windows.Controls.DataGrid.EnableRowVirtualization%2A> Wanneer de <xref:System.Windows.Controls.DataGrid.EnableRowVirtualization%2A>eigenschap is ingesteld op `true`, wordt de <xref:System.Windows.Controls.DataGrid>heeft geen exemplaar maken van een <xref:System.Windows.Controls.DataGridRow>-object voor elk gegevensitem in de gekoppelde gegevensbron.</xref:System.Windows.Controls.DataGridRow> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGrid.EnableRowVirtualization%2A> In plaats daarvan de <xref:System.Windows.Controls.DataGrid>maakt <xref:System.Windows.Controls.DataGridRow>objecten wanneer ze alleen nodig zijn, en deze opnieuw gebruikt door veel zoals deze kan.</xref:System.Windows.Controls.DataGridRow> </xref:System.Windows.Controls.DataGrid> Bijvoorbeeld, de <xref:System.Windows.Controls.DataGrid>maakt een <xref:System.Windows.Controls.DataGridRow>-object voor elk gegevensitem dat zich momenteel in de weergave en de rij wordt gerecycled wanneer deze buiten de weergave wordt geschoven.</xref:System.Windows.Controls.DataGridRow> </xref:System.Windows.Controls.DataGrid>       Deze gebeurtenis kunt u eventueel benodigde wijzigingen aanbrengen in een rij voordat dit wordt opnieuw gebruikt. Normaal gesproken gebruik van deze gebeurtenis ongedaan maken van alle wijzigingen die zijn aangebracht in een <xref:System.Windows.Controls.DataGrid.LoadingRow>gebeurtenis-handler.</xref:System.Windows.Controls.DataGrid.LoadingRow>"
