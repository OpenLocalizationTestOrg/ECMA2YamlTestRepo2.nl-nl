  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Hiermee geeft u een besturingselement dat gegevens worden weergegeven in een aanpasbare raster."
  remarks: "Het besturingselement DataGrid biedt een flexibele manier om een verzameling van gegevens in rijen en kolommen weer te geven. Het DataGrid omvat ingebouwde kolomtypen en een sjabloonkolom voor het hosten van aangepaste inhoud. Het rijtype ingebouwde bevat een vervolgkeuzelijst detailsectie die u gebruiken kunt om aanvullende inhoud onder de celwaarden weer te geven.      ## Binding BIND-gegevens voor het DataGrid tot gegevens, ingesteld de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap in op een <xref:System.Collections.IEnumerable>uitvoering.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Elke rij in het gegevensraster is gekoppeld aan een object in de gegevensbron, en elke kolom in het gegevensraster is gebonden aan een eigenschap van het gegevensobject. In de volgorde van de gebruikersinterface van de DataGrid automatisch bijwerken wanneer items worden toegevoegd aan of verwijderd uit de brongegevens, moet het DataGrid zijn gebonden aan een verzameling die u de <xref:System.Collections.Specialized.INotifyCollectionChanged>interface, zoals een <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> implementeert</xref:System.Collections.Specialized.INotifyCollectionChanged> Automatisch met eigenschapswijzigingen, de objecten in de bronverzameling moeten implementeren de <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged> Zie voor meer informatie [gegevens Binding (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Kolommen standaard het besturingselement DataGrid genereert kolommen automatisch bij het instellen van de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Het type van kolom die wordt gegenereerd, is afhankelijk van het type gegevens in de kolom. De volgende tabel bevat de typen gegenereerde kolommen.      | Het kolomtype gegenereerd | Gegevenstype |   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       De volgende afbeelding ziet u alle van de kolomtypen.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![DataGrid met alle vier standaard kolomtypen](~/add/media/ndp-datagriddefault.png &quot;DataGrid met alle vier standaard kolomtypen&quot;) wanneer kolommen automatisch gegenereerde, kunt u verwerken de <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>gebeurtenis aanpassen of annuleren kolommen voordat ze worden toegevoegd aan het DataGrid.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Als u zowel de gebruiker gedefinieerde kolommen als de automatisch gegenereerde kolommen aan het DataGrid toevoegt, worden eerst de gebruiker gedefinieerde kolommen toegevoegd. Als u de weergegeven volgorde van de kolommen, kunt u instellen de <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>eigenschap voor afzonderlijke kolommen.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       U kunt voorkomen dat automatische kolom generatie door in te stellen de <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>eigenschap `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> Dit is handig als u wilt maken en alle kolommen expliciet configureren.       Gebruik de <xref:System.Windows.Controls.DataGridTemplateColumn>type voor het definiëren van een aangepaste kolom als de ingebouwde kolomtypen niet voldoen aan uw behoeften.</xref:System.Windows.Controls.DataGridTemplateColumn> De <xref:System.Windows.Controls.DataGridTemplateColumn>type biedt <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>en <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>Eigenschappen waarmee u kunt inhoud sjablonen voor het weergeven en bewerken modi opgeven.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> U kunt bijvoorbeeld een aangepaste kolom definiëren voor datums. De <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>kunt definiëren een <xref:System.Windows.Controls.TextBlock>om weer te geven van een datum en de <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>kunt definiëren een <xref:System.Windows.Controls.DatePicker>besturingselement bewerken van de datum.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       U kunt de <xref:System.Windows.Controls.DataGrid.Columns%2A>verzameling programmatisch toevoegen, invoegen, verwijderen en wijzigen van kolommen in het besturingselement tijdens runtime.</xref:System.Windows.Controls.DataGrid.Columns%2A> Controleer de <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>eigenschap om te bepalen of een kolom is automatisch gegenereerd of de gebruiker gedefinieerde.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> Automatisch gegenereerde kolommen automatisch worden toegevoegd, verwijderd of opnieuw worden gegenereerd wanneer de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>wijzigingen.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## Selectie standaard de hele rij wordt geselecteerd wanneer een gebruiker klikt op een cel in een DataGrid en een gebruiker meerdere rijen kunt selecteren. U kunt instellen de <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>eigenschap om op te geven of een gebruiker cellen of rijen volledige selecteren kan.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> Stel de <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>eigenschap wilt opgeven of meerdere rijen of cellen kunnen worden geselecteerd of er is maar één rijen of cellen.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       U kunt informatie ophalen over de cellen die zijn geselecteerd uit de <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>eigenschap.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> U kunt informatie ophalen over cellen waarvoor de selectie is gewijzigd in de <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>van de <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>gebeurtenis.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> Roep de <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>of <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>-methoden via een programma selecteren of selectie van alle cellen.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> Zie voor meer informatie [standaard toetsenbord en muisgedrag in het besturingselement DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Groeperen, sorteren en filteren door standaard kunt u items in een DataGrid sorteren door op de kolomkop te klikken. U kunt sorteren op de verwerking van de <xref:System.Windows.Controls.DataGrid.Sorting>gebeurtenis.</xref:System.Windows.Controls.DataGrid.Sorting> Om te annuleren de standaardsortering, stel de <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>eigenschap `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> U kunt ook de brongegevens sorteren voordat deze wordt weergegeven in het DataGrid.       Om te groeperen, sorteren en filteren van gegevens in het DataGrid binden van het DataGrid naar een <xref:System.ComponentModel.ICollectionView>implementatie die ondersteuning biedt voor deze bewerkingen.</xref:System.ComponentModel.ICollectionView> U vervolgens uitvoeren de bewerkingen op de verzamelingweergave. Wanneer u items worden gegroepeerd in het DataGrid, definieert u een <xref:System.Windows.Controls.GroupStyle>die aangeeft dat het uiterlijk van elke groep.</xref:System.Windows.Controls.GroupStyle> U hebt toegepast de <xref:System.Windows.Controls.GroupStyle>door toe te voegen aan de <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>verzameling van het DataGrid.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> Als u meerdere niveaus voor de groepering hebt, kunt u verschillende stijlen toepassen op elk groepeerniveau. Stijlen worden toegepast in de volgorde waarin ze worden gedefinieerd. Zie voor meer informatie [hoe: groeperen, sorteren en filteren van gegevens in het besturingselement DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Bewerken standaard kunt u items rechtstreeks in het DataGrid. Om ervoor te zorgen dat wijzigingen worden doorgevoerd en geannuleerd goed, de objecten in het DataGrid moeten implementeren de <xref:System.ComponentModel.IEditableObject>interface.</xref:System.ComponentModel.IEditableObject> U kunt ook instellen de <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>eigenschap `true` uitschakelen bewerken in het DataGrid.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       Het DataGrid heeft ingebouwde ondersteuning voor de volgende bewerkingsopdrachten: | Opdracht | Standaard invoer Binding |   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| VOER |   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| VERWIJDEREN |       U de huidige cel in de bewerkingsmodus zetten door erop te klikken of op F2 te drukken.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> Het bewerken van een cel-niveau is doorgevoerd, wanneer u naar een andere cel in dezelfde rij of druk op ENTER wanneer de cel in de bewerkingsmodus. Alle bewerkingen in een rij zijn toegepast wanneer u naar een andere rij verplaatst of druk op ENTER terwijl de rij in de bewerkingsmodus. U een cel bewerken door op ESC één keer te annuleren en alle bewerkingen in een rij door twee keer op ESC te annuleren. Zie voor meer informatie over programmatisch doorvoeren en wijzigingen annuleren, de <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, en <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>methoden.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> Zie voor meer informatie over gebeurtenissen in verband met bewerken <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>, en <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       Stel de <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>en <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>Eigenschappen om op te geven of een gebruiker kunt toevoegen of verwijderen van rijen.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Een gebruiker kunt geselecteerde rijen verwijderen door DEL te drukken. Als de <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>eigenschap is ingesteld op `true`, een nieuwe itemrij wordt toegevoegd als de laatste rij in het DataGrid.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> U kunt de standaardwaarden voor nieuwe items instellen door verwerking van de <xref:System.Windows.Controls.DataGrid.InitializingNewItem>gebeurtenis.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > Of bewerkingen mogen wordt beïnvloed door tal van andere factoren, waaronder de <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>en <xref:System.Windows.UIElement.IsEnabled%2A>status van de DataGrid, en of de onderliggende verzameling kan de actie.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## Validatie van de DataGrid kunt u verificatie op niveau van de cel en de rij. Bij validatie van de cel-niveau valideren u afzonderlijke eigenschappen van een object gebonden gegevens wanneer een gebruiker een waarde wordt bijgewerkt. Met rijniveau validatie valideren gehele gegevensobjecten wanneer een gebruiker wijzigingen worden doorgevoerd in een rij. U kunt aangepaste visuele feedback op rijniveau validatiefouten opgeven door in te stellen de <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>eigenschap of u kunt de standaard foutindicator.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> Voor het maken van een aangepaste validatieregel, maakt u een klasse die is afgeleid van de <xref:System.Windows.Controls.ValidationRule>klasse en het implementeren van de <xref:System.Windows.Controls.ValidationRule.Validate%2A>methode.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Toevoegen van de aangepaste validatieregel om de <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>verzameling.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## Algemene tabel opties, zoals achtergrond rij en de mogelijkheid te tonen of verbergen kopteksten, rasterlijnen en schuifbalken afwisselende opmaak biedt ondersteuning voor aanpassen van het besturingselement DataGrid besturingselement het DataGrid. Daarnaast biedt het besturingselement verschillende eigenschappen voor stijl en de sjabloon die u kunt het uiterlijk van het besturingselement en bijbehorende rijen, kolommen, kopteksten en cellen volledig te wijzigen.       Voor het DataGrid gedrag aanpassen, kunt u gebeurtenissen voor Selectiewijziging, cel bewerken en opnieuw volgorde van kolommen verwerken. Het DataGrid beschrijft ook verschillende gebeurtenissen voor rij recycling kunt u verwerken voor het aanpassen van rijen.       Om dezelfde eigenschapsinstellingen toepassen op meerdere DataGrid besturingselementen, gebruiken de <xref:System.Windows.FrameworkElement.Style%2A>eigenschap.</xref:System.Windows.FrameworkElement.Style%2A> U kunt de standaardinstelling wijzigen <xref:System.Windows.Controls.ControlTemplate>geven het besturingselement een unieke uiterlijk.</xref:System.Windows.Controls.ControlTemplate> Voor meer informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>, Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Zie voor de onderdelen en statussen die specifiek voor het DataGrid zijn [DataGrid stijlen en sjablonen](~/add/includes/ajax-current-ext-md.md).       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement. Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd. Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Instellen van een visual eigenschap hebben alleen effect als die eigenschap beide aanwezig zijn in het besturingselement DataGrid standaardsjabloon en is ingesteld met behulp van een. U vindt een lijst met visuele eigenschappen in de sectie &quot;Wijzigen van de visuele structuur van een besturingselement&quot; in [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Algemene taken in de volgende tabel bevat informatie over taken die meestal gekoppeld aan het DataGrid zijn.      | Taak | Implementatie |   |----------|--------------------|   | Set rij achtergrondkleuren afwisselende | Stel de eigenschap <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>op 2 of meer, en vervolgens een <xref:System.Windows.Media.Brush>toewijzen aan de <xref:System.Windows.Controls.DataGrid.RowBackground%2A>en <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>Eigenschappen. |   | Cel- en de werking van selectiekader definiëren | Stel de <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>en <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>Eigenschappen. |   | Het uiterlijk van de kopteksten, cellen en rijen aanpassen | Een nieuwe <xref:System.Windows.Style>van toepassing op de <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A> <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, of <xref:System.Windows.Controls.DataGrid.RowStyle%2A>Eigenschappen. |   | Opties voor schaling instellen | Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> Zie voor meer informatie [Sizing opties in het besturingselement DataGrid](~/add/includes/ajax-current-ext-md.md). |   | Toegang tot de geselecteerde items | Controleer de <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>eigenschap ophalen van de geselecteerde cellen en controleer de <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>eigenschap ophalen van de geselecteerde rijen.</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Zie de eigenschap <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>voor meer informatie. |   | Eindgebruikers interactie aanpassen | Stel de <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>, en eigenschappen van <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>. |   | Annuleren of wijzigen van kolommen automatisch gegenereerde | De gebeurtenis <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>verwerken. |   | Een kolom blokkeren | De eigenschap <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>ingesteld op 1 en de kolom naar de meest linkse positie verplaatsen door de eigenschap <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>instelt op 0. |   | XML-gegevens gebruiken als de gegevensbron | Bind het <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>op het DataGrid aan de XPath-query voor de verzameling items.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Maak elke kolom in het DataGrid. Elke kolom gebonden door het XPath voor de binding met de query die de eigenschap op de bron van het item wordt. Zie voor een voorbeeld <xref:System.Windows.Controls.DataGridTextColumn>. |   | Items groeperen | Binden aan een <xref:System.Windows.Data.CollectionView>of <xref:System.Windows.Data.CollectionViewSource>die ondersteuning biedt voor groepering.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> Zie voor meer informatie [hoe: groeperen, sorteren en filteren van gegevens in het besturingselement DataGrid](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |   | De detailsectie voor een rij weergeven | Definieer een <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>om op te geven van de weergave van de detailsectie.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> Stel de <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>om op te geven wanneer de detailsectie wordt weergegeven.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> Zie voor meer informatie [hoe: rijgegevens toevoegen aan een besturingselement DataGrid](~/add/includes/ajax-current-ext-md.md). |"
