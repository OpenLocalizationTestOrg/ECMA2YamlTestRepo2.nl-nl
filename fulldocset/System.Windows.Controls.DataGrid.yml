  summary: "Hiermee haalt u de regels die worden gebruikt voor het valideren van de gegevens in elke rij."
  remarks: "De <xref:System.Windows.Controls.DataGrid>besturingselement kunt u verificatie op niveau van de cel en de rij.</xref:System.Windows.Controls.DataGrid> Bij validatie van de cel-niveau valideren u afzonderlijke eigenschappen van een object gebonden gegevens wanneer een gebruiker een waarde wordt bijgewerkt. Met rijniveau validatie valideren gehele gegevensobjecten wanneer een gebruiker wijzigingen worden doorgevoerd in een rij. Voor het maken van een aangepaste validatieregel, maakt u een klasse die is afgeleid van de <xref:System.Windows.Controls.ValidationRule>klasse en het implementeren van de <xref:System.Windows.Controls.ValidationRule.Validate%2A>methode.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> De aangepaste validatie-regel toevoegen aan de verzameling RowValidationRules.       Als de <xref:System.Windows.Controls.ItemsControl.ItemBindingGroup%2A>eigenschap wordt gebruikt, wordt de eigenschap RowValidationRules genegeerd.</xref:System.Windows.Controls.ItemsControl.ItemBindingGroup%2A>"
  example:
  - "The following example demonstrates a <xref:System.Windows.Controls.ValidationRule> that checks whether the `StartDate` property value for a `Course` object is earlier than its `EndDate` property value. This code example is part of a larger example provided for the [How to: Implement Validation with the DataGrid Control](~/add/includes/ajax-current-ext-md.md) topic.  \n  \n [!code-cs[DataGrid_Validation#CourseValidationRule](~/add/codesnippet/csharp/datagridvalidation/mainwindow.xaml.cs#coursevalidationrule)]\n [!code-vb[DataGrid_Validation#CourseValidationRule](~/add/codesnippet/visualbasic/datagridvalidation/mainwindow.xaml.vb#coursevalidationrule)]  \n  \n The following example sets the RowValidationRules property in XAML. The <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> property is set to <xref:System.Windows.Controls.ValidationStep> so that the validation occurs only after the bound data object is updated. When a user specifies an end date that is earlier than the start date, a red exclamation mark (!) appears in the row header.  \n  \n [!code-xml[DataGrid_Validation#RowValidationRulesXaml](~/add/codesnippet/xaml/datagridvalidation/mainwindow.xaml#rowvalidationrulesxaml)]"
