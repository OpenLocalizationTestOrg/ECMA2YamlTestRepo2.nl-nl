  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Hiermee geeft u de DN-naam van een X509 certificaat. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse is vergelijkbaar met een uitbreiding van de <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>of <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>eigenschap, die de naam van de persoon of entiteit die het certificaat wordt uitgegeven aan.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500 is een internationale norm voor gedistribueerde directoryservices. De DN-naam gebruikt de volgende indeling: [X500: / C = CountryCode/O = organisatie/OU = OrganizationUnit/CN = CommonName] de volgende veld lengtebeperkingen gelden: | Veld | Lengtelimiet |   |-----------|------------------|   | CountryCode | 2 tekens |   | Organisatie | Maximaal 64 tekens |   | OrganizationUnit | Maximaal 32 tekens |   | CommonName | Maximaal 64 tekens |       De volgende richtlijnen zijn:-veldwaarden kunnen bestaan uit hoofdletters of kleine letters.      -Scheidingstekens slashes (/) zijn en moeten worden weergegeven voordat de eerste waarde en tussen de volgende waarden.      -Scheidingstekens kunnen worden gevolgd door een spatie.       Hieronder volgt een voorbeeld van een correct opgemaakt naam: [X500: / C = US / O = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
