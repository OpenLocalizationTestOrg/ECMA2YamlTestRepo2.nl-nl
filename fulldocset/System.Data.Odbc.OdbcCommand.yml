  fullName: System.Data.Odbc.OdbcCommand.CommandText
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Opgehaald of ingesteld van de SQL-instructie of opgeslagen procedure uit te voeren voor de gegevensbron."
  remarks: "Wanneer de <xref:System.Data.IDbCommand.CommandType%2A>eigenschap is ingesteld op `StoredProcedure`, de eigenschap CommandText moet worden ingesteld met standaard ODBC opgeslagen procedure-escapereeksen.</xref:System.Data.IDbCommand.CommandType%2A> CommandText stellen op de naam van de opgeslagen procedure werkt niet als voor andere gegevensproviders .NET Framework.       Veel taalfuncties, zoals outer join en scalaire functieaanroepen, worden in het algemeen geïmplementeerd door gegevensbronnen. Zelfs de syntaxis voor deze functies wordt doorgaans data source-specifieke. Daarom ODBC definieert escapereeksen die standaard syntaxis voor de volgende taalfuncties bevatten: - datum, tijd, timestamp en datetime interval literals - scalaire functies zoals numerieke, tekenreeks en functies voor typeconversie gegevens -, zoals predikaat escape-teken - Outer join - procedureaanroepen weer dat de escape-tekenreeks die wordt gebruikt door ODBC als volgt is: ```   {extension}   ``` deze escapereeks wordt herkend en geparseerd door het ODBC-stuurprogramma&quot;s. Ze vervolgens vervangen door een escapereeksen data source-specifieke grammatica.       Een procedure is opgeslagen in de gegevensbron uitvoerbare object. In het algemeen is het een of meer SQL-instructies die zijn gecompileerd. De escape-tekenreeks voor het aanroepen van een procedure is ```   {[?=]call procedure-name[([parameter][,[parameter]]...)]}   ``` waar `procedure-name` geeft de naam van een procedure en `parameter` wordt een procedure-parameter.       De opdracht deze opgeslagen procedure wordt uitgevoerd bij het aanroepen van een van de Execute-methoden (bijvoorbeeld <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>of <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>).</xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       U kunt geen instellen de <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandType%2A>en eigenschappen CommandText als de huidige verbinding een execute of fetch-bewerking wordt uitgevoerd.</xref:System.Data.Odbc.OdbcCommand.CommandType%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A>       De Provider ODBC.NET ondersteunt geen benoemde parameters voor de parameters doorgeven aan een SQL-instructie of een opgeslagen procedure is aangeroepen door een <xref:System.Data.Odbc.OdbcCommand>wanneer <xref:System.Data.Odbc.OdbcCommand.CommandType%2A>is ingesteld op `Text`.</xref:System.Data.Odbc.OdbcCommand.CommandType%2A> </xref:System.Data.Odbc.OdbcCommand> In dit geval moet een tijdelijke aanduiding voor de vraagteken (?) worden gebruikt. Bijvoorbeeld: ```   SELECT * FROM Customers WHERE CustomerID = ?   ``` daarom in welke volgorde <xref:System.Data.Odbc.OdbcParameter>objecten worden toegevoegd aan de <xref:System.Data.Odbc.OdbcParameterCollection>rechtstreeks moet overeenkomen met de positie van de vraagteken tijdelijke aanduiding voor de parameter.</xref:System.Data.Odbc.OdbcParameterCollection> </xref:System.Data.Odbc.OdbcParameter>       Als een parameter een null-waarde bevat, .NET Framework Data Provider voor ODBC nog steeds wordt gebonden die parameter, maar een standaardparameter wordt gebruikt als een is gedefinieerd met behulp van SQL_DEFAULT_PARAM, in plaats van de null-waarde. Bijvoorbeeld, de <xref:System.Data.Odbc.OdbcParameterCollection>: ```   {1, null, 2}   ``` doorgegeven aan de eigenschap CommandText: ```   {call sp(?, ?, ?)}   ``` zorgt ervoor dat .NET Framework Data Provider voor ODBC-binding van de eerste parameter aan de waarde 1, de derde parameter met de waarde 2 en de tweede parameter als SQL_DEFAULT_PARAM.</xref:System.Data.Odbc.OdbcParameterCollection> Dit gedrag is echter afhankelijk zijn van het stuurprogramma. Als het stuurprogramma geen ondersteuning biedt voor deze functionaliteit, net niet doorgegeven aan een waarde voor de parameter. Gebruik bijvoorbeeld de <xref:System.Data.Odbc.OdbcParameterCollection>: ```   {1, 2}   ``` en stel de eigenschap CommandText op het volgende: ```   {call sp(?, null, ?)}   ```       >  [!NOTE] > als een parameter wordt weggelaten, de komma die deze begrenst uit andere parameters moet nog steeds worden weergegeven.</xref:System.Data.Odbc.OdbcParameterCollection> Als een invoer- of i/o-parameter wordt weggelaten, wordt de standaardwaarde van de parameter gebruikt in de procedure. Geef dat de standaardwaarde van een invoer- of i/o-parameter is de waarde van de lengte-indicator buffer instellen op een andere manier is gebonden aan de parameter om SQL_DEFAULT_PARAM."
  syntax:
