  summary: "Hiermee geeft u een SQL-instructie of opgeslagen procedure uit te voeren op een gegevensbron. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse OdbcCommand biedt de volgende methoden voor het uitvoeren van opdrachten op een gegevensbron: | Item | Beschrijving |   |----------|-----------------|   | <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>| Opdrachten uitvoeren die rijen retourneren. |   | <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>| Hiermee voert u opdrachten zoals SQL invoegen, verwijderen, bijwerken en SET-instructies. |   | <xref:System.Data.Odbc.OdbcCommand.ExecuteScalar%2A>| Een enkele waarde, bijvoorbeeld een cumulatieve waarde opgehaald uit een database. |       U kunt opnieuw de <xref:System.Data.Odbc.OdbcCommand.CommandText%2A>eigenschap en het hergebruik van het object OdbcCommand.</xref:System.Data.Odbc.OdbcCommand.CommandText%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteScalar%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> U moet echter sluit de <xref:System.Data.Odbc.OdbcDataReader>voordat u een nieuwe of vorige opdracht kunt uitvoeren.</xref:System.Data.Odbc.OdbcDataReader>       Als de uitvoering van de opdracht zorgt ervoor een onherstelbare dat <xref:System.Data.Odbc.OdbcException>zoals een SQL Server-ernstniveau van 20 of meer, <xref:System.Data.Odbc.OdbcConnection>kunt sluiten.</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcException> De gebruiker kan echter opnieuw de verbinding en doorgaan."
