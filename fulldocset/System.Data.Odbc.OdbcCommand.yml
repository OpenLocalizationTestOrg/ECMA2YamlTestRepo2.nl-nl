  remarks: "Wanneer de eigenschap CommandType is ingesteld op `StoredProcedure`, moet u instellen de <xref:System.Data.Odbc.OdbcCommand.CommandText%2A>eigenschap in op de volledige syntaxis van ODBC-aanroep.</xref:System.Data.Odbc.OdbcCommand.CommandText%2A> De opdracht vervolgens deze opgeslagen procedure wordt uitgevoerd bij het aanroepen van een van de Execute-methoden (bijvoorbeeld <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>of <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>).</xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       De <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, CommandType en <xref:System.Data.Odbc.OdbcCommand.CommandText%2A>Eigenschappen kunnen niet worden ingesteld als de huidige verbinding een execute of fetch-bewerking wordt uitgevoerd.</xref:System.Data.Odbc.OdbcCommand.CommandText%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A>       De .NET Framework Data Provider voor ODBC biedt geen ondersteuning voor het doorgeven van benoemde parameters naar een SQL-instructie of een opgeslagen procedure is aangeroepen door een <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand> In beide gevallen gebruikt de tijdelijke aanduiding voor de vraagteken (?). Bijvoorbeeld: ```   SELECT * FROM Customers WHERE CustomerID = ?   ``` in welke volgorde <xref:System.Data.Odbc.OdbcParameter>objecten worden toegevoegd aan de <xref:System.Data.Odbc.OdbcParameterCollection>rechtstreeks moet overeenkomen met de positie van de vraagteken tijdelijke aanduiding voor de parameter.</xref:System.Data.Odbc.OdbcParameterCollection> </xref:System.Data.Odbc.OdbcParameter>      > [!NOTE] > Biedt geen ondersteuning voor de .NET Framework Data Provider voor ODBC de <xref:System.Data.CommandType>instellen van `TableDirect`.</xref:System.Data.CommandType>"
