  summary: "Voert een SQL-instructie tegen de <xref:System.Data.Odbc.OdbcCommand.Connection*>en retourneert het aantal rijen zijn beïnvloed.</xref:System.Data.Odbc.OdbcCommand.Connection*>"
  remarks: "U kunt ExecuteNonQuery gebruiken voor het uitvoeren van bewerkingen van de catalogus (bijvoorbeeld opvragen van de structuur van een database of maken van databaseobjecten zoals tabellen); of het wijzigen van de gegevens in een database zonder met behulp van een <xref:System.Data.DataSet>, door het uitvoeren van bijwerken, invoegen of DELETE-instructies.</xref:System.Data.DataSet>       U kunt ook ExecuteNonQuery meerdere SQL-instructies uitvoeren als de onderliggende ODBC-stuurprogramma deze functionaliteit ondersteunt gebruiken. In dit geval is de geretourneerde waarde het aantal rijen zijn beïnvloed door alle instructies in de opdracht.       Hoewel ExecuteNonQuery geen rijen worden geretourneerd, worden een output-parameters of retourwaarden toegewezen aan de parameters ingevuld met gegevens.       De geretourneerde waarde is voor de UPDATE, INSERT en DELETE-instructies, het aantal rijen zijn beïnvloed door de opdracht. Voor alle andere typen van de instructies is de geretourneerde waarde -1. Als er een terugdraaiactie heeft plaatsgevonden optreedt, wordt de geretourneerde waarde is ook -1.       Wanneer een trigger bestaat op een tabel en de gegevens worden toegevoegd of gewijzigd in de tabel is de geretourneerde waarde bevat het aantal rijen zijn beïnvloed door de bewerking insert of update en het aantal rijen zijn beïnvloed door de trigger of triggers."
