items:
- uid: System.Web.Script.Services.ScriptServiceAttribute
  id: ScriptServiceAttribute
  children:
  - System.Web.Script.Services.ScriptServiceAttribute.#ctor
  langs:
  - csharp
  name: ScriptServiceAttribute
  nameWithType: ScriptServiceAttribute
  fullName: System.Web.Script.Services.ScriptServiceAttribute
  type: Class
  summary: "Hiermee wordt aangegeven dat een webservice kan worden aangeroepen vanuit script. Deze klasse kan niet worden overgenomen."
  remarks: "Als u wilt een webservicemethode van ECMAScript (JavaScript) aanroepen, moet u het kenmerk ScriptServiceAttribute toepassen op de bijbehorende Web service-klasse. Als u ScriptServiceAttribute op de klassedefinitie van een Web-service toepassen bevat een of meer methoden met <xref:System.Web.Services.WebMethodAttribute>dat toegepast, maakt het proxyscript van het genereren van een proxyobject die overeenkomt met de Web service-klasse.</xref:System.Web.Services.WebMethodAttribute>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class ScriptServiceAttribute : Attribute
