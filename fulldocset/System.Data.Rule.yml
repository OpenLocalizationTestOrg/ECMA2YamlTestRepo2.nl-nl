  summary: "Geeft de actie aan die deze gebeurtenis treedt op wanneer een <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> wordt afgedwongen."
  remarks: "De regel-waarden zijn ingesteld op de <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>en de <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>Eigenschappen van een <xref:System.Data.ForeignKeyConstraint>object gevonden in een <xref:System.Data.DataTable>van het object <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       De regelwaarden bepalen welke actie die wordt uitgevoerd wanneer een waarde in een kolom is verwijderd of bijgewerkt. Van de twee is verwijderen van een waarde de meer essentiÃ«le en veeleisende aandachtspunten bij het instellen van een regel.       In het geval waarbij een waarde wordt verwijderd, `Cascade` wordt aangegeven dat alle rijen die waarde met ook worden verwijderd. `SetNull`Hiermee geeft u op dat de waarden in alle onderliggende kolommen zijn ingesteld op null-waarden. `SetDefault`Hiermee geeft u op of alle onderliggende kolommen worden ingesteld op de standaardwaarde voor de kolom. `None`Geeft aan dat er geen actie wordt uitgevoerd, maar uitzonderingen worden gegenereerd.       In het geval waarbij een waarde wordt bijgewerkt, `Cascade` geeft aan dat alle onderliggende kolommen op dezelfde manier worden bijgewerkt met de nieuwe waarde. `SetNull`Hiermee geeft u op of alle onderliggende kolommen worden ingesteld op null-waarden. `SetDefault`Hiermee geeft u op dat alle onderliggende kolomwaarden worden ingesteld op de standaardwaarde. `None`Hiermee geeft u op dat geen actie ondernomen, maar er uitzonderingen worden gegenereerd.       Beperkingen voor een <xref:System.Data.DataSet>worden niet afgedwongen, tenzij de <xref:System.Data.DataSet.EnforceConstraints%2A>eigenschap is `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Wanneer de <xref:System.Data.DataTable.AcceptChanges%2A>methode wordt aangeroepen, de <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>Verder bepaalt welke actie plaatsvindt.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
