  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Maakt en een beschrijving van de argumenten van de activiteit, variabelen, onderliggende activiteiten en activiteit gemachtigden valideert."
  remarks: "De workflowruntime maakt gebruik van de standaardimplementatie van CacheMetadata om te controleren of de juiste opbouw van een werkstroom ook als voor het beheer van de levensduur van regels en runtime-relaties. De standaardimplementatie van CacheMetadata onderzoekt de openbare leden van het activiteitstype met het type <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Deze openbare leden zijn van het type <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md), of <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> U kunt deze methode voor het aanpassen van het bouwen van de beschrijving van de activiteit runtime- en aangepaste validatielogica overschrijven. Eventuele uitzonderingen die worden gegenereerd vanuit CacheMetadata worden niet behandeld als validatiefouten. Deze uitzonderingen worden escape van de aanroep aan <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>en moet worden verwerkt door de aanroeper.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.CodeActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.CodeActivityMetadata
      description: "De metagegevens van de activiteit die argumenten van de activiteit, variabelen, onderliggende activiteiten en activiteit gemachtigden ingekapseld."
  overload: System.Activities.CodeActivity.CacheMetadata*
  exceptions: []
  platform:
  - net462
