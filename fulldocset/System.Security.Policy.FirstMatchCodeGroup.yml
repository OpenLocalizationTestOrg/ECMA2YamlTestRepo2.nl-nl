  name: FirstMatchCodeGroup
  nameWithType: FirstMatchCodeGroup
  fullName: System.Security.Policy.FirstMatchCodeGroup
  type: Class
  summary: "Kan worden gedefinieerd door de vereniging van de beleid-instructie van een codegroep en die van de eerste onderliggende codegroep die overeenkomt met het beveiligingsbeleid. Deze klasse kan niet worden overgenomen."
  remarks: "Groepen zijn de bouwstenen van code access security-beleid. Elke beleidsniveau bestaat uit een hoofdcodegroep die onderliggende codegroepen kan hebben. Elke groep van onderliggende code kan hebben hun eigen onderliggende codegroepen; Dit gedrag wordt uitgebreid naar een willekeurig aantal niveaus, een boomstructuur vormen. Elke codegroep bevat een lidmaatschapsvoorwaarde die bepaalt als een bepaalde assembly tot het op basis van het bewijs van die assembly behoort. Alleen groepen waarvan het lidmaatschapsvoorwaarden overeen met een bepaalde assembly en hun onderliggende codegroepen toepassen beleid.       Net als elke codegroep FirstMatchCodeGroup alleen van toepassing wanneer de lidmaatschapsvoorwaarde overeenkomt met het bewijs van een assembly. Als er een overeenkomst, test de voorwaarde voor lidmaatschap van elke onderliggende deze in volgorde, stopt wanneer de eerste match optreedt. Het resultaat van FirstMatchCodeGroup is de vereniging van de beleid-instructie van de hoofdcodegroep en voor het instructiebeleid van die codegroep die overeenkomt met de eerste onderliggende groep.       FirstMatchCodeGroup is bedoeld voor programmatische gebruik door toepassing domein hosts domeinbeleid instellen."
  example:
  - "The following example shows the use of members of the FirstMatchCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_7_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_7_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_7_1.cs)]"
