  fullName: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Hiermee wordt het overeenkomende codegroepen."
  remarks: "Deze methode evalueert opgegeven bewijs van een assembly te laden, de codegroep door eerst de lidmaatschapsvoorwaarde op basis van de opgegeven bewijs controleren. Als er een overeenkomst is, retourneert deze methode een hoofdcodegroep. De codegroep die wordt geretourneerd bevat onderliggende code clientgroepen, die op zijn beurt onderliggende codegroepen indien nodig in overeenstemming met de volledige reeks codegroepen die met de opgegeven bewijsmateriaal overeenkomen kunnen hebben.       Eerste-match-codegroepen wordt lidmaatschapsvoorwaarde voor elke onderliggende code-groep getest op basis van de gegevens in de volgorde waarin ze zijn toegevoegd; alleen de eerste overeenkomst is omgezet met de set bewijs. Als er geen overeenkomsten, geldt voor het instructiebeleid van de bovenliggende code first-match-groep. Het overeenkomende onderliggende code groepstype bepaalt hoe de alle onderliggende groepen onder deze worden toegepast, afhankelijk van hoe de <xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>methoden van deze onderliggende groepen werken.</xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>"
  example:
  - "The following code shows the use of the ResolveMatchingCodeGroups method to resolve matching code groups. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/cpp/890cea9a-b76c-4138-bf90-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/visualbasic/890cea9a-b76c-4138-bf90-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/csharp/890cea9a-b76c-4138-bf90-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Het bewijs van de assembly."
    return:
      type: System.Security.Policy.CodeGroup
      description: "Een <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> is de hoofdmap van de structuur van codegroepen overeenkomen."
  overload: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups*
