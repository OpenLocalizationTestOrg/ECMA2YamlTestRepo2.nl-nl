- uid: System.Security.Policy.FirstMatchCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FirstMatchCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Beleid voor de codegroep en de afhankelijkheden voor een set bewijs oplossing."
  remarks: "Deze methode evalueert opgegeven bewijs van een assembly te laden, de codegroep door eerst de lidmaatschapsvoorwaarde op basis van de opgegeven bewijs controleren. Als er een overeenkomst is, retourneert deze methode een instructie beleid voor de codegroep, met inbegrip van de evaluatie van onderliggende codegroepen.       Eerste-match-codegroepen wordt lidmaatschapsvoorwaarde voor elke onderliggende code-groep getest op basis van de gegevens in de volgorde waarin ze zijn toegevoegd; alleen de eerste overeenkomst is omgezet met de set bewijs. Als er geen overeenkomsten, geldt voor het instructiebeleid van de bovenliggende code first-match-groep. Het overeenkomende onderliggende code groepstype bepaalt hoe de alle onderliggende groepen onder deze worden toegepast, afhankelijk van hoe de <xref:System.Security.Policy.CodeGroup.Resolve%2A>methoden van deze onderliggende groepen werken.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       Maakt gebruik van het .NET Framework-beveiligingssysteem <xref:System.Security.Policy.CodeGroup.Resolve%2A>op de beleidsniveaus om te bepalen welke machtigingen toekennen aan geladen code van de resulterende beleidsverklaringen en de code aanvragen voor de assembly.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       Deze bewerking van deze methode is als volgt: als de lidmaatschapsvoorwaarde komt niet overeen met de opgegeven bewijs, geretourneerd `null`; anders set zin de machtigingenset moeten worden geretourneerd (P) gelijk is aan de codegroep beleidsverklaring en doorgaan. Voor elke groep onderliggende code kunt oplossen door de codegroep met de dezelfde bewijs; Als het resultaat niet is `null`, die beleidsverklaring retourneren. Als er geen onderliggende codegroep overeenkomen, retourneren P (overzicht van de bovenliggende beleid)."
  example:
  - "The following code shows the use of the Resolve method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/cpp/bb7a14a1-f12f-4535-b4af-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/visualbasic/bb7a14a1-f12f-4535-b4af-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/csharp/bb7a14a1-f12f-4535-b4af-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Het bewijs van de assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Een beleidsverklaring die bestaan uit de machtigingen verleend door de codegroep met optionele kenmerken of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de codegroep niet van toepassing (de lidmaatschapsvoorwaarde komt niet overeen met de opgegeven bewijs)."
  overload: System.Security.Policy.FirstMatchCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Meer dan Ã©Ã©n codegroep (inclusief de code bovenliggende groep en alle onderliggende groepen) is gemarkeerd als <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
