- uid: System.Net.NetworkInformation.PingOptions.#ctor(System.Int32,System.Boolean)
  id: '#ctor(System.Int32,System.Boolean)'
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: PingOptions(Int32,Boolean)
  nameWithType: PingOptions.PingOptions(Int32,Boolean)
  fullName: System.Net.NetworkInformation.PingOptions.PingOptions(Int32,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref> klasse en stelt u de tijd om Live en fragmentatie waarden."
  remarks: "De `ttl` parameter beperkt het aantal routers en gateways die de gegevens kunnen worden doorgestuurd. Dit is handig voor het testen van de lengte van de route tussen de lokale en externe computers. De `dontFragment` parameter kunt u de maximale verzendeenheid (MTU) testen van de routers en gateways gebruikt voor het verzenden van het pakket."
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "Een <xref:System.Int32>waarde groter dan nul waarmee het aantal keer dat de <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> gegevenspakketten kunnen worden doorgestuurd.</xref:System.Int32>"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om te voorkomen dat gegevens die worden verzonden met de externe host in wordt gefragmenteerd; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>is kleiner dan of gelijk is aan nul."
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Opgehaald of ingesteld een <xref:System.Boolean>waarde die bepaalt van fragmentatie van de gegevens die worden verzonden met de externe host.</xref:System.Boolean>"
  remarks: "Toepassingen gebruiken deze eigenschap om te bepalen of gegevens worden verzonden naar een externe host door de <xref:System.Net.NetworkInformation.Ping>klasse kan worden onderverdeeld in meerdere pakketten.</xref:System.Net.NetworkInformation.Ping>  Deze optie is handig als u testen van de maximale verzendeenheid (MTU) van de routers en gateways gebruikt wilt voor het verzenden van het pakket. Als deze eigenschap is `true` en de gegevens verzonden naar de externe host is groter en vervolgens de MTU van de gateway of router tussen de afzender en de externe host, de ping-bewerking is mislukt met de status <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de gegevens in meerdere pakketten; kan niet worden verzonden anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Opgehaald of ingesteld van het aantal routering knooppunten die kunnen worden doorgestuurd de <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> gegevens voordat deze is genegeerd."
  remarks: "Als de gateways en routers verzenden van pakketten via een netwerk, verlagen ze de huidige waarde Time-to-Live (TTL) gevonden in de header van het pakket. Als de TTL-waarde nul is, wordt het pakket wordt geacht kan niet worden bezorgd en wordt genegeerd. Deze optie is handig als u wilt testen, het aantal routers en gateways gebruikt om de gegevens te verzenden."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Een <xref:System.Int32>waarde die hoe vaak aangeeft de <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> gegevenspakketten kunnen worden doorgestuurd.</xref:System.Int32> De standaardwaarde is 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven waarde voor een set-bewerking is kleiner dan of gelijk is aan nul."
  platform:
  - net462
