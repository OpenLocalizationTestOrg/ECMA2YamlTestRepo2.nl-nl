  name: PingOptions
  nameWithType: PingOptions
  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Gebruikt om te bepalen hoe <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> gegevenspakketten worden verzonden."
  remarks: "De klasse PingOptions biedt de <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>en <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Eigenschappen om te bepalen hoe Internet Control Message Protocol (ICMP) echo request-pakketten worden verzonden.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       De <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>eigenschap geeft u de Time to Live voor pakketten worden verzonden door de <xref:System.Net.NetworkInformation.Ping>klasse.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Deze waarde geeft het aantal routering knooppunten die kunnen worden doorgestuurd een <xref:System.Net.NetworkInformation.Ping>pakket voordat deze is genegeerd.</xref:System.Net.NetworkInformation.Ping> Deze optie is handig als u wilt testen, het aantal doorsturen, ook wel bekend als hops, nodig zijn voor een pakket verzenden van een broncomputer naar een doelcomputer.       De <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>eigenschap bepaalt of gegevens worden verzonden naar een externe host kunnen worden onderverdeeld in meerdere pakketten.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Deze optie is handig als u testen van de maximale verzendeenheid (MTU) van de routers en gateways gebruikt wilt voor het verzenden van het pakket.       Instanties van de klasse PingOptions worden doorgegeven aan de <xref:System.Net.NetworkInformation.Ping.Send%2A>en <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>methoden, en de <xref:System.Net.NetworkInformation.PingReply>klasse retourneert exemplaren van PingOptions via de <xref:System.Net.NetworkInformation.PingReply.Options%2A>eigenschap.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van PingOptions de <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>constructor.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
