  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Kan een ontwerpfunctie voor het opslaan en ophalen van de status."
  remarks: "De status van de ontwerpfunctie wordt ingeschakeld door het onderdeel waaraan de ontwerpfunctie gekoppeld is. De webformulieren ontwerpen aanbiedingen die surface deze service en ontwerpers onderdeel gebruik van de service. Dit is een optionele hostservice en ontwerpers besturingselement uitgaan niet dat altijd opgegeven.       De status van de ontwerpfunctie wordt weergegeven als een set van naam/waarde-paren in de vorm van een woordenboek. Waarden die zijn opgeslagen in de woordenlijst moet serializable zijn. Het opgegeven onderdeel moet worden geplaatst in de ontwerpfunctie en moet een niet-lege naam hebben.      > [!CAUTION] > Vertrouwelijke informatie op de IComponentDesignerStateService niet opslaan. Gevoelige informatie bevat wachtwoord en verificatiegegevens of alle gegevens die u niet wilt weergeven met een ongewenste bron."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
