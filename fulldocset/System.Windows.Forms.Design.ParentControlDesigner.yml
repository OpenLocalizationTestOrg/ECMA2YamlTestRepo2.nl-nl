  summary: "Breidt het gedrag van de modus ontwerp van een <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> die geneste besturingselementen ondersteunt."
  remarks: "ParentControlDesigner biedt een basisklasse voor ontwerpers van de besturingselementen die kunnen onderliggende besturingselementen bevatten. Naast de methoden en functionaliteit die zijn overgenomen van de <xref:System.Windows.Forms.Design.ControlDesigner>en <xref:System.ComponentModel.Design.ComponentDesigner>klassen, ParentControlDesigner maakt onderliggende besturingselementen worden toegevoegd aan, verwijderd uit, geselecteerd binnen en ingedeeld binnen het besturingselement waarvan u het gedrag Hiermee wordt uitgebreid in de ontwerpfase.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner>       U kunt een ontwerpfunctie koppelen aan een type met behulp van een <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Zie voor een overzicht van het ontwerp time gedrag aanpassen, [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md)."
  example:
