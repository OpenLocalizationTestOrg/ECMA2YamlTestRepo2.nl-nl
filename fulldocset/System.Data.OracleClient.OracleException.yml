  summary: "De uitzondering die wordt gegenereerd wanneer een waarschuwing of fout wordt geretourneerd door een Oracle-database of .NET Framework Data Provider voor Oracle. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse wordt gemaakt wanneer de <xref:System.Data.OracleClient.OracleDataAdapter>tegenkomt een situatie die kunnen worden verwerkt.</xref:System.Data.OracleClient.OracleDataAdapter>       Als de ernst van de fout is te groot is, de server van de <xref:System.Data.OracleClient.OracleConnection>.</xref:System.Data.OracleClient.OracleConnection> kan worden gesloten. De gebruiker kan echter opnieuw de verbinding en doorgaan."
  example:
