  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>, en <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;> </xref> gebeurtenissen van een <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.DataList.CancelCommand>gebeurtenis treedt op wanneer de `Cancel` knop voor een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       De <xref:System.Web.UI.WebControls.DataList.DeleteCommand>gebeurtenis treedt op wanneer de `Delete` knop voor een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       De <xref:System.Web.UI.WebControls.DataList.EditCommand>gebeurtenis treedt op wanneer de `Edit` knop voor een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       De <xref:System.Web.UI.WebControls.DataList.ItemCommand>gebeurtenis wordt geactiveerd wanneer een knop voor een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Hiermee kunt u programmatisch testen voor wanneer een specifieke knop wordt geklikt en onderneem passende actie. Deze gebeurtenis wordt meestal gebruikt voor het afhandelen van aangepaste opdrachtknoppen voor de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList>       De <xref:System.Web.UI.WebControls.DataList.UpdateCommand>gebeurtenis treedt op wanneer de `Update` knop voor een item in de <xref:System.Web.UI.WebControls.DataList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Wanneer u een gemachtigde DataListCommandEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
