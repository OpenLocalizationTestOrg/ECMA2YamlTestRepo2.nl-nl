  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Maakt een <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref> die gebeurtenis reeksen voor betere prestaties en inschakelen van ongedaan maken en ondersteuning-functionaliteit opnieuw kan inkapselen."
  remarks: "Deze methode maakt u een <xref:System.ComponentModel.Design.DesignerTransaction>die kunnen worden gebruikt om een reeks bewerkingen inkapselen.</xref:System.ComponentModel.Design.DesignerTransaction> Designer transacties kunnen de prestaties verbeteren, knipperen veroorzaakt door meerdere updates tijdens een proces van bewerkingen te verminderen en inschakelen van de meeste bewerkingen ongedaan worden gemaakt.       Langdurige bewerkingen die betrekking hebben op meerdere onderdelen kunnen veel gebeurtenissen genereren. Deze gebeurtenissen kunnen leiden tot neveneffecten hebben, zoals knipperen of verminderde prestatie. Wanneer in één keer uitgevoerd op meerdere onderdelen of meerdere eigenschappen instellen op één onderdeel, kunt u de prestaties verbeteren door het uitvoeren van deze wijzigingen aanbrengt in een transactie. Bepaalde bewerkingen verwerkt de <xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>en <xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed>gebeurtenissen en werk alleen uitvoeren als een transactie niet uitgevoerd is.</xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed> </xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening> Zie de documentatie voor <xref:System.ComponentModel.Design.DesignerTransaction>.</xref:System.ComponentModel.Design.DesignerTransaction> voor meer informatie over het gebruik van transacties"
  syntax:
    content: public System.ComponentModel.Design.DesignerTransaction CreateTransaction ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerTransaction
      description: "Een nieuw exemplaar van <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref>. Wanneer u de stappen in de transactie is voltooid, moet u aanroepen <xref:System.ComponentModel.Design.DesignerTransaction.Commit*>op dit object.</xref:System.ComponentModel.Design.DesignerTransaction.Commit*>"
  overload: System.ComponentModel.Design.IDesignerHost.CreateTransaction*
  exceptions: []
  platform:
  - net462
