  namespace: System.Runtime.InteropServices
  summary: "Bij het exporteren van typebibliotheken typt u de .NET Framework wordt omgezet naamconflicten door versieren van het type met de naam van de naamruimte; bijvoorbeeld: <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> wordt geëxporteerd als <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Wanneer er een conflict met de naam van een type dat is niet zichtbaar vanuit COM, exporteert u .NET Framework de die naam. Stel de vlag OldNames of gebruik de <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> optie in de exportfunctie van typebibliotheek (Tlbexp.exe) om af te dwingen voor het exporteren van de interne naam van .NET Framework. Houd er rekening mee dat de interne naam exporteren het standaardgedrag in versies voorafgaand aan versie 2.0 van .NET Framework is."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
