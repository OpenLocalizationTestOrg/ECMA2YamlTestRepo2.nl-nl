- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Voltooit de installatie-transactie."
  remarks: "Deze methode wordt aangeroepen alleen als de <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>methoden van de installatieprogramma&quot;s in dit exemplaar <xref:System.Configuration.Install.InstallerCollection>slagen.</xref:System.Configuration.Install.InstallerCollection> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Deze methode roept vervolgens de methode Commit van elke installer in de verzameling.       Gegevens die u wilt een juiste wellicht opgeslagen bewerking in de opgeslagen status verwijderen <xref:System.Collections.IDictionary>, die wordt doorgegeven aan de <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A>methode.</xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> </xref:System.Collections.IDictionary>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Een <xref:System.Collections.IDictionary>die de status van de computer bevat nadat alle installatieprogramma&quot;s in de verzameling installatieprogramma hebt uitgevoerd.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - of - de opgeslagen status <xref:System.Collections.IDictionary>mogelijk beschadigd.</xref:System.Collections.IDictionary>       - of - een bestand kan niet worden gevonden."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Er is een fout opgetreden de <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een fout opgetreden de <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een uitzondering opgetreden tijdens de Commit-fase van de installatie. De uitzondering wordt genegeerd en de installatie wordt voortgezet. Echter, de toepassing mogelijk niet goed werken nadat de installatie is voltooid.       - of - installatieprogramma&quot;s zijn niet gevonden in een van de assembly&quot;s.       - of - een exemplaar van een van de installatieprogrammatypen kan niet worden gemaakt."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Er is een uitzondering opgetreden tijdens de Commit-fase van de installatie. De uitzondering wordt genegeerd en de installatie wordt voortgezet. Echter, de toepassing mogelijk niet goed werken nadat de installatie is voltooid."
  platform:
  - net462
