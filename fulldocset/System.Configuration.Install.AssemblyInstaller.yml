  id: Rollback(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: AssemblyInstaller.Rollback(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "De computer herstelt u de status vóór de installatie."
  remarks: "De computer herstelt een rollback naar de status was voordat de installatie heeft plaatsgevonden. De Rollback-methode wordt aangeroepen als de <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>methode van deze <xref:System.Configuration.Install.Installer>exemplaar of van een installatieprogramma voor het in het installatieprogramma van verzameling niet correct wordt uitgevoerd.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Eventuele uitzonderingen die worden gegenereerd door het aanroepen van de methode terugdraaien van een installatieprogramma in de verzameling worden genegeerd en het terugdraaien van de andere installatieprogramma blijft."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Een <xref:System.Collections.IDictionary>die de status van vóór de installatie van de computer bevat.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - of - de opgeslagen status <xref:System.Collections.IDictionary>mogelijk beschadigd.</xref:System.Collections.IDictionary>       - of - een bestand kan niet worden gevonden."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Er is een uitzondering opgetreden de <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een uitzondering opgetreden de <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een uitzondering opgetreden tijdens de Rollback-fase van de installatie. De uitzondering wordt genegeerd en het terugdraaien wordt voortgezet. Echter, de computer kan niet worden volledig hersteld naar de oorspronkelijke toestand nadat het terugdraaien is voltooid.       - of - installatieprogramma&quot;s zijn niet gevonden in een van de assembly&quot;s.       - of - een exemplaar van een van de installatieprogrammatypen kan niet worden gemaakt."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Er is een uitzondering opgetreden tijdens de Rollback-fase van de installatie. De uitzondering wordt genegeerd en het terugdraaien wordt voortgezet. Echter, de computer kan niet worden volledig hersteld naar de oorspronkelijke toestand nadat het terugdraaien is voltooid."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: AssemblyInstaller.Uninstall(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Hiermee verwijdert u een installatie."
  remarks: "Deze methode als u wilt verwijderen van een eerder voltooide installatie aanroepen. Als de <xref:System.Configuration.Install.Installer.Uninstall%2A>methode is mislukt voor een van de installatieprogramma&quot;s in de verzameling, wordt nog steeds aangeroepen voor installatieprogramma&quot;s voor de resterende.</xref:System.Configuration.Install.Installer.Uninstall%2A> Een mislukte verwijdering ongedaan niet gemaakt de computer in de staat van vóór verwijdering.      > [!NOTE] > Hoewel de <xref:System.Configuration.Install.Installer.Install%2A>en <xref:System.Configuration.Install.Installer.Commit%2A>methoden opslaan van de status van de computer na de installaties, het bestand met de <xref:System.Collections.IDictionary>van de `savedState` parameter zijn mogelijk verwijderd op een bepaald moment nadat de installatie voltooid is.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Als het bestand wordt verwijderd, de `savedState` parameter `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Een <xref:System.Collections.IDictionary>die de status na de installatie van de computer bevat.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De opgeslagen status <xref:System.Collections.IDictionary>mogelijk beschadigd.</xref:System.Collections.IDictionary>       - of - een bestand kan niet worden gevonden."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Er is een fout opgetreden de <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een fout opgetreden de <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> gebeurtenis-handler van een van de installatieprogramma&quot;s in de verzameling.       - of - er is een uitzondering opgetreden tijdens het verwijderen. De uitzondering wordt genegeerd en verwijderen van de installatie wordt voortgezet. Echter, de toepassing mogelijk niet volledig is verwijderd nadat de verwijdering is voltooid.       - of - installatieprogramma&quot;s zijn niet gevonden in een van de assembly&quot;s.       - of - een exemplaar van een van de installatieprogrammatypen kan niet worden gemaakt.       - of - een bestand kan niet worden verwijderd."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Er is een uitzondering opgetreden tijdens het verwijderen. De uitzondering wordt genegeerd en verwijderen van de installatie wordt voortgezet. Echter, de toepassing mogelijk niet volledig is verwijderd nadat de verwijdering is voltooid."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.UseNewContext
  id: UseNewContext
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: UseNewContext
  nameWithType: AssemblyInstaller.UseNewContext
  fullName: System.Configuration.Install.AssemblyInstaller.UseNewContext
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Een waarde die aangeeft of maak een nieuwe opgehaald of ingesteld <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> -object voor de installatie van de assembly."
  remarks: "Deze eigenschap instelt op `true` maakt een nieuw bestand met de naam &quot;{{Assembly-naam}. InstallLog&quot; aan te melden van berichten voor deze assembly. Als u UseNewContext op `false` voorkomt u dat het nieuwe bestand wordt gemaakt."
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!code-cpp[AssemblyInstaller_HelpText#1](~/add/codesnippet/cpp/p-system.configuration.i_11_1.cpp)]\n [!code-cs[AssemblyInstaller_HelpText#1](~/add/codesnippet/csharp/p-system.configuration.i_11_1.cs)]\n [!code-vb[AssemblyInstaller_HelpText#1](~/add/codesnippet/visualbasic/p-system.configuration.i_11_1.vb)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een nieuwe <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> object moet worden gemaakt voor de installatie van de assembly, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.Install.AssemblyInstaller.UseNewContext*
  exceptions: []
  platform:
  - net462
