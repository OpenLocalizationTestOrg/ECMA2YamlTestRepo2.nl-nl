- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Controleert of de opgegeven assembly kan worden geïnstalleerd."
  remarks: "De methode CheckIfInstallable bepaalt of de opgegeven assembly kan worden geïnstalleerd. U kunt een uitzondering voorkomen door het bestand moet voldoen aan de volgende criteria:-het bestand bestaat.      -Het bestand is een .NET Framework-assembly.      -De openbare typen kunnen worden gelezen uit het bestand.      -Er is ten minste één openbaar, niet-abstracte klasse die uitgebreider is dan de <xref:System.Configuration.Install.Installer>klasse en bevat de <xref:System.ComponentModel.RunInstallerAttribute.Yes>kenmerk.</xref:System.ComponentModel.RunInstallerAttribute.Yes> </xref:System.Configuration.Install.Installer>      -Een exemplaar van elke installer kan worden gemaakt.      > [!NOTE] > Als de assembly geldig is, maar geen installatieprogramma&quot;s bevat, wordt een uitzondering gegenereerd. Dit gedrag verschilt van die tijdens de installatie, wanneer dit geen fout is voor het installeren van een leeg assembly."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!code-cpp[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/cpp/e5260558-85d4-42b6-9d54-_1.cpp)]\n [!code-vb[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/visualbasic/e5260558-85d4-42b6-9d54-_1.vb)]\n [!code-cs[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/csharp/e5260558-85d4-42b6-9d54-_1.cs)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "De assembly waarin om te zoeken naar de installatieprogramma&quot;s."
  overload: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "De opgegeven assembly kan niet worden geïnstalleerd."
  platform:
  - net462
