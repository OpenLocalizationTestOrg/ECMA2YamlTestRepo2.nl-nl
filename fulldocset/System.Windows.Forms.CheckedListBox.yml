  remarks: "De gebeurtenis Click geeft een <xref:System.EventArgs>naar de gebeurtenishandler dus alleen betekent dit dat een klik heeft plaatsgevonden.</xref:System.EventArgs> Als u specifiekere muis informatie (zoals de knop aantal klikken, de wheel rotatie of locatie) nodig hebt, gebruikt u de <xref:System.Windows.Forms.Control.MouseDown>en <xref:System.Windows.Forms.Control.MouseUp>gebeurtenissen die geven een <xref:System.Windows.Forms.MouseEventArgs>aan de gebeurtenis-handler.</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Dubbelklikken wordt bepaald door de instellingen van de muis van het besturingssysteem van de gebruiker. De gebruiker kan de hoeveelheid tijd tussen twee klikken tijdens van een muisknop dubbelklikken aanpassen. De gebeurtenis treedt elke keer dat de gebruiker dubbelklikt op een besturingselement. Bijvoorbeeld, als u methoden van de verwerking van gebeurtenissen voor het klikt u op en <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenissen van een formulier, de gebeurtenissen worden gegenereerd wanneer het formulier gedubbelklikt wordt en beide methoden gebeurtenisafhandeling worden aangeroepen.</xref:System.Windows.Forms.Control.DoubleClick> Als de gebruiker dubbelklikt op een besturingselement dat biedt geen ondersteuning voor de <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenis, de Klik gebeurtenis mogelijk tweemaal worden verhoogd.</xref:System.Windows.Forms.Control.DoubleClick>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the Click event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CheckedListBox> named `CheckedListBox1`. Then ensure that the event handler is associated with the Click event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#157](~/add/codesnippet/csharp/e-system.windows.forms.c_36_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#157](~/add/codesnippet/visualbasic/e-system.windows.forms.c_36_1.vb)]"
