  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Geeft een <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> in dat het selectievakje links van elk item wordt weergegeven."
  remarks: "Dit besturingselement geeft een lijst met items die de gebruiker kan navigeren met het toetsenbord of de schuifbalk aan de rechterkant van het besturingselement. De gebruiker kan een vinkje worden geplaatst door een of meer items en u kunt de geselecteerde items navigeren met de <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>en <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Wijs toe te voegen aan de lijst tijdens de uitvoering een matrix met objectverwijzingen met de <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>methode.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> De lijst geeft de standaardwaarde van de tekenreeks voor elk object. U kunt afzonderlijke items toevoegen aan de lijst met de <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>methode.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       Het object CheckedListBox ondersteunt drie statussen via de <xref:System.Windows.Forms.CheckState>opsomming: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, en <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> U moet de status van het <xref:System.Windows.Forms.CheckState>in de code omdat de gebruikersinterface voor een CheckedListBox biedt geen een mechanisme om u te doen. maar</xref:System.Windows.Forms.CheckState> instellen       Als <xref:System.Windows.Forms.ListBox.UseTabStops%2A>is `true`, de CheckedListBox wordt herkend en vouw tabtekens in de tekst van een item, kolommen maken.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Deze tabs zijn vooraf ingesteld en kunnen niet worden gewijzigd. Ingesteld voor het gebruik van aangepaste tabstops <xref:System.Windows.Forms.ListBox.UseTabStops%2A>naar `false`stelt <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>naar `true`, en voeg de aangepaste waarden voor de <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>verzameling.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Als de <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>eigenschap is `false`, wordt de <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>eigenschap wordt genegeerd en vervangen door tabblad standaard offsets.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       De klasse CheckedListBox ondersteunt de volgende drie geïndexeerde verzamelingen: | Verzameling | Klasse Encapsulating |   |----------------|-------------------------|   | Alle items in het besturingselement CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Geselecteerde items (inclusief items met een onbepaalde status), een subset van de items die zijn opgenomen in het besturingselement CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Ingeschakelde indexen, die is een subset van de indexen in de itemsverzameling.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Deze indexen items opgeven in een ingeschakelde of onbepaalde status. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       De volgende drie tabellen zijn voorbeelden van de drie geïndexeerde verzamelingen die ondersteuning biedt voor de klasse CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       De eerste tabel bevat een voorbeeld van de geïndexeerde verzameling items in het besturingselement (alle artikelen die zijn opgenomen in het besturingselement).      | Index | Item | Controleer de status |   |-----------|----------|-----------------|   | 0 | 1 object | <xref:System.Windows.Forms.CheckState>|   | 1 | Object 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Object 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | Object 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | Object 5 | <xref:System.Windows.Forms.CheckState>|       De tweede tabel bevat een voorbeeld van de geïndexeerde verzameling van de geselecteerde items.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Index | Item |   |-----------|----------|   | 0 | Object 2 |   | 1 | Object 4 |   | 2 | Object 5 |       De derde tabel bevat een voorbeeld van de geïndexeerde verzameling indexen van de geselecteerde items.      | Index | Index van Item |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
