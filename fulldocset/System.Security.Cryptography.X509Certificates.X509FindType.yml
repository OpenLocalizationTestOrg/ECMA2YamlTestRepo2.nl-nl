  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "De <code> findValue </code> parameter voor de <> </> *> methode moet ofwel een tekenreeks die voor het gebruik van de sleutel of een geheel getal dat een bitmasker dat de aangevraagde-sleutelgebruik bevat. Voor de tekenreekswaarde kan slechts één sleutelgebruik tegelijk worden opgegeven, maar de <> </> *> methode kan worden gebruikt in een trapsgewijze reeks ophalen van het snijpunt van de aangevraagde vormen van gebruik. Bijvoorbeeld, de <code> findValue </code> parameter kan worden ingesteld op &quot;KeyEncipherment&quot; of een geheel getal (0x30 geeft &quot;KeyEncipherment&quot; en &quot;DataEncipherment&quot;). Waarden van de <xref href=&quot;System.Security.Cryptography.X509Certificates.X509KeyUsageFlags&quot;> </xref> opsomming kan ook worden gebruikt."
  syntax:
    content: FindByKeyUsage
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
