  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Hiermee geeft u het type waarde de &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; methode zoekt."
  remarks: "X509FindType identificeert het type waarde opgegeven in de `findValue` parameter voor de <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>methode.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> U kunt X509FindType gebruiken om te zoeken een <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>verzameling door de naam voor onderwerp, vingerafdruk, serienummer, geldig datumbereik of andere waarde.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       U kunt een combinatie van `FindByTime` waarde typen certificaten die geldig in een bepaald tijdsbereik zijn vinden. De samenvoeging van de certificaten die worden geretourneerd met FindByTimeValid, FindByTimeNotYetValid en FindByTimeExpired voor een bepaald moment vertegenwoordigt alle certificaten in de verzameling van de query."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
