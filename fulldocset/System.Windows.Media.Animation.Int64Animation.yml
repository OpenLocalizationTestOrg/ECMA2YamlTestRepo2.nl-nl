  fullName: System.Windows.Media.Animation.Int64Animation
  type: Class
  summary: "De waarde van een <xref:System.Int64>eigenschap tussen twee doelwaarden door lineaire interpolatie gedurende een opgegeven <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> </xref:System.Int64> geanimeerd"
  remarks: "De waarde van een eigenschap een animatie bijgewerkt gedurende een periode.  Een animatie-effect mag subtiele, zoals het verplaatsen van een <xref:System.Windows.Shapes.Shape>een paar pixels naar links en rechts of indrukwekkende, zoals een object om 200 tijden van de oorspronkelijke grootte te vergroten bij draait deze en andere kleur.</xref:System.Windows.Shapes.Shape> Maken van een animatie in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], koppelt u een animatie aan de waarde van eigenschap van een object.      ## De doelklasse van de Int64Animation waarden maakt een overgang tussen twee doelwaarden. U kunt de doelwaarden instellen met de <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, en <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Eigenschappen.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>  De volgende tabel ziet u hoe de <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, en <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Eigenschappen kunnen samen worden gebruikt of afzonderlijk om te bepalen van de animatie doel waarden.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>      | Eigenschappen die zijn opgegeven | Resulterende gedrag |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.Int64Animation.From%2A>naar de basiswaarde van de eigenschap die wordt geanimeerd of naar een vorige animatie-uitvoer waarde, afhankelijk van hoe de vorige animatie is geconfigureerd. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>en <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.Int64Animation.From%2A>op de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.Int64Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>en <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap de waarde gespecificeerd door de som van de <xref:System.Windows.Media.Animation.Int64Animation.From%2A> <xref:System.Windows.Media.Animation.Int64Animation.From%2A>en <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Eigenschappen. |   | <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| De voortgang van de animatie van de animatie eigenschap basiswaarde of een eerdere animatie-uitvoer in de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.Int64Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| De voortgang van de animatie van de basiswaarde van de eigenschap die wordt geanimeerd of een eerdere animatie-uitvoer waarde de som van die waarde en de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.Int64Animation.By%2A>. |      > [!NOTE] > Als u zowel de <xref:System.Windows.Media.Animation.Int64Animation.To%2A>en <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Eigenschappen, de <xref:System.Windows.Media.Animation.Int64Animation.To%2A>eigenschap prioriteit en de <xref:System.Windows.Media.Animation.Int64Animation.By%2A>eigenschap wordt genegeerd.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A>  </xref:System.Windows.Media.Animation.Int64Animation.From%2A></xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>       Als u andere interpolatiemethoden gebruiken of animeren tussen meer dan twee doelwaarden, gebruiken een <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>object.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>       Zie voor meer informatie over het toepassen van meerdere animaties op één eigenschap [sleutel-Frame animaties overzicht](~/add/includes/ajax-current-ext-md.md).      ## Freezable functies omdat de Int64Animation klasse neemt over van <xref:System.Windows.Freezable>, Int64Animation objecten krijgen enkele speciale functies, waaronder de volgende: ze kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread-veilige.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies van <xref:System.Windows.Freezable>objecten, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
