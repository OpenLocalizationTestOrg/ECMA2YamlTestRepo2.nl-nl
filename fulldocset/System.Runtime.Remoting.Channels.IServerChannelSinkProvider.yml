  - csharp
  name: IServerChannelSinkProvider
  nameWithType: IServerChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
  type: Interface
  summary: "Server maakt put kanaal voor de serverkanaal via welke remoting berichten stromen."
  remarks: "Kanaal put zijn verbonden met een serverkanaal via implementaties van de interface IServerChannelSinkProvider. De kanalen voor de server voor externe toegang bieden een constructors die een IServerChannelSinkProvider als parameter.       Kanaal aanbieders van filters worden opgeslagen in een keten en de gebruiker is verantwoordelijk voor alle kanaal aanbieders van filters samen chaining voordat de buitenste één voor de kanaalconstructor worden doorgegeven. IServerChannelSinkProvider biedt een eigenschap genaamd <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>voor dit doel.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Wanneer meerdere kanaal aanbieders van filters zijn opgegeven in een configuratiebestand, wordt de externe infrastructuur keten van deze in de volgorde waarin die ze zijn gevonden in het configuratiebestand. Het kanaal aanbieders van filters op hetzelfde moment als het kanaal zijn gemaakt tijdens een <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>aanroepen.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Na de <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>wordt gegenereerd, .NET Framework wordt gezocht in de lijst met geregistreerde kanalen vinden die de oproep kan verwerken.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> Als geen geschikt kanaal is gevonden, het kanaalfilter wordt opgehaald uit het kanaal en de <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>wordt doorgestuurd naar de sink voor verwerking.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#70](~/add/codesnippet/csharp/t-system.runtime.remotin_59_1.cs)]\n [!code-cpp[Remoting_Sinks#70](~/add/codesnippet/cpp/t-system.runtime.remotin_59_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IServerChannelSink> interface documentation for an example of the corresponding server sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServerChannelSinkProvider
  implements: []
  platform:
  - net462
