  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Beschrijft visual inhoud met behulp van getrokken, push- en pop-opdrachten."
  remarks: "Gebruik een DrawingContext voor het vullen een <xref:System.Windows.Media.Visual>of een <xref:System.Windows.Media.Drawing>met visuele inhoud.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Hoewel de DrawingContext tekenen methoden weergegeven vergelijkbaar met de methoden tekenen van de <xref:System.Drawing.Graphics?displayProperty=fullName>type, werken ze zeer anders: DrawingContext wordt gebruikt met een terugkerende modus graphics-systeem, terwijl de <xref:System.Drawing.Graphics?displayProperty=fullName>type wordt gebruikt met een directe modus graphics-systeem.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Wanneer u een DrawingContext-object tekenen opdrachten gebruikt, u daadwerkelijk opslaat rendering instructies (Hoewel de exacte opslagmethode, is afhankelijk van het type object waaruit de DrawingContext) die later wordt gebruikt door het afbeeldingssysteem; u tekent niet naar het scherm in realtime. Voor meer informatie over hoe de [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] graphics system Zie [WPF Graphics Rendering overzicht](~/add/includes/ajax-current-ext-md.md).       U nooit rechtstreeks exemplaar maken van een DrawingContext; u kunt echter een tekenen context uit bepaalde methoden, zoals <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>en <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName> verkrijgen"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
