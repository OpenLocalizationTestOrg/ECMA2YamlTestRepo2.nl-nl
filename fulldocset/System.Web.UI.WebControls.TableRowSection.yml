  fullName: System.Web.UI.WebControls.TableRowSection
  type: Enum
  summary: "Hiermee wordt aangegeven waar een <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> object wordt geplaatst in een <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> besturingselement."
  remarks: "De opsomming TableRowSection geeft aan of een <xref:System.Web.UI.WebControls.TableRow>object wordt geplaatst in de hoofdtekst, koptekst of voettekst van een <xref:System.Web.UI.WebControls.Table>besturingselement.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       De opsomming TableRowSection vertegenwoordigt de mogelijke waarden voor de <xref:System.Web.UI.WebControls.TableRow.TableSection%2A>eigenschap van de <xref:System.Web.UI.WebControls.TableRow>klasse.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.TableSection%2A>       De opsomming TableRowSection kunt u bouwen toegankelijke websites met behulp van de <xref:System.Web.UI.WebControls.Table>controle door het toevoegen van de `thead`, `tbody`, en `tfoot` elementen op de HTML-code die wordt weergegeven aan de client.</xref:System.Web.UI.WebControls.Table> Als alle rijen in een tabel in de `tbody` element, de sectie informatie wordt niet weergegeven. Ten minste een rij moet zich in een niet-body-element.       Bij gebruik van de declaratieve syntaxis in de secties moeten zich in de volgende volgorde: koptekst, hoofdtekst en voettekst."
  syntax:
    content: public enum TableRowSection
  inheritance:
