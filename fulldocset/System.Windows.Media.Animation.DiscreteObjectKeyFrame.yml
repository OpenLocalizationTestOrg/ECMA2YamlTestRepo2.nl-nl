  fullName: System.Windows.Media.Animation.DiscreteObjectKeyFrame
  type: Class
  summary: "Geanimeerd van de <xref:System.Object>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>voor het animeren een <xref:System.Object>eigenschapswaarde langs een keyframes.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteObjectKeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet wijzigen totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteObjectKeyFrame : System.Windows.Media.Animation.ObjectKeyFrame'
