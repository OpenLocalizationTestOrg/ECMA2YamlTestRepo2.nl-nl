  fullName: System.Security.Policy.GacInstalled
  type: Class
  summary: "Bevestigt dat een code-assembly als bewijs voor evaluatie van het beleid afkomstig uit de global assemblycache (GAC is). Deze klasse kan niet worden overgenomen."
  remarks: "De aanwezigheid van GacInstalled bewijs produceert een <xref:System.Security.Permissions.GacIdentityPermission>ingesteld in de grant.</xref:System.Security.Permissions.GacIdentityPermission> Als er een <xref:System.Security.CodeAccessPermission.Demand%2A>voor <xref:System.Security.Permissions.GacIdentityPermission>, wordt de <xref:System.Security.Permissions.GacIdentityPermission>die overeenkomt met de GacInstalled bewijs wordt vergeleken met de gevraagde machtiging.</xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>"
