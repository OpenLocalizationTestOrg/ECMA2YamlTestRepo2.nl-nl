items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Hiermee geeft u de methode die aanroepfuncties waarschuwt wanneer een doorgaan antwoord wordt ontvangen door de client."
  remarks: "HttpContinueDelegate gebruiken om op te geven van de retouraanroepmethode moet worden aangeroepen wanneer een 100-HTTP-antwoord wordt ontvangen van de server gaan. Wanneer is ingesteld, de gemachtigde wordt aangeroepen wanneer de eerste protocol antwoord van het type <xref:System.Net.HttpStatusCode?displayProperty=fullName>wordt ontvangen.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Dit is een wijziging van het gedrag van de versie 1.1 Framework.       De gebeurtenis-handler moet dezelfde parameters als de HttpContinueDelegate declareren.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Dit is handig wanneer de client wil weergeven, de status van gegevens van de server wordt ontvangen."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
