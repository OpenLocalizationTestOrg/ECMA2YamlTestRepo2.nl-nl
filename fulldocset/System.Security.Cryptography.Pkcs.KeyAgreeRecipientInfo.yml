  remarks: 'De versie bepaalt of het bericht waarin deze <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>object bevindt zich een PKCS #7-bericht of een bericht Cryptographic Message-syntaxis (CMS).</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS is een nieuwere hoofdverzameling van PKCS #7.'
