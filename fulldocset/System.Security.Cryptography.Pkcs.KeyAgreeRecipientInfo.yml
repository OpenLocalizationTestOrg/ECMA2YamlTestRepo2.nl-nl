  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "De klasse KeyAgreeRecipientInfo definieert de ontvangersinformatie sleutelovereenkomst. Algoritmen voor sleutelovereenkomst doorgaans gebruik van Diffie-Hellman-sleutelovereenkomst algoritme, waarbij de twee partijen die tot stand brengen van een gedeelde sleutel voor cryptografische nemen deel aan de generatie zowel, per definitie overeenkomen met die sleutel. Dit is in tegenstelling tot belangrijke transport algoritmen, waarbij één partij eenzijdig de sleutel genereert en verzendt of weergeven, de andere partij."
  remarks: "Deze klasse heeft geen openbare constructor; worden daarom deze kan niet openbaar gemaakt. Er is een alleen-lezen klasse die toegankelijk is vanaf de <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>eigenschap.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
