  name: CurrentItem
  nameWithType: CollectionView.CurrentItem
  fullName: System.Windows.Data.CollectionView.CurrentItem
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Hiermee haalt het huidige item in de weergave."
  remarks: "Verzameling weergaven ondersteuning voor het concept van een aanwijzer van de huidige record. Als u de objecten in een verzamelingweergave navigeren, verplaatst u een recordaanwijzer waarmee u voor het ophalen van het object dat bij die bepaalde locatie in de verzameling aanwezig.       De huidige record aanwijzer verplaatsen heeft dat sommige interacties met een sortering of filtering die wordt toegepast op de verzameling. Sorteren van bewaart aanwijzer voor de huidige record op de laatste record is geselecteerd, maar de verzamelingweergave is geherstructureerd rond het. (Mogelijk de geselecteerde record is aan het begin van de lijst, maar nu de geselecteerde record mogelijk ergens in het midden.) Het geselecteerde rapport filteren worden bewaard als die optie in de weergave na de filteren blijft. Anders wordt is de aanwijzer van de huidige record ingesteld op de eerste record van de gefilterde verzamelingweergave.       Het huidige item van de verzameling is gebonden aan automatisch als het doel van een binding een singleton-waarde is. Als het doel een <xref:System.Windows.Controls.ItemsControl>, het huidige item is gesynchroniseerd met het geselecteerde item.</xref:System.Windows.Controls.ItemsControl> Bijvoorbeeld, als een keuzelijst met invoervak is gebonden aan een verzameling, wordt de CurrentItem gesynchroniseerd met het momenteel geselecteerde item."
  syntax:
    content: public virtual object CurrentItem { get; }
    return:
      type: System.Object
      description: "Het huidige item van de weergave. Standaard wordt het eerste item van de verzameling gestart als het huidige item."
  overload: System.Windows.Data.CollectionView.CurrentItem*
  exceptions: []
  platform:
  - net462
