  summary: "Hiermee geeft u een weergave voor groeperen, sorteren, filteren en een gegevensverzameling navigeren."
  remarks: "U moet de objecten van deze klasse niet maken in uw code. Maken van een verzamelingweergave voor een verzameling die alleen worden ge√Ømplementeerd <xref:System.Collections.IEnumerable>, maken een <xref:System.Windows.Data.CollectionViewSource>object, het toevoegen van een verzameling naar de <xref:System.Windows.Data.CollectionViewSource.Source%2A>eigenschap en get de verzameling weergeven van de <xref:System.Windows.Data.CollectionViewSource.View%2A>eigenschap.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       U kunt een verzamelingweergave beschouwen als een laag bovenop een binding bronverzameling waarmee u om te navigeren en weergeven van de verzameling op basis van sorteren, te filteren en groep-query&quot;s zonder te hoeven de onderliggende bronverzameling zelf te manipuleren. Als de bronverzameling implementeert de <xref:System.Collections.Specialized.INotifyCollectionChanged>netwerkinterface, de wijzigingen die verhoogt de <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>gebeurtenis zijn doorgegeven aan de weergaven.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Omdat de onderliggende bronverzameling niet wordt gewijzigd in een weergave, kan een bronverzameling meerdere weergaven gekoppeld hebben. U kunt dezelfde gegevens op verschillende manieren weergeven met behulp van weergaven. Bijvoorbeeld, kunt u twee weergaven op een verzameling van `Task` objecten zodat taken worden weergegeven door de prioriteit van een bepaald gedeelte van de pagina gesorteerd en gegroepeerd op het gebied op een ander deel van de pagina.       In [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] toepassingen, alle verzamelingen hebben een bijbehorende standaardverzameling weergeven. In plaats van rechtstreeks met de verzameling werkt, wordt het bindingprogramma altijd de collectie via de bijbehorende weergave. Als u de standaardweergave, gebruikt de <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>methode.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> Een interne klasse die op basis van CollectionView is de standaardweergave voor verzamelingen die alleen <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> implementeren <xref:System.Windows.Data.ListCollectionView>de standaardweergave voor verzamelingen die <xref:System.Collections.IList>.</xref:System.Collections.IList> implementeren</xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>de standaardweergave voor verzamelingen die u <xref:System.ComponentModel.IBindingListView>of <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> implementeert</xref:System.ComponentModel.IBindingListView></xref:System.Windows.Data.BindingListCollectionView>       U kunt ook een weergave van uw verzameling in maken [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] met behulp van de <xref:System.Windows.Data.CollectionViewSource>klasse en vervolgens het besturingselement binden aan deze weergave.</xref:System.Windows.Data.CollectionViewSource> De <xref:System.Windows.Data.CollectionViewSource>klasse is de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] weergave van de klasse CollectionView</xref:System.Windows.Data.CollectionViewSource> Zie voor een voorbeeld [hoe: sorteren en de groep gegevens die gebruikmaakt van een weergave in XAML](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie &quot;Binding aan verzamelingen&quot; in [Binding overzicht](~/add/includes/ajax-current-ext-md.md).       Instellen van een weergave in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], gebruikt u de <xref:System.Windows.Data.CollectionViewSource>klasse.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>is de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] weergave van de klasse CollectionView en beschrijft de meest gebruikte leden van de klasse CollectionView.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a>## XAML tekst gebruik Zie aanvullende informatie"
