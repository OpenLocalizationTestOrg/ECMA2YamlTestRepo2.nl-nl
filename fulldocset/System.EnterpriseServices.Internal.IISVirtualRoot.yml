  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Maken en verwijderen van virtuele roots van Internet Information Services (IIS) 6.0."
  remarks: "De <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>interface definieert methoden voor het maken en verwijderen van virtuele roots in IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Deze interface is ge誰mplementeerd alleen door de klasse IISVirtualRoot en wordt alleen in de .NET Framework-infrastructuur gebruikt tijdens het maken van een SOAP-functionaliteit COM +-toepassing virtuele hoofdmap.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>hoeft niet rechtstreeks in uw code te worden ge誰mplementeerd.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Gebruik in plaats daarvan de <xref:System.EnterpriseServices.Internal.Publish>klasse, welke implementeert de <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface met de <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>en <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>methoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Echter <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>niet volledig is ge誰mplementeerd door <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot wordt intern gebruikt door het .NET Framework. U hoeft niet te gebruiken deze rechtstreeks in uw code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
