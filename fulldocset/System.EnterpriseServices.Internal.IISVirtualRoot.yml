  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Hiermee verwijdert u een virtuele hoofdmap voor Internet Information Services (IIS)."
  remarks: "Hoewel openbaar is, wordt de Delete-methode is niet bedoeld voor het rechtstreeks worden aangeroepen.       Er is ook de <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>methode.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Deze methode is echter niet volledig ge誰mplementeerd."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "De Web-basisserver, zoals opgegeven door `RootWebServer` van de <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>methode.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "Het fysieke pad van de virtuele hoofdmap."
    - id: VirtualDirectory
      type: System.String
      description: "De naam van de virtuele hoofdmap."
    - id: Error
      type: System.String
      description: "Een tekenreeks waarmee een foutbericht kan worden geschreven."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
