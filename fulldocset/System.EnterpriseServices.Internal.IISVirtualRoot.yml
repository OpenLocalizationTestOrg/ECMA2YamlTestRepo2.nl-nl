- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Hiermee maakt u een virtuele hoofdmap voor Internet Information Services (IIS)."
  remarks: "U hoeft niet de methode Create aanroepen vanuit uw code. Gebruik in plaats daarvan de <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>methode.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Een tekenreeks met de waarde `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` die de root webserver vertegenwoordigt."
    - id: inPhysicalDirectory
      type: System.String
      description: "Het fysieke pad van de virtuele hoofdmap die overeenkomt met `PhysicalPath` van de <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>methode.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "De naam van de virtuele hoofdmap die overeenkomt met `VirtualRoot` vanuit <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Een tekenreeks waarmee een foutbericht kan worden geschreven."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
