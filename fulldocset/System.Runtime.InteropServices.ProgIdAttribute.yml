  name: ProgIdAttribute
  nameWithType: ProgIdAttribute
  fullName: System.Runtime.InteropServices.ProgIdAttribute
  type: Class
  summary: "Kan de gebruiker om op te geven van de ProgID van een klasse."
  remarks: "U kunt dit kenmerk aan klassen toepassen.       Programma-id&quot;s worden automatisch gegenereerd voor een klasse door de naamruimte in combinatie met de naam van het type. Dit kan leiden tot een ongeldige ProgID echter, ProgID&quot;s zijn beperkt tot 39 tekens en mag geen interpunctie dan een periode. In dit geval worden een ProgID handmatig toegewezen aan de klasse met behulp van ProgIdAttribute."
  example:
  - "The following example demonstrates how to apply `ProgIdAttribute` on a class. The application then gets all attributes of `MyClass`, and prints the <xref:System.Runtime.InteropServices.ProgIdAttribute.Value%2A> property of `ProgIdAttribute`.  \n  \n [!code-vb[ProgIdAttribute_Value#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_4_1.vb)]\n [!code-cs[ProgIdAttribute_Value#1](~/add/codesnippet/csharp/t-system.runtime.interop_4_1.cs)]\n [!code-cpp[ProgIdAttribute_Value#1](~/add/codesnippet/cpp/t-system.runtime.interop_4_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ProgIdAttribute : Attribute
