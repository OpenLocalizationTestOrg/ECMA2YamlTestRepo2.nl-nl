  namespace: System.Windows.Forms
  summary: "Beëindigt de berichtenlus van de thread."
  remarks: "Deze methode wordt aangeroepen vanuit <xref:System.Windows.Forms.ApplicationContext.ExitThread%2A>.</xref:System.Windows.Forms.ApplicationContext.ExitThread%2A>      > [!NOTE] > <xref:System.Windows.Forms.ApplicationContext.ExitThread%2A>en ExitThreadCore zorgen niet voor daadwerkelijk de thread is beëindigd.</xref:System.Windows.Forms.ApplicationContext.ExitThread%2A> Deze methoden verhoogt de <xref:System.Windows.Forms.Application.ThreadExit>gebeurtenis waaraan de <xref:System.Windows.Forms.Application>object luistert.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.ThreadExit> De <xref:System.Windows.Forms.Application>object, beëindigt de thread.</xref:System.Windows.Forms.Application>"
