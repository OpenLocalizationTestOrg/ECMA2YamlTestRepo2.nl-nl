- uid: System.Windows.Forms.ApplicationContext.Dispose
  id: Dispose
  parent: System.Windows.Forms.ApplicationContext
  langs:
  - csharp
  name: Dispose()
  nameWithType: ApplicationContext.Dispose()
  fullName: System.Windows.Forms.ApplicationContext.Dispose()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Versies van alle resources die worden gebruikt door de <xref href=&quot;System.Windows.Forms.ApplicationContext&quot;> </xref>."
  remarks: "Dispose aanroepen wanneer u klaar bent met de <xref:System.Windows.Forms.ApplicationContext>.</xref:System.Windows.Forms.ApplicationContext> De methode Dispose verlaat de <xref:System.Windows.Forms.ApplicationContext>in een onbruikbare status.</xref:System.Windows.Forms.ApplicationContext> Na Dispose aanroepen, moet u alle verwijzingen naar vrijgeven de <xref:System.Windows.Forms.ApplicationContext>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.Windows.Forms.ApplicationContext>is bepaald dat zich bevindt.</xref:System.Windows.Forms.ApplicationContext> </xref:System.Windows.Forms.ApplicationContext> Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroep verwijderen voordat u uw laatste verwijzing naar de <xref:System.Windows.Forms.ApplicationContext>.</xref:System.Windows.Forms.ApplicationContext> loslaat Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.Windows.Forms.ApplicationContext>van het object `Finalize` methode.</xref:System.Windows.Forms.ApplicationContext>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Forms.ApplicationContext.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.ApplicationContext.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Windows.Forms.ApplicationContext
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ApplicationContext.Dispose(Boolean)
  fullName: System.Windows.Forms.ApplicationContext.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Heft de niet-beheerde bronnen worden gebruikt door de <xref href=&quot;System.Windows.Forms.ApplicationContext&quot;> </xref> en eventueel de beheerde bronnen vrij."
  remarks: "Deze methode wordt aangeroepen door het publiek `Dispose()` methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> `Dispose()`de beveiligde methode Dispose met roept de `disposing` parameter ingesteld op `true`. <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`.</xref:System.Object.Finalize%2A>       Wanneer de `disposing` parameter is ingesteld op true, wordt deze methode worden alle resources die beheerde objecten waarover vrijgegeven dat dit <xref:System.Windows.Forms.ApplicationContext>verwijzingen.</xref:System.Windows.Forms.ApplicationContext> Deze methode roept de `Dispose()` methode van elk object waarnaar wordt verwezen."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het vrijgeven van zowel beheerde als onbeheerde hulpbronnen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om alleen niet-beheerde bronnen vrij te geven."
  overload: System.Windows.Forms.ApplicationContext.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.ApplicationContext.ExitThread
  id: ExitThread
  parent: System.Windows.Forms.ApplicationContext
  langs:
  - csharp
  name: ExitThread()
  nameWithType: ApplicationContext.ExitThread()
  fullName: System.Windows.Forms.ApplicationContext.ExitThread()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Beëindigt de berichtenlus van de thread."
  remarks: "Deze methode aanroept <xref:System.Windows.Forms.ApplicationContext.ExitThreadCore%2A>.</xref:System.Windows.Forms.ApplicationContext.ExitThreadCore%2A>      > [!NOTE] > ExitThread en <xref:System.Windows.Forms.ApplicationContext.ExitThreadCore%2A>komen niet daadwerkelijk oorzaak van de thread is beëindigd.</xref:System.Windows.Forms.ApplicationContext.ExitThreadCore%2A> Deze methoden verhoogt de <xref:System.Windows.Forms.Application.ThreadExit>gebeurtenis waaraan de <xref:System.Windows.Forms.Application>object luistert.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.ThreadExit> De <xref:System.Windows.Forms.Application>object, beëindigt de thread.</xref:System.Windows.Forms.Application>"
  example:
  - "The following code example is an excerpt from the example in the <xref:System.Windows.Forms.ApplicationContext> class overview. This example keeps track of open forms and exits the current thread when all forms are closed. The `OnFormClosed` method is an event handler for the <xref:System.Windows.Forms.Form.Closed> event. When the number of open forms is equal to 0, then current thread is exited by calling the ExitThread method. The number of forms is tracked by incrementing the `formCount` variable when a form is shown, and decrementing it when a form is closed.  \n  \n Some code is not shown for the purpose of brevity. See <xref:System.Windows.Forms.ApplicationContext> for the whole code listing.  \n  \n [!code-vb[Application#3](~/add/codesnippet/visualbasic/m-system.windows.forms.a_8_1.vb)]\n [!code-cpp[Application#3](~/add/codesnippet/cpp/m-system.windows.forms.a_8_1.cpp)]\n [!code-cs[Application#3](~/add/codesnippet/csharp/m-system.windows.forms.a_8_1.cs)]"
  syntax:
    content: public void ExitThread ();
    parameters: []
  overload: System.Windows.Forms.ApplicationContext.ExitThread*
  exceptions: []
  platform:
  - net462
