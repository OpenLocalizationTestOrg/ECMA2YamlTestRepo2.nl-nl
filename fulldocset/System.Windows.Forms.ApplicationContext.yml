  summary: "Probeert bronnen vrij te maken en andere bewerkingen opschoning uitvoeren voordat de context van de toepassing door de garbage collector is vrijgemaakt."
  remarks: "Deze methode overschrijft <xref:System.Object.Finalize%2A?displayProperty=fullName>en bronnen door aan te roepen ruimt `Dispose(false)`.</xref:System.Object.Finalize%2A?displayProperty=fullName> Overschrijven `Dispose(Boolean)` voor het aanpassen van het opruimen van de.       Toepassingscode moet niet aanroepen voor deze methode; een object `Finalize` methode wordt automatisch geactiveerd tijdens garbagecollection, tenzij voltooiing door de garbage collector is uitgeschakeld door een aanroep naar de <xref:System.GC.SuppressFinalize%2A?displayProperty=fullName>methode.</xref:System.GC.SuppressFinalize%2A?displayProperty=fullName>       Zie voor meer informatie [methoden voltooien en Destructors](http://msdn.microsoft.com/en-us/fd376774-1643-499b-869e-9546a3aeea70), [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md), en [vervangt de methode voltooien](http://msdn.microsoft.com/en-us/8026cb68-fe93-43fc-96c1-c09ad7d64cd3)."
