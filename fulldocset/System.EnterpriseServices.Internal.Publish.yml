- uid: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache(System.String,System.String@)
  id: GetAssemblyNameForCache(System.String,System.String@)
  parent: System.EnterpriseServices.Internal.Publish
  langs:
  - csharp
  name: GetAssemblyNameForCache(String,String)
  nameWithType: Publish.GetAssemblyNameForCache(String,String)
  fullName: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Retourneert het volledige pad voor een sterke naam ondertekende gegenereerde assembly in de map SoapCache."
  remarks: "Voor een niet-beheerde COM +-onderdeel moet worden gepubliceerd via .NET remoting als een SOAP-eindpunt, moet een proxy moet worden gegenereerd om de niet-beheerde onderdelen beschikbaar te maken van .NET Framework. Dit wordt gedaan door te voeren via een programma dezelfde stappen als importfunctie van typebibliotheek (Tlbimp.exe), de [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] hulpprogramma dat wordt gebruikt voor niet-beheerde COM +-typebibliotheken converteren naar proxy metagegevens-assembly&quot;s. Voor het activeren van de client via SOAP mislukt echter moeten client- en servercomputers delen de dezelfde sterke naam ondertekende metagegevens-proxy&quot;s. Om deze reden wanneer een beheerde proxyassembly wordt gegenereerd voor een niet-beheerde COM +-onderdelen, wordt een sleutel met sterke naam ook gegenereerd en gebruikt voor het ondertekenen van de proxyassembly."
  syntax:
    content: public void GetAssemblyNameForCache (string TypeLibPath, out string CachePath);
    parameters:
    - id: TypeLibPath
      type: System.String
      description: "Het pad voor het bestand met de typelib."
    - id: CachePath
      type: System.String
      description: "Wanneer deze methode retourneert, bevat deze parameter de naam van de map SoapCache."
  overload: System.EnterpriseServices.Internal.Publish.GetAssemblyNameForCache*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>TypeLibPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De aanroeper heeft niet de vereiste machtiging."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De bestandsnaam is leeg, bevat alleen spaties bevatten of bevat ongeldige tekens."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Toegang tot <code> TypeLibPath </code> is geweigerd."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Het opgegeven pad, de bestandsnaam of beide groter zijn dan het systeem gedefinieerde maximumlengte. Bijvoorbeeld, op Windows-platforms, paden moet minder dan 248 tekens en bestandsnamen moet minder dan 260 tekens bevatten."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>TypeLibPath</code>bevat een dubbele punt (:) in het midden van de tekenreeks."
  platform:
  - net462
