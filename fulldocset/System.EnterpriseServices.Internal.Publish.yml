  summary: "Hiermee maakt een postvak SOAP ingeschakeld COM +-toepassing op een opgegeven URL. Niet volledig is geïmplementeerd."
  remarks: "Niet volledig uitgevoerd; maakt een postvak niet. Retourneert de foutmelding &quot;SOAP COM + services SMTP-publicatie wordt niet ondersteund.&quot;"
  syntax:
    content: public void CreateMailBox (string RootMailServer, string MailBox, out string SmtpName, out string Domain, out string PhysicalPath, out string Error);
    parameters:
    - id: RootMailServer
      type: System.String
      description: "De URL voor de basis-e-mailserver."
    - id: MailBox
      type: System.String
      description: "Het postvak te maken."
    - id: SmtpName
      type: System.String
      description: "Wanneer deze methode retourneert, bevat deze parameter de naam van het Simple Mail Transfer Protocol (SMTP)-server met het postvak."
    - id: Domain
