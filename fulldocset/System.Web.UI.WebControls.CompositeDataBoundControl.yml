  type: Class
  summary: "Hiermee geeft u de basisklasse voor een tabellarische gegevensgebonden besturingselement die is samengesteld, van andere besturingselementen."
  remarks: "De klasse CompositeDataBoundControl fungeert als de basisklasse voor een samengestelde serverbesturingselement dat wordt gebonden aan gegevens van een gegevensbron. Een samengestelde serverbesturingselement is een besturingselement dat wordt samengesteld uit een combinatie van andere besturingselementen. Pagina ontwikkelaars gebruik niet de klasse CompositeDataBoundControl rechtstreeks; ze gebruiken in plaats daarvan besturingselementen die zijn afgeleid van deze klasse. Voorbeelden van samengestelde gegevensgebonden besturingselementen zijn de <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, en <xref:System.Web.UI.WebControls.GridView>besturingselementen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Klassen die van het besturingselement CompositeDataBoundControl overnemen moeten overschrijven de <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>methode voor het maken van de besturingselementhiÃ«rarchie.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> Voor toegang tot de onderliggende besturingselementen van een samengestelde gegevensgebonden besturingselement, gebruikt de <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>verzameling.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
