  fullName: System.Windows.Controls.TextSearch
  type: Class
  summary: "Hiermee kan een gebruiker snel toegang krijgt tot items in een set door voorvoegsels van tekenreeksen in te voeren."
  remarks: "Deze klasse wordt gebruikt voor het toewijzen van een tekenreeks aan items in de verzameling van een besturingselement. Een tekenreeks toewijzen aan elk item in de verzameling worden twee doelstellingen. Dit geeft de tekst moet worden weergegeven als het item is geselecteerd en de gebruiker een item selecteren maakt door de toegewezen tekenreeks in te voeren.       Stel bijvoorbeeld dat een <xref:System.Windows.Controls.ComboBox>bevat een verzameling <xref:System.Windows.Controls.Image>objecten, waarvan een installatiekopie van een aquaduct.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  Als u de tekenreeks &quot;Aquaduct&quot; aan dat item toewijst kan de gebruiker kan het aquaduct selecteren door het woord in de keuzelijst met invoervak tekstvak in te voeren. Zodra de gebruiker voldoende van het woord te onderscheiden van andere items in de selectie, wordt de installatiekopie van het aquaduct worden geselecteerd. Als <xref:System.Windows.Controls.ComboBox.IsEditable%2A>is ingesteld op `true` op de <xref:System.Windows.Controls.ComboBox>, &quot;Aquaduct&quot; wordt weergegeven in het tekstvak.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       U kunt opgeven dat de tekst waarmee een item met behulp van de <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>eigenschap op een besturingselement of door in te stellen de <xref:System.Windows.Controls.TextSearch.Text%2A>-eigenschap op elk item in de verzameling van het besturingselement.</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> Een van deze eigenschappen instelt, zorgt u ervoor onverwachte tekst wordt niet weergegeven. Als u de <xref:System.Windows.Controls.TextSearch.Text%2A>-eigenschap op van een besturingselement Verzamelingsitem, de <xref:System.Windows.Controls.TextSearch.TextPath%2A>eigenschap wordt genegeerd.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  Als u de <xref:System.Windows.Controls.TextSearch.TextPath%2A>eigenschap een waarde die niet de naam van een werkelijke eigenschap <xref:System.Windows.Controls.TextSearch.TextPath%2A>wordt genegeerd.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a>## XAML tekst gebruik u deze beheerde klasse in niet declareren [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], maar u kunt de statische eigenschappen waarden toewijzen in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
