  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Hiermee geeft u een berichtencoder die codeert [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] berichten in het binaire op de kabel. Deze klasse kan niet worden overgenomen."
  remarks: "Codering is het proces van het omzetten van een set van Unicode-tekens in een reeks bytes.       De klasse BinaryMessageEncodingElement geeft de configuratiesectie waarmee de codering en versiebeheer gebruikt voor XML-berichten op basis van het binaire bericht. De binaire berichtcodering codeert [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] berichten in het binaire op de kabel. Terwijl deze codering in zeer snel verzending van berichten resulteert, interoperabiliteit op basis van de WS -* standaarden wordt verbroken.       De <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>klasse vertegenwoordigt de configuratiesectie waarmee de codering en het bericht versioning gebruikt voor een bericht met een codering van bericht Transmission optimalisatie mechanisme (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM-is een efficiënte technologie voor het overdragen van binaire gegevens in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] berichten. De MTOM-encoder probeert te worden verdeeld tussen de efficiëntie en -interoperabiliteit. De MTOM-codering verzendt de meeste XML in tekstvorm, maar grote blokken van binaire gegevens worden geoptimaliseerd door deze als-is zonder conversie naar tekst.       De <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>klasse vertegenwoordigt een configuratiesectie waarmee een tekst-encoder gebruikt voor het maken van berichten op basis van tekst op de kabel.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Berichten die wordt geproduceerd door deze encoder geschikt zijn voor de WS -* op basis van de interoperabiliteit. Webservice of webserviceclient inzicht in het algemeen tekstuele XML. Verzending van grote blokken van binaire gegevens als tekst is echter de minste efficiënte manier voor het coderen van XML-berichten."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
