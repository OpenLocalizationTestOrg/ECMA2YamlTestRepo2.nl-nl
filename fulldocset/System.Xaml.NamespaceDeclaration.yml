  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "De id en het voorvoegsel van een XAML-naamruimte declareert doordat deze tekenreekswaarden als afzonderlijke eigenschappen."
  remarks: "NamespaceDeclaration vertegenwoordigt XAML-naamruimte-informatie als onderdeel van een XAML-knooppuntstroom. De klasse NamespaceDeclaration is een knooppunttype die niet werkelijk een object of een lid; het is in plaats daarvan een discrete knooppunttype.       Een NamespaceDeclaration is aangetroffen in de XAML-knooppuntstroom voorafgaand aan het object of een lid dat XAML-naamruimte van toepassing is.       Volgens de conventies is vergelijkbaar met de id van een XAML-naamruimte een Uniform Resource Identifier (URI). Echter, de <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>eigenschap van NamespaceDeclaration is van het type <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> De API&quot;s van .NET Framework XAML Services meestal XAML-naamruimte-id als tekenreeksen worden beschouwd. De relatieve versus absolute verschillen in de true <xref:System.Uri>type zijn niet relevant voor het identificeren van een XAML (of XML-) naamruimte.</xref:System.Uri> De naamruimte als URI-conventie is ook normaal in XML.       Objecten van dit type worden gebruikt als invoer voor de <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>methode bij het schrijven van XAML knooppunt stroom informatie in een objectgrafiek.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Objecten van dit type worden gebruikt als invoer voor de <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>methode bij het schrijven van XAML-stroom knooppuntgegevens als XML voor serialisatie.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       Een naamruimtedeclaratie heeft misschien een <xref:System.String.Empty?displayProperty=fullName>waarde voor het voorvoegsel.</xref:System.String.Empty?displayProperty=fullName> Een <xref:System.String.Empty?displayProperty=fullName>voorvoegsel vertegenwoordigt een verklaring van de standaard XAML-naamruimte.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
