  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "Onderhoudt een groep met de namen van entiteiten van gerelateerde code of type-toewijzingen die worden gegenereerd door de .NET Framework XML-serialisatie-infrastructuur."
  remarks: "De volgende lijst bevat hulpprogramma&quot;s en klassen die gebruikmaken van de CodeIdentifiers: - de [Web Services beschrijving taal Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), of de <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse tijdens het genereren van proxyklassen client of abstracte serverklassen uit een document beschrijving taal WSDL (Web Services).</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -De [XML-Schema definitie hulpprogramma (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) hulpprogramma tijdens het genereren van klassen uit XML-Schema Definition (XSD)-documenten.      -De <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse bij het maken van <xref:System.Web.Services.Description.ServiceDescription>objecten van klassen die zijn ge√Ødentificeerd als webservices via de <xref:System.Web.Services.WebServiceAttribute>kenmerk.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Gebruik in plaats van de klasse CodeIdentifiers rechtstreeks, de hiervoor genoemde&quot;s of klassen. Als u de namen van de code-entiteiten die zijn gekoppeld aan XML-Schema of de definities van Web service beheren wilt, gebruikt u de bijbehorende kenmerken.       Afhankelijk van het bereik en een CodeIdentifiers-exemplaar kan worden gebruikt voor het onderhouden van de namen van de items in de volgende lijst:-typen of methoden velden.      -De parameters en de geretourneerde waarde van een methode die overeenkomt met WSDL invoer en uitvoer van berichten.      -Objecten binnen een <xref:System.Web.Services.Description.ServiceDescription>-exemplaar dat aan een WSDL-document kan worden geserialiseerd.</xref:System.Web.Services.Description.ServiceDescription>       De klasse wordt normaal gesproken gebruikt om te voorkomen dat naamconflicten tussen code entiteiten binnen een bepaalde scope, met inbegrip van conflicten met de naam van een containerentiteit."
