  summary: "Voegt een benoemde code entiteit of het type toewijzing aan de <xref href=&quot;System.Xml.Serialization.CodeIdentifiers&quot;> </xref> van het exemplaar bereik, waarbij u ervoor zorgt dat de naam uniek binnen het bereik is."
  remarks: "Als de waarde van de id-parameter is niet uniek binnen het <xref:System.Xml.Serialization.CodeIdentifiers>bereik van het exemplaar, een nieuwe, unieke tekenreeks is gegenereerd en gebruikt in plaats daarvan.</xref:System.Xml.Serialization.CodeIdentifiers> De nieuwe tekenreeks wordt gegenereerd door toe te voegen aan de invoernaam. De oorspronkelijke naam is niet uniek als deze eerder is doorgegeven aan de <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, of <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>methode, of als deze is gegenereerd door een eerdere aanroep voor de methode AddUnique.</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> In elk geval als de nieuwe id niet uniek is is, wordt eerst doorgegeven aan de <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>methode een nieuwe unieke id te maken.</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>       Als u de namen van de code-entiteiten die zijn gekoppeld aan XML-Schema of de definities van Web service beheren wilt, gebruikt de bijbehorende kenmerken in plaats van het maken van een exemplaar van de <xref:System.Xml.Serialization.CodeIdentifiers>klasse.</xref:System.Xml.Serialization.CodeIdentifiers> Zie voor een volledige lijst [kenmerken dat het XML-serialisatie](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: "Een candidate-naam die wordt gebruikt voor de index van de code-entiteit."
    - id: value
      type: System.Object
      description: "De code entiteit of het type informatie over de Identiteitstoewijzing."
    return:
      type: System.String
      description: "De waarde van de id-parameter of een aangepaste tekenreeks als er een conflicterende namen."
