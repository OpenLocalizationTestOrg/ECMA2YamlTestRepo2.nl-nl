  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "Programmatisch toegang biedt aan de uitvoercache providers die zijn opgegeven in het configuratiebestand voor een website."
  remarks: "Uitvoercaching slaat de gegenereerde uitvoer van pagina&quot;s en besturingselementen HTTP-antwoorden in het geheugen. Uitvoercaching, kunt u verschillende versies van inhoud, afhankelijk van de queryreeks en Formulierbericht parameters aan een pagina, browsertype of de taal van de gebruiker in de cache. U kunt ASP.NET cache opslaan van een uitvoer-cache-vermelding voor een bepaalde periode. Ook kunt u ASP.NET voor het onbeschikbaar maken van een cache-vermelding automatisch op basis van een externe gebeurtenis, zoals wijzigingen in de database die afhankelijk zijn van de cache.       De OutputCache-klasse kunt u uitvoercaching uitbreiden. U kunt bijvoorbeeld een of meer aangepaste uitvoercache providers die zijn gericht op andere opslagapparaten, zoals lokale of externe schijven, databases, cloudopslag en gedistribueerde cache-engines configureren."
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
