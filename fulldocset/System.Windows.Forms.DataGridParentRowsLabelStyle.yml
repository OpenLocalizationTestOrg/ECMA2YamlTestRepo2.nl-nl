  summary: "Hiermee geeft u op hoe de labels van de bovenliggende rij van een <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> besturingselement worden weergegeven."
  remarks: "De leden van deze inventarisatie gebruiken om in te stellen van de waarde van de <xref:System.Windows.Forms.DataGrid.ParentRowsLabelStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.ParentRowsLabelStyle%2A>       Bovenliggende rijen kunnen worden alleen weergegeven als de <xref:System.Windows.Forms.DataGrid>bevat ten minste één <xref:System.Data.DataRelation>naar de tweede <xref:System.Data.DataTable>, en als de <xref:System.Windows.Forms.DataGrid.AllowNavigation%2A>eigenschap is ingesteld op een waarde waarmee de navigatie.</xref:System.Windows.Forms.DataGrid.AllowNavigation%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Windows.Forms.DataGrid>"
