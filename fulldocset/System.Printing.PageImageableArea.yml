  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Hiermee geeft u het gebied van een pagina die kan worden afgedrukt."
  remarks: "De meeste laserprinters en inkjetprinters moeten een niet-afgedrukte gebied rond de randen van een pagina om te voorkomen dat toner opvragen over de onderdelen van de printer die de bladen verplaatsen laten. Voor veel foto printers is de hele pagina echter afdrukbare.       Zie voor een klasse die bevat dezelfde informatie over het afdrukbare gebied als PageImageableArea en ook de paginagrootte, <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
