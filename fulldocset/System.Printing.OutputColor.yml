  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Geeft aan hoe inhoud waarin kleur of grijswaarden afdrukken."
  remarks: "De waarden van dit type voor deze doeleinden gebruiken: - als leden van de <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>verzameling, die een eigenschap is van <xref:System.Printing.PrintCapabilities>, deze waarden geven de typen uitvoer die ondersteuning biedt voor een printer.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> (Veel printers ondersteunen meer dan één type.)      -Als de waarde van de <xref:System.Printing.PrintTicket.OutputColor%2A>eigenschap van een <xref:System.Printing.PrintTicket>, ze de printer voor het produceren van het aangewezen type uitvoer directe.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       De **onbekende** waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap `Unknown`.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>het opstellen van de toepassing heeft gemaakt een *PrintTicket document* die wordt de kleur uitvoer functie ingesteld op een niet-herkende optie (dat wil zeggen, een optie die niet is gedefinieerd in de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft `Unknown` als de waarde van de <xref:System.Printing.PrintTicket.OutputColor%2A>eigenschap.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Hoewel de <xref:System.Printing.PrintTicket>en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
