- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee verwijdert u alle de <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> objecten uit de verzameling."
  remarks: "Als u het configuratiebestand na het aanroepen van de methode Clear opslaat, is het resultaat afhankelijk van de gekozen <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode>       De volgende lijst beschrijft de voorwaarden die van toepassing als u de <xref:System.Configuration.Configuration.Save%2A>methode het bestand wilt opslaan: - als u doorgeeft <xref:System.Configuration.ConfigurationSaveMode>of <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>Als de waarde van de parameter een `clear` element wordt ingevoegd in de `urlMappings` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -Als u doorgeeft <xref:System.Configuration.ConfigurationSaveMode>Als de waarde van parameter, een reeks `remove` elementen toegevoegd aan de `urlMappings` van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode> Deze `remove` elementen Verwijder alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie. Met de <xref:System.Configuration.ConfigurationSaveMode>opsommingswaarde, er is één extra eigenschap op de verzameling die van invloed op wat wordt geserialiseerd naar het configuratiebestand.</xref:System.Configuration.ConfigurationSaveMode> De eigenschap is <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>en `false` standaard.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Een van de volgende voorwaarden van toepassing is:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>ingesteld op `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Een `clear` element wordt ingevoegd in de `urlMappings` gedeelte van het configuratiebestand op het huidige hiërarchieniveau. Hiermee verwijdert u alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>vlag is ingesteld op `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Dit is het effect van het verwijderen van de `clear` element uit de `urlMappings` gedeelte van het configuratiebestand op het huidige hiërarchieniveau, indien aanwezig.       De methode Clear daadwerkelijk verwijderd de `add` elementen zijn gedefinieerd in de `urlMappings` gedeelte van het configuratiebestand op het huidige hiërarchieniveau. Verwijdert ook alle verwijzingen naar de `add` elementen zijn gedefinieerd in de configuratie van de bovenliggende bestanden op een hoger niveau in de hiërarchie, maar ze niet verwijdert."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
