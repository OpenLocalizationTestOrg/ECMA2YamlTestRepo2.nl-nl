  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Hiermee geeft u op dat objectserializers standaardwaarden moeten verwerken. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>ondersteunt absolute serialisatie.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Dit betekent dat in plaats van alleen de waarden die van de standaardwaarden van een object afwijken serialiseren, alle waarden worden geserialiseerd, zodat de waarden opnieuw worden ingesteld op de standaardwaarden voor objecten die wellicht al ge√Ønitialiseerd. Wanneer een onderdeel serialisatie-service om aan te geven van het probleem wenst <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>objecten, deze een SerializeAbsoluteContext-object in de contextstack te plaatsen.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Het lid in deze context is mogelijk `null`om aan te geven dat alle leden worden geserialiseerd of het erop wijzen kan dat alleen een specifiek onderdeel op dit moment is worden geserialiseerd."
  syntax:
    content: public sealed class SerializeAbsoluteContext
