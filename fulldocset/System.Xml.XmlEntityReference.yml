- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Hiermee haalt u de basis id URI (Uniform Resource) van het huidige knooppunt."
  remarks: "Een XML-document via het netwerk bestaat uit gegevenssegmenten van geaggregeerd met verschillende World Wide Web Consortium (W3C) standaard opgenomen mechanismen en daarom bevat knooppunten die afkomstig uit verschillende plaatsen zijn. De `BaseURI` vertelt u waar deze knooppunten afkomstig is. Als er geen basis-URI voor de knooppunten worden geretourneerd (mogelijk ze zijn geparseerd uit een tekenreeks in het geheugen), <xref:System.String>wordt geretourneerd.</xref:System.String>       `BaseURI`leidt de boomstructuur met knooppunten grenzen van de verwijzing naar entiteit zoekt, dus als entiteiten zijn uitgevouwen, deze informatie blijft niet behouden en deze eigenschap geeft de locatie van de XmlDocument in alle gevallen.       Voor meer informatie over `BaseURI` en hoe deze zich met andere knooppunttypen gedraagt, raadpleegt u <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Deze eigenschap is een Microsoft-extensie aan het Document Object Model (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "De locatie van waaruit het knooppunt is geladen."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlEntityReference.CloneNode(Boolean)
  fullName: System.Xml.XmlEntityReference.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Maakt een kopie van dit knooppunt."
  remarks: "Deze methode fungeert als een exemplaar-constructor voor knooppunten. Het gekloonde knooppunt heeft geen bovenliggend element (<xref:System.Xml.XmlNode.ParentNode%2A> retourneert `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om recursief te klonen de substructuur onder het opgegeven knooppunt. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> alleen knooppunt zichzelf klonen. Voor <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> knooppunten, deze methode retourneert altijd een knooppunt van de verwijzing naar entiteit met geen onderliggende elementen. De vervangende tekst wordt ingesteld wanneer het knooppunt wordt ingevoegd in een bovenliggend item."
    return:
      type: System.Xml.XmlNode
      description: "Het gekloonde knooppunt."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
