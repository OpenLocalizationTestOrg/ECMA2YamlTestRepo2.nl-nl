  name: DispatcherOperation
  nameWithType: DispatcherOperation
  fullName: System.Windows.Threading.DispatcherOperation
  type: Class
  summary: "Hiermee geeft u een object dat wordt gebruikt om te communiceren met een bewerking die is geplaatst op de <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref> wachtrij."
  remarks: "<xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>retourneert een object DispatcherOperation wanneer deze wordt aangeroepen.</xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>       Het object DispatcherOperation kan worden gebruikt om te communiceren met de gemachtigde op de <xref:System.Windows.Threading.Dispatcher>wachtrij, zoals het wijzigen van de prioriteit van de bewerking of de bewerking wordt afgebroken.</xref:System.Windows.Threading.Dispatcher>       Voor de geretourneerde waarde van de aangeroepen gemachtigde verkrijgen, gebruikt u de <xref:System.Windows.Threading.DispatcherOperation.Result%2A>eigenschap.</xref:System.Windows.Threading.DispatcherOperation.Result%2A>       De DispatcherOperation is niet een grens voor het verwerken van uitzonderingen. Dit betekent dat er uitzonderingen worden afgehandeld door de <xref:System.Windows.Threading.Dispatcher>en blijven niet behouden door de bewerking.</xref:System.Windows.Threading.Dispatcher>"
  syntax:
    content: public class DispatcherOperation
