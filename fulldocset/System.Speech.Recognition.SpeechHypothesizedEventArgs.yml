  nameWithType: SpeechHypothesizedEventArgs
  fullName: System.Speech.Recognition.SpeechHypothesizedEventArgs
  type: Class
  summary: "Retourneert de melding van <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> of <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> gebeurtenissen.       Deze klasse ondersteunt de .NET Framework-infrastructuur en is niet bedoeld voor gebruik rechtstreeks vanuit de toepassingscode."
  remarks: "Een `SpeechHypothesized` gebeurtenis wordt geactiveerd door de <xref:System.Speech.Recognition.SpeechRecognizer>en <xref:System.Speech.Recognition.SpeechRecognitionEngine>klassen.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       U kunt gedetailleerde informatie over een voorlopig herkende woordgroep verkrijgen via de <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>eigenschap.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Talrijke `SpeechHypothesized` gebeurtenissen worden gegenereerd als een erkenning-engine probeert een invoer woordgroep te identificeren. Normaal gesproken is het nuttig voor het opsporen van deze gebeurtenissen verwerken.       `SpeechHypothesizedEventArgs`is afgeleid van <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
