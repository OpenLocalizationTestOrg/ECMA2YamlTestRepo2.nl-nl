- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Waarde opgehaald of ingesteld die aangeeft of de ontvangstbevestiging voor deze bewerking expliciet is gemeld door de servicemethode."
  remarks: "Wanneer de eigenschap ManualControl is ingesteld op `true`, het bericht heeft ontvangen van het kanaal wordt bezorgd bij de bewerking van de service met een vergrendeling van het bericht in de vorm van &quot;Berichteigenschap ReceiveContext&quot;. Het is de verantwoordelijkheid van de service-implementatie aan om aan te roepen <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>of <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>te attenderen op de voltooiing van het ontvangen van het bericht.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Fout bij aanroepen van deze resultaat in de vergrendeling op het bericht wordt bewaard totdat de vergrendeling time-outperiode is verstreken. Zodra de vergrendeling is vrijgegeven (via aanroepen <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>of time-out vergrendelen) het bericht afkomstig is van het kanaal naar de service opnieuw verzonden.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Het aanroepen van <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>wordt het bericht als ontvangen gemarkeerd.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de ontvangstbevestiging voor deze bewerking expliciet ontvangt een signaal; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
