  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "De uitvoering van de core voor alle validatiebesturingselementen die zijn afgeleid van deze klasse biedt. Als een abstracte klasse kan niet deze worden gemaakt. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De klasse BaseValidator neemt over van de <xref:System.Web.UI.MobileControls.TextControl>basisklasse en is dus een <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> In het geval van een ongeldige waarde de validatiefunctie wordt de waarde van de <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Als de eigenschap niet is ingesteld, wordt de validatiefunctie de waarde van de <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>eigenschap in plaats daarvan; dit is de tekst die wordt weergegeven in de <xref:System.Web.UI.MobileControls.ValidationSummary>besturingselement.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Dit gedrag is consistent met webformulieren validatiefuncties.       Van de mobiele ASP.NET-besturingselementen die ondersteuning bieden voor validatie zijn de <xref:System.Web.UI.MobileControls.TextBox>control (de <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap) en de <xref:System.Web.UI.MobileControls.SelectionList>control (de <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>eigenschap).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> Andere besturingselementen kunnen deelnemen in validatie door een <xref:System.Web.UI.ValidationPropertyAttribute>kenmerk.</xref:System.Web.UI.ValidationPropertyAttribute> Zie voor meer informatie de [hoe: valideren op basis van een specifieke waarde voor ASP.NET-serverbesturingselementen](~/add/includes/ajax-current-ext-md.md) documentatie."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
