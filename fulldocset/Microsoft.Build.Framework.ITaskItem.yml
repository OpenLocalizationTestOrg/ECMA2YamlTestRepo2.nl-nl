  remarks: "Het aantal ITaskItem-objecten die zijn gemaakt tijdens een build mag niet precies overeenkomen met items die zijn gedeclareerd in een projectbestand voor de volgende oorzaken hebben:-taken maken soms items die niet zijn gedeclareerd in het projectbestand.      -Een verzameling items kan worden gedeclareerd in het projectbestand met jokertekens gebruikt, die veel items wanneer gebouwd kan maken."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
