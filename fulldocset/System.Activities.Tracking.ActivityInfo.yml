  summary: "Hiermee haalt u de runtime-ID van het Activiteitexemplaar."
  remarks: "Een activiteit kan meerdere keren optreden tijdens de verwerking, zoals een activiteit die in een For-lus wordt verwerkt. De <xref:System.Activities.Tracking.ActivityInfo.Id%2A>bevat de ID van de activiteit en niet worden gewijzigd terwijl de InstanceId de ID van het specifieke exemplaar van de activiteit bevat.</xref:System.Activities.Tracking.ActivityInfo.Id%2A> De InstanceId verschilt voor elke specifieke exemplaar. Een activiteit die wordt verwerkt in een lus zou bijvoorbeeld een ander exemplaar-id hebben voor elke cyclus via de lus tijdens de <xref:System.Activities.Tracking.ActivityInfo.Id%2A>blijft hetzelfde.</xref:System.Activities.Tracking.ActivityInfo.Id%2A>"
