  summary: "Broncode op basis van de conceptuele definition language (CSDL) schemabestand in het <xref:System.Xml.XmlReader>object, en vervolgens de bron van de gegenereerde code op een <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> uitvoer</xref:System.Xml.XmlReader> genereert Een <xref:System.Collections.IList>van <xref:System.Xml.XmlReader>objecten wordt gebruikt voor het omzetten van alle verwijzingen die zijn opgenomen in de CSDL-bestand.</xref:System.Xml.XmlReader> </xref:System.Collections.IList>"
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (System.Xml.XmlReader sourceEdmSchema, System.IO.TextWriter target, System.Collections.Generic.IEnumerable<System.Xml.XmlReader> additionalEdmSchemas);
    parameters:
    - id: sourceEdmSchema
      type: System.Xml.XmlReader
      description: "Een <xref:System.Xml.XmlReader>die de CSDL-bestand bevat.</xref:System.Xml.XmlReader>"
    - id: target
      type: System.IO.TextWriter
      description: "De <xref:System.IO.TextWriter>waarop u wilt uitvoeren van de gegenereerde broncode.</xref:System.IO.TextWriter>"
    - id: additionalEdmSchemas
      type: System.Collections.Generic.IEnumerable{System.Xml.XmlReader}
      description: "De lijst met <xref:System.Xml.XmlReader>objecten die schema&quot;s waarnaar wordt verwezen door het schema van de gegevensbron (het CSDL-bestand) bevatten.</xref:System.Xml.XmlReader> Als het schema van de gegevensbron geen eventuele afhankelijkheden, doorgeven in een lege <xref:System.Collections.IList>object.</xref:System.Collections.IList>"
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "Een lijst met <xref href=&quot;System.Data.Metadata.Edm.EdmSchemaError&quot;> </xref> objecten die een bevat fouten gegenereerd."
  overload: System.Data.Entity.Design.EntityClassGenerator.GenerateCode*
  exceptions: []
  platform:
  - net462
