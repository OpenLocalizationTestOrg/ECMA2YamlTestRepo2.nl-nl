  type: Method
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design
  summary: "Broncode met het opgegeven conceptuele definition language (CSDL) schemabestand genereert. De lijst met paden schema wordt gebruikt voor het omzetten van alle verwijzingen in het CSDL-bestand aanwezige."
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (string sourceEdmSchemaFilePath, string targetPath, System.Collections.Generic.IEnumerable<string> additionalEdmSchemaFilePaths);
    parameters:
    - id: sourceEdmSchemaFilePath
      type: System.String
      description: "Het pad van CSDL-bestand."
    - id: targetPath
      type: System.String
      description: "Het gegenereerde bronbestandspad van de code."
    - id: additionalEdmSchemaFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Een lijst met paden schema kan worden gebruikt voor het oplossen van eventuele verwijzingen in het schema van de gegevensbron (het CSDL-bestand). Als het schema van de gegevensbron geen eventuele afhankelijkheden doorgeven in een lege lijst."
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "Een <xref:System.Collections.IList>van <xref href=&quot;System.Data.Metadata.Edm.EdmSchemaError&quot;> </xref> objecten die een bevat fouten gegenereerd.</xref:System.Collections.IList>"
  overload: System.Data.Entity.Design.EntityClassGenerator.GenerateCode*
  exceptions: []
  platform:
  - net462
