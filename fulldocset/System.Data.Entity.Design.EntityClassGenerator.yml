  summary: "Haalt een <xref href=&quot;System.Data.Entity.Design.EdmToObjectNamespaceMap&quot;> </xref> die de conceptuele schema definition language (CSDL) in code naamruimte toewijzingen bevat."
  remarks: "Namespace toewijzingen kunnen worden gebruikt om op te geven van een andere code-naamruimte voor het genereren van code dan wat is opgegeven in de CSDL-bestand. De naamruimte-toewijzingen worden geraadpleegd wanneer een verwijzing naar een type moet worden gegenereerd. Als een vermelding wordt gevonden, wordt de waarde gebruikt voor het genereren van de gekwalificeerde verwijzing naar het type; anders wordt wordt de CSDL-naamruimte gebruikt."
