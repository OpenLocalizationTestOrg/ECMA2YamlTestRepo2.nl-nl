  summary: "Retourneert de geïnterpoleerde waarde van een specifieke Sleutelframe bij de voortgang van de verhoging opgegeven."
  remarks: "De basiswaarde is meestal de beginwaarde van de eigenschap die wordt geanimeerd of de <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>van de vorige Sleutelframe.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       De meeste implementaties retourneert de waarde van `baseValue` wanneer `keyFrameProgress` 0,0 is."
  syntax:
    content: public char InterpolateValue (char baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Char
      description: "De waarde voor het animeren van."
    - id: keyFrameProgress
      type: System.Double
      description: "Een waarde tussen 0,0 en 1,0 liggen, waarmee het percentage verstreken tijd voor deze sleutel frame."
    return:
      type: System.Char
      description: "De uitvoerwaarde van deze Sleutelframe krijgt de opgegeven basiswaarde en de voortgang."
