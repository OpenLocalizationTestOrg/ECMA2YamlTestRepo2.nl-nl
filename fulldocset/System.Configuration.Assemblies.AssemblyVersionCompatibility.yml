  - System.Configuration.Assemblies.AssemblyVersionCompatibility.SameProcess
  langs:
  - csharp
  name: AssemblyVersionCompatibility
  nameWithType: AssemblyVersionCompatibility
  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  summary: "Hiermee definieert u de verschillende soorten assembly versiecompatibiliteit. Deze functie is niet beschikbaar in versie 1.0 van .NET Framework."
  remarks: "`AssemblyVersionCompatibility`Hiermee definieert u de compatibiliteit van een assembly met andere versies van dezelfde assembly, waarmee wordt aangegeven als side-by-side met andere versies (bijvoorbeeld als gevolg van conflicten via een apparaatstuurprogramma) kan niet worden uitgevoerd.       Als er geen compatibiliteit is opgegeven, is een assembly side-by-side-compatibel in alle bereiken.       Een assembly kan niet meer specifiek met betrekking tot precies welke eerdere versies niet compatibel met naast elkaar is. Daarom als de `AssemblyVersionCompatibility` is opgegeven, betekent dit dat de assembly niet side-by-side met alle versies weten. Als niet wordt opgegeven, is het naast elkaar met alle bekende versies."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
  inheritance:
  - System.Enum
  platform:
  - net462
