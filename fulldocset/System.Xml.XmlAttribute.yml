    - id: newChild
      type: System.Xml.XmlNode
      description: "De <xref href=&quot;System.Xml.XmlNode&quot;> </xref> om in te voegen."
    - id: refChild
      type: System.Xml.XmlNode
      description: "De <xref href=&quot;System.Xml.XmlNode&quot;> </xref> die het verwijzingsknooppunt. De `newChild` geplaatst na de `refChild`."
