- uid: System.Xml.XmlAttribute.BaseURI
  id: BaseURI
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlAttribute.BaseURI
  fullName: System.Xml.XmlAttribute.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Hiermee haalt u de basis id URI (Uniform Resource) van het knooppunt."
  remarks: "Een XML-document via het netwerk bestaat uit gegevenssegmenten van geaggregeerd met verschillende World Wide Web Consortium (W3C) standaard opgenomen mechanismen en daarom bevat knooppunten die afkomstig uit verschillende plaatsen zijn. De `BaseURI` vertelt u waar deze knooppunten afkomstig is.       Voor meer informatie over `BaseURI` en hoe deze zich met andere knooppunttypen gedraagt, raadpleegt u <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Deze eigenschap is een Microsoft-extensie aan het Document Object Model (DOM)."
  example:
  - "The following example displays information on the attribute node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlattribut_7_1.cpp)]\n [!code-vb[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlattribut_7_1.vb)]\n [!code-cs[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlattribut_7_1.cs)]  \n  \n The sample uses the file, `baseuri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlAttribute.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlattribut_7_2.xml)]"
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "De locatie van het knooppunt is geladen of String.Empty als het knooppunt geen basis-URI heeft. Kenmerkknooppunten hebben de dezelfde basis-URI als hun eigenaarelement. Als een kenmerkknooppunt niet over een eigenaarelement beschikt <xref uid=&quot;langword_csharp_BaseURI&quot; name=&quot;BaseURI&quot; href=&quot;&quot;> </xref> String.Empty retourneert."
  overload: System.Xml.XmlAttribute.BaseURI*
  exceptions: []
  platform:
  - net462
