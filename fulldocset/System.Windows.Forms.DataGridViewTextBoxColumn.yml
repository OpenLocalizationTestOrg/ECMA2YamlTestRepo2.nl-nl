  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van het maximum aantal tekens dat kan worden ingevoerd in het tekstvak."
  remarks: "De eigenschap MaxInputLength heeft geen invloed op de lengte van tekst ingevoerd programmatisch met behulp van de waarde van de cel of via cel opmaak. De instelling geldt alleen wat de gebruiker kunt invoeren en bewerken.       Ophalen of instellen van deze eigenschap opgehaald of ingesteld de <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>eigenschap van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Als u deze eigenschap ook stelt de <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>eigenschap van elke cel in de kolom.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Instellen voor het overschrijven van de opgegeven waarde voor afzonderlijke cellen, de celwaarden nadat u de kolomwaarde ingesteld."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal tekens dat kan worden ingevoerd in het tekstvak. de standaardwaarde is 32767."
