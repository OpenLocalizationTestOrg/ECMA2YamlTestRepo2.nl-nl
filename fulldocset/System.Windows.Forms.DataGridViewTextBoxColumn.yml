- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de sorteermodus voor de kolom."
  remarks: "Wanneer een <xref:System.Windows.Forms.DataGridView>besturingselement wordt gesorteerd met behulp van een kolom met een waarde van de eigenschap SortMode van <xref:System.Windows.Forms.DataGridViewColumnSortMode>, een sorteren glyph wordt automatisch weergegeven in de kolomkop.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       Wanneer het besturingselement wordt gesorteerd met behulp van een kolom met een waarde van de eigenschap SortMode van <xref:System.Windows.Forms.DataGridViewColumnSortMode>, u moet ook zelf de sorteren glyph weergeven via de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       De standaardmodus voor het sorteren van een <xref:System.Windows.Forms.DataGridViewTextBoxColumn> <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> is</xref:System.Windows.Forms.DataGridViewTextBoxColumn> De standaard sorteermodus voor andere kolomtypen is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       De waarde van de SortMode verhindert niet dat u een kolom programmatisch sorteren Hoewel andere beperkingen kunnen toepassen. Zie voor meer informatie de <xref:System.Windows.Forms.DataGridView.Sort%2A>methode.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Een waarde van de eigenschap SortMode van <xref:System.Windows.Forms.DataGridViewColumnSortMode>voorkomt niet dat de <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>gebeurtenis van optreedt, maar het wordt voorkomen dat de koptekst van de weergave wordt gewijzigd wanneer erop wordt geklikt.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "Een <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;> </xref> die aangeeft dat de criteria voor de volgorde van de rijen op basis van de celwaarden in een kolom."
