  remarks: "De constructor voor de <xref:System.Windows.Forms.DataGridViewTextBoxColumn>klasse wordt ge√Ønitialiseerd voor deze eigenschap in op een nieuwe <xref:System.Windows.Forms.DataGridViewTextBoxCell>.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>      > [!CAUTION] > Wijzigen van de eigenschappen van de celsjabloon niet direct van invloed op de gebruikersinterface (UI) van de bestaande cellen van de kolom. Deze wijzigingen zijn alleen zichtbaar nadat de kolom wordt opnieuw gegenereerd (bijvoorbeeld door middel van de kolom sorteren of via een aanroep van de <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>methode).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
