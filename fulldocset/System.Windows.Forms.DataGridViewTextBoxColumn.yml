  remarks: "De klasse DataGridViewTextBoxColumn is een speciaal type <xref:System.Windows.Forms.DataGridViewColumn>klasse die wordt gebruikt voor het hosten van logisch cellen die inschakelen weergeven en bewerken van tekenreeksen.</xref:System.Windows.Forms.DataGridViewColumn> Een DataGridViewTextBoxColumn heeft een bijbehorend <xref:System.Windows.Forms.DataGridViewTextBoxCell>-object in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewTextBoxCell> Wanneer een <xref:System.Windows.Forms.DataGridViewTextBoxCell>wordt geactiveerd, levert een <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>besturingselement voor het afhandelen van gebruikersinvoer.</xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewTextBoxCell>       De sorteermodus voor dit kolomtype wordt standaard ingesteld op <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
