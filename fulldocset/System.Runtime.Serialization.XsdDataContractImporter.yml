  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "Kan de transformatie van een reeks XML-schemabestanden (.xsd) in de common language runtime (CLR)-typen."
  remarks: "De XsdDataContractImporter aan te gebruiken als u een webservice die moet samenwerken met een bestaande webservice of gegevenscontracttypen maken van XML-schema&quot;s. XsdDataContractImporter aan te wordt een reeks XML-schema&quot;s transformeren en maak de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] typen die de gegevens vertegenwoordigen in een geselecteerde programmeertaal contract. Gebruik voor het maken van de code de klassen in de <xref:System.CodeDom>naamruimte.</xref:System.CodeDom>       Gebruik daarentegen de <xref:System.Runtime.Serialization.XsdDataContractExporter>klasse bij het maken van een webservice die uitgerust met gegevens dat wordt vertegenwoordigd door de CLR-typen en als u wilt exporteren, XML-schema&quot;s voor elk gegevenstype om te worden verbruikt door andere webservices.</xref:System.Runtime.Serialization.XsdDataContractExporter> Dat wil zeggen, <xref:System.Runtime.Serialization.XsdDataContractExporter>een reeks CLR-typen worden omgezet in een reeks XML-schema&quot;s.</xref:System.Runtime.Serialization.XsdDataContractExporter>      > [!NOTE] > Gebruiken voor het genereren van CLR-typen van XML-schema&quot;s tijdens ontwerptijd, de [ServiceModel metagegevens-hulpprogramma (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md). Code gegenereerd op basis van XSD-bestanden, gebruikt u de `/dataContractOnly` switch van het hulpprogramma. U kunt ook de XsdDataContractImporter aan te gebruiken als u moet meer controle over het proces of een programma kunt doen."
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"
