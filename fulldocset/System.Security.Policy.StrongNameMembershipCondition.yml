  nameWithType: StrongNameMembershipCondition
  fullName: System.Security.Policy.StrongNameMembershipCondition
  type: Class
  summary: "Hiermee wordt bepaald of een assembly met het testen van de sterke naam naar een codegroep hoort. Deze klasse kan niet worden overgenomen."
  remarks: "Sterke namen zijn zeer geschikt voor het opgeven van code-assembly&quot;s waarnaar u een uitgebreide reeks krachtige machtigingen geven. Aangezien sterke namen zijn cryptografisch gecontroleerd, kunnen aanvallers rechtmatige assembly&quot;s imiteren en hun machtigingen gebruiken."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameMembershipCondition
