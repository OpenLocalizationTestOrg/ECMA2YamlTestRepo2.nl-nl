  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Security.Policy.StrongNameMembershipCondition&quot;> </xref> klasse met de sterke naam openbare sleutel blob, naam en versie-id lidmaatschap bepalen."
