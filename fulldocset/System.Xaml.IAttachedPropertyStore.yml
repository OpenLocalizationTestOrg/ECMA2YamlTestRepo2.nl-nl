  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "Vertegenwoordigt een koppelbare lid store voor een object waar koppelbare leden worden ingesteld. Dit archief toevoegbaar lid kan vervolgens worden verwezen met <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>."
  remarks: "Een koppelbare lid wordt meestal geïmplementeerd en gebruikt als een toevoegbare eigenschap. De term &quot;toevoegbaar lid&quot; biedt de mogelijkheid om een technologie voor het definieert ook een systeem voor toevoegbare gebeurtenissen. Als een item in een eigenschappenarchief slaat een koppelbare gebeurtenis een verwijzing naar de handler die kan worden toegewezen via gebruik toevoegbaar lid. Een toevoegbare gebeurtenis in XAML kunt gebruiken dezelfde opslag als de koppelbare eigenschappen, zelfs als het koppelbare gebeurtenis niet echt een eigenschap aan het onderliggende typesysteem is omdat wordt aangenomen dat in het werkelijke gebruik."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
