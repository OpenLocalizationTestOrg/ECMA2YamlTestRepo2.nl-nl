  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Probeert op te halen van een waarde voor het opgegeven koppelbare lid in de opgegeven store."
  remarks: "Een implementatie moet niet Veroorzaak een uitzondering als de specifieke toevoegbaar lid bevindt zich niet in het archief."
  syntax:
    content: public bool TryGetProperty (System.Xaml.AttachableMemberIdentifier attachableMemberIdentifier, out object value);
    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
      description: "De XAML type systeem-id voor de vermelding toevoegbaar lid om op te halen."
    - id: value
      type: System.Object
      description: "Out-parameter. Wanneer deze methode retourneert, bevat het doelobject voor de waarde als `attachableMemberIdentifier` bestaat in het archief en een waarde heeft."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u een vermelding in het koppelbare lid voor <code> attachableMemberIdentifier </code> is gevonden in het archief en een waarde is geboekt naar <code> value </code>; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
