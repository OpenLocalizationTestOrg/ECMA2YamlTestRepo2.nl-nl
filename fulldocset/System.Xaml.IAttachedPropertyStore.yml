  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Kopieën alle koppelbare lid/waarde-paren van deze toevoegbaar lid opslaan in een doelmatrix."
  syntax:
    content: public void CopyPropertiesTo (System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "De doelmatrix. De matrix is een algemene matrix undimensioned moet worden doorgegeven en moet de onderdelen van <xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;> </xref> en <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
    - id: index
      type: System.Int32
      description: "De bronindex waar kopiëren moet beginnen."
