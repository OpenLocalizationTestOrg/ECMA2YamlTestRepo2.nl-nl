  summary: "Hiermee stelt een waarde voor het opgegeven koppelbare lid in de opgegeven store."
  remarks: "Een implementatie moet niet Veroorzaak een uitzondering als de specifieke toevoegbaar lid al bestaat. Als een lid al bestaat, de implementatie van een bestaande waarde met moet overschrijven `value`."
