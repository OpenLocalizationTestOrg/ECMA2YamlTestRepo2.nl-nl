  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Een gebied met een radiale verloop tekent. Een aandachtspunt definieert het begin van de schakering en een cirkel definieert het eindpunt van de schakering."
  remarks: "De RadialGradientBrush is vergelijkbaar in programmeermodel met de <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> De lineair verloop heeft echter een begin- en een eindpunt voor het definiëren van de kleurovergang vector, terwijl het radiale verloop heeft een cirkel, samen met een aandachtspunt kleurovergang gedrag definiëren. Het eindpunt van de schakering Hiermee definieert u de cirkel. Met andere woorden, bepaalt een beëindiging op 1.0 de kleur aan van de cirkel omtrek. Het centrale punt definieert het midden van het verloop. Een beëindiging op 0,0 bepaalt de kleur is met het centrale punt.       De volgende afbeelding toont een rechthoek gevuld met een radiale verloop. Het radiale verloop naar van wit grijs weergegeven. De buitenste cirkel geeft de kleurovergang cirkel terwijl de rode stip geeft aan dat het centrale punt. Het verloop heeft zijn <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>ingesteld op <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Een radiale verloop met gemarkeerde onderdelen](~/add/media/art-radialgradientfocalpoint.jpg &quot;een radiale verloop met gemarkeerde onderdelen&quot;) radiale verloop met een gemarkeerde aandachtspunt > [!NOTE] > RadialGradientBrush objecten worden weergegeven met hardwareversnelling op <xref:System.Windows.Media.RenderCapability.Tier%2A>2 systemen.</xref:System.Windows.Media.RenderCapability.Tier%2A> Zie voor meer informatie over hardware-categorieën [Graphics Rendering lagen](~/add/includes/ajax-current-ext-md.md).      ## Freezable functies omdat deze van overneemt de <xref:System.Windows.Freezable>klasse, de klasse RadialGradientBrush biedt verschillende speciale functies: RadialGradientBrush objecten kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread veilig.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies van <xref:System.Windows.Freezable>objecten, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
