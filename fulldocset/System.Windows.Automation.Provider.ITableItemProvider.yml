  summary: "Beschrijft de methoden en eigenschappen voor de ondersteuning van UI Automation-clienttoegang tot de onderliggende besturingselementen van containers die worden geïmplementeerd <xref href=&quot;System.Windows.Automation.Provider.ITableProvider&quot;> </xref>."
  remarks: "Dit patroon van een besturingselement is vergelijkbaar met <xref:System.Windows.Automation.Provider.IGridItemProvider>met het onderscheid willekeurig control implementeren ITableItemProvider moeten zichtbaar de relatie tussen de afzonderlijke cel en de bijbehorende rijen en kolommen.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Toegang tot de functionaliteit van de afzonderlijke cel wordt geleverd door de gelijktijdige uitvoering van <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Geïmplementeerd op een UI Automation-provider die moet ondersteuning bieden voor de <xref:System.Windows.Automation.TableItemPattern>besturingselement patroon.</xref:System.Windows.Automation.TableItemPattern>"
