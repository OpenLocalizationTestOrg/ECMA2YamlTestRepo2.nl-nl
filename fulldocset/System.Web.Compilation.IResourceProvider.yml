  langs:
  - csharp
  name: IResourceProvider
  nameWithType: IResourceProvider
  fullName: System.Web.Compilation.IResourceProvider
  type: Interface
  summary: "Hiermee definieert u de interface die een klasse implementeren moet om te fungeren als een resourceprovider."
  remarks: 'Een resourceprovider vereenvoudigt het ophalen van de waarden van een bronbestand. Wanneer een expressie van het formulier `<%$ Resources: classKey, resourceKey %>` wordt aangetroffen tijdens het parseren van de pagina de resourceprovider retourneert de gelokaliseerde waarde voor de resource. De <xref:System.Web.Compilation.ResourceProviderFactory>klasse maakt exemplaren van objecten IResourceProvider voor gebruik bij het ophalen van de waarden.</xref:System.Web.Compilation.ResourceProviderFactory>'
  example:
  - "The following code example shows a customized resource provider factory that retrieves cached values. The resource provider factory creates an instance of a class that implements IResourceProvider.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/t-system.web.compilation_5_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/t-system.web.compilation_5_1.cs)]"
  syntax:
    content: public interface IResourceProvider
  implements: []
  platform:
  - net462
- uid: System.Web.Compilation.IResourceProvider.GetObject(System.String,System.Globalization.CultureInfo)
  id: GetObject(System.String,System.Globalization.CultureInfo)
  parent: System.Web.Compilation.IResourceProvider
  langs:
  - csharp
  name: GetObject(String,CultureInfo)
  nameWithType: IResourceProvider.GetObject(String,CultureInfo)
  fullName: System.Web.Compilation.IResourceProvider.GetObject(String,CultureInfo)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Retourneert een resource-object voor de sleutel en cultuur."
  remarks: "Wanneer ge√Ømplementeerd, wordt de methode GetObject de gelokaliseerde waarde voor een resource-sleutel op basis van de huidige cultuur. De uitvoering klasse kan ophalen de <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>eigenschap als er een waarde voor de `culture` parameter niet wordt doorgegeven in.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A>"
  example:
  - "The following code example shows a customized resource provider factory that retrieves cached values. The resource provider factory creates an instance of a customized resource provider that implements <xref:System.Web.Compilation.IResourceProvider>. The resource provider includes a customized GetObject method.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/2a0e17d4-2039-481b-ab7e-_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/2a0e17d4-2039-481b-ab7e-_1.cs)]"
  syntax:
    content: public object GetObject (string resourceKey, System.Globalization.CultureInfo culture);
    parameters:
    - id: resourceKey
      type: System.String
      description: "De sleutel die een bepaalde bron te identificeren."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "De cultuur een gelokaliseerde waarde voor de bron te identificeren."
    return:
      type: System.Object
      description: "Een <xref:System.Object>waarin de resourcewaarde voor de <code> resourceKey </code> en <code> culture </code>.</xref:System.Object>"
  overload: System.Web.Compilation.IResourceProvider.GetObject*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.IResourceProvider.ResourceReader
  id: ResourceReader
  parent: System.Web.Compilation.IResourceProvider
  langs:
  - csharp
  name: ResourceReader
  nameWithType: IResourceProvider.ResourceReader
  fullName: System.Web.Compilation.IResourceProvider.ResourceReader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Haalt een object waarden resource lezen van een bron."
  remarks: "Een <xref:System.Resources.IResourceReader>object leest opeenvolgende naam/waarde-paren van een bron.</xref:System.Resources.IResourceReader> De <xref:System.Resources.ResourceReader>en <xref:System.Resources.ResXResourceReader>klassen bevatten standaard <xref:System.Resources.IResourceReader>interface-implementatie voor het lezen van .resources en .resx-bestanden, respectievelijk.</xref:System.Resources.IResourceReader> </xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader> Andere implementaties van de <xref:System.Web.Compilation.IResourceProvider>interface kan lezen uit een andere bron met waarden van de resource.</xref:System.Web.Compilation.IResourceProvider>"
  example:
  - "The following code example shows a customized resource provider factory that retrieves cached values. The resource provider factory creates an instance of a customized resource provider that implements <xref:System.Web.Compilation.IResourceProvider>. The resource provider includes a customized ResourceReader property.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/p-system.web.compilation_5_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/p-system.web.compilation_5_1.cs)]"
  syntax:
    content: public System.Resources.IResourceReader ResourceReader { get; }
    return:
      type: System.Resources.IResourceReader
      description: "De <xref href=&quot;System.Resources.IResourceReader&quot;> </xref> die zijn gekoppeld aan de huidige resourceprovider."
  overload: System.Web.Compilation.IResourceProvider.ResourceReader*
  exceptions: []
  platform:
  - net462
