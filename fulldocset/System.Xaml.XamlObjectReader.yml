  remarks: "Gebruik de XamlObjectReader in scenario&quot;s waarin u wilt verwerken van een objectgrafiek die normaal gesproken de objectgrafiek van een toepassing die oorspronkelijk is gegenereerd op basis van een XAML-bron. U kunt de XamlObjectReaderwhere een retour wordt uitgevoerd vanaf een beginpunt XAML en een XAML-eindpunt. Of u mogelijk een XamlObjectReader uitvoeren via de objectgrafiek; de tussenliggende XAML-knooppuntstroom verwerken als dit is vereist, met behulp van API&quot;s op <xref:System.Xaml.XamlType>en <xref:System.Xaml.XamlMember>; en gebruik vervolgens <xref:System.Xaml.XamlXmlWriter>voor het serialiseren van XAML knooppunten naar XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       Meer geavanceerde scenario&quot;s die worden gescheiden door een <xref:System.Xaml.XamlXmlWriter>negeren en een specifieke XAML schemacontext die gebruikmaakt van de XamlObjectReader en vervolgens geeft u aan de schrijver overschrijven.</xref:System.Xaml.XamlXmlWriter>       Typische scenario&quot;s voor het gebruik van de XamlObjectReader aanroepen de leden die XamlObjectReader wordt geïmplementeerd; ze ook aanroepen <xref:System.Xaml.XamlReader.Close%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>, en <xref:System.Xaml.XamlReader.Skip%2A>van de <xref:System.Xaml.XamlReader>basis van de klasse</xref:System.Xaml.XamlReader> </xref:System.Xaml.XamlReader.Skip%2A> </xref:System.Xaml.XamlReader.ReadSubtree%2A> </xref:System.Xaml.XamlReader.Close%2A>"
