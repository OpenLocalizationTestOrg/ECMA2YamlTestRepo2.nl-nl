  type: Class
  summary: "Een object rechtsom over een bepaald punt in draait een [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y coördinatensysteem."
  remarks: "Een RotateTransform draait een object met een opgegeven <xref:System.Windows.Media.RotateTransform.Angle%2A>over de punt <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> </xref:System.Windows.Media.RotateTransform.Angle%2A>       Wanneer u een RotateTransform, houd er rekening mee dat de transformatie het coördinatensysteem voor een bepaald object ongeveer het punt (0, 0 draait). Daarom afhankelijk van de positie van het object, deze mogelijk niet draaien op locatie (rond het midden). Bijvoorbeeld, als een object geplaatste 200 eenheden op van 0 langs de x-as is, kan de draaiing van 30 graden bewegen het object 30 graden langs een cirkel met een straal van 200, die rond de oorsprong wordt getekend. Instellen als u wilt een object in de plaats draaien, de <xref:System.Windows.Media.RotateTransform.CenterX%2A>en <xref:System.Windows.Media.RotateTransform.CenterY%2A>van de RotateTransform naar het midden van het object moet worden gedraaid.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Freezable functies:** omdat deze van overneemt de <xref:System.Windows.Freezable>klasse, de klasse RotateTransform biedt verschillende speciale functies: RotateTransform objecten kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread-veilige.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies van <xref:System.Windows.Freezable>objecten, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
