  remarks: "Dispose aanroepen wanneer u klaar bent met de <xref:System.Security.Cryptography.ECDiffieHellman>.</xref:System.Security.Cryptography.ECDiffieHellman> De methode Dispose verlaat de <xref:System.Security.Cryptography.ECDiffieHellman>in een onbruikbare status.</xref:System.Security.Cryptography.ECDiffieHellman> Na Dispose aanroepen, moet u alle verwijzingen naar vrijgeven de <xref:System.Security.Cryptography.ECDiffieHellman>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.Security.Cryptography.ECDiffieHellman>is bepaald dat zich bevindt.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDiffieHellman>       Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md)."
