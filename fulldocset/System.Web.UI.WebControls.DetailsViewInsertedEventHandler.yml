  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>-gebeurtenis geactiveerd wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Hiermee kunt u voor een gebeurtenis-handler die een aangepaste routine, zoals het controleren van de resultaten van een insert-bewerking wanneer deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde DetailsViewInsertedEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_1.aspx)]\n [!code-cs[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_2.aspx)]\n [!code-vb[DetailsViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_2.aspx)]"
