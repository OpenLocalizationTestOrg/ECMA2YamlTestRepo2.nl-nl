  summary: "Biedt gegevens voor de <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>gebeurtenis.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>"
  remarks: "De <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>gebeurtenis treedt op wanneer het actieve document wordt gewijzigd.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> Het actieve document verandert wanneer een nieuw document wordt gemaakt, een bestaand document wordt geopend, of een document wordt gesloten.       Wanneer u een gemachtigde ActiveDesignerEventArgs maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
