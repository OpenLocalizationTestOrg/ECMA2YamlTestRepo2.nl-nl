- uid: System.ComponentModel.Design.IInheritanceService
  id: IInheritanceService
  children:
  - System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  - System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  langs:
  - csharp
  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "Biedt methoden voor het identificeren van de onderdelen van een onderdeel."
  remarks: "Deze interface biedt methoden die kunnen worden gebruikt voor het identificeren van onderdelen van een component die zijn overgenomen van een basisklasse.       Aanroepen om te bepalen welke onderdelen worden overgenomen, de <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>methode aan en geeft u het onderdeel om te zoeken en een <xref:System.ComponentModel.IContainer>voor het opslaan van verwijzingen naar de geïdentificeerde onderdelen.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Roep de <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>methode voor het ophalen van een <xref:System.ComponentModel.InheritanceAttribute>voor een onderdeel dat is opgegeven de <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>methode.</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Zoekt u het opgegeven onderdeel voor velden die worden geïmplementeerd de <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> interface en voegt elk aan de opgegeven container, voor het opslaan van het overnameniveau van elke die kunnen worden opgehaald met de <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>methode.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "Deze methode wordt gezocht voor het opgegeven onderdeel voor alle velden die u implementeert de <xref:System.ComponentModel.IComponent>, voegt u elk aan de opgegeven container en slaat een <xref:System.ComponentModel.InheritanceAttribute>voor elk.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> De <xref:System.ComponentModel.InheritanceAttribute>voor een onderdeel geeft aan of het veld is overgenomen van een basisklasse en kan worden opgehaald met de <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>methode.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "De <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> om te zoeken. Zoeken naar begint met dit onderdeel."
    - id: container
      type: System.ComponentModel.IContainer
      description: "De <xref href=&quot;System.ComponentModel.IContainer&quot;> </xref> onderdelen toevoegen."
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Hiermee wordt de overname-kenmerk voor het opgegeven onderdeel."
  remarks: "Als het onderdeel heeft is profiling wordt gestart door de <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>methode deze methode retourneert de waarde <xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Anders wordt het kenmerk overname voor dit onderdeel.       U moet aanroepen <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>op het opgegeven onderdeel of een bovenliggend item van het opgegeven onderdeel voordat u probeert te verkrijgen van een <xref:System.ComponentModel.InheritanceAttribute>die duidt op het overnameniveau van het opgegeven onderdeel.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "De <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> waarvoor het kenmerk overname ophalen."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "Een exemplaar van <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> die het niveau van de overname van het opgegeven onderdeel beschrijft."
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
