  remarks: "In bepaalde situaties en voor specifieke typen meerdere pakketten voortgang gebeurtenissen op hetzelfde moment. Deze gebeurtenissen logisch afzonderlijk, maar ondersteuningsbeheerder identiek zijn gecombineerd in één <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent>en `numberCompleted` is meer dan 1.</xref:System.Windows.Xps.Serialization.XpsPackagingPolicy.PackagingProgressEvent> Bijvoorbeeld, als u afdrukken subsets wordt uitgevoerd elke vier pagina&quot;s. Elke pagina moet worden opgeslagen totdat de subsets voltooid is, en vervolgens alle vier <xref:System.Windows.Xps.Packaging.PackagingAction>gebeurtenissen plaatsvinden op hetzelfde moment.</xref:System.Windows.Xps.Packaging.PackagingAction> De constructor voor de resulterende <xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>ingesteld `action` naar <xref:System.Windows.Xps.Packaging.PackagingAction>en stelt `numberCompleted` tot en met 4.</xref:System.Windows.Xps.Packaging.PackagingAction> </xref:System.Windows.Xps.Packaging.PackagingProgressEventArgs>       Bijvoorbeeld, als u een pakket bestaat uit één vier pagina document die gebruikmaakt van een bepaald lettertype en geen afbeeldingen of andere resources, optreden de volgorde van gebeurtenissen zoals weergegeven in de volgende tabel.       **De volgorde van gebeurtenissen voor een eenvoudige pakket** AddingDocumentSequence 1 AddingFixedDocument 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 AddingFixedPage 1 FontAdded 1 FixedPageCompleted 4 FixedDocumentCompleted 1 DocumentSequenceCompleted 1 XpsDocumentCommitted 1"
