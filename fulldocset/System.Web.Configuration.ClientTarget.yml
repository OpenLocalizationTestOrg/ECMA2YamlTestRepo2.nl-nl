  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Hiermee definieert u de alias die is gekoppeld aan de doel-gebruikersagent waarvoor inhoud in ASP.NET serverbesturingselementen wordt gerenderd. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ClientTarget verwijst naar de elementen die zijn toegevoegd in de `clientTarget` gedeelte van het configuratiebestand.       De klasse ClientTarget behoort tot een groep met de <xref:System.Web.Configuration.ClientTargetCollection>klasse en de <xref:System.Web.Configuration.ClientTargetSection>klasse.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       De klasse ClientTarget bevat twee eigenschappen een clientbrowser gebruikersagent ook met de naam te identificeren. Een eigenschap is de alias die is gekoppeld aan de clientbrowser ge√Ødentificeerd door de tweede eigenschap. ASP.NET gebruikt deze informatie om besturingselementen op een pagina weer te geven.       Zie voor informatie over hoe de gebruikersagent of de alias programmatisch wordt gebruikt, de <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Zie voor informatie over hoe de gebruikersagent of de alias declaratief wordt gebruikt, [@ pagina](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Als de <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>eigenschap niet is ingesteld, de <xref:System.Web.HttpBrowserCapabilities>object dat is gekoppeld aan de <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>eigenschap weerspiegelt de mogelijkheden van de clientbrowser.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Toont de mogelijkheden van het browsertype, maar niet noodzakelijkerwijs de instellingen in een specifiek exemplaar van de browser.) Als de eigenschap is ingesteld, wordt de detectie van de client is uitgeschakeld en pagina&quot;s met browsermogelijkheden die zijn gekoppeld aan de tekenreeks van de agent die u definieert. U kunt deze eigenschap instellen op een geldige tekenreeks van de gebruikersagent."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
