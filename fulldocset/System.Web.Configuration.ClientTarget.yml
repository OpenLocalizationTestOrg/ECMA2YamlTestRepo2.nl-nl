  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee haalt u de naam van de gebruikersagent identificatie."
  remarks: "De eigenschap UserAgent verwijst naar de `userAgent` kenmerk van de `add` -element in de `clientTarget` gedeelte van het configuratiebestand.       De standaardinstellingen van ASP.NET-configuratie toestaan&quot;s voor verschillende versies van Microsoft Internet Explorer aanpassen. Ertussen vindt u de alias `uplevel`, die ASP.NET voor het verzenden van de client HTML en ondersteund door Internet Explorer 4.0 en hoger, ECMAScript vertelt en `downlevel`, waarin u ASP.NET voor het beperken van de HTML- en het script dat wordt ondersteund door oudere browsers dan Internet Explorer 4.0 bepaald."
  example:
  - "The following code example shows how to get the UserAgent from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#4](~/add/codesnippet/visualbasic/p-system.web.configurati_190_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#4](~/add/codesnippet/csharp/p-system.web.configurati_190_1.cs)]"
  syntax:
