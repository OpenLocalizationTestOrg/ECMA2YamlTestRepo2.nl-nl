  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee haalt u de gebruikersagent alias."
  remarks: "De eigenschap Alias verwijst naar de `alias` kenmerk van de `add` -element in de `clientTarget` gedeelte van het configuratiebestand.       De ASP.NET-standaardconfiguratie-instellingen omvatten de volgende aliassen:- `uplevel`, waarin u ASP.NET voor het verzenden van HTML- en ECMAScript die wordt ondersteund door Internet Explorer 6.0 en hoger bepaald.      - `downlevel`, waarin u ASP.NET voor het beperken van de HTML- en het script op de versies die worden ondersteund door browsers ouder dan Internet Explorer 6.0 bepaald."
  example:
  - "The following code example shows how to get the Alias from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/visualbasic/p-system.web.configurati_91_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/csharp/p-system.web.configurati_91_1.cs)]"
