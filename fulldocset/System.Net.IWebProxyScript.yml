- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Een script wordt uitgevoerd."
  remarks: "Wanneer de <xref:System.Net.HttpWebRequest>object wordt uitgevoerd, mogelijk moet het uitvoeren van het WPAD (Web Proxy automatische detectie)-protocol om te detecteren of een proxy vereist is voor de doel-URL is bereikt.</xref:System.Net.HttpWebRequest> Tijdens dit proces wordt het systeem downloadt en compileert het script PAC (Proxy Auto-Configuration) in het geheugen en probeert uit te voeren van de functie FindProxyForURL volgens de specificatie PAC.       Wanneer u dit doet, maakt het systeem een interne applicatie domein in de toepassing die wordt uitgevoerd met mimimal machtigingen en het belangrijkste is dat deze verleent geen gebruikersinterface machtiging voor deze nieuw toepassingsdomein. De evaluatie van een proxy en het uitvoeren van de javascript-functie FindProxyForURL gebeurt in de context van dit nieuwe toepassingsdomein en tijdens dit proces die het systeem moet mogelijk verschillende hulpfuncties volgens de specificatie PAC uitvoeren."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Alleen intern."
    - id: host
      type: System.String
      description: "Alleen intern."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Een interne alleen-lezen waarde geretourneerd."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
