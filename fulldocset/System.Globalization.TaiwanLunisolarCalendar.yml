  name: TaiwanLunisolarCalendar
  nameWithType: TaiwanLunisolarCalendar
  fullName: System.Globalization.TaiwanLunisolarCalendar
  type: Class
  summary: "Hiermee geeft u de Taiwan lunisolair kalender. Als voor de kalender Taiwan worden jaar berekend op basis van de Gregoriaanse kalender, terwijl de dagen en maanden zijn berekend met behulp van de lunisolair kalender."
  remarks: "De Taiwan lunisolair kalender werkt precies zoals de Gregoriaanse kalender, behalve dat het jaar en era verschillend zijn. De klasse TaiwanLunisolarCalendar jaar de Gregoriaanse kalender, met behulp van dagen en maanden berekent de <xref:System.Globalization.EastAsianLunisolarCalendar>klasse en alleen de huidige era herkent.</xref:System.Globalization.EastAsianLunisolarCalendar>      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse TaiwanLunisolarCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       De TaiwanLunisolarCalendar-klasse wordt afgeleid van de <xref:System.Globalization.EastAsianLunisolarCalendar>klasse, die staat voor de kalender lunisolair.</xref:System.Globalization.EastAsianLunisolarCalendar> De <xref:System.Globalization.EastAsianLunisolarCalendar>klasse ondersteunt de sexagenary jaar cyclus (die wordt herhaald om de 60 jaar) naast solar jaar en maan maanden.</xref:System.Globalization.EastAsianLunisolarCalendar> Elk jaar solar in de kalender is gekoppeld aan een Sexagenary jaar, een Celestial stam en een terrestrische vertakking kunnen, en deze agenda&quot;s leap maanden na elke maand van het jaar.       Een maand leap kan zich voordoen na elke maand in een jaar. Bijvoorbeeld, de <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>methode retourneert een getal tussen 1 en 13 die de maand die zijn gekoppeld aan een opgegeven datum aangeeft.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Als er een maand leap tussen de achtste en achtste maand van het jaar, de <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>methode retourneert 8 voor de achtste maand 9 voor de leap achtste maand en 10 voor de achtste maand.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       De TaiwanLunisolarCalendar is momenteel niet gebruikt door een van de culturen ondersteund door de <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> Deze klasse kan daarom alleen voor het berekenen van datums in de Taiwan lunisolair kalender worden gebruikt.       Elke <xref:System.Globalization.CultureInfo>object ondersteunt een set van agenda&quot;s.</xref:System.Globalization.CultureInfo> De <xref:System.Globalization.CultureInfo.Calendar%2A>eigenschap retourneert de standaardkalender voor de cultuur en de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>eigenschap retourneert een matrix met alle agenda&quot;s wordt ondersteund door de cultuur.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Wijzigen van de kalender die wordt gebruikt door een <xref:System.Globalization.CultureInfo>de toepassing moet de <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>eigenschap van <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>naar een nieuwe <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> instellen</xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class TaiwanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
