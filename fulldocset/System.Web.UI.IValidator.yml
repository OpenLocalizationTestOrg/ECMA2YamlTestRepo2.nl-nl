  summary: "Definieert de eigenschappen en methoden die objecten die deel uitmaken van webformulieren validatie moeten worden ge誰mplementeerd."
  remarks: "Klassen die deze interface implementeren vertegenwoordigen een mogelijke invoer gebruikersfout. Wanneer de <xref:System.Web.UI.IValidator.Validate%2A>methode wordt aangeroepen, worden de updates van de klasse de <xref:System.Web.UI.IValidator.IsValid%2A>eigenschap om aan te geven of de fout is opgetreden.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> De <xref:System.Web.UI.IValidator.ErrorMessage%2A>eigenschap bevat een beschrijving van de fout die kunnen worden weergegeven als de fout optreedt.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       De <xref:System.Web.UI.WebControls.BaseValidator>klasse implementeert deze interface en alle andere ASP.NET validatie serverbesturingselementen van <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> overnemen</xref:System.Web.UI.WebControls.BaseValidator> Zie voor informatie over validatie serverbesturingselementen en hoe ze werken, [ASP.NET Validatiebesturingselementen](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het ontwikkelen van aangepaste ASP.NET-validatiebesturingselementen [hoe: valideren met een aangepaste functie voor ASP.NET-serverbesturingselementen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
