  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Biedt methoden die worden gebruikt om een keuzelijst met invoervak met visuele stijlen weer te geven. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ComboBoxRenderer biedt een reeks `static` methoden die kunnen worden gebruikt om een keuzelijst met invoervak met de huidige visuele stijl van het besturingssysteem weer te geven. Rendering van een besturingselement verwijst naar het tekenen van de gebruikersinterface van een besturingselement. Dit is handig als u bij het tekenen van een aangepast besturingselement dat het uiterlijk van de huidige visuele stijl moet hebben. Als u een keuzelijst met invoervak wilt maken, gebruikt u de <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>in het tekstvak de methode en de <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>methode om te tekenen op de pijl omlaag.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Als visuele stijlen zijn ingeschakeld in het besturingssysteem en visuele stijlen worden toegepast op het clientgebied van de toepassing windows <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>en <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>de keuzelijst met de huidige visuele stijl wordt getekend.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> Anders wordt deze methoden een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> genereert Om te bepalen of de leden van deze klasse kunnen worden gebruikt, kunt u de waarde van de <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>eigenschap.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Deze klasse loopt de functionaliteit van een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>die is ingesteld op een van de elementen die worden weergegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>en <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>klassen.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Zie voor meer informatie [Rendering van besturingselementen met visuele stijlen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
