  name: AutoGeneratedFieldProperties
  nameWithType: AutoGeneratedFieldProperties
  fullName: System.Web.UI.WebControls.AutoGeneratedFieldProperties
  type: Class
  summary: "Hiermee geeft u de eigenschappen van een <xref href=&quot;System.Web.UI.WebControls.AutoGeneratedField&quot;> </xref> object. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AutoGeneratedFieldProperties wordt gebruikt door gegevensgebonden besturingselementen voor het opgeven van de eigenschappen van een <xref:System.Web.UI.WebControls.AutoGeneratedField>object bij het maken van een automatisch gegenereerde veld.</xref:System.Web.UI.WebControls.AutoGeneratedField> Bijvoorbeeld, wanneer de <xref:System.Web.UI.WebControls.DetailsView>besturingselement een automatisch gegenereerde rij maakt, wordt een AutoGeneratedFieldProperties-object gemaakt met de eigenschappen van de rij en doorgegeven aan de <xref:System.Web.UI.WebControls.DetailsView.CreateAutoGeneratedRow%2A>methode.</xref:System.Web.UI.WebControls.DetailsView.CreateAutoGeneratedRow%2A> </xref:System.Web.UI.WebControls.DetailsView> Op dezelfde manier de <xref:System.Web.UI.WebControls.GridView>besturingselement wordt een AutoGeneratedFieldProperties object doorgegeven aan de <xref:System.Web.UI.WebControls.GridView.CreateAutoGeneratedColumn%2A>methode bij het maken van een automatisch gegenereerde kolom.</xref:System.Web.UI.WebControls.GridView.CreateAutoGeneratedColumn%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Deze klasse wordt doorgaans alleen gebruikt als uitbreiding van de <xref:System.Web.UI.WebControls.GridView>of <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       U kunt opgeven dat de naam van het veld binden aan een <xref:System.Web.UI.WebControls.AutoGeneratedField>object door in te stellen de <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.DataField%2A>eigenschap.</xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.DataField%2A> </xref:System.Web.UI.WebControls.AutoGeneratedField> Als het gegevenstype van de waarden opgeven, stelt u de <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Type%2A>eigenschap.</xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Type%2A> U kunt voorkomen dat gebruikers de veldwaarden wijzigen door in te stellen de <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.IsReadOnly%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.IsReadOnly%2A> U kunt ook een naam toewijzen een <xref:System.Web.UI.WebControls.AutoGeneratedField>object door in te stellen de <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Name%2A>eigenschap.</xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Name%2A> </xref:System.Web.UI.WebControls.AutoGeneratedField>"
  example:
  - "The following code example demonstrates how to use the AutoGeneratedFieldProperties class to create an <xref:System.Web.UI.WebControls.AutoGeneratedField> object in a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_108_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_108_1.vb)]"
