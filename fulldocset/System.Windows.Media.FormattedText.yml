  type: Class
  summary: "Biedt op laag niveau controle voor het tekenen van tekst [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] toepassingen."
  remarks: "Het object FormattedText kunt u meerdere regels tekst, waarin elk teken in de tekst die afzonderlijk kan worden geformatteerd wordt getekend. Het volgende voorbeeld ziet tekst in verschillende indelingen toegepast.       ![Tekst die wordt weergegeven met het object FormattedText](~/add/media/formattedtext01.jpg &quot;tekst die wordt weergegeven met het object FormattedText&quot;) voorbeeld van een opgemaakte tekenreeks in termen van tekst functies in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText wordt beschouwd als &quot;op laag niveau&quot; omdat deze tekst als afbeeldingselementen verwerkt. Andere aspecten van tekst in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tekst in de context van de besturingselementen die zijn toegewezen aan tekst (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), het document stroom model implementeren (Zie [stroom Document overzicht](~/add/includes/ajax-current-ext-md.md)), of ondersteuning voor de [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documentobjectmodel (Zie [documenten in WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Veel van de methoden setter in FormattedText overeenkomsten aan de bijgevoegde eigenschappen die worden ondersteund door hebben <xref:System.Windows.Documents.TextElement>, maar de <xref:System.Windows.Documents.TextElement>bijgevoegde eigenschappen van toepassing op de tekst die op een hoger niveau ondersteuning voor stroom of [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
