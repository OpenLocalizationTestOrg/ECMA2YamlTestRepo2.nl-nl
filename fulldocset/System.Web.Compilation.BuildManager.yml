- uid: System.Web.Compilation.BuildManager.TargetFramework
  id: TargetFramework
  parent: System.Web.Compilation.BuildManager
  langs:
  - csharp
  name: TargetFramework
  nameWithType: BuildManager.TargetFramework
  fullName: System.Web.Compilation.BuildManager.TargetFramework
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Hiermee wordt de doelversie van .NET Framework voor de huidige website."
  remarks: "Deze eigenschap ondersteunt de ASP.NET die gericht is op multi functie, waarmee u de meest recente versie van [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] voor het ontwikkelen van toepassingen die worden uitgevoerd met eerdere versies van .NET Framework. Een build-provider kan deze eigenschap gebruiken om ervoor te zorgen dat de provider genereert code die geschikt is voor de doelversie van .NET Framework. Bijvoorbeeld, u wilt mogelijk genereren van andere code afhankelijk van of een website-doelen de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] of de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]. Zie voor meer informatie over meerdere doelen [Multi van .NET Framework als doel voor ASP.NET-webprojecten](~/add/includes/ajax-current-ext-md.md).       Als de website geen een Web.config-bestand heeft, ASP.NET wordt ervan uitgegaan dat de doel-framework-versie is de versie die is gekoppeld aan de IIS-toepassingsgroep waaronder de site wordt uitgevoerd. Voor een website bestandssysteem die worden uitgevoerd in Visual Studio de standaard framework-versie is de huidige versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].       Als de website over een Web.config-bestand beschikt, bepaalt ASP.NET de doel-framework aan de hand van het bestand Web.config.      ## Websites die zijn gericht op de .NET Framework 2.0-webtoepassingen die zijn gericht de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] worden gecompileerd alsof het doel de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]. Het buildproces geen onderscheid maken tussen de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] en de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] omdat het bestand Web.config niet compiler versie of doel-framework wordt aangegeven wanneer een van deze versies is gericht. (Voor de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], het bestand Web.config geeft de versie van het compileerprogramma, en voor de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], het Web.config-bestand bevat de doel-framework.) Daarom voor webtoepassingen die zijn gericht de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], retourneert een doel-framework moniker waarmee wordt aangegeven voor deze eigenschap de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)].       Normaal gesproken hierdoor niet problemen. [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]voorkomen dat u voor het maken van verwijzingen naar [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] functies in een project dat is bedoeld voor de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]. Bijvoorbeeld: [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] biedt geen itemsjablonen voor WCF-services in een project dat is bedoeld voor [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]omdat WCF is ge√Øntroduceerd in de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] en is niet compatibel met de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].       Als u van plan bent voor het implementeren van een website in een [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] runtime-omgeving en u een hulpprogramma gebruiken dan [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] tot verwijzing functies die alleen compatibel met zijn [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], het project kan maken zonder dat er fouten of waarschuwingen worden gegenereerd. Echter, de toepassing fouten kan optreden wanneer de website wordt uitgevoerd op de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]."
  syntax:
    content: public static System.Runtime.Versioning.FrameworkName TargetFramework { get; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "De doelversie van .NET Framework voor de huidige website."
  overload: System.Web.Compilation.BuildManager.TargetFramework*
  exceptions: []
  platform:
  - net462
