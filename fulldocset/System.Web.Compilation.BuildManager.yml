  parent: System.Web.Compilation.BuildManager
  langs:
  - csharp
  name: GetCachedBuildDependencySet(HttpContext,String,Boolean)
  nameWithType: BuildManager.GetCachedBuildDependencySet(HttpContext,String,Boolean)
  fullName: System.Web.Compilation.BuildManager.GetCachedBuildDependencySet(HttpContext,String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Retourneert een build-afhankelijkheid ingesteld voor een virtueel pad als het pad bevindt zich in de ASP.NET-cache, zelfs als de inhoud niet actueel is."
  remarks: "Als de `ensureIsUpToDate` parameterwaarde is ingesteld op `true`, de overbelasting van de methode GetCachedBuildDependencySet gedraagt zich als de <xref:System.Web.Compilation.BuildManager.GetCachedBuildDependencySet%2A?displayProperty=fullName>methode-overload.</xref:System.Web.Compilation.BuildManager.GetCachedBuildDependencySet%2A?displayProperty=fullName> Beide overloads retourneren een huidige build-afhankelijkheid ingesteld als er een bestaat, anders ze retourneren `null`.       De overbelasting van de methode GetCachedBuildDependencySet bevat echter een optie om te retourneren van een set van build afhankelijkheid die beschikbaar is, zelfs verouderde een. Als de `ensureIsUpToDate` parameterwaarde is ingesteld op `false`, de methode retourneert een set beschikbaar build-afhankelijkheid."
  syntax:
    content: public static System.Web.Compilation.BuildDependencySet GetCachedBuildDependencySet (System.Web.HttpContext context, string virtualPath, bool ensureIsUpToDate);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "De context van de aanvraag."
    - id: virtualPath
      type: System.String
      description: "Het virtuele pad van waaruit de afhankelijkheid build vast te stellen."
    - id: ensureIsUpToDate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om op te geven dat alleen een huidige afhankelijkheid maken set moet worden geretourneerd, of <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om aan te geven dat een afhankelijkheid beschikbaar build set moet worden geretourneerd, zelfs als deze niet actueel is. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Web.Compilation.BuildDependencySet
      description: "Een <xref href=&quot;System.Web.Compilation.BuildDependencySet&quot;> </xref> object dat is opgeslagen in de cache of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de <xref href=&quot;System.Web.Compilation.BuildDependencySet&quot;> </xref> object kan niet worden opgehaald uit de cache."
  overload: System.Web.Compilation.BuildManager.GetCachedBuildDependencySet*
  exceptions: []
  platform:
  - net462
