- uid: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler
  id: GetConfiguredCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Hiermee haalt u een nieuwe cookie-handler op basis van de configuratie-eigenschappen."
  remarks: "Deze methode retourneert een cookie-handler die consistent zijn met de configuratie. De cookie-handler geretourneerd is een handler gesegmenteerde cookie of een aangepaste cookie-handler afhankelijk van hoe de configuratie-eigenschappen worden ingesteld. Zie voor meer informatie <xref:System.IdentityModel.Services.CookieHandlerElement>.</xref:System.IdentityModel.Services.CookieHandlerElement>"
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "De cookie-handler. Dit is een exemplaar van <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;> </xref> of <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;> </xref> afhankelijk van het soort handler die is geconfigureerd door de eigenschappen van het huidige exemplaar."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "Een cookie-handler kan niet worden gemaakt van de eigenschappen van het huidige exemplaar."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> eigenschap van de cookies die zijn geschreven voor deze handler moet worden ingesteld."
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> eigenschap worden ingesteld, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.Mode
  id: Mode
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
