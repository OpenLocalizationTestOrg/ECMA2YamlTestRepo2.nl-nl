- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Opgehaald of ingesteld van een gesegmenteerde cookie-handler."
  remarks: "Deze eigenschap is gelijk aan de `<chunkedCookieHandler>` onderliggend element van de `<cookieHandler>` element. Hiermee geeft u aan een handler gesegmenteerde cookie, een exemplaar van de <xref:System.IdentityModel.Services.ChunkedCookieHandler>klasse moet worden gebruikt.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Als deze is ingesteld, de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap moet worden ingesteld op <xref:System.IdentityModel.Services.CookieHandlerMode>of <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Als de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap is ingesteld op een van beide waarden, maar de eigenschap ChunkedCookieHandler niet is ingesteld, een handler gesegmenteerde cookie met de standaardgrootte voor chunks (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) is geconfigureerd.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       De ChunkedCookieHandler-eigenschap of de <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>eigenschap kan worden ingesteld, maar niet beide.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "Een <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> biedt aanvullende configuratie voor de gesegmenteerde cookie-handler."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Opgehaald of ingesteld van het type van een aangepaste cookie-handler. Deze eigenschap moet worden ingesteld wanneer een aangepaste cookie-handler wordt geconfigureerd."
  remarks: "Deze eigenschap is gelijk aan de `<customCookieHandler>` onderliggend element van de `<cookieHandler>` element. Er wordt een aangepaste cookie handler-type te gebruiken. Als deze eigenschap is ingesteld, de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap moet worden ingesteld op <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Het aangepaste type opgegeven met deze eigenschap moet worden afgeleid van de <xref:System.IdentityModel.Services.CookieHandler>klasse.</xref:System.IdentityModel.Services.CookieHandler>       Ofwel de <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>eigenschap of de eigenschap CustomCookieHandler kan worden ingesteld, maar niet beide.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Een <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> die definieert het type van de handler aangepaste cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
