  name: CookieHandlerElement
  nameWithType: CookieHandlerElement
  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> configuratie-element."
  remarks: "De `<cookieHandler>` -element is een onderliggend element van de `<federatedAuthentication>` element; de <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>eigenschap is ingesteld op een exemplaar van de klasse CookieHandlerElement.</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> De `<cookieHandler>` element wordt gebruikt voor het configureren van de cookie-handler die wordt gebruikt door de sessie Authentication Module (SAM), die wordt vertegenwoordigd door de <xref:System.IdentityModel.Services.SessionAuthenticationModule>klasse.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Een cookie-handler kan worden geconfigureerd in een van de volgende manieren: - als u wilt een handler gesegmenteerde cookie configureren, stelt u de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap in op een <xref:System.IdentityModel.Services.CookieHandlerMode>of <xref:System.IdentityModel.Services.CookieHandlerMode>en stel de <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>eigenschap met de configuratie-element voor uw gesegmenteerde cookie-handler.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> De <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>eigenschap mag niet worden ingesteld.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -Als u wilt een handler gesegmenteerde cookie met de standaardgrootte voor chunks configureert, kunt u instellen de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap zoals eerder gezegd beide maar laat de <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>en de <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Eigenschappen uitschakelen.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -Voor het configureren van een aangepaste cookie-handler, stel de <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>eigenschap <xref:System.IdentityModel.Services.CookieHandlerMode>en stel de <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>eigenschap met de configuratie-element waarmee het type van uw aangepaste cookie-handler.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Dit type moet zijn afgeleid van de <xref:System.IdentityModel.Services.CookieHandler>klasse.</xref:System.IdentityModel.Services.CookieHandler> De <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>eigenschap mag niet worden ingesteld.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
