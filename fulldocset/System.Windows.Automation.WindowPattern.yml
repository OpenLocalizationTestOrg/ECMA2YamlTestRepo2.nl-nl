  name: WaitForInputIdle(Int32)
  nameWithType: WindowPattern.WaitForInputIdle(Int32)
  fullName: System.Windows.Automation.WindowPattern.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Zorgt ervoor dat de aanroepende code te blokkeren voor de opgegeven tijd of totdat het bijbehorende proces een niet-actieve status voert, afhankelijk van wat heeft eerst voltooid."
  remarks: "Deze methode wordt doorgaans gebruikt in combinatie met de verwerking van een <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>       De implementatie is afhankelijk van de onderliggende structuur van de toepassing; Deze methode kan daarom even nadat het venster gereed voor invoer van gebruiker is retourneren. De aanroepende code verstandig niet deze methode precies zien wanneer het venster niet actief is geworden vast te stellen."
  example:
  - "In the following example, a <xref:System.Windows.Automation.WindowPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and uses WaitForInputIdle to confirm the element is ready for user interaction within a reasonable amount of time.  \n  \n [!code-vb[UIAWindowPattern_snip#101](~/add/codesnippet/visualbasic/UIAWindowPattern_snip/UIAWindowPattern_snippets.vb#101)]\n [!code-cs[UIAWindowPattern_snip#101](~/add/codesnippet/csharp/UIAWindowPattern_snip/UIAWindowPattern_snippets.cs#101)]"
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: "De hoeveelheid tijd in milliseconden wachttijd voor het bijbehorende proces actief blijft. Het maximum is <xref:System.Int32>.</xref:System.Int32>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u het venster is opgegeven de niet-actieve status; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de time-out is opgetreden."
  overload: System.Windows.Automation.WindowPattern.WaitForInputIdle*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De doorgegeven parameter is niet een geldig getal."
  platform:
  - net462
