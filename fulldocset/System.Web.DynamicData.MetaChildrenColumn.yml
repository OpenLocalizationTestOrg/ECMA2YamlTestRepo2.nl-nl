  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Hiermee wordt het pad van de pagina lijst-actie voor de onderliggende tabel."
  remarks: "Gebruik de methode GetChildrenListPath als u wilt ophalen van de pagina lijst-actie voor de onderliggende tabel met de opgegeven rij als een bovenliggende schijf. Het pad wordt verkregen door een query-tekenreeks toe te voegen aan de URL de waarde van het veld van de refererende sleutel opgegeven bevat in de `row` parameter.       Via de methode GetChildrenListPath is hetzelfde als het aanroepen van de <xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>methode en geven de <xref:System.Web.DynamicData.PageAction.List%2A>actie als wanneer u de eerste parameter.</xref:System.Web.DynamicData.PageAction.List%2A> </xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>"
  syntax:
    content: public string GetChildrenListPath (object row);
    parameters:
    - id: row
      type: System.Object
      description: "De rij met het veld refererende sleutel."
    return:
      type: System.String
      description: "Het pad van de lijst met actie-pagina voor de onderliggende tabel."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object)
  id: GetChildrenPath(System.String,System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Hiermee haalt u het pad van de opgegeven actie-pagina van de onderliggende tabel."
  remarks: "De methode GetChildrenPath retourneert het pad van de opgegeven actie-pagina voor de onderliggende tabel. Het pad dat wordt geretourneerd is gebaseerd op de routes die zijn gedefinieerd voor de dynamische gegevens van ASP.NET-toepassing en heeft de opgegeven rij als bovenliggend element. Het pad wordt verkregen door een query-tekenreeks toe te voegen aan de URL de waarde van het veld van de refererende sleutel opgegeven bevat in de `row` parameter.       Als `row` is `null`, zijn methode retourneert een lege tekenreeks.       U kunt de waarden die zijn gedefinieerd in de <xref:System.Web.DynamicData.PageAction>klasse voor de `action` parameter.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "De doelactie."
    - id: row
      type: System.Object
      description: "De rij met het veld refererende sleutel."
    return:
      type: System.String
      description: "Het pad van de opgegeven actie-pagina van de onderliggende tabel."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object,System.String)
  id: GetChildrenPath(System.String,System.Object,System.String)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object,String)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object,String)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Hiermee wordt het pad voor de opgegeven actie-pagina van de onderliggende tabel."
  remarks: "De methode GetChildrenPath retourneert het pad van de opgegeven actie-pagina voor de onderliggende tabel. Het pad is gebaseerd op het opgegeven pad met de opgegeven rij als bovenliggend element. Het pad wordt verkregen door een query-tekenreeks toe te voegen aan de URL de waarde van het veld van de refererende sleutel opgegeven bevat in de `row` parameter.       Als `row` is `null`, deze methode retourneert een lege tekenreeks. Als `path` is `null`, de methode GetChildrenPath retourneert het pad op basis van de routes die zijn gedefinieerd voor de dynamische gegevens van ASP.NET-toepassing.       U kunt de waarden die zijn gedefinieerd in de <xref:System.Web.DynamicData.PageAction>klasse voor de `action` parameter.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "De doelactie."
    - id: row
      type: System.Object
      description: "De rij met het veld refererende sleutel."
    - id: path
      type: System.String
      description: "De doelpagina."
    return:
      type: System.String
      description: "Het pad van de opgegeven actie-pagina van de onderliggende tabel."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
