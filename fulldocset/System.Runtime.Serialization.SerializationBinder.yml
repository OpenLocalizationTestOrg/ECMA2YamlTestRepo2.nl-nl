  summary: "Hiermee kunnen gebruikers het laden van de klasse te beheren en welke klasse laden verplichten."
  remarks: "Tijdens de serialisatie verzendt geen indelingsfunctie de gegevens die zijn vereist voor het maken van een exemplaar van een object van het juiste type en de versie. Deze informatie bevat over het algemeen de volledige typenaam en assembly-naam van het object. De assembly-naam bevat de naam, versie en sterke naam (Zie [Strong-Named assembly&quot;s](~/add/includes/ajax-current-ext-md.md)) hash van de assembly. Standaard gebruikt deserialisatie deze informatie voor het maken van een exemplaar van een identieke object (met uitzondering van het laden van assembly&quot;s beperkt door het beveiligingsbeleid). Sommige gebruikers nodig om te bepalen welke klasse worden geladen, ofwel omdat de klasse heeft verplaatst tussen de assembly&quot;s of een andere versie van de klasse is vereist op de server en client.       SerializationBinder kan ook worden gebruikt voor beveiliging. Mogelijk zijn er enkele exploits beveiliging wanneer u probeert te deserialiseren van sommige gegevens van een niet-vertrouwde bron. De binder hebt u de mogelijkheid om te controleren welke typen worden geladen in het toepassingsdomein van uw. U kunt vervolgens een lijst met geweigerde typen of een lijst met toegestane typen onderhouden en te beperken welke typen worden geladen en geÃ¯nstantieerd. Bovendien moet u zich ervan bewust van welke gegevens uit op de kabel wordt wordt geplaatst, kunt u voor het beveiligen van (gebruik transport of het bericht beveiliging) bij het verzenden van namen of andere gegevens op de kabel.      > [!WARNING] > SerializationBinder alleen gebruiken als u volledig zeker bent van welke informatie wordt worden geserialiseerd. Schadelijke typen kunnen onverwacht gedrag veroorzaken.       Dit is een abstracte basisklasse. Alle modellen uitbreiden deze klasse."
