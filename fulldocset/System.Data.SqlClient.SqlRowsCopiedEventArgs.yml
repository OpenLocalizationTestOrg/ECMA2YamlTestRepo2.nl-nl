  namespace: System.Data.SqlClient
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de kopieerbewerking bulksgewijs moet worden afgebroken."
  remarks: "Gebruik de eigenschap afbreken een kopieerbewerking bulksgewijs te annuleren. Afbreken ingesteld op `true` om af te breken de kopieerbewerking bulksgewijs.       Als u de **sluiten** methode van <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, is een uitzondering gegenereerd, en de <xref:System.Data.SqlClient.SqlBulkCopy>Objectstatus wordt niet gewijzigd.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Als een toepassing specifiek maakt een <xref:System.Data.SqlClient.SqlTransaction>object in de <xref:System.Data.SqlClient.SqlCommand>-constructor aan, de transactie is niet teruggedraaid.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> De toepassing is verantwoordelijk voor het bepalen of het is vereist voor het terugdraaien van de bewerking als dit het geval is, moet aanroepen de <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>methode.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Als de toepassing een transactie niet maakt, kan de interne transactie overeenkomt met de huidige batch automatisch worden teruggedraaid. Wijzigingen die betrekking hebben op de vorige batches binnen de kopieerbewerking bulksgewijs zijn echter wel behouden, omdat de transacties voor deze al doorgevoerd is."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de kopieerbewerking bulksgewijs moet worden afgebroken; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
