  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Size&quot;> </xref> waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>door lineaire interpolatie.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Size>eigenschapswaarde langs een keyframes.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Lineaire keyframes zoals LinearSizeKeyFrame maken een soepel en lineaire interpolatie tussen waarden."
