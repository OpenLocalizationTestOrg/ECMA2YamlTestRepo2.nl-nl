  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Tekst van de HTTP-antwoord voor retourwaarden zoekt naar Web service-clients."
  remarks: "De klasse PatternMatcher vergelijkt patronen retourwaarden voor Web-methode in de hoofdtekst van een HTTP-antwoord gecodeerde tekst zoeken met reguliere expressies. De klasse PatternMatcher wordt aangeroepen door de client-side <xref:System.Web.Services.Protocols.TextReturnReader>klasse, die Web service retourwaarden deserializes.</xref:System.Web.Services.Protocols.TextReturnReader>       Tekst jokertekens biedt een manier voor Web-services voor het ophalen van HTML-inhoud zonder deze te converteren naar XML-documenten die moeten worden gebonden aan de definities van de XML-Schema. Reguliere expressie zoeken doelen zijn opgegeven in een document beschrijving taal WSDL (Web Services) via `match` XML-elementen in `text` elementen. Beide elementen behoren tot de naamruimte http://microsoft.com/wsdl/mime/textMatching/.       Wanneer `match` elementen zijn opgegeven in een WSDL-document, van toepassing zijn het hulpprogramma Wsdl.exe <xref:System.Web.Services.Protocols.MatchAttribute>kenmerken naar de overeenkomstige webmethoden in de klasse van de client-proxy die wordt gegenereerd.</xref:System.Web.Services.Protocols.MatchAttribute> A <xref:System.Web.Services.Protocols.MatchAttribute>Eigenschappen van het kenmerk tot stand brengen van de zoekcriteria voor een exemplaar van PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       Een ontwikkelaar doorgaans hoeft niet te PatternMatcher rechtstreeks gebruiken."
  syntax:
    content: public sealed class PatternMatcher
  inheritance:
