  type: Class
  summary: "Hiermee geeft u een tabel in het gegevensarchief."
  remarks: "De klasse DesignerDataTable is een van de verschillende typen die overeenkomen met het schema van een gegevensarchief op het moment van ontwerp. Deze items schema beschikbaar op besturingselementen zijn gesteld door ontwerpers van de implementatie van de <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Beheert de toegang schemaobjecten door het aanroepen van de <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>methode van de interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       De klasse DesignerDataTable geeft één tabel in het gegevensarchief. Een verzameling DesignerDataTable objecten wordt geretourneerd bij het aanroepen van de <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>methode met de `schemaClass` parameter ingesteld op <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
