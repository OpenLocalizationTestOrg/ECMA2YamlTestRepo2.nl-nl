  summary: "Een exemplaar van de taak moet worden gebruikt met een optionele set &quot;speciale&quot; parameters die zijn ingesteld op de afzonderlijke taak aanroepen met de parameters MSBuildRuntime en MSBuildArchitecture standaard taak maken. MSBuild biedt een implementatie van deze interface, TaskHostFactory die gebruikmaakt van &quot;MSBuildRuntime&quot; met de waarden &quot;CLR2&quot;, &quot;CLR4&quot;, &quot;CurrentRuntime&quot; en &quot; * &quot; (Any); en &quot;MSBuildArchitecture&quot; met waarden &quot;x86&quot;, &quot;x64&quot;, &quot;CurrentArchitecture&quot; en &quot;\\*&quot; (Any). Een implementeerder van ITaskFactory2 kiezen voor het gebruik van deze vooraf gedefinieerde MSBuildRuntime en MSBuildArchitecture waarden, of nieuwe waarden voor deze parameters kunt opgeven."
  remarks: "Als een taak factory ITaskFactory2 implementeert, wordt deze methode in plaats van ITaskFactory.CreateTask MSBuild niet aanroepen."
