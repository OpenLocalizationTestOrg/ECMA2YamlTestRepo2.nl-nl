  summary: "Deze factory voor taken met een bepaalde inline taak blok en een set parameters UsingTask instantiÃ«ren initialiseert. MSBuild biedt een implementatie van deze interface, TaskHostFactory die gebruikmaakt van &quot;Runtime&quot; met de waarden &quot;CLR2&quot;, &quot;CLR4&quot;, &quot;CurrentRuntime&quot; en &quot; * &quot; (Any); en &quot;Architectuur&quot;met de waarden &quot;x86&quot;, &quot;x64&quot;, &quot;CurrentArchitecture&quot; en &quot;\\*&quot; (Any). Een implementeerder van ITaskFactory2 kiezen voor het gebruik van deze vooraf gedefinieerde waarden voor de architectuur en Runtime, of nieuwe waarden voor deze parameters kunt opgeven."
  remarks: "MSBuild-engine roept deze optie als u wilt initialiseren van de fabriek. Dit moet de factory initialiseren verkleinen, zodat de factory vragen of de namen van taken kunnen worden gemaakt door de factory. Als een taak factory ITaskFactory2 implementeert, wordt deze methode Initialize in plaats van ITaskFactory.Initialize worden aangeroepen.       De taskFactoryLoggingHost Meld u berichten in de context van het doel waar de taak voor het eerst wordt gebruikt."
  syntax:
    content: public bool Initialize (string taskName, System.Collections.Generic.IDictionary<string,string> factoryIdentityParameters, System.Collections.Generic.IDictionary<string,Microsoft.Build.Framework.TaskPropertyInfo> parameterGroup, string taskBody, Microsoft.Build.Framework.IBuildEngine taskFactoryLoggingHost);
    parameters:
    - id: taskName
      type: System.String
      description: "De naam van de taak."
    - id: factoryIdentityParameters
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "Speciale parameters waarmee de factory taak kunt wijzigen hoe taken, zoals de architectuur en Runtime wordt uitgevoerd. De sleutel is de naam van de parameter en de waarde is de waarde van de parameter. Dit is de set parameters die is ingesteld op de UsingTask met bijvoorbeeld de UsingTask Runtime en architectuur parameters."
    - id: parameterGroup
      type: System.Collections.Generic.IDictionary{System.String,Microsoft.Build.Framework.TaskPropertyInfo}
      description: "De parameter-groep."
    - id: taskBody
      type: System.String
      description: "De hoofdcode van de taak."
    - id: taskFactoryLoggingHost
      type: Microsoft.Build.Framework.IBuildEngine
      description: "De taak factory logboekregistratie host."
    return:
      type: System.Boolean
      description: "Een waarde die aangeeft of de initialisatie geslaagd is."
