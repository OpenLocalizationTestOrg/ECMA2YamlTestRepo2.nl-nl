  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Rendering van het webbesturingselement waaraan de besturingselement-adapter is gekoppeld, voor het wijzigen van de standaard-opmaak of het gedrag voor specifieke browsers past."
  remarks: "De <xref:System.Web.UI.WebControls.WebControl>klasse is de basisklasse van waaruit de webbesturingselementen overnemen.</xref:System.Web.UI.WebControls.WebControl> Hiermee definieert u veel algemene eigenschappen op alle Web-besturingselementen. Zie voor meer informatie <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl>       Een object WebControlAdapter is een onderdeel dat bepaalde vervangt <xref:System.Web.UI.WebControls.WebControl>klasse of overgenomen methoden en gebeurtenissen in de levenscyclus van de uitvoering waarmee browser - of markup-specifieke verwerking.</xref:System.Web.UI.WebControls.WebControl> .NET Framework een adapter één besturingselement toegewezen aan een afgeleide <xref:System.Web.UI.WebControls.WebControl>-object voor elke clientaanvraag.</xref:System.Web.UI.WebControls.WebControl>       Een adapter, wijzigt u de werking van een besturingselement voor een bepaalde browser of een klasse met browsers of fungeert als een willekeurige filter op enige mogelijkheid. Veel van de aanpassingsvermogen in rendering gedrag kan worden ingekapseld in de gespecialiseerde klassen die zijn afgeleid van de <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> Daarom is het waarschijnlijk dat één netwerkadapter kan worden gebruikt voor een aantal browser klasse gedrag of die opnemen van de aanpassingsvermogen in de <xref:System.Web.UI.HtmlTextWriter>klassen kunnen maken het gebruik van een besturingselement adapter onnodige.</xref:System.Web.UI.HtmlTextWriter>       Besturingselementen zelf hoeft niet per se een adapter. Als besturingselementen worden uitgebreid via samenstelling, in het algemeen zijn de adapters voor de onderliggende besturingselementen voldoende.       Elk besturingselement heeft expliciete toewijzingen adapters via de .browser definitiebestanden. Dus alle toegang tot de <xref:System.Web.UI.Control.Adapter%2A>eigenschap van <xref:System.Web.UI.WebControls.WebControl>maakt gebruik van de <xref:System.Web.HttpBrowserCapabilities>object opgehaald uit de definitiebestanden .browser voor het uitvoeren van de zoekactie voor de toewijzing van de adapter om te bepalen.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       Tijdens de verwerking worden aanroepen naar de overschrijfbare methoden van een besturingselement dat de doel-specifieke kan worden onderschept door .NET Framework. Als een besturingselement-adapter is gekoppeld, roept de .NET Framework de methoden van de gekoppelde adapter. Zie voor meer informatie <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       De weergave voor een <xref:System.Web.UI.WebControls.WebControl>bestaat gewoonlijk uit een begin- en einddatum tag- en sommige interne opmaak tussen het eerste en laatste labels.</xref:System.Web.UI.WebControls.WebControl> De labels worden gedefinieerd als de <xref:System.Web.UI.WebControls.WebControl>wordt gemaakt.</xref:System.Web.UI.WebControls.WebControl> Zie voor meer informatie <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       De labels worden gegenereerd door de <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>en <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>methoden, respectievelijk.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> De interne opmaak wordt gegenereerd door de <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>methode.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       De <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>methode genereert alle opmaak, door het aanroepen van methoden in de volgende volgorde: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       De <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>resultaat van de eigenschap `true` alleen als de <xref:System.Web.UI.WebControls.WebControl>en alle bovenliggende besturingselementen zijn ingeschakeld.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> De <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>eigenschap retourneert een sterk getypeerde verwijzing naar de <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
  syntax:
