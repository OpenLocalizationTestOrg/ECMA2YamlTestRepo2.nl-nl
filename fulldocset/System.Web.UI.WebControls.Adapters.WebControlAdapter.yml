  remarks: "De methode RenderContents genereert de interne opmaak, tussen het eerste en laatste labels voor het besturingselement. Normaal gesproken markup wordt gegenereerd door <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>, die methoden aangeroepen in de volgende volgorde: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  RenderContents.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Overschrijven RenderContents voor het genereren van interne opmaak van de doel-specifieke verzenden naar de clientbrowser.       De RenderContents baseren methodeaanroepen <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> De <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>basismethode aanroepen <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>die op zijn beurt roept <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> Onderdrukkingen van RenderContents moeten dus de basismethode RenderContents aanroepen, alleen als op de verwerking ervan in aanvulling op, in plaats van in plaats van <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>"
