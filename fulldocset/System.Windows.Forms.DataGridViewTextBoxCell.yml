  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Tekst kan worden bewerkt geeft informatie weer in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De klasse DataGridViewTextBoxCell is een speciaal type <xref:System.Windows.Forms.DataGridViewCell>gebruikt om één reeks bewerkbare op tekst gebaseerde gegevens weer te geven.</xref:System.Windows.Forms.DataGridViewCell> De momenteel geselecteerde DataGridViewTextBoxCell hosts een <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>besturingselement waarin de gebruiker de waarde van de cel kunt bewerken (ervan uitgaande dat de <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>eigenschap van de DataGridViewTextBoxCell is ingesteld op `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       De <xref:System.Windows.Forms.DataGridViewTextBoxColumn>is het kolomtype gespecialiseerde cellen van dit type kan bevatten.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Standaard de <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>naar een nieuwe DataGridViewTextBoxCell is geïnitialiseerd.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Als u wilt de cellen in een kolom na een bestaande DataGridViewTextBoxCell patroon, instellen van de kolom <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>eigenschap in op de cel moet worden gebruikt als een patroon.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       De cel-gerelateerde eigenschappen van de kolom zijn wrappers voor de eigenschappen op dezelfde manier-met de naam van de cel van de sjabloon. Het wijzigen van de waarden van de eigenschappen van de cel sjabloon invloed is op slechts cellen op basis van de sjabloon die worden toegevoegd nadat de wijziging. Voor het wijzigen van de waarden van de cel-gerelateerde eigenschappen van de kolom echter zal werken de cel van de sjabloon en alle cellen in de kolom bevat en vernieuw de kolomweergave indien nodig."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
