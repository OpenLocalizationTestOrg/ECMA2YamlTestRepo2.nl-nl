  summary: "Hiermee wordt bepaald hoe een document wordt afgedrukt, wanneer ze afdrukken vanuit een Windows Forms-toepassing."
  remarks: "Wanneer een geïmplementeerd in een afgeleide klasse PrintController bepaalt hoe een <xref:System.Drawing.Printing.PrintDocument>wordt afgedrukt.</xref:System.Drawing.Printing.PrintDocument> <xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName>Hiermee wordt de afdrukcontroller <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>, <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>, en <xref:System.Drawing.Printing.PrintController.OnEndPage%2A>methoden, die op zijn beurt de printer uitleggen hoe het document af te drukken.</xref:System.Drawing.Printing.PrintController.OnEndPage%2A> </xref:System.Drawing.Printing.PrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PrintController.OnEndPrint%2A> </xref:System.Drawing.Printing.PrintController.OnStartPrint%2A></xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName> Afdrukvoorbeeld maakt gebruik van een gespecialiseerde PrintController. Zie voor een voorbeeld van een afdrukcontroller die speciaal is bedoeld voor afdrukvoorbeeld, de <xref:System.Drawing.Printing.PreviewPrintController>.</xref:System.Drawing.Printing.PreviewPrintController>       PrintController wordt gebruikt door <xref:System.Drawing.Printing.PrintDocument>, en normaliter niet rechtstreeks worden gebruikt.</xref:System.Drawing.Printing.PrintDocument>       .NET Framework omvat drie afdrukken domeincontrollers die zijn afgeleid van PrintController waarmee veelvoorkomende taken uitvoeren. De <xref:System.Drawing.Printing.StandardPrintController>een document met een printer wordt afgedrukt.</xref:System.Drawing.Printing.StandardPrintController> De <xref:System.Drawing.Printing.PreviewPrintController>genereert u een voorbeeld van hoe het document eruit wanneer afgedrukt en wordt gebruikt door de <xref:System.Windows.Forms.PrintPreviewControl>en <xref:System.Windows.Forms.PrintPreviewDialog>klassen.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> </xref:System.Drawing.Printing.PreviewPrintController> De <xref:System.Windows.Forms.PrintControllerWithStatusDialog>biedt een dialoogvenster met afdrukken status tijdens het afdrukproces.</xref:System.Windows.Forms.PrintControllerWithStatusDialog>       Zie voor meer informatie over afdrukken met Windows Forms de <xref:System.Drawing.Printing>overzicht van de naamruimte.</xref:System.Drawing.Printing> Als u afdrukken vanuit een Windows Presentation Foundation-toepassing wilt, raadpleegt u de <xref:System.Printing>naamruimte.</xref:System.Printing>"
