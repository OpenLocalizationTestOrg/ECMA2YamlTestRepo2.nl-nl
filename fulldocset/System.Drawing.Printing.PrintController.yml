  summary: "Wanneer in een afgeleide klasse genegeerd, voltooit de besturingselement-reeks die bepaalt wanneer en hoe u een pagina met een document afdrukken."
  remarks: "OnEndPage heet onmiddellijk na de <xref:System.Drawing.Printing.PrintDocument>verhoogt de <xref:System.Drawing.Printing.PrintDocument.PrintPage>gebeurtenis.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Als er een uitzondering gegenereerd binnen een <xref:System.Drawing.Printing.PrintDocument.PrintPage>gebeurtenis van een <xref:System.Drawing.Printing.PrintDocument>, OnEndPage niet wordt aangeroepen.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>maakt de <xref:System.Drawing.Graphics>die wordt verzonden naar de printer.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintController.OnStartPrint%2A> Na <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>wordt aangeroepen, de <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>methode zet de <xref:System.Drawing.Graphics>naar een afbeelding van één pagina.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PrintController.OnStartPrint%2A> (Gebruik de <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>methode om in te stellen van een pagina in een document afdrukken.</xref:System.Drawing.Printing.PrintController.OnStartPage%2A> U kunt for example, paginainstellingen voor elke pagina afzonderlijk aanpassen.) Hiermee wist u de methode OnEndPage de <xref:System.Drawing.Graphics>, terwijl de <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>methode deallocates het object.</xref:System.Drawing.Printing.PrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
