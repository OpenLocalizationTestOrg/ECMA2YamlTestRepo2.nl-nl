  summary: "Implementeert de logica opnemen en afspelen die sjablonen voor inhoud wanneer ze communiceren met de XAML en schrijfprogramma uitstellende gebruiken."
  remarks: "Deze klasse heeft geen openbare API in .NET Framework 4.5 Beta. Het bevat een eigenschapswaarde voor <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> De constructor is voor intern gebruik. Er is een pad instantiëring, maar complex. Het instantiëren van een sjabloon is afhankelijk van <xref:System.Windows.TemplateContentLoader>, waarvoor een <xref:System.Xaml.XamlReader>die een exemplaar uitgestelde lezer vertegenwoordigt en een <xref:System.Xaml.IXamlObjectWriterFactory>service.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Beide deze overwegingen zijn doorgaans alleen relevant zijn voor toepassingen die niet de standaard XAML gebruikt voor het gedrag van WPF-verwerking, waardoor bevat uitgestelde inhoud verwerking van de sjablonen als onderdeel van de infrastructuur en is niet vereist voor de auteur van de typische WPF toepassing toegang krijgen tot de hiervoor genoemde API&quot;s."
