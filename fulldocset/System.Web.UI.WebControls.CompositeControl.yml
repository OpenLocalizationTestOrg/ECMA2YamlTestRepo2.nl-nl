  remarks: "Deze eigenschap geeft aan hoe ASP.NET HTML wordt gerenderd voor een besturingselement wanneer het besturingselement is uitgeschakeld. Als deze eigenschap is `true`, ASP.NET renders een `disabled` kenmerk wanneer een besturingselement is uitgeschakeld. Als deze eigenschap is `false`, ASP.NET renders een `class` kenmerk wanneer een besturingselement is uitgeschakeld. Zie voor meer informatie <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
