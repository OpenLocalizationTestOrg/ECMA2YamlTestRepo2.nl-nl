  name: CompositeControl
  nameWithType: CompositeControl
  fullName: System.Web.UI.WebControls.CompositeControl
  type: Class
  summary: "Implementeert de basisfunctionaliteit vereist voor Web-besturingselementen die onderliggende besturingselementen bevatten."
  remarks: "De klasse CompositeControl is een abstracte klasse die naamgevingscontainer en besturingselement designer functionaliteit biedt voor aangepaste besturingselementen die onderliggende besturingselementen in hun geheel bevat of gebruik de functionaliteit van andere besturingselementen. Deze klasse is overgenomen door besturingselementen zoals <xref:System.Web.UI.WebControls.Login>, en <xref:System.Web.UI.WebControls.Wizard>.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Login> U kunt deze klasse niet rechtstreeks gebruiken.       De CompositeControl klasse implementeert de <xref:System.Web.UI.INamingContainer>interface.</xref:System.Web.UI.INamingContainer> Dit is vereist om ervoor te zorgen dat alle kenmerken van onderliggende besturingselement-ID uniek zijn en zich op post terug voor gegevensbinding bevinden kunnen.       Voor het maken van een aangepast besturingselement samengestelde worden afgeleid van de klasse CompositeControl. De functionaliteit van deze klasse ingebouwde verificatie is die onderliggende besturingselementen zijn gemaakt biedt voordat het wordt geopend en kunt de ontwerpfase-omgeving opnieuw maken van de verzameling onderliggende besturingselementen. De <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>eigenschap zorgt ervoor dat alle onderliggende besturingselementen zijn gemaakt voordat de toegang tot de <xref:System.Web.UI.ControlCollection>.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> De <xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>methode verifieert of alle onderliggende besturingselementen zijn gemaakt voordat ze het binden aan een gegevensbron.</xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>       Besturingselement ontwikkelaars kunnen gebruikmaken van de <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>klasse voor het maken van een aangepaste designer voor een samengestelde besturingselement afgeleid van CompositeControl.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> De ontwerper van een besturingselement is een klasse die definieert hoe een besturingselement wordt weergegeven en bewerkt in de ontwerpweergave. Zie voor meer informatie <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>"
