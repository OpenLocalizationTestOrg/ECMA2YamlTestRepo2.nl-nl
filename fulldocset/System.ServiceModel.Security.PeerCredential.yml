- uid: System.ServiceModel.Security.PeerCredential.MessageSenderAuthentication
  id: MessageSenderAuthentication
  parent: System.ServiceModel.Security.PeerCredential
  langs:
  - csharp
  name: MessageSenderAuthentication
  nameWithType: PeerCredential.MessageSenderAuthentication
  fullName: System.ServiceModel.Security.PeerCredential.MessageSenderAuthentication
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Opgehaald of ingesteld van de afzender verificatie validator."
  remarks: "Deze eigenschap moet worden ingevuld indien berichtverificatie is gekozen. Deze eigenschap geeft u een validatiefunctie, tijdens de controle van berichtbeveiliging wordt aangeroepen. De referentie die is opgegeven in het bericht wordt doorgegeven aan de validator opgegeven voor deze eigenschap. De validatiefunctie kunt accepteren of weigeren van de referentie."
  syntax:
    content: public System.ServiceModel.Security.X509PeerCertificateAuthentication MessageSenderAuthentication { get; set; }
    return:
      type: System.ServiceModel.Security.X509PeerCertificateAuthentication
      description: "De validatiefunctie bericht afzender verificatie."
  overload: System.ServiceModel.Security.PeerCredential.MessageSenderAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.PeerCredential.PeerAuthentication
  id: PeerAuthentication
  parent: System.ServiceModel.Security.PeerCredential
  langs:
  - csharp
  name: PeerAuthentication
  nameWithType: PeerCredential.PeerAuthentication
  fullName: System.ServiceModel.Security.PeerCredential.PeerAuthentication
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Opgehaald of ingesteld van de peer verificatieobject."
  remarks: "Deze eigenschap geeft u een validatiefunctie die wordt opgeroepen tijdens de verificatie van neighbor naar neighbor in het raster. Wanneer een nieuwe peer probeert een neighbor-verbinding tot stand brengen, wordt een eigen referentie doorgegeven aan de peer reageert. De validatiefunctie van het eindpunt wordt aangeroepen om te controleren of de referenties van de externe partij. Wanneer een peer-verbinding is gemaakt in het raster, worden beide peers wederzijds worden geverifieerd, betekenis validatiefuncties aan beide uiteinden worden aangeroepen."
  syntax:
    content: public System.ServiceModel.Security.X509PeerCertificateAuthentication PeerAuthentication { get; set; }
    return:
      type: System.ServiceModel.Security.X509PeerCertificateAuthentication
      description: "Het object van de peer-verificatie."
  overload: System.ServiceModel.Security.PeerCredential.PeerAuthentication*
  exceptions: []
  platform:
  - net462
