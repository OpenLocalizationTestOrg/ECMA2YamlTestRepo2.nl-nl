  remarks: "De klasse TimeSpanValidator wordt gebruikt om ervoor te zorgen dat een <xref:System.TimeSpan>object aan bepaalde criteria voldoet.</xref:System.TimeSpan> De <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>constructor met twee parameters zorgt ervoor dat zowel een minimaal en maximaal <xref:System.TimeSpan>waarde aan worden gehouden.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> De <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>constructor met drie parameters controleert de minimum- en de maximum <xref:System.TimeSpan>waarden, evenals of het bereik van de validatie exclusieve is.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> De <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>constructor met vier parameters controleert u de vorige drie parameters en ook controleert of de <xref:System.TimeSpan>waarde gelijk is aan een bepaald aantal seconden.</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A>       De <xref:System.Configuration.TimeSpanValidator.CanValidate%2A>methode bepaalt of het objecttype wordt gevalideerd overeenkomt met het verwachte type.</xref:System.Configuration.TimeSpanValidator.CanValidate%2A> Het object dat wordt gevalideerd wordt doorgegeven als een parameter van de <xref:System.Configuration.TimeSpanValidator.Validate%2A>methode.</xref:System.Configuration.TimeSpanValidator.Validate%2A>"
