  name: SearchExpression
  nameWithType: SearchExpression
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression
  type: Class
  summary: "Biedt een manier om een of meer velden voor tekenreekswaarden te zoeken en deze vergelijken met een opgegeven string-waarde."
  remarks: "Het <xref:System.Web.UI.WebControls.QueryExtender>besturingselement biedt de mogelijkheid om gegevens te filteren op een pagina met behulp van de klasse SearchExpression.</xref:System.Web.UI.WebControls.QueryExtender> De klasse SearchExpression vergelijkt een opgegeven tekenreeks in een of meer velden in een waarde die u opgeeft. De expressie voert een &quot;begint met&quot;, &quot;bevat&quot; of &quot;eindigt op&quot; zoeken. U moet waarden opgeven voor de <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>en de <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>Eigenschappen om aan te geven van het type zoeken die u wilt uitvoeren en de gegevensvelden die u wilt zoeken.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> Als de LINQ-provider die u in de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement hoofdlettergevoeligheid ondersteunt, kunt u de <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>eigenschap inschakelen of hoofdlettergevoeligheid negeren.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       De waarde voor de zoekopdracht kan worden uitgevoerd via een [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] besturingselement. Geef dit door u stelt de <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>eigenschap van de <xref:System.Web.UI.WebControls.ControlParameter>klasse in het object SearchExpression naar de ID van een [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] besturingselement.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Bijvoorbeeld, als de te zoeken waarde is opgegeven in een tekstvak de <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>eigenschap moet worden ingesteld op de ID van het tekstvak.</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> U kunt de klasse SearchExpression gebruiken in combinatie met de andere expressies die de <xref:System.Web.UI.WebControls.QueryExtender>ondersteunt, zoals de <xref:System.Web.UI.WebControls.Expressions.RangeExpression>filter.</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> U kunt bijvoorbeeld zoeken naar productnamen die de tekenreeks &quot;thee&quot; en een lijst prijs tussen 100 en 200 bevatten."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
