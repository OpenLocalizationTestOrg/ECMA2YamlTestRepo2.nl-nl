  remarks: "Deze eigenschap wordt geëvalueerd voor de verzameling parameters die worden gebruikt in de <xref:System.Web.UI.WebControls.Expressions.SearchExpression>object en de expressie voor de toepassing de <xref:System.Linq.IQueryable>object.</xref:System.Linq.IQueryable> </xref:System.Web.UI.WebControls.Expressions.SearchExpression> Als meerdere gegevensvelden worden opgegeven, de `AND` operator wordt toegepast op de gegevensvelden."
