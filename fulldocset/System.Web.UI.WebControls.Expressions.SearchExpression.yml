  summary: "Opgehaald of ingesteld de <xref href=&quot;System.Web.UI.WebControls.Expressions.SearchType&quot;> </xref> waarde die bepaalt waar in de tekenreeks de zoekopdracht optreedt."
  remarks: "De <xref:System.Web.UI.WebControls.Expressions.SearchType>eigenschap maakt gebruik van de <xref:System.Web.UI.WebControls.Expressions.SearchType>opsomming die bevat de typen zoekopdracht om te gebruiken in een exemplaar van de <xref:System.Web.UI.WebControls.Expressions.SearchExpression>klasse.</xref:System.Web.UI.WebControls.Expressions.SearchExpression> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>       De volgende tabel bevat de mogelijke opsommingswaarden.      | Opsomming | Beschrijving |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Hiermee geeft u een zoekopdracht die overal in een veld begint. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Hiermee geeft u een zoekopdracht die bij het begin van een veld begint. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Hiermee geeft u een zoekopdracht die aan het einde van een veld. |</xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>"
  syntax:
    content: public System.Web.UI.WebControls.Expressions.SearchType SearchType { get; set; }
    return:
      type: System.Web.UI.WebControls.Expressions.SearchType
      description: "Het type van de zoekopdracht uit te voeren."
