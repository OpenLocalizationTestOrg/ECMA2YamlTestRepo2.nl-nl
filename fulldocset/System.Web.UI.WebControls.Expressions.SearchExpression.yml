  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Opgehaald of ingesteld van het type tekenreeksvergelijking om uit te voeren."
  remarks: "Met deze eigenschap kunt u met de <xref:System.StringComparison>opsomming om op te geven hoe de zoekactie wordt uitgevoerd.</xref:System.StringComparison> De <xref:System.StringComparison>opsomming wordt gebruikt om op te geven of een vergelijking van tekenreeksen gebruikmaakt van de huidige cultuur of de invariant culture en of deze gebruikmaakt van tekst of sorteren ordinale regels.</xref:System.StringComparison> Als de gegevensprovider die de <xref:System.Web.UI.WebControls.QueryExtender>gebruikt hoofdlettergevoeligheid ondersteunt, kunt u een van de eigenschappen van het type vergelijking inschakelen of hoofdlettergevoeligheid negeren.</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "Het type tekenreeksvergelijking om uit te voeren."
  overload: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
