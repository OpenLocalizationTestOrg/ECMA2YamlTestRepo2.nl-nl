  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Hiermee geeft u een knop-achtige-gebruikersinterface (UI) voor gebruik in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De klasse DataGridViewButtonCell is een speciaal type <xref:System.Windows.Forms.DataGridViewCell>gebruikt om een knop-achtige gebruikersinterface weer te geven.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>het kolomtype is gespecialiseerde cellen van dit type kan bevatten.</xref:System.Windows.Forms.DataGridViewButtonColumn> Standaard de <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>naar een nieuwe DataGridViewButtonCell is geïnitialiseerd.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Als u wilt de cellen in een kolom na een bestaande DataGridViewButtonCell patroon, instellen van de kolom <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>eigenschap in op de cel moet worden gebruikt als een patroon.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Om te reageren op gebruiker knop klikt, verwerkt de <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>of <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> In de gebeurtenis-handler, kunt u de <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>eigenschap om te bepalen of de klik opgetreden een de knop-kolom.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>eigenschap om te bepalen of het klikt u op in een bepaalde knopcel opgetreden.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       De cel-gerelateerde eigenschappen van de kolom zijn wrappers voor de eigenschappen op dezelfde manier-met de naam van de cel van de sjabloon. Het wijzigen van de waarden van de eigenschappen van de cel sjabloon invloed is op slechts cellen op basis van de sjabloon die worden toegevoegd nadat de wijziging. Wijzigen van de waarden van de cel-gerelateerde eigenschappen van de kolom echter wordt bijwerken van de cel van de sjabloon en alle cellen in de kolom bevat en vernieuw de kolomweergave indien nodig.      > [!NOTE] > Wanneer visuele stijlen zijn ingeschakeld, worden de knoppen in een kolom van de knop getekend met behulp van een <xref:System.Windows.Forms.ButtonRenderer>, en stijlen gespecificeerd door middel van eigenschappen zoals cel <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>hebben geen effect.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
