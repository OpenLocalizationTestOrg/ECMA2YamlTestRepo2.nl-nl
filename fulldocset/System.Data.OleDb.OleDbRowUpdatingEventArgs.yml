  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Data.OleDb.OleDbDataAdapter.RowUpdating&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>gebeurtenis treedt op voordat een <xref:System.Data.Common.DbDataAdapter.Update%2A>aan een rij.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>       Wanneer u <xref:System.Data.Common.DbDataAdapter.Update%2A>, er zijn twee gebeurtenissen die voor elke gegevensrij is bijgewerkt plaatsvinden.</xref:System.Data.Common.DbDataAdapter.Update%2A> De volgorde van de uitvoering is als volgt: 1.  De waarden in de <xref:System.Data.DataRow>worden verplaatst naar de parameterwaarden.</xref:System.Data.DataRow>      2.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  De opdracht wordt uitgevoerd.      4.  Als de opdracht is ingesteld op FirstReturnedRecord, wordt het eerste geretourneerde resultaat geplaatst in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Als er output-parameters, zijn ze in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow> geplaatst      6.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>wordt aangeroepen.</xref:System.Data.DataRow.AcceptChanges%2A>"
