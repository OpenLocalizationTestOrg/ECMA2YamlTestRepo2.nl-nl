  remarks: "U kunt verwerken de <xref:System.Windows.Forms.WebBrowser.ProgressChanged?displayProperty=fullName>gebeurtenis voor het implementeren van een voortgangsbalk navigatie voor de <xref:System.Windows.Forms.WebBrowser>besturingselement vergelijkbaar met de structuur in Internet Explorer.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.ProgressChanged?displayProperty=fullName> Gebruik de <xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.CurrentProgress%2A>eigenschap om te bepalen het aantal bytes dat met succes zijn gedownload.</xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.CurrentProgress%2A> Gebruik de <xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.MaximumProgress%2A>eigenschap om te bepalen het aantal bytes dat beschikbaar is voor het downloaden.</xref:System.Windows.Forms.WebBrowserProgressChangedEventArgs.MaximumProgress%2A>"
