  name: BinaryServerFormatterSinkProvider
  nameWithType: BinaryServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSinkProvider
  type: Class
  summary: "Biedt de implementatie voor de server indelingsfunctie aanbieder van het kanaalfilter die gebruikmaakt van de <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>."
  remarks: "Kanaal sinks zijn verbonden met een serverkanaal via implementaties van de <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interface.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> De kanalen voor de server voor externe toegang bieden een constructors die een <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>als parameter.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Kanaal aanbieders van filters worden opgeslagen in een keten en de gebruiker is verantwoordelijk voor alle kanaal aanbieders van filters samen chaining voordat de buitenste één voor de kanaalconstructor worden doorgegeven. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>biedt een eigenschap genaamd <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>voor dit doel.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Wanneer u meerdere kanaal aanbieders van filters opgeeft in een configuratiebestand, wordt de externe infrastructuur keten van deze in de volgorde waarin die ze zijn gevonden in het configuratiebestand. Het kanaal aanbieders van filters wordt gemaakt wanneer het kanaal is gemaakt tijdens de <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>aanroepen.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formatter put gebruik sink configuratie-eigenschappen voor het configureren van het kanaal tijdens runtime. Sink-eigenschappen kunnen worden opgegeven in een configuratiebestand of via programmacode binnen een <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> In een configuratiebestand alle waarden worden weergegeven door tekenreeksen, maar bij het bouwen van een eigenschap <xref:System.Collections.IDictionary>programmatisch waardetypen worden opgegeven met de systeemeigen waarden of tekenreeksen.</xref:System.Collections.IDictionary>       De volgende tabel toont de sink configuratie-eigenschappen die kunnen worden opgegeven voor de huidige sink-provider.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | `includeVersions`| Hiermee geeft u op of in de formatter versiegegevens. Waarden zijn `true` of `false`. |      > [!IMPORTANT] > Met een exemplaar van dit object met niet-vertrouwde gegevens of via een niet-beveiligd kanaal vormt een beveiligingsrisico. Gebruik dit object alleen met vertrouwde en via een beveiligd kanaal. Zie voor meer informatie [niet-vertrouwde gegevens beveiligingsrisico&quot;s](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class BinaryServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
