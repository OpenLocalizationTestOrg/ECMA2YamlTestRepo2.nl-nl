  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "Geeft de juiste inhoudssjabloon voor een bepaalde gebruiker, op basis van de verificatie status en de rol lidmaatschap van de gebruiker."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## van het besturingselement de LoginView inleiding bevat verschillende website inhoud sjablonen (of &quot;weergaven&quot;) voor verschillende gebruikers op basis van of de gebruiker is geverifieerd en als het geval is, welke website rollen hij of zij behoort.            > [!NOTE] > Als u niet bekend met de reeks aanmelding besturingselementen in ASP.NET bent, Zie [gebruikersbesturingselementen voor ASP.NET-aanmelding overzicht](~/add/includes/ajax-current-ext-md.md) voordat u doorgaat. Zie voor een lijst van de andere onderwerpen over lidmaatschap van en aanmelding besturingselementen [gebruikers beheren door gebruik van het lidmaatschap](~/add/includes/ajax-current-ext-md.md).       De sjabloon die is opgeslagen in de <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>eigenschap wordt weergegeven voor elke gebruiker naar de website die is niet aangemeld.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Wanneer een gebruiker is aangemeld, de site wordt weergegeven van een sjabloon die is gekoppeld aan een van de gebruikersrollen in de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>eigenschap of de standaard-sjabloon opgegeven in de <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       Het besturingselement LoginView beheert schakelen tussen de verschillende sjablonen wanneer u sjablonen aan een van de drie Sjablooneigenschappen van de klasse LoginView toewijzen:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-Hiermee geeft u de sjabloon weer te geven voor gebruikers die niet zijn aangemeld bij de website.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Gebruikers die zijn aangemeld, ziet deze sjabloon nooit.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Hiermee geeft u de standaardsjabloon weer te geven voor gebruikers die zijn aangemeld bij de website, maar geen deel uitmaken van een rolgroepen met gedefinieerde sjablonen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-Hiermee geeft u de sjabloon op te geven voor aangemelde gebruikers die lid van functies met sjablonen gedefinieerde rol-groep zijn.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Inhoud sjablonen zijn gekoppeld aan bepaalde sets van rollen in <xref:System.Web.UI.WebControls.RoleGroup>exemplaren.</xref:System.Web.UI.WebControls.RoleGroup>       Functie groep-sjablonen worden doorzocht in de volgorde waarin die ze zijn gedefinieerd in de bron. De eerste, overeenkomende functie groep-sjabloon wordt voor de gebruiker weergegeven. Als een gebruiker lid van meer dan één rol is, wordt de eerste sjabloon voor de rol-groep die overeenkomt met een van de rollen van de gebruiker gebruikt. Als meer dan één sjabloon gekoppeld aan één functie is, wordt alleen de eerste gedefinieerde sjabloon gebruikt.       De volgende tabel beschrijft het gedrag van het besturingselement LoginView wanneer verschillende combinaties van sjablonen worden gebruikt.      | LoggedIn sjablooneigenschap | Anonieme sjablooneigenschap | De eigenschap RoleGroups | LoginView gedrag |   |--------------------------------|---------------------------------|-------------------------|------------------------|   | Niet ingesteld | Niet ingesteld | Niet ingesteld | Er is geen inhoud wordt weergegeven. |   | Stel | Niet ingesteld | Niet ingesteld | Geeft inhoud weer die alleen wanneer de gebruiker is aangemeld. |   | Niet ingesteld | Stel | Niet ingesteld | Geeft inhoud weer die alleen wanneer de gebruiker niet aangemeld. |   | Niet ingesteld | Niet ingesteld | Stel | Geeft de eerste sjabloon in de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>verzameling die overeenkomt met een van de rollen van de gebruiker.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Als er geen overeenkomst is gevonden, wordt geen inhoud. |   | Stel | Stel | Niet ingesteld | Als de gebruiker is aangemeld, geeft u de sjabloon die is opgegeven in de <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Als de gebruiker niet aangemeld, geeft u de sjabloon die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Stel | Stel | Stel | Als de gebruiker is aangemeld, wordt de eerste sjabloon in de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>verzameling die overeenkomt met een van de rollen van de gebruiker.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Als er geen overeenkomst is gevonden, geeft u de sjabloon die is opgegeven in de <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Als de gebruiker niet is aangemeld, geeft u de sjabloon die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Stel | Niet ingesteld | Stel | Als de gebruiker is aangemeld, wordt de eerste sjabloon in de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>verzameling die overeenkomt met een van de rollen van de gebruiker.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Als er geen overeenkomst is gevonden, geeft u de sjabloon die is opgegeven in de <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Als de gebruiker niet is aangemeld, wordt niets weergegeven. |   | Niet ingesteld | Stel | Stel | Als de gebruiker is aangemeld, wordt de eerste sjabloon in de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>verzameling die overeenkomt met een van de rollen van de gebruiker.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Als er geen overeenkomst is gevonden, wordt niets weergegeven. Als de gebruiker niet is aangemeld, geeft u de sjabloon die is opgegeven in de eigenschap <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |       De <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>en <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>kan worden gebruikt met een verificatieschema dat Hiermee stelt u de <xref:System.Security.Principal.IIdentity.Name%2A>eigenschap van de <xref:System.Web.UI.Page>van het object <xref:System.Web.UI.Page.User%2A>eigenschap.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Rollen beheren te gebruiken moet u de <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>eigenschap in op basis van sjablonen definiëren voor de rol van de gebruiker op de website.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Zie voor meer informatie [Understanding rollenbeheer](~/add/includes/ajax-current-ext-md.md).       De <xref:System.Web.UI.Control.Focus%2A>methode stelt niet de eerste focus van de webpagina op het besturingselement LoginView of een van de onderliggende besturingselementen.</xref:System.Web.UI.Control.Focus%2A> Besturingselementen die zijn opgenomen in het besturingselement LoginView zijn gemaakt na de <xref:System.Web.UI.Control.PreRender>gebeurtenis.</xref:System.Web.UI.Control.PreRender> Om de focus instelt op een onderliggend besturingselement deel uitmaken van de LoginView, verwerkt de `On_PreRender` en roept u de <xref:System.Web.UI.Control.Focus%2A>methode.</xref:System.Web.UI.Control.Focus%2A>  U kunt ook de <xref:System.Web.UI.WebControls.LoginView.ViewChanging>en <xref:System.Web.UI.WebControls.LoginView.ViewChanged>gebeurtenissen programmatisch toegang verkrijgen tot de besturingselementen in de LoginView beheren van sjablonen.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
