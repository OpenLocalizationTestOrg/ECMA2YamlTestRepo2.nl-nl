  namespace: System.Web.UI.WebControls
  summary: "Deze gebeurtenis treedt op nadat de weergave is gewijzigd."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.LoginView>besturingselement verandert weergaven, verwijdert u de besturingselementen van de vorige sjabloon en maakt u nieuwe onderliggende besturingselementen van de nieuwe sjabloon.</xref:System.Web.UI.WebControls.LoginView> De gebeurtenis ViewChanged treedt op nadat de nieuwe onderliggende besturingselementen worden gemaakt.       De gebeurtenis ViewChanged gebruiken om uit te voeren van de verwerking, zoals gegevens die nodig zijn voor het initialiseren van de besturingselementen op de nieuwe weergave binding.      > [!NOTE] > De ViewChanged gebeurtenis wordt alleen geactiveerd als de status van de aanmelding van een gebruiker wordt gewijzigd tijdens een terugpostactie naar de pagina. De gebeurtenis ViewChanged niet verschijnt als een gebruiker zich bij het gebruik van aanmeldt de <xref:System.Web.UI.WebControls.Login>besturingselement, of als de gebruiker zich afmeldt met behulp van de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> De gebeurtenis ViewChanged wordt ook niet uitgevoerd als een gebruiker is aangemeld of gevolgd door een omleiding uit. Een voorbeeld van wanneer de gebeurtenis ViewChanged plaatsvindt is wanneer een gebruiker is afgemeld door het aanroepen van de <xref:System.Web.Security.FormsAuthentication.SignOut%2A>methode zonder wordt omgeleid naar een andere pagina.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> Tijdens de volgende terugpostactie naar de pagina de <xref:System.Web.UI.WebControls.LoginView>besturingselement detecteert de wijziging in de status van de aanmelding voor de gebruiker, en kunt u de gebeurtenis ViewChanged verhogen.</xref:System.Web.UI.WebControls.LoginView>       Zie voor meer informatie over het verwerken van gebeurtenissen [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event EventHandler ViewChanged;
    return:
      type: System.EventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
