  remarks: "Weergaven die beschikbaar zijn voor een besturingselement zijn opgenomen in een of meer weergavebestanden in een themamap. De eigenschap SkinID bepaalt welke van deze weergaven moeten worden toegepast op het besturingselement. Een weergave is specifiek voor een bepaald besturingselement; u kunt de instellingen van de randweergave tussen besturingselementen van verschillende typen niet delen.       Als de eigenschap SkinID niet is ingesteld, gebruikt een besturingselement de standaardweergave als die is opgegeven. Bijvoorbeeld, als een skin zonder een ID is gedefinieerd voor een <xref:System.Web.UI.WebControls.Image>beheren, en vervolgens die skin van toepassing op alle <xref:System.Web.UI.WebControls.Image>besturingselementen die niet expliciet verwijzen naar een skin door-ID en die niet zijn ingesteld voor het leveren van thema&quot;s uitschakelen.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Als een weergave met een ID die is gedefinieerd voor een <xref:System.Web.UI.WebControls.Image>besturingselement vervolgens dat skin alleen voor <xref:System.Web.UI.WebControls.Image>besturingselementen waarvan <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>is ingesteld op ID. geldt</xref:System.Web.UI.WebControls.WebControl.SkinID%2A> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Als de bestanden in een themamap met skin geen een weergave met de opgegeven SkinID bevatten een <xref:System.ArgumentException>uitzondering gegenereerd tijdens runtime.</xref:System.ArgumentException>"
