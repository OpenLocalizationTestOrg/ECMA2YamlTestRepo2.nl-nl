  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Windows.Threading.Dispatcher.UnhandledException&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis treedt op als de code uitvoeren van de <xref:System.Windows.Threading.Dispatcher>er een uitzondering gegenereerd die niet is verwerkt.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       De <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>gebeurtenis biedt een manier om niet afkomstig van de <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  De <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>gebeurtenis eerst is opgetreden en als <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A>op de <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>is ingesteld op `false`, wordt de <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis wordt niet worden verhoogd.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>"
  syntax:
    content: public delegate void DispatcherUnhandledExceptionEventHandler(object sender, DispatcherUnhandledExceptionEventArgs e);
