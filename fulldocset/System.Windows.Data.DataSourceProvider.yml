  langs:
  - csharp
  name: DataSourceProvider
  nameWithType: DataSourceProvider
  fullName: System.Windows.Data.DataSourceProvider
  type: Class
  summary: "Algemene basisklasse en contract voor DataSourceProvider-objecten fabrieken dat sommige query&quot;s voor het produceren van een enkel object of een lijst met objecten die u als de bronobjecten van de binding gebruiken kunt worden uitgevoerd."
  remarks: "DataSourceProvider is een gemak wrapper rond een bestaande gegevensmodel; Er is geen vervanging voor een gegevensmodel. Gegevensprovider probeert niet te verkleinen van de complexiteit en veelzijdigheid van een gegevensmodel zoals [!INCLUDE[TLA2#tla_ado](~/add/includes/tla2sharptla-ado-md.md)] in één enkel object met een paar eigenschappen.       DataSourceProvider is een abstracte klasse. Gebruik een van de afgeleide klassen en <xref:System.Windows.Data.XmlDataProvider> <xref:System.Windows.Data.ObjectDataProvider>.</xref:System.Windows.Data.ObjectDataProvider> </xref:System.Windows.Data.XmlDataProvider> De DataSourceProvider is op de hoogte van de [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] threading en van de verzender model. Wordt ervan uitgegaan dat de thread tijdens het maken worden de [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] thread. Gebeurtenissen worden van een werkthread ophalen gemarshald naar de UI-thread van de toepassing."
  syntax:
    content: 'public abstract class DataSourceProvider : System.ComponentModel.INotifyPropertyChanged, System.ComponentModel.ISupportInitialize'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.INotifyPropertyChanged
  - System.ComponentModel.ISupportInitialize
  inheritedMembers: []
