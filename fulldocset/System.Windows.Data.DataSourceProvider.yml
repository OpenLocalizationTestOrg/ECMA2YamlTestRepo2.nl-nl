- uid: System.Windows.Data.DataSourceProvider.InitialLoad
  id: InitialLoad
  parent: System.Windows.Data.DataSourceProvider
  langs:
  - csharp
  name: InitialLoad()
  nameWithType: DataSourceProvider.InitialLoad()
  fullName: System.Windows.Data.DataSourceProvider.InitialLoad()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: "Start de eerste query voor het onderliggende gegevensmodel. Het resultaat wordt teruggezonden op de <xref:System.Windows.Data.DataSourceProvider.Data*>eigenschap.</xref:System.Windows.Data.DataSourceProvider.Data*>"
  remarks: "Deze methode wordt doorgaans aangeroepen door het bindingprogramma wanneer afhankelijke gegevensbindingen worden geactiveerd. Stel <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>naar `false` om te voorkomen of de automatische laden van gegevens uit te stellen.</xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>       De methode InitialLoad kan meerdere keren worden aangeroepen. Volgende aanroepen van de provider wordt genegeerd wanneer het uitvoeren van de eerste query; de provider niet opnieuw wordt opgestart een query al actief wanneer InitialLoad opnieuw wordt aangeroepen. Wanneer de query voltooid wordt, wordt geen enkele aanroep InitialLoad nog steeds niet opnieuw opvragen. De bewerking InitialLoad doorgaans asynchroon is, is een <xref:System.Windows.Data.DataSourceProvider.DataChanged>gebeurtenis treedt op wanneer de <xref:System.Windows.Data.DataSourceProvider.Data%2A>eigenschap uitgegaan van een nieuwe waarde.</xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider.DataChanged>       Het aanroepen van de toepassing <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>leiden dat een vernieuwing van de gegevens.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
  syntax:
    content: public void InitialLoad ();
    parameters: []
  overload: System.Windows.Data.DataSourceProvider.InitialLoad*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled
