  parent: System.Windows.Data.DataSourceProvider
  langs:
  - csharp
  name: IsInitialLoadEnabled
  nameWithType: DataSourceProvider.IsInitialLoadEnabled
  fullName: System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of om te voorkomen of de automatische laden van gegevens uit te stellen."
  remarks: "Normaal gesproken de <xref:System.Windows.Data.DataSourceProvider>de query wordt uitgevoerd en wordt de <xref:System.Windows.Data.DataSourceProvider.Data%2A>eigenschap die de eerste keer dat deze wordt gebruikt door een binding of een <xref:System.Windows.Data.CollectionViewSource>.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider> U kunt deze stap overslaat door de eigenschap IsInitialLoadEnabled naar `false`. In dit geval wordt de toepassing moet expliciet worden aangeroepen <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>leiden dat de provider om de gegevens te verkrijgen.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
  syntax:
    content: public bool IsInitialLoadEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>om te voorkomen of vertraging van het automatisch laden van gegevens. anders <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled*
  exceptions: []
  platform:
  - net462
