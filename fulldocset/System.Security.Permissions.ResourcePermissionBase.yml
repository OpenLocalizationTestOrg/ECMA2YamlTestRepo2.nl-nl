    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een object machtiging om te combineren met het huidige machtiging-object. Deze moet van hetzelfde type als het huidige machtiging-object."
    return:
      type: System.Security.IPermission
      description: "Een nieuwe machtigingen-object dat de vereniging van het huidige machtiging object en het opgegeven permission-object vertegenwoordigt."
