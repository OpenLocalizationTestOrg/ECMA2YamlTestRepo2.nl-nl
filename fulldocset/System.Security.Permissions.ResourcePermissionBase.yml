  - System
  namespace: System.Security.Permissions
  summary: "Maakt een machtiging-object dat het huidige permission-object en het doelobject voor de machtiging combineert."
  remarks: "Het resultaat van een aanroep naar Union is een machtiging die alle bewerkingen dat wordt vertegenwoordigd door zowel de huidige machtiging-objecten en de opgegeven machtiging vertegenwoordigt. Elke vraag die beide toestemming geeft hun union is geslaagd."
