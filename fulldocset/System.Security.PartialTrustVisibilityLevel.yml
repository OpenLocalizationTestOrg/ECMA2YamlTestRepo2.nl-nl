  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Hiermee wordt de zichtbaarheid van de standaard gedeeltelijk vertrouwde code die is gemarkeerd met de <xref:System.Security.AllowPartiallyTrustedCallersAttribute>(APTCA)-kenmerk.</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel wordt doorgegeven als een parameter van de eigenschap instelling voor de <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>constructor.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Als er is geen parameter aan de constructor is doorgegeven, is de standaardinstelling VisibleToAllHosts.       Inschakelen van gedeeltelijk vertrouwde assembly&quot;s die zijn aangeduid als NotVisibleByDefault door toe te voegen aan de <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>eigenschap van het toepassingsdomein.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Als u een assembly die verwijst naar (direct of indirect) andere gedeeltelijk vertrouwde assembly&quot;s die NotVisibleByDefault zijn inschakelt, moeten ook de andere assembly&quot;s worden ingeschakeld.       Wanneer een APTCA-bibliotheek die aangeeft dat een PartialTrustVisibilityLevel en die in aanmerking komen voor het delen van code voor het eerst wordt geladen, wordt deze in het domein van de gedeelde geladen. Wanneer deze assembly geladen met de dezelfde PartialTrustVisibilityLevel in een ander domein is, kunnen worden gedeeld. Echter, als de assembly geladen met een andere PartialTrustVisibilityLevel is, dit wordt niet gedeeld."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
