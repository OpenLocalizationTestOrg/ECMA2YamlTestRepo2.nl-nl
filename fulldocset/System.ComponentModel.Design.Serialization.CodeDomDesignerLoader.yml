  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Parseert de code van een CodeDOM-provider."
  remarks: "De methode PerformLoad krijgt een <xref:System.CodeDom.Compiler.ICodeParser>van de CodeDOM-provider en de code wordt geparseerd.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad wordt gezocht naar de eerste klasse in het bestand, een toegangspunt verkrijgt <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>voor het gegevenstype en roept vervolgens de serialisatiefunctie voor het deserialiseren van het gegevenstype.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad wordt ervan uitgegaan dat dit proces maakt alle benodigde onderdelen in de <xref:System.ComponentModel.IContainer>van de <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>eigenschap.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Ten slotte PerformLoad roept de <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>methode met de volledig gekwalificeerde naam van het type dat wordt doorgegeven aan de serializer CodeDOM.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      > [!IMPORTANT] > Is de verantwoordelijkheid van de oproepende functie om ervoor te zorgen dat een CodeDOM afkomstig van een vertrouwde bron is. Een CodeDOM-object van een niet-vertrouwde partij accepteert, kan leiden die partij schadelijke code uit te voeren. Wanneer het een CodeDOM laden naar het ontwerpoppervlak, voert u het framework code dat wordt vertegenwoordigd door het CodeDOM-object en de geserialiseerde inhoud van het object zoals opgegeven."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "De <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> van waaruit de serialisatiefunctie aanvragen."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "De taal heeft geen codeparser geleverd voor dit bestand. Dit bestandstype mogelijk niet ondersteund voor een ontwerpfunctie."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De klasse kan worden ontworpen, maar het is niet de eerste klasse in het bestand of de ontwerpfunctie kan niet worden weergegeven voor dit bestand omdat geen van de klassen in het kan worden ontworpen."
