    commentId: T:System.InvalidOperationException
    description: "De <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> is niet geïnitialiseerd, of de lader van de ontwerpfunctie heeft een type resolution-service, die vereist voor CodeDom-serialisatie is niet opgeeft."
  platform:
