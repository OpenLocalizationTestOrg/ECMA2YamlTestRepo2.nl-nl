- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Aanvragen voor serialisatie van het onderdeel van de hoofdmap van de ontwerpfunctie."
  remarks: "De methode PerformFlush krijgt de hoofdmap <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>voor het root-onderdeel van de ontwerpfunctie en roept de serialisatiefunctie voor het serialiseren van het onderdeel.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Als het resultaat van deze bewerking is een <xref:System.CodeDom.CodeTypeDeclaration>, en vervolgens PerformFlush integreert de <xref:System.CodeDom.CodeTypeDeclaration>boomstructuur met de bestaande CodeDOM.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> Het resultaat is de oorspronkelijke CodeDOM-structuur met de bijbehorende leden en instructies vervangen. Ten slotte PerformFlush roept de abstracte <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>methode voor het opslaan van deze CodeDOM-structuur.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       Als de serialisatie van de ontwerpfunctie hoofdcomponent resulteert niet in een <xref:System.CodeDom.CodeTypeDeclaration>, en vervolgens PerformFlush niets verdere doet.</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > Is de verantwoordelijkheid van de oproepende functie om ervoor te zorgen dat een CodeDOM afkomstig van een vertrouwde bron is. Een CodeDOM-object van een niet-vertrouwde partij accepteert, kan leiden die partij schadelijke code uit te voeren. Wanneer een CodeDOM naar een bestand leegmaken, voert u het framework code dat wordt vertegenwoordigd door het CodeDOM-object en de geserialiseerde inhoud van het object zoals opgegeven."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "De <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> van waaruit de serialisatiefunctie aanvragen."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "De taal heeft geen codeparser geleverd voor dit bestand. Dit bestandstype mogelijk niet ondersteund voor een ontwerpfunctie."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De klasse kan worden ontworpen, maar het is niet de eerste klasse in het bestand of de ontwerpfunctie kan niet worden weergegeven voor dit bestand omdat geen van de klassen in het kan worden ontworpen."
