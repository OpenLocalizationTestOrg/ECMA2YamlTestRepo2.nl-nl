  namespace: System.ComponentModel.Design.Serialization
  summary: "Retourneert een waarde die aangeeft of een opnieuw laden vereist is."
  remarks: "De methode IsReloadNeeded wordt gecontroleerd op de aanwezigheid van de <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>interface op de <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A> </xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> De provider wordt de structuur CodeDOM reparse en wordt de resulterende parseringsstructuur doorgegeven de <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>methode.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Als deze methode retourneert `false`, de ontwerpfunctie niet opnieuw geladen."
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>beslist opnieuw laden is vereist, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "De taal heeft geen codeparser geleverd voor dit bestand. Dit bestandstype mogelijk niet ondersteund voor een ontwerpfunctie."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De klasse kan worden ontworpen, maar het is niet de eerste klasse in het bestand of de ontwerpfunctie kan niet worden weergegeven voor dit bestand omdat geen van de klassen in het kan worden ontworpen."
  platform:
  - net462
