  summary: "Schrijft-eenheid voor het compileren wijzigingen in de permanente opslag."
  remarks: "Hiermee slaat u de methode Write een <xref:System.CodeDom.CodeCompileUnit>naar de permanente opslag.</xref:System.CodeDom.CodeCompileUnit> De hiervan afgeleide klasse is verantwoordelijk voor het aanroepen van de <xref:System.CodeDom.Compiler.ICodeGenerator>op de juiste tekstschrijver opslaan van de code.</xref:System.CodeDom.Compiler.ICodeGenerator> De <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>zorgt ervoor dat de CodeDOM-objecten die worden doorgegeven aan schrijven dezelfde exemplaren van objecten die zijn opgehaald van <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>, behalve in gevallen waar de serialisatie-proces had om de code te wijzigen.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Hierdoor kan een geoptimaliseerde lader van de ontwerpfunctie voor het opslaan van aanvullende gegevens in de <xref:System.CodeDom.CodeObject.UserData%2A>eigenschap van het code-elementen.</xref:System.CodeDom.CodeObject.UserData%2A> Deze gegevens zijn beschikbaar tijdens de methode schrijven voor alle elementen die niet zijn vervangen door het proces voor serialisatie."
