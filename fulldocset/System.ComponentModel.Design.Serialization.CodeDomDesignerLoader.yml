  namespace: System.ComponentModel.Design.Serialization
  summary: "Initialiseert de services."
  remarks: "De volgende tabel beschrijft de replaceable services waar de <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>wordt toegevoegd aan de servicecontainer.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Term | De definitie van |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Semantiek biedt voor het maken van namen van objecten.</xref:System.ComponentModel.Design.Serialization.INameCreationService> De service gebruikt de CodeDOM-provider <xref:System.CodeDom.Compiler.ICodeGenerator>interface voor het maken van namen die een geldige id voor de taal.</xref:System.CodeDom.Compiler.ICodeGenerator> Daarnaast ondersteunt de naamservice voor het maken van lege namen. Lege naam moeten worden geïnterpreteerd als tijdelijke lokale variabelen tijdens serialisatie. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Hiermee kunt u andere objecten voor het serialiseren van een groep van onderdelen in een binaire-object.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Deze service wordt meestal gebruikt door functies zoals kopiëren en plakken of ongedaan maken en opnieuw. De klasse <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>biedt een ontwerpfunctie serialisatie-service die is gebaseerd op het maken van CodeDOM-structuren voor objecten. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Deze service vervangt <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>als een methode voor het serialiseren van onderdelen naar een binaire-object. |       Zie voor meer informatie over replaceable en niet-replaceable services <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
