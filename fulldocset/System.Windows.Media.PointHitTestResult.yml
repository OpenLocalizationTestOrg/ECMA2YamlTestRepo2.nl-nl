  remarks: "De waarde VisualHit kan mogelijk meerdere visual objecten tijdens een enkele detectietest vertegenwoordigen. De terugbelmethode detectietest definieert welke acties die u uitvoeren wanneer een detectietest voor een bepaald visual object in de visuele boomstructuur wordt ge√Ødentificeerd. Nadat u de acties uitvoeren, retourneren een <xref:System.Windows.Media.HitTestResultBehavior>waarde die bepaalt of de opsomming van andere visuele objecten doorgaan.</xref:System.Windows.Media.HitTestResultBehavior> De volgorde van de inventarisatie van de geretourneerde visuele objecten is door de z-volgorde op het vlak rendering."
