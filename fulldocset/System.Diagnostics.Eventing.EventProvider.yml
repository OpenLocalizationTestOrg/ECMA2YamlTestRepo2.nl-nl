  remarks: "De methode maakt gebruik van de activiteit-ID die is ingesteld in de context van de thread voor het identificeren van dit onderdeel. Roep de activiteit-ID wilt instellen, de <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>methode.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Als u de <xref:System.Diagnostics.Trace>klasse, u niet de <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>methode om op te geven van de activiteit-ID</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A> </xref:System.Diagnostics.Trace> In plaats daarvan de toegang tot de <xref:System.Diagnostics.Trace.CorrelationManager%2A>eigenschap ophalen van de <xref:System.Diagnostics.CorrelationManager>object.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.Trace.CorrelationManager%2A> Stel de <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>eigenschap in op de activiteit-ID.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Moet u ook instellen de `relatedActivityId` naar een <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>waarde.</xref:System.Diagnostics.CorrelationManager.ActivityId%2A>"
