- uid: System.Diagnostics.Eventing.EventProvider.WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  id: WriteEvent(System.Diagnostics.Eventing.EventDescriptor@,System.Object[])
  parent: System.Diagnostics.Eventing.EventProvider
  langs:
  - csharp
  name: WriteEvent(EventDescriptor,Object[])
  nameWithType: EventProvider.WriteEvent(EventDescriptor,Object[])
  fullName: System.Diagnostics.Eventing.EventProvider.WriteEvent(EventDescriptor,Object[])
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Een gebeurtenis geschreven. Gegevens van de gebeurtenis is opgegeven als een matrix met objecten."
  remarks: "Als u de <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>methode om op te geven van een activiteit-ID voor de gebeurtenis, wordt deze methode haalt de id van de context van de thread en opgenomen in de aan de gebeurtenis.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       Als u het objecttype wordt niet ondersteund, de methode schrijft u de waarde van het object <xref:System.Object.ToString%2A?displayProperty=fullName>methode in de nettolading.</xref:System.Object.ToString%2A?displayProperty=fullName> Voor een lijst met ondersteunde objecttypen, Zie de opmerkingen bij de <xref:System.Diagnostics.Eventing.EventProvider>klasse.</xref:System.Diagnostics.Eventing.EventProvider>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nenum Keyword  \n{  \n    Read = 0x1,  \n    Write = 0x2,  \n    Local = 0x4,  \n    Remote = 0x8  \n}  \n  \nenum Level  \n{  \n    Critical = 1,  \n    Error,  \n    Warning,  \n    Information,  \n    Verbose  \n}  \n  \n    EventProvider provider = new EventProvider(providerId);  \n    EventDescriptor readEvent;  \n    string path = @\"<PATHGOESHERE>\";  \n    UInt64 bytesRead = <ASSIGNVALUE>;  \n  \n    if (provider.IsEnabled(Level.Information, (long)Keyword.Read))  \n    {  \n        unchecked  \n        {  \n            readEvent = new EventDescriptor(0x1, 0x0, 0x10, 0x4, 0x0, 0x0, (long)0x8000000000000005);  \n        }  \n  \n        if (!provider.WriteEvent(ref readEvent, new object[] { path, bytesRead }))  \n            Console.WriteLine(EventProvider.GetLastWriteEventError());  \n    }  \n  \n    provider.Close();  \n```"
  syntax:
    content: public bool WriteEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, object[] eventPayload);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Een exemplaar van <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> waarmee de gebeurtenis te schrijven."
    - id: eventPayload
      type: System.Object[]
      description: "Een matrix met objecten die de gegevens van de gebeurtenis schrijven bevatten. Het object moet in de volgorde die is opgegeven in het manifest. De matrix is beperkt tot 32 objecten, die mogelijk slechts acht tekenreeksen. De maximale grootte voor de gebeurtenis is beperkt tot 64 KB minus de grootte van de gebeurtenis-headers. De gebeurtenisgrootte is kleiner als de sessie buffergrootte kleiner is en de sessie uitgebreide gegevensitems aan de gebeurtenis bevat.       Deze parameter kan niet null zijn."
    return:
      type: System.Boolean
      description: "Is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> als de gebeurtenis geschreven, anders wordt wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Indien onwaar, Roep de &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; methode om te bepalen van de oorzaak van de fout."
  overload: System.Diagnostics.Eventing.EventProvider.WriteEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De <code> eventPayload </code> parameter bevat te veel objecten of tekenreeksen."
  platform:
  - net462
