  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Een gebeurtenis geschreven. Gegevens van de gebeurtenis is opgegeven als een tekenreeks."
  remarks: "Als u de <xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>methode om op te geven van een activiteit-ID voor de gebeurtenis, wordt deze methode haalt de id van de context van de thread en opgenomen in de aan de gebeurtenis.</xref:System.Diagnostics.Eventing.EventProvider.SetActivityId%2A>       De maximale tekenreekslengte is beperkt tot 64 KB minus de grootte van de gebeurtenis-headers. De gebeurtenisgrootte is kleiner als de sessie buffergrootte kleiner is en de sessie uitgebreide gegevensitems aan de gebeurtenis bevat."
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{FB33FDA8-45FB-4df0-8A55-EEB4BA88E7E7}\");  \n  \nEventProvider provider = new EventProvider(providerId);  \nEventDescriptor writeEvent;  \n  \nif (provider.IsEnabled())  \n{  \n     unchecked  \n     {  \n          writeEvent = new EventDescriptor(0x2, 0x0, 0x10, 0x3, 0x0, 0x0, (long)0x8000000000000006);  \n     }  \n  \n     if (!provider.WriteEvent(ref writeEvent, \"Write event.\"))  \n          Console.WriteLine(EventProvider.GetLastWriteEventError());  \n}  \n  \nprovider.Close();  \n```"
  syntax:
    content: public bool WriteEvent (ref System.Diagnostics.Eventing.EventDescriptor eventDescriptor, string data);
    parameters:
    - id: eventDescriptor
      type: System.Diagnostics.Eventing.EventDescriptor
      description: "Een exemplaar van <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> waarmee de gebeurtenis te schrijven."
    - id: data
      type: System.String
      description: "De tekenreeks niet schrijven als de gebeurtenisgegevens worden opgeslagen."
    return:
      type: System.Boolean
      description: "Is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> als de gebeurtenis geschreven, anders wordt wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Indien onwaar, Roep de &lt;xref:System.Diagnostics.Eventing.EventProvider.GetLastWriteEventError%2A?displayProperty=fullName&gt; methode om te bepalen van de oorzaak van de fout."
  overload: System.Diagnostics.Eventing.EventProvider.WriteEvent*
  exceptions:
