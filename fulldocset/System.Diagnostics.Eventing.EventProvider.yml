  fullName: System.Diagnostics.Eventing.EventProvider
  type: Class
  summary: "Gebruik deze klasse gebeurtenissen schrijven."
  remarks: "Gebruiken voor gebeurtenissen die zijn geschreven met behulp van de <xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>en <xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A>methoden, de gebeurtenissen moeten worden gedefinieerd in een manifest; gebeurtenissen die zijn geschreven met behulp van de <xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A>methode hoeven niet een manifest.</xref:System.Diagnostics.Eventing.EventProvider.WriteMessageEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteTransferEvent%2A> </xref:System.Diagnostics.Eventing.EventProvider.WriteEvent%2A>       Gebeurtenissen kunnen de volgende beheerde gegevenstypen bevatten: - Boole - Boolean - byte - char - decimal - Dubbelklik - float - Guid - int - IntPtr - lange - sbyte - korte --tekenreeks - uint - UInt64 als een gebeurtenis in uw manifest gebruikt de `Boolean` in het type, u niet kunt schrijven gegevens element met een `Boolean` gegevenstype in uw beheerde code. De `Boolean` in van het type in uw manifest verwacht een waarde 4-bytes en een `Boolean` gegevenstype in beheerde code is 1-byte. In plaats daarvan moet u een `int` gegevenstype dat de waarde te schrijven. Als u zich wilt aanmelden een `Boolean` waarde, gebruikt u de UInt8 in van het type in uw manifest."
  syntax:
    content: 'public class EventProvider : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
