  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "Vertegenwoordigt een declaratie voor een exemplaar-constructor van een type."
  remarks: "CodeConstructor kan worden gebruikt voor een declaratie van een exemplaar-constructor voor een type. Gebruik <xref:System.CodeDom.CodeTypeConstructor>declareren van een statische constructor voor een type.</xref:System.CodeDom.CodeTypeConstructor>       Als een constructor basisklasse wordt aangeroepen in de constructor, stelt u de constructorargumenten voor de basisklassenconstructor in de <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>eigenschap.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Als de constructor overloads een andere constructor beschikken voor het type, stelt u de constructorargumenten moeten worden doorgegeven aan de overbelaste Typeconstructor in de <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>eigenschap.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
