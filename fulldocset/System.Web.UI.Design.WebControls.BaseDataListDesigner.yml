  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Biedt een basisklasse voor onderdelen die bieden ondersteuning in een ontwerpfunctie host voor webserver bepaalt die zijn afgeleid van de <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> klasse."
  remarks: "In een ontwerpfunctie host dat wanneer de gebruiker van bron naar de ontwerpweergave van overschakelt de broncode voor opmaak die worden beschreven van een besturingselement afgeleid van de <xref:System.Web.UI.WebControls.BaseDataList>abstracte klasse wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.BaseDataList> Wanneer de gebruiker terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement gehandhaafd tot de broncode markup en bewerkt in de opmaak voor de webpagina. De abstracte klasse BaseDataListDesigner fungeert als een basisklasse op voor de onderdelen die ondersteuning voor besturingselementen die zijn afgeleid bieden van de <xref:System.Web.UI.WebControls.BaseDataList>in een ontwerpfunctie host.</xref:System.Web.UI.WebControls.BaseDataList>       De eigenschappen van de klasse BaseDataListDesigner bieden de volgende functionaliteit: de <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>eigenschap retourneert een <xref:System.ComponentModel.Design.DesignerActionListCollection>object, dat meestal een object dat is afgeleid bevat van de <xref:System.ComponentModel.Design.DesignerActionList>klasse voor elk niveau in de overnamestructuur van de ontwerpfunctie.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      -De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, en <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>eigenschappen bieden toegang tot de corresponderende eigenschappen van het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>eigenschap biedt toegang tot de ontwerper van de gegevensbron van het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>eigenschap de standaardweergave van de gegevensbron opgehaald.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       De klasse BaseDataListDesigner methoden bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken en het bijbehorende besturingselement ontwerpen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>methode wordt aangeroepen voor een onderdeel-editor voor het besturingselement.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>methode toevoegen, verwijderen of schaduwen ontwerptijdeigenschappen van het bijbehorende besturingselement wordt gebruikt.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>methode genereert een object dat kan worden gebruikt als een gegevensbron in de ontwerpfase.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>methode de gegevensbron uit de container van het bijbehorende besturingselement opgehaald.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>methode de gegevensbron opgehaald uit de besturingselement-container omgezet naar een specifieke gegevenslid.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>methode haalt de gegevensbron van de sjabloon-container.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>methode wordt aangeroepen wanneer er een wijziging in het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>methode wordt aangeroepen wanneer de gegevensbron van het gekoppelde besturingselement wordt gewijzigd.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>methode wordt aangeroepen wanneer het schema van de gegevensbron van het gekoppelde besturingselement wordt gewijzigd.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>methode wordt aangeroepen wanneer een schema voor automatische opmaak is toegepast.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>en <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>methoden kunnen worden genegeerd voor het implementeren van functionaliteit die moet worden uitgevoerd wanneer de stijl van een gekoppeld besturingselement is gewijzigd of wanneer de ontwerpfunctie bewerkingen voor het bewerken van sjablonen hebt gewijzigd, respectievelijk.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> De <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>methode verwerkt de opbouwfunctie voor eigenschappen-gebeurtenis.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
