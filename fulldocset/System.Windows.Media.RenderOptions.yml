- uid: System.Windows.Media.RenderOptions.SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  id: SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetCachingHint(DependencyObject,CachingHint)
  nameWithType: RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  fullName: System.Windows.Media.RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hiermee stelt u de waarde van de <xref:System.Windows.Media.RenderOptions.CachingHint*>gekoppeld-eigenschap op een opgegeven afhankelijkheidsobject.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "Standaard [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] niet in de gerenderde inhoud van cache <xref:System.Windows.Media.DrawingBrush>en <xref:System.Windows.Media.VisualBrush>objecten.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> In de statische scenario&quot;s waar de inhoud noch het gebruik van de verfkwast in de scene wordt gewijzigd, biedt niet opslaan in cache voordeel omdat deze videogeheugen ruimte. Wanneer een kwast met statische inhoud wordt gebruikt in een niet-statische manier plaatsvinden, wordt het standaardgedrag van [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] is opnieuw het weergeven van alle inhoud van de kwast elk frame, zelfs als de inhoud is onveranderlijke. Bijvoorbeeld, dit gebeurt wanneer een statisch <xref:System.Windows.Media.DrawingBrush>of <xref:System.Windows.Media.VisualBrush>is toegewezen aan het oppervlak van een draaiende 3D-object.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Opnieuw opbouwen van de statische inhoud, kan een negatieve invloed hebben op prestaties.       Door in te stellen de <xref:System.Windows.Media.RenderOptions.CachingHint%2A>eigenschap van de kwast aan gekoppeld <xref:System.Windows.Media.CachingHint>, u kunt de prestaties verbeteren door gebruik te maken in de cache opgeslagen versies van de objecten naast elkaar kwast.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       De <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>en <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>eigenschapswaarden zijn relatieve grootte waarden die wanneer bepalen de <xref:System.Windows.Media.TileBrush>object opnieuw moet worden gegenereerd vanwege wijzigingen in de schaal.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Bijvoorbeeld, wanneer de <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>eigenschap is ingesteld op 2.0, de cache voor de <xref:System.Windows.Media.TileBrush>moet opnieuw worden gegenereerd alleen wanneer de grootte groter is dan twee keer de grootte van de huidige cache.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       Gebruik deze methode om in te stellen de <xref:System.Windows.Media.RenderOptions.CachingHint%2A>eigenschap in de code die is gekoppeld.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
