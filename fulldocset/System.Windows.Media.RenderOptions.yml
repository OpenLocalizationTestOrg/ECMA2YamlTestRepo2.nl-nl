- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hiermee geeft u de voorkeur render modus voor het huidige proces."
  remarks: "Gebruik de eigenschap ProcessRenderMode om af te dwingen de softwarerendering voor het huidige proces. U kunt voorkomen dat veel rendering problemen die optreden in de WPF-toepassingen en die worden veroorzaakt door problemen met externe als u uw voorkeur aan Softwarerendering wijzigt.       Tijdens het opstarten van toepassing als uw toepassing rendering kwesties, zoals trage framesnelheid detecteert, u kunt de rendering modus instellen op alleen software. U kunt ook inschakelen met de gebruiker, stellen terwijl de toepassing wordt uitgevoerd.       De <xref:System.Windows.Interop.RenderMode>voorkeur onderdrukkingen de <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>instelling.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> De volgorde van prioriteit voor de Softwarerendering is: 1.  Registersleutel DisableHWAcceleration 2.  ProcessRenderMode 3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(per doel)       **Opmerking** ProcessRenderMode Hiermee geeft u een voorkeur en de werkelijke rendering-modus niet per se worden gewijzigd.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> Andere onderdelen van het systeem kunnen deze voorkeur onderdrukken en het systeem geforceerd in Softwarerendering."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "De <xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> voorkeur voor het huidige proces."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
