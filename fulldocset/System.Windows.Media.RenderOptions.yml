  remarks: "Gebruik de methode SetBitmapScalingMode op een <xref:System.Windows.UIElement>of <xref:System.Windows.Media.DrawingGroup>descendant die een bitmap is animeren.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.UIElement>       Wanneer de schaal van een bitmap animeren, kan de standaardinstallatiekopie van hoge kwaliteit wordt opnieuw algoritme voldoende bronnen van de netwerkprestaties frame snelheid, waardoor effectief animaties tot haperingen vertonen soms gebruiken. Door in te stellen de <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>eigenschap van de <xref:System.Windows.Media.RenderOptions>object naar de <xref:System.Windows.Media.BitmapScalingMode>, kunt u een soepeler animatie maken tijdens het schalen van een bitmap.</xref:System.Windows.Media.BitmapScalingMode> </xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Media.BitmapScalingMode> for an <xref:System.Windows.Controls.Image> object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
