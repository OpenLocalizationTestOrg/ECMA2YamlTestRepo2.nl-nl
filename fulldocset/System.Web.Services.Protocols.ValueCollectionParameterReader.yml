  type: Class
  summary: "Fungeert als basisklasse voor lezers van binnenkomende aanvraagparameters voor Web-services ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "ValueCollectionParameterReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard. De klasse ValueCollectionParameterReader biedt, onder andere een gemeenschappelijke <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>methode voor alle aan servicezijde lezers van verzamelingen van naam/waarde-paren in de Web-methodeparameters.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> De naam/waarde-paren parseren van een binnenkomende HTTP-aanvraag.       Doorgaans wordt niet hoeft te ValueCollectionParameterReader of de afgeleide klassen rechtstreeks gebruiken. De juiste typen worden gebruikt volgens de instellingen in een ASP.NET-configuratiebestand (Web.config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
