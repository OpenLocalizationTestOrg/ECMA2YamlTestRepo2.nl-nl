  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "Genereert interne toewijzingen .NET Framework-typen voor XML-schema-element declaraties, met inbegrip van letterlijke delen van een XSD-bericht in een WSDL-document."
  remarks: "De klasse XmlSchemaImporter wordt gebruikt door de [Web Services beschrijving taal Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) en de <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse tijdens het genereren van proxyklassen client of abstracte serverklassen uit een document beschrijving taal WSDL (Web Services).</xref:System.Web.Services.Description.ServiceDescriptionImporter> De klasse wordt ook gebruikt door de [Web Services beschrijving taal Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) tijdens het genereren van klassen uit XML-Schema Definition (XSD)-documenten. In plaats van deze klasse rechtstreeks, Wsdl.exe of Xsd.exe te gebruiken.       De klasse XmlSchemaImporter heeft methoden voor het genereren van interne toewijzingen .NET Framework-typen voor elementen die zijn gedefinieerd in een document XSD of als delen in een WSDL-document. De volgende lijst ziet wanneer de klasse wordt gebruikt door Wsdl.exe:-een WSDL-document geeft letterlijke gebruik, waarbij de inhoud van SOAP bericht parameters en retourwaarden (of aanvraag en -antwoord documenten) letterlijk met definities van XML-schema is opgegeven.      -Een WSDL-document geeft het .NET Framework niet-SOAP-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen."
  syntax:
