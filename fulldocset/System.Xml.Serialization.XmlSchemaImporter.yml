  namespace: System.Xml.Serialization
  summary: "Genereert interne type toewijzingsgegevens voor één (SOAP) letterlijke element onderdeel gedefinieerd in een WSDL-document."
  remarks: "De methode ImportAnyType wordt gebruikt door het hulpprogramma Wsdl.exe tijdens het genereren van proxyklassen client of abstracte serverklassen uit een document beschrijving taal WSDL (Web Services). In plaats van rechtstreeks aanroepen van deze methode Wsdl.exe of Xsd.exe te gebruiken.       De <xref:System.Xml.Serialization.XmlSchemaImporter>klasse wordt alleen gebruikt als een WSDL-document letterlijke gebruik geeft.</xref:System.Xml.Serialization.XmlSchemaImporter> De methode ImportAnyType wordt gebruikt wanneer een WSDL-bericht een onderdeelelement één heeft, maar het onderdeel niet is geïdentificeerd als een wrapper-element."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "Een <xref:System.Xml.XmlQualifiedName>die specificeert de naam van een elementtype waarvoor een .NET Framework-type wordt gegenereerd.</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "De naam van het onderdeelelement in het WSDL-document."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Een <xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> voor de toewijzing van het .NET Framework-type voor een enkel element deel uitmaken van de definitie van een WSDL-bericht."
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462
