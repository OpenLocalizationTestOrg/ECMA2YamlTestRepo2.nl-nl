  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Hiermee kunnen gebruikers pagina&quot;s gerelateerde afdrukinstellingen wijzigen, inclusief marges en de afdrukstand. Deze klasse kan niet worden overgenomen."
  remarks: "Het dialoogvenster PageSetupDialog wijzigt de <xref:System.Drawing.Printing.PageSettings>en <xref:System.Drawing.Printing.PrinterSettings>informatie voor een bepaalde <xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A> </xref:System.Drawing.Printing.PrinterSettings> </xref:System.Drawing.Printing.PageSettings> De gebruiker kunt inschakelen secties van het dialoogvenster om te bewerken, afdrukken en marges; afdrukstand, grootte en source; en voor het netwerk knoppen en Help weergeven. De <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>eigenschap bepaalt de minimale marges die een gebruiker kunt selecteren.</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       Wanneer u een exemplaar van de klasse PageSetupDialog maakt, worden de eigenschappen lezen/schrijven ingesteld op de beginwaarden. Zie voor een lijst van deze waarden, de <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>constructor.</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       Omdat een PageSetupDialog paginainstellingen heeft worden weergegeven, moet u instellen de <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, of <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>eigenschap voordat u <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; anders wordt een uitzondering wordt uitgevoerd.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
