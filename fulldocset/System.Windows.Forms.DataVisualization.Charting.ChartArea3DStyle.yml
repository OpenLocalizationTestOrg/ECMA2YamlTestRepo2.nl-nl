- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de diepte van gegevenspunten weergegeven in het gebied van een 3D-grafiek."
  remarks: "Deze eigenschap bepaalt de diepte van gegevenspunten en wordt weergegeven als een percentage van de breedte van de punt gegevens.       De eigenschap PointDepth kan worden toegepast op de diepte van staaf-, kolom lijn-, cirkel- en verbindingen grafiekgegevens alleen verwijst. Als u deze eigenschap voor andere grafiektypen (bijvoorbeeld belgrootte en punt grafieken) die hun punt depths instellen &quot;uitgerekt&quot; kunnen hebben, extra ruimte voor de gegevenspunten wordt gereserveerd, maar hun diepte niet vergroten.       U kunt de grafiek weergeven als een isometrische projectie door in te stellen de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>eigenschap `true`, dit is de de standaardwaarde.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Hierdoor wordt de diepte van de punt lijken meer of minder dan het percentage ingesteld met deze eigenschap, afhankelijk van de grafiek wordt weergegeven.       Gebruik om te bepalen de afstand tussen de rijen van gegevens, de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> waarde waarmee de diepte van gegevenspunten. Het toegestane bereik is 0-1000% liggen. De standaardwaarde is 100 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de afstand tussen reeks rijen in een 3D-grafiekgebied."
  remarks: "Deze eigenschap bepaalt de afstand tussen de gegevensrijen, waarbij elke rij overeenkomt met een gegevensreeks. De maateenheid wordt uitgedrukt als percentage van de afstand tussen punten in één rij.       Het wijzigen van het hiaat tussen de kolommen of staven voor kolom- en staafdiagram typen met behulp van de `PointWidth` aangepaste eigenschap invloed is op de waarde van de eigenschap PointGapDepth.       Stel de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>eigenschap `true` (de standaardwaarde) aan de grafiek worden weergegeven als een isometrische projectie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Hierdoor wordt de tussenruimte tussen punt naar lijken meer of minder dan het percentage ingesteld met deze eigenschap, afhankelijk van de grafiek wordt weergegeven.       Als de diepte van gegevenspunten wilt aanpassen, gebruikt u de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> waarde waarmee de afstand tussen de rijen met gegevens (dat wil zeggen, de gegevensreeks) in het gebied van 3D-grafiek. Het toegestane bereik is 0-1000 percentage en de standaardwaarde is 100 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
