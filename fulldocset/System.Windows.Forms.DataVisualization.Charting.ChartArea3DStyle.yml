  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Beheert de kenmerken weergeven voor driedimensionale (3D) grafiekgebieden."
  remarks: "Deze klasse biedt u de stijlen voor 3D-grafiekgebieden en is beschikbaar met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       3D stellen voor een grafiekgebied, de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>eigenschap `true`.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> Dit zorgt ervoor dat 3D moet worden toegepast op alle gegevensreeksen getekend in een grafiekgebied.       Een isometrische projectie van een grafiekgebied kan worden weergegeven door het instellen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>eigenschap `true`, dit is de standaardoptie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Isometrisch weergaven zijn niet daadwerkelijk 3D, omdat de hoeken weergegeven van de draaihoek komen niet overeen met de werkelijke hoeken van rond de verticale en horizontale as. De werkelijke hoeken worden beheerd met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Eigenschappen, respectievelijk.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Voor meer informatie over isometrische projecties, Zie de sectie met opmerkingen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Bovendien kunt u deze klasse:-Cluster staaf- en kolom grafiek gegevens reeks met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Bepalen de lichteffecten die met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      : Hiermee stelt u de breedte van grafiekgebiedwanden met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      : Hiermee stelt u de hoeveelheid perspectief met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Kunt u de diepte van gegevenspunten en de afstand tussen de rijen met gegevens met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Eigenschappen, respectievelijk.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Draaien een grafiek gebied met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Met de coördinaten van de 3D-punten wilt werken, gebruikt u de <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       Wanneer een grafiek is ingesteld op 3D, de volgende grafiekfuncties zijn niet geldig: - Schaalonderbrekingen - kleurovergangen - schuiven en zoomen"
