      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> waarde die het percentage van het perspectief van een 3D-grafiekgebied vertegenwoordigt. Het toegestane bereik is 0-100 procent en de standaardwaarde is nul (0) procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
