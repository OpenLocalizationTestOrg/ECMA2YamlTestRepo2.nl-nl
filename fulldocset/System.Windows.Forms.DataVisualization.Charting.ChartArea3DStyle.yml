- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van een vlag die bepaalt of een grafiekgebied wordt weergegeven met behulp van een isometrische projectie."
  remarks: "Isometrisch weergaven zijn niet daadwerkelijk 3D, omdat de hoeken weergegeven van de draaihoek komen niet overeen met de werkelijke hoeken van rond de verticale en horizontale as. De werkelijke hoeken worden beheerd met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Eigenschappen, respectievelijk.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Let op de volgende punten isometrische projectie betreffende:-het is niet &quot;real&quot; 3D. Dat wil zeggen, de draaihoek van rond assen wordt niet gebruikt waar rotatiesnelheid hoeken      -Dit is ideaal voor 3D-grafieken met sommige diepte weergeeft.      -Als uw toepassing kan eindgebruikers de grafieken draaien, kan de draaihoek niet worden smooth. In dit geval wordt gebruik isometrische weergaven niet aanbevolen.      -Perspectief wordt niet ondersteund met isometrische projectie."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het grafiekgebied wordt weergegeven met behulp van een isometrische projectie; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
