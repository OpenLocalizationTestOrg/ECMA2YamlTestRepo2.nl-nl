  name: ObjectCreationDelegate
  nameWithType: ObjectCreationDelegate
  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "Maakt een COM-object."
  remarks: "Deze gemachtigde is aangeroepen voor het maken van een COM-object als alternatief voor `CoCreateInstance` wanneer een beheerd object moet een nieuw exemplaar van de niet-beheerde gedeelte. De `IUnknown` -interface van het beheerde object is doorgegeven als parameter en het resultaat van de gemachtigde moet de `IUnknown` -interface van de niet-beheerde object. Beide interfaces worden doorgegeven als type <xref:System.IntPtr>om te voorkomen dat marshallen.</xref:System.IntPtr>       Elke afgeleide klasse van <xref:System.Delegate>en <xref:System.MulticastDelegate>een constructor heeft en een `Invoke` methode.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
  inheritance:
  - System.Delegate
  platform:
  - net462
