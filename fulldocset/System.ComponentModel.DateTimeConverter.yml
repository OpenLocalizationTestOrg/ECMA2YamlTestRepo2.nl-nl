  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Biedt een type-conversieprogramma converteren <xref:System.DateTime>objecten naar en van verschillende andere weergaven.</xref:System.DateTime>"
  remarks: "Deze converter alleen kan worden geconverteerd een <xref:System.DateTime>object naar en van een tekenreeks.</xref:System.DateTime>       De <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>methode gebruikt de <xref:System.DateTime.Parse%2A>methode van de <xref:System.DateTime>klasse converteren van een tekenreeks.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       De <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>methode maakt gebruik van de huidige cultuur als een <xref:System.Globalization.CultureInfo>is niet opgegeven.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> In het algemeen <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>maakt gebruik van de <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>eigenschap in op een datum en <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>met de <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>eigenschap in op een datum en tijd opmaken.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Als de <xref:System.Globalization.CultureInfo.InvariantCulture%2A>eigenschap wordt doorgegeven, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>jjjj-mm-dd gebruikt een datum notatie en <xref:System.Object.ToString%2A>om op te maken van een datum en tijd.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van DateTimeConverter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van de <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
