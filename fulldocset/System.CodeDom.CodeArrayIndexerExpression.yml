  name: CodeArrayIndexerExpression
  nameWithType: CodeArrayIndexerExpression
  fullName: System.CodeDom.CodeArrayIndexerExpression
  type: Class
  summary: "Vertegenwoordigt een verwijzing naar een index van een matrix."
  remarks: "CodeArrayIndexerExpression kan worden gebruikt om weer te geven van een verwijzing naar een index van een matrix van een of meer dimensies. Gebruik <xref:System.CodeDom.CodeIndexerExpression>voor de vertegenwoordiging van een verwijzing naar een index van een indexeerfunctie code (niet-matrix).</xref:System.CodeDom.CodeIndexerExpression> De <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>eigenschap geeft u het object indexeerfunctie.</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> De <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>eigenschap geeft een enkele index binnen de doelmatrix, of een set van indexen die samen een specifieke snijpunt van de indexen opgeven over de dimensies van de matrix.</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayIndexerExpression : System.CodeDom.CodeExpression
