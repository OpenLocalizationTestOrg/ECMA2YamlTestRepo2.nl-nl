  type: Class
  summary: "Gebruikt door de <xref href=&quot;System.Web.SiteMap&quot;> </xref> klasse voor het bijhouden van de reeks <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> objecten die beschikbaar zijn voor de <xref href=&quot;System.Web.SiteMap&quot;> </xref> tijdens de initialisatie van de site-toewijzing. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse SiteMapProviderCollection is een sterk getypeerde <xref:System.Collections.Hashtable>verzameling <xref:System.Web.SiteMapProvider>objecten.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Naast de twee methoden, <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>en <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>, de SiteMapProviderCollection klasse ondersteunt de <xref:System.Web.SiteMapProviderCollection.AddArray%2A>methode voor het toevoegen van een matrix van het type <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29> toevoegen       De SiteMapProviderCollection wordt gebruikt door de <xref:System.Web.SiteMap>klasse voor het bijhouden van de reeks <xref:System.Web.SiteMapProvider>objecten die beschikbaar zijn voor de <xref:System.Web.SiteMap>tijdens de initialisatie van de site-kaart.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> Echter, de aanwezigheid van een <xref:System.Web.SiteMapProvider>in de provider verzameling betekent niet noodzakelijkerwijs dat wordt gebruikt door een <xref:System.Web.SiteMap>object, alleen dat deze is beschikbaar voor gebruik.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       Wanneer een <xref:System.Web.SiteMapProvider>wordt opgeslagen in de SiteMapProviderCollection de <xref:System.Configuration.Provider.ProviderBase.Name%2A>eigenschap wordt gebruikt als de sleutel.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
