  remarks: "De <xref:System.Web.SiteMapProviderCollection>-object dat wordt geretourneerd door de <xref:System.Web.SiteMap.Providers%2A>eigenschap is alleen-lezen.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProviderCollection> Daarom moet u niet gebruiken de <xref:System.Web.SiteMapProviderCollection.Add%2A>en <xref:System.Web.SiteMapProviderCollection.AddArray%2A>methoden voor het toevoegen van extra providers programmatisch op uitvoeringstijd.</xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> Daarom moet de <xref:System.Web.SiteMapProviderCollection.Add%2A>en <xref:System.Web.SiteMapProviderCollection.AddArray%2A>methoden worden alleen gebruikt in scenario&quot;s waarbij u handmatig sitemap-provider-objecten maken en beheren met een exemplaar van de <xref:System.Web.SiteMapProviderCollection>klasse.</xref:System.Web.SiteMapProviderCollection> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> De methode Add bepaalt het type van de opgegeven provider en roept vervolgens de <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>methode toe te voegen aan de verzameling.</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>       Omdat de <xref:System.Web.SiteMap>klasse is een statisch, <xref:System.Web.SiteMapProvider>opgenomen in de <xref:System.Web.SiteMap.Providers%2A>verzameling blijft gedurende de levensduur van de webtoepassing.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap>"
