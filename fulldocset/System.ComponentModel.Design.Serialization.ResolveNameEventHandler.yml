  remarks: "Deze gemachtigde wordt gebruikt door de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>objectnamen oplossen tijdens de serialisatie en deserialisatie.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>       Wanneer u een gemachtigde ResolveNameEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
