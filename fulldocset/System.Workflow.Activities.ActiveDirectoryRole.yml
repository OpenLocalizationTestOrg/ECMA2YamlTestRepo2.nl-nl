  type: Class
  summary: "Hiermee geeft u een Active Directory-rol in een hostomgeving Windows Workflow Foundation. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Het Active Directory-archief wordt doorgaans gebruikt voor het opslaan van organisatiegegevens voor personeel. Het belangrijkste doel van de ActiveDirectoryRole is voor het maken van een query uitgevoerd op deze organisatie-informatie voor zakelijke redenen.       Active Directory-functies is meestal komen overeen met een functie, de titel of de taak kwalificatie binnen de context van de organisatie."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

