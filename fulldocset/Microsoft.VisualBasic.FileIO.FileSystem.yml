  summary: "Kopieert de inhoud van een map naar een andere map."
  remarks: "Deze methode wordt de inhoud van de bronmap naar de doelmap gekopieerd. Als de doelmap niet bestaat, wordt deze gemaakt. Als een map met dezelfde naam in de doellocatie bestaat, wordt de inhoud van de twee directory&quot;s worden samengevoegd. U kunt een nieuwe naam voor de map opgeven tijdens de bewerking.       Bij het kopiëren van bestanden in een map kunnen uitzonderingen worden veroorzaakt die worden veroorzaakt door een specifiek bestand. Wanneer u deze uitzonderingen worden veroorzaakt, ze worden samengevoegd tot een enkele uitzondering waarvan `Data` eigenschap bevat vermeldingen in de vorm van een <xref:System.Collections.IDictionary>waarin het bestand of map pad naar de sleutel en het specifieke uitzonderingsbericht is opgenomen in de bijbehorende waarde.</xref:System.Collections.IDictionary> Gebruik `For…Each` opsommen via de vermeldingen.       De volgende tabel bevat een voorbeeld van een taak met betrekking tot de `My.Computer.FileSystem.CopyDirectory` methode.      |||   |-|-|   | Voor | Zie |   | Kopiëren van een map | [Procedure: een map te kopiëren naar een andere map in Visual Basic](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the contents of directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/02942d01-133a-478f-ae50-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public static void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "De map moet worden gekopieerd."
    - id: destinationDirectoryName
      type: System.String
      description: "De locatie waarnaar de inhoud van de directory moet worden gekopieerd."
