  summary: "Opgehaald of ingesteld van de gegevensbron waaruit de gegevens voor het invullen van de lijst."
  remarks: "Gebruik deze eigenschap om op te geven van de bron van gegevens voor het vullen van de <xref:System.Web.UI.WebControls.Repeater>besturingselement.</xref:System.Web.UI.WebControls.Repeater> De gegevensbron kan bestaan uit een <xref:System.Collections.IEnumerable?displayProperty=fullName>verzameling zoals een <xref:System.Data.DataView?displayProperty=fullName>voor databases, toegang tot een <xref:System.Collections.ArrayList?displayProperty=fullName>, of een matrix of een <xref:System.ComponentModel.IListSource>object.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Wanneer u de eigenschap DataSource ingesteld, moet u handmatig de code om een verbinding met de gegevensbron te schrijven.       Als de gegevensbron die is opgegeven door de eigenschap DataSource meerdere gegevensbronnen bevat, gebruikt de <xref:System.Web.UI.WebControls.Repeater.DataMember%2A>eigenschap om de specifieke bron aan het besturingselement binden.</xref:System.Web.UI.WebControls.Repeater.DataMember%2A> Als u hebt bijvoorbeeld een <xref:System.Data.DataSet?displayProperty=fullName>met meerdere tabellen, moet u opgeven welke tabel binden aan het besturingselement.</xref:System.Data.DataSet?displayProperty=fullName> Nadat u de gegevensbron hebt opgegeven, gebruikt u de <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>methode de gegevensbron aan het besturingselement binden.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       U kunt ook de <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>eigenschap automatisch verbinding maken met een gegevensbron die wordt vertegenwoordigd door een gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Tijdens het instellen van de <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>eigenschap, de <xref:System.Web.UI.WebControls.Repeater>besturingselement is automatisch gekoppeld aan de opgegeven gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> U hoeft niet om code te schrijven die expliciet aanroepen de <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>methode tenzij u dynamisch wijzigen en eigenschappen van de <xref:System.Web.UI.WebControls.Repeater>besturingselement.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Als er waarden zijn opgegeven voor de eigenschap DataSource en de <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>eigenschap ASP.NET is niet kunnen omzetten van de gegevensbron en een <xref:System.Web.HttpException?displayProperty=fullName>gegenereerd.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>"
