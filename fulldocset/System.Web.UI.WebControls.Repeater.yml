  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "Een gegevensgebonden lijstbesturingselement waarmee aangepaste indeling door een opgegeven sjabloon herhalen voor elk item in de lijst weergegeven."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [gegevensbinding](#data_binding)      -   [sjablonen](#templates)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de Repeater-besturingselement is een eenvoudige lijst met sjablonen voor gegevens is gebonden.       Dit heeft geen ingebouwde indeling of stijlen, dus u expliciet declareren moet alle indeling en opmaak tags style binnen sjablonen van het besturingselement.       Het besturingselement Repeater kunt u codes verdelen over de sjablonen.  Een tabel te maken met behulp van sjablonen, omvatten de begin-tabelcode (`<table>`) in de <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, een enkele rij tabelcode (`<tr>`) in de <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>, en de tag eindtabel (`</table>`) in de <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Het besturingselement Repeater heeft geen ingebouwde selectie mogelijkheden of bewerken van ondersteuning. U kunt de <xref:System.Web.UI.WebControls.Repeater.ItemCommand>gebeurtenis besturingselement om gebeurtenissen te verwerken die worden gegenereerd door de sjablonen voor het besturingselement.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a>## Gegevensbinding Repeater-besturingselement bevat twee eigenschappen ter ondersteuning van gegevensbinding. Gegevens binden aan een verzameling die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (zoals een <xref:System.Data.DataView?displayProperty=fullName>, een <xref:System.Collections.ArrayList?displayProperty=fullName>, of een matrix), of de <xref:System.ComponentModel.IListSource>interface, gebruikt u de <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>eigenschap om op te geven van de gegevensbron.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Tijdens het instellen van de <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>eigenschap, moet u handmatig de code voor het uitvoeren van gegevensbinding schrijven.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Ingesteld om automatisch de Repeater-besturingselement binden aan een gegevensbron die wordt weergegeven door het besturingselement van een gegevensbron, de <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>eigenschap in op de <xref:System.Web.UI.Control.ID%2A>van besturingselement voor de gegevensbron te gebruiken.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Tijdens het instellen van de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap, het Repeater besturingselement automatisch is gekoppeld aan de opgegeven gegevensbronbesturingselement op de eerste aanvraag.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Daarom hoeft niet expliciet aan te roepen de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode tenzij u de eigenschappen van het besturingselement Repeater voor gegevens hebt gewijzigd.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Een Repeater-besturingselement wordt gebonden de <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>en <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>in ofwel de gegevens model gedeclareerd en waarnaar wordt verwezen door de <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>eigenschap of de gegevens van bronbeheer opgegeven door de <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>eigenschap.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> De <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, en <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>zijn geen gegevens is gebonden.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Als de gegevensbron van het besturingselement Repeater is ingesteld, maar geen gegevens worden geretourneerd, door het besturingselement weergegeven de <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>en <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>geen objecten.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Als de gegevensbron is `null`, Repeater wordt niet weergegeven.      <a name=&quot;templates&quot;></a>## Sjablonen ten minste elk besturingselement Repeater een <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> moet definiëren Andere optionele sjablonen in de volgende tabel beschreven kunnen echter worden gebruikt voor het aanpassen van het uiterlijk van de lijst.      | Sjabloonnaam | Beschrijving |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Definieert de inhoud en indeling van items in de lijst.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Deze sjabloon is vereist. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Als gedefinieerd, bepaalt de inhoud en indeling van afwisselende (op nul gebaseerde oneven-geïndexeerd) items.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Als geen gedefinieerd, <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>wordt gebruikt. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Als gedefinieerd, wordt weergegeven tussen items (en afwisselende items).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Als geen gedefinieerd, een scheidingsteken niet wordt weergegeven. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Als gedefinieerd, bepaalt de inhoud en indeling van de header van de lijst.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Als geen gedefinieerd, wordt een koptekst niet weergegeven. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Als gedefinieerd, bepaalt de inhoud en indeling van de voettekst van de lijst.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Als geen gedefinieerd, een voettekst niet wordt weergegeven. |      <a name=&quot;declarative_syntax&quot;> </a> ## Declaratieve syntaxis```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
