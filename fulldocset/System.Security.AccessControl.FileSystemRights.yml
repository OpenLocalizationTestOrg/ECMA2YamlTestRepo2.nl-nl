  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Hiermee definieert u de rechten voor gebruik bij het maken van regels voor toegangsbeleid en controlebeleid."
  remarks: "De opsomming FileSystemRights specificeert welke file system-acties zijn toegestaan voor een bepaalde gebruikersaccount en welke bewerkingen u systeem bestand worden gecontroleerd voor een bepaalde gebruikersaccount.       De opsomming FileSystemRights gebruiken bij het maken van een regel met de <xref:System.Security.AccessControl.FileSystemAccessRule>klasse of wanneer een regel voor het maken van een audit met de <xref:System.Security.AccessControl.FileSystemAuditRule>klasse.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Deze opsomming bevat verschillende gedetailleerde system rechten en verschillende waarden die een combinatie van deze gedetailleerde waarden zijn.  Het is eenvoudiger als u de combinatie van waarden zoals FullControl, lezen en schrijven, plaats afzonderlijk opgeven van de waarde van elk onderdeel."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
  - System.Enum
  platform:
  - net462
