  name: EventTrigger
  nameWithType: EventTrigger
  fullName: System.Windows.EventTrigger
  type: Class
  summary: "Hiermee geeft u een trigger die van toepassing een reeks acties in reactie op een gebeurtenis is."
  remarks: "<xref:System.Windows.Trigger>objecten hebben de <xref:System.Windows.Trigger.Setters%2A>, <xref:System.Windows.TriggerBase.EnterActions%2A>, en <xref:System.Windows.TriggerBase.ExitActions%2A>Eigenschappen die wijzigingen of acties van toepassing op basis van de status van bepaalde eigenschappen, terwijl EventTrigger objecten een reeks Start <xref:System.Windows.EventTrigger.Actions%2A>wanneer een opgegeven gerouteerde gebeurtenis zich voordoet.</xref:System.Windows.EventTrigger.Actions%2A> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A> </xref:System.Windows.Trigger.Setters%2A></xref:System.Windows.Trigger> U wilt bijvoorbeeld een EventTrigger gebruiken een verzameling animaties wordt gestart wanneer de muisaanwijzer zich boven een bepaalde [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] besturingselement. In tegenstelling tot <xref:System.Windows.Trigger>, EventTrigger heeft geen concept van beëindiging van de status, zodat de actie wordt niet ongedaan worden gemaakt wanneer de voorwaarde die verhoogd de gebeurtenis is niet langer waar.</xref:System.Windows.Trigger>       Houd er rekening mee dat wanneer u een EventTrigger gebruikt, moet u kiezen gebeurtenissen die niet onder de intrinsieke gedrag van het besturingselement verstoren. Besturingselementen zoals <xref:System.Windows.Controls.Button>of <xref:System.Windows.Controls.TextBox>specifieke acties uitvoeren op de gebruiker invoer gebeurtenissen zoals klikken met de muis en toetsenbord gebeurtenissen.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Bijvoorbeeld, als u een knop zijn opmaak en probeert in te stellen de <xref:System.Windows.Input.Mouse.MouseDown>gebeurtenis als de <xref:System.Windows.EventTrigger.RoutedEvent%2A>van een EventTrigger de EventTrigger nooit wordt toegepast omdat eerst de gebeurtenis wordt verwerkt door de knop.</xref:System.Windows.EventTrigger.RoutedEvent%2A> </xref:System.Windows.Input.Mouse.MouseDown> In plaats daarvan kunt u de <xref:System.Windows.Input.Mouse.PreviewMouseDown>gebeurtenis of een andere.</xref:System.Windows.Input.Mouse.PreviewMouseDown>       Wanneer u gegevensbinding, als u de <xref:System.Windows.Data.Binding.TargetUpdated>gebeurtenis, stelt u de <xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>waarde van uw <xref:System.Windows.Data.Binding>object naar de `true` voor de gebeurtenis wordt gegenereerd.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>       Toevoegen van een <xref:System.Windows.TriggerAction>onderliggende naar een object EventTrigger impliciet deze toevoegt aan de <xref:System.Windows.TriggerActionCollection>voor het object EventTrigger.</xref:System.Windows.TriggerActionCollection> </xref:System.Windows.TriggerAction>"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/t-system.windows.eventtr_1.xaml)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Actions")]

      public class EventTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
