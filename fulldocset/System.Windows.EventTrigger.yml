  namespace: System.Windows
  summary: "Hiermee haalt u de verzameling van bewerkingen voor toepassen wanneer de gebeurtenis plaatsvindt."
  remarks: "In tegenstelling tot <xref:System.Windows.Trigger>, <xref:System.Windows.EventTrigger>heeft geen concept van beëindiging van de status, zodat de actie niet ongedaan worden gemaakt wordt wanneer de conditie van de gebeurtenis niet langer waar is.</xref:System.Windows.EventTrigger> </xref:System.Windows.Trigger>       Toevoegen van een <xref:System.Windows.TriggerAction>kind een <xref:System.Windows.EventTrigger>object impliciet deze toevoegt aan de <xref:System.Windows.TriggerActionCollection>voor de <xref:System.Windows.EventTrigger>object.</xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerActionCollection> </xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerAction>      > [!NOTE] > Deze eigenschap kan alleen worden ingesteld in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] via de syntaxis van de verzameling wordt weergegeven, of door de toegang tot het verzamelingsobject en de verschillende methoden zoals toevoegen. De eigenschap voor toegang tot het verzamelingsobject zelf is alleen-lezen, de verzameling zelf is alleen-lezen.      <a name=&quot;xamlPropertyElementUsage_Actions&quot;></a>## XAML eigenschap elementgebruik ```   <object>     <object.Actions>       OneOrMoreTriggerActions     </object.Actions>   </object>   ``` <a name=&quot;xamlValues_Actions&quot;> </a> ## XAML waarden *OneOrMoreTriggerActions* een of meer <xref:System.Windows.TriggerAction>objecten.</xref:System.Windows.TriggerAction>      "
  example:
  - "This example describes how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. As mentioned above, adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object. Therefore, in this example, `<EventTrigger.Actions>` is implicit.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_1_1.xaml)]"
  syntax:
    content: public System.Windows.TriggerActionCollection Actions { get; }
    return:
      type: System.Windows.TriggerActionCollection
      description: "De standaardwaarde is een lege verzameling."
  overload: System.Windows.EventTrigger.Actions*
  exceptions: []
  platform:
  - net462
