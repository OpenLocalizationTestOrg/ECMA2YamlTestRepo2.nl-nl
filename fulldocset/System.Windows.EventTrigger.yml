s.Data.Binding.NotifyOnTargetUpdated%2A>waarde van uw <xref:System.Windows.Data.Binding>object op true voor de gebeurtenis wordt gegenereerd.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>"
