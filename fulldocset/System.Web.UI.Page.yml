  summary: "De uitvoering van een asynchrone taak begint."
  remarks: "Definieer een asynchrone taak met behulp van de <xref:System.Web.UI.PageAsyncTask>klasse.</xref:System.Web.UI.PageAsyncTask> Nadat de taak is gedefinieerd en is geregistreerd bij de pagina met behulp van de <xref:System.Web.UI.Page.RegisterAsyncTask%2A>methode, de methode ExecuteRegisteredAsyncTasks om te beginnen met de asynchrone taak kan worden aangeroepen.</xref:System.Web.UI.Page.RegisterAsyncTask%2A>       De methode automatisch wordt aangeroepen op het punt in de pagina verwerken wanneer een asynchrone taken hebt geregistreerd, indien aanwezig, ExecuteRegisteredAsyncTasks worden aangeroepen voor een niet-asynchrone pagina. Deze aanroep van automatische ExecuteRegisteredAsyncTasks deze gebeurtenis treedt op vlak voordat de <xref:System.Web.UI.Page.PreRenderComplete>gebeurtenis.</xref:System.Web.UI.Page.PreRenderComplete> Roep de methode ExecuteRegisteredAsyncTasks voor taken die u wilt op tijdstippen dan de automatische oproep aan deze methode worden aangeroepen. Houd er rekening mee asynchrone taken wordt slechts één keer uitgevoerd hoewel ExecuteRegisteredAsyncTasks kan meer dan één keer worden aangeroepen.       De <xref:System.Web.UI.Page.AsyncTimeout%2A>eigenschap wordt opnieuw ingesteld voor elke aanroep van de methode ExecuteRegisteredAsyncTasks.</xref:System.Web.UI.Page.AsyncTimeout%2A> De laatste waarde van de <xref:System.Web.UI.Page.AsyncTimeout%2A>voorafgaand aan de ExecuteRegisteredAsyncTasks wordt aangeroepen methode voorrang.</xref:System.Web.UI.Page.AsyncTimeout%2A> Als een asynchrone taak neemt meer dan de <xref:System.Web.UI.Page.AsyncTimeout%2A>, toekomstige taken die worden aangeroepen tijdens de aanroep van die ExecuteRegisteredAsyncTasks onmiddellijk worden time-out.</xref:System.Web.UI.Page.AsyncTimeout%2A>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.AsyncTimeout%2A> property with the ExecuteRegisteredAsyncTasks and <xref:System.Web.UI.Page.RegisterAsyncTask%2A> methods. Note the use of beginning, ending, and time-out handlers. In the example, an artificial delay is introduced to demonstrate the situation of an asynchronous task exceeding the allotted time for the task as specified in the <xref:System.Web.UI.Page.AsyncTimeout%2A> property. In a real-world scenario, an asynchronous task could be used to perform database calls or image generation, for example, and the time-out handler provides graceful degradation if the task is not performed in a specified amount of time.  \n  \n [!code-vb[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_1.aspx)]\n [!code-cs[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/csharp/m-system.web.ui.page.exe_1.aspx)]  \n  \n [!code-cs[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/csharp/m-system.web.ui.page.exe_2.cs)]\n [!code-vb[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_2.vb)]"
