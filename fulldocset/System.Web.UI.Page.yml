egroep is opgegeven, wordt geen validatiegroep gebruikt.      > [!NOTE] > Het gedrag van paginavalidatie is gewijzigd. In [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], besturingselementen niet langer de methode Validate aanroepen; ze gebruiken de <xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName>methode in plaats daarvan.</xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName> Als u de methode Validate op een [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)] pagina validatiegroepen worden genegeerd en alle besturingselementen zijn gevalideerd."
