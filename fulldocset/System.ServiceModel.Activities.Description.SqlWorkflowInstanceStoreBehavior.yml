- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Opgehaald of ingesteld de <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>eigenschap.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Deze eigenschap geeft op welke actie een ServiceHost moet worden uitgevoerd wanneer dit ontvangt een <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> wanneer de host probeert te vergrendelen van een exemplaar omdat het exemplaar is momenteel vergrendeld door een andere host."
  remarks: "De opties voor dit veld is toegestaan zijn: None, Basic opnieuw en agressieve probeer het opnieuw. De standaardwaarde is geen. De volgende lijst geeft u de beschrijvingen van deze drie opties:-geen. De ServiceHost probeert niet te vergrendelen van het exemplaar en geeft de <xref:System.Runtime.DurableInstancing.InstanceLockedException>naar de aanroeper.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Basic probeer het opnieuw. De ServiceHost reattempts vergrendelen van het exemplaar met een lineaire probeerinterval en de uitzondering wordt doorgegeven aan de aanroeper aan het einde van de reeks.      -Agressieve opnieuw uit. De ServiceHost reattempts vergrendelen van het exemplaar met een vertraging exponentieel toeneemt en geeft de <xref:System.Runtime.DurableInstancing.InstanceLockedException>naar de aanroeper is aan het einde van de reeks.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "De actie een ServiceHost moet nemen bij het ontvangen van een <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
