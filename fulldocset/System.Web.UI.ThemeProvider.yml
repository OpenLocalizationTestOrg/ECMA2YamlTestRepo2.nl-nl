  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> klasse."
  remarks: "De `themeDefinition` parameter doorgegeven aan de constructor ThemeProvider vertegenwoordigt de samenvoeging van alle Besturingselementweergaven die zijn gekoppeld aan het thema maar niet beschikbaar is rechtstreeks door de <xref:System.Web.UI.ThemeProvider>klasse, als deze bepaalde parameter is doorgegeven aan een <xref:System.Web.UI.DesignTimeTemplateParser>voor het ophalen van een <xref:System.Web.UI.ControlBuilder>en wordt niet anders gebruikt.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "Een <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> die staat voor de huidige omgeving designer."
    - id: name
      type: System.String
      description: "De naam van het thema of opmaakmodelthema die de <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> vertegenwoordigt. Deze parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Themagegevens doorgegeven aan de &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; methode. Dit zijn de ruwe, samengevoegde inhoud van het thema."
    - id: cssFiles
      type: System.String[]
      description: "De namen van de CSS-stijl blad (CSS)-bestanden die opgenomen in het thema zijn dat de <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> vertegenwoordigt."
    - id: themePath
      type: System.String
      description: "Het absolute pad van het bestand met de thema en besturingselement-skin-gegevens voor het thema."
