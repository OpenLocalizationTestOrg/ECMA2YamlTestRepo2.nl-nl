  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Biedt een klasse die thema en de stijldefinities blad-informatie voor besturingselementen in een omgeving met designer ingekapseld."
  remarks: "Gebruik de klasse ThemeProvider niet pagina ontwikkelaars en besturingselement auteurs. ASP.NET-ontwikkelaar hulpprogramma en de designer-opbouwfuncties de klasse ThemeProvider gebruiken in combinatie met de <xref:System.Web.UI.SkinBuilder>klasse en de <xref:System.Web.UI.IThemeResolutionService>interface thema&quot;s en hun respectieve Besturingselementweergaven toepassen op besturingselementen in de ontwerpfase.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       De klasse ThemeProvider kapselt de benodigde informatie om een thema of opmaakmodelthema en bijbehorende Besturingselementweergaven toepassen op de onderliggende besturingselementen van een besturingselement in een ontwerpfunctie."
  syntax:
    content: public sealed class ThemeProvider
