  summary: "Geeft het type van de verzending van een formulier als een GET of POST-aanvraag. Deze klasse kan niet worden overgenomen. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De opsomming FormMethod geeft aan hoe u een formulier verzendt. Een aanvraag voor ophalen, wanneer de <xref:System.Web.UI.MobileControls.Form.Method%2A>eigenschap van het formulier is ingesteld op `Get`, beperkt in de hoeveelheid gegevens kunt boeken.</xref:System.Web.UI.MobileControls.Form.Method%2A> Bepaalde typen terugpostacties kunnen mislukken wanneer u een GET-aanvraag. Het voordeel van het gebruik van een aanvraag voor ophalen is dat alle parameters worden opgegeven als onderdeel van de URL en u kunt in de cache of de URL niet opslaan."
