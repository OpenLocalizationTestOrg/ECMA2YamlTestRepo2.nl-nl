  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "Hiermee geeft u een besturingselement waarmee de gebruiker één item selecteren uit een vervolgkeuzelijst."
  remarks: "In dit onderwerp:- [inleiding](#Introduction)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## inleiding het besturingselement DropDownList gebruiken voor het maken van een besturingselement voor vervolgkeuzelijst voor enkelvoudige selectie.       U kunt het uiterlijk van het besturingselement DropDownList beheren door in te stellen de <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, en <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>Eigenschappen.</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       Als u wilt de items die u wilt weergeven in het besturingselement DropDownList opgeven, plaatst u een <xref:System.Web.UI.WebControls.ListItem>object voor elk item tussen de begin- en afsluitcodes van het besturingselement DropDownList.</xref:System.Web.UI.WebControls.ListItem>       Het besturingselement DropDownList biedt ook ondersteuning voor gegevensbinding. Als u wilt het besturingselement binden aan een gegevensbron, zoals een gegevensbron maken een <xref:System.Collections.ArrayList?displayProperty=fullName>object, die de items om weer te geven in het besturingselement bevat.</xref:System.Collections.ArrayList?displayProperty=fullName> Gebruik vervolgens de <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>methode binden van de gegevensbron aan het besturingselement DropDownList.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       Gebruik de <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>eigenschap programmatisch bepalen de index van het item is geselecteerd door de gebruiker van het besturingselement DropDownList.</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> De index kan vervolgens worden gebruikt voor het ophalen van het geselecteerde item uit de `Items` verzameling van het besturingselement.      <a name=&quot;Accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191893).  \n  \n The following code example demonstrates how to create a DropDownList control that contains four items.  \n  \n [!code-cs[DropDownListDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[DropDownListDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_1.aspx)]  \n  \n The following code example demonstrates how to create a DropDownList control though data binding.  \n  \n [!code-cs[DropDownListDataBinding#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_2.aspx)]\n [!code-vb[DropDownListDataBinding#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_2.aspx)]"
