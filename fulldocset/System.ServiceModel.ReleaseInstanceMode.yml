  name: ReleaseInstanceMode
  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "Hiermee geeft u op wanneer het service-object in het proces van de aanroep bewerking in het systeem wordt gerecycled."
  remarks: "Gebruik de ReleaseInstanceMode met de <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>eigenschap informeren [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] dat het huidige serviceobject gerecycled op een bepaald punt in het proces voor het aanroepen worden moet.</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> Het standaardgedrag is wilt recyclen van een serviceobject volgens de <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>waarde.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
  example:
  - "The following example code shows the use of ReleaseInstanceMode to recycle service objects both before and after a call.  \n  \n [!code-cs[OBA.ReleaseInstanceMode#1](~/add/codesnippet/csharp/oba.releaseinstancemode.client/services.cs#1)]\n [!code-vb[OBA.ReleaseInstanceMode#1](~/add/codesnippet/visualbasic/oba.releaseinstancemode.client/services.vb#1)]"
