  name: CustomBindingCollectionElement
  nameWithType: CustomBindingCollectionElement
  fullName: System.ServiceModel.Configuration.CustomBindingCollectionElement
  type: Class
  summary: "Vertegenwoordigt een verzameling <xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;> </xref> configuratie-elementen die volledige controle over de messaging bieden-stack is voor de gebruiker. Deze klasse kan niet worden overgenomen."
  remarks: "Aangepaste bindingen volledig beheer bieden via de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] messaging stack. Een afzonderlijke binding definieert de bericht-stack door te geven van de configuratie-elementen voor de stackelementen in de volgorde waarin deze op de stack. Elk element bepaalt en configureert het één element van de stack. Er moet slechts één transportelement in elke aangepaste binding. De messaging-stack is zonder dat dit element niet volledig.       De volgorde waarin elementen worden weergegeven in de stack is van belang, omdat het de volgorde waarin de bewerkingen die worden toegepast op het bericht. De aanbevolen volgorde van stackelementen is het volgende: 1.  Transacties (optioneel) 2.  Betrouwbare Messaging-3 (optioneel).  Beveiliging 4 (optioneel).  Transport 5.  Codering (optioneel)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
