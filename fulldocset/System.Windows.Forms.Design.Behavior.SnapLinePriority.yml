  summary: "Hiermee geeft u het relatieve belang van een snapline."
  remarks: "Prioriteit van een snapline fungeert als een suggestie visual ontwerpers over het behandelen van een snapline ten opzichte van de peers. De lay-outengine wordt gebruikt voor een eenvoudige methode om te bepalen of de snaplines voor een besturingselement worden weergegeven: alleen de hoogste prioriteit snaplines, met inbegrip van die waarde is altijd, worden weergegeven voor elke richting: verticale of horizontale.       Stel de prioriteit van een snapline door is een opsomming SnapLinePriority opgegeven bij het maken van een exemplaar van de <xref:System.Windows.Forms.Design.Behavior.SnapLine>klasse.</xref:System.Windows.Forms.Design.Behavior.SnapLine>"
