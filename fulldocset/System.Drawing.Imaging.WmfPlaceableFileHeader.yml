  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Opgehaald of ingesteld van het aantal twips per inch."
  remarks: "Er zijn normaal gesproken 1440 twips per inch; Dit nummer kan echter worden gewijzigd als u wilt schalen van de installatiekopie. 720 waarde geeft aan dat de installatiekopie tweemaal de normale grootte is of geschaald naar een factor van 2:1. De waarde van 360 geeft een schaal van 4:1. Als u daarentegen 2880 waarde geeft aan dat de installatiekopie wordt verkleind in grootte met een factor van twee. De waarde van 1440 geeft een ratio van de schaal van 1:1."
  syntax:
    content: public short Inch { get; set; }
    return:
      type: System.Int16
      description: "Het aantal twips per inch."
  overload: System.Drawing.Imaging.WmfPlaceableFileHeader.Inch*
  exceptions: []
