  type: Enum
  summary: "De waarden van inventariseren <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;> </xref> voor een specifieke <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>."
  remarks: "De nadruk word is ingesteld voor <xref:System.Speech.Synthesis.TtsEngine.TextFragment>exemplaren via de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>eigenschap op het <xref:System.Speech.Synthesis.TtsEngine.FragmentState>object dat is geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>eigenschap op een exemplaar van <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Elke motor synthetische spraak is gratis te bepalen hoe het weergeven van de nadruk; de aard van de nadruk verschilt voor de talen, dialecten, geslachten of stemmen.       Beide EmphasisWord en <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>kan worden gebruikt bij het instellen of ophalen van de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>op een <xref:System.Speech.Synthesis.TtsEngine.FragmentState>exemplaar.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       De twee waarden kunnen worden onderscheiden door het feit dat de werkelijke waarden van EmphasisWord groter zijn dan of gelijk is aan nul en de waarden van <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>alle kleiner dan nul zijn; en met behulp van de waarde van <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>-eigenschap op de <xref:System.Speech.Synthesis.TtsEngine.FragmentState>object dat wordt geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>eigenschap op een exemplaar.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> Zie voor meer informatie <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, en <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
