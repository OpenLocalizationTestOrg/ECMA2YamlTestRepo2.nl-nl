  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Hiermee geeft u een verwijzing naar de basisklasse."
  remarks: "CodeBaseReferenceExpression vertegenwoordigt een verwijzing naar de basisklasse van de huidige klasse. De basisklasse wordt soms ook wel de bovenliggende klasse of de bovenliggende klasse. Verwijzingen naar de basisklasse wordt vaak gebruikt bij het overschrijven van een methode of eigenschap om aan te roepen de basisklasse uitvoering van deze methode of eigenschap. Bijvoorbeeld, een onderdrukking van een methode ToString die een tekenreeks toegevoegd aan het einde van de basisklasse `ToString` zou aanroep van servermethode base. ToString() in C#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
