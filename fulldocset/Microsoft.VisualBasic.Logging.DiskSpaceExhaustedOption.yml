  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "Hiermee bepaalt u wat te doen wanneer de <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> object probeert om te schrijven naar een logboek en er minder vrije schijfruimte beschikbaar dan is opgegeven bij de <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>eigenschap.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "Wanneer de <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>eigenschap is ingesteld op DiscardMessages, de logboekberichten standaard genegeerd als er niet genoeg schijfruimte gereserveerd.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Hiermee voorkomt u dat eenvoudige toepassingen mislukken als de schijf vol opgehaald.       Voor een meer robuuste toepassing, stelt u de <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>eigenschap ThrowException, en voeg `Try...Catch` blokken om alle code die u naar het logboek schrijft.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
