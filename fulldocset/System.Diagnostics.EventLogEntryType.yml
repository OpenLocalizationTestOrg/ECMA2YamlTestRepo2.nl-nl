  name: EventLogEntryType
  nameWithType: EventLogEntryType
  fullName: System.Diagnostics.EventLogEntryType
  type: Enum
  summary: "Hiermee geeft u het gebeurtenistype van een logboekvermelding."
  remarks: "Het type van een logboekvermelding biedt aanvullende informatie voor de vermelding.  Toepassingen ingesteld het invoertype wanneer ze de vermelding in het gebeurtenislogboek schrijven.       Elke gebeurtenis moet van één type; de typen gebeurtenissen kunnen niet worden gecombineerd voor een item.  Dit type Logboeken gebruikt om te bepalen welk pictogram moet worden weergegeven in de lijstweergave van het logboek."
  example:
  - "The following code example demonstrates how to use the EventLogEntryType class to add information about triggered events to a log file. In this example, a `switch` statement is used to determine the event type. Each `case` statement uses the EventLogEntryType to specify the event type, gets the message and ID, and then writes the information to the log.  \n  \n [!code-cs[EventLogEntryType_6#2](~/add/codesnippet/csharp/t-system.diagnostics.eve_6_1.cs)]\n [!code-cpp[EventLogEntryType_6#2](~/add/codesnippet/cpp/t-system.diagnostics.eve_6_1.cpp)]\n [!code-vb[EventLogEntryType_6#2](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_6_1.vb)]"
  syntax:
    content: public enum EventLogEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
