  langs:
  - csharp
  name: ItemCollection
  nameWithType: ItemCollection
  fullName: System.Windows.Controls.ItemCollection
  type: Class
  summary: "Bevat de lijst met items die deel uitmaken van de inhoud van een <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemCollection onderhoudt een verzameling items zoals tekenreeksen, objecten, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] knooppunten, elementen en andere verzamelingen. Een <xref:System.Windows.Controls.ItemsControl>maakt gebruik van de gegevens in de ItemCollection voor het genereren van de inhoud ervan.</xref:System.Windows.Controls.ItemsControl> Als u meer dan één verzameling aggregeren wilt, een toewijzen <xref:System.Windows.Data.CompositeCollection>aan de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap van uw <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Data.CompositeCollection>       Gebruik de <xref:System.Windows.Controls.ItemsControl.Items%2A>eigenschap of de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap om de verzameling die moet worden gebruikt voor het genereren van de inhoud van uw <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> Wanneer de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap is ingesteld, de <xref:System.Windows.Controls.ItemsControl.Items%2A>verzameling alleen-lezen en vaste grootte worden aangebracht.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Dit betekent dat als u de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>-eigenschap die u niet toevoegen, wijzigen of verwijderen items in de ItemCollection rechtstreeks.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       ItemCollection is een <xref:System.Windows.Data.CollectionView>en daarom biedt verzameling weergave-functies, zoals sorteren, groeperen en filteren.</xref:System.Windows.Data.CollectionView> Zie voor meer informatie <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>, en <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.</xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A> </xref:System.Windows.Controls.ItemCollection.Filter%2A> </xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>       Zie voor meer informatie over verzameling weergaven [Binding overzicht](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the ItemCollection, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-cs[ListBoxSort_snip#Sort](~/add/codesnippet/csharp/ListBoxSort_snip/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/add/codesnippet/visualbasic/listboxsort_snip/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-cs[GroupingSample#MyView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#myview)]  \n[!code-cs[GroupingSample#GetView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
  syntax:
    content: >-
