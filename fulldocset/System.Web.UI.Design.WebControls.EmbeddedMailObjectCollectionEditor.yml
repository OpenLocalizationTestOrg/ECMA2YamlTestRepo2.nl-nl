  summary: "Een onderdeel-editor biedt voor het ingesloten e verzamelingen object in een <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> object."
  remarks: "De klasse EmbeddedMailObjectCollectionEditor biedt een gebruikersinterface voor het bewerken van de <xref:System.Web.UI.WebControls.EmbeddedMailObject>elementen van de <xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection>object van het <xref:System.Web.UI.WebControls.MailDefinition>objecten.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       De <xref:System.Web.UI.WebControls.MailDefinition>objecten definiëren de inhoud en indeling van de e-meldingen die worden verzonden door de <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.PasswordRecovery>, en andere besturingselementen.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.MailDefinition> De <xref:System.Web.UI.WebControls.EmbeddedMailObject>elementen definiëren de ingesloten objecten in deze e-mailberichten.</xref:System.Web.UI.WebControls.EmbeddedMailObject>       De EmbeddedMailObjectCollectionEditor wordt aangeroepen door het selecteren van het weglatingsteken (**... **) knop op de **EmbeddedObjects** eigenschap onder **MailDefinition**, in de **eigenschappen** raster van de visuele ontwerpfunctie.       De <xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>methode bewerkt u de waarde van het opgegeven object op met de opgegeven serviceprovider en de context.</xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>"
