  summary: "Hiermee geeft u de toegangsmachtigingen voor het versleutelen van gegevens en het geheugen."
  remarks: "Deze opsomming wordt gebruikt door de <xref:System.Security.Permissions.DataProtectionPermission>en <xref:System.Security.Permissions.DataProtectionPermissionAttribute>klassen voor het beveiligen van toegang tot versleutelde gegevens en het gebruik van geheugen de <xref:System.Security.Cryptography.ProtectedData>en <xref:System.Security.Cryptography.ProtectedMemory>klassen.</xref:System.Security.Cryptography.ProtectedMemory> </xref:System.Security.Cryptography.ProtectedData> </xref:System.Security.Permissions.DataProtectionPermissionAttribute> </xref:System.Security.Permissions.DataProtectionPermission>      > [!CAUTION] > Veel van deze vlaggen krachtige gevolgen kan hebben en moet worden verleend alleen aan uiterst vertrouwde code."
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
