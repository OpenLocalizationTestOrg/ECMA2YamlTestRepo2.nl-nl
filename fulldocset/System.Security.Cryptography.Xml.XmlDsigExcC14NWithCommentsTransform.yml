  type: Class
  summary: "Hiermee geeft u de exclusieve C14N XML-canoniseringstransformatie voor een digitale handtekening zoals gedefinieerd door de World Wide Web Consortium (W3C), met opmerkingen."
  remarks: "De klasse XmlDsigExcC14NWithCommentsTransform geeft de exclusieve C14N XML-canoniseringstransformatie met opmerkingen.  Deze klasse is vergelijkbaar met de <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>klasse, waardoor een ondertekenaar een digest met behulp van de canonieke vorm van een XML-document maken.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  De klasse XmlDsigExcC14NWithCommentsTransform worden echter bovenliggend element context van een gestandaardiseerde subdocument uitsluit.       De klasse XmlDsigExcC14NWithCommentsTransform gebruiken wanneer u een XML-subdocument canoniseren moet zodat deze onafhankelijk van de XML-context.  Bijvoorbeeld, moeten toepassingen, zoals Web-services die gebruikmaken van ondertekende XML binnen complexe communicatieprotocollen vaak canoniseren XML op deze manier.  Dergelijke toepassingen inpakken vaak van XML in verschillende dynamisch geconstrueerde elementen die aanzienlijk kunnen het document wijzigen en ervoor zorgen dat de controle van de XML-handtekening mislukt.  De klasse XmlDsigExcC14NWithCommentsTransform lost dit probleem op door de canonieke subdocument uitsluiten van dergelijke context bovenliggend element.       Houd er rekening mee dat u een nieuw exemplaar van een klasse canonicalization-transform rechtstreeks kan niet maken.  Als u een canonicalization-transform, geeft de URI Uniform Resource Identifier () die worden beschreven de transformatie naar de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Als u wilt een verwijzing naar de canonicalization-transform aanschaft, gebruiken de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       De URI die de klasse XmlDsigExcC14NWithCommentsTransform beschrijving wordt gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Zie voor meer informatie over de exclusieve C14N transformatie de XMLDSIG-specificatie die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is. De Canoniseringsalgoritme is gedefinieerd in de canonieke W3C-XML-specificatie beschikbaar op www.w3.org/2001/10/xml-exc-c14n is."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
