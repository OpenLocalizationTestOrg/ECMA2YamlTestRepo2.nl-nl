  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Hiermee geeft u de verzameling van <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objecten in de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DataListItemCollection vertegenwoordigt een verzameling <xref:System.Web.UI.WebControls.DataListItem>-objecten die op zijn beurt vertegenwoordigen de gegevensitems in een <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> Programmatisch ophalen <xref:System.Web.UI.WebControls.DataListItem>objecten uit een <xref:System.Web.UI.WebControls.DataList>beheren, gebruikt u een van de volgende methoden:-gebruik van de indexeerfunctie om één <xref:System.Web.UI.WebControls.DataListItem>object uit de verzameling, met de notatie van de matrix.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -Gebruik de <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>methode om de inhoud van de verzameling te kopiëren een <xref:System.Array?displayProperty=fullName>-object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>methode voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>interface, waardoor kan vervolgens worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       De <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>eigenschap geeft het totale aantal items in de verzameling en wordt meestal gebruikt om te bepalen van de bovengrens van de verzameling.</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  inheritedMembers: []
