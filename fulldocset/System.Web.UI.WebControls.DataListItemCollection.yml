  remarks: "Deze methode gebruiken voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>die kunnen worden eenvoudig herhaald tot en met ophalen van elk item in de <xref:System.Web.UI.WebControls.DataListItemCollection>verzameling.</xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>eigenschap momenteel ophalen van het item waarnaar wordt verwezen in de verzameling.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>methode om te verplaatsen naar het volgende item in de verzameling.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>methode om te verplaatsen van de enumerator terug naar de oorspronkelijke positie.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Nadat u hebt gemaakt een <xref:System.Collections.IEnumerator?displayProperty=fullName>object of gebruik de <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>methode voor het verplaatsen van de enumerator naar het eerste item in de verzameling, belt u het <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>methode.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Anders wordt het item dat wordt vertegenwoordigd door de <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>eigenschap is niet gedefinieerd.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
