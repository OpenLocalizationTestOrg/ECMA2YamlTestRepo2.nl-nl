  summary: "Een bericht gefilterd voordat deze wordt verzonden."
  remarks: "PreFilterMessage gebruiken voor het filteren van een bericht voordat deze wordt verzonden naar een besturingselement of het formulier. Om bijvoorbeeld te stoppen de <xref:System.Windows.Forms.Control.Click>gebeurtenis van een <xref:System.Windows.Forms.Button>besturingselement van het besturingselement wordt verzonden, u implementeert u de methode PreFilterMessage en retourneren een `true` waarde wanneer de <xref:System.Windows.Forms.Control.Click>bericht wordt weergegeven.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> U kunt deze methode ook gebruiken om uit te voeren code werken die u moet doen voordat het bericht is verzonden."
