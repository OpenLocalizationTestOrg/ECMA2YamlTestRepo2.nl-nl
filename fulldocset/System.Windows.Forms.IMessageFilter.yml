  summary: "Hiermee definieert u een bericht filter-interface."
  remarks: "Deze interface kan een toepassing voor het vastleggen van een bericht voordat deze wordt verzonden naar een besturingselement of het formulier.       Een klasse die u de interface IMessageFilter implementeert kan worden toegevoegd aan de toepassing bericht pomp uitfilteren een bericht of andere bewerkingen uitvoeren voordat het bericht is verzonden naar een formulier of besturingselement. Het als berichtenfilter wilt toevoegen aan een toepassing bericht pomp, gebruikt u de <xref:System.Windows.Forms.Application.AddMessageFilter%2A>methode in de <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.AddMessageFilter%2A>"
