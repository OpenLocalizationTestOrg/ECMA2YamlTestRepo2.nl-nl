  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer de platformafhankelijkheid niet tijdens de activering van de ClickOnce-implementatie en de implementatie gevonden is wordt niet uitgevoerd."
  remarks: "Deze uitzondering wordt gegenereerd wanneer er een discrepantie tussen het platform dat in het implementatiemanifest is aangevraagd en het platform dat ClickOnce probeert uit te voeren van de toepassing op. In deze context kunt &quot;platform&quot; verwijzen naar het besturingssysteem, de geïnstalleerde versies van de common language runtime of een eerder geïnstalleerde assembly. Bijvoorbeeld, de ClickOnce-toepassing asserts die Windows XP is vereist als de gebruiker probeert uit te voeren van de toepassing op Windows 2000, deze uitzondering wordt uitgevoerd."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
  implements: []
  inheritedMembers: []
