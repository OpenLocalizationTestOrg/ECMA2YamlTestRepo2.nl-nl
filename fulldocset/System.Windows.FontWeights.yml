  name: FontWeights
  nameWithType: FontWeights
  fullName: System.Windows.FontWeights
  type: Class
  summary: "Bevat een reeks vooraf gedefinieerde statische <xref href=&quot;System.Windows.FontWeight&quot;> </xref> waarden."
  remarks: "Een lettertype gewicht beschrijft het relatieve gewicht van een lettertype in termen van de helderheid of heaviness van de lijnen. Gewicht verschillen worden in het algemeen onderscheiden door een verhoogde stroke of dikte die is gekoppeld aan een bepaald teken in een lettertype in vergelijking met een &quot;normale&quot; teken uit dat dezelfde lettertype.       De waarden FontWeights komen overeen met de `usWeightClass` definitie in de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie. De `usWeightClass` vertegenwoordigt een geheel getal tussen 1 en 999 liggen. Lagere waarden geven lichter gewichten; hogere waarden geven zwaardere gewichten.      | Lettertype-gewicht | usWeightClass |   |-----------------|-------------------|   | <xref:System.Windows.FontWeights.Thin%2A>|&100; |   | <xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.Thin%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|&200; |   | <xref:System.Windows.FontWeights.Light%2A>|&300; |   | <xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Light%2A></xref:System.Windows.FontWeights.UltraLight%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|&400; |   | <xref:System.Windows.FontWeights.Medium%2A>|&500; |   | <xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.Medium%2A></xref:System.Windows.FontWeights.Regular%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|&600; |   | <xref:System.Windows.FontWeights.Bold%2A>|&700; |   | <xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.FontWeights.SemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|&800; |   |<xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.UltraBold%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|&900; |   |<xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.Heavy%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|&950; |       Voor meer informatie over de [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWeightClass` waarde, Zie de [&quot;Lettertype bestand tabellen&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sectie van de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie.</xref:System.Windows.FontWeights.UltraBlack%2A>"
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight> is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/add/codesnippet/xaml/FontSnippets/Window1.xaml#fontsnippet12)]"
