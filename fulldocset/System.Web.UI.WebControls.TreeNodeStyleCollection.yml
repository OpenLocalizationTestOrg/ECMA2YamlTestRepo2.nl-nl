  remarks: "De TreeNodeStyleCollection-klasse wordt gebruikt voor het opslaan en beheren van een verzameling van <xref:System.Web.UI.WebControls.TreeNodeStyle>objecten.</xref:System.Web.UI.WebControls.TreeNodeStyle> De <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>-eigenschap van het type TreeNodeStyleCollection, slaat de stijlen van het knooppunt voor de afzonderlijke niveaus van een structuur.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       De <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>eigenschap vormt een alternatief voor de afzonderlijke stijleigenschappen, zoals de <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>eigenschap waarmee knooppunt stijlen op verschillende niveaus van de boomstructuur.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> De eerste stijl in de verzameling overeenkomt met de stijl van het knooppunt in het eerste niveau van de structuur. De tweede stijl in de verzameling overeenkomt met de stijl van het knooppunt in het tweede niveau van de structuur, enzovoort. De <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>eigenschap wordt meestal gebruikt voor het genereren van de tabel met inhoud stijl navigatiemenu&quot;s waar knooppunten op een bepaalde mate vormgeving, ongeacht of er onderliggende knooppunten moeten hebben.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       De klasse TreeNodeStyleCollection neemt over van de meeste van de leden van de <xref:System.Web.UI.StateManagedCollection>klasse.</xref:System.Web.UI.StateManagedCollection> Zie voor meer informatie over de overgenomen leden <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
