  name: MetadataTypeAttribute
  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Hiermee geeft u de metagegevens-klasse om te koppelen aan een modelklasse gegevens."
  remarks: "Het kenmerk MetadataTypeAttribute kunt u een klasse koppelen aan een gedeeltelijke klasse-gegevensmodel. In deze gekoppelde klasse bieden u aanvullende metagegevens die zich niet in het gegevensmodel.       Bijvoorbeeld, in de gekoppelde klasse kunt u toepassen de <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>kenmerk aan een gegevensveld.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Dit wordt afgedwongen dat een waarde is opgegeven voor het veld, zelfs als deze beperking niet voor het databaseschema vereist is.       U gebruikt het kenmerk MetadataTypeAttribute als volgt: - In uw toepassing, maakt u een bestand waarin u de gegevens voor het model gedeeltelijke klasse maken die u wilt wijzigen.      -De gekoppelde metagegevens klasse maken.      -Het kenmerk MetadataTypeAttribute toepassen op de gedeeltelijke entiteitsklasse opgeven van de gekoppelde klasse.       Als u dit kenmerk toepast, moet u voldoen aan de volgende beperkingen van gebruik:-het kenmerk kan alleen worden toegepast op een klasse.      -Het kenmerk kan niet worden overgenomen door afgeleide klassen.      -Het kenmerk kan slechts één keer worden toegepast."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
