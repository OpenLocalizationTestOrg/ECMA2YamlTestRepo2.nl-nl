  name: DesignerActionItem
  nameWithType: DesignerActionItem
  fullName: System.ComponentModel.Design.DesignerActionItem
  type: Class
  summary: "Biedt de basisklasse voor typen die een item van het Configuratiescherm op een paneel infolabel vertegenwoordigen."
  remarks: "De klasse DesignerActionItem fungeert als een abstracte basisklasse voor klassen die afzonderlijke Configuratiescherm-onderdelen in een deelvenster infolabel, waarmee een menu-achtige gebruikersinterface (UI) voor infolabels vertegenwoordigen. De [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] leveringen afgeleide klassen die de verschillende algemene gegevens in een paneel infolabel zijn, met inbegrip van tekst zonder opmaak, koptekst, eigenschappen en methoden van de bijbehorende <xref:System.ComponentModel.Design.DesignerActionList>klasse en opdrachten voor ontwerpen.</xref:System.ComponentModel.Design.DesignerActionList>       Normaal gesproken uw `DesignerAction` functie is gedefinieerd in een programmeurs opgegeven klasse is afgeleid van <xref:System.ComponentModel.Design.DesignerActionList>, waarin een <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode die groepen van afzonderlijke onderdelen samen om het deelvenster infolabel.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> </xref:System.ComponentModel.Design.DesignerActionList> De <xref:System.ComponentModel.Design.DesignerActionPropertyItem>en <xref:System.ComponentModel.Design.DesignerActionMethodItem>typen zijn gekoppeld aan leden van de klasse die is afgeleid van <xref:System.ComponentModel.Design.DesignerActionList>, en <xref:System.ComponentModel.Design.DesignerActionMethodItem>objecten worden geactiveerd wanneer hun bijbehorende Configuratiescherm-vermelding is geselecteerd door de gebruiker.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>      > [!NOTE] > Formulieren en dialoogvensters kunnen worden weergegeven door leden van de klasse die is afgeleid van <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> Standaard wordt het bovenliggende lid van deze vensters het venster van de container voor het paneel infolabel zijn. Expliciet bovenliggende entiteit is deze onderliggende vensters naar een andere service of het venster kan ertoe leiden dat items niet goed weergegeven."
  example:
  - "The following code example demonstrates how to create a collection of DesignerActionItem objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._21_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._21_1.cs)]"
