  remarks: "Omdat <xref:System.ComponentModel.Design.DesignerActionItem>is een abstracte klasse, de constructor is bedoeld om te worden aangeroepen vanuit afgeleide klassen alleen DesignerActionItem.</xref:System.ComponentModel.Design.DesignerActionItem>       Voor meer informatie over hoe de `category` parameter wordt gebruikt om items te groeperen op een paneel, raadpleegt u de <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
