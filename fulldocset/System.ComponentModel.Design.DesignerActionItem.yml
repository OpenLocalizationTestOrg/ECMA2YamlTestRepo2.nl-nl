- uid: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  id: AllowAssociate
  parent: System.ComponentModel.Design.DesignerActionItem
  langs:
  - csharp
  name: AllowAssociate
  nameWithType: DesignerActionItem.AllowAssociate
  fullName: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of dit item om te worden opgenomen in een groep items met dezelfde <xref:System.ComponentModel.Design.DesignerActionItem.Category*>eigenschapswaarde.</xref:System.ComponentModel.Design.DesignerActionItem.Category*>"
  remarks: "Omdat meerdere <xref:System.ComponentModel.Design.DesignerActionList>objecten kunnen worden gecombineerd om een paneel infolabel, de eigenschap AllowAssociate geeft aan of het huidige item kan worden gerangschikt op categorie.</xref:System.ComponentModel.Design.DesignerActionList>       De eigenschap AllowAssociate wordt gebruikt in combinatie met de <xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>-eigenschap op de <xref:System.ComponentModel.Design.DesignerActionMethodItem>en <xref:System.ComponentModel.Design.DesignerActionPropertyItem>typen.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>       ASP.NET gebruikt bijvoorbeeld een gegevensgebonden besturingselement zoals <xref:System.Web.UI.WebControls.GridView>verbinding maken met een besturingselement voor gegevensbronnen zoals <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.GridView> Hebben beide een <xref:System.ComponentModel.Design.DesignerActionList>met een eigen set <xref:System.ComponentModel.Design.DesignerActionItem>objecten.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList> De <xref:System.Web.UI.WebControls.GridView>besturingselement bevat items zoals <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>, `Edit Fields`, en `AutoFormat`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> De <xref:System.Web.UI.WebControls.SqlDataSource>klasse heeft `Configure` en `Refresh Items`, die ingesteld op AllowAssociate hebben `true`.</xref:System.Web.UI.WebControls.SqlDataSource>       De <xref:System.Web.UI.WebControls.GridView>van het besturingselement <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>item heeft een bijbehorende onderdeel, is de <xref:System.Web.UI.WebControls.SqlDataSource>object.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> Alle de <xref:System.Web.UI.WebControls.SqlDataSource>van het object items die ingesteld zijn op AllowAssociate `true` automatisch worden opgenomen in de <xref:System.Web.UI.WebControls.GridView>lijst van de actie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.SqlDataSource> De volgende tabel ziet u hoe de twee lijsten worden samengevoegd de <xref:System.Web.UI.WebControls.GridView>lijst van de ontwerpfunctie actie van het besturingselement.</xref:System.Web.UI.WebControls.GridView>      | GridView items | SqlDataSource items |   |--------------------|-------------------------|   |- `DataSourceID` (verwante onderdeel = `SqlDataSource`)<br />-Velden bewerken<br />-Automatische opmaak |-configureren (`AllowAssociate` = `true`)<br />-   Refresh (`AllowAssociate` = `true`)|      | Deelvenster voor GridView-besturingselement smart taken samengevoegd |   |-------------------------------------------------|   |-DataSourceID<br />-Configureren<br />-Vernieuwen<br />-Velden bewerken<br />-Automatische opmaak |"
  syntax:
    content: public bool AllowAssociate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het item kan worden gegroepeerd. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
