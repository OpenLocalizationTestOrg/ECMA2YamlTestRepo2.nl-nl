- uid: System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineDecimalKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineDecimalKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Opgehaald of ingesteld van de twee controlepunten die animatie uitgevoerd voor deze keyframe definiëren."
  remarks: "Om te begrijpen hoe een KeySpline werkt, is het handig om te begrijpen kubieke Bézier-curven. Een cubische Béziercurve wordt gedefinieerd door een beginpunt en een eindpunt twee controlepunten. De twee coördinaten in de KeySpline definieert die twee controlepunten. Bij de beschrijving van belangrijke splines het beginpunt van Bézier-curve is altijd 0 en het eindpunt is altijd 1, dat is waarom u alleen de twee controlepunten definiëren. De resulterende curve geeft aan hoe een animatie is geïnterpoleerd tijdens een segment tijd; de curve vertegenwoordigt dat wil zeggen, de frequentie van wijziging in de animatie doelkenmerk via het segment tijd. De relatie tussen de voortgang van de animatie en een Bézier-curve beter Zie [sleutel Spline animatie voorbeeld](http://go.microsoft.com/fwlink/?LinkID=160011) .      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySplineProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "De twee controlepunten die kubieke Bézier opgeeft curve definieert de voortgang van de belangrijkste frame."
  overload: System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
