  type: Class
  summary: "Geanimeerd van de <xref:System.Decimal>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>met splined interpolatie.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>voor het animeren een <xref:System.Decimal>eigenschapswaarde langs een keyframes.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Elke keyframe heeft een doel- <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de keyframe <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige keyframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Spline sleutel frames zoals SplineDecimalKeyFrame maakt u een variabele overgang tussen de waarden die wordt bepaald door de <xref:System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySpline%2A>eigenschap.</xref:System.Windows.Media.Animation.SplineDecimalKeyFrame.KeySpline%2A> Splined interpolatie kan worden gebruikt om meer realistische &quot;echte wereld&quot; timing resultaten zoals versnelling en vertraging te bewerkstelligen."
  syntax:
    content: 'public class SplineDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
