  type: Class
  summary: "Identificeert een element in de hiërarchie van elementen onder een <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Elke pagina van een [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document bevat een <xref:System.Windows.Documents.FixedPage>element dat definieert de *inhoud* in de vorm van tekst positionele wordt uitgevoerd en afbeeldingen.</xref:System.Windows.Documents.FixedPage>  Door het gebruik van structuur documentelementen, pagina&quot;s van een [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document kan ook worden gekoppeld aan <xref:System.Windows.Documents.DocumentStructures.StoryFragment>elementen die bepalen de *structuur* van de pagina in de vorm van secties, alinea&quot;s, lijsten, afbeeldingen en tabellen.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  De klasse NamedElement wordt gebruikt voor het definiëren van de koppelingen tussen onderdelen inhoud en structuur van de opmaak van het document.  Een benoemde element is het onderliggende lid van een structurele element, zoals een tabel cel of opsommingsteken lijstitem dat zich bevindt in de <xref:System.Windows.Documents.DocumentStructures.StoryFragment>hiërarchie van een pagina.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Een benoemde element identificeert een item in de <xref:System.Windows.Documents.FixedPage>hiërarchie van dezelfde pagina.</xref:System.Windows.Documents.FixedPage>  Het item dat het verwijst naar is de inhoud van de structurele element.       Voor meer informatie over de elementen van de structuur van [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documenten, Zie hoofdstuk 9 en bijlage E van de *papier specificatie XPS (XML)* gedownload op [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
