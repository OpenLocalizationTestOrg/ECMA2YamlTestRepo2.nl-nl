- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van de client-domeinnaam in de eerste aanvraag van de SMTP-protocol gebruikt om te verbinden met een SMTP-mailserver."
  remarks: "De eigenschap ClientDomain kan een toepassing om de domeinnaam van de client gebruikt in de eerste SMTP-protocol-aanvraag voor een SMTP-server te wijzigen. Als de eigenschap ClientDomain niet is ingesteld, wordt de standaardwaarde is de localhost-naam van de lokale computer verzenden van de aanvraag te gebruiken.       RFC 2821 die definieert de details van het Simple Mail Transport Protocol (SMTP). Deze RFC is bepaald dat een SMTP-client een volledig gekwalificeerde domeinnaam als onderdeel van het bericht HELO of uitgebreid HELO (EHLO) naar een server moet gebruiken.       De eigenschap ClientDomain kan een toepassing te wijzigen van de domeinnaam van de client (in de RFC wordt de term domein in de beschrijving van het protocol gebruikt) voor het gebruik van de FQDN-naam van de lokale computer, in plaats van de localhost-naam die wordt standaard gebruikt. Dit biedt groter compatibiliteit met de standaarden van SMTP-protocol. De FQDN-naam kan echter een beveiligingsrisico voor persoonlijke informatie over de lokale computer.       Elke naam die is ingesteld in de eigenschap ClientDomain moet voldoen aan de DNS-regels voor 7-bits ASCII-namen.       De standaardwaarde voor dit netwerk-element in het configuratiebestand van de SMTP-kan ook worden gewijzigd door de machine of de toepassing handmatig te bewerken configuratiebestanden rechtstreeks."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de naam van de client-domein in de eerste aanvraag van de SMTP-protocol gebruikt om te verbinden met een SMTP-mailserver."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
