- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld of SSL wordt gebruikt voor toegang tot een SMTP-mailserver. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "De eigenschap EnableSsl geeft aan of SSL wordt gebruikt voor toegang tot een SMTP-mailserver. De <xref:System.Net.Mail.SmtpClient>klasse ondersteunt alleen de SMTP-extensie voor de SMTP-beveiligen via Transport Layer Security zoals gedefinieerd in RFC 3207.</xref:System.Net.Mail.SmtpClient> In deze modus kan de SMTP-sessie begint op een niet-versleuteld kanaal vervolgens een opdracht TLS starten is uitgegeven door de client naar de server overschakelen naar een veilige communicatie met SSL. Zie RFC 3207 gepubliceerd door de Internet Engineering Task Force (IETF) voor meer informatie.       Er is een alternatieve verbindingsmethode waarbij een SSL-sessie tot stand is gebracht vooraf vóór elk protocol voor opdrachten worden verzonden. Deze verbindingsmethode is wel SMTPS en gebruikt standaard poort 465. Deze alternatieve verbindingsmethode met SSL wordt momenteel niet ondersteund."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hiermee wordt aangegeven dat SSL wordt gebruikt voor toegang tot de SMTP-server; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
