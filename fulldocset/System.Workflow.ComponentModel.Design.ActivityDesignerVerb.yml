  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerVerb
  type: Class
  summary: "Maakt een nieuwe term moet worden gebruikt met de ontwerpfunctie met behulp van de bijbehorende term groep, tekst en gebeurtenis-handler."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Het type ActivityDesignerVerb beschrijft een actie moet worden uitgevoerd op basis van een onderdeel van de werkstroom. Type ActivityDesignerVerb opties worden weergegeven in de menubalk en met de rechtermuisknop op de contextmenu&quot;s tijdens de ontwerpfase.       Het type ActivityDesignerVerb worden gegroepeerd met andere woorden die zijn gekoppeld aan dezelfde <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>en in de ontwerpfase worden weergegeven in het bijbehorende vervolgmenu.</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       De gebeurtenis-handler doorgegeven bij het maken van een nieuwe term wordt aangeroepen wanneer deze term wordt gekozen in het menu."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
