  type: Class
  summary: "De context van een query bestaat uit alle gebruikers gegevens die van invloed is op de werking van de query."
  remarks: "De context beheert de volgende informatie: 1.  Voer gegevensbronnen, waaronder de standaardgegevensbron als er een bestaat.      2.  Extensie-objecten. Zie voor meer informatie [gebruiker gedefinieerde functies en variabelen](~/add/includes/ajax-current-ext-md.md).      3.  Externe parameters."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class XmlQueryContext
