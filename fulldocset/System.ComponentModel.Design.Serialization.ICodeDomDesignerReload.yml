  summary: "Biedt een interface die kan worden gebruikt voor het laden van een ontwerpfunctie optimaliseren."
  remarks: "Een <xref:System.CodeDom.Compiler.CodeDomProvider>deze interface voor het ondersteunen geoptimaliseerde laden door de ontwerper kunt implementeren.</xref:System.CodeDom.Compiler.CodeDomProvider> Wanneer een ontwerpfunctie reparses een bestand om weer te geven, kunt het deze interface gebruiken om prestaties te verbeteren.       Ter ondersteuning van deze methode van de optimalisatie van prestaties, de ontwerper kan doorgeven een <xref:System.CodeDom.CodeCompileUnit>die staat voor de documentcode naar de <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>methode.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>retourneert een waarde die aangeeft of de code is gewijzigd en normaal gesproken of uw code de ontwerpfunctie moet laden.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Anders is het niet nodig om te besteden aan de tijd die de ontwerpfunctie opnieuw laden."
