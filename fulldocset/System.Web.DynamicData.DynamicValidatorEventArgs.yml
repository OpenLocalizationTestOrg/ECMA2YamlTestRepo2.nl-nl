  fullName: System.Web.DynamicData.DynamicValidatorEventArgs
  type: Class
  summary: "Basisklasse voor <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> klassen die gebeurtenisgegevens bevatten."
  remarks: "De <xref:System.Web.DynamicData.DynamicValidator>klasse houdt uitzonderingen van LINQ to SQL klassen of van Entity Framework-methoden in een gegevensmodel.</xref:System.Web.DynamicData.DynamicValidator> Deze klasse bevat geen gegevens van gebeurtenissen. Deze wordt gebruikt door de gebeurtenissen die niet door de informatie over de status aan een gebeurtenis-handler wanneer een gebeurtenis wordt geactiveerd. Als de gebeurtenis-handler heeft de statusinformatie is vereist, moet u een afgeleide klasse van deze klasse voor de gegevens maken."
  syntax:
    content: 'public class DynamicValidatorEventArgs : EventArgs'
  inheritance:
