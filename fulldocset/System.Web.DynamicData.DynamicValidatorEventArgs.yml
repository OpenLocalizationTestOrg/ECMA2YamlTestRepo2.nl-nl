  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)
  id: '#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)'
  parent: System.Web.DynamicData.DynamicValidatorEventArgs
  langs:
  - csharp
  name: DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  nameWithType: DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  fullName: System.Web.DynamicData.DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  type: Constructor
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> klasse, met behulp van de uitzondering die is opgetreden en de bron-bewerking voor gegevens die de uitzondering heeft veroorzaakt."
  remarks: "ASP.NET dynamische gegevens biedt bron gegevensbewerkingen die kunnen worden uitgevoerd door het object voor een gegevensbron. Deze bewerkingen behoren `Delete`, `Insert`, `Select` en `Update` en `ContextCreate`. Als er een uitzondering optreedt tijdens een bewerking van de gegevensbron, de bron bewerking waardoor de uitzondering en de uitzondering die is opgetreden worden vertegenwoordigd door <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>en <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>respectievelijk.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Deze constructor initialiseert een nieuw exemplaar van de <xref:System.Web.DynamicData.DynamicValidatorEventArgs>klasse met behulp van deze eigenschappen.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "De uitzondering die is opgetreden."
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "De gegevensbron opnieuw dat de uitzondering heeft veroorzaakt."
  overload: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
