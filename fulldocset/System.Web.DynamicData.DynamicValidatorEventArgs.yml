  summary: "Hiermee haalt u de uitzondering die tijdens een bewerkingsgebeurtenis plaatsvindt."
  remarks: "ASP.NET dynamische gegevens biedt bron gegevensbewerkingen die kunnen worden uitgevoerd door het object voor een gegevensbron. Deze bewerkingen behoren `Delete`, `Insert`, `Select` en `Update` en `ContextCreate`. Als er een uitzondering optreedt, de <xref:System.Web.DynamicData.DynamicValidator>klasse deze eigenschap wordt gebruikt om op te halen van het type uitzondering die wordt geactiveerd tijdens een bewerking van de gegevensbron.</xref:System.Web.DynamicData.DynamicValidator>"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "De uitzondering die is opgetreden tijdens de gebeurtenis gegevensbron opnieuw."
  overload: System.Web.DynamicData.DynamicValidatorEventArgs.Exception*
