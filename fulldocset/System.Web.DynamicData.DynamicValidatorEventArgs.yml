  namespace: System.Web.DynamicData
  summary: "Opgehaald van de data source-bewerking die heeft een uitzondering in de <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> klasse."
  remarks: "ASP.NET dynamische gegevens biedt bron gegevensbewerking die kan worden uitgevoerd door het gegevensbronobject. Deze bewerkingen behoren `Delete`, `Insert`, `Select` en `Update` en `ContextCreate`. Als er een uitzondering optreedt, de <xref:System.Web.DynamicData.DynamicValidator>klasse deze eigenschap wordt gebruikt voor het ophalen van de bewerking die deze uitzondering heeft geactiveerd.</xref:System.Web.DynamicData.DynamicValidator>"
  syntax:
