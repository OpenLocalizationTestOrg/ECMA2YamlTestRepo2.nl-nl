  type: Class
  summary: "Biedt thema-instellingen voor de activiteit ontwerpers die gebruikmaken van een preview-modus in de ontwerpweergave van de werkstroom. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Activiteitsontwerpen met preview-modus op het ontwerpoppervlak werkstroom kunnen specifieke Themainstellingen voor het weergavegebied preview hebben. ActivityPreviewDesignerTheme bevat de eigenschappen die deze preview-gebied specifieke instellingen bieden.       Activiteiten die een preview-modus opgeven wanneer ze worden toegevoegd aan het ontwerpgebied werkstroom omvatten <xref:System.Workflow.Activities.ConditionedActivityGroup>en <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
