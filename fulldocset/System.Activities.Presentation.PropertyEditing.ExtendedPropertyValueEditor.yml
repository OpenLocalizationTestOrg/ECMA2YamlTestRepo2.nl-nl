  type: Class
  summary: "Container voor alle uitgebreide editor logica voor eigenschappen."
  remarks: "De klasse ExtendedPropertyValueEditor kan bevatten twee <xref:System.DataTemplate>objecten, één voor een inline-editor en één voor een uitgebreide editor.</xref:System.DataTemplate> De inline-editor biedt een aangepaste interface die wordt weergegeven binnen de grenzen van de `Properties` venster en de uitgebreide editor biedt een interface die wordt weergegeven in een nieuw venster.       De <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>eigenschap retourneert de XAML-sjabloon voor de visuele interface voor de inline-editor en de <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>eigenschap retourneert de XAML-sjabloon voor de uitgebreide editor.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Dit vindt meestal in een ResourceDictionary ergens anders in het project.       Moet u de <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>aan te roepen van uw aangepaste ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
