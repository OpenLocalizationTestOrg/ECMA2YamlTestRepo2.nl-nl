  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Haalt een <xref href=&quot;System.Data.DataTable&quot;> </xref> met informatie over alle zichtbare instanties van de server die wordt vertegenwoordigd door de sterk getypeerde exemplaar van deze klasse."
  remarks: "De tabel die is geretourneerd door deze methode bevat de volgende kolommen, die allemaal tekenreeksen bevatten. Afzonderlijke providers mogelijk extra kolommen toevoegen.      | Kolom met rangtelwoord | Kolom | Beschrijving |   |--------------------|------------|-----------------|   |&0; | **ServerName**| Naam van de server. |   |&1; | **InstanceName**| De naam van de server-exemplaar. Afhankelijk van de provider meerdere exemplaren kunnen bestaan op één server. |   |&2; | **IsClustered**| Hiermee wordt aangegeven of de server deel uitmaakt van een cluster. |   |&3; | **Version**| De versie van de server. Precieze indeling hangt af van de provider. |   |&4; | **FactoryName**| Naam van de bijbehorende provider gegevensfactory. |"
  syntax:
    content: public abstract System.Data.DataTable GetDataSources ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "Retourneert een <xref href=&quot;System.Data.DataTable&quot;> </xref> dat informatie bevat over de zichtbaar exemplaren van de bijbehorende gegevensbron."
