- uid: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  id: Coordinates
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de coördinaten van een <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> object."
  remarks: "De eigenschap coördinaten wordt meestal gebruikt voor de coördinaten van een aangepaste kaartgebied gebied-object dat een gebruiker gedefinieerde vorm en coördinaten is ingesteld.       De coördinaten die moeten worden opgegeven voor een aangepaste kaartgebied is afhankelijk van de vorm van het kaartgebied:-cirkel. Er moeten drie coördinaten worden opgegeven: &quot; x1, y1, r &quot;, waarbij &quot;x&1;, y2&quot; zijn de coördinaten van het middelpunt van de cirkel en &quot;r&quot; is de radius van de cirkel.      -Rechthoek. Er moeten vier coördinaten worden opgegeven: &quot;x1, y1, x&2;, y2,&quot; waar &quot;x&1;, y1&quot; de coördinaten van de linkerbovenhoek van de rechthoek en &quot;x2, y2&quot; de coördinaten van de rechterbenedenhoek van de rechthoek.      -Veelhoek. Twee of meer x en y paren moeten worden opgegeven &quot; x1, y1, x&2;, y2... xn, yn &quot;, waarbij elk paar &quot;x, y&quot; bevat de coördinaten van één hoekpunt van de polygoon.       Wanneer u coördinaten, gebruikt u het relatieve coördinatensysteem van de grafiek, waarbij de linkerbovenhoek van de grafiekafbeelding &quot;0,0&quot; en de rechterbenedenhoek van de afbeelding is &quot;100,100&quot;.       Nadat de vorm en de coördinaten zijn gedefinieerd voor het kaartgebied de <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>en/of <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>Eigenschappen kunnen worden gebruikt om op te geven van een bepaalde gebruikersinteractie.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Let op het volgende:-een client-side &quot;-afbeelding met hyperlinks wordt alleen gemaakt tijdens het uitvoeren als de <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>eigenschap van de hoofdmap <xref:System.Web.UI.DataVisualization.Charting.Chart>-object is `true`, dit is de standaardoptie.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -Voor het maken van een afbeelding met hyperlinks door het toevoegen van een <xref:System.Web.UI.DataVisualization.Charting.MapArea>object op voor de verzameling toewijzingsgebieden, de <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>eigenschap van het <xref:System.Web.UI.DataVisualization.Charting.Chart>object moet worden ingesteld op <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea> Het is mogelijk te maken van een afbeelding met hyperlinks bij het gebruik van de binaire streaming, maar een speciale techniek moet worden gebruikt."
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
      type: System.Single[]
      description: "Een matrix van coördinaten die afhankelijk is van de vorm van het kaartgebied."
  overload: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates*
  exceptions: []
  platform:
  - net462
