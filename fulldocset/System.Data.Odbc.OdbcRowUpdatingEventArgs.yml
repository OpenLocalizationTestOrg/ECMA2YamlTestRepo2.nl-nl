  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdating&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>gebeurtenis treedt op voordat u een update aan voor een rij.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Wanneer u de `Update` methode, er zijn twee gebeurtenissen die voor elke gegevensrij is bijgewerkt plaatsvinden: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>en <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> De volgorde van de uitvoering voor een updatebewerking is als volgt: 1.  De waarden in de <xref:System.Data.DataRow>worden verplaatst naar de parameterwaarden.</xref:System.Data.DataRow>      2.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  De opdracht wordt uitgevoerd.      4.  Als de opdracht is ingesteld op `FirstReturnedRecord`, wordt de eerste geretourneerd resultaat wordt geplaatst in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Als er output-parameters, zijn ze in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow> geplaatst      6.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>wordt aangeroepen.</xref:System.Data.DataRow.AcceptChanges%2A>"
