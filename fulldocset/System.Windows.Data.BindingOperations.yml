      description: "Een object dat wordt vervangen door de <xref:System.Windows.FrameworkElement.DataContext*>wanneer een itemcontainer van de visuele boomstructuur is verwijderd.</xref:System.Windows.FrameworkElement.DataContext*>"
  overload: System.Windows.Data.BindingOperations.DisconnectedSource*
