  remarks: "Gebruik deze eigenschap als u nodig hebt om te gaan met de <xref:System.Windows.FrameworkElement.DataContext%2A>van de itemcontainer voor een.</xref:System.Windows.FrameworkElement.DataContext%2A>  Een itemcontainer is de UI-element met een item in een <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Wanneer een <xref:System.Windows.Controls.ItemsControl>gegevens is gebonden aan een verzameling, een itemcontainer wordt gegenereerd voor elk item.</xref:System.Windows.Controls.ItemsControl>  In sommige gevallen worden item containers verwijderd van de visuele boomstructuur.  Twee typische gevallen waar de itemcontainer voor een wordt verwijderd zijn wanneer een item wordt verwijderd uit de onderliggende verzameling en het netwerkvirtualisatie is ingeschakeld op de <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  In dergelijke gevallen de <xref:System.Windows.FrameworkElement.DataContext%2A>eigenschap van de itemcontainer wordt ingesteld voor de DisconnectedSource-eigenschap moet u controleren of de <xref:System.Windows.FrameworkElement.DataContext%2A>is gelijk aan de DisconnectedSource voordat toegang tot de <xref:System.Windows.FrameworkElement.DataContext%2A>in de <xref:System.Windows.FrameworkElement.DataContextChanged>gebeurtenis voor item containers.</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> Zie voor meer informatie over het item containers en virtualisatie de opmerkingen in de <xref:System.Windows.Controls.VirtualizingStackPanel>klasse.</xref:System.Windows.Controls.VirtualizingStackPanel>"
