- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Maakt een verzameling tussen meerdere threads worden geopend en geeft de lock-object dat moet worden gebruikt voor het synchroniseren van toegang tot de verzameling."
  remarks: "Als er grote hoeveelheden gegevens te verzamelen of te wijzigen, is het raadzaam een achtergrond-thread gebruiken om te verzamelen en de gegevens wijzigen, zodat de gebruikersinterface voor het invoeren van reactieve blijft.  Als u wilt meerdere threads voor toegang tot een verzameling inschakelt, moet u de EnableCollectionSynchronization-methode aanroepen.  Wanneer u deze overbelasting van de EnableCollectionSynchronization-methode aanroept, wordt het systeem de verzameling vergrendeld als u toegang hebt.  Als u een retouraanroep voor het vergrendelen van de verzameling zelf, aanroepen de <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>overbelasting.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "De verzameling die behoeften gesynchroniseerd toegang."
    - id: lockObject
      type: System.Object
      description: "Het object te vergrendelen bij het openen van de verzameling."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Hiermee kunt een verzameling om te worden benaderd via meerdere threads en geeft de callback die moet worden gebruikt voor het synchroniseren van toegang tot de verzameling."
  remarks: "Als er grote hoeveelheden gegevens te verzamelen of te wijzigen, is het raadzaam een achtergrond-thread gebruiken om te verzamelen en de gegevens wijzigen, zodat de gebruikersinterface voor het invoeren van reactieve blijft.  Als u wilt meerdere threads voor toegang tot een verzameling inschakelt, moet u de EnableCollectionSynchronization-methode aanroepen.  Deze overbelasting van de methode EnableCollectionSynchronization kunt u een retouraanroep die ervoor zorgt dat de verzameling wordt gebruikt door één thread tegelijk opgeven.  U kunt het systeem vergrendelen van de verzameling door aan te roepen hebben de <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>overbelasting.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  De `context` parameter is een willekeurig object dat u informatie bekende kunt bij het inschakelen van synchronisatie van de verzameling. Dit wordt doorgegeven aan de callback en u kunt deze gebruiken om te bepalen van het synchronisatiemechanisme voor moet worden gebruikt voor toegangsbeheer tot `collection`. `Context`kan `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "De verzameling die behoeften gesynchroniseerd toegang."
    - id: context
      type: System.Object
      description: "Een object dat wordt doorgegeven aan de retouraanroep."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "De callback die wordt aangeroepen wanneer toegang tot de verzameling vereist is."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
