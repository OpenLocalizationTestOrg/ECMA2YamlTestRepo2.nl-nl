- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Hiermee haalt u de binding van het controle-eindpunt van de werkstroom-exemplaar als het HTTP-protocol wordt gebruikt."
  remarks: "De binding wordt automatisch gemaakt op basis van de protocollen die zijn geconfigureerd voor het basisadres van de ServiceHost. Verzonden berichten aan de werkstroom exemplaar controle-eindpunt bevatten geen persoonlijke gegevens en daarom deze moet niet worden versleuteld. Verzonden berichten aan de werkstroom controle-eindpunt moeten bevatten de gebruikers-id moet worden gebruikt voor autorisatie. Wanneer het HTTP-protocol is ingeschakeld, de <xref:System.ServiceModel.WebHttpBinding>wordt gebruikt met de volgende instellingen.</xref:System.ServiceModel.WebHttpBinding>      1.  Transactietransport is ingeschakeld.      2.  Beveiligingsmodus is ingesteld op <xref:System.ServiceModel.SecurityMode>.</xref:System.ServiceModel.SecurityMode>      3.  Windows client-referenties worden gebruikt."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "De binding van het controle-eindpunt van de werkstroom-exemplaar."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462
