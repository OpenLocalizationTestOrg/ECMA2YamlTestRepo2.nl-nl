  namespace: System.ServiceModel.Activities.Description
  summary: "Hiermee haalt u de binding van het controle-eindpunt van de werkstroom-exemplaar als het protocol net.pipe wordt gebruikt."
  remarks: "De binding wordt automatisch gemaakt op basis van de protocollen die zijn geconfigureerd voor het basisadres van de ServiceHost. Verzonden berichten aan de werkstroom exemplaar controle-eindpunt bevatten geen persoonlijke gegevens en daarom deze moet niet worden versleuteld. Verzonden berichten aan de werkstroom controle-eindpunt moeten bevatten de gebruikers-id moet worden gebruikt voor autorisatie. Als het protocol net.pipe is ingeschakeld, de <xref:System.ServiceModel.NetNamedPipeBinding>wordt gebruikt met de volgende instellingen.</xref:System.ServiceModel.NetNamedPipeBinding>      1.  Transactietransport is ingeschakeld.      2.  Beveiligingsmodus is ingesteld op <xref:System.ServiceModel.NetNamedPipeSecurityMode>.</xref:System.ServiceModel.NetNamedPipeSecurityMode>      3.  Transport beveiligingsniveau is ingesteld op <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel>      4.  Windows client-referenties worden gebruikt."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "De binding van het controle-eindpunt van de werkstroom-exemplaar."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
  exceptions: []
  platform:
  - net462
