  namespace: System.Security.Policy
  summary: "Beleid op het beleidsniveau van het wordt opgelost en de hoofdmap van een codegroepstructuur die overeenkomt met de gegevens retourneert."
  remarks: "Deze methode kunt u het effect van de codegroepen in een beleidsniveau met betrekking tot een bepaalde set bewijs analyseren. Bijvoorbeeld als het beveiligingsbeleid een assembly niet moet machtigingen voor de aanvragen van de minimale code verleent is, kan het lastig te zien door te onderzoek van de codegroepen precies waar het probleem is.       Omdat deze methode een codegroep waarvoor onderliggende codegroepen retourneert, is het mogelijk dat een beheerder om te controleren van de codegroep en de bijbehorende onderliggende codegroepen en bepalen welke code groepen overeen."
