- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Beleid op basis van bewijs van het beleidsniveau wordt omgezet en retourneert de resulterende <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Los is de bewerking van de evaluatie basic beleid voor beleidsniveaus. Deze methode is gezien een reeks bewijs als invoer, test lidmaatschapsvoorwaarden van codegroepen starten in de hoofdmap en omlaag naar overeenkomende werkt. De combinatie van machtigingen die voortvloeien uit de overeenkomende code groepen produceert een <xref:System.Security.Policy.PolicyStatement>die wordt geretourneerd.</xref:System.Security.Policy.PolicyStatement>       Machtigingen verlenen aan de code, gebruik beveiligingsbeleid voor van de opgelost beleidsverklaringen voor alle toepasselijke beleidsniveaus, samen met de aanvraag van de code voor machtigingen."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "De <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> gebruikt om op te lossen de <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "De resulterende <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Het beleidsniveau bevat meerdere overeenkomende codegroepen gemarkeerd als exclusieve."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
