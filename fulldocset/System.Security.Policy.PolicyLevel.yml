  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Hiermee geeft u de beveiligingsniveaus van beleid voor de common language runtime. Deze klasse kan niet worden overgenomen."
  remarks: "> [!IMPORTANT]> Vanaf de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], de common language runtime (CLR) wordt steeds verder achter bieden voor beveiligingsbeleid voor computers. Het is raadzaam dat u [Windows softwarerestrictiebeleid (SRP)](http://go.microsoft.com/fwlink/?LinkId=178101) of [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) als vervanging voor CLR-beveiligingsbeleid. De informatie in dit onderwerp is van toepassing op .NET Framework versie 3.5 en eerder; niet van toepassing is op de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] en hoger. Zie voor meer informatie over deze en andere wijzigingen [beveiligingswijzigingen](~/add/includes/ajax-current-ext-md.md).       Het hoogste niveau van beveiligingsbeleid is de hele onderneming. Opeenvolgende lagere niveaus van hiërarchie verdere beleidsbeperkingen vertegenwoordigen, maar kunnen nooit meer machtigingen dan volgens de hogere niveaus toegestaan. De volgende beleidsniveaus van worden geïmplementeerd: 1.  Enterprise: Beveiligingsbeleid voor alle beheerde code in een onderneming.      2.  Machine: Beveiligingsbeleid voor alle beheerde code uitvoeren op de computer.      3.  Gebruiker: Beveiligingsbeleid voor alle beheerde code uitvoeren door de gebruiker.      4.  Toepassingsdomein: beveiligingsbeleid voor alle beheerde code in een toepassing.       Een beleidsniveau bestaat uit een set van codegroepen ingedeeld in één geroot tree (Zie <xref:System.Security.Policy.CodeGroup>), een reeks benoemde machtigingensets waarnaar wordt verwezen door de codegroepen om machtigingen te verlenen aan die horen bij de codegroep code te geven en een lijst met volledig vertrouwde assembly&quot;s.</xref:System.Security.Policy.CodeGroup>       Gebruik <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>opsommen van de beleidsniveaus.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
