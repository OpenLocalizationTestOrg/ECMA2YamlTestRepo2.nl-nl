  summary: "Gebeurtenismeldingen ontvangt tijdens de synchronisatie van een replica."
  remarks: "De <xref:System.DirectoryServices.ActiveDirectory.DomainController.SyncReplicaFromAllServers%2A>bewerking lang duurt om te voltooien en mogelijk op een server kan mislukken.</xref:System.DirectoryServices.ActiveDirectory.DomainController.SyncReplicaFromAllServers%2A>  De SyncUpdateCallback callback-functie kan de toepassing om aan te geven of de methode SyncReplicaFromAllServers uitvoeren blijven moet.  De toepassing kan bijvoorbeeld ONWAAR om te beëindigen <xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>worden uitgevoerd als er een fout optreedt.</xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>  Een ander scenario waarin deze mogelijkheid wordt gebruikt is om te beëindigen <xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>uitvoering zodra de toepassing wordt gedetecteerd dat de synchronisatie is voltooid voor een bepaald doel-server of bron serverpaar.</xref:System.DirectoryServices.ActiveDirectory.DirectoryServer.SyncReplicaFromAllServers%2A>"
