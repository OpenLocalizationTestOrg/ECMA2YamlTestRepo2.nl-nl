  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "De positie in de gebeurtenisstroom waar de volgende gebeurtenis die kan worden gelezen, zijn afkomstig van door te geven van een beginpositie en een offset van de beginpositie wordt gewijzigd. Er zijn geen gebeurtenissen geregistreerd vóór de beginpositie plus de offset wordt opgehaald."
  remarks: "U kunt deze functie alleen gebruiken in resultatensets van een beheerder of het operationele kanaal of van .evtx-logboekbestanden. Deze functie wordt niet ondersteund voor analyse en foutopsporing kanalen of voor ETL-bestanden."
