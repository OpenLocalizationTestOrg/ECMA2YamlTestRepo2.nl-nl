    - id: offset
      type: System.Int64
      description: "De offset aantal gebeurtenissen toevoegen aan de oorsprong."
  overload: System.Diagnostics.Eventing.Reader.EventLogReader.Seek*
  exceptions: []
  platform:
  - net462
