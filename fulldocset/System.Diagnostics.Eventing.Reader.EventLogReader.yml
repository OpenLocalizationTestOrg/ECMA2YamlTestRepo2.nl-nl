- uid: System.Diagnostics.Eventing.Reader.EventLogReader.Seek(System.Diagnostics.Eventing.Reader.EventBookmark)
  id: Seek(System.Diagnostics.Eventing.Reader.EventBookmark)
  parent: System.Diagnostics.Eventing.Reader.EventLogReader
  langs:
  - csharp
  name: Seek(EventBookmark)
  nameWithType: EventLogReader.Seek(EventBookmark)
  fullName: System.Diagnostics.Eventing.Reader.EventLogReader.Seek(EventBookmark)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Wijzigt de positie in de gebeurtenisstroom waar de volgende gebeurtenis die kan worden gelezen, zijn afkomstig van door te geven van een bladwijzer-gebeurtenis. Er zijn geen gebeurtenissen geregistreerd vóór de gebeurtenis bladwijzer worden opgehaald."
  remarks: "U kunt deze functie alleen gebruiken in resultatensets van een beheerder of het operationele kanaal of van .evtx-logboekbestanden. Deze functie wordt niet ondersteund voor analyse en foutopsporing kanalen of voor ETL-bestanden."
  syntax:
    content: public void Seek (System.Diagnostics.Eventing.Reader.EventBookmark bookmark);
    parameters:
    - id: bookmark
      type: System.Diagnostics.Eventing.Reader.EventBookmark
      description: "De bladwijzer (tijdelijke) gebruikt als een startpositie in het gebeurtenislogboek of de stroom van gebeurtenissen. Alleen gebeurtenissen die zijn geregistreerd nadat de bladwijzer gebeurtenis wordt geretourneerd door de query."
  overload: System.Diagnostics.Eventing.Reader.EventLogReader.Seek*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.Eventing.Reader.EventLogReader.Seek(System.Diagnostics.Eventing.Reader.EventBookmark,System.Int64)
  id: Seek(System.Diagnostics.Eventing.Reader.EventBookmark,System.Int64)
  parent: System.Diagnostics.Eventing.Reader.EventLogReader
  langs:
  - csharp
  name: Seek(EventBookmark,Int64)
  nameWithType: EventLogReader.Seek(EventBookmark,Int64)
  fullName: System.Diagnostics.Eventing.Reader.EventLogReader.Seek(EventBookmark,Int64)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Wijzigingen in de positie in de gebeurtenisstroom waar de volgende gebeurtenis die kan worden gelezen, zijn afkomstig van door een bladwijzer gebeurtenis en een offset aantal gebeurtenissen van de bladwijzer te geven. Er zijn geen gebeurtenissen geregistreerd vóór de bladwijzer plus de offset wordt opgehaald."
  remarks: "U kunt deze functie alleen gebruiken in resultatensets van een beheerder of het operationele kanaal of van .evtx-logboekbestanden. Deze functie wordt niet ondersteund voor analyse en foutopsporing kanalen of voor ETL-bestanden."
  syntax:
    content: public void Seek (System.Diagnostics.Eventing.Reader.EventBookmark bookmark, long offset);
    parameters:
    - id: bookmark
      type: System.Diagnostics.Eventing.Reader.EventBookmark
      description: "De bladwijzer (tijdelijke) gebruikt als een startpositie in het gebeurtenislogboek of de stroom van gebeurtenissen. Alleen gebeurtenissen die zijn geregistreerd nadat de bladwijzer gebeurtenis wordt geretourneerd door de query."
    - id: offset
      type: System.Int64
      description: "De offset aantal gebeurtenissen om de positie van de bladwijzer te wijzigen."
  overload: System.Diagnostics.Eventing.Reader.EventLogReader.Seek*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.Eventing.Reader.EventLogReader.Seek(System.IO.SeekOrigin,System.Int64)
  id: Seek(System.IO.SeekOrigin,System.Int64)
