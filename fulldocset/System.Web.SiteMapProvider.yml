  remarks: "Klassen die zijn afgeleid van de <xref:System.Web.SiteMapProvider>klasse de abstracte FindSiteMapNode-methode moet geïmplementeerd.</xref:System.Web.SiteMapProvider>       De opgegeven URL kan een virtuele of absolute URL zijn. Dit mogelijk ook een URL die gebruikmaakt van de syntaxis ten opzichte van de toepassing, zoals `~/apprelativedirectory`. Zorg ervoor dat geen implementatie van de FindSiteMapNode methode parse en syntaxis ten opzichte van de toepassing correct verwerken.       De <xref:System.Web.XmlSiteMapProvider>klasse, de standaardprovider voor het toewijzen van site voor ASP.NET is, gebruikt de URL van een <xref:System.Web.SiteMapNode>object als sleutel in de verschillende verzamelingen die de klassen onderhouden.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Dus als een <xref:System.Web.SiteMapNode>biedt een URL moet uniek zijn binnen het bereik van de siteprovider kaart.</xref:System.Web.SiteMapNode> Als er geen URL is opgegeven, wordt een unieke id gegenereerd om u te identificeren van de <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>"
  example:
