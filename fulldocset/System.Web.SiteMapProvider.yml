  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Biedt een algemene basisklasse voor alle site-toewijzing gegevensproviders en een manier voor ontwikkelaars voor het implementeren van aangepaste site kaart gegevensproviders die kunnen worden gebruikt met de ASP.NET-infrastructuur voor het toewijzen van site als permanente archieven voor <xref href=&quot;System.Web.SiteMap&quot;> </xref> objecten."
  remarks: "De <xref:System.Web.StaticSiteMapProvider>en <xref:System.Web.XmlSiteMapProvider>klassen vertegenwoordigen de standaard-implementaties van de samenvatting SiteMapProvider klasse.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> De <xref:System.Web.XmlSiteMapProvider>een XML-bestand met de naam Web.sitemap gebruikt voor het opslaan van site kaartgegevens.</xref:System.Web.XmlSiteMapProvider> Zie voor meer informatie op over het bestand Web.sitemap [ASP.NET Site Maps](~/add/includes/ajax-current-ext-md.md).       De SiteMapProvider klasse ondersteunt het concept van een kaart provider sitehiërarchie, declareert het <xref:System.Web.SiteMapProvider.RootProvider%2A>en <xref:System.Web.SiteMapProvider.ParentProvider%2A>Eigenschappen.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> Een SiteMapProvider mag een onderliggende of bovenliggende van een andere provider. Hierdoor worden scenario&quot;s waarbij verschillende gebieden van inhoud van een site zijn eigendom of geïmplementeerd door verschillende ontwikkelgroepen werken die hun eigen sitemaps en de site kaart providers onderhouden.       Alle SiteMapProvider objecten worden geconfigureerd in de Web.config-bestanden. Elke site kaart providers die zijn gedefinieerd in deze configuratiebestanden worden geladen tijdens runtime en worden gebruikt om te laden en het verwerken van sitegegevens voor navigatie. De <xref:System.Web.SiteMap>-object, dat houdt van de providers die beschikbaar voor deze via zijn de <xref:System.Web.SiteMap.Providers%2A>eigenschap verzameling, programmatische toegang biedt tot de navigatie-gegevens die wordt beheerd door de providers.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> Het volgende voorbeeld laat zien dat de indeling die wordt gebruikt voor het declareren van een provider van de kaart site in een Web.config-bestand.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```De navigatie sitegegevens die door deze providers is geladen wordt gebruikt door andere onderdelen van de infrastructuur van de site-kaart, zoals de <xref:System.Web.UI.WebControls.SiteMapPath>en <xref:System.Web.UI.WebControls.TreeView>besturingselementen om kaart sitegegevens voor gebruikers weer te geven.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       Als u uw eigen kaartprovider site implementeert, kunt u het bronbestand in de map App_Code van uw ASP.NET-toepassing plaatsen en vervolgens automatisch de assembly wordt gecompileerd. U kunt ook uw eigen provider van de kaart site plaatsen in de Global Assembly Cache (GAC) en bieden een volledig gekwalificeerde verwijzing naar deze in het bestand Web.config. Zie voor meer informatie over compiler services [werken met assembly&quot;s en de Global Assembly Cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
