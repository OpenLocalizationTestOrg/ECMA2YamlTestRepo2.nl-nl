- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van het maximum aantal verbindingen naar een extern eindpunt is gestart door de service."
  remarks: "Verbindingen die deze limiet overschrijden in de wachtrij staan totdat een onder de limiet beschikbaar schijfruimte. Deze eigenschap beperkt de duur waarin verbindingen in de wachtrij blijven voordat er een uitzondering gegenereerd.       Deze eigenschap beperkt het aantal gelijktijdige actieve verbindingen van de client naar een bepaalde service-eindpunt. Als deze waarde wordt overschreden door meer actieve clientverbindingen, kan de service niet reageert op de client weergegeven. In dit geval moet deze waarde worden aangepast, zodat het maximum aantal verwachte gelijktijdige verbindingen van clients naar een specifieke eindpunt."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Een positief geheel getal dat het maximum aantal verbindingen met een extern eindpunt is gestart door de service. De standaardwaarde is 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
