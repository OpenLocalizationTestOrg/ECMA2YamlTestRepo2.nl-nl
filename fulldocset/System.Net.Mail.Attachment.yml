  type: Class
  summary: "Hiermee geeft u een bijlage bij een e-mailbericht."
  remarks: "De bijlage-klasse wordt gebruikt met de <xref:System.Net.Mail.MailMessage>klasse.</xref:System.Net.Mail.MailMessage> Alle berichten bevatten een <xref:System.Net.Mail.MailMessage.Body%2A>, die de inhoud van het bericht bevat.</xref:System.Net.Mail.MailMessage.Body%2A> Naast de hoofdtekst is het raadzaam om extra bestanden te verzenden. Deze worden verzonden als bijlagen en worden weergegeven als bijlage-exemplaren. Als u wilt een bijlage toevoegen aan een e-mailbericht, toe te voegen aan de <xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>verzameling.</xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>       Bijlage inhoud mag een <xref:System.String>, <xref:System.IO.Stream>, of bestandsnaam.</xref:System.IO.Stream> </xref:System.String> U kunt de inhoud in een bijlage opgeven met behulp van de <xref:System.Net.Mail.Attachment.%23ctor%2A>constructors.</xref:System.Net.Mail.Attachment.%23ctor%2A>       Het MIME-inhoudstype-header-informatie voor de bijlage wordt vertegenwoordigd door de <xref:System.Net.Mail.AttachmentBase.ContentType%2A>eigenschap.</xref:System.Net.Mail.AttachmentBase.ContentType%2A> De header Content-Type geeft het mediatype en subtype en eventuele parameters. Gebruik <xref:System.Net.Mail.AttachmentBase.ContentType%2A>om het exemplaar dat is gekoppeld met een bijlage.</xref:System.Net.Mail.AttachmentBase.ContentType%2A>       De header Content MIME-Disposition wordt vertegenwoordigd door de <xref:System.Net.Mail.Attachment.ContentDisposition%2A>eigenschap.</xref:System.Net.Mail.Attachment.ContentDisposition%2A> De header Content-Disposition geeft de presentatie en de tijdstempels bestand voor een bijlage. Een header Content-Disposition wordt alleen verzonden als de bijlage een bestand is. Gebruik de <xref:System.Net.Mail.Attachment.ContentDisposition%2A>eigenschap om het exemplaar dat is gekoppeld met een bijlage.</xref:System.Net.Mail.Attachment.ContentDisposition%2A>       De MIME-Content-Transfer-Encoding-header wordt vertegenwoordigd door de <xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>eigenschap.</xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>"
  example:
  - "The following code example demonstrates attaching a file to an e-mail message.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_0_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_0_1.cs)]"
