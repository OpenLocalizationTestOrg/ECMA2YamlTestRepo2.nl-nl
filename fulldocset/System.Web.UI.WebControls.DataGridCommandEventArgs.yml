  name: DataGridCommandEventArgs
  nameWithType: DataGridCommandEventArgs
  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>gebeurtenis treedt op wanneer de annuleren knop voor een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       De <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>gebeurtenis treedt op wanneer de verwijdering knop voor een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       De <xref:System.Web.UI.WebControls.DataGrid.EditCommand>gebeurtenis treedt op wanneer de bewerking knop voor een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       De <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>gebeurtenis wordt geactiveerd wanneer een knop voor een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Hiermee kunt u programmatisch testen voor wanneer een specifieke knop wordt geklikt en onderneem passende actie. Deze gebeurtenis wordt meestal gebruikt voor het afhandelen van aangepaste opdrachtknoppen voor de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid>       De <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>gebeurtenis treedt op wanneer de bijwerkknop voor een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van DataGridCommandEventArgs de <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
