  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de waarde van de cel is geformatteerd."
  remarks: "Bij het verwerken van de <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis, stel de eigenschap FormattingApplied op `true` nadat u de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>eigenschap als er geen verdere waarde opmaak vereist is.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting> Als de waarde van de eigenschap FormattingApplied `false` wanneer de gebeurtenis-handler wordt afgesloten, de opmaak die wordt toegepast op de waarde zoals aangegeven door de <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, en <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>Eigenschappen van de <xref:System.Windows.Forms.DataGridViewCellStyle>object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>"
  example:
  - "The following code example sets the FormattingApplied property to `true` to signal that formatting for this cell is finished.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_105_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_105_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_105_1.cs)]"
