  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor
  type: Class
  summary: "Biedt eigenschappen en methoden voor het selecteren van een verbinding-expressie voor gegevens die is gekoppeld aan de eigenschap van een besturingselement in de ontwerpfase."
  remarks: "Een visuele ontwerper host, zoals [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], gebruikt u de ConnectionStringsExpressionEditor-klasse om te selecteren van een verbindingsreeks uit de `connectionStrings` configuratiesectie.       De ConnectionStringsExpressionEditor-klasse wordt afgeleid van de <xref:System.Web.UI.Design.ExpressionEditor>klasse, en openbare technische oorzaken hebben, maar er is geen voordeel in die zijn afgeleid van deze</xref:System.Web.UI.Design.ExpressionEditor>"
