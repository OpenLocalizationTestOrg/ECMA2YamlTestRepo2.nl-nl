- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Evalueert een tekenreeksexpressie verbinding en de waarde van het moment van ontwerp voor een besturingselementeigenschap levert."
  remarks: "De methode EvaluateExpression Hiermee zoekt u de verbindingsnaam en het type dat is opgegeven door `expression`, en retourneert vervolgens de verbinding.       De visuele ontwerpfunctie gebruikt de methode EvaluateExpression om te evalueren van een tekenreeksexpressie verbinding en het moment van ontwerp-waarde opgeven voor de eigenschap van een gekoppeld besturingselement. De visuele ontwerpfunctie gebruikt de <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>methode voor het parseren van de expressietekenreeks tijdens het ontwerpen en roept vervolgens de methode EvaluateExpression met de expressiegegevens van de geparseerde.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Resultaat van de geëvalueerde expressie de visuele ontwerpfunctie gebruikt om toe te wijzen besturingselement eigenschapswaarden die worden weergegeven op het ontwerpoppervlak.       Tijdens runtime, de parser pagina maakt gebruik van de <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>en <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>methoden van de bijbehorende <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementatie voor een expressie niet evalueren en de waarde voor eigenschap van een gekoppeld besturingselement.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Een tekenreeksexpressie verbinding om te evalueren. De expressie bevat niet de <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> expressievoorvoegsel."
    - id: parseTimeData
      type: System.Object
      description: "Een object met aanvullende parseren informatie voor het evalueren van de expressie."
    - id: propertyType
      type: System.Type
      description: "Het type eigenschap van het besturingselement."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "De implementatie van een serviceprovider is opgegeven door de ontwerpfunctie host gebruikt voor het verkrijgen van extra ontwerptijd services."
    return:
      type: System.Object
      description: "Het object waarnaar wordt verwezen door de tekenreeks voor de geëvalueerde expressie als de evaluatie van expressies is voltooid; anders <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Retourneert een expressie-editor blad voor een tekenreeksexpressie verbinding."
  remarks: "De methode GetExpressionEditorSheet retourneert een editor blad implementatie voor expressies voor verbindingsreeksen. Het blad editor voor expressies voor verbindingsreeksen kan gebruikers selecteren van een verbindingsnaam en type, op basis van de huidige verbindingsreeksen die zijn gedefinieerd in de [connectionStrings Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) sectie van het webconfiguratiebestand. Nadat gebruikers kan de eigenschappen van de expressie hebt geselecteerd, wordt de implementatie van de editor blad combineert de verbindingsnaam en het type in een tekenreeksexpressie verbinding die wordt geretourneerd naar de visuele ontwerpfunctie."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "De expressietekenreeks is ingesteld voor een besturingselementeigenschap die worden gebruikt voor het initialiseren van de expressie-editor blad. De expressie bevat niet de <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> expressievoorvoegsel."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "De implementatie van een serviceprovider is opgegeven door de ontwerpfunctie host gebruikt voor het verkrijgen van extra ontwerptijd services."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Een <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> -exemplaar dat de eigenschappen van een verbindingsreeks expressie definieert."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
