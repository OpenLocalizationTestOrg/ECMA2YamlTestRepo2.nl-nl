  summary: "Hiermee definieert u de standaard toegangsmachtigingen voor het gebeurtenislogboek. De toepassings- en -waarden geven aan dat het logboek de toegangsbeheerlijst (ACL) met de juiste Windows-logboek (de toepassings- of gebeurtenislogboeken) en de share de sessie Event Tracing voor Windows (ETW) met andere logboeken van de dezelfde isolatie deelt. Alle kanalen met aangepaste isolatie gebruik een persoonlijke ETW-sessie."
