  - System.Web
  namespace: System.Web.Configuration
  summary: "Intern gebruikt tijdens de uitvoering voor het configureren van aangepaste hiërarchieën van browsermogelijkheden."
  remarks: "Browsermogelijkheden wordt gedefinieerd in een bestand .browser. U kunt de standaardhiërarchie gebruiken in het bestand .browser of een aangepaste hiërarchie om te definiëren van de browsermogelijkheden maken. De methode ConfigureCustomCapabilities verwerkt een aangepaste hiërarchie. De aangepaste hiërarchie moet bevatten een `parentID` waarde in de `browser` element."
  syntax:
    content: public virtual void ConfigureCustomCapabilities (System.Collections.Specialized.NameValueCollection headers, System.Web.HttpBrowserCapabilities browserCaps);
    parameters:
    - id: headers
      type: System.Collections.Specialized.NameValueCollection
      description: "Een verzameling van aanvraagheaders."
    - id: browserCaps
      type: System.Web.HttpBrowserCapabilities
      description: "Een object dat Hiermee geeft u de mogelijkheden van de browser."
  overload: System.Web.Configuration.BrowserCapabilitiesFactoryBase.ConfigureCustomCapabilities*
  exceptions: []
  platform:
  - net462
