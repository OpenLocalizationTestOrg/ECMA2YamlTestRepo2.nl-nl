  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "De afbeelding die wordt gebruikt voor het tekenen van de muisaanwijzer vertegenwoordigt."
  remarks: "Een cursor is een kleine afbeelding met een locatie op het scherm wordt beheerd door een aanwijsapparaat, zoals een muis, pen of trackball. Wanneer de gebruiker het aanwijsapparaat, verplaatst verplaatst het besturingssysteem de cursor dienovereenkomstig.       Andere cursor vormen worden gebruikt voor de gebruiker informeren welke bewerking de muis heeft. Tijdens het bewerken of selecteren van tekst, bijvoorbeeld een <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>cursor wordt doorgaans weergegeven.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Een ogenblik geduld cursor wordt meestal gebruikt om te informeren over de gebruiker die een proces momenteel wordt uitgevoerd. Voorbeelden van processen die u de gebruiker die wachten wellicht op een bestand, opslaan van een bestand of een besturingselement zoals invullen opent een <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>of <xref:System.Windows.Forms.TreeView>met een grote hoeveelheid gegevens.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Alle besturingselementen die zijn afgeleid van de <xref:System.Windows.Forms.Control>klasse hebben een <xref:System.Windows.Forms.Control.Cursor%2A>eigenschap.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Om te wijzigen van de cursor weergegeven door de muisaanwijzer wanneer dit binnen de grenzen van het besturingselement, wijs een Cursor voor de <xref:System.Windows.Forms.Control.Cursor%2A>eigenschap van het besturingselement.</xref:System.Windows.Forms.Control.Cursor%2A> U kunt ook kunt u cursors op toepassingsniveau weergeven door het toewijzen van een Cursor voor de <xref:System.Windows.Forms.Cursor.Current%2A>eigenschap.</xref:System.Windows.Forms.Cursor.Current%2A> Bijvoorbeeld, als het doel van uw toepassing is voor het bewerken van een tekstbestand, kunt u instellen de <xref:System.Windows.Forms.Cursor.Current%2A>eigenschap <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>om weer te geven van een cursor wacht via de toepassing, terwijl het bestand worden geladen of opgeslagen om te voorkomen dat alle muisgebeurtenissen wordt verwerkt.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Als het proces voltooid is, stelt de <xref:System.Windows.Forms.Cursor.Current%2A>eigenschap <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>voor de toepassing om de juiste cursor over elk besturingselementtype weer te geven.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Als u aanroept <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>voordat het opnieuw instellen van de <xref:System.Windows.Forms.Cursor.Current%2A>eigenschap terug naar de <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>cursor, de toepassing luistert naar muisgebeurtenissen wordt hervat en de juiste Cursor voor elk besturingselement weergeven in de toepassing wordt hervat.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Cursor-objecten kunnen worden gemaakt vanuit verschillende bronnen, zoals de ingang van een bestaande Cursor, een standaard cursorbestand, een resource of een gegevensstroom.      > [!NOTE] > De Cursor klasse ondersteunt geen bewegende aanwijzers (.ani-bestanden) of cursors met kleuren dan zwart.       Als de installatiekopie die u als een cursor gebruikt is te klein is, kunt u de <xref:System.Windows.Forms.Cursor.DrawStretched%2A>methode om af te dwingen van de afbeelding voor het vervullen van de grenzen van de cursor.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Kunt u tijdelijk de cursor verbergen door het aanroepen van de <xref:System.Windows.Forms.Cursor.Hide%2A>methode, en het herstellen door het aanroepen van de <xref:System.Windows.Forms.Cursor.Show%2A>methode.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Beginnen met het .NET Framework 4.5.2, wordt de Cursor aangepast op basis van het systeem DPI-instelling wanneer het app.config-bestand de volgende vermelding bevat:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
