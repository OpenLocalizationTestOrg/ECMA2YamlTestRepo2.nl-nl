  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "Biedt een kanaalimplementatie die gebruikmaakt van het TCP-protocol voor het verzenden van berichten."
  remarks: "Kanalen transporteren berichten buiten de grenzen van externe toegang (bijvoorbeeld tussen computers op toepassingsdomeinen). De klasse TcpChannel is een gemak klasse combineert de functionaliteit van de <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>klasse en de <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>klasse.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>       Kanalen worden gebruikt door de .NET Framework externe infrastructuur voor het transport van externe oproepen. Wanneer een client een aanroep van een extern object, wordt de aanroep wordt omgezet in een bericht dat wordt verzonden door een clientkanaal en ontvangen door een serverkanaal. Het is vervolgens gedeserialiseerd en verwerkt. Geretourneerde waarden zijn door het serverkanaal verzonden en ontvangen door de clientkanaal.       Als u extra verwerking van berichten, kunt u implementaties van de <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>en <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>via alle berichten die door de TcpChannel verwerkt worden doorgegeven.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       Een object aan zijn gekoppeld aan configuratie-eigenschappen kunnen worden ingesteld op TcpChannel uitvoeringstijd in een configuratiebestand (door het aanroepen van de statische <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>methode) of via een programma (door een <xref:System.Collections.IDictionary>verzameling de <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>constructor).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Zie voor meer informatie over de configuratie-kanaaleigenschappen [kanaal en de configuratie-eigenschappen Formatter](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Als de server-computer wordt uitgevoerd Windows 95/98/Me, de server TcpChannel kan niet worden opgegeven als beveiligd."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:
