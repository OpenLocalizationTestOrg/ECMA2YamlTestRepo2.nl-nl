  summary: "Hiermee geeft u het huidige kanaal om te beginnen met luisteren naar aanvragen."
  remarks: "Het is niet nodig deze methode om te beginnen met luisteren op een nieuwe geïnitialiseerde kanaal aan te roepen.       Met deze methode opnieuw starten luistert op een kanaal nadat de <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>methode is aangeroepen.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>       Als het kanaal wordt een dynamisch toegewezen poortnummer gebruikt, kan uw poortnummer worden gewijzigd wanneer u het luisteren opnieuw.       De `data` parameter kan worden gebruikt voor een specifieke initialisatie status doorgeven aan het kanaal. Als u niet doorgeven van een specifieke status aan het kanaal wilt, stelt u `data` naar `null`."
