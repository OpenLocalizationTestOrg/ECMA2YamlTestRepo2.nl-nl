  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel.TcpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Runtime.Remoting.Channels.Tcp.TcpChannel&quot;> </xref> klasse met de opgegeven configuratie-eigenschappen en Put."
  remarks: "Zie voor meer informatie over de configuratie-kanaaleigenschappen [kanaal en de configuratie-eigenschappen Formatter](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Als de server-computer wordt uitgevoerd op Windows 95/98/Me, de server <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>kan niet worden opgegeven als beveiligde.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       Kanaal put bieden een invoegtoepassing punt die toegang verleent tot de onderliggende berichten die door het kanaal, evenals de stroom die wordt gebruikt door de transportmechanisme berichten verzenden naar een extern object. Kanaal put zijn ook verantwoordelijk voor het transporteren van berichten tussen de client en de server. Kanaal put aan elkaar zijn gekoppeld in een keten en alle berichten verloopt via deze keten van Put channel voordat het bericht ten slotte wordt geserialiseerd en getransporteerd. Als u geen sink-functionaliteit vereist, stelt u de `clientSinkProvider` en `serverSinkProvider` parameters `null`."
  example:
  - "The following code example shows how to use this constructor.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel2#1](~/add/codesnippet/csharp/a59b945a-521d-44ce-a81e-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel2#1](~/add/codesnippet/cpp/a59b945a-521d-44ce-a81e-_1.cpp)]"
  syntax:
    content: public TcpChannel (System.Collections.IDictionary properties, System.Runtime.Remoting.Channels.IClientChannelSinkProvider clientSinkProvider, System.Runtime.Remoting.Channels.IServerChannelSinkProvider serverSinkProvider);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Een <xref:System.Collections.IDictionary>verzameling die waarden voor configuratie-eigenschappen kunnen worden gebruikt door de client en server-kanalen.</xref:System.Collections.IDictionary>"
    - id: clientSinkProvider
      type: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
      description: "De <xref href=&quot;System.Runtime.Remoting.Channels.IClientChannelSinkProvider&quot;> </xref> implementatie moet worden gebruikt door de clientkanaal."
    - id: serverSinkProvider
      type: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
      description: "De <xref href=&quot;System.Runtime.Remoting.Channels.IServerChannelSinkProvider&quot;> </xref> implementatie moet worden gebruikt door de serverkanaal."
