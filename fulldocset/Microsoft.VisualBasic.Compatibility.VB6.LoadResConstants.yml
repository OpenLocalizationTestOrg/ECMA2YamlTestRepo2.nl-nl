  remarks: "In Visual Basic 6.0 de `LoadResPicture` functie is gebruikt voor het laden van een resource van een bestand; de `LoadResPicture` constanten opgegeven het type resource te laden. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], wordt de `LoadResPicture` functie is niet langer ondersteund.       Deze constanten inschakelen code die is bijgewerkt van Visual Basic 6.0 wordt uitgevoerd zonder dat extra aanpassingen zijn vereist.      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze nodig zijn alleen wanneer het model van de code Visual Basic 6.0 verschilt aanzienlijk van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementatie."
