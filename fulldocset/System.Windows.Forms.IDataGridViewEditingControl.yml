  nameWithType: IDataGridViewEditingControl.EditingPanelCursor
  fullName: System.Windows.Forms.IDataGridViewEditingControl.EditingPanelCursor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Haalt de cursor wordt gebruikt wanneer de muisaanwijzer zich boven de &lt;xref:System.Windows.Forms.DataGridView.EditingPanel%2A?displayProperty=fullName&gt; maar niet via het besturingselement voor het bewerken."
  remarks: "Het deelvenster bewerken is de <xref:System.Windows.Forms.Panel>dat het bewerken van hosts wanneer bepalen de <xref:System.Windows.Forms.DataGridView>besturingselement is in de bewerkingsmodus.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Panel> De werkelijke besturingselement voor het bewerken kan geen betrekking op het hele gedeelte van het paneel bewerken. In dit geval moet de cursor die moet worden gebruikt wanneer de muisaanwijzer zich boven het paneel, maar niet via het besturingselement worden geretourneerd door de EditingPanelCursor-implementatie. Doorgaans wilt u dezelfde cursor die gebruikmaakt van het besturingselement retourneren. Als u wijzigen van de cursor die verschijnt wilt wanneer de muisaanwijzer zich boven het besturingselement, moet u instellen de <xref:System.Windows.Forms.Control.Cursor%2A>eigenschap.</xref:System.Windows.Forms.Control.Cursor%2A> U kunt dit instellen in de constructor van het <xref:System.Windows.Forms.IDataGridViewEditingControl>implementatie, of u kunt dit instellen de <xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>uitvoering.</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A> </xref:System.Windows.Forms.IDataGridViewEditingControl>"
  example:
  - "The following code example provides an implementation of this member. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#311](~/add/codesnippet/csharp/p-system.windows.forms.i_28_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#311](~/add/codesnippet/visualbasic/p-system.windows.forms.i_28_1.vb)]"
  syntax:
    content: public System.Windows.Forms.Cursor EditingPanelCursor { get; }
    return:
      type: System.Windows.Forms.Cursor
      description: "Een <xref href=&quot;System.Windows.Forms.Cursor&quot;> </xref> die staat voor de muisaanwijzer gebruikt voor het paneel bewerken."
  overload: System.Windows.Forms.IDataGridViewEditingControl.EditingPanelCursor*
  exceptions: []
  platform:
  - net462
