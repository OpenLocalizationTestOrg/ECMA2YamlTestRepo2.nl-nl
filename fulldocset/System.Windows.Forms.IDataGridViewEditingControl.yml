- uid: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  id: EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  parent: System.Windows.Forms.IDataGridViewEditingControl
  langs:
  - csharp
  name: EditingControlWantsInputKey(Keys,Boolean)
  nameWithType: IDataGridViewEditingControl.EditingControlWantsInputKey(Keys,Boolean)
  fullName: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(Keys,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Bepaalt of de opgegeven sleutel is een reguliere invoer sleutel die moet worden verwerkt door het besturingselement voor het bewerken of een speciale sleutel die de <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> moet worden verwerkt."
  remarks: "Een besturingselement voor het bewerken implementeert deze methode om te bepalen welke invoer sleutels moeten worden verwerkt door het besturingselement en die invoer sleutels moet worden verwerkt door de <xref:System.Windows.Forms.DataGridView>.</xref:System.Windows.Forms.DataGridView>       De methode EditingControlWantsInputKey wordt aangeroepen door de <xref:System.Windows.Forms.DataGridView>.</xref:System.Windows.Forms.DataGridView> De <xref:System.Windows.Forms.DataGridView>wordt doorgegeven `true` voor `dataGridViewWantsInputKey` wanneer deze kan verwerken de `keyData`.</xref:System.Windows.Forms.DataGridView> Als het besturingselement voor het bewerken kunt gebruiken om de <xref:System.Windows.Forms.DataGridView>verwerkt de `keyData`, EditingControlWantsInputKey moet retourneren `false` wanneer `dataGridViewWantsInputKey` is `true`.</xref:System.Windows.Forms.DataGridView> Andere implementaties van EditingControlWantsInputKey Negeer een `dataGridViewWantsInputKey` waarde van `true` en verwerken van de `keyData` in het besturingselement bewerken."
  example:
  - "The following code example provides an implementation of this member. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#305](~/add/codesnippet/csharp/99571247-1933-4391-ba8c-_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#305](~/add/codesnippet/visualbasic/99571247-1933-4391-ba8c-_1.vb)]"
  syntax:
    content: public bool EditingControlWantsInputKey (System.Windows.Forms.Keys keyData, bool dataGridViewWantsInputKey);
    parameters:
    - id: keyData
      type: System.Windows.Forms.Keys
      description: "Een <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> die staat voor de sleutel die is ingedrukt."
    - id: dataGridViewWantsInputKey
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Wanneer de <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> wil verwerkt de <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> in `keyData`; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de opgegeven sleutel is een reguliere invoer sleutel die moet worden verwerkt door het besturingselement bewerken. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.IDataGridViewEditingControl.EditingPanelCursor
