  name: IDataGridViewEditingControl
  nameWithType: IDataGridViewEditingControl
  fullName: System.Windows.Forms.IDataGridViewEditingControl
  type: Interface
  summary: "Algemene functionaliteit voor besturingselementen die worden gehost binnen de cellen van definieert een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Deze interface is geïmplementeerd door besturingselementen, zoals <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>en <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>, die worden gehost door de bijbehorende <xref:System.Windows.Forms.DataGridView>cellen, zoals <xref:System.Windows.Forms.DataGridViewComboBoxCell>en <xref:System.Windows.Forms.DataGridViewTextBoxCell>, wanneer ze zich in de bewerkingsmodus.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Typen die bewerking besturingselementen set kunnen hosten cellen hun <xref:System.Windows.Forms.DataGridViewCell.EditType%2A>eigenschap in op een <xref:System.Type>type voor het bewerken beheersen.</xref:System.Type> </xref:System.Windows.Forms.DataGridViewCell.EditType%2A> Wanneer de cel in de bewerkingsmodus, de volgende stappen worden uitgevoerd: 1.  De <xref:System.Windows.Forms.DataGridView>besturingselement maakt een exemplaar van de bewerking besturingselementtype.</xref:System.Windows.Forms.DataGridView>      2.  De <xref:System.Windows.Forms.DataGridView>besturingselement roept de cel <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A>methode.</xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> </xref:System.Windows.Forms.DataGridView> U kunt deze methode om de celwaarde te zetten naar bewerken overschrijven.      3.  De <xref:System.Windows.Forms.DataGridView>besturingselement aanroept bewerken <xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A>methode en geeft u in de huidige celstijl.</xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A> </xref:System.Windows.Forms.DataGridView> U kunt deze methode voor het initialiseren van de weergave van het besturingselement voor het bewerken, zodat deze overeenkomt met de weergave van de cel implementeren.      4.  De <xref:System.Windows.Forms.DataGridView>besturingselement aanroept bewerken <xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>methode.</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A> </xref:System.Windows.Forms.DataGridView> U kunt deze methode zodat de laatste wijzigingen aanbrengen aan het besturingselement voor het bewerken, zoals het selecteren van de waarde van het besturingselement kunt implementeren.       Zie voor meer informatie over het implementeren van IDataGridViewEditingControl [hoe: Host besturingselementen in Windows Forms DataGridView cellen](~/add/includes/ajax-current-ext-md.md).       Typen, zoals cellen <xref:System.Windows.Forms.DataGridViewCheckBoxCell>die bieden een gebruikersinterface (UI) voor het opgeven van waarden die als host fungeert voor een bewerking besturingselement implementeren zonder dat de <xref:System.Windows.Forms.IDataGridViewEditingCell>interface.</xref:System.Windows.Forms.IDataGridViewEditingCell> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> De gebruikersinterface wordt in dit geval ongeacht of de cel in de bewerkingsmodus wordt weergegeven.       Andere cel typt, zoals <xref:System.Windows.Forms.DataGridViewButtonCell>, bieden een gebruikersinterface, maar bevatten geen gebruikers opgegeven waarden.</xref:System.Windows.Forms.DataGridViewButtonCell> In dit geval wordt het celtype wordt niet geïmplementeerd <xref:System.Windows.Forms.IDataGridViewEditingCell>of host voor een besturingselement voor het bewerken.</xref:System.Windows.Forms.IDataGridViewEditingCell>"
  example:
  - "The following code example provides an implementation of this interface that derives from <xref:System.Windows.Forms.DateTimePicker>. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](../Topic/How%20to:%20Host%20Controls%20in%20Windows%20Forms%20DataGridView%20Cells.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/csharp/t-system.windows.forms.i_12_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/visualbasic/t-system.windows.forms.i_12_1.vb)]"
  syntax:
    content: public interface IDataGridViewEditingControl
  implements: []
