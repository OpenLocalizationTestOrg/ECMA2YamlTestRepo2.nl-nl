  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "Hiermee geeft u de basisklasse voor een Paginathema, een verzameling resources die worden gebruikt is voor het definiëren van een consistent uiterlijk over pagina&quot;s en besturingselementen in een website. Het Paginathema kan worden ingesteld via configuratie of de pagina-instructie."
