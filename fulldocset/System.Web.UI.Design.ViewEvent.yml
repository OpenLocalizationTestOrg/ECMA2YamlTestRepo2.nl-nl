  remarks: "Een <xref:System.Web.UI.Design.ViewEventHandler>delegeren methode vergelijkt de <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap in op de statische <xref:System.Web.UI.Design.ViewEvent>velden om te bepalen welk type actie de gebeurtenis die optreedt.</xref:System.Web.UI.Design.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> Een <xref:System.Web.UI.Design.ViewEvent>object is gelijk aan TemplateModeChanged om aan te geven dat de sjabloon bewerkingsmodus gewijzigd voor een besturingselement op het ontwerpoppervlak.</xref:System.Web.UI.Design.ViewEvent>       De <xref:System.Web.UI.Design.ControlDesigner>klasse levert een standaardwaarde <xref:System.Web.UI.Design.ViewEventHandler>delegeren.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> Als het gebeurtenistype TemplateModeChanged is, de gemachtigde stelt u de waarde voor de <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>eigenschap.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>       Aangepaste designers die zijn afgeleid van de <xref:System.Web.UI.Design.TemplatedControlDesigner>klasse kunt overschrijven de <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>methode kunnen extra verwerking als de sjabloon bewerken modus wordt gewijzigd voor een besturingselement op het ontwerpoppervlak.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>"
