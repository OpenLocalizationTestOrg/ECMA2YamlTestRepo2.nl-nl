  type: Class
  summary: "Hiermee geeft u het soort gebeurtenis dat op een weergave van een besturingselement is opgetreden tijdens de ontwerpfase. Deze klasse kan niet worden overgenomen."
  remarks: "Een object ViewEvent is opgegeven voor de ontwerpfunctie component door de host ontwerp bijvoorbeeld [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], wanneer een gebeurtenis veroorzaakt door bepaalde acties op het moment van ontwerp weergave van een besturingselement van de gebruiker te verhogen. De <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>gebeurtenis wordt verwerkt door een <xref:System.Web.UI.Design.ViewEventHandler>delegeren methode waarbij een <xref:System.Web.UI.Design.ViewEventArgs>-object als parameter.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> De <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap van de <xref:System.Web.UI.Design.ViewEventArgs>klasse is een object ViewEvent.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> De <xref:System.Web.UI.Design.ViewEventHandler>delegeren methode vergelijkt de <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap aan de statische ViewEvent velden om te bepalen welk type actie de gebeurtenis die optreedt.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> Bijvoorbeeld, een gebeurtenis optreedt in de volgende omstandigheden:-u op de gewenste regio op het ontwerpoppervlak.      -De designer tekent een besturingselement op het ontwerpoppervlak.      -U invoeren of afsluiten van de sjabloon voor een besturingselement de modus bewerken.       De <xref:System.Web.UI.Design.ControlDesigner>klasse levert een gemachtigde standaard voor het afhandelen van de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>gebeurtenis.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> Aangepast besturingselement ontwerpers overschrijven de <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, en <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>methoden voor het verwerken van gebeurtenissen voor het besturingselement op het ontwerpoppervlak.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       De ontwerpfunctie host initialiseert een <xref:System.Web.UI.Design.ViewEventArgs>object voor het type actie op het ontwerpoppervlak en vervolgens het object dat aan de <xref:System.Web.UI.Design.ViewEventHandler>delegeren.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs> De <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap van de <xref:System.Web.UI.Design.ViewEventArgs>object geeft aan welk type actie: - A <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       De <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>eigenschap levert de gebeurtenisargumenten die specifiek voor het type actie zijn.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>"
  syntax:
    content: public sealed class ViewEvent
