  summary: "Maakt en retourneert een machtiging die is het snijpunt van de huidige machtigingen en de opgegeven."
  remarks: "Het snijpunt van twee machtigingen is een machtiging die beschrijft de status die ze beide gemeenschappelijk beschrijven. Alleen een aanvraag waarin zowel oorspronkelijke machtigingen doorgegeven geeft het snijpunt."
