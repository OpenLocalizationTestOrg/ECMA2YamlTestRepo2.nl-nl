  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een <xref href=&quot;System.Security.IPermission&quot;> </xref> aan met de huidige machtiging intersect. Deze moeten van hetzelfde type als de huidige machtiging."
    return:
      type: System.Security.IPermission
      description: "Een <xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;> </xref> die staat voor het snijpunt van de huidige machtigingen en de opgegeven. Deze nieuwe machtiging is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als het snijpunt leeg is of <code> target </code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
