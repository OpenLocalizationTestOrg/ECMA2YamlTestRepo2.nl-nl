- uid: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  id: AllowAnonymousLogons
  parent: System.ServiceModel.Security.WindowsServiceCredential
  langs:
  - csharp
  name: AllowAnonymousLogons
  nameWithType: WindowsServiceCredential.AllowAnonymousLogons
  fullName: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Een waarde die aangeeft of naar allowanonymous gebruikers toegang krijgen tot opgehaald of ingesteld (geldt alleen voor beveiliging op gebruikersniveau bericht)."
  remarks: "Wanneer u de referenties van de Windows-client op een binding, standaard kan het systeem geen anonieme toegang. Dit betekent dat alleen domein of werkgroep geverifieerde gebruikers hebben toegang tot het systeem. In bepaalde gevallen is het echter aanvaardbaar is voor anonieme, niet-geverifieerde gebruikers toegang krijgen tot de service. In dit geval kunt u deze eigenschap instellen op `true` anonieme clients mogen de service aanroepen. Een service waarmee u anonieme verificatie is de beveiligingsvereisten aanzienlijk vergroten, zodat deze instelling moet worden gebruikt met de waarschuwing.       Houd er rekening mee dat deze eigenschap niet van toepassing op transport security scenario&quot;s en alleen wanneer berichtbeveiliging wordt gebruikt door de onderliggende binding geldt voor het beveiligen van de berichten. Als Windows-transportbeveiliging wordt gebruikt, is deze eigenschap niet van toepassing."
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_19_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_19_1.vb)]"
  syntax:
    content: public bool AllowAnonymousLogons { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u anonieme gebruikers toegang hebben; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Security.WindowsServiceCredential
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: WindowsServiceCredential.IncludeWindowsGroups
  fullName: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de Windows-groepen die deel uitmaakt van een client om te worden opgenomen in de beveiligingscontext."
  remarks: "Weten welke gebruikers deel uitmaken van Windows-groepen in de meeste gevallen biedt nuttige informatie voor autorisatiebeslissingen. Echter als de Windows-groepen niet vereist zijn, als deze eigenschap instelt op `false` kunt de prestaties verbeteren door te vermijden van een volledige groepclaim populatie."
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_21_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_21_1.vb)]"
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als Windows-groepen zijn opgenomen in de beveiligingscontext; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups*
  exceptions: []
  platform:
  - net462
