  summary: "Biedt eigenschappen die worden beschreven de Servicereferenties voor Windows-verificatie gebruikt."
  remarks: "Deze klasse biedt twee instellingen.       U kunt de <xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A>eigenschap om toe te staan anoniem van clients bij de instelling `true`.</xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A> Vervolgens kunt u voorkomen door in te stellen vermelding van de identiteit van de client naar de service <xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>naar `Anonymous`.</xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>      -Als de <xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>eigenschap is ingesteld op `true` (de standaardinstelling), de service kan de Windows-groepen waartoe de client behoort bepalen.</xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>"
