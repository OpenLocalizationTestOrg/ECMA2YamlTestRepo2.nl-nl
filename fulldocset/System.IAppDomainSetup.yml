  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Hiermee geeft u bindingsgegevens assembly die kan worden toegevoegd aan een exemplaar van <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Leden van deze interface worden gebruikt met de <xref:System.AppDomain.GetData%2A?displayProperty=fullName>en <xref:System.AppDomain.SetData%2A?displayProperty=fullName>methoden voor het identificeren van de <xref:System.AppDomain>gegevens te gebruiken.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
