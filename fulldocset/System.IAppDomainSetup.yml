- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald of ingesteld van de lijst met mappen die wordt gecombineerd met de <xref:System.AppDomainSetup.ApplicationBase*>directory probe voor persoonlijke assembly&quot;s.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Persoonlijke assembly&quot;s worden geïmplementeerd in dezelfde mapstructuur als de toepassing."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>met een lijst met namen van mappen, waarin de naam van elke worden gescheiden door puntkomma&quot;s.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald of ingesteld van de persoonlijke map voor binaire pad dat wordt gebruikt om een toepassing te vinden."
  remarks: "Stel deze eigenschap wilt uitsluiten van pad van de toepassing van de zoekactie voor de toepassing. De zoekopdracht is beperkt tot privé- en globale binaire mappaden en de global assemblycache.       Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>met een lijst met namen van mappen, waarin de naam van elke worden gescheiden door puntkomma&quot;s.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald of ingesteld van de namen van de mappen met assembly&quot;s voor schaduwkopieën."
  remarks: "Alle mappen die zijn opgegeven door <xref:System.AppDomainSetup.PrivateBinPath%2A>, met inbegrip van de map die is opgegeven door <xref:System.AppDomainSetup.ApplicationBase%2A>, worden de schaduwkopie standaard, als deze eigenschap niet is ingesteld.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Als een uitvoerbaar bestand gebruikt wordt, worden updates naar het uitvoerbare bestand opgeslagen in een shadow copy-map. Bestaande gebruikers blijven gebruiken van het oorspronkelijke uitvoerbare bestand totdat het beëindigt, wordt bij het gebruik van nieuwe gebruikers de schaduw uitvoerbaar bestand gekopieerd.       Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>met een lijst met namen van mappen, waarin de naam van elke worden gescheiden door puntkomma&quot;s.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald of ingesteld van een tekenreeks die aangeeft of schaduwkopieën maken is ingeschakeld of uitgeschakeld."
  remarks: "Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>die de waarde &quot;true&quot; om aan te geven dat schaduwkopieën maken is ingeschakeld; of &quot;false&quot; om aan te geven die schaduwkopieën maken is uitgeschakeld.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
