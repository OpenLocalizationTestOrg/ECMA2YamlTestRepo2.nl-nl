- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald en ingesteld van de naam van het configuratiebestand voor een toepassingsdomein."
  remarks: "Het configuratiebestand beschrijft de regels zoeken en configuratiegegevens voor het toepassingsdomein. De host die wordt gemaakt van het toepassingsdomein is verantwoordelijk voor het leveren van deze gegevens omdat de zinvolle waarden situatie verschillen.       De configuratiegegevens voor ASP.NET-toepassingen wordt bijvoorbeeld opgeslagen voor elke toepassing, de site en de computer, terwijl de configuratiegegevens voor een uitvoerbaar bestand wordt opgeslagen voor elke toepassing, gebruiker en computer. Alleen de host kent de details van de configuratiegegevens voor een bepaalde omstandigheden.       Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>die specificeert de naam van het configuratiebestand.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Opgehaald of ingesteld van de map waar dynamisch gegenereerde bestanden worden opgeslagen en toegankelijk is."
  remarks: "Wanneer een <xref:System.AppDomain>is gemaakt, kan een map met de naam van de dynamische map worden opgegeven voor het opslaan van dynamische assembly&quot;s.</xref:System.AppDomain> Deze map logisch bevindt zich onder de <xref:System.AppDomainSetup.ApplicationBase%2A>, hoewel dit zich in een ander deel van de map bevinden kan.</xref:System.AppDomainSetup.ApplicationBase%2A>       Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>die aangeeft dat de map waarin zich dynamische assembly&quot;s.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
