  namespace: System
  summary: "Opgehaald of ingesteld van de naam van de map waarin de toepassing."
  remarks: "Bij het ophalen of instellen van de assembly-cache-beheer APPBASE variabele gebruikt. Dit is de directory waar het assembly-beheer moet beginnen met zoeken naar assembly&quot;s. Deze eigenschap kan niet worden gewijzigd na de <xref:System.AppDomain>is klaar met de eerste bind.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>containg de naam van de basismap van de toepassing.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
