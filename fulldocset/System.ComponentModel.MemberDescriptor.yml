  name: MemberDescriptor
  nameWithType: MemberDescriptor
  fullName: System.ComponentModel.MemberDescriptor
  type: Class
  summary: "Hiermee geeft u een klasselid, zoals een eigenschap of gebeurtenis. Dit is een abstracte basisklasse."
  remarks: "MemberDescriptor is de basisklasse voor de <xref:System.ComponentModel.EventDescriptor>en de <xref:System.ComponentModel.PropertyDescriptor>klassen.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor> De <xref:System.ComponentModel.EventDescriptor>klasse biedt een beschrijving van een gebeurtenis en de <xref:System.ComponentModel.PropertyDescriptor>klasse biedt een beschrijving van een eigenschap.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       Deze klasse definieert de eigenschappen en methoden voor toegang tot de opgeslagen kenmerken. De <xref:System.ComponentModel.MemberDescriptor.Attributes%2A>eigenschap haalt de verzameling van kenmerken.</xref:System.ComponentModel.MemberDescriptor.Attributes%2A> De <xref:System.ComponentModel.MemberDescriptor.Category%2A>, <xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A>, <xref:System.ComponentModel.MemberDescriptor.Description%2A>, en <xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A>Eigenschappen ophalen van de waarden van deze specifieke kenmerken.</xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A> </xref:System.ComponentModel.MemberDescriptor.Description%2A> </xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A> </xref:System.ComponentModel.MemberDescriptor.Category%2A> De <xref:System.ComponentModel.MemberDescriptor.Name%2A>en <xref:System.ComponentModel.MemberDescriptor.DisplayName%2A>Eigenschappen geeft u de naam van het lid.</xref:System.ComponentModel.MemberDescriptor.DisplayName%2A> </xref:System.ComponentModel.MemberDescriptor.Name%2A>       De MemberDescriptor definieert ook een <xref:System.ComponentModel.MemberDescriptor.Equals%2A>methode voor het vergelijken van deze MemberDescriptor naar een andere.</xref:System.ComponentModel.MemberDescriptor.Equals%2A>      > [!NOTE] > Doorgaans u overnemen van de <xref:System.ComponentModel.EventDescriptor>en <xref:System.ComponentModel.PropertyDescriptor>klassen, en niet van deze klasse.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>"
  example:
  - Since most of the usage of this class will fall on the inherited classes <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor>, refer to the examples in these classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MemberDescriptor
