  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Hiermee geeft u een X509 extensie."
  remarks: "X509 extensies zijn dynamisch, uitgebreide eigenschappen die kunnen worden toegevoegd aan een X509 van het certificaat en gewijzigd. De klasse X509Extension kan worden gebruikt om uitbreidingen die zijn gekoppeld aan een certificaat, maar hebben geen deel uitmaken van een certificaat verleend door een certificeringsinstantie (CA) te maken.       In de meest eenvoudige vorm, een X509-uitbreiding heeft een object-id (OID), een Boolean-waarde met een beschrijving van of de uitbreiding wordt beschouwd als kritieke of niet en ASN-gecodeerde gegevens. Aangepaste uitbreidingen kunnen worden geregistreerd een <xref:System.Security.Cryptography.CryptoConfig>bestand.</xref:System.Security.Cryptography.CryptoConfig>       Het.NET Framework bevat implementaties van verschillende algemene X509 extensies:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Beschrijving van de sleuteltoepassingen van een certificaat.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Beschrijft de beperkingen voor een certificaat.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Hierin wordt beschreven in de uitgebreide sleuteltoepassingen van een certificaat.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Beschrijving van de sleutel-id. Bijvoorbeeld, gebruikt met XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
