  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdating&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>gebeurtenis treedt op voordat een <xref:System.Data.Common.DbDataAdapter.Update%2A>aan een rij.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>       Wanneer u gebruikt <xref:System.Data.Common.DbDataAdapter.Update%2A>, er zijn twee gebeurtenissen die voor elke gegevensrij is bijgewerkt plaatsvinden.</xref:System.Data.Common.DbDataAdapter.Update%2A> De volgorde van de uitvoering is als volgt: 1.  De waarden in de <xref:System.Data.DataRow>worden verplaatst naar de parameterwaarden.</xref:System.Data.DataRow>      2.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  De opdracht wordt uitgevoerd.      4.  Als de opdracht is ingesteld op `FirstReturnedRecord`, en de eerste geretourneerd resultaat wordt geplaatst in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Als er output-parameters, zijn ze in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow> geplaatst      6.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>wordt aangeroepen.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> and <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 status=0)  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> event returns this output:  \n  \n event args: (command=System.Data.SqlClient.SQLCommand commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)  \n  \n [!code-vb[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._7_1.vb)]\n [!code-cs[Classic WebData SqlRowUpdatingEventArgs Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._7_1.cs)]"
