  remarks: "Wanneer een besturingselement is gebonden aan een gegevensbron via een <xref:System.Windows.Forms.Binding>object, kunt u opgeven wanneer een update voor de gegevensbron wordt uitgevoerd met behulp van de opsomming DataSourceUpdateMode.</xref:System.Windows.Forms.Binding>       Wanneer de updatemodus nooit is, u kunt afdwingen dat de gegevensbron worden bijgewerkt met behulp van de <xref:System.Windows.Forms.Binding.WriteValue%2A>methode.</xref:System.Windows.Forms.Binding.WriteValue%2A>      > [!NOTE] > Zelfs wanneer de updatemodus is ingesteld op nooit, de gegevensbron worden bijgewerkt wanneer de binding wordt gemaakt, zodat die minimaal één update wordt altijd plaatsvinden."
