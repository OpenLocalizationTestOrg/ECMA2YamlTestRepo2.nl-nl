  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Biedt methoden en eigenschappen die worden gebruikt voor het uitvoeren van intelligente, op basis van een regel gegevens punt label plaatsen om overlappende gegevens punt label problemen te verhelpen."
  remarks: "Wanneer slimme labels zijn ingeschakeld, wordt in de grafiek overlappende gegevenspuntlabels, op basis van een set van de gebruiker gedefinieerde regels verplaatst.       Toelichting regels worden opgehaald om te koppelen van het label met het bijbehorende gegevenspunt. De visuele kenmerken van de toelichtingslijn kunnen worden beheerd. Deze visual kenmerken bevatten kleur, lijnstijl en lijnbreedte. De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>en <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Eigenschappen bepalen de versieringen, zoals pijlpunten, die worden weergegeven aan het einde van de toelichtingslijn.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>eigenschap kan worden ingesteld op een <xref:System.Drawing.Color>object.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Als u de kleur van de toelichtingslijn instelt, wordt u automatisch ook de kleur van de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>en de versiering gedefinieerd door de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> instellen       De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>eigenschap bepaalt de breedte van de pixels van de toelichtingslijn.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Gebruik van deze eigenschap wordt ook de versieringen <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>en de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> schalen       De verplaatsing van slimme labels kan worden beheerd door het gebruik van verschillende beweging-gerelateerde eigenschappen. Dit definieert de regels van het verkeer van de richting, afstand en of het gegevenspunt label mag laat het tekengebied. De standaardregels voor gegevensverplaatsing wordt normaal gesproken de meeste problemen oplossen. De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>definieert een waarde die wijst u de maximale afstand in pixels van de gegevens aangeeft die gegevenspuntlabels mogen worden verplaatst in geval van overlappende.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>eigenschap definieert een waarde die de minimale afstand in pixels van de gegevens verwijzen bepaalt dat gegevenspuntlabels wordt verplaatst in geval van overlappende.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Wanneer u een label moet worden verplaatst, het label worden verplaatst met ten minste het aantal pixels dat is opgegeven.       De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>eigenschap geeft aan of de labels worden verborgen als overlappende problemen kan niet omgezet worden.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Als de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>eigenschap is `true`, en het gegevenspunt kan niet worden vastgesteld in het gebied dat is opgegeven door <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>en <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>in de richtingen toegestaan door <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, het Gegevenspuntlabel niet moet worden getekend.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       De <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>eigenschap definieert de richting waarin het Gegevenspuntlabel kan worden verplaatst.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Deze eigenschap accepteert een <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>waarde of een Bitsgewijze OR van meerdere <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>waarden.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> De standaardwaarde is de Bitsgewijze OR van alle <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>waarden, zodat in alle mogelijke richtingen, behalve verwijzen naar het midden van de gegevens verplaatsen.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Slimme labels worden niet ondersteund voor de volgende grafiektypen: - balk grafieken: staaf- en staafdiagrammen&100; procent gestapelde.      -Grafieken vorm: cirkeldiagram doughnut polaire en radargrafiek grafieken.      -Grafieken bereik: bereik, Bereikkolom en staafdiagrammen bereik.      -Gestapelde vlakdiagrammen: gestapelde vlak- en vlakdiagrammen&100; procent gestapelde."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
