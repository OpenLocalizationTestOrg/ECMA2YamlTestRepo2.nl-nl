  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "Hiermee geeft u de lokale afdrukserver (de computer waarop de toepassing wordt uitgevoerd) en maakt beheer van de afdrukwachtrijen."
  remarks: "Wanneer uw toepassing schrijft u een waarde aan een eigenschap van het object LocalPrintServer, die wijzigen heeft geen effect totdat de waarde wordt doorgegeven aan de computer die wordt vertegenwoordigd door het object LocalPrintServer. Om ervoor te zorgen dat de wijziging in de waarde pas van kracht, gebruiken de <xref:System.Printing.LocalPrintServer.Commit%2A>methode.</xref:System.Printing.LocalPrintServer.Commit%2A>       Bovendien kunnen de afdrukservice eigenschappen van de computer ook wijzigen door andere toepassingen. Om ervoor te zorgen dat de LocalPrintServer object dat wordt gebruikt door uw toepassing de meest recente werkelijke waarden heeft, gebruikt u de <xref:System.Printing.LocalPrintServer.Refresh%2A>methode.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  example:
