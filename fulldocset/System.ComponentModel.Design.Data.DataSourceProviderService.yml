  summary: "Wanneer in een afgeleide klasse genegeerd, maakt en retourneert een exemplaar van de opgegeven gegevensbron en voegt het toe aan het ontwerpoppervlak."
  remarks: "U moet alleen aanroep van de methode AddDataSourceInstance gegevens gegevensbronnen die zijn designable bijvoorbeeld, als de<xref:System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable%2A> waarde is `true`.</xref:System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable%2A>       Deze methode kunt de implementeerder van de service voor het uitvoeren van aangepaste acties wanneer een gegevensbron wordt toegevoegd aan het ontwerpoppervlak."
  syntax:
    content: public abstract object AddDataSourceInstance (System.ComponentModel.Design.IDesignerHost host, System.ComponentModel.Design.Data.DataSourceDescriptor dataSourceDescriptor);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "De ontwerpfunctie host."
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "De gegevensbron."
    return:
      type: System.Object
      description: "Een <xref:System.Object>die een exemplaar van de toegevoegde gegevensbron vertegenwoordigt.</xref:System.Object>"
