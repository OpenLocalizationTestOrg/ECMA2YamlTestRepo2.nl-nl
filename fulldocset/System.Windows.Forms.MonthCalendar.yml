  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Hiermee geeft u een Windows-besturingselement waarmee de gebruiker een datum met behulp van een visual maandelijkse kalender te selecteren."
  remarks: "Het besturingselement MonthCalendar kan de gebruiker een datum met een visuele weergave te selecteren. Beperkt u de datum en tijd die kunnen worden geselecteerd door in te stellen de <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>en <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Eigenschappen.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       U kunt het uiterlijk van de kalendergedeelte van het besturingselement wijzigen door in te stellen de <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, en <xref:System.Windows.Forms.Control.BackColor%2A>Eigenschappen.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > De <xref:System.Windows.Forms.DateTimePicker>besturingselement ondersteunt alleen Gregoriaanse kalender.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > De <xref:System.Windows.Forms.DateTimePicker>besturingselement ondersteunt alleen Gregoriaanse kalender.</xref:System.Windows.Forms.DateTimePicker>       Het besturingselement MonthCalendar wordt getekend door het besturingssysteem, zodat de <xref:System.Windows.Forms.MonthCalendar.Paint>gebeurtenis wordt nooit geactiveerd.</xref:System.Windows.Forms.MonthCalendar.Paint> Als u een aangepaste weergave aan het besturingselement MonthCalendar bieden moet, moet u overschrijven de <xref:System.Windows.Forms.Control.OnPrint%2A>-methode aanroepen van de basisimplementatie van <xref:System.Windows.Forms.Control.OnPrint%2A>, en voer de aangepaste afbeelden.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Als u aangepaste datumopmaak en een selectie beperkt tot één datum nodig hebt, kunt u met behulp van een <xref:System.Windows.Forms.DateTimePicker>besturingselement in plaats van een MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> Met behulp van de <xref:System.Windows.Forms.DateTimePicker>elimineert veel van de noodzaak voor het valideren van datum/tijd-waarden.</xref:System.Windows.Forms.DateTimePicker>       Voor meer informatie over maand agenda-besturingselementen, Zie [toegangsbeheer-referentiemateriaal voor maand kalender](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
