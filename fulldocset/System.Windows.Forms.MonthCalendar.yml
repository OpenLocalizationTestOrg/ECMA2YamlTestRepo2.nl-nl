  summary: "Opgehaald of ingesteld van de achtergrondkleur voor het besturingselement."
  remarks: "De <xref:System.Windows.Forms.Control.BackColor%2A>eigenschap ondersteunt geen doorzichtige kleuren, tenzij de `SupportsTransparentBackColor` waarde van <xref:System.Windows.Forms.ControlStyles?displayProperty=fullName>is ingesteld op `true`.</xref:System.Windows.Forms.ControlStyles?displayProperty=fullName> </xref:System.Windows.Forms.Control.BackColor%2A>       De <xref:System.Windows.Forms.Control.BackColor%2A>eigenschap is een ambient eigenschap.</xref:System.Windows.Forms.Control.BackColor%2A> Een ambient eigenschap is een eigenschap van het besturingselement dat, als dat niet ingesteld, wordt opgehaald uit het bovenliggende besturingselement. Bijvoorbeeld, een <xref:System.Windows.Forms.Button>dezelfde <xref:System.Windows.Forms.Control.BackColor%2A>Als het bovenliggende object <xref:System.Windows.Forms.Form>standaard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Zie voor meer informatie over omgevingseigenschappen de <xref:System.Windows.Forms.AmbientProperties>klasse of de <xref:System.Windows.Forms.Control>overzicht van de klasse.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Starten met Windows Vista en afhankelijk van het thema, instellen van deze eigenschap kan niet worden gewijzigd de vormgeving van de kalender. Bijvoorbeeld, als Windows is ingesteld voor gebruik van het thema Aero, heeft instellen van deze eigenschap geen effect. Dit is omdat een bijgewerkte versie van de kalender wordt weergegeven met een uitzicht dat tijdens de uitvoering is afgeleid van het huidige besturingssysteem thema. Als u deze eigenschap en het inschakelen van de eerdere versie van de kalender wilt, kunt u de visuele stijlen uitschakelen voor uw toepassing. Het uitschakelen van visuele stijlen mogelijk van invloed op het uiterlijk en gedrag van andere besturingselementen in uw toepassing. Als u wilt uitschakelen visuele stijlen in Visual Basic, open de Designer-Project en schakelt u de **inschakelen XP visuele stijlen** selectievakje. Als u wilt uitschakelen visuele stijlen in C#, open Program.cs en uitcommentariëren `Application.EnableVisualStyles();`."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_29_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_29_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_29_1.vb)]"
