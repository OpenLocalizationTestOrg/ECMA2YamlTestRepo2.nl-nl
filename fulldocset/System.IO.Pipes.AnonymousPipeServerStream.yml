  name: AnonymousPipeServerStream
  nameWithType: AnonymousPipeServerStream
  fullName: System.IO.Pipes.AnonymousPipeServerStream
  type: Class
  summary: "Beschrijft een stroom rond een anonieme pipes, die ondersteuning biedt synchrone en asynchrone lees- en schrijfbewerkingen."
  remarks: "Anonieme pipes te bieden veilige en beveiligde communicatieproces tussen bovenliggende en onderliggende processen. De klasse AnonymousPipeServerStream kunt een bovenliggende proces om te verzenden of ontvangen informatie over van een onderliggend proces.       Anonieme pipes zijn naamloze, eenzijdige pipes die doorgaans overbrengen van gegevens tussen bovenliggende en onderliggende processen. Anonieme pipes zijn altijd lokaal. ze kunnen niet worden gebruikt via een netwerk. Een <xref:System.IO.Pipes.PipeDirection>waarde van <xref:System.IO.Pipes.PipeDirection>wordt niet ondersteund omdat anonieme pipes zijn gedefinieerd als één richting.</xref:System.IO.Pipes.PipeDirection> </xref:System.IO.Pipes.PipeDirection>       Anonieme pipes bieden geen ondersteuning voor <xref:System.IO.Pipes.PipeTransmissionMode>lezen modi.</xref:System.IO.Pipes.PipeTransmissionMode>       De client-zijde van een anonieme pipe moet worden gemaakt van een pipe-ingang die is geleverd door aan de serverzijde door het aanroepen van de <xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A>methode.</xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A> De tekenreeks wordt vervolgens doorgegeven als parameter bij het maken van het clientproces. Vanuit het clientproces wordt vervolgens doorgegeven aan de <xref:System.IO.Pipes.AnonymousPipeClientStream>constructor als de `pipeHandleAsString` parameter.</xref:System.IO.Pipes.AnonymousPipeClientStream>       Het object AnonymousPipeServerStream moet verwijderen van de client met behulp de <xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>methode om een melding krijgen wanneer de client is afgesloten.</xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>      > [!NOTE] > Voor [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] en [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], maximaal 10 pipes tegelijkertijd verbinding kan maken via het netwerk."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process using anonymous pipes. This example creates an AnonymousPipeServerStream object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. It also creates an <xref:System.IO.Pipes.AnonymousPipeClientStream> object in a child process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the server process, which uses the AnonymousPipeServerStream class. For the entire code example, including the code for both the pipe client and server, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/csharp/t-system.io.pipes.anonym_1_1.cs)]\n [!code-vb[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/visualbasic/t-system.io.pipes.anonym_1_1.vb)]\n [!code-cpp[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/cpp/t-system.io.pipes.anonym_1_1.cpp)]"
  syntax:
    content: 'public sealed class AnonymousPipeServerStream : System.IO.Pipes.PipeStream'
