  summary: "Implementeert de <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;> </xref> interface voor het maken van een aanvraagbericht waaruit een constructoraanroep voor een extern object."
  remarks: "De klasse ConstructionCall wordt gebruikt door de externe infrastructuur van .NET Framework. U hoeft niet een exemplaar te maken van de klasse ConstructionCall rechtstreeks; Gebruik in plaats daarvan de <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>interface.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       Een externe client verzendt een bericht ConstructionCall naar een server bij een poging een exemplaar van een externe client geactiveerd-klasse te maken."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

