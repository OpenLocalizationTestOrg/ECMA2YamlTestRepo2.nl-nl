- uid: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  id: OkForRenewalAfterExpiration
  parent: System.IdentityModel.Protocols.WSTrust.Renewing
  langs:
  - csharp
  name: OkForRenewalAfterExpiration
  nameWithType: Renewing.OkForRenewalAfterExpiration
  fullName: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het token kan worden vernieuwd nadat het is verlopen."
  remarks: "Hiermee geeft u de inhoud van het kenmerk op OK. Deze optionele kenmerk wordt gebruikt om aan te geven dat een verlengbare token acceptabel is als de opgegeven duur de limiet van de uitgifte-service overschrijdt. Dat wil zeggen, als `true`, en vervolgens het token kan na de vervaldatum worden vernieuwd. De standaardwaarde is `false` uit veiligheidsoverwegingen."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het aangevraagde token kan worden vernieuwd nadat het is verlopen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration*
  exceptions: []
  platform:
  - net462
