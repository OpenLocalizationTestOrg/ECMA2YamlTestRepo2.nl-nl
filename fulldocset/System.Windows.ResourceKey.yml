  type: Class
  summary: "Biedt een abstracte basisklasse voor verschillende bron-sleutels."
  remarks: "Deze klasse biedt geen functionaliteit behalve opgeven om een algemene basisklasse voor eenvoudige belangrijkste detectie in resource-onderdelen.       Resource-sleutels zijn tekenreeksen of exemplaren van een type. Deze klasse biedt ondersteuning voor klassen die sleutelwaarden op andere objectwaarden baseren, waarbij de objecten die zijn doorgegeven Uniekheid van de sleutels gegenereerde resource zorgen."
