  remarks: "De `OperationResponse` klasse wordt gebruikt voor het opslaan van gegevens die worden gedeeld tussen de twee antwoordtypen, maar deze klasse is niet bedoeld voor rechtstreeks worden gebruikt door een ontwikkelaar. In plaats daarvan deze response-object moet worden geconverteerd naar de specifieke <xref:System.Data.Services.Client.QueryResponse>of <xref:System.Data.Services.Client.ChangesetResponse>type met extra gegevens over specifieke.</xref:System.Data.Services.Client.ChangesetResponse> </xref:System.Data.Services.Client.QueryResponse>"
