  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  type: Class
  summary: "Kunnen ontwikkelaars een catalogus van <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> of andere serverbesturingselementen naar een webpagina in de declaratieve pagina-indeling voor persistentie. Deze klasse kan niet worden overgenomen."
  remarks: "Net zoals er hulpprogramma gerichte zones in de set van webonderdelen besturingselement zijn (Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.ToolZone>overzicht van de klasse), zijn er hulpprogramma gericht <xref:System.Web.UI.WebControls.WebParts.Part>besturingselementen en elk van deze beveiligingsmaatregelen moet zich bevinden in een bepaald type tool zone.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Hulpprogramma gebaseerde Onderdeelbesturingselementen in de webonderdelen besturingselement set twee onderscheidende kenmerken hebben:-helper besturingselementen waarmee eindgebruikers te personaliseren besturingselementen op een pagina met webonderdelen zijn.      -Ze zijn alleen zichtbaar in bepaalde weergavemodus.       DeclarativeCatalogPart is een onderdeel-besturingselement dat moet zich bevinden in een <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>type zone, zoals de <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zone opgegeven waarvoor de webonderdelen besturingselement is ingesteld.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Het besturingselement DeclarativeCatalogPart wordt zichtbaar alleen gebruikt als een webpagina in de weergavemodus van de catalogus.       Het besturingselement DeclarativeCatalogPart biedt een manier voor ontwikkelaars voor een set van serverbesturingselementen declaratief toevoegen aan een catalogus op een webpagina. Een catalogus, in de verzameling webonderdelen-besturingselement is gewoon een lijst met <xref:System.Web.UI.WebControls.WebParts.WebPart>of andere serverbesturingselementen die moet worden weergegeven als een pagina in de catalogus weergavemodus.</xref:System.Web.UI.WebControls.WebParts.WebPart> Een gebruiker kan besturingselementen in de lijst selecteren en toe te voegen aan de webpagina die effectief biedt gebruikers de mogelijkheid om te wijzigen van de verzameling besturingselementen en de functionaliteit op een pagina.      > [!NOTE] > Gebruikers er meerdere exemplaren van hetzelfde besturingselement in een catalogus kunnen toevoegen aan een webpagina.       Een voordeel van het gebruik van een besturingselement DeclarativeCatalogPart voor het maken van een catalogus van serverbesturingselementen is dat niet te programmeren hoeven. Pagina ontwikkelaars kunnen werken met het besturingselement volledig in de declaratieve (of de pagina persistentie)-indeling, daarom de naam van het besturingselement.       Het besturingselement DeclarativeCatalogPart heeft een nuttig eigenschap waarmee ontwikkelaars een catalogus van besturingselementen die kunnen worden gebruikt in een gehele site instellen. In plaats daarvan dan declareren afzonderlijke serverbesturingselementen binnen een besturingselement DeclarativeCatalogPart, kunt u een ontwikkelaar kan ingesteld de <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A>eigenschapswaarde aan het pad van een besturingselement dat de lijst van serverbesturingselementen die in de catalogus worden moeten bevat.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> Tijdens runtime, worden de serverbesturingselementen waarnaar wordt verwezen in het besturingselement worden geladen in de catalogus. Op deze manier kunnen meerdere pagina&quot;s of sites kunnen verwijzen naar het hetzelfde besturingselement voor het maken van een catalogus. Wanneer het gebruikersbesturingselement lijst met serverbesturingselementen wordt bijgewerkt, zou deze alle catalogussen op basis van het besturingselement worden bijgewerkt.       De klasse DeclarativeCatalogPart heeft een aantal openbare eigenschappen die de eigenschappen van overgenomen overschrijven. De meeste van deze eigenschappen niet daadwerkelijk worden gebruikt voor het opbouwen van het besturingselement. ze worden overschreven alleen zodat speciale code kenmerken kunnen worden ingesteld voor deze ontwerpfuncties zoals ze verbergen [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. U moet deze verborgen eigenschappen niet gebruiken als ze niet van invloed op de rendering zijn. Het feit dat ze zijn verborgen voor IntelliSense en het eigenschappendeelvenster van Visual Studio kan softwareontwikkelaars te voorkomen dat ze per ongeluk hebt gebruikt. Deze verborgen eigenschappen worden als zodanig worden vermeld in hun respectieve Help-onderwerpen.       De klasse DeclarativeCatalogPart heeft ook verschillende methoden. De <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A>methode haalt een <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>object voor elk <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement in de catalogus, waardoor een besturingselement DeclarativeCatalogPart om weer te geven informatie over elk serverbesturingselement zonder te hoeven maken van een exemplaar van de alinea.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> Een andere methode is de <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A>methode.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> Deze methode wordt een exemplaar van een bepaalde <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement, op basis van de beschrijving die wordt doorgegeven aan de methode.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Voor een betere toegankelijkheid, het DeclarativeCatalogPart-besturingselement wordt weergegeven in een `<fieldset>` element. De `<fieldset>` element groepeert de gerelateerde set besturingselementen die worden gebruikt voor het bewerken van in het besturingselement DeclarativeCatalogPart en dit vergemakkelijkt tabbladen navigatie tussen deze besturingselementen voor zowel visual Gebruikeragents (zoals gewone webbrowsers) en spraak gerichte gebruikersagenten (zoals lezen scherm software)."
  example:
  - "The following code example demonstrates how to use the DeclarativeCatalogPart control declaratively on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a DeclarativeCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_1.ascx)]\n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `Register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the DeclarativeCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. The `<asp:declarativecatalogpart>` element contains a `<webpartstemplate>` element, which in turn contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls; these are the controls that users can select from the catalog. The page also contains editing capability, with a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declared on the page. This control enables users to edit certain properties on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls after they have been added to the page, and after the user has switched the page to edit mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_2.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_3.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add all three controls, and then use the **Display Mode** drop-down list to return the page to browse mode. The three controls appear on the page. If you use the **Display Mode** drop-down list and switch the page to edit mode, you can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class that was marked with the `WebBrowsable` attribute. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
