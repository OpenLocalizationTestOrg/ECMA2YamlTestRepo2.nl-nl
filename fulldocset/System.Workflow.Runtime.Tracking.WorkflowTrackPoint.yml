  type: Class
  summary: "Hiermee definieert u een punt die zijn gekoppeld aan een verzameling werkstroom statusgebeurtenissen die worden bijgehouden in het potentieel uitvoeringspad van een workflowexemplaar hoofdmap."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer de status van het werkstroomexemplaar wordt gewijzigd, het workflowexemplaar verzendt een werkstroom statusgebeurtenis op basis van een van de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>waarden naar de runtime infrastructuur bijhouden.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Een WorkflowTrackPoint definieert een interesse in alle punten tijdens het uitvoeren van een workflowexemplaar waarmee bepaalde typen werkstroom statusgebeurtenissen plaatsvinden. U kunt een WorkflowTrackPoint naar toevoegen <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>instrueren de tracerings-runtime-infrastructuur om te verzenden een <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>voor de traceringsservice wanneer een opgegeven set van werkstroom statusgebeurtenissen plaatsvinden.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> Een WorkflowTrackPoint kan worden afgestemd op meerdere punten in het workflowexemplaar.       Stel <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>met een geconfigureerde <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>om op te geven welke typen gebeurtenissen van de werkstroom-status die gebruikmaakt van de runtime-infrastructuur bijhouden overeenkomen met de WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> U kunt toevoegen aan <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>om op te geven van aanvullende informatie die is gekoppeld aan het punt bijhouden die moet worden verzonden door de runtime bijhouden van infrastructuur als de TrackPoint overeenkomt.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Deze klasse kan niet worden overgenomen."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
