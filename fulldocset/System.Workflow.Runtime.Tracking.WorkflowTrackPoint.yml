  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van aantekeningen die zijn gekoppeld aan het punt bijhouden."
  remarks: "U kunt toevoegen aan aantekeningen om op te geven van aantekeningen moeten worden geretourneerd de <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>verzonden naar de traceringsservice als het punt bijhouden overeenkomt.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       Aantekeningen zijn tekenreeksen die u definieert die informatie om te koppelen aan de TrackPoint bevatten. Bijvoorbeeld, een aantekening kan bevatten informatie over het pad van de mogelijke uitvoering van de werkstroom kunt uitvoeren vanaf dit punt bijhouden of deze informatie moet worden weergegeven in een gebruikersinterface kan bevatten."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;> </xref> die de aantekeningen die zijn gekoppeld aan het punt bijhouden bevat. De standaardwaarde is een lege verzameling; Hiermee geeft u op dat geen aantekeningen zijn worden gekoppeld aan het punt bijhouden."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations*
