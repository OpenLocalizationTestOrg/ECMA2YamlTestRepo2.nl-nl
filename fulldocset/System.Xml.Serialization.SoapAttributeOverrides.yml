  name: SoapAttributeOverrides
  nameWithType: SoapAttributeOverrides
  fullName: System.Xml.Serialization.SoapAttributeOverrides
  type: Class
  summary: "Hiermee kunt u kenmerken die worden toegepast op eigenschappen, overschrijven velden en klassen wanneer u een <xref:System.Xml.Serialization.XmlSerializer>serialiseren of deserialiseren van een object als gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "De SoapAttributeOverrides klasse kan een <xref:System.Xml.Serialization.XmlSerializer>voor het onderdrukken van de wijze waarop standaard een reeks objecten te serialiseren.</xref:System.Xml.Serialization.XmlSerializer> Het overschrijven van serialisatie op deze manier maakt gebruik van twee heeft: eerst, beheren en uitbreiden van de serialisatie van objecten die zijn gevonden in een DLL-bestand, zelfs als u geen toegang tot de bron hebt; u kunt ten tweede maken van een reeks serialiseerbaar klassen, maar de objecten op meerdere manieren worden geserialiseerd. Bijvoorbeeld in plaats van het serialiseren van de leden van een klasse-instantie als XML-elementen, kunt u serialiseren ze als XML-kenmerken, wat resulteert in een efficiÃ«ntere document aan transport.       Nadat u een SoapAttributeOverrides gemaakt, maakt u een <xref:System.Xml.Serialization.XmlTypeMapping>via de <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>methode van de <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> Het resulterende object doorgeven als een argument voor de <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>constructor.</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> De resulterende <xref:System.Xml.Serialization.XmlSerializer>maakt gebruik van de gegevens door de SoapAttributeOverrides voor het onderdrukken van kenmerken die bepalen hoe objecten worden geserialiseerd.</xref:System.Xml.Serialization.XmlSerializer> U doet dit door de SoapAttributeOverrides bevat een verzameling van de objecttypen die worden overschreven, evenals een <xref:System.Xml.Serialization.SoapAttributes>die zijn gekoppeld aan elk objecttype overschreven.</xref:System.Xml.Serialization.SoapAttributes> Elke <xref:System.Xml.Serialization.SoapAttributes>bevat een juiste reeks attribute-objecten die regelen hoe elk veld, eigenschap of klasse is geserialiseerd.</xref:System.Xml.Serialization.SoapAttributes>       Het proces voor het maken en gebruiken van een SoapAttributeOverrides is als volgt: 1.  Maken van een <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes>      2.  Maak een kenmerkobject dat geschikt is voor het object wordt opgeheven. Maak bijvoorbeeld voor een veld of eigenschap overschrijven, een <xref:System.Xml.Serialization.SoapElementAttribute>, met behulp van de nieuwe functies, afgeleide type.</xref:System.Xml.Serialization.SoapElementAttribute> U kunt desgewenst een nieuwe <xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>die overschrijft de kenmerknaam of naamruimte van de basisklasse.</xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>      3.  Het kenmerkobject toevoegen aan de juiste <xref:System.Xml.Serialization.SoapAttributes>eigenschap of verzameling.</xref:System.Xml.Serialization.SoapAttributes> Bijvoorbeeld, stelt u de <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>eigenschap van de <xref:System.Xml.Serialization.SoapAttributes>object toe aan de <xref:System.Xml.Serialization.SoapElementAttribute>en geef de naam van het lid wordt overschreven.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>      4.  Maak een SoapAttributeOverrides.      5.  Voeg de <xref:System.Xml.Serialization.SoapAttributes>met de SoapAttributeOverrides via de <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A>methode.</xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> </xref:System.Xml.Serialization.SoapAttributes> Als het object wordt opgeheven een <xref:System.Xml.Serialization.SoapTypeAttribute>, hoeft u alleen het type van het object overschreven te geven.</xref:System.Xml.Serialization.SoapTypeAttribute> Maar als bij het overschrijven van een veld of eigenschap moet u ook de naam van de overschreven lid opgeven.      6.  Een maken <xref:System.Xml.Serialization.XmlTypeMapping>via de <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>methode van de <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping>      7.  Tijdens het construeren van de <xref:System.Xml.Serialization.XmlSerializer>, geven de <xref:System.Xml.Serialization.XmlTypeMapping>naar de <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>constructor.</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      8.  Gebruik de resulterende <xref:System.Xml.Serialization.XmlSerializer>serialiseren of deserialiseren van de klassenobjecten.</xref:System.Xml.Serialization.XmlSerializer>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a SoapAttributeOverrides is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the SoapAttributeOverrides. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the SoapAttributeOverrides, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_1_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_1_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_1_1.cs)]"
