  remarks: "Houd er rekening mee dat een geldig X.509-certificaat van een vertrouwde uitgever alleen geldig voor het gebruik dat is opgegeven is in de <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy>object.</xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> Certificaten die voldoen aan deze beleidsregels keten is mogelijk nog steeds ongeldig voor specifieke toepassingen met functies zoals beveiliging/MIME (s/MIME), Authenticode of Secure Sockets Layer (SSL). Als verdere verwerking vereist is om te bepalen of het certificaat geldig voor een specifiek beleid is, afgeleid van een klasse vanuit <xref:System.Security.Cryptography.X509Certificates.X509Chain>en vervangt u de methode Build zodat deze de basisklasse roept `Build` methode eerste, en vervolgens wordt de extra verwerking.</xref:System.Security.Cryptography.X509Certificates.X509Chain>"
