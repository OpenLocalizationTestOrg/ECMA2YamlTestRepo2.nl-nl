  name: DesignerSerializationVisibilityAttribute
  nameWithType: DesignerSerializationVisibilityAttribute
  fullName: System.ComponentModel.DesignerSerializationVisibilityAttribute
  type: Class
  summary: "Hiermee geeft u het type persistentie moet worden gebruikt bij het serialiseren van een eigenschap van een onderdeel in de ontwerpfase."
  remarks: "Wanneer een serialisatiefunctie zich blijft de permanente status van een modus ontwerpdocument voordoen vaak code wordt toegevoegd aan de initialisatiemethode van de onderdelen om vast te leggen van de waarden van eigenschappen die zijn ingesteld in de ontwerpfase. Dit gebeurt standaard voor de meest eenvoudige typen als geen kenmerk is ingesteld op een ander gedrag direct.       Met de DesignerSerializationVisibilityAttribute kunt u opgeven of de waarde voor een eigenschap is <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>, en moeten worden gehandhaafd in de initialisatie van de programmacode <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden>, en moet niet worden vastgehouden in de van de initialisatiecode of bestaat uit <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content>, die de van de initialisatiecode in die worden gegenereerd voor elke openbare, niet verborgen eigenschap van het object dat is toegewezen aan de eigenschap moet hebben.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>       Leden waarvoor geen een DesignerSerializationVisibilityAttribute worden behandeld alsof ze een DesignerSerializationVisibilityAttribute met een waarde van <xref:System.ComponentModel.DesignerSerializationVisibility>.</xref:System.ComponentModel.DesignerSerializationVisibility> hebben De waarden van een eigenschap die is gemarkeerd als <xref:System.ComponentModel.DesignerSerializationVisibility>worden geserialiseerd, indien mogelijk, door de serialisatiefunctie voor het type.</xref:System.ComponentModel.DesignerSerializationVisibility> Gebruik de <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute> opgeven van aangepaste serialisatie voor een bepaald type of eigenschap       Zie voor meer informatie [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of a DesignerSerializationVisibilityAttribute set to <xref:System.ComponentModel.DesignerSerializationVisibility>. It persists the values of a public property of a user control, which can be configured at design time. To use the example, first compile the following code into a user control library. Next, add a reference to the compiled .dll file in a new Windows Application project. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `ContentSerializationExampleControl` is automatically added to the **Toolbox**.  \n  \n Drag the control from the **Toolbox** to a form, and set the properties of the `DimensionData` object listed in the Properties window. When you view the code for the form, code will have been added to the `InitializeComponent` method of the parent form. This code sets the values of the control's properties to those which you have set in design mode.  \n  \n [!code-cpp[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._115_1.cpp)]\n [!code-cs[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._115_1.cs)]\n [!code-vb[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._115_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class DesignerSerializationVisibilityAttribute : Attribute
