- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Hiermee geeft u de methode aan te roepen wanneer u de registratie van een assembly voor gebruik van COM; Hierdoor kan de uitvoering van de gebruiker geschreven code tijdens het verwijderen van de registratie."
  remarks: "U kunt dit kenmerk toepassen op methoden.       ComUnregisterFunctionAttribute kunt u code toevoegen die de bewerkingen die worden uitgevoerd op een wijze registratie wordt teruggedraaid. Als u de <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>voor een registratiemethode, moet u ook een registratie-methode om de bewerkingen uitgevoerd in de registratiemethode omgekeerd opgeven.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> U kunt slechts één methode voor het verwijderen van registratie voor een klasse hebben.       De common language runtime de methode met dit kenmerk wordt aangeroepen wanneer de assembly die is registratie verwijderd (direct of indirect) met de [Regasm.exe (hulpprogramma voor registratie van Assembly)](~/add/includes/ajax-current-ext-md.md) of via de <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>API-methode.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Methoden met dit kenmerk kunnen hebben een zichtbaarheid (openbare, persoonlijke, enzovoort), maar moet `static` en één moet nemen <xref:System.Type>parameter voor de <xref:System.Type>registratie.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
