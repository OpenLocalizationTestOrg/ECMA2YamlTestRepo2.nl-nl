  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "Definieert een methode die de <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> klasse aanroepen voor het ophalen van gebruikersreferenties."
  remarks: 'Als u formulierverificatie met client-toepassingsservices, kunt u een gebruikersnaam en wachtwoord voor het doorgeven de <xref:System.Web.Security.Membership.ValidateUser%2A>methode.</xref:System.Web.Security.Membership.ValidateUser%2A> U kunt ook lege tekenreeksen doorgeven of `null` als de parameters voor het gebruik van een provider referenties. Een provider referenties is een klasse die u bieden en opgeeft in de configuratie van uw toepassing. Een providerklasse referenties moet de interface IClientFormsAuthenticationCredentialsProvider, met één methode met de naam <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> implementeren Een typische <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>methode-implementatie, ziet u een dialoogvenster voor het ophalen van gebruikersinvoer.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Met een provider referenties, kunt u een dialoogvenster voor eenmalige aanmelding door verschillende toepassingen delen. Zie voor meer informatie [hoe: implementeer gebruikersaanmelding met toepassingsservices Client](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials
