  namespace: System.Web.ClientServices.Providers
  summary: "Hiermee haalt u de referenties van gebruiker."
  remarks: 'Als u formulierverificatie met client-toepassingsservices, kunt u een gebruikersnaam en wachtwoord voor het doorgeven de <xref:System.Web.Security.Membership.ValidateUser%2A>methode.</xref:System.Web.Security.Membership.ValidateUser%2A> U kunt ook lege tekenreeksen doorgeven of `null` als de parameters voor het gebruik van een provider referenties. Een provider referenties is een klasse die u bieden en opgeeft in de configuratie van uw toepassing. Een providerklasse referenties moet worden geïmplementeerd de <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>interface, waardoor een enkele aangeroepen GetCredentials methode.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Een typische GetCredentials methode-implementatie wordt een dialoogvenster voor het ophalen van de invoer van de gebruiker weergegeven. Met een provider referenties, kunt u een dialoogvenster voor eenmalige aanmelding door verschillende toepassingen delen. Zie voor meer informatie [hoe: implementeer gebruikersaanmelding met toepassingsservices Client](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
