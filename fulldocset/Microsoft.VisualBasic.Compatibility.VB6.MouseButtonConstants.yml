  remarks: "In Visual Basic 6.0 muis knop parameter masker constanten werden gebruikt voor de status van de muisknoppen in de `Button` parameter van diverse muis gebeurtenis-handlers. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], de parameters voor de muisgebeurtenissen zijn gewijzigd en deze constanten zijn niet langer vereist. Deze constanten inschakelen code die is bijgewerkt van Visual Basic 6.0 wordt uitgevoerd zonder verdere aanpassing.      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze zijn vereist alleen wanneer het model van de code Visual Basic 6.0 aanzienlijk van de .NET Framework-implementatie verschilt."
