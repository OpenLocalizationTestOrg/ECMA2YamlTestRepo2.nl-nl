  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer een service die is afgeleid van de <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klasse tegenkomt een uitzondering gegenereerd die kunnen worden verwerkt, kan worden aangeroepen de <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>methode om te zien van de workflow runtime engine om te genereren voor de <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>gebeurtenis.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService> Geeft de service de <xref:System.Guid>van het workflowexemplaar en <xref:System.Exception>die zijn gekoppeld aan deze gebeurtenis in de aanroep naar <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> </xref:System.Exception> </xref:System.Guid> De workflow runtime engine ingekapseld deze parameters in een ServicesExceptionNotHandledEventArgs en verhoogt de <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>gebeurtenis.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> Uit binnen een abonnee de <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>gebeurtenis, vindt u de <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.WorkflowInstanceId%2A>eigenschap en de <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.Exception%2A>eigenschap voor de informatie die is gekoppeld aan een bepaalde <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>gebeurtenis.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> </xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.Exception%2A> </xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.WorkflowInstanceId%2A> </xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>"
