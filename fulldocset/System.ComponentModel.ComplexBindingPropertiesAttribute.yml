  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Hiermee geeft u de gegevensbron en de eigenschappen van lid gegevens voor een component die ondersteuning biedt voor complexe gegevensbinding. Deze klasse kan niet worden overgenomen."
  remarks: "De ComplexBindingPropertiesAttribute wordt gebruikt om de eigenschappen die worden gebruikt met complexe gegevensbinding, zoals binding op basis van <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName> geven       Het kenmerk ComplexBindingPropertiesAttribute is opgegeven op het klasseniveau van de. Het kan worden overgenomen en staat niet toe dat meerdere kenmerken op dezelfde klasse.       Een besturingselement kan ondersteuning voor beide eenvoudige bindingen met <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, evenals complexe binding.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
