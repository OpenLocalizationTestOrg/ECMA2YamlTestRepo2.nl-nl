  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Hiermee wordt bepaald hoe een besturingselement valideert de gegevens wanneer deze invoerfocus gebruiker."
  remarks: "Als een gebruiker activeren op een Windows Forms-besturingselement, wordt het besturingselement AutoValidate gebruikt om te bepalen hoe de gegevens te valideren. Dit type validatie van het wordt impliciete validatie genoemd, omdat deze gebeurtenis treedt op zonder de ontwikkelaar van de toepassing hoeft te maken van een expliciete aanroep <xref:System.Windows.Forms.ContainerControl.Validate%2A>of <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A>       De eigenschap die overeenkomt met deze waarde heeft verschillende standaardinstellingen op basis van het type besturingselement. Zie voor meer informatie [validatie van de gebruiker invoer in Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
  - System.Enum
  platform:
  - net462
