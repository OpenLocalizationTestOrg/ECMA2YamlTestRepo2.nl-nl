  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "Besturingselementen toegangsmachtigingen in ASP.NET gehoste omgevingen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AspNetHostingPermission wordt gebruikt in combinatie met code access security openbare typen in de naamruimten System.Web beveiligen. Code moet worden toegewezen ten minste de <xref:System.Web.AspNetHostingPermissionLevel>vertrouwensrelatie niveau voor toegang tot beveiligde ASP.NET-klassen.</xref:System.Web.AspNetHostingPermissionLevel>       De AspNetHostingPermission-klasse <xref:System.Web.AspNetHostingPermission.Level%2A>eigenschap is ingesteld door het juiste vertrouwensniveau configureren in het configuratie-element.</xref:System.Web.AspNetHostingPermission.Level%2A> Standaard de `level` kenmerk van de `trust` configuratie-element is ingesteld op `Full`. Dat wil zeggen, standaard ASP.NET-toepassingen worden uitgevoerd onder de <xref:System.Web.AspNetHostingPermissionLevel>niveau.</xref:System.Web.AspNetHostingPermissionLevel> Wanneer een ASP.NET-toepassingsdomein is gemaakt, ASP.NET leest de opgegeven waarde voor de `level` kenmerk van de `trust` configuratie-element, maakt u een exemplaar van de klasse AspNetHostingPermission met de opgegeven <xref:System.Web.AspNetHostingPermission.Level%2A>kenmerk en de klasse vervolgens toegevoegd aan de machtigingenset voor het toepassingsdomein.</xref:System.Web.AspNetHostingPermission.Level%2A> Zie voor meer informatie [ASP.NET vertrouwensniveaus en beleidsbestanden](~/add/includes/ajax-current-ext-md.md).       Het verdient aanbeveling in te stellen de `level` kenmerk van de `trust` configuratie-element op de `High` voor sites die worden vertrouwd. Voor sites die niet vertrouwd, zoals een webserver die als host fungeert voor sites die code vanaf een externe klant uitvoeren, wordt aanbevolen in te stellen de `level` kenmerk van de `trust` configuratie-element op de `Medium`.       De machtigingensets die standaard zijn gedefinieerd voor de .NET Framework (bijvoorbeeld LocalIntranet, Internet, enzovoort) beschikken niet over de machtiging AspNetHostingPermission. Dat wil zeggen, de machtiging AspNetHostingPermission wordt alleen toegewezen, standaard voor toepassingen die worden uitgevoerd onder `Full` vertrouwen."
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
  syntax:
    content: 'public sealed class AspNetHostingPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
