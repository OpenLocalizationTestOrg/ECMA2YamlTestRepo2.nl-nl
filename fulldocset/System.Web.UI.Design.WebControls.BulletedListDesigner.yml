  summary: "Gebruikt voor het moment van ontwerp-ondersteuning in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> Web serverbesturingselement."
  remarks: "In een visuele ontwerper, wanneer u van bron naar de ontwerpweergave van overschakelt de broncode van de opmaak die beschrijft de <xref:System.Web.UI.WebControls.BulletedList>besturingselement wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.BulletedList> Wanneer u terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement opgeslagen in de broncode markup en bewerkt in de opmaak voor de webpagina."
