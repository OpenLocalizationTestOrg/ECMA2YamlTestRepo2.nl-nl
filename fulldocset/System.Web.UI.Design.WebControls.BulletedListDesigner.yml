- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Kan de ontwerpfunctie voor het filteren van de reeks gebeurtenissen die in het bijbehorende besturingselement tijdens de ontwerpfase gebruiken zal."
  remarks: "Besturingselement ontwerpers gebruiken methoden die zijn afgeleid van de <xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>methode voor het filteren van de reeks gebeurtenissen die het besturingselement het ontwerpt via gebruiken zal de <xref:System.ComponentModel.TypeDescriptor>object.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>       Voor de <xref:System.Web.UI.WebControls.BulletedList>beheer, de PostFilterEvents-methode verwijdert u de <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>gebeurtenis in de lijst die wordt blootgelegd door de ontwerpfunctie.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.BulletedList>       De sleutels in de <xref:System.Collections.IDictionary>interface zijn de namen van de gebeurtenissen.</xref:System.Collections.IDictionary> De waarden in de <xref:System.Collections.IDictionary>objecten van het type <xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor> zijn</xref:System.Collections.IDictionary>"
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "De <xref:System.Collections.IDictionary>die bevat de <xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref> -objecten die de gebeurtenissen van het besturingselement.</xref:System.Collections.IDictionary> De sleutels in de <xref:System.Collections.IDictionary>zijn gebeurtenisnamen.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee wordt een waarde die aangeeft of de ontwerpfunctie moet worden gebruikt een tijdelijke kopie in plaats van het werkelijke besturingselement dat is gekoppeld aan de ontwerpfunctie voor het genereren van de opmaak van het moment van ontwerp opgehaald."
  remarks: "Omdat de eigenschap UsePreviewControl altijd `true`, maakt gebruik van de ontwerpfunctie voor een <xref:System.Web.UI.WebControls.View>besturingselement met een tijdelijke kopie van de bijbehorende <xref:System.Web.UI.WebControls.BulletedList>besturingselement voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> Het <xref:System.Web.UI.WebControls.View>besturingselement heeft geen invloed op een persistentie voor de <xref:System.Web.UI.WebControls.BulletedList>.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> Als de eigenschap UsePreviewControl zou retourneren `false`, de designer gebruikt het bijbehorende <xref:System.Web.UI.WebControls.BulletedList>zelf voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.BulletedList>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
