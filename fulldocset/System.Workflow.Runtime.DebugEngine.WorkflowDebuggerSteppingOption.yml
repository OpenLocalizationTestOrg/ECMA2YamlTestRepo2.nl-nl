  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Hiermee geeft u op hoe de werkstroom-foutopsporing wordt stap voor stap gelijktijdig uitvoeren van onderliggende activiteiten van een samengestelde activiteit."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Deze opsomming wordt gebruikt met de <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>kenmerk voor het definiëren van de volgende twee problemen:- **gelijktijdige doorlopen**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> In deze modus versterking kunt u stap voor stap en foutopsporing gelijktijdig uitvoeren van activiteiten in de werkstroom. Met deze optie is ziet u dat er een wijziging in besturingselement optreedt bij het gelijktijdig uitvoeren van activiteiten die worden uitgevoerd binnen de werkstroom.      - **Sequentiële doorlopen**. In deze modus versterking kunt u stap voor stap en fouten opsporen in een bepaalde vertakking van een samengestelde activiteit, zoals de <xref:System.Workflow.Activities.ParallelActivity>of de <xref:System.Workflow.Activities.ConditionedActivityGroup>activiteit.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Als u deze optie gebruiken om op te sporen, ziet niet u dat er een wijziging in besturingselement vanwege gelijktijdige uitvoering van andere activiteiten in de werkstroom optreedt. Het foutopsporingsprogramma alleen stap tot en met de activiteiten in de geselecteerde vertakking terwijl andere activiteiten in de werkstroom kunnen gelijktijdig worden uitgevoerd. Bijvoorbeeld: standaard de meest linkse vertakking in een <xref:System.Workflow.Activities.ParallelActivity>en eerste onderliggende activiteit van een <xref:System.Workflow.Activities.ConditionedActivityGroup>activiteit worden gebruikt voor doorlopen.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Als u geïnteresseerd bent in een andere vertakking of onderliggende activiteit foutopsporing, moet een expliciete onderbrekingspunt op die vertakking of onderliggende activiteit worden geplaatst. In dat filiaal blijft doorlopen wanneer het onderbrekingspunt wordt geactiveerd."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

