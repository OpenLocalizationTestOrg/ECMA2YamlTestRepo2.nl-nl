  type: Class
  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;> </xref> waarde van de vorige keyframe naar de eigen <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>door lineaire interpolatie.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>object voor het animeren een <xref:System.Windows.Media.Media3D.Rotation3D>eigenschapswaarde langs een keyframes.</xref:System.Windows.Media.Media3D.Rotation3D> </xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Lineaire keyframes zoals LinearRotation3DKeyFrame maken een soepel en lineaire interpolatie tussen waarden."
  syntax:
    content: 'public class LinearRotation3DKeyFrame : System.Windows.Media.Animation.Rotation3DKeyFrame'
