  name: MobilePage
  nameWithType: MobilePage
  fullName: System.Web.UI.MobileControls.MobilePage
  type: Class
  summary: "Fungeert als de basisklasse van alle ASP.NET mobiele webformulieren&quot;s. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De klasse MobilePage neemt over van de ASP.NET- <xref:System.Web.UI.Page>klasse.</xref:System.Web.UI.Page> Voor een mobiele pagina opgeven en het gebruik van ASP.NET mobiele besturingselementen, moet een ASP.NET-pagina voor mobiele webformulieren van de volgende pagina-instructie bevatten.      ```   <%@ Page      Inherits=&quot;System.Web.UI.MobileControls.MobilePage&quot; Language=&quot;c#&quot; %>   ```De `Inherits` kenmerk is vereist. De `Language` kenmerk is ingesteld op de taal die wordt gebruikt op de pagina, indien nodig.      > [!NOTE] > Mobiele ASP.NET-pagina&quot;s voor meerdere mobiele formulieren op elke pagina toestaan dat de ASP.NET-webpagina&quot;s kunnen slechts één vorm per pagina."
  syntax:
    content: >-
      [System.ComponentModel.Designer("Microsoft.VisualStudio.Web.WebForms.MobileWebFormDesigner, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

