  example:
  - "The following example demonstrates how to use the ActiveForm property of a <xref:System.Web.UI.MobileControls.Form> control. If the current mobile device allows for access keys for controls, the button will display the access key that submits the form.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileMobilePageSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_19_1.aspx)]\n [!code-vb[MobileMobilePageSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_19_1.aspx)]"
