  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Hiermee geeft u de <xref:System.Xml.Serialization.XmlSerializer>niet voor het serialiseren van het openbare veld of de waarde van de eigenschap openbare lezen/schrijven.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "De klasse SoapIgnoreAttribute behoort tot een familie met kenmerken die bepaalt hoe de <xref:System.Xml.Serialization.XmlSerializer>serialiseert of deserializes van een object als XML met gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer> De resulterende XML voldoet aan de sectie 5 van het document World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Zie voor een volledige lijst met vergelijkbare kenmerken, [kenmerken dat besturingselement gecodeerde SOAP-serialisatie](~/add/includes/ajax-current-ext-md.md).       Voor het serialiseren van een object als een gecodeerde SOAP-bericht, moet u opgeven, het <xref:System.Xml.Serialization.XmlSerializer>gebruik van een <xref:System.Xml.Serialization.XmlTypeMapping>gemaakt met de <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>methode van de <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       De SoapIgnoreAttribute van toepassing op alle klasse-leden die u wilt dat de <xref:System.Xml.Serialization.XmlSerializer>negeren wanneer een exemplaar van de klasse is geserialiseerd.</xref:System.Xml.Serialization.XmlSerializer> U kunt dit bijvoorbeeld doen wanneer het lid wordt gebruikt voor metagegevens over het object wordt geserialiseerd bevatten.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Kunt u het woord `SoapIgnore` in uw code in plaats van de langer SoapIgnoreAttribute."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
