  summary: "Geanimeerd van de <xref:System.Int64>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*> </xref:System.Int64>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.Int64KeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>voor het animeren een <xref:System.Int64>eigenschapswaarde langs een keyframes.</xref:System.Int64> </xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int64KeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteInt64KeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet wijzigen totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteInt64KeyFrame : System.Windows.Media.Animation.Int64KeyFrame'
