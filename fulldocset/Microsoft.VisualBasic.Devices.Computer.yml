  summary: "Haalt de <xref href=&quot;System.Windows.Forms.Screen&quot;> </xref> -object met primaire beeldscherm het scherm van de computer."
  remarks: "De `My.Computer.Screen` eigenschap biedt functionaliteit die vergelijkbaar is met de <xref:System.Windows.Forms.Screen.PrimaryScreen%2A>eigenschap.</xref:System.Windows.Forms.Screen.PrimaryScreen%2A>      ## Beschikbaarheid door het projecttype | Projecttype | Beschikbare |   |------------------|---------------|   | Windows Forms-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows Forms-besturingselement bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example uses the <xref:System.Windows.Forms.Screen.WorkingArea%2A> property of the `My.Computer.Screen` property to determine the working area of the computer's primary display, and then resizes the form to fill the working area.  \n  \n [!code-vb[VbVbalrMyComputer#10](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#10)]  \n  \n This example needs to run in a Windows Forms application."
  syntax:
    content: public System.Windows.Forms.Screen Screen { get; }
    return:
      type: System.Windows.Forms.Screen
      description: "Een <xref href=&quot;System.Windows.Forms.Screen&quot;> </xref> -object met de primaire scherm van de computer."
