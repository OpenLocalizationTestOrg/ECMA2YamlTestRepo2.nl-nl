  name: Computer
  nameWithType: Computer
  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "Biedt de eigenschappen voor het manipuleren van computeronderdelen zoals audio, de klok, het toetsenbord, het bestandssysteem en enzovoort."
  remarks: "De eigenschappen die worden weergegeven door de `My.Computer` object informatie opvragen over de computer waarop de toepassing is geïmplementeerd, zoals wordt bepaald tijdens runtime. Normaal gesproken verschilt deze gegevens van wat er beschikbaar op de ontwikkelcomputer is.       Een aantal leden, zoals de `My.Computer.Audio` object, zijn alleen beschikbaar voor niet-servertoepassingen.       De volgende tabel bevat voorbeelden van taken met betrekking tot de `My.Computer` object.      | Voor | Zie |   |--------|---------|   | Controleer de verbindingsstatus van de | [Hoe: Controleer de verbindingsstatus van de](~/add/includes/ajax-current-ext-md.md)|   | Downloaden van een bestand | [Procedure: een bestand downloaden](~/add/includes/ajax-current-ext-md.md)|   | Uploaden van een bestand | [Procedure: een bestand uploaden](~/add/includes/ajax-current-ext-md.md)|   | Maak een registersleutel | [Hoe: Maak een registersleutel, en stel de waarde](~/add/includes/ajax-current-ext-md.md)|   | Het Klembord | [Opslaan van gegevens naar en van het Klembord te lezen](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: 'public class Computer : Microsoft.VisualBasic.Devices.ServerComputer'
  inheritance:
