  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Hiermee definieert u een punt, die is gekoppeld aan een activiteit uitvoering statuswijziging, worden bijgehouden die in het potentieel uitvoeringspad van een workflowexemplaar. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De uitvoeringsstatus van een activiteit wijzigt, verzendt het workflowexemplaar een gebeurtenis activiteit status van de runtime-infrastructuur bijhouden. Een ActivityTrackPoint definieert een punt van belang zijn in het potentieel uitvoeringspad van een werkstroom, gekwalificeerd door een dergelijke activiteit status van gebeurtenis. Een ActivityTrackPoint bevat locaties die zijn opgenomen in die overeenkomt met en locaties die worden uitgesloten van die overeenkomt met de gegevens die moet worden opgehaald van het workflowexemplaar als het punt bijhouden overeenkomt. U kunt een ActivityTrackPoint naar toevoegen <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>instrueren de tracerings-runtime-infrastructuur om te verzenden een <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>voor de traceringsservice wanneer de opgegeven reeks status activiteitsgebeurtenissen optreden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Een enkele ActivityTrackPoint mogelijk op meerdere punten in het workflowexemplaar overeenkomen.       Een <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>bevat overeenkomst voorwaarden voor een locatie of locaties in het potentieel uitvoeringspad van een workflowexemplaar.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>om objecten <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>voor het definiëren van de locaties die moeten worden opgenomen in het overeenkomende door het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Op deze manier kunt u toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>om objecten <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>voor het definiëren van de locaties die moeten worden uitgesloten van de overeenkomende door het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objecten en <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>om objecten <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>om op te geven van de gegevens die moet worden opgehaald van het workflowexemplaar als het punt bijhouden overeenkomt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> De geëxtraheerde gegevens worden opgenomen in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       U kunt toevoegen aan <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>om op te geven van aanvullende informatie die is gekoppeld aan het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Deze aantekeningen worden opgenomen in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>verzonden als de TrackPoint overeenkomt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
