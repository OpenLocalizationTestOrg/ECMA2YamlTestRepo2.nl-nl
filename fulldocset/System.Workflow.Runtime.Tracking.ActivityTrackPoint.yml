- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van aantekeningen die zijn gekoppeld aan het punt bijhouden."
  remarks: "U kunt toevoegen aan aantekeningen om op te geven van aantekeningen moeten worden geretourneerd de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>verzonden naar de traceringsservice als het punt bijhouden overeenkomt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Als aantekeningen leeg is, zijn geen aantekeningen gekoppeld aan het punt bijhouden.       Aantekeningen zijn `strings` met gegevens die zijn gekoppeld aan de TrackPoint te definiëren. Bijvoorbeeld, een aantekening kan bevatten informatie over het pad van de mogelijke uitvoering van de werkstroom kunt uitvoeren vanaf dit punt bijhouden of deze informatie moet worden weergegeven in een gebruikersinterface kan bevatten."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van de locaties die moet worden uitgesloten van het punt bijhouden door de runtime-infrastructuur bijhouden."
  remarks: "Eventuele <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>in ExcludedLocations voor een bepaalde activiteit statusgebeurtenis overeenkomt, wordt het punt bijhouden niet overeen en er geen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>verzonden naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Als ExcludedLocations leeg is, zijn er geen uitgesloten locaties.       U kunt ExcludedLocations locaties specifiek uitsluiten van bijgehouden door de runtime infrastructuur bijhouden. Bijvoorbeeld, als u wilt traceren alle <xref:System.Workflow.Activities.CodeActivity>activiteiten, behalve de <xref:System.Workflow.Activities.CodeActivity>activiteit met een <xref:System.Workflow.ComponentModel.Activity.Name%2A>eigenschap van &quot;Code1&quot;, kunt u een <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>die voldoet aan alle <xref:System.Workflow.Activities.CodeActivity>activiteiten en toevoegen aan <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Vervolgens u een andere kunt <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>die overeenkomt met <xref:System.Workflow.Activities.CodeActivity>activiteiten met een <xref:System.Workflow.ComponentModel.Activity.Name%2A>eigenschap ingesteld op &quot;Code1&quot; en toe te voegen aan ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Het punt bijhouden wordt vervolgens overeenkomen met alle <xref:System.Workflow.Activities.CodeActivity>activiteiten, met uitzondering van de activiteit &quot;Code1&quot;.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> Hiermee locaties moeten worden uitgesloten van het punt bijhouden. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee wordt een verzameling waarin gegevens worden opgehaald uit het workflowexemplaar en verzonden naar de traceringsservice opgehaald."
  remarks: "Wanneer een nummer dat is gekoppeld, kan de runtime-infrastructuur bijhouden gegevens extraheren van het workflowexemplaar. De runtime-infrastructuur bijhouden kapselt de opgehaalde gegevens in <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>objecten die wordt geplaatst in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>van de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>die worden verzonden naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Als uitgepakt leeg is, worden geen gegevens geëxtraheerd.       U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objecten die moeten worden uitgepakt om op te geven lidgegevens die moet worden opgehaald van de activiteit die is gekoppeld aan dit punt bijhouden en u kunt toevoegen <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objecten die moeten worden uitgepakt lidgegevens die moet worden opgehaald van de activiteit van de workflow opgeven.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> Hiermee worden de gegevens kunnen worden uitgepakt en verzonden naar de traceringsservice. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van de locaties die moeten worden opgenomen in het overeenkomende voor het bijhouden dat door de runtime-infrastructuur bijhouden."
  remarks: "Als MatchingLocations leeg is, kan niet door de runtime het bijhouden van de infrastructuur de TrackPoint overeenkomen. U moet ten minste één toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>naar MatchingLocations voor de <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>deel te nemen aan het overeenkomende.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Het punt bijhouden worden komt overeen met eventuele <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>in MatchingLocations is gekoppeld door de runtime-infrastructuur en er geen bijhouden <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>in <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>overeenkomt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> Hiermee worden de locaties voor het bijhouden punt worden vergeleken. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
