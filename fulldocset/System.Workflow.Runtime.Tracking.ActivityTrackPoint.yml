  remarks: "De standaardconstructor initialiseert een lege track-punt. Er is geen overeenkomende locaties, uitgesloten locaties, gegevens uitgepakt of aantekeningen worden opgegeven. U moet de punt bijhouden configureren door ten minste één <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>tot <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> toe te voegen U kunt eventueel objecten die u wilt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>, en <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
