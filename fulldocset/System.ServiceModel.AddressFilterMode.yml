  summary: "Geeft het type van de overeenkomst semantiek gebruikt door de verzender voor het routeren van berichten naar het juiste eindpunt."
  remarks: "De waarde van de inventarisatie AddressFilterMode is ingesteld op de <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>eigenschap.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>       Het langste voorvoegsel vergelijkingscriterium opgegeven met het voorvoegsel is vereist dat het doeladres overeenkomt met het grootste aantal voorloopbits adres in het filter. De standaardwaarde is ingesteld op Exact."
