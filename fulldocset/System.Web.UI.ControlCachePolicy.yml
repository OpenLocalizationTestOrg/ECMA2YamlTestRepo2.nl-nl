  name: ControlCachePolicy
  nameWithType: ControlCachePolicy
  fullName: System.Web.UI.ControlCachePolicy
  type: Class
  summary: "Programmatisch toegang biedt tot een ASP.NET-gebruikersbesturingselement uitvoercache."
  remarks: "De klasse ControlCachePolicy wordt gebruikt door ontwikkelaars in scenario&quot;s voor programmatische gebruiker om op te geven van de uitvoer-cache-instellingen voor gebruikersbesturingselementen (.ascx-bestanden). ASP.NET ingesloten gebruikersbesturingselementen binnen een <xref:System.Web.UI.BasePartialCachingControl>exemplaar.</xref:System.Web.UI.BasePartialCachingControl> De <xref:System.Web.UI.BasePartialCachingControl>klasse vertegenwoordigt een besturingselement dat is uitvoer cachebewerkingen ingeschakeld.</xref:System.Web.UI.BasePartialCachingControl> Wanneer u toegang tot de <xref:System.Web.UI.BasePartialCachingControl.CachePolicy%2A?displayProperty=fullName>eigenschap van een <xref:System.Web.UI.PartialCachingControl>besturingselement, ontvangt u altijd een geldig object op ControlCachePolicy.</xref:System.Web.UI.PartialCachingControl> </xref:System.Web.UI.BasePartialCachingControl.CachePolicy%2A?displayProperty=fullName> Echter, als u toegang tot de <xref:System.Web.UI.UserControl.CachePolicy%2A?displayProperty=fullName>eigenschap van een <xref:System.Web.UI.UserControl>besturingselement, krijgen een geldig object op ControlCachePolicy alleen als het besturingselement is al ingepakt door een <xref:System.Web.UI.BasePartialCachingControl>besturingselement.</xref:System.Web.UI.BasePartialCachingControl> </xref:System.Web.UI.UserControl> </xref:System.Web.UI.UserControl.CachePolicy%2A?displayProperty=fullName> Als deze niet is ingepakt, genereert het ControlCachePolicy-object geretourneerd door de eigenschap uitzonderingen wanneer u probeert te manipuleren, omdat er geen een bijbehorende <xref:System.Web.UI.BasePartialCachingControl>.</xref:System.Web.UI.BasePartialCachingControl> Om te bepalen of een <xref:System.Web.UI.UserControl>exemplaar ondersteunt caching zonder uitzonderingen worden gegenereerd, Inspecteer de <xref:System.Web.UI.ControlCachePolicy.SupportsCaching%2A>eigenschap.</xref:System.Web.UI.ControlCachePolicy.SupportsCaching%2A> </xref:System.Web.UI.UserControl>       Met behulp van de klasse ControlCachePolicy is een van de verschillende manieren die kunt u de uitvoer-cachegebruik inschakelen. De volgende lijst beschrijft de methoden die u gebruiken kunt om in te schakelen uitvoercaching:-gebruikmaken van de richtlijn voor uitvoercaching in declaratieve scenario&quot;s.      -Gebruik de <xref:System.Web.UI.PartialCachingAttribute>kenmerk in te schakelen in voor een besturingselement in een bestand met code-behind.</xref:System.Web.UI.PartialCachingAttribute>      -De klasse ControlCachePolicy gebruiken om op te geven van cache-instellingen in programmatische scenario&quot;s waarin u met werkt <xref:System.Web.UI.BasePartialCachingControl>exemplaren die zijn cache ingeschakeld met een van de vorige methoden en dynamisch geladen met de <xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName>methode.</xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName> </xref:System.Web.UI.BasePartialCachingControl> Een ControlCachePolicy-exemplaar kan worden met succes gemanipuleerd alleen tussen de `Init` en `PreRender` stadia van de levenscyclus van het besturingselement. Als u een object ControlCachePolicy na wijzigt de `PreRender` fase, ASP.NET-er wordt een uitzondering, omdat er wijzigingen aangebracht nadat het besturingselement wordt weergegeven niet daadwerkelijk be√Ønvloedt cache-instellingen (een besturingselement in cache wordt opgeslagen tijdens de `Render` fase). Ten slotte is een gebruikersexemplaar besturingselement (en dus het object ControlCachePolicy) alleen beschikbaar voor programmatische manipulatie wanneer wordt gerenderd."
  example:
  - "The following code example demonstrates how a user control can be loaded dynamically and manipulated programmatically at run time. The <xref:System.Web.UI.PartialCachingAttribute> attribute is applied to a user control named `SimpleControl`, which means the user control is wrapped by a <xref:System.Web.UI.PartialCachingControl> control at run time. The `SimpleControl` object's caching settings can be programmatically manipulated through its associated ControlCachePolicy object, which is available through a reference to the <xref:System.Web.UI.PartialCachingControl> control that wraps it. In this example, the <xref:System.Web.UI.ControlCachePolicy.Duration%2A> property is examined during page initialization and changed using the <xref:System.Web.UI.ControlCachePolicy.SetSlidingExpiration%2A> and <xref:System.Web.UI.ControlCachePolicy.SetExpires%2A> methods if some conditions are met.  \n  \n [!code-cs[System.Web.UI.ControlCachePolicy_2#1](~/add/codesnippet/csharp/t-system.web.ui.controlc_1_1.aspx)]\n [!code-vb[System.Web.UI.ControlCachePolicy_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.controlc_1_1.aspx)]  \n  \n The following code example demonstrates using the `SimpleControl` user control from a Web Forms page. To run this example successfully, make sure the user control file (.ascx), its code-behind file (.cs or .vb), and the Web Forms page that hosts the user control (.aspx) are in the same directory.  \n  \n [!code-cs[System.Web.UI.ControlCachePolicy_2#2](~/add/codesnippet/csharp/t-system.web.ui.controlc_1_2.cs)]\n [!code-vb[System.Web.UI.ControlCachePolicy_2#2](~/add/codesnippet/visualbasic/t-system.web.ui.controlc_1_2.vb)]  \n  \n [!code-cs[System.Web.UI.ControlCachePolicy_2#3](~/add/codesnippet/csharp/t-system.web.ui.controlc_1_3.ascx)]\n [!code-vb[System.Web.UI.ControlCachePolicy_2#3](~/add/codesnippet/visualbasic/t-system.web.ui.controlc_1_3.ascx)]"
  syntax:
    content: public sealed class ControlCachePolicy
