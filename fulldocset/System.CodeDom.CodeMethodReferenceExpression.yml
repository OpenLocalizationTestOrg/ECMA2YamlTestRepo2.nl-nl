  name: CodeMethodReferenceExpression
  nameWithType: CodeMethodReferenceExpression
  fullName: System.CodeDom.CodeMethodReferenceExpression
  type: Class
  summary: "Hiermee geeft u een verwijzing naar een methode."
  remarks: "Een CodeMethodReferenceExpression kan worden gebruikt om weer te geven van een expressie van het formulier Object.Method.       De <xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A>eigenschap geeft u het object dat de methode bevat.</xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A> De <xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>eigenschap geeft de naam van de methode.</xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>       Een CodeMethodReferenceExpression wordt gebruikt met een <xref:System.CodeDom.CodeMethodInvokeExpression>om aan te geven van de methode aan te roepen, en met een <xref:System.CodeDom.CodeDelegateCreateExpression>om aan te geven van de methode voor het afhandelen van de gebeurtenis.</xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodInvokeExpression>"
  example:
  - "The following code example uses a CodeMethodReferenceExpression to refer to a method:  \n  \n [!code-cs[CodeMethodReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codemet_1_1.cs)]\n [!code-vb[CodeMethodReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemet_1_1.vb)]\n [!code-cpp[CodeMethodReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codemet_1_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMethodReferenceExpression : System.CodeDom.CodeExpression
