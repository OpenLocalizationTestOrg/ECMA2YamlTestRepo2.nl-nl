- uid: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(System.Drawing.Rectangle)
  id: DrawFocusRectangle(System.Drawing.Rectangle)
  parent: System.Windows.Forms.DrawListViewSubItemEventArgs
  langs:
  - csharp
  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Een focusrechthoek voor tekent de <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Als de bovenliggende <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> de focus heeft.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Gebruik deze methode een standaard focusrechthoek rond het subitem wordt getekend. De focusrechthoek wordt getekend pixel binnen het gebied dat is opgegeven door de `bounds` parameter. Het wordt getekend alleen wanneer het bovenliggende item geselecteerd, is dus u niet hoeft de status van de focus van het item controleren voordat u deze methode niet aanroepen.       Het is raadzaam de focusrechthoek alleen rond het eerste subitem (dat wil zeggen, het bovenliggende item, zoals wordt weergegeven in de eerste kolom) in plaats van het tekenen rond elke subitem van een item wordt getekend. Dit komt overeen met het normale gedrag van een <xref:System.Windows.Forms.ListView>bepalen wanneer de <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>eigenschap is ingesteld op `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> De DrawFocusRectangle-methode niet aanroepen voor het tekenen van de focusrechthoek rond het eerste subitem, alleen wanneer de <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>waarde is 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       De <xref:System.Windows.Forms.ListView>besturingselement bevat geen afzonderlijke subitems worden geselecteerd, maar als u voor het implementeren van subitem selectie wilt, kunt u deze methode van de focusrechthoek rond een subitem dan het eerste herstelpunt wordt getekend.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "Het gebied waarbinnen de focusrechthoek wordt getekend."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
