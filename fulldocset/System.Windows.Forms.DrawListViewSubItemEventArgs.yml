  remarks: "Gebruik deze eigenschap bij het verwerken van de <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>gebeurtenis voor subitems die u niet wilt aanpassen.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Als u deze eigenschap instelt op `true`, het subitem worden getekend gewoonlijk met de huidige waarden van de <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, en <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>eigenschappen > [!NOTE] > de <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>eigenschap van de bovenliggende <xref:System.Windows.Forms.ListViewItem>moet worden ingesteld op `false` om te voorkomen dat de <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>waarde van het bovenliggende item van het overschrijven van de waarde subitem.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
