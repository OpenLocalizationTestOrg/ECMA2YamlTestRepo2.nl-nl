  type: Interface
  summary: "Definieert de methode die ASP.NET-serverbesturingselementen moeten worden geïmplementeerd om te herkennen als HTML of XML-elementen worden geparseerd."
  remarks: "Wanneer de elementen zijn geparseerd, worden herkend als onderliggende besturingselementen van het serverbesturingselement dat deze interface implementeert. Deze elementen worden geconverteerd naar objecten. Wanneer u deze interface implementeert, wordt het besturingselement dat u definieert welke verwerking vindt plaats nadat deze is gemeld dat een element zijn geparseerd.       Omdat de <xref:System.Web.UI.Control>klasse deze interface implementeert, is het eenvoudiger om het uitbreiden van die klasse en het overschrijven van de implementatie van de <xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A>methode dan aan deze interface geïmplementeerd zelf.</xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A> </xref:System.Web.UI.Control>"
