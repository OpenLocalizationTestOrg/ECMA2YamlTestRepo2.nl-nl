  summary: "Hiermee wordt aangegeven dat een aanpassingsfunctie is niet ondertekend of niet ondertekend. Deze klasse kan niet worden overgenomen."
  remarks: "Sommige programmeertalen, zoals C++, herkent drie afzonderlijke `char` waarden: `signed char`, `unsigned char`, en `char`.  Om te onderscheiden van de ongewijzigd `char` type van de andere, voegt de Microsoft C++-compiler de Wijzigingsfunctie IsSignUnspecifiedByte aan elk `char` type verzonden naar een assembly.       Compilers verzenden aangepaste parameters in de metagegevens van de manier wijzigen waarop de just-in-time-compileerprogramma (Just in time) waarden verwerkt wanneer het standaardgedrag niet geschikt is.  Wanneer het JIT-compileerprogramma een aangepaste aanpassingsfunctie tegenkomt, verwerkt de waarde in de manier waarop de Wijzigingsfunctie bevat.  Compilers kunnen aangepaste parameters zijn van toepassing op methoden, parameters en retourwaarden.  De JIT-compiler moet reageren op de vereiste parameters, maar optionele parameters kunt negeren.       U kunt aangepaste parameters verzenden naar metagegevens met een van de volgende technieken:-met behulp van methoden in de <xref:System.Reflection.Emit.TypeBuilder>klasse zoals <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, en <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genereren van een instructie-bestand voor Microsoft tussentaal (MSIL) met aanroepen naar `modopt` en `modreq`, en montage van het bestand met de [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Met behulp van de niet-beheerde reflectie API."
