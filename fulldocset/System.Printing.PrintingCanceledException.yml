  type: Class
  summary: "De uitzondering die deze gebeurtenis treedt op wanneer u probeert te krijgen tot een geannuleerde afdruktaak code."
  remarks: "Als u maakt een [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] toepassing waarmee bevat functionaliteit voor afdrukken en de afdruktaken worden geannuleerd, moet u deze uitzondering correct verwerken. Een niet-verwerkte uitzondering van dit type kan leiden tot een toepassing Windows Presentation Foundation reageert.      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  syntax:
