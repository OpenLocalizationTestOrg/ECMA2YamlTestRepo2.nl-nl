  remarks: "Deze gemachtigde gebruiken voor het implementeren van de virtuele modus in de <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> Zie voor meer informatie over de virtuele modus [virtuele modus in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Wanneer u een gemachtigde DataGridViewCellValueEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValuePushed> event to store updates and new entries in a data store object. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/csharp/t-system.windows.forms.d_19_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/cpp/t-system.windows.forms.d_19_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_19_1.vb)]"
