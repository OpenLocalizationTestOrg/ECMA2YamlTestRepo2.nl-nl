  type: Class
  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Size&quot;> </xref> waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>met splined interpolatie.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Size>eigenschapswaarde langs een keyframes.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Spline sleutel frames zoals SplineSizeKeyFrame maakt u een variabele overgang tussen de waarden die wordt bepaald door de <xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A>eigenschap.</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A> Splined interpolatie kan worden gebruikt om meer realistische &quot;echte wereld&quot; timing resultaten zoals versnelling en vertraging te bewerkstelligen."
  syntax:
    content: 'public class SplineSizeKeyFrame : System.Windows.Media.Animation.SizeKeyFrame'
