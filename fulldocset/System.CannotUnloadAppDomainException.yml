  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een poging tot het laden van een toepassingsdomein is mislukt."
  remarks: "CannotUnloadAppDomainException wordt gegenereerd wanneer er een poging is tot het laden van het volgende:-het standaardtoepassingsdomein geladen tijdens de levensduur van de toepassing moet blijven.      -Een toepassingsdomein met een actieve thread die onmiddellijk uitvoering kan niet worden gestopt.      -Een toepassingsdomein die al verwijderd is.       CannotUnloadAppDomainException maakt gebruik van de HRESULT COR_E_CANNOTUNLOADAPPDOMAIN, dat de waarde 0x80131015 heeft.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van CannotUnloadAppDomainException de <xref:System.CannotUnloadAppDomainException.%23ctor%2A>constructors.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
