  remarks: "Gebruik de eigenschap RowIndex om te bepalen van de index van de rij met de knop annuleren door de gebruiker wordt geklikt. De rij-index wordt vaak gebruikt voor het ophalen van deze rij uit de <xref:System.Web.UI.WebControls.GridView.Rows%2A>verzameling van de <xref:System.Web.UI.WebControls.GridView>beheer, zodat u kunt toegang krijgen tot de eigenschappen van de rij.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
