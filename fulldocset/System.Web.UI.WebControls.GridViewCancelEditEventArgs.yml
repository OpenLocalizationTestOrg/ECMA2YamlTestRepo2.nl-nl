  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>gebeurtenis wanneer de knop Annuleren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Annuleren&quot;) wordt geklikt, maar voordat u afsluit de bewerkingsmodus.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het stoppen van de annuleringsbewerking als u deze zou de rij in een ongewenste status geplaatst wanneer deze gebeurtenis treedt op uitvoert.       Een object GridViewCancelEditEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van de rij met de knop Annuleren die de gebeurtenis heeft en om aan te geven dat de annuleringsbewerking moet worden gestopt. Om te stoppen annuleren, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van GridViewCancelEditEventArgs de <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCancelEditEventArgs object passed to the event-handling method to determine the index of the row containing the Cancel button clicked by the user.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_408_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: 'public class GridViewCancelEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
