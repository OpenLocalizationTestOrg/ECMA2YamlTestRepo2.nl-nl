  namespace: System.Xml.Xsl.Runtime
  summary: "Evalueert of de <code> left </code> expressie is groter dan of gelijk aan of kleiner dan of gelijk aan de <code> right </code> expressie op basis van de <code> opCode </code> doorgegeven."
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "Hiermee geeft u het uitvoeren van de evaluatie van twee expressies: als opCode gelijk zijn aan 2, evalueert de XPath-expressie &quot; links &lt; rechts &quot;.       De XPath-expressie wordt geëvalueerd als opCode gelijk aan 3 is, &quot; links &lt;= rechts &quot;.       De XPath-expressie wordt geëvalueerd als opCode gelijk aan 4 is, &quot; links &gt; rechts &quot;.       De XPath-expressie wordt geëvalueerd als opCode gelijk aan 5 is, &quot; links &gt;= rechts &quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "De expressie die moet worden geëvalueerd."
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "De expressie die moet worden geëvalueerd."
    return:
      type: System.Boolean
      description: "Een Booleaanse waarde die is ingesteld op true als de linkerexpressie is groter dan of gelijk zijn aan de juiste expressie."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator*
  exceptions: []
  platform:
  - net462
