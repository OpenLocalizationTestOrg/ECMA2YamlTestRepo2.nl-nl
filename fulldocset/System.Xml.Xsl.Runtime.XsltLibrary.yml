    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "De XML-gekwalificeerde naam."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de [uitgebreide naam](http://go.microsoft.com/fwlink/?LinkId=148269) is de naam van een instructie. Als de <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> heeft een naamruimte URI gelijk is aan de XSLT-naamruimte-URI en deze verwijst naar een element dat is gedefinieerd door de XSLT. Anders wordt verwijst de uitgevouwen naam naar een extensie-element. Als de <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> heeft een null naamruimte-URI en de functie beschikbaar zijn voor het element als resultaat <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
