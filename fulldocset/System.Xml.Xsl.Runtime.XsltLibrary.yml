  summary: "Het argument voor een tekenreeks die een XML-gekwalificeerde naam evalueert. Deze methode implementeert de `element-available` functie die is opgegeven door [W3C XSL-transformaties (XSLT)](http://go.microsoft.com/fwlink/?LinkID=49919)."
  remarks: "De gekwalificeerde naam wordt uitgebreid naar een `expanded name` met behulp van de naamruimtedeclaraties binnen het bereik van de expressie. Retourneert de functie ElementAvailable `true` en alleen als de `expanded name` is de naam van een instructie."
