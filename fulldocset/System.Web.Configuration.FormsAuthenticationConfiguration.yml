- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of geverifieerde gebruikers kunnen worden omgeleid naar de URL&quot;s in andere toepassingen."
  remarks: "De waarde van de eigenschap EnableCrossAppRedirects stelt u het kenmerk enableCrossAppRedirects van de `forms` sectie in de verificatiesectie van een configuratie.       De eigenschap EnableCrossAppRedirects wordt gecontroleerd door de methode EnableCrossAppRedirects wanneer de omleiding naar een URL die zich niet in de huidige toepassing is. Als EnableCrossAppRedirects ingesteld op true is, wordt de omleiding uitgevoerd; anders de browser wordt omgeleid naar de pagina die is gedefinieerd in de <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>eigenschap.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Bij het uitvoeren van omleidingen alle toepassingen, moet u ervoor zorgen dat verschillende van de kenmerken in de `form` configuratiesectie tussen de geverifieerde toepassingen worden gedupliceerd. Zie voor meer informatie en een voorbeeld [Forms-verificatie tussen toepassingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "waar als de geverifieerde gebruikers kunnen worden omgeleid naar de URL&quot;s in andere toepassingen. anders ONWAAR. De standaardwaarde is ONWAAR."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
