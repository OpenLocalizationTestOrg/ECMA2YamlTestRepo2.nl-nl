  name: FormsAuthenticationConfiguration
  nameWithType: FormsAuthenticationConfiguration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration
  type: Class
  summary: "Hiermee configureert u een ASP.NET-toepassing te gebruiken de <xref href=&quot;System.Web.Configuration.AuthenticationMode&quot;> </xref> modaliteit vormt."
  remarks: "De klasse FormsAuthenticationConfiguration biedt een manier om programmatisch toegang en wijzig de `forms` element van een configuratie `authentication` sectie.       Dit type maakt deel uit van een groep met de <xref:System.Web.Configuration.FormsAuthenticationCredentials>, wordt de <xref:System.Web.Configuration.FormsAuthenticationUserCollection>, en de <xref:System.Web.Configuration.FormsAuthenticationUser>typen.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationUserCollection> </xref:System.Web.Configuration.FormsAuthenticationCredentials> De typen niet van het verzamelingtype rechtstreeks van invloed op de onderliggende configuratie-codes.      > [!NOTE] > De FormsAuthenticationConfiguration kunt schrijven van gegevens naar de bijbehorende sectie van het configuratiebestand op basis van de beperkingen die zijn gedefinieerd door de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Elke poging om te schrijven in een configuratiebestand op een niveau niet toegestaan in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen. Voor de veiligheid en schaalbaarheid, wordt het aanbevolen dat u een externe opslagplaats, zoals een database gebruiken om de gebruikers-referenties."
  example:
  - "The following code example shows how to obtain the FormsAuthenticationConfiguration object from the configuration file of an existing Web application. You can use this object to access its members. The configuration file will contain a setup similar to the following.  \n  \n **Note** If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended that you use an external database to store the users' credentials. For more information about building secure ASP.NET applications search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookie\" loginUrl=\"login.aspx\"  \n    defaultUrl=\"default.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnetTest\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>   \n```  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/visualbasic/t-system.web.configurati_36_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/csharp/t-system.web.configurati_36_1.cs)]"
