- uid: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  id: SlidingExpiration
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de verificatie bij verschuivend verloop."
  remarks: "Wanneer de SlidingExpiration is ingesteld op `true`, de tijd gedurende welke de verificatiecookie geldig is interval wordt opnieuw ingesteld op de vervaldatum <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>eigenschapswaarde.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Dit gebeurt als de gebruiker bladert nadat de helft van de time-out is verlopen. Bijvoorbeeld, als u een vervaldatum van 20 minuten instelt met behulp van verschuivende verlopen, een gebruiker kan gaat u naar de site op 14:00 uur en ontvangen van een cookie die is ingesteld op 2:20 uur laten verlopen. De vervaldatum wordt alleen bijgewerkt als de gebruiker naar de site na 14:10 uur. Als de gebruiker naar de site op 14:09:00, wordt de cookie niet bijgewerkt omdat de helft van de verlooptijd niet is geslaagd. Als de gebruiker wordt er 12 minuten gewacht, de site bezoeken om 2:21 uur, wordt de cookie verloopt."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de verschuivende vervaldatum is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
