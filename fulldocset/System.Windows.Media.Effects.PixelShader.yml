  type: Class
  summary: "Biedt een beheerde wrapper rond een pixelshader van hoog niveau arcering taal (HLSL biedt)."
  remarks: "De klasse PixelShader gebruiken voor toegang tot de vooraf gecompileerde HLSL biedt bytecode in een Windows Presentation Foundation (WPF)-toepassing. U kunt een PixelShader maken van een URI Pack-verwijzing of vanuit een <xref:System.IO.Stream>.</xref:System.IO.Stream>       Stel de <xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>eigenschap of een aanroep van de <xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A>methode voor het laden van de bytecode van shader.</xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A> </xref:System.Windows.Media.Effects.PixelShader.UriSource%2A>       Voor het maken van een aangepast effect de PixelShader aan de <xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A>eigenschap van een <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A> toewijzen"
