  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Opgehaald of ingesteld waarmee wordt aangegeven of voor gebruik van hardware of software-rendering."
  remarks: "Standaard een <xref:System.Windows.Media.Effects.ShaderEffect>renders in hardware wanneer er een compatibele hardwareversnelling; anders wordt in software.</xref:System.Windows.Media.Effects.ShaderEffect> De eigenschap ShaderRenderMode wijzigt dit gedrag, op basis van de waarde ervan.       Indien ingesteld op <xref:System.Windows.Media.Effects.ShaderRenderMode>, en er is geen compatibele hardware beschikbaar is, de gehele <xref:System.Windows.Media.Effects.ShaderEffect>wordt genegeerd.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Indien ingesteld op <xref:System.Windows.Media.Effects.ShaderRenderMode>, wordt de <xref:System.Windows.Media.Effects.ShaderEffect>altijd renders met behulp van Softwarerendering.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       Indien ingesteld op <xref:System.Windows.Media.Effects.ShaderRenderMode>, wordt de <xref:System.Windows.Media.Effects.ShaderEffect>is het standaardgedrag.</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "Een <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref> waarde die aangeeft of het gebruik van hardware of software-rendering voor het effect."
  overload: System.Windows.Media.Effects.PixelShader.ShaderRenderMode*
  exceptions: []
  platform:
  - net462
