  fullName: System.Windows.Forms.SizeType
  type: Enum
  summary: "Hiermee geeft u op hoe de rijen of kolommen van de elementen van de gebruikersinterface (UI) moeten worden aangepast ten opzichte van hun container."
  remarks: "De opsomming geeft aan hoe rijen of kolommen van UI-elementen, doorgaans besturingselementen, SizeType moeten worden aangepast ten opzichte van de grootte van de container. Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.RowStyle>en <xref:System.Windows.Forms.ColumnStyle>klassen en hun kenmerken voorkeur formaat aangeven.</xref:System.Windows.Forms.ColumnStyle> </xref:System.Windows.Forms.RowStyle> De <xref:System.Windows.Forms.TableLayoutPanel>klasse, op zijn beurt maakt gebruik van deze stijlklassen.</xref:System.Windows.Forms.TableLayoutPanel>       Bij het indelen van een container met rijen of kolommen met verschillende voorkeur sizing kenmerken, een na de aanvankelijke toewijzing resterende ruimte worden gedistribueerd tussen de rijen of kolommen waarvan stijlen hebben <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>eigenschapswaarden van AutoSize procent.</xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property on a <xref:System.Windows.Forms.ColumnStyle> object. This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> control.  \n  \n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/visualbasic/t-system.windows.forms.s_14_1.vb)]\n [!code-cs[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/csharp/t-system.windows.forms.s_14_1.cs)]"
