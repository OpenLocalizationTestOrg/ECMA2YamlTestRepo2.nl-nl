  fullName: Microsoft.SqlServer.Server.IBinarySerialize
  type: Interface
  summary: "Aangepaste implementatie voor de gebruiker gedefinieerd type (UDT) en de gebruiker gedefinieerde cumulatieve serialisatie en deserialisatie biedt."
  remarks: "Gebruiker gedefinieerde typen (UDT&quot;s) en de gebruiker gedefinieerde aggregaties zijn vereist voor het definiÃ«ren van een opslagindeling, dit kan <xref:Microsoft.SqlServer.Server.Format>.`Native` </xref:Microsoft.SqlServer.Server.Format> or <xref:Microsoft.SqlServer.Server.Format>.`UserDefined`.</xref:Microsoft.SqlServer.Server.Format>       <xref:Microsoft.SqlServer.Server.Format>.`Native`</xref:Microsoft.SqlServer.Server.Format> kan SQL Server voor het verwerken van serialisatie en deserialisatie automatisch, maar de indeling heeft beperkingen van het soort typen die kan verwerken. <xref:Microsoft.SqlServer.Server.Format>.`UserDefined`</xref:Microsoft.SqlServer.Server.Format> kan de gebruiker gedefinieerde typen en statistische functies voor het afhandelen van hun eigen serialisatie. Gebruiker gedefinieerde typen en statistische functies moeten worden gemarkeerd met <xref:Microsoft.SqlServer.Server.Format>.`UserDefined` </xref:Microsoft.SqlServer.Server.Format> in de `SqlUserDefinedType` of `SqlUserDefinedAggregate` kenmerk en moet de IBinarySerialize-interface implementeren.       Houd er rekening mee dat zelfs met aangepaste serialisatie, de totale grootte van elk exemplaar onder de maximaal toegestane limiet, momenteel 8000-bytes moet."
  syntax:
    content: public interface IBinarySerialize
