  summary: "Biedt een type-conversieprogramma als u wilt converteren van 8-bits geheel getal zonder teken objecten naar en van verschillende andere weergaven."
  remarks: "Deze converter kan alleen een 8-bits geheel getal zonder teken converteren naar en van een tekenreeks.       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van een ByteConverter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>"
  example:
