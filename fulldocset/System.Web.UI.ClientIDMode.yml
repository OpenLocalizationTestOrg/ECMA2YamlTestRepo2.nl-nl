  name: ClientIDMode
  nameWithType: ClientIDMode
  fullName: System.Web.UI.ClientIDMode
  type: Enum
  summary: "Hiermee geeft u op hoe ASP.NET genereert de <xref:System.Web.UI.Control.ClientID*>voor een besturingselement dat kan worden geopend in client-script.</xref:System.Web.UI.Control.ClientID*>"
  remarks: "Gebruik van de inventarisatie van de ClientIDMode bij het instellen van de <xref:System.Web.UI.Control.ClientIDMode%2A>voor een besturingselement.</xref:System.Web.UI.Control.ClientIDMode%2A> De waarde die u toewijst aan de <xref:System.Web.UI.Control.ClientIDMode%2A>eigenschap bepaalt hoe de <xref:System.Web.UI.Control.ClientID%2A>eigenschap wordt gegenereerd.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> De waarde van de <xref:System.Web.UI.Control.ClientID%2A>eigenschap wordt gerenderd als de `id` kenmerk in de opmaak, maar is de waarde die u gebruikt voor toegang tot het besturingselement van de client script.</xref:System.Web.UI.Control.ClientID%2A> De waarde die u toewijst aan de <xref:System.Web.UI.Control.ClientIDMode%2A>eigenschap heeft geen invloed op de <xref:System.Web.UI.Control.ID%2A>eigenschap van het serverbesturingselement, alleen de `id` kenmerk van het bijbehorende HTML-element.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A>       De standaardwaarde van <xref:System.Web.UI.Control.ClientIDMode%2A>voor een pagina Predictable is.</xref:System.Web.UI.Control.ClientIDMode%2A> De standaardwaarde van <xref:System.Web.UI.Control.ClientIDMode%2A>voor een besturingselement overnemen is.</xref:System.Web.UI.Control.ClientIDMode%2A>       Omdat de standaardwaarde voor besturingselementen overnemen, is de standaardmodus voor de generatie Predictable. (Echter als u Visual Studio een webproject converteren naar ASP.NET 4 vanaf een eerdere versie, Visual Studio automatisch ingesteld de standaardwaarde voor de site op AutoID in het bestand Web.config.)       U kunt instellen de `ClientIDMode` waarde voor alle pagina&quot;s in een website door het instellen van het element in Web.config-bestand van de site. U kunt instellen de `ClientIDMode` waarde voor een pagina in de instructie.       Zie voor meer informatie [ASP.NET Web Server-identificatie](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows <xref:System.Web.UI.WebControls.Label> controls that are contained in a <xref:System.Web.UI.WebControls.ListView> control. On the <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.Control.ClientIDMode%2A> property is set to Predictable and the <xref:System.Web.UI.WebControls.ListView.ClientIDRowSuffix%2A> property is set to `ProductID`. From client script, you can access a particular instance of a <xref:System.Web.UI.WebControls.Label> based on the `ProductID` value of the instance that you are trying to access.  \n  \n This example creates HTML with three `ProductIDLabel` controls. When the page runs, the IDs for the controls will be the following:  \n  \n-   `ListView1_ProductIDLabel_1`  \n  \n-   `ListView1_ProductIDLabel_34`  \n  \n-   `ListView1_ProductIDLabel_43`  \n  \n For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum ClientIDMode
  inheritance:
  - System.Enum
  platform:
  - net462
