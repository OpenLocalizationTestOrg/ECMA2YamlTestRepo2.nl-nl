  summary: "Dit algoritme wordt gebruikt voor besturingselementen in gegevensgebonden besturingselementen. De <> </> *> waarde gegenereerd door het samenvoegen van de <> </> *> waarde van de bovenliggende naamgevingscontainer met de <> </> *> waarde van het besturingselement. Als het besturingselement een gegevensgebonden besturingselement dat meerdere rijen genereert is, wordt de waarde van het gegevensveld opgegeven in de <> </> *> eigenschap is toegevoegd aan het einde. Voor de <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> beheren, meerdere gegevens velden kunnen worden opgegeven. Als de <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix*>eigenschap leeg is, wordt een volgnummer toegevoegd aan het einde in plaats van een veldwaarde gegevens.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix*> Elk segment wordt gescheiden door een liggend streepje (_)."
  syntax:
    content: Predictable
    return:
      type: System.Web.UI.ClientIDMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
