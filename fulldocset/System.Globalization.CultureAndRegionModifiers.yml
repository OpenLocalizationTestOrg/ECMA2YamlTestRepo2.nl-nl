  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Hiermee geeft u de constanten die definieert een <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> object."
  remarks: "Geef een bitsgewijze combinatie van een of meer CultureAndRegionModifiers waarden als een argument voor de <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>constructor.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> U gebruikt de resulterende <xref:System.Globalization.CultureAndRegionInfoBuilder>object te maken van een aangepaste cultuur.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Een aangepaste cultuur kan een combinatie van deze kenmerken hebben:-een aangepaste cultuur kan bestaan uit een specifieke cultuur of een neutrale cultuur.           Een specifieke cultuur geeft u een taal en een regio, terwijl een neutrale cultuur Hiermee geeft u een taal, maar er is geen regio.      -Een aangepaste cultuur kan vervangingscultuur of een aanvullende cultuur zijn.           Vervangingscultuur vervangt een cultuur die wordt geleverd door de .NET Framework of een landinstelling die wordt geleverd met Windows.           Een aanvullende cultuur is iets anders dan vervangingscultuur. Een aanvullende cultuur kan geheel nieuwe of een bestaande .NET Framework cultuur of de Windows-landinstelling kunt uitbreiden.      > [!IMPORTANT] > Let op: de CultureAndRegionModifiers-inventarisatie is gevonden in een assembly met de naam sysglobl.dll. Compileren van code die gebruikmaakt van dit type is vereist dat u een verwijzing naar sysglobl.dll toevoegt."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
