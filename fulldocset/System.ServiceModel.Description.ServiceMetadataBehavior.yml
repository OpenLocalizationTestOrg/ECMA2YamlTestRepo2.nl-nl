  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Opgehaald of ingesteld van een waarde die of aangeeft voor het publiceren van metagegevens voor ophalen via een HTTP/GET-aanvraag."
  remarks: "Als de waarde van <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>is relatief, is van het adres in waarop de metagegevens wordt gepubliceerd het basisadres en het adres van de plus een `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Als de waarde van <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>is absoluut is het adres in waarop de metagegevens wordt gepubliceerd, wordt de waarde van <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>waarde plus een `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Bijvoorbeeld, als het serviceadres van de is `http://localhost:8080/CalculatorService` en de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>is een lege tekenreeks is het adres van de metagegevens HTTP GET/`http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Als u deze eigenschap niet inschakelt en wijzig geen <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>of stel deze naar een relatief adres, een uitzondering gegenereerd tijdens runtime wanneer de ServiceHost is geopend zonder een basisadres voor HTTP.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de WSDL wordt gepubliceerd; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
