  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Opgehaald of ingesteld van een binding die is gebruikt voor het ophalen van metagegevens configureren wanneer het transport HTTP is."
  remarks: "Ophalen van metagegevens is uitgevoerd met behulp van HTTP GET via een webbrowser toegang krijgen tot de help-pagina in eerdere versies van WCF. Alleen de <xref:System.ServiceModel.Channels.HttpTransportBindingElement>werd ondersteund.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  Ophalen van metagegevens via HTTPS u, alleen de <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>werd ondersteund.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   De eigenschappen HttpGetBinding en HttpsGetBinding inschakelen voor het gebruik van bindingen ophalen van metagegevens via HTTP GET (of HTTPS ophalen) en de bindingen die wordt gebruikt voor toegang tot service webpagina&quot;s kunnen worden geconfigureerd, worden via programmacode of via de configuratiebestanden.       Gebruik voor meer informatie over het ophalen van de help-pagina&quot;s de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>en <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>Eigenschappen.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Een <xref:System.ServiceModel.Channels.Binding>die kunnen worden gebruikt voor het ophalen van metagegevens via het HTTP-protocol.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
