  remarks: "Deze methode doet het volgende: 1.  Roept de <xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>methode om te lezen een <xref:System.IdentityModel.Tokens.SessionSecurityToken>van de sessiecookie, indien aanwezig.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>      2.  Als een sessie beveiligingstoken kan niet worden geretourneerd en lezen (waarschijnlijk omdat een sessie niet is ingesteld).      3.  Roept de <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A>methode om te genereren voor de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>gebeurtenis.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A> Dit biedt de mogelijkheid voor het token dat is gelezen uit de cookie worden gewijzigd of voor de aanvraag te annuleren. De handler kunt ook opgeven dat het token moet opnieuw worden uitgegeven, door in te stellen de <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>eigenschap.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>      4.  Als het token moet opnieuw worden uitgegeven, wordt deze verwijderd uit de cache en roept de <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A>methode om te genereren voor de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>gebeurtenis.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A> Dit biedt de mogelijkheid voor het token opnieuw kan worden gewijzigd. Het gedrag voor opnieuw kan ook worden gewijzigd door in te stellen de <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>eigenschap in de gebeurtenis-handler.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>      5.  Roept de <xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A>methode om de gebruiker te verifiëren.</xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A> Als geslaagd, dit is het effect van de instelling voor de <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>eigenschap in op de principal die is opgenomen in de <xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName>eigenschap van het binnenkomende token.</xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>      6.  Als de sessie is verlopen, roept de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>methode.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>       De methode OnAuthenticateRequest wordt toegevoegd aan de handlers voor de <xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>gebeurtenis in de <xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A>methode.</xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A> </xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>"
