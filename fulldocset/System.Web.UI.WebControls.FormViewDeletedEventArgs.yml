  namespace: System.Web.UI.WebControls
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.WebControls.FormViewDeletedEventArgs&quot;> </xref> klasse."
  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>klasse.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>       De volgende tabel toont de eerste waarden voor een exemplaar van <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>| De waarde van de `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>| Het object <xref:System.Exception?displayProperty=fullName>in de `e` parameter. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>| Ingesteld op `false`. |      > [!NOTE] > Deze constructor wordt hoofdzakelijk gebruikt door besturingselement ontwikkelaars bij het verhogen van gebeurtenissen.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>"
  syntax:
    content: public FormViewDeletedEventArgs (int affectedRows, Exception e);
    parameters:
    - id: affectedRows
      type: System.Int32
      description: "Het aantal rijen zijn beïnvloed door de bewerking delete."
