  name: FormViewDeletedEventArgs
  nameWithType: FormViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>beheren verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemDeleted>-gebeurtenis geactiveerd wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.FormView>besturingselement wordt verwijderd van de record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het controleren van de resultaten van een delete-bewerking wanneer deze gebeurtenis treedt op uitvoert.       Een object FormViewDeletedEventArgs is doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen het aantal records dat wordt beïnvloed en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal records dat wordt beïnvloed door de bewerking delete, gebruikt de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A> Gebruik de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>eigenschap om te bepalen of eventuele uitzonderingen opgetreden.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> U kunt ook aangeven of de uitzondering is afgehandeld in de methode gebeurtenisafhandeling door in te stellen de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Als er een uitzondering optreedt tijdens de bewerking delete en de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>eigenschap is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.FormView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>       Als u toegang wilt tot de naam/waarde-paren van de sleutel en niet-sleutelkenmerk velden van de verwijderde record, gebruikt u de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the FormViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_57_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_57_1.aspx)]"
  syntax:
    content: 'public class FormViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
