      description: "Een <xref:System.Exception>die staat voor de uitzondering die optreedt wanneer de bewerking delete is uitgevoerd.</xref:System.Exception> Als er geen uitzondering wordt gegenereerd, gebruikt u <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> voor deze parameter."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.#ctor*
