- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal rijen zijn beïnvloed door de bewerking delete."
  remarks: "Gebruik de eigenschap AffectedRows om te bepalen het aantal records dat wordt beïnvloed door de bewerking delete. Deze eigenschap wordt meestal gebruikt om te verifiëren dat het juiste aantal records is verwijderd in de volgende situaties:-Controleer of slechts één record is verwijderd. Een onjuist geschreven delete-instructie kan soms meerdere records te verwijderen.      -Controleer of er een record is verwijderd als een fout optreedt tijdens de bewerking die niet afkomstig van een uitzondering.      -Controleer of dat een record is verwijderd toen het besturingselement voor een gegevensbron die conflictdetectie (optimistische gelijktijdigheid) ondersteunt, zoals de <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselementen, heeft de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>eigenschap ingesteld op de `ConflictOptions.CompareAllValues` opsommingswaarde.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Een record die is gewijzigd door een andere gebruiker gelijktijdig mogelijk onder deze instelling kan niet worden verwijderd."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_968_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_968_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Het aantal rijen zijn beïnvloed door de bewerking delete."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: FormViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "De uitzondering opgehaald (indien aanwezig) die is opgetreden tijdens de bewerking delete."
  remarks: "De eigenschap Exception gebruiken om te bepalen van de uitzondering (indien aanwezig) die is opgetreden tijdens de bewerking delete. Als er geen uitzonderingen zijn gegenereerd, retourneert deze eigenschap `null`.      > [!NOTE] > Als een uitzondering opgetreden is en u besluit om af te handelen van de uitzondering in de gebeurtenis-handler, moet u instellen de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>eigenschap `true`; anders wordt de <xref:System.Web.UI.WebControls.FormView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1130_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1130_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Een <xref:System.Exception>die staat voor de uitzondering die is opgetreden tijdens de bewerking delete.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: FormViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een uitzondering die is opgetreden tijdens de bewerking delete is verwerkt in de gebeurtenisstroom handler."
  remarks: "Wanneer een uitzondering is opgetreden tijdens de bewerking delete, gebruikt u de eigenschap ExceptionHandled om aan te geven of de uitzondering is afgehandeld in de gebeurtenisstroom handler. Als deze eigenschap is ingesteld op `true`, de uitzondering wordt beschouwd als verwerkt en wordt niet opnieuw gegenereerd. Als deze eigenschap is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.FormView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.FormView> Om te bepalen welke uitzondering is gegenereerd, gebruikt de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_310_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de uitzondering is afgehandeld in de gebeurtenisstroom handler; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt een geordende woordenlijst van het sleutelveld naam-waardeparen voor de verwijderde record."
  remarks: "De eigenschap sleutels bevat de waarden van de sleutelvelden die zijn vermeld in de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap van een <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> De eigenschap sleutels gebruiken voor toegang tot de waarden van de sleutelvelden (zoals opgegeven door de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap) voor een verwijderde record.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Bijvoorbeeld, kunt u deze waarden een logboek met verwijderde records bijhouden.      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden die zijn opgegeven in de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Gebruiken voor toegang tot de velden niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>       De eigenschap sleutels retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die staan voor de sleutelvelden die van de verwijderde record.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>-object op voor toegang tot de waarden van het sleutelveld.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat het sleutelveld rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot sleutelveldwaarden met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1272_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1272_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> die sleutelveld naam-waardeparen voor de verwijderde record bevat."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt een dictionary van de niet-sleutelveld naam-waardeparen voor de verwijderde record."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden niet-sleutelkolom voor een verwijderde record. Bijvoorbeeld, kunt u deze waarden een logboek met verwijderde records bijhouden.      > [!NOTE] > Waarden voor de eigenschap wordt gevuld alleen wanneer de binding in twee richtingen expressies worden gebruikt in de sjabloon item. Zie voor meer informatie over expressies binding in twee richtingen [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       De eigenschap waarden retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>-objecten met daarin de velden niet-sleutelkenmerk van de verwijderde record.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot de veldwaarden.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat deze veldwaarden rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>       Deze eigenschap bevat niet de sleutelvelden (zoals opgegeven door de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap) voor de verwijderde record.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Voor toegang tot de sleutelvelden, gebruikt de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_912_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_912_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> die een dictionary van de niet-sleutelveld naam-waardeparen voor de verwijderde record bevat."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
