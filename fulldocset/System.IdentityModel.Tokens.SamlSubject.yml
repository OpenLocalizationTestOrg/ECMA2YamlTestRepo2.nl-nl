      description: "De naam van de certificaathouder. Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.Name*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.Name*>"
    - id: confirmations
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Een &lt;xref:System.Collections.Generic.IEnumerable%601&gt; van het type <xref:System.String>die verwijst naar de URI die de protocollen voor verificatie van het onderwerp identificeren bevat.</xref:System.String> Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>"
    - id: confirmationData
      type: System.String
      description: "Aanvullende verificatie-informatie die kan worden gebruikt door de verificatieprotocollen. Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>"
    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "Een <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifier&quot;> </xref> die toegang biedt tot een cryptografische sleutel die is opgeslagen door het onderwerp van het <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken. Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>"
  overload: System.IdentityModel.Tokens.SamlSubject.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or is <xref:System.String.Empty>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>confirmations</code>bevat een <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> of <xref:System.String.Empty> lid.       - of - <code>confirmations</code> bevat geen leden en <code>name</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> of <xref:System.String.Empty>.       - of - <code>confirmations</code> bevat geen leden en <code>confirmationData</code> of <code>securityKeyIdentifier</code> niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
