  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Tokens.SamlSubject&quot;> </xref> klasse met behulp van de opgegeven naam, het domein waarin de naam van de zich bevindt, de indeling de naam is in-verificatieprotocollen, aanvullende verificatie-informatie en een sleutel-id."
  remarks: "De indeling die wordt gebruikt om op te geven van een naam voor de `name` parameter kan worden uitgebreid; de volgende tabel bevat de indelingen die zijn gedefinieerd door de SAML-specificatie.      | Indeling | Beschrijving |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| Een URI die de statussen van het onderwerp van een SAML-verklaring is opgegeven als een e-mailadres. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| Een URI die de statussen van het onderwerp van een SAML-verklaring is opgegeven met een Windows-domeinaccount. |       De set-verificatieprotocollen op te geven voor de `confirmations` parameter kan worden uitgebreid; echter de volgende tabel bevat de protocollen die zijn gedefinieerd door de SAML-specificatie.</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>      | Protocol | Beschrijving |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>| Een URI die aangeeft dat de ontvanger van een beveiligingstoken <xref:System.IdentityModel.Tokens.SamlSecurityToken>de eigenschap <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>gebruiken moet om te bevestigen dat het SOAP-bericht is verzonden door de SAML-verklaring onderwerpnaam. |   | <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>| Een URI die dat aanvullende informatie aangeeft is niet beschikbaar voor een ontvanger van een SAML-beveiligingstoken om te bevestigen dat het SOAP-bericht is verzonden door de SAML-verklaring onderwerpnaam. |</xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> </xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>"
  syntax:
    content: public SamlSubject (string nameFormat, string nameQualifier, string name, System.Collections.Generic.IEnumerable<string> confirmations, string confirmationData, System.IdentityModel.Tokens.SecurityKeyIdentifier securityKeyIdentifier);
    parameters:
    - id: nameFormat
      type: System.String
      description: "Een URI-verwijzing die staat voor de indeling die de `name` parameter is in. Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>"
    - id: nameQualifier
      type: System.String
