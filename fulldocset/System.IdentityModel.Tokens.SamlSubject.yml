  nameWithType: SamlSubject
  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: "Hiermee geeft u het onderwerp van een SAML-beveiligingstoken."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-beweringen die het onderwerp van het beveiligingstoken kunnen opgeven.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een ervan is een <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Een <xref:System.IdentityModel.Tokens.SamlSubjectStatement>bevestigingen van de principal die is van het onderwerp van het <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Deze principal is opgegeven met behulp van een klasse SamlSubject."
