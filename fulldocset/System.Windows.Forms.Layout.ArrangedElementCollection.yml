  summary: "Retourneert een enumerator voor de volledige verzameling."
  remarks: "De enumerator heeft meestal geen in exclusieve toegang tot de verzameling; inventariseren door middel van een verzameling is daarom intrinsiek geen procedure thread-safe. Zelfs wanneer een verzameling wordt gesynchroniseerd, andere threads kunnen nog steeds de verzameling niet wijzigen, waardoor de enumerator is een uitzondering. Om te garanderen thread veiligheid tijdens de opsomming, kunt u een van de volgende strategieën:-de verzameling tijdens de gehele opsomming met behulp van een <xref:System.Threading.Monitor>.</xref:System.Threading.Monitor> vergrendelen      -Onderschept en de uitzonderingen die het gevolg zijn van de wijzigingen die door andere threads afhandelen."
