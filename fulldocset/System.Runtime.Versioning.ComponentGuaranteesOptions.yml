  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Het onderdeel is getest om te werken, wanneer meer dan één versie van de assembly is geladen in hetzelfde toepassingsdomein. Compatibiliteit kan in toekomstige versies kunnen worden verbroken. Echter, wanneer dergelijke grote wijzigingen worden aangebracht, de oude versie niet is gewijzigd maar blijft bestaat naast de nieuwe versie."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
