  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "De ontwikkelaar belooft meerdere versie exchange compatibiliteit voor het type. Gebruikers van het type compatibiliteit kunnen verwachten in toekomstige versies en het type kunnen gebruiken in alle hun interfaces. Versiebeheer problemen kunnen niet worden opgelost door de side-by-side-uitvoering."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
