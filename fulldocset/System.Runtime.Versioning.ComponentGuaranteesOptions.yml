  summary: "De ontwikkelaar belooft stabiele compatibiliteit tussen versies. Gebruikers van het type kunnen verwachten dat toekomstige versies worden de bestaande client niet verbroken. Als ze doen en de client het type niet in de interfaces gebruikt heeft, kan naast elkaar worden uitgevoerd, het probleem opgelost."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
