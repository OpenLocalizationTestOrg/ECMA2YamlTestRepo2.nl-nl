  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Beschrijft de garantie van compatibiliteit van een onderdeel, type of typelid dat mogelijk meerdere versies omvatten."
  remarks: "De opsomming ComponentGuaranteesOptions wordt gebruikt door de <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>klasse om aan te geven van het huidige compatibiliteitsniveau die voor een bibliotheek-onderdeel of een klasse die meerdere versies omvat is gewaarborgd.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Biedt de sterkste garantie van compatibiliteit, gevolgd door stabiel en SideBySide Exchange. Geen belooft niet compatibiliteit tussen versies.       Zie voor een gedetailleerde discussie over de betekenis van elk garantie, de <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>onderwerp.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
