  namespace: System.Net
  summary: "Opgehaald of ingesteld van het voorvoegsel voor Uniform Resource-id&quot;s (URI&quot;s) die kan worden geverifieerd met de <xref:System.Net.Authorization.Message*>eigenschap.</xref:System.Net.Authorization.Message*>"
  remarks: "De eigenschap ProtectionRealm bevat een lijst met URI-prefixes, die de <xref:System.Net.Authorization.Message%2A>eigenschap kan worden gebruikt om te verifiÃ«ren.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>en de afgeleide elementen vergelijken een URI aan deze lijst om te bepalen of de <xref:System.Net.Authorization>is geldig voor een bepaalde URI.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
