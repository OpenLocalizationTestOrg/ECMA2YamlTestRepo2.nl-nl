- uid: System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: System.Net.Authorization.Message
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Haalt het bericht dat wordt geretourneerd in antwoord op een verificatievraag naar de server."
  remarks: "De berichteigenschap bevat de autorisatie-tekenreeks die de client naar de server wordt geretourneerd wanneer toegang tot bronnen beveiligde. De werkelijke inhoud van het bericht zijn gedefinieerd door het verificatietype dat de client en server gebruikt. Eenvoudige HTTP-verificatie gebruikt bijvoorbeeld een ander bericht dan Kerberos-verificatie.       Als een module voor verificatie vooraf-verificatie ondersteunt, wordt de berichteigenschap verzonden met de eerste aanvraag."
  example:
  - "The following code example uses the Message property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_2_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_2_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_2_1.vb)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "Het bericht dat wordt geretourneerd in antwoord op een verificatievraag naar de server."
  overload: System.Net.Authorization.Message*
  exceptions: []
  platform:
  - net462
