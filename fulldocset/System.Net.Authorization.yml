  - csharp
  name: Complete
  nameWithType: Authorization.Complete
  fullName: System.Net.Authorization.Complete
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Hiermee haalt u de voltooiingsstatus van de autorisatie."
  remarks: "De volledige-eigenschap is ingesteld op `true` wanneer het verificatieproces tussen de client en de server is voltooid. Meerdere retouren tussen de client en server sommige verificatiemodules, zoals de Kerberos-module gebruiken om de verificatieproces te voltooien. Om de <xref:System.Net.WebRequest>of onderliggende die gestart het verificatieproces onderbreken terwijl autorisatie is plaatsvinden, de module voor de verificatie wordt de volledige eigenschap ingesteld op `false`.</xref:System.Net.WebRequest>"
  example:
  - "The following code example uses the Complete property to get the completion status of the authorization. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_1_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_1_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_1_1.vb)]"
  syntax:
    content: public bool Complete { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het verificatieproces voltooid is. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.Complete*
  exceptions: []
