  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Bevat een verificatiebericht voor een Internet-server."
  remarks: "De <xref:System.Net.AuthenticationManager>retourneert een exemplaar van de autorisatie-klasse met een verificatiebericht.</xref:System.Net.AuthenticationManager> Dit bericht wordt verzonden naar de internetserver aangeeft dat de client (zoals <xref:System.Net.WebRequest>of een van de afgeleiden) is geautoriseerd voor toegang tot de server.</xref:System.Net.WebRequest>       De autorisatie-exemplaar is gemaakt door de verificatiemodule die de <xref:System.Net.AuthenticationManager>aanwijst om de aanvraag te verwerken.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
