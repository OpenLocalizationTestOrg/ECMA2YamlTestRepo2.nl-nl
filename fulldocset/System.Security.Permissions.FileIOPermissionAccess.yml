  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Geeft het type van de toegang tot het bestand aangevraagd."
  remarks: "Deze opsomming wordt gebruikt met de <xref:System.Security.Permissions.FileIOPermission>klasse.</xref:System.Security.Permissions.FileIOPermission>      > [!NOTE] > Hoewel waarde en AllAccess lid zijn van FileIOPermissionAccess, zijn niet geldig voor gebruik als de parameter voor <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>omdat ze geen toegang tot bestandstypen of alle toegang tot bestandstypen respectievelijk beschrijven en <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>verwacht slechts één toegang bestandstype.</xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> </xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>      > [!NOTE] > Schrijven geeft toegang tot een assembly is vergelijkbaar met verlenen volledig vertrouwen. Als een toepassing niet naar het bestandssysteem dat mag geen schrijftoegang schrijven moet."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
