  fullName: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Toevoegen, lezen, schrijven en PathDiscovery toegang tot een bestand of map. AllAccess meerdere FileIOPermissionAccess waarden vertegenwoordigt en zorgt ervoor dat een <xref:System.ArgumentException>als gebruikt als de <code> access </code> parameter voor de <xref:System.Security.Permissions.FileIOPermission.GetPathList*>methode, die één waarde verwacht.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
