  - mscorlib
  namespace: System.Security.Permissions
  summary: "Geen toegang tot een bestand of map. Waarde vertegenwoordigt geen geldige waarden voor FileIOPermissionAccess en zorgt ervoor dat een <xref:System.ArgumentException>als gebruikt als de parameter voor <xref:System.Security.Permissions.FileIOPermission.GetPathList*>, die één waarde verwacht.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
