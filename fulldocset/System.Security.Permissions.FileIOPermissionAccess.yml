  - mscorlib
  namespace: System.Security.Permissions
  summary: "Toegang tot het materiaal toevoegen aan een bestand of map. Toevoeg-toegang biedt de mogelijkheid om een nieuw bestand of map te maken."
  remarks: >-
    > [!NOTE]

    >  To create files, code must also be granted both Append and either Write or Read access. For more detail see <xref:System.IO.FileMode>.
  syntax:
    content: Append
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
