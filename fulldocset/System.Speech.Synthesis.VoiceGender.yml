  remarks: "VoiceGender kunnen wijzen op van het geslacht van een bestaande stem of een voorkeur geslacht bij het selecteren van een stem. Alle van de <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>methoden en drie van de <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>methoden VoiceGender gebruiken om op te geven van de geslacht bij het selecteren van een stem.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> De <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>eigenschap verkrijgt het geslacht van een bestaande stem met behulp van een lid VoiceGender.</xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>"
