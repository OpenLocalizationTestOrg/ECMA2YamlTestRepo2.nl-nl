  name: CodeComment
  nameWithType: CodeComment
  fullName: System.CodeDom.CodeComment
  type: Class
  summary: "Hiermee geeft u een opmerking."
  remarks: "CodeComment kan worden gebruikt om weer te geven van een opmerking van één regel.       Een <xref:System.CodeDom.CodeCommentStatement>mag een CodeComment en toestaat dat deze worden beschouwd als een instructie en als de code in een verzameling instructies gegenereerd.</xref:System.CodeDom.CodeCommentStatement> Meerregelige opmerkingen kunnen worden weergegeven met meerdere <xref:System.CodeDom.CodeCommentStatement>objecten.</xref:System.CodeDom.CodeCommentStatement>       Toevoegen als u wilt opnemen een opmerking in een grafiek CodeDOM dat kan worden gegenereerd met de broncode, een CodeComment naar een <xref:System.CodeDom.CodeCommentStatement>, en voeg deze toe aan de verzameling overzichten van een <xref:System.CodeDom.CodeMemberMethod>of aan de verzameling van de toelichting van een <xref:System.CodeDom.CodeNamespace>of een object dat is afgeleid van <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeComment : System.CodeDom.CodeObject
