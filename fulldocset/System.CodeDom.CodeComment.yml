  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de opmerking een documentatieopmerking is."
  remarks: "Sommige talen ondersteuning voor een speciaal type opmerking die automatisch kan worden geëxtraheerd uit de broncode voor documentatie. Deze eigenschap kan worden gebruikt om aan te wijzen of de opmerking is een documentatieopmerking die kan worden gegenereerd door een andere syntaxis. Een voorbeeld hiervan is C# en die gebruikmaakt van &quot; / / &quot; voor reguliere opmerkingen en &quot;/ / /&quot; voor documentopmerkingen."
  syntax:
