  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "De opsomming ReferralChasingOption geeft aan of en hoe referral chasing wordt bereikt."
  remarks: "Wanneer een server bepaalt dat andere servers relevante informatie de server bevatten kan de client wordt verwezen naar een andere server die het resultaat te verkrijgen. Verwijzing chasing is het proces waarmee een client contact opneemt met de server waarnaar wordt verwezen om door te gaan van de directory-zoekactie.       De constanten van deze opsomming gebruiken voor het instellen van voorkeuren voor verwijzing chasing zoeken. De actie omvat het toewijzen van de juiste velden van <xref:System.DirectoryServices.DirectorySearcher>naar elementen van de inventarisatie ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       De ADSI-LDAP-provider ondersteunt externe verwijzingen voor zoekopdrachten met resultatenpagina&quot;s, maar biedt geen ondersteuning voor onderliggende verwijzingen tijdens paginering."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
