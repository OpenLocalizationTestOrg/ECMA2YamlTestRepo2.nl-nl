  remarks: "Kanaal put bieden een invoegtoepassing punt die toegang verleent tot de onderliggende berichten die zijn die door het kanaal, evenals de stroom die wordt gebruikt door de transportmechanisme berichten verzenden naar een extern object. Kanaal put aan elkaar zijn gekoppeld in een keten van kanaal aanbieders van filters en alle berichten van het kanaal door deze reeks put stromen voordat het bericht wordt geserialiseerd en getransporteerd.       Deze klasse maakt een verbinding is vereist en een aanvraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
