  remarks: "Gebruik de eigenschap Item voor toegang tot het item uit de <xref:System.Web.UI.WebControls.ListView>besturingselement voor de gegevens die wordt ingevoegd.</xref:System.Web.UI.WebControls.ListView> U kunt bijvoorbeeld waarden openen vanaf besturingselementen in de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon die met behulp van de eigenschap Item niet gegevensgekoppeld.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Gebruik hiervoor de <xref:System.Web.UI.Control.FindControl%2A>methode van de <xref:System.Web.UI.WebControls.ListViewItem>object waarnaar wordt verwezen door de eigenschap Item.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.Control.FindControl%2A>"
