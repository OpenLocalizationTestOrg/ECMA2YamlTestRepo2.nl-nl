  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.ItemInserting>-gebeurtenis geactiveerd wanneer een knop invoegen in het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (Een knop invoegen is een knop waarvan `CommandName` eigenschap is ingesteld op &quot;Insert&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op. Bijvoorbeeld, kunt u controleren of het HTML-coderen van de waarden van een record voordat deze wordt ingevoegd in de gegevensbron.       Een object ListViewInsertEventArgs is doorgegeven aan de methode voor de verwerking van gebeurtenissen. Dit object kunt u bepalen van de waarde van een optionele opdrachtargument dat wordt verzonden naar de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> U hebt toegang tot de <xref:System.Web.UI.WebControls.ListViewItem>object dat wordt ingevoegd met behulp van de <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> U kunt ook lezen of wijzigen van de waarden voor de nieuwe record met behulp van de <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Instellen als u wilt de insert-bewerking annuleert, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewInsertEventArgs de <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
