  name: SHA256
  nameWithType: SHA256
  fullName: System.Security.Cryptography.SHA256
  type: Class
  summary: "Berekent de SHA256-hash voor de invoergegevens."
  remarks: "De hash wordt als een unieke waarde met een vaste grootte van een grote hoeveelheid gegevens die worden gebruikt. Hashes van twee sets van gegevens moeten overeenkomen met en alleen als de bijbehorende gegevens, overeenkomt met. Kleine wijzigingen in de gegevens leiden tot grote onvoorspelbare wijzigingen in de hash.       De grootte van de hash voor het algoritme SHA256 is 256 bits.       Dit is een abstracte klasse. De enige implementatie van deze klasse is <xref:System.Security.Cryptography.SHA256Managed>.</xref:System.Security.Cryptography.SHA256Managed>"
  example:
  - "The following example calculates the SHA-256 hash for all files in a directory.  \n  \n [!code-cpp[Classic SHA256 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_14_1.cpp)]\n [!code-cs[Classic SHA256 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_14_1.cs)]\n [!code-vb[Classic SHA256 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_14_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA256 : System.Security.Cryptography.HashAlgorithm
