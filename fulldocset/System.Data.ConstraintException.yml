  summary: "Hiermee geeft u de uitzondering die wordt gegenereerd wanneer u probeert een actie die in strijd met een beperking."
  remarks: "**Tips:** Relax- of uitschakelen van beperkingen in de gegevenssets. U kunt de eigenschap EnforceConstraints beperkingen tijdelijk uitschakelen tijdens het invullen van tabellen in een DataSet-object.       Zorg ervoor dat u niet wilt geen waarde toewijzen aan een primaire-sleutelveld waar de primaire sleutel al in de tabel bestaat. Als de primaire sleutel bestaat, wordt deze uitzondering opgetreden.       Schakel gegevenssets voordat deze worden geladen uit de weergavestatus. Als er gegevens in de gegevensset wanneer dit wordt geladen, kunt u deze uitzondering kan opgetreden."
