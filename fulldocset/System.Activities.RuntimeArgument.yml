  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Haalt een lijst van de overbelasting groepen dat dit <xref href=&quot;System.Activities.RuntimeArgument&quot;> </xref> behoort."
  remarks: "Argumenten kunnen worden gegroepeerd om geldige overload-groepen. OverloadGroupNames identificeert de overload-groepen waartoe dit argument behoort. Een overload-groep kan niet een subset of een equivalente set van een andere overload-groep. De enige uitzondering hierop is een subset met alleen argumenten waar <xref:System.Activities.RuntimeArgument.IsRequired%2A>is `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Overload-groepen kunnen overlappen maar het is een fout op als het snijpunt van de groepen alle vereiste argumenten voor een of beide de overload-groepen bevat.       Een overload-groep wordt beschouwd als gebonden als alle de <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten in de groep zijn gebonden.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Als een groep nul heeft <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten en ten minste één argument gebonden, wordt de groep wordt beschouwd als gebonden.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Er is een fout als geen van deze groepen zijn gebonden, tenzij één overload-groep geen <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten in deze heeft</xref:System.Activities.RuntimeArgument.IsRequired%2A> Binding <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten uit meer dan één overload-groep is niet toegestaan.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Er treedt een fout hebben van meer dan één overload-groep gebonden, die is, alle vereiste argumenten in één overload-groep zijn gebonden en is ook afhankelijk van een argument in een andere overload-groep.       Inbreuk op de voorgaande regels resulteert in een <xref:System.Activities.ValidationException>wordt gegenereerd wanneer de activiteit die is voorbereid voor uitvoering.</xref:System.Activities.ValidationException>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Activities.OverloadGroupAttribute>.</xref:System.Activities.OverloadGroupAttribute>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Een lijst met groepsnamen overbelasting."
  overload: System.Activities.RuntimeArgument.OverloadGroupNames*
  exceptions: []
  platform:
  - net462
