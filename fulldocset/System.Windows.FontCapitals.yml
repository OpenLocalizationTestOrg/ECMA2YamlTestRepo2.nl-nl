  type: Enum
  summary: "Beschrijft de stijl van de hoofdletter voor een <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> object."
  remarks: "Hoofdletters zijn een set van typografische formulieren die renderen van tekst in de glyphs kapitaal opgemaakt. Normaal gesproken als tekst wordt weergegeven als hoofdletters, de afstand tussen letters kan worden weergegeven te krap, gewicht en de verhouding van de letters zwaar. OpenType ondersteunt een aantal indelingen van stijlen voor hoofdletters, kleine hoofdletters inclusief, petite hoofdletters titelformaat en investering afstand. Deze stijlen-indelingen kunt u bepalen de vormgeving van hoofdletters.       De volgende tekst wordt standaard hoofdletters voor het lettertype Pescadero, gevolgd door de letters opgemaakt als &quot;SmallCaps&quot; en &quot;AllSmallCaps&quot; weergegeven. In dit geval wordt dezelfde tekengrootte gebruikt voor alle drie woorden.       ![Tekst met behulp van OpenType hoofdletters](~/add/media/opentypefont11.gif &quot;tekst met behulp van OpenType hoofdletters&quot;) voorbeeld van hoofdletters Titling hoofdletters worden lichter in gewicht en verhouding en ontworpen om een meer elegante uiterlijk dan normale hoofdletters te geven. Titels hoofdletters worden meestal gebruikt in grotere tekengrootte als kolomkoppen. De volgende tekst weergegeven normaal en titels hoofdletters voor het lettertype Pescadero. U ziet de fijner stam breedte van de tekst op de tweede regel.       ![Tekst met behulp van OpenType titelformaat hoofdletters](~/add/media/opentypefont20.gif &quot;tekst met behulp van OpenType titelformaat hoofdletters&quot;) voorbeeld van een normaal en titels hoofdletters > [!NOTE] > meest OpenType-lettertypen alleen een subset van de totale beschikbare OpenType-functies zichtbaar."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
