    description: "De gebruiker is niet gemaakt. Controleer de <xref:System.Web.Security.MembershipCreateUserException.StatusCode*>eigenschap voor een <xref:System.Web.Security.MembershipCreateStatus>waarde.</xref:System.Web.Security.MembershipCreateStatus> </xref:System.Web.Security.MembershipCreateUserException.StatusCode*>"
