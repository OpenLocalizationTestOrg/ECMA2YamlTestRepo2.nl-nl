  remarks: "De waarde voor MinRequiredNonAlphanumericCharacters-eigenschap retourneert het minimum aantal speciale, niet-alfanumerieke tekens dat moet worden ingevoerd voor het maken van een geldig wachtwoord voor de lidmaatschapsprovider die is opgegeven in de <xref:System.Web.Security.Membership.Provider%2A>eigenschap.</xref:System.Web.Security.Membership.Provider%2A>       De waarde van de waarde voor MinRequiredNonAlphanumericCharacters-eigenschap is ingesteld in de toepassing configureren met behulp van de `minRequiredNonAlphanumericCharacters` kenmerk van het configuratie-element.       Een niet-alfanumeriek teken is een teken waarvoor de <xref:System.Char.IsLetterOrDigit%2A>methode retourneert `false`.</xref:System.Char.IsLetterOrDigit%2A>"
