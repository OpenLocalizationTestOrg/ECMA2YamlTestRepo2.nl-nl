- uid: System.Web.Security.Membership.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.Membership
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: Membership.PasswordAttemptWindow
  fullName: System.Web.Security.Membership.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Het tijdvenster waartussen opeenvolgende pogingen mislukte tot een geldig wachtwoord of een wachtwoordantwoord wordt bijgehouden."
  remarks: "De eigenschap PasswordAttemptWindow werkt in combinatie met de <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>eigenschap ter bescherming tegen een ongewenste bron raden het wachtwoord of antwoord voor het wachtwoord van een gebruiker lidmaatschap via herhaalde pogingen.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Wanneer een gebruiker probeert aan te melden met, wijzigen of zijn of haar wachtwoord opnieuw instellen, worden alleen een bepaald aantal opeenvolgende pogingen toegestaan binnen een opgegeven periode. De lengte van deze periode is opgegeven in de eigenschap PasswordAttemptWindow, waarmee het aantal minuten tussen pogingen ongeldig toegestaan worden geïdentificeerd.       Als het aantal opeenvolgende mislukte pogingen, waardoor een gebruiker opnieuw instellen van zijn of haar wachtwoord gelijk aan de waarde die is opgeslagen in de <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>eigenschap en de tijd is verstreken sinds de laatste poging ongeldig kleiner dan het aantal minuten dat is opgegeven in de eigenschap PasswordAttemptWindow is en vervolgens de gebruiker lid is vergrendeld.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> De gebruiker is vergrendeld door de <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>eigenschap `true` totdat de gebruiker worden ontgrendeld door een aanroep naar de <xref:System.Web.Security.MembershipUser.UnlockUser%2A>methode.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A>       Als het interval tussen de huidige mislukte poging en de laatste mislukte poging groter dan de instelling van de eigenschap PasswordAttemptWindow is, wordt de huidige Ongeldige poging geteld als het eerste. Als een geldige wachtwoordantwoord is opgegeven voordat het maximum aantal toegestane ongeldige pogingen is bereikt, wordt het aantal ongeldige wachtwoordantwoord pogingen ingesteld op 0 (nul). Als een geldig wachtwoord worden opgegeven voordat u het maximum aantal toegestane ongeldige pogingen is bereikt, wordt het aantal pogingen ongeldig wachtwoord en het aantal pogingen ongeldige wachtwoordantwoord zijn ingesteld op 0 (nul).       Ongeldige wachtwoord en het wachtwoordantwoord pogingen verzamelt onafhankelijk van elkaar. Bijvoorbeeld, als de <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>is ingesteld op 5, en drie ongeldig wachtwoord geprobeerd gevolgd door twee pogingen voor wachtwoordantwoord is ongeldig, twee pogingen ongeldig wachtwoord (of drie pogingen wachtwoordantwoord is ongeldig) moeten worden gedaan vanuit PasswordAttemptWindow voor de gebruiker lidmaatschap worden buitengesloten.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       De waarde van de eigenschap PasswordAttemptWindow is ingesteld in de configuratie van de toepassing met behulp van de `passwordAttemptWindow` kenmerk van de sectie configuratie-element.       Als de <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>eigenschap is ingesteld op `false`, ongeldige wachtwoordantwoord pogingen worden niet bijgehouden.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      maxInvalidPasswordAttempts=\"5\"  \n      passwordAttemptWindow=\"30\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "De periode in minuten, waarover opeenvolgende mislukt probeert een geldig wachtwoord op te geven of wachtwoordantwoord worden bijgehouden. De standaardwaarde is 10 minuten. Als het interval tussen de huidige mislukte poging en de laatste mislukte poging groter dan de instelling van de eigenschap PasswordAttemptWindow is, wordt elke mislukte poging behandeld alsof het de eerste poging is mislukt."
  overload: System.Web.Security.Membership.PasswordAttemptWindow*
  exceptions: []
  platform:
  - net462
