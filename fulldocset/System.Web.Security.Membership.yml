  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.Membership
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: Membership.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.Membership.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hiermee haalt u het aantal ongeldig wachtwoord of een wachtwoordantwoord pogingen toegestaan voordat de gebruiker het lidmaatschap wordt vergrendeld."
  remarks: "De eigenschap MaxInvalidPasswordAttempts werkt in combinatie met de <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>eigenschap ter bescherming tegen het gebruik van een ongewenste bron herhaalde pogingen te raden het wachtwoord of antwoord voor het wachtwoord van een gebruiker lidmaatschap.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Als het aantal ongeldige wachtwoorden of antwoorden wachtwoord hebt ingevoerd voor lidmaatschap van een gebruiker is groter dan of gelijk aan de waarde van de eigenschap MaxInvalidPasswordAttempts binnen het aantal minuten dat is opgegeven door de <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>eigenschap, kan de gebruiker is vergrendeld buiten de website door in te stellen de <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>eigenschap `true` totdat de gebruiker worden ontgrendeld door een aanroep naar de <xref:System.Web.Security.MembershipUser.UnlockUser%2A>methode.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Als een geldig wachtwoord of een wachtwoordantwoord wordt geleverd voordat de waarde van de eigenschap MaxInvalidPasswordAttempts wordt bereikt, wordt de teller die het aantal ongeldige pogingen houdt ingesteld op nul.       Ongeldig wachtwoord en antwoord wachtwoordpogingen worden afzonderlijk bijgehouden. Bijvoorbeeld, als de eigenschap MaxInvalidPasswordAttempts is ingesteld op 5, heeft de gebruiker vijf pogingen om een juiste wachtwoord invoeren en maximaal vijf pogingen om een antwoord voor het juiste wachtwoord invoeren zonder dat ze worden geblokkeerd.       De waarde van de eigenschap MaxInvalidPasswordAttempts is ingesteld in de toepassing configureren met behulp van de `maxInvalidPasswordAttempts` kenmerk van het configuratie-element.       Als de <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>eigenschap is `false`, ongeldige wachtwoordantwoord pogingen worden niet bijgehouden.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of an application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20>  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      maxInvalidPasswordAttempts=\"5\"  \n      passwordAttemptWindow=\"30\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Het aantal ongeldig wachtwoord of een wachtwoordantwoord pogingen toegestaan voordat de gebruiker het lidmaatschap wordt vergrendeld."
  overload: System.Web.Security.Membership.MaxInvalidPasswordAttempts*
  exceptions: []
  platform:
  - net462
