- uid: System.Web.Security.Membership.ValidatingPassword
  id: ValidatingPassword
  parent: System.Web.Security.Membership
  langs:
  - csharp
  name: ValidatingPassword
  nameWithType: Membership.ValidatingPassword
  fullName: System.Web.Security.Membership.ValidatingPassword
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Treedt op wanneer een gebruiker is gemaakt, een wachtwoord is gewijzigd of een wachtwoord opnieuw is ingesteld."
  remarks: "De <xref:System.Web.Security.MembershipProvider.ValidatingPassword>gebeurtenis treedt op wanneer de <xref:System.Web.Security.MembershipProvider.CreateUser%2A>methode, de <xref:System.Web.Security.MembershipProvider.ChangePassword%2A>methode, of de <xref:System.Web.Security.MembershipProvider.ResetPassword%2A>methode van een membership provider wordt aangeroepen.</xref:System.Web.Security.MembershipProvider.ResetPassword%2A> </xref:System.Web.Security.MembershipProvider.ChangePassword%2A> </xref:System.Web.Security.MembershipProvider.CreateUser%2A> </xref:System.Web.Security.MembershipProvider.ValidatingPassword>       U kunt de <xref:System.Web.Security.MembershipProvider.ValidatingPassword>gebeurtenis om wachtwoord-indelingen en waarden voor lidmaatschap van gebruikers te valideren.</xref:System.Web.Security.MembershipProvider.ValidatingPassword>       U kunt de huidige annuleren <xref:System.Web.Security.MembershipProvider.CreateUser%2A>, <xref:System.Web.Security.MembershipProvider.ChangePassword%2A>, of <xref:System.Web.Security.MembershipProvider.ResetPassword%2A>actie door in te stellen de <xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A>eigenschap van de opgegeven <xref:System.Web.Security.ValidatePasswordEventArgs>naar `true` tijdens de <xref:System.Web.Security.MembershipProvider.ValidatingPassword>gebeurtenis.</xref:System.Web.Security.MembershipProvider.ValidatingPassword> </xref:System.Web.Security.ValidatePasswordEventArgs> </xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A> </xref:System.Web.Security.MembershipProvider.ResetPassword%2A> </xref:System.Web.Security.MembershipProvider.ChangePassword%2A> </xref:System.Web.Security.MembershipProvider.CreateUser%2A>       Als u de huidige actie door in te stellen annuleert de <xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A>eigenschap `true`, kunt u instellen de <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>eigenschap van de opgegeven <xref:System.Web.Security.ValidatePasswordEventArgs>een uitzondering die de reden voor het wachtwoord validatieprobleem beschrijft.</xref:System.Web.Security.ValidatePasswordEventArgs> </xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> </xref:System.Web.Security.ValidatePasswordEventArgs.Cancel%2A> De methode aanroepen genereert de uitzondering die de <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>eigenschap is ingesteld op.</xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> Als de <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>eigenschap is `null`, de oproepende functie genereert een uitzondering voor een algemene wachtwoord validatieprobleem.</xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A>"
  example:
  - "The following code example shows a <xref:System.Web.Security.MembershipProvider.ValidatingPassword> event that validates the format of the password for a user and cancels the action if the password does not match the required format.  \n  \n [!code-cs[System.Web.Security.Membership#11](~/add/codesnippet/csharp/e-system.web.security.me_1.aspx)]\n [!code-vb[System.Web.Security.Membership#11](~/add/codesnippet/visualbasic/e-system.web.security.me_1.aspx)]"
  syntax:
    content: public static event System.Web.Security.MembershipValidatePasswordEventHandler ValidatingPassword;
    return:
      type: System.Web.Security.MembershipValidatePasswordEventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
