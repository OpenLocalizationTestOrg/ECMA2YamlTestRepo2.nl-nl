  namespace: System.Web.Security
  summary: "Haalt een waarde die aangeeft of de standaardprovider voor lidmaatschap van de gebruiker vragen te beantwoorden een wachtwoord voor wachtwoord opnieuw instellen en ophalen van de vereist."
  remarks: "Vereisen van een wachtwoordvraag en antwoord biedt een extra beveiligingslaag bij het ophalen of opnieuw instellen van het wachtwoord van een gebruiker. Gebruikers kunnen voorzien van een vraag en antwoord wanneer hun gebruikersnaam wordt gemaakt waarmee ze later kunt ophalen of een vergeten wachtwoord opnieuw instellen.       RequiresQuestionAndAnswer wordt gecontroleerd wanneer <xref:System.Web.Security.MembershipUser.ResetPassword%2A>of <xref:System.Web.Security.MembershipUser.GetPassword%2A>wordt aangeroepen.</xref:System.Web.Security.MembershipUser.GetPassword%2A> </xref:System.Web.Security.MembershipUser.ResetPassword%2A> De provider die is opgegeven met de .NET Framework genereert een <xref:System.NotSupportedException>als RequiresQuestionAndAnswer `true` en het opgegeven wachtwoordantwoord is `null`.</xref:System.NotSupportedException>       Als <xref:System.Web.Security.Membership.EnablePasswordReset%2A>en <xref:System.Web.Security.Membership.EnablePasswordRetrieval%2A>beide `false`, RequiresQuestionAndAnswer kan nog steeds worden gebruikt voor het maken van vragen en antwoorden afdwingen wanneer nieuwe gebruikers worden gemaakt; echter, de vraag en antwoord wordt niet gebruikt.</xref:System.Web.Security.Membership.EnablePasswordRetrieval%2A> </xref:System.Web.Security.Membership.EnablePasswordReset%2A> U mag de vraag ophalen met behulp van de <xref:System.Web.Security.MembershipUser>klasse.</xref:System.Web.Security.MembershipUser>       Zie voor meer informatie <xref:System.Web.Security.MembershipUser.ResetPassword%2A>en <xref:System.Web.Security.MembershipUser.GetPassword%2A>.</xref:System.Web.Security.MembershipUser.GetPassword%2A> </xref:System.Web.Security.MembershipUser.ResetPassword%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider>, enables password reset, and requires a password answer when performing a reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```  \n  \n The following code sample checks the value of RequiresQuestionAndAnswer and adds the necessary controls for a password question and answer to be supplied when creating a user.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/csharp/p-system.web.security.me_3_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/visualbasic/p-system.web.security.me_3_1.aspx)]"
  syntax:
    content: public static bool RequiresQuestionAndAnswer { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een antwoord voor het wachtwoord vereist voor wachtwoord opnieuw instellen en ophalen van is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
