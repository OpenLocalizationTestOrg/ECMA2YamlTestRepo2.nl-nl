  summary: "Hiermee wordt een verzameling van de lidmaatschapsproviders voor de ASP.NET-toepassing."
  remarks: "De eigenschap Providers verwijst naar alle lidmaatschapsproviders is ingeschakeld voor een toepassing, met inbegrip van providers in het bestand Web.config voor de toepassing en het Machine.config-bestand voor alle toepassingen toegevoegd. U kunt bepalen welke lidmaatschap providers zijn beschikbaar voor een toepassing met behulp van de `providers` element van de sectie in de configuratie voor uw toepassing. Het volgende voorbeeld ziet u bijvoorbeeld de sectie in het bestand Web.config voor een toepassing die u verwijdert de <xref:System.Web.Security.SqlMembershipProvider>exemplaar (`AspNetSqlProvider`) opgegeven in het configuratiebestand van de machine en voegt een <xref:System.Web.Security.SqlMembershipProvider>exemplaar genaamd `SqlProvider` als de standaardprovider voor lidmaatschap voor de toepassing.</xref:System.Web.Security.SqlMembershipProvider> </xref:System.Web.Security.SqlMembershipProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=&quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <membership defaultProvider=&quot;SqlProvider&quot; userIsOnlineTimeWindow=&quot;20&quot;>         <providers>           <remove name=&quot;AspNetSqlProvider&quot; />             <add name=&quot;SqlProvider&quot;               type=&quot;System.Web.Security.SqlMembershipProvider&quot;               connectionStringName=&quot;SqlServices&quot;               enablePasswordRetrieval=&quot;false&quot;               enablePasswordReset=&quot;true&quot;               requiresQuestionAndAnswer=&quot;true&quot;               passwordFormat=&quot;Hashed&quot;               applicationName=&quot;/&quot; />         </providers>       </membership>     </system.web>   </configuration>   ```Bij het opgeven van de [membership-Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) sectie, moet u de `defaultProvider` kenmerk. Als u geen opgeeft een [membership-Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) sectie in het bestand Web.config, de waarden van de configuratie van de machine worden gebruikt en de <xref:System.Web.Security.SqlMembershipProvider>exemplaar genaamd `AspNetSqlProvider` wordt ingesteld als de `defaultProvider`.</xref:System.Web.Security.SqlMembershipProvider>       U kunt een sterk getypeerde verwijzing naar een provider van de verzameling Providers verkrijgen door de lidmaatschapsprovider indexeren met de naam en het casten van als het gewenste type."
