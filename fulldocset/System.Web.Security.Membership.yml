  name: ApplicationName
  nameWithType: Membership.ApplicationName
  fullName: System.Web.Security.Membership.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Opgehaald of ingesteld van de naam van de toepassing."
  remarks: "De ApplicationName wordt gebruikt om gebruikers die specifiek zijn voor een toepassing te identificeren. Dat wil zeggen, kan dezelfde gebruikersnaam bestaan in de database voor meerdere ASP.NET-toepassingen met een andere ApplicationName opgeven. Hierdoor kunnen meerdere toepassingen dezelfde database gebruiken voor het opslaan van gebruikersgegevens zonder te worden uitgevoerd in een dubbele gebruiker naam een conflict veroorzaakt. Meerdere ASP.NET-toepassingen kunnen ook de dezelfde database gebruiken door op te geven van de dezelfde ApplicationName. De ApplicationName kan via programmacode of declaratief worden ingesteld in de configuratie voor de webtoepassing.      > [!CAUTION] > Omdat een enkele lidmaatschap provider standaardexemplaar wordt gebruikt voor alle van de geleverde aanvragen door een <xref:System.Web.HttpApplication>object, kunt u meerdere aanvragen gelijktijdig uitgevoerd en probeert in te stellen van de waarde van de eigenschap ApplicationName hebben.</xref:System.Web.HttpApplication> De eigenschap ApplicationName is niet thread-safe voor meerdere schrijfbewerkingen en het wijzigen van de waarde van de eigenschap ApplicationName kan leiden tot onverwacht gedrag voor meerdere gebruikers van een toepassing. Het is raadzaam om te voorkomen dat code waarmee gebruikers in te stellen van de eigenschap ApplicationName, tenzij u moet schrijven. Een voorbeeld van een toepassing wanneer de eigenschap ApplicationName mogelijk vereist is een beheertoepassing die lidmaatschapsgegevens voor meerdere toepassingen beheert. Deze aanvraag moet een toepassing voor één gebruiker en niet een webtoepassing."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use a <xref:System.Web.Security.SqlMembershipProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "De naam van de toepassing."
