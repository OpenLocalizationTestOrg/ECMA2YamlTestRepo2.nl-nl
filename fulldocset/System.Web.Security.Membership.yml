  remarks: "De waarde van de eigenschap UserIsOnlineTimeWindow is ingeschakeld tijdens de aanroep <xref:System.Web.Security.Membership.GetNumberOfUsersOnline%2A>.</xref:System.Web.Security.Membership.GetNumberOfUsersOnline%2A> Als de <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>voor een gebruiker groter dan de huidige datum en tijd min de waarde UserIsOnlineTimeWindow in minuten is, klikt u vervolgens de gebruiker wordt beschouwd als online.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> U kunt bepalen of het lidmaatschap van een gebruiker wordt beschouwd als online met de <xref:System.Web.Security.MembershipUser.IsOnline%2A>eigenschap van de <xref:System.Web.Security.MembershipUser>klasse.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUser.IsOnline%2A>       De <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>voor een gebruiker wordt bijgewerkt wanneer de referenties van een gebruiker worden gevalideerd door de <xref:System.Web.Security.Membership.ValidateUser%2A>methode.</xref:System.Web.Security.Membership.ValidateUser%2A> </xref:System.Web.Security.MembershipUser.LastActivityDate%2A> U kunt ook bijwerken de <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>voor een gebruiker lidmaatschap bij het aanroepen van een van de <xref:System.Web.Security.Membership.GetUser%2A>overloads.</xref:System.Web.Security.Membership.GetUser%2A> </xref:System.Web.Security.MembershipUser.LastActivityDate%2A> Als u een <xref:System.Web.Security.Membership.GetUser%2A>overbelasting waarvoor een `userIsOnline` parameter, Geef een waarde van `true` bijwerken de <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>voor de gebruiker.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> </xref:System.Web.Security.Membership.GetUser%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `userIsOnlineTimeWindow` attribute to 20 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public static int UserIsOnlineTimeWindow { get; }
    return:
      type: System.Int32
      description: "Het aantal minuten na de laatste activiteit datum/tijd tijdstempel voor een gebruiker waarin de gebruiker wordt beschouwd als online."
  overload: System.Web.Security.Membership.UserIsOnlineTimeWindow*
  exceptions: []
