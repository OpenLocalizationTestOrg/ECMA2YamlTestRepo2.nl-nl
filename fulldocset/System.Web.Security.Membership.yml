  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Voegt een nieuwe gebruiker in het gegevensarchief."
  remarks: "CreateUser wordt een nieuwe gebruiker toegevoegd aan de gegevensopslag en retourneert een <xref:System.Web.Security.MembershipUser>-object voor de nieuwe gebruiker.</xref:System.Web.Security.MembershipUser> Als het maken van de gebruiker is mislukt, een <xref:System.Web.Security.MembershipCreateUserException>gegenereerd.</xref:System.Web.Security.MembershipCreateUserException> U kunt ophalen een <xref:System.Web.Security.MembershipCreateStatus>waarde uit de <xref:System.Web.Security.MembershipCreateUserException.StatusCode%2A>eigenschap van de <xref:System.Web.Security.MembershipCreateUserException>die aangeeft waarom maken van de gebruiker is mislukt.</xref:System.Web.Security.MembershipCreateUserException> </xref:System.Web.Security.MembershipCreateUserException.StatusCode%2A> </xref:System.Web.Security.MembershipCreateStatus>       Wanneer een gebruiker lidmaatschap is gemaakt en u een verwijzing naar hebt een <xref:System.Web.Security.MembershipUser>object voor deze gebruiker, kunt u de instellingen voor die gebruiker wijzigen met de <xref:System.Web.Security.MembershipUser>openbare methoden zoals <xref:System.Web.Security.MembershipUser.ChangePasswordQuestionAndAnswer%2A>voor toepassingen waarbij <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>is `true`, of door de waarden van de eigenschappen van de <xref:System.Web.Security.MembershipUser>object en doorgegeven aan de <xref:System.Web.Security.Membership.UpdateUser%2A>methode.</xref:System.Web.Security.Membership.UpdateUser%2A> </xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A> </xref:System.Web.Security.MembershipUser.ChangePasswordQuestionAndAnswer%2A> </xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUser>       Als een gebruiker al in de gegevensbron voor de toepassing bestaat, kunt u een <xref:System.Web.Security.MembershipUser>-object voor de gebruiker met de <xref:System.Web.Security.Membership.GetUser%2A>methode.</xref:System.Web.Security.Membership.GetUser%2A> </xref:System.Web.Security.MembershipUser>       De <xref:System.Web.Security.SqlMembershipProvider>biedt een optie voor het vereisen van een uniek e-mailadres voor elke gebruiker.</xref:System.Web.Security.SqlMembershipProvider> Als de <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>eigenschap is `true`, moet u een van de CreateUser overloads die kunt u opgeven van een e-mailadres voor de gebruiker wordt gemaakt.</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> Anders wordt een <xref:System.Web.Security.MembershipCreateUserException>gegenereerd.</xref:System.Web.Security.MembershipCreateUserException>       Voorloopspaties en afsluitende spaties worden uit alle parameterwaarden bijgesneden."
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and ASP.NET membership. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the login page for the application.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.Membership#2](~/add/codesnippet/csharp/m-system.web.security.me_0_1.aspx)]\n [!code-vb[System.Web.Security.Membership#2](~/add/codesnippet/visualbasic/m-system.web.security.me_0_1.aspx)]"
  syntax:
    content: public static System.Web.Security.MembershipUser CreateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "De gebruikersnaam voor de nieuwe gebruiker."
    - id: password
      type: System.String
      description: "Het wachtwoord voor de nieuwe gebruiker."
    return:
      type: System.Web.Security.MembershipUser
      description: "Een <xref:System.Web.Security.MembershipUser>-object voor de nieuwe gebruiker.</xref:System.Web.Security.MembershipUser>"
