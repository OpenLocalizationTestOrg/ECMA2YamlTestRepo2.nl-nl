  name: Membership
  nameWithType: Membership
  fullName: System.Web.Security.Membership
  type: Class
  summary: "Valideert de referenties van gebruiker en gebruikersinstellingen beheren. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse lidmaatschap wordt gebruikt in ASP.NET-toepassingen gebruikersreferenties controleren en beheren van gebruikersinstellingen, zoals wachtwoorden en e-mailadressen. De klasse lidmaatschap kan worden gebruikt op een eigen of in combinatie met de <xref:System.Web.Security.FormsAuthentication>voor het maken van een volledige systeem voor het verifiëren van gebruikers van een webtoepassing of de site.</xref:System.Web.Security.FormsAuthentication> De <xref:System.Web.UI.WebControls.Login>besturingselement kapselt de klasse lidmaatschap bieden een handige mechanisme voor het valideren van gebruikers.</xref:System.Web.UI.WebControls.Login>      > [!NOTE] > Als u niet bekend met de functies van het lidmaatschap van ASP.NET bent, Zie [Inleiding tot lidmaatschap](~/add/includes/ajax-current-ext-md.md) voordat u doorgaat. Zie voor een lijst van de andere onderwerpen over lidmaatschap [gebruikers beheren door gebruik van het lidmaatschap](~/add/includes/ajax-current-ext-md.md).       De klasse lidmaatschap biedt voorzieningen voor:-nieuwe gebruikers te maken.      -Het opslaan van lidmaatschapsgegevens (gebruikersnamen, wachtwoorden, e-mailadressen en ondersteunende gegevens) in Microsoft SQL Server of in een alternatieve gegevensarchief.      -Verificatie van gebruikers die uw site bezoeken. U kunt gebruikers verifiëren via een programma, of kunt u de <xref:System.Web.UI.WebControls.Login>besturingselement moet worden gemaakt van een volledige-verificatiesysteem die weinig of geen code vereist.</xref:System.Web.UI.WebControls.Login>      -Het beheren van wachtwoorden, die omvat maken, wijzigen, ophalen en ze opnieuw instellen, enzovoort. Desgewenst kunt u ASP.NET-lidmaatschap om te vereisen een wachtwoordvraag en antwoord voor verificatie van wachtwoord opnieuw instellen of ophalen van aanvragen voor gebruikers die hun wachtwoord bent vergeten.       Hoewel ASP.NET-lidmaatschap een zelfstandig functie in ASP.NET voor verificatie is, kunnen worden geïntegreerd met ASP.NET rollen beheren voor het autorisatie bieden voor uw site. Lidmaatschap kan ook worden geïntegreerd met de ASP.NET-gebruiker <xref:System.Web.Profile>bieden toepassingsspecifieke aanpassing die kan worden aangepast aan afzonderlijke gebruikers.</xref:System.Web.Profile> Zie voor meer informatie [Understanding rollenbeheer](~/add/includes/ajax-current-ext-md.md) en [overzicht van ASP.NET profiel eigenschappen](~/add/includes/ajax-current-ext-md.md).       De klasse lidmaatschap, is afhankelijk van lidmaatschapsproviders om te communiceren met een gegevensbron. Het .NET Framework bevat een <xref:System.Web.Security.SqlMembershipProvider>, waarin gebruikersgegevens wordt opgeslagen in een Microsoft SQL Server-database, en een <xref:System.Web.Security.ActiveDirectoryMembershipProvider>, waardoor u gebruikersgegevens opslaan op een server met Active Directory of Active Directory Application Mode (ADAM).</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.SqlMembershipProvider> U kunt ook een aangepaste lidmaatschapsprovider om te communiceren met een andere gegevensbron die kan worden gebruikt door de klasse lidmaatschap implementeren. Aangepaste lidmaatschapsproviders overnemen de <xref:System.Web.Security.MembershipProvider>abstracte klasse.</xref:System.Web.Security.MembershipProvider> Zie voor meer informatie [uitvoering van een lidmaatschapsprovider](~/add/includes/ajax-current-ext-md.md).       ASP.NET-lidmaatschap is standaard ingeschakeld voor alle ASP.NET-toepassingen. De standaardlidmaatschapsprovider is de <xref:System.Web.Security.SqlMembershipProvider>en is opgegeven in de configuratie van de machine met de naam `AspNetSqlProvider`.</xref:System.Web.Security.SqlMembershipProvider> Het standaardexemplaar van de <xref:System.Web.Security.SqlMembershipProvider>is geconfigureerd voor verbinding met een lokaal exemplaar van Microsoft SQL Server.</xref:System.Web.Security.SqlMembershipProvider>       Kunt u de standaardinstellingen om op te geven een <xref:System.Web.Security.SqlMembershipProvider>anders dan de `AspNetSqlProvider` exemplaar als de standaardprovider of geef een exemplaar van een aangepaste provider als de standaardprovider voor uw ASP.NET-toepassing met behulp van het bestand Web.config.</xref:System.Web.Security.SqlMembershipProvider> U kunt de configuratie van de ASP.NET-lidmaatschap opgeven voor uw webtoepassing met behulp van de configuratiesectie in het bestand Web.config. U kunt de `providers` subsectie van het opgeven van een lidmaatschapsprovider dan een van de standaardproviders. Bijvoorbeeld de volgende sectie Hiermee verwijdert u de standaard-providers voor lidmaatschap van de configuratie van de huidige toepassing en een nieuwe provider met de naam toegevoegd `SqlProvider` die is verbonden met een SQL Server-exemplaar met de naam `AspSqlServer`.      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=&quot;Data Source=AspSqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <membership defaultProvider=&quot;SqlProvider&quot; userIsOnlineTimeWindow=&quot;20&quot;>         <providers>           <remove name=&quot;AspNetSqlProvider&quot; />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Security.SqlMembershipProvider&quot;             connectionStringName=&quot;SqlServices&quot;             enablePasswordRetrieval=&quot;false&quot;             enablePasswordReset=&quot;true&quot;             requiresQuestionAndAnswer=&quot;true&quot;             passwordFormat=&quot;Hashed&quot;             applicationName=&quot;/&quot; />         </providers>       </membership>     </system.web>   </configuration>   ```"
  example:
  - "The following code example shows the login page for an ASP.NET application configured to use forms authentication and ASP.NET membership. If the supplied user credentials are invalid, a message is displayed to the user. Otherwise, the user is redirected to the originally requested URL using the <xref:System.Web.Security.FormsAuthentication.RedirectFromLoginPage%2A> method.  \n  \n> [!NOTE]\n>  The ASP.NET login controls (<xref:System.Web.UI.WebControls.Login>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.LoginStatus>, <xref:System.Web.UI.WebControls.LoginName>, and <xref:System.Web.UI.WebControls.PasswordRecovery>) encapsulate virtually all of the logic required to prompt users for credentials and validate the credentials in the membership system and can be used in place of programmatic checking using the Membership class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/csharp/t-system.web.security.me_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/visualbasic/t-system.web.security.me_1.aspx)]"
