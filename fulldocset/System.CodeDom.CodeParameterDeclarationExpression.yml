  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Vertegenwoordigt een parameterdeclaratie voor een methode, eigenschap of constructor."
  remarks: "CodeParameterDeclarationExpression kan worden gebruikt om aan te duiden code die een parameter voor een methode, eigenschap of constructor declareert.       De <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>eigenschap geeft u de naam van de parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> De <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>eigenschap geeft u het gegevenstype van de parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> De <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>eigenschap geeft u de Wijzigingsfunctie richting van de parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> De <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>eigenschap geeft u de kenmerken die zijn gekoppeld met de parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
