  remarks: "Als de `type` parameter verwijst naar een generiek type, het moet voldoen aan de syntaxis van de regels voor algemene typen. Algemene typen als volgt worden opgemaakt: de naam van het type, gevolgd door een ernstig accent (&quot;&quot; &quot;), gevolgd door een aantal van de algemene typeargumenten, gevolgd door de parameters van elkaar gescheiden door vierkante haken.      > [!NOTE] > Moet u vierkante haken ([]) en niet de C# punthaken (<>) van elkaar te scheiden van algemene parameters.       Om te voorkomen dat de mogelijkheid een syntactische fout, kunt u overwegen de <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>constructor die een type in plaats van een tekenreeks als een parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
