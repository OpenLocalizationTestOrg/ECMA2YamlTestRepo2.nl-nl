  type: Class
  summary: "Hiermee geeft u de versie van de gedeelde verbinding van de <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref> service die wordt gebruikt door de runtime. In deze context betekent gedeelde verbinding dat de service gebruikmaakt van dezelfde SQL-verbinding voor het bijhouden en de persistentie services."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De SharedConnectionWorkflowCommitWorkBatchService-service wordt gebruikt voor databanktransacties die gebruikmaken van een gedeelde verbinding tussen verschillende objecten. Gebruik de SharedConnectionWorkflowCommitWorkBatchService in plaats van de <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>in uw <xref:System.Workflow.Runtime.WorkflowRuntime>exemplaar, gebruikt u de <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>methode.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> </xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>      > [!IMPORTANT] > Als de SQL-server die wordt gebruikt door de SharedConnectionWorkflowCommitWorkBatchService niet actief is zoals die wordt veroorzaakt door de SQL-cluster, failovers of onregelmatige netwerkproblemen, de SharedConnectionWorkflowCommitWorkBatchService opnieuw wordt geprobeerd de commit-proces maximaal 20 keer voordat u een <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>gebeurtenis.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>"
  syntax:
