  type: Enum
  summary: "Waarden van de subset die overeenkomt met de modus inventariseren."
  remarks: "In System.Speech, kunt u een grammatica die met succes een wachtwoordzin herkent, zelfs als er slechts een subset van de inhoud is gevonden in de audio-invoer opstellen.       Standaard vereist een engine voor een exacte overeenkomst tegen een volledige woordgroep. De engine kan ook overeenkomen met de gedeeltelijke zinnen volgens de parameters die zijn gedefinieerd door een SubsetMatchingMode lid gebruikt als een argument voor de <xref:System.Speech.Recognition.GrammarBuilder.%23ctor%2A>of <xref:System.Speech.Recognition.SrgsGrammar.SrgsSubset.%23ctor%2A>constructors, of de <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>methode.</xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSubset.%23ctor%2A> </xref:System.Speech.Recognition.GrammarBuilder.%23ctor%2A>       Het volgende voorbeeld illustreert hoe elk van de leden SubsetMatchingMode herkenning wanneer gebruikt in een grammatica die met de zinsnede &quot;een auto de vrachtwagen een Boot die vlak&quot; be√Ønvloedt.       **OrderedSubset** deze modus geeft aan dat een subset van de woordgroep wordt gebruikt voor het herkennen van de hele woordgroep is als het volgende waar zijn:-een of meer woorden in de woordgroep worden herkend in de audio-invoer.      -De relatieve volgorde van de herkende woorden is hetzelfde als in de zin.      -Overeenkomende woorden kunnen bestaan uit alleen voorzetsels en artikelen.       De zinsnede &quot;een auto de vrachtwagen een Boot die vlak&quot; toevoegen aan een grammatica OrderedSubset met modus resulteert in het volgende resultaat bij opname: | **Input Phrase**|**Result**|   |----------------------|----------------|   |&quot; een auto de vrachtwagen een Boot die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto de vrachtwagen een boot &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. Een subset van de herkende is niet vereist voor een reeks van de oorspronkelijke reeks worden. |   |&quot; een auto de Boot een vrachtwagen die vlak &quot; | Opname is niet geslaagd. De woorden zijn geplaatst. |   |&quot; een de &quot;| De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. Voorzetsels en artikelen worden gebruikt voor de opname. |       **OrderedSubsetContentRequired** deze modus geeft aan dat een subset van de woordgroep wordt gebruikt voor het herkennen van de hele woordgroep is als het volgende waar zijn: - een of meer woorden in de woordgroep worden herkend in de audio-invoer en - de relatieve volgorde van deze herkend woorden is hetzelfde als in de wachtwoordzin op te geven.      -Alleen voorzetsels en artikelen kunnen niet overeenkomende woorden bevatten.       De zinsnede &quot;een auto de vrachtwagen een Boot die vlak&quot; toevoegen aan een grammatica OrderedSubsetContentRequired met modus resulteert in het volgende resultaat bij opname: | **Input Phrase**|**Result**|   |----------------------|----------------|   |&quot; een auto de vrachtwagen een Boot die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto de vrachtwagen een boot &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. Een subset van de herkende is niet vereist voor een reeks van de oorspronkelijke reeks worden. |   |&quot; een auto de Boot een vrachtwagen die vlak &quot; | Opname is niet geslaagd. De woorden zijn geplaatst. |   |&quot; een de &quot;| Opname is niet geslaagd.  Spraakinvoer woorden dan artikelen en voorzetsels moet bevatten. |       **Subsequence:** deze modus geeft aan dat een subset van de woordgroep wordt gebruikt voor het herkennen van de hele woordgroep is als het volgende waar zijn: - een of meer woorden in de woordgroep in de audio-invoer worden herkend als een reeks van de woordgroep en - de relatieve volgorde van deze herkend woorden is hetzelfde als in de wachtwoordzin op te geven.      -Overeenkomende woorden kunnen bestaan uit alleen voorzetsels en artikelen.       Het volgende resultaat op voor de zinsnede &quot;een auto de vrachtwagen een Boot die vlak&quot; toevoegen aan een grammatica Subsequence modus produceert: | **Input Phrase**|**Result**|   |----------------------|----------------|   |&quot; een auto de vrachtwagen een Boot die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto de vrachtwagen een boot &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto die vlak &quot; | Opname is niet geslaagd. Een subset van de herkende is vereist om te worden van een reeks van de oorspronkelijke reeks. |   |&quot; een auto de Boot een vrachtwagen die vlak &quot; | Opname is niet geslaagd. De woorden zijn geplaatst. |   |&quot; een de &quot;| De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. Voorzetsels en artikelen worden gebruikt voor de opname. |       **SubsequenceContentRequired** deze modus geeft aan dat een subset van de woordgroep wordt gebruikt voor het herkennen van de hele woordgroep is als het volgende waar zijn:-een of meer woorden in de tekenreeks overeen in de audio-invoer worden herkend als een reeks van de wachtwoordzin op te geven.      -Alleen voorzetsels en artikelen kunnen niet overeenkomende woorden bevatten.       De zinsnede &quot;een auto de vrachtwagen een Boot die vlak&quot; toevoegen aan een grammatica SubsequenceContentRequired met modus resulteert in het volgende resultaat bij opname: | **Input Phrase**|**Result**|   |----------------------|----------------|   |&quot; een auto de vrachtwagen een Boot die vlak &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto de vrachtwagen een boot &quot; | De hele woordgroep &quot;een auto de vrachtwagen een Boot die vlak&quot; wordt herkend. |   |&quot; een auto die vlak &quot; | Opname is niet geslaagd. Een subset van de herkende is vereist om te worden van een reeks van de oorspronkelijke reeks. |   |&quot; een auto de Boot een vrachtwagen die vlak &quot; | Opname is niet geslaagd. De woorden zijn geplaatst. |   |&quot; een de &quot;| Opname is niet geslaagd. Spraakinvoer woorden dan artikelen en voorzetsels moet bevatten. |"
  example:
  - "Below is a test routine which generates four <xref:System.Speech.Recognition.Grammar> objects, using the same phrase, for each of the `SubsetMatchingModes`. These <xref:System.Speech.Recognition.Grammar> objects can then be tested.  \n  \n```  \nprivate void CreateSubsetMatchTest()   \n{  \n  foreach ( System.Speech.Recognition.SubsetMatchingMode mode   \n              in Enum.GetValues(typeof(System.Speech.Recognition.SubsetMatchingMode)))  \n  {  \n    GrammarBuilder gb = new GrammarBuilder(\"a car the truck a boat that plane\",mode);  \n    Grammar grammar = new Grammar(gb);  \n    grammar.Name = mode.ToString();  \n    grammar.Enabled=true;  \n    _recognizer.LoadGrammar(grammar);  \n  }  \n}  \n```"
  syntax:
    content: public enum SubsetMatchingMode
  inheritance:
  - System.Enum
  platform:
