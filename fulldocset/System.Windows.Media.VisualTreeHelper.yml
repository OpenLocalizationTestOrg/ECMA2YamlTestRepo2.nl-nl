  remarks: "Knooppunten in de visuele boomstructuur kunnen zijn <xref:System.Windows.Media.Visual>of <xref:System.Windows.Media.Media3D.Visual3D>objecten.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Methoden die specifiek voor een objecttype visual zijn zijn getypeerd als <xref:System.Windows.Media.Visual>of <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Echter een aantal methoden in de klasse VisualTreeHelper accepteert een <xref:System.Windows.DependencyObject>-waarde die beide typen visueel object vertegenwoordigt.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ondersteunt programmatische toegang tot verschillende andere boomstructuren van objecten. Dit is vooral, weergegeven als een visuele boomstructuur en een logische structuur. In sommige gevallen is de logische structuur een nuttiger weergave van de elementen in een [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] toepassing, maar in dat geval de logische structuur is ge√Ømplementeerd op een niveau boven de <xref:System.Windows.Media.Visual>klasse.</xref:System.Windows.Media.Visual> In tegenstelling tot de visuele boomstructuur kan de logische structuur nonvisual gegevensobjecten, zoals <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> vertegenwoordigen. Zie voor meer informatie over de logische structuur [structuren in WPF](~/add/includes/ajax-current-ext-md.md). De logische structuur wordt ook ondersteund door een vergelijkbaar hulpprogramma methodeklasse, <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
