  summary: "Hiermee geeft u een claim voor een <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken dat een autorisatiebeslissing met betrekking tot toegang tot een specifieke bron bevestigingen."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens opgeven hun claims op basis van SAML-asserties.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een ervan is een <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Een <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>een autorisatiebeslissing asserts door een SAML-instantie met betrekking tot toegang tot een specifieke bron.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> De klasse SamlAuthorizationDecisionClaimResource vertegenwoordigt een claim bron voor de <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
