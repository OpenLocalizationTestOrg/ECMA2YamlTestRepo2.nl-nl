  remarks: "Deze methode implementeert de <xref:System.Web.IHttpModule.Init%2A?displayProperty=fullName>methode door tijdens de initialisatie van de <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>eigenschap met de waarde van de <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>-eigenschap wordt aangeroepen de <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>methode en vervolgens wordt aangeroepen de <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A>methode.</xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.Web.IHttpModule.Init%2A?displayProperty=fullName>       Afgeleide klassen overschrijven de <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>en <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A>methoden.</xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>"
