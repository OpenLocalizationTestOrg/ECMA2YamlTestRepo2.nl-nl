- uid: System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  id: InitializeModule(System.Web.HttpApplication)
  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: System.IdentityModel.Services.HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Wanneer in een afgeleide klasse genegeerd, initialiseert de huidige module en voorbereid op het verwerken van gebeurtenissen van de ASP.NET-toepassing-object."
  remarks: "Gebruik de methode InitializeModule laden geen aanvullende configuratiestatus ook over methoden voor gebeurtenisverwerking registreren met specifieke gebeurtenissen die worden gegenereerd door de <xref:System.Web.HttpApplication>object.</xref:System.Web.HttpApplication> Wanneer deze methode wordt aangeroepen vanuit de <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>methode, de <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>eigenschap is al geïnitialiseerd.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> U kunt het configuratieobject dat geldt voor deze module op basis van deze eigenschap. De <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>eigenschap moet worden gebruikt voor alle token verwerking in deze module.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "Het object van de toepassing waarin deze module."
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
  platform:
  - net462
