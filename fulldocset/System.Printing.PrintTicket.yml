  summary: "Opgehaald of ingesteld van een waarde die aangeeft welke invoer bin (papierlade) te gebruiken."
  remarks: "Een `null` waarde voor deze eigenschap betekent dat deze instelling niet is opgegeven. Wanneer de waarde is ook `null`, de XML-versies van de <xref:System.Printing.PrintTicket>(Zie <xref:System.Printing.PrintTicket.SaveTo%2A>en <xref:System.Printing.PrintTicket.GetXmlStream%2A>) bevat geen aantekeningen voor deze functie.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket> Dat wil zeggen, zal er geen opmaak voor de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)van functies `JobInputBin`, `DocumentInputBin`, of `PageInputBin`.       Als deze eigenschap is niet `null`, heeft de volgende relaties tot de functies die zijn gedefinieerd in de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397).      -Als de XML-vorm van de <xref:System.Printing.PrintTicket>bevat `JobInputBin`, en vervolgens deze eigenschap dezelfde waarde als heeft `JobInputBin` (ongeacht of er is ook `DocumentInputBin` of `PageInputBin`.</xref:System.Printing.PrintTicket> aantekeningen in de XML-versie van de <xref:System.Printing.PrintTicket>).</xref:System.Printing.PrintTicket>      -Als er geen `JobInputBin` opmaak, maar er is `DocumentInputBin`, en vervolgens deze eigenschap dezelfde waarde als heeft `DocumentInputBin` (ongeacht of er is ook `PageInputBin` markup) aanwezig is.      -Als er geen van beide is `JobInputBin` noch `DocumentInputBin` opmaak, maar er is `PageInputBin` opmaak en vervolgens deze eigenschap heeft dezelfde waarde als `PageInputBin`.       Wanneer deze eigenschap is ingesteld op een <xref:System.Printing.InputBin>waarde, vervolgens die overeenkomt met `JobInputBin` opmaak worden toegevoegd aan het XML-print ticket en eventuele `DocumentInputBin` en `PageInputBin` markup die er al verwijderd.</xref:System.Printing.InputBin>       U kunt testen voor de opties die de printer met behulp van ondersteunt de <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>eigenschap.</xref:System.Printing.PrintCapabilities.InputBinCapability%2A>"
  syntax:
    content: public Nullable<System.Printing.InputBin> InputBin { get; set; }
    return:
      type: System.Nullable{System.Printing.InputBin}
      description: "Een <xref href=&quot;System.Printing.InputBin&quot;> </xref> waarde die aangeeft welke lade invoer wordt gebruikt en of deze handmatig of automatisch gekozen."
