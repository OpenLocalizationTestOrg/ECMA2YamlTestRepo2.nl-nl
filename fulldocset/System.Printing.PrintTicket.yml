  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Definieert de instellingen van een afdruktaak."
  remarks: "Een object PrintTicket is een eenvoudig-naar-werk-met-representatie van een bepaald type XML-document met de naam een *PrintTicket document*. De laatste is een set instructies om een printer het instellen van de verschillende functies (zoals dubbelzijdig afdrukken, sorteren en nieten) aan te geven. Voor instructies de printer de nietmachine inschakelen en nieten afdruktaken in de linkerbovenhoek, het document zou bijvoorbeeld een `<JobStapleAllDocuments … >` element waarmee wordt aangegeven **StapleTopLeft**. Het element wordt, op zijn beurt vertegenwoordigd door de <xref:System.Printing.PrintTicket.Stapling%2A>eigenschap van het object PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> Het document PrintTicket moet voldoen aan de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397).       De klasse PrintTicket kunt uw toepassing van de printer om functies te configureren zonder bezighouden met een directe schrijven van XML <xref:System.IO.Stream>objecten.</xref:System.IO.Stream>       Alle van de meest populaire functies van thuis- en bestands- en photo printers worden vertegenwoordigd door de eigenschappen van de klasse PrintTicket. Maar de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397) definieert nog veel meer minder bekende, functies en deze kunnen worden uitgebreid voor het afhandelen van functies van speciale afdrukapparaten. Dus Hoewel de PrintTicket en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de PrintTicket of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Opmerking** wanneer de PrintTicket-object is gemaakt met de constructor die een document PrintTicket (als een <xref:System.IO.Stream>) parameter, het hele document wordt opgeslagen in een niet-openbaar veld in het object, met inbegrip van de XML-elementen in het die minder gangbaar functies die niet worden weergegeven door een van de openbare eigenschappen van de klasse PrintTicket express</xref:System.IO.Stream> In feite als het stuurprogramma dat het document PrintTicket geproduceerd met behulp van een persoonlijke uitbreiding van de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397), die privé definitie markup ook als onderdeel van de niet-openbaar PrintTicket document is opgeslagen.      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
