  remarks: "De printer kunt maximale en minimale limieten voor het schalen van hebben. U kunt testen voor schaallimieten met behulp van <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>       Een `null` waarde voor deze eigenschap betekent dat deze instelling niet is opgegeven. Wanneer de waarde is ook `null`, de XML-versies van de <xref:System.Printing.PrintTicket>(Zie <xref:System.Printing.PrintTicket.SaveTo%2A>en <xref:System.Printing.PrintTicket.GetXmlStream%2A>) bevat geen aantekeningen voor deze functie.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Deze eigenschap PageScalingFactor doorgaans vertegenwoordigt de **Scale** `ScoredProperty` van de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)van `PageScaling` sleutelwoord. Er zijn echter enkele complexiteit als volgt.       Bij het lezen van de eigenschap PageScalingFactor de eigenschap gedraagt zich als volgt.      -Als het PrintTicket XML-document heeft de `PageScaling` onderdeel de **CustomSquare** optie, en de **CustomSquare** van optie **Scale** positief getal is, is dat de waarde die wordt geretourneerd.      -Als het PrintTicket XML-document heeft de `PageScaling` onderdeel de **aangepaste** optie, en de **aangepaste** van optie **ScaleWidth** positief getal is, is dat de waarde die wordt geretourneerd.      -In alle andere gevallen `null` wordt geretourneerd.       Als u de eigenschap PageScalingFactor, de eigenschap gedraagt zich als volgt.      -Als deze ingesteld op `null`, wordt de `PageScaling` markup wordt verwijderd uit het PrintTicket XML-document.      -Anders de `PageScaling` functie in het PrintTicket XML-document is ingesteld op **CustomSquare** en de **CustomSquare** van optie **Scale** waarde is ingesteld op de doorgegeven waarde. (Zie **uitzonderingen** voor wat gebeurt er als de eigenschap is ingesteld op een waarde lager dan 1.)"
