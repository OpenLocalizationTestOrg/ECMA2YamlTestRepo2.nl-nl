  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> klasse met behulp van een XML-stream (dat bevat een document PrintTicket) die voldoet aan het XML- [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "De constructor niet opnieuw instellen de alleen-lezen-positie van de stroom terug naar de oorspronkelijke positie. Dienovereenkomstig, u moet het opnieuw instellen direct na het aanroepen van de constructor.       Het hele PrintTicket document wordt opgeslagen in een niet-openbaar veld in het object, met inbegrip van de XML-elementen in het die express in minder frequente functies die niet worden weergegeven door een van de openbare eigenschappen van de <xref:System.Printing.PrintTicket>klasse.</xref:System.Printing.PrintTicket> In feite als het stuurprogramma dat het document PrintTicket geproduceerd met behulp van een persoonlijke uitbreiding van de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397), die privé definitie markup ook als onderdeel van de niet-openbaar PrintTicket document is opgeslagen.       De privé-onderdelen van het document, indien van toepassing, zijn niet gevalideerd door de constructor, maar alle **afdrukken Schema**-gedefinieerde onderdelen worden gevalideerd, met inbegrip van de onderdelen die niet worden weergegeven door een van de openbare eigenschappen van de <xref:System.Printing.PrintTicket>klasse.</xref:System.Printing.PrintTicket> Dienovereenkomstig, de <xref:System.FormatException>kan worden gegenereerd, zelfs als alle XML-opmaak die overeenkomt met de openbare eigenschappen is ongeldig.</xref:System.FormatException>       Wanneer een van de eigenschappen van de <xref:System.Printing.PrintTicket>worden geschreven, in dit document van niet-openbaar PrintTicket ook wordt gewijzigd.</xref:System.Printing.PrintTicket>       Is dit niet-openbaar PrintTicket document dat wordt geretourneerd door de <xref:System.Printing.PrintTicket.GetXmlStream%2A>en <xref:System.Printing.PrintTicket.SaveTo%2A>methoden.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
