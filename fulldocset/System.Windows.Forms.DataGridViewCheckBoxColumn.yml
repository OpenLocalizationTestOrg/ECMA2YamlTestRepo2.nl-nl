  summary: "Als host fungeert voor een verzameling van <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> objecten."
  remarks: "De klasse DataGridViewCheckBoxColumn is een speciaal type van de <xref:System.Windows.Forms.DataGridViewColumn>klasse die als host logisch cellen die binaire status aangeven.</xref:System.Windows.Forms.DataGridViewColumn> Een DataGridViewCheckBoxColumn heeft een bijbehorende <xref:System.Windows.Forms.DataGridViewCheckBoxCell>in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Elke cel biedt een gebruikersinterface (UI) die vergelijkbaar is met een <xref:System.Windows.Forms.CheckBox>besturingselement.</xref:System.Windows.Forms.CheckBox>       De standaard sorteermodus voor dit kolomtype is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Selectievakje celwaarden zijn meestal bedoeld voor opslag, zoals andere gegevens, of voor Bulksgewijze bewerkingen uitvoert. Als u reageren wilt onmiddellijk wanneer gebruikers op een cel selectievakje, kunt u verwerken de <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>gebeurtenis, maar deze gebeurtenis treedt op voordat de celwaarde is bijgewerkt.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Als u de nieuwe waarde op het moment van de klik moet, één optie is voor het berekenen van wat de verwachte waarde is gebaseerd op de huidige waarde. Een andere benadering is de wijziging onmiddellijk doorvoeren en de <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>gebeurtenis te reageren op deze</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> verwerken Als u wilt de wijziging doorvoert wanneer de cel wordt geklikt, moet u verwerkt de <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> In de handler, als de huidige cel een selectievakje is, roept de <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>methode en geeft u de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>waarde.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"
