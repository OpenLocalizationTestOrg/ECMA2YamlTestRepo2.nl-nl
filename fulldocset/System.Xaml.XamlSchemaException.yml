  summary: "De uitzondering die wordt gegenereerd wanneer een binding-systeem of een ander schema weergave systeem voor XAML een uitzondering op de schemacontext rapporten."
  remarks: "De XamlSchemaException verstuurd door verschillende situaties in de CLR binding ondersteuning klassen die de schemacontext voor .NET Framework XAML-Services bieden (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, of <xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> Een XamlSchemaException wordt doorgaans doorgegeven als de interne uitzondering voor andere uitzonderingen, zoals de <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-eigenschap voor waar een <xref:System.Xaml.XamlObjectWriterException>, dus dit om af te vangen een XamlSchemaException rechtstreeks zijn moet tenzij u een onderdeel, zoals een gespecialiseerde object-schrijver implementeert ongewone.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"
  syntax:
