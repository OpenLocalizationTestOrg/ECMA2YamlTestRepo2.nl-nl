  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Hiermee geeft u een token beveiligingsvereisten."
  remarks: "Toepassingscode doorgaans hoeft niet te gebruiken van de klasse in SecurityTokenRequirement, tenzij een aangepaste beveiligingstoken security token-beheer, beveiligingstokenprovider of beveiliging tokenverificatie worden gemaakt. De klasse in SecurityTokenRequirement wordt gebruikt door een beheerder voor beveiligingstokens om op te geven wat is vereist van een beveiligingstoken, zoals de sleutel grootte, type sleutel en hoe de sleutel kan worden gebruikt. Wanneer een beveiligingstoken kan worden geïdentificeerd die overeenkomt met de opgegeven criteria, een <xref:System.IdentityModel.Selectors.SecurityTokenProvider>en <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kan worden verkregen voor het opgeven van beveiligingstokens voor uitgaande SOAP-berichten en om te verifiëren beveiligingstokens voor binnenkomende SOAP-berichten, respectievelijk.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> De standaard beveiligingstokenbeheerder voor uitgaande SOAP-berichten heeft bijvoorbeeld de <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>methode die een parameter in SecurityTokenRequirement die kan worden aangeroepen voor een beveiligingstokenprovider die overeenkomt met de criteria die zijn opgegeven in het token beveiligingsvereiste.</xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
