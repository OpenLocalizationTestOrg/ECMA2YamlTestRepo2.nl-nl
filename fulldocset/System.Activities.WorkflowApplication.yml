  name: WorkflowApplication
  nameWithType: WorkflowApplication
  fullName: System.Activities.WorkflowApplication
  type: Class
  summary: "Biedt een host voor één exemplaar van een werkstroom."
  remarks: "De WorkflowApplication-klasse biedt een host voor een enkele werkstroom-exemplaar. Het is een proxy voor het werkelijke werkstroomexemplaar dat wordt beheerd door de workflowruntime. Gebruikers van WorkflowApplication ervoor zorgen dat de workflowruntime acties uitvoeren op een workflowexemplaar door het aanroepen van de juiste methoden met een WorkflowApplication-object. Als een aangevraagde bewerking niet geldig is, wordt een uitzondering opgetreden.       WorkflowApplication met kunt u de volgende taken uitvoeren: 1.  Maak een nieuw werkstroomexemplaar of een workflowexemplaar te laden vanuit een exemplaar store.      2.  Uitbreidingen kunnen worden gebruikt door activiteiten binnen een workflowexemplaar bieden.      3.  De uitvoering van een workflowexemplaar beheren.      4.  Hervat een bladwijzer gemaakt door een activiteit in een workflowexemplaar.      5.  Behouden of verwijderen van een workflowexemplaar.      6.  De hoogte gesteld van werkstroom exemplaar van de levenscyclus van gebeurtenissen."
  example:
  - "The following example hosts a workflow using WorkflowApplication. A WorkflowApplication instance is constructed using the specified workflow definition, the desired workflow lifecycle events are handled, and the workflow is invoked with a call to <xref:System.Activities.WorkflowApplication.Run%2A>. When the workflow is completed, the following output is displayed to the console.  \n  \n```Output  \nStarting the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Idle.   \nEnding the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Completed  \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Unloaded.  \n  \n```  \n  \n [!code-cs[CFX_WorkflowApplicationExample#9](~/add/codesnippet/csharp/t-system.activities.work_1_1.cs)]"
