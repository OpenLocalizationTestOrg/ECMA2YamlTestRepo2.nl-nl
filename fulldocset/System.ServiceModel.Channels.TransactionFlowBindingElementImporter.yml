  name: TransactionFlowBindingElementImporter
  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "Het transactie-beleid (WS-Policy asserties) van een service-eindpunt importeert, uitvoering bindingselementen worden toegevoegd aan de binding van de client en de transactie stroom kenmerken in de juiste bewerkingen in de proxy van de service. Deze klasse kan niet worden overgenomen."
  remarks: "Het service-eindpunt moet transactietransport hebt ingeschakeld en de bijbehorende methoden transacties moeten lopen. De geconverteerde beleidsverklaringen alle voldoen aan de standaard WS PolicyAssertions.       Deze klasse is hoofdzakelijk door de infrastructuur gebruikt bij het samenstellen van een proxy voor een service die is transactietransport is ingeschakeld. Het aanroepen van de <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>methode voegt een <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>exemplaar op de <xref:System.ServiceModel.Description.PolicyConversionContext>verzameling van bindingelementen.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Ook wordt toegevoegd <xref:System.ServiceModel.TransactionFlowAttribute>exemplaren naar gelang van toepassing, op de `Operations` verzameling aanwezig in het contract voor de conversie-context.</xref:System.ServiceModel.TransactionFlowAttribute>"
