  langs:
  - csharp
  name: StateBag
  nameWithType: StateBag
  fullName: System.Web.UI.StateBag
  type: Class
  summary: "Beheert de weergavestatus van de serverbesturingselementen ASP.NET, met inbegrip van pagina&quot;s. Deze klasse kan niet worden overgenomen."
  remarks: "Weergavestatus voor een pagina of het besturingselement is de cumulatieve eigenschapswaarden, of de weergave van die pagina of het besturingselement. U hebt toegang tot deze klasse via de <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> Besturingselementen kunnen ook informatie over de essentiële status opslaan in de status van het, maar die informatie wordt niet opgeslagen als een StateBag-object.       Deze klasse is de primaire opslagmethode voor alle besturingselementen voor HTML- en Web server. Kenmerk-/ waardeparen wordt opgeslagen als tekenreeksen die zijn gekoppeld aan het besturingselement. Wijzigingen in deze kenmerken worden bijgehouden pas gebruiken nadat de <xref:System.Web.UI.Control.OnInit%2A>methode wordt uitgevoerd voor een pagina-aanvraag en slaat de wijzigingen aan de pagina of het besturingselement van de weergavestatus.</xref:System.Web.UI.Control.OnInit%2A>       Deze klasse geïmplementeerd een woordenboek, en u kunt items toevoegen aan of items verwijderen uit het net als elke dictionary-object. Zie voor meer informatie over het verzamelen van gegevens, zoals woordenboeken, [verzamelingen en gegevensstructuren](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a composite `Label` control that has `Text` and `FontSize` properties. These properties are saved to and retrieved from view state when the <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> method is called on the control.  \n  \n [!code-vb[SysWebUIControlViewState#1](~/add/codesnippet/visualbasic/t-system.web.ui.statebag_1.vb)]\n [!code-cs[SysWebUIControlViewState#1](~/add/codesnippet/csharp/t-system.web.ui.statebag_1.cs)]"
  syntax:
    content: 'public sealed class StateBag : System.Collections.IDictionary, System.Web.UI.IStateManager'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IDictionary
  - System.Web.UI.IStateManager
  inheritedMembers: []
