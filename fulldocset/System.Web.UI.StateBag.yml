  namespace: System.Web.UI
  summary: "Herstelt de eerder opgeslagen status van de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> object."
  remarks: "Deze methode herstelt weergave-statusgegevens voor de <xref:System.Web.UI.StateBag>object op basis van een vorige pagina-aanvraag die is opgeslagen door de <xref:System.Web.UI.StateBag.System%23Web%23UI%23IStateManager%23SaveViewState%2A>methode.</xref:System.Web.UI.StateBag.System%23Web%23UI%23IStateManager%23SaveViewState%2A> </xref:System.Web.UI.StateBag>       Deze methode wordt voornamelijk gebruikt door ontwikkelaars besturingselement. U kunt deze methode om te bepalen hoe een aangepaste serverbesturingselement herstelt de weergavestatus overschrijven. Zie voor meer informatie [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
