  summary: "Opgehaald of ingesteld van de waarde van een item dat is opgeslagen in de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> object."
  remarks: "Met behulp van dit lid is de eenvoudigste manier om opslaan en ophalen van waarden van de status weergeven voor een besturingselement of een pagina.       Als een item is niet opgeslagen in de <xref:System.Web.UI.StateBag>object wanneer u deze eigenschap instelt de sleutel-waardepaar is toegevoegd aan de verzameling.</xref:System.Web.UI.StateBag> Als u deze eigenschap instelt op `null` voordat de <xref:System.Web.UI.Control.TrackViewState%2A>methode wordt aangeroepen op een item, wordt deze verwijderd uit de <xref:System.Web.UI.StateBag>object.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.TrackViewState%2A> Wanneer u deze eigenschap instelt op anders `null` de sleutel voor het bijhouden van de weergavestatus van het item wordt opgeslagen."
  example:
  - "The following code example demonstrates a property that saves its name and value as a key/value pair to the <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> property. The <xref:System.Web.UI.Control.ViewState%2A> property is an instance of the <xref:System.Web.UI.StateBag> class.  \n  \n [!code-vb[SysWebUIControlViewState#2](~/add/codesnippet/visualbasic/p-system.web.ui.statebag_0_1.vb)]\n [!code-cs[SysWebUIControlViewState#2](~/add/codesnippet/csharp/p-system.web.ui.statebag_0_1.cs)]"
  syntax:
