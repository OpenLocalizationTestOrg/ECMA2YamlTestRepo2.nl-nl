    parameters:
    - id: state
      type: System.Object
      description: "Een object met de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> status te herstellen."
  overload: System.Web.UI.StateBag.System#Web#UI#IStateManager#LoadViewState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.StateBag.System#Web#UI#IStateManager#SaveViewState
  id: System#Web#UI#IStateManager#SaveViewState
  isEii: true
  parent: System.Web.UI.StateBag
  langs:
  - csharp
  name: System.Web.UI.IStateManager.SaveViewState()
  nameWithType: StateBag.System.Web.UI.IStateManager.SaveViewState()
  fullName: System.Web.UI.StateBag.System.Web.UI.IStateManager.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee slaat u de wijzigingen in de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> object sinds de tijd waarop de pagina naar de server is geplaatst."
  remarks: "Deze methode wordt voornamelijk gebruikt door ontwikkelaars besturingselement.       Weergavestatus is het totaal van de waarden van eigenschappen van een serverbesturingselement. Deze waarden worden automatisch opgenomen in het serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap, dit een exemplaar van de <xref:System.Web.UI.StateBag>klasse is.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> De waarde van deze eigenschap wordt vervolgens aan een tekenreeksobject bewaard nadat de opslagbewerking status fase van de levenscyclus van de server-besturingselement. Zie voor meer informatie [KROONTJESPEN: ASP.NET-webserverbesturingselementen](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1).       Wanneer de weergavestatus is opgeslagen, wordt dit tekenreeksobject geretourneerd naar de client als een variabele die is opgeslagen in een HTML- `Hidden` element. Wanneer u aangepaste besturingselementen ontwerpt, u kan de efficiëntie door deze methode overschrijven en het wijzigen van uw serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap.</xref:System.Web.UI.Control.ViewState%2A> Zie voor meer informatie [KROONTJESPEN: ASP.NET-webserverbesturingselementen](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1) en [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: object IStateManager.SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Het object waarin de wijzigingen in de weergavestatus van de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>. Als er geen wijzigingen zijn of er zijn geen <xref href=&quot;System.Web.UI.StateItem&quot;> </xref> elementen in de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>, deze methode retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.StateBag.System#Web#UI#IStateManager#SaveViewState*
  exceptions: []
  platform:
  - net462
