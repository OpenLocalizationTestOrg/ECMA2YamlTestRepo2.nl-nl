      type: System.String
      description: "De sleutel voor het item."
    return:
      type: System.Object
      description: "Het opgegeven item in de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> object."
  overload: System.Web.UI.StateBag.Item*
  exceptions: []
  platform:
  - net462
