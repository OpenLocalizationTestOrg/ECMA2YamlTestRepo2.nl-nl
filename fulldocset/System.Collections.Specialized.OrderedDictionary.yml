  name: OrderedDictionary
  nameWithType: OrderedDictionary
  fullName: System.Collections.Specialized.OrderedDictionary
  type: Class
  summary: "Vertegenwoordigt een verzameling van sleutel-waardeparen die toegankelijk voor de sleutel of index zijn."
  remarks: "Elk element is een sleutel-waardepaar opgeslagen in een <xref:System.Collections.DictionaryEntry>object.</xref:System.Collections.DictionaryEntry> Een sleutel kan niet worden `null`, maar een waarde kan zijn.       De elementen van een OrderedDictionary worden niet gesorteerd op de sleutel, in tegenstelling tot de elementen van een <xref:System.Collections.Generic.SortedDictionary%602>klasse.</xref:System.Collections.Generic.SortedDictionary%602> U kunt toegang krijgen tot de elementen door de sleutel of door de index.       De `foreach` -instructie van de taal C# (`For Each` in Visual Basic) retourneert objecten van het type van elk element in de verzameling. Omdat elk element van de verzameling OrderedDictionary een sleutel-waardepaar is, is het elementtype niet op het type van de sleutel of het type van de waarde. In plaats daarvan is het elementtype <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> De volgende code toont de syntaxis van de C#, Visual Basic en C++.       [!code-cpp[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/cpp/t-system.collections.spe_5_1.cpp)][!code-cs[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/csharp/t-system.collections.spe_5_1.cs)][!code-vb[System.Collections.Specialized.OrderedDictionary1#06](~/add/codesnippet/visualbasic/t-system.collections.spe_5_1.vb) ] de `foreach` -instructie is een wrapper rond de enumerator waarmee alleen lezen van niet schrijven naar de verzameling.    "
  example:
  - "The following code example demonstrates the creation, population and modification of an OrderedDictionary collection, as well as two techniques to display the contents of the OrderedDictionary: one using the <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> and <xref:System.Collections.Specialized.OrderedDictionary.Values%2A> properties and the other creating an enumerator through the <xref:System.Collections.Specialized.OrderedDictionary.GetEnumerator%2A> method.  \n  \n [!code-cpp[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/cpp/t-system.collections.spe_5_2.cpp)]\n [!code-cs[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/csharp/t-system.collections.spe_5_2.cs)]\n [!code-vb[System.Collections.Specialized.OrderedDictionary1#00](~/add/codesnippet/visualbasic/t-system.collections.spe_5_2.vb)]"
