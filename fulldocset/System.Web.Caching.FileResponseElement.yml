  name: FileResponseElement
  nameWithType: FileResponseElement
  fullName: System.Web.Caching.FileResponseElement
  type: Class
  summary: "Hiermee geeft u deel uitmaakt van een uitvoer-cache-vermelding, als een bestand opgeslagen."
  remarks: "De klasse FileResponseElement geeft het gedeelte hoofdtekst (in plaats van de header) van een uitvoer-cache-vermelding. De gegevens van een object FileResponseElement kunnen worden opgeslagen als onderdeel of een bestand. Zowel ASP.NET en aangepaste uitvoercache providers kunnen een antwoord retourneren in meerdere delen, een combinatie van FileResponseElement objecten. Bijvoorbeeld, een provider kan het resultaat is onderverdeeld in drie verschillende FileResponseElement objecten en elk object kan worden opgehaald uit een verschuiving naar een andere fysieke bestand."
  syntax:
    content: 'public class FileResponseElement : System.Web.Caching.ResponseElement'
  inheritance:
  - System.Object
  - System.Web.Caching.ResponseElement
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Caching.FileResponseElement.#ctor(System.String,System.Int64,System.Int64)
  id: '#ctor(System.String,System.Int64,System.Int64)'
  parent: System.Web.Caching.FileResponseElement
  langs:
  - csharp
  name: FileResponseElement(String,Int64,Int64)
  nameWithType: FileResponseElement.FileResponseElement(String,Int64,Int64)
  fullName: System.Web.Caching.FileResponseElement.FileResponseElement(String,Int64,Int64)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.Caching.FileResponseElement&quot;> </xref> klasse."
  remarks: "Het volledige antwoord van de uitvoer-cache is opgenomen in één bestand, een provider initialiseert de <xref:System.Web.Caching.FileResponseElement>klasse met behulp van een offset van nul en een lengte van de grootte van het hele bestand.</xref:System.Web.Caching.FileResponseElement> Als het antwoord van de cache volledig uitvoer is opgenomen in slechts een deel van een bestand, een provider initialiseert de <xref:System.Web.Caching.FileResponseElement>klasse met behulp van de verschuiving in het bestand waar het antwoord van de cache uitvoer wordt gestart en een lengte van de grootte van de uitvoercache reactie die is opgeslagen in dat bestand.</xref:System.Web.Caching.FileResponseElement>"
  syntax:
    content: public FileResponseElement (string path, long offset, long length);
    parameters:
    - id: path
      type: System.String
      description: "Het volledig gekwalificeerde pad voor het bestand."
    - id: offset
      type: System.Int64
      description: "De positie in het bestand waar de tekenreeks begint."
    - id: length
      type: System.Int64
      description: "De lengte van de gegevens beginnen bij de offset die staat voor de uitvoercache gegevens in het bestand gedefinieerd door `path`."
  overload: System.Web.Caching.FileResponseElement.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>path</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>length</code>is kleiner dan nul."
  platform:
  - net462
