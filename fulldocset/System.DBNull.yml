  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hiermee geeft u het enige exemplaar van de <xref href=&quot;System.DBNull&quot;> </xref> klasse."
  remarks: "<xref:System.DBNull>is een singletonklasse, wat betekent dat alleen dit exemplaar van deze klasse kan bestaan.</xref:System.DBNull>       Als een databaseveld er ontbreken gegevens, kunt u de eigenschap Value gebruiken om toe te wijzen expliciet een <xref:System.DBNull>object-waarde naar het veld.</xref:System.DBNull> Echter, de meeste gegevensproviders hiervoor automatisch.       Databasevelden om te bepalen of de waarden te evalueren <xref:System.DBNull>, kunt u de veldwaarde wilt doorgeven de `DBNull.Value.Equals` methode.</xref:System.DBNull> Deze methode wordt zelden gebruikt omdat er een aantal andere manieren om te evalueren voor de ontbrekende gegevens in een database-veld. Deze omvatten het in Visual Basic `IsDBNull` functie, de <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>methode, de <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>methode, de <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>methode en verschillende andere methoden.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
