  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "Vertegenwoordigt een niet-bestaande waarde. Deze klasse kan niet worden overgenomen."
  remarks: "De DBNull-klasse vertegenwoordigt een niet-bestaande waarde. In een database, bijvoorbeeld, kan een kolom in een rij van een tabel niet bevatten alle gegevens van welke aard dan ook. Dat wil zeggen, de kolom beschouwd als niet aanwezig is in plaats van alleen niet een waarde. Een DBNull-object vertegenwoordigt de niet-bestaande kolom. Bovendien COM interop maakt gebruik van de klasse DBNull onderscheid maken tussen een variant VT_NULL, die verwijst naar een niet-bestaande waarde, en een variant VT_EMPTY, waarmee wordt aangegeven van een niet-opgegeven waarde.       Het type DBNull is een singletonklasse, wat betekent dat slechts één DBNull-object bestaat. De <xref:System.DBNull.Value?displayProperty=fullName>lid vertegenwoordigt de enige DBNull-object.</xref:System.DBNull.Value?displayProperty=fullName> <xref:System.DBNull.Value?displayProperty=fullName>kan worden gebruikt voor het expliciet een niet-bestaande waarde toewijzen aan een databaseveld, hoewel de meeste ADO.NET dataproviders waarden van DBNull automatisch toewijzen als een veld geen geldige waarde heeft.</xref:System.DBNull.Value?displayProperty=fullName> U kunt bepalen of een waarde die is opgehaald uit een database-veld een waarde DBNull is door de waarde van veld kunnen de `DBNull.Value.Equals` methode. Echter leveren sommige talen en databaseobjecten methoden waarmee het eenvoudiger is om te bepalen of de waarde van een database-veld <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName> Deze omvatten het in Visual Basic `IsDBNull` functie, de <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>methode, de <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>methode, en de <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>methode.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>       Verwar het begrip niet `null` in een objectgeoriënteerde programmeertaal met een DBNull-object. In een objectgeoriënteerde programmeertaal `null` betekent het ontbreken van een verwijzing naar een object. DBNull vertegenwoordigt een niet-geïnitialiseerde variant of niet-bestaande databasekolom."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
