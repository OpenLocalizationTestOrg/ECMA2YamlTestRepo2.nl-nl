  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer de onderliggende provider een waarschuwing of fout voor een OLE DB-gegevensbron retourneert. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse wordt gemaakt wanneer de .NET Framework Data Provider voor OLE DB een fout gegenereerd op basis van de server optreedt. (Als standaard common language runtime-uitzonderingen worden client side fouten gegenereerd.) OleDbException bevat altijd ten minste één exemplaar van <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError>       Als de ernst van de fout is te groot is, de server van de <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> kan worden gesloten. De gebruiker kan echter opnieuw de verbinding en doorgaan.       Raadpleeg voor algemene informatie over het verwerken van uitzonderingen voor een .NET Framework-gegevensprovider <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
