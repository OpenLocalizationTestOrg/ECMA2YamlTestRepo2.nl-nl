  remarks: "Deze extra eigenschap bestaat, zodat u kunt afleiden uit <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute>en geef een gelokaliseerde versie.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> De afgeleide lokaliseerbare <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute>kenmerk onderhoudt een persoonlijke Boole-veld om aan te geven of deze is gelokaliseerd.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> Op de eerste toegang tot de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>eigenschap, wordt de gelokaliseerde tekenreeks opgezocht, en vervolgens de eigenschap DisplayNameValue gebruiken voor de gelokaliseerde waarde toewijzen aan de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>"
