- uid: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName
  id: DisplayName
  parent: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  langs:
  - csharp
  name: DisplayName
  nameWithType: ConnectionProviderAttribute.DisplayName
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hiermee wordt de beschrijvende naam van het providerverbindingspunt opgehaald."
  remarks: "Deze eigenschap is de beschrijvende naam van een verbindingspunt voor providers. De waarde kan ingesteld worden declaratief, wanneer u toevoegt de `displayName` -parameter voor een `ConnectionProviderAttribute` metagegevenselement op een callback-methode. Kan ook worden ingesteld via een programma door een afgeleide klasse met behulp van de beveiligde <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue%2A>       Wanneer u via een connection point-collectie zoekt, moet u de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>eigenschap, omdat de eigenschap ID moet uniek zijn, maar de eigenschap DisplayName hoeven niet te worden.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>       De eigenschap DisplayName van het verbindingspunt van een provider voor gebruikers wordt weergegeven wanneer een <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>besturingselement is op de pagina, de gebruikersinterface (UI) van de verbinding is geopend en de gebruikers zich in een weergave waar ze zijn toegestaan selecteren verbindingspunten een verbinding tot stand brengen.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:
  - "The following code example demonstrates using the DisplayName property, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied. The value of the parameter will become the value of the DisplayName property. For the full code required to run the code example, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> class overview.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_888_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_888_1.cs)]"
  syntax:
    content: public virtual string DisplayName { get; }
    return:
      type: System.String
      description: "Een tekenreeks met een beschrijvende weergavenaam voor het providerverbindingspunt."
  overload: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*
  exceptions: []
