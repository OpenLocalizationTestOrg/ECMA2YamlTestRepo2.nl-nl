  name: ConnectionProviderAttribute
  nameWithType: ConnectionProviderAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  type: Class
  summary: "Identificeert de callback-methode in een besturingselement van de server die fungeert als de provider in een verbinding met webonderdelen en kunnen ontwikkelaars details opgeven over het verbindingspunt van de provider."
  remarks: "Een verbinding met webonderdelen bestaat uit twee serverbesturingselementen die zich een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone en delen van gegevens door middel van een exemplaar van de interface van het ene besturingselement naar het andere doorgegeven.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Het besturingselement dat het exemplaar van de interface dient de provider wordt aangeroepen en de consument wordt aangeroepen door het besturingselement die worden ontvangen van de interface-exemplaar en de processen of de gegevens worden weergegeven. Zie voor meer informatie over verbindingen, de <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>klasse en [webonderdelen verbindingen overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Het besturingselement provider in een verbinding kan worden een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement of een ander type besturingselement server of de gebruiker, maar moet een methode die is aangewezen als een callback-methode hebben.</xref:System.Web.UI.WebControls.WebParts.WebPart> De callback-methode wordt aangeroepen tijdens de verbinding en het doel is om terug te keren naar de verbruiker een interface-exemplaar dat gegevens bevat. U moet toevoegen om de methode die als de callback-methode in een provider fungeert, een `ConnectionProviderAttribute` metagegevenselement aan de methode (het element is gebaseerd op de klasse ConnectionProviderAttribute).       Naast het toewijzen van de callback-methode in een provider, kunt het object ConnectionProviderAttribute ook u bepaalde gegevens over een providerverbindingspunt kunt opgeven. Een verbindingspunt voor providers is een exemplaar van de <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>klasse die alle informatie over een provider die nodig zijn voor een verbinding, met inbegrip van de provider besturingselementtype, of deze verbinding met meerdere gebruikers tegelijk maken kan, welk type interface de provider fungeert aan consumenten ingekapseld details over de retouraanroepmethode en een weergavenaam die het providerverbindingspunt in de gebruikersinterface (UI) vertegenwoordigt.</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> Elke verbinding webonderdelen bevat een providerverbindingspunt die is gekoppeld aan het provider-besturingselement.       Bij het toevoegen van de `ConnectionProviderAttribute` metagegevenselement aan de retouraanroepmethode in een provider, kun je het opgeven van de volgende details over het providerverbindingspunt: een weergavenaam voor het verbindingspunt (Zie de eigenschap <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>voor meer informatie), of de provider verbinding kan maken met meerdere gebruikers tegelijk (Zie de eigenschap <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A>voor meer informatie), een ID voor het verbindingspunt (voor meer informatie Zie de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>eigenschap), en het type van het verbindingspunt die de provider gebruikt (Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A>eigenschap).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> De vier overloads van de constructor voor de ConnectionProviderAttribute klasse die elke hebben parameters waarmee u waarden opgeven voor een of meer eigenschappen van deze verbinding wanneer een nieuw exemplaar van de klasse wordt gemaakt. De meeste eigenschappen voor een verbindingspunt van de provider kan ook programmatisch; worden ingesteld. deze instelt met behulp van de `ConnectionProviderAttribute` element is optioneel.      > [!NOTE] > Bij het toevoegen van de `ConnectionProviderAttribute` metagegevenselement aan een callback-methode in een provider, de enige vereiste parameter die u altijd opgeven moet, is de `displayName` parameter (Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29>constructor overbelasting).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29> De waarde van deze parameter is toegewezen aan de <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>eigenschap, en wanneer een gebruiker opent de gebruikersinterface van de verbinding (gemaakt door de <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>besturingselement), de weergavenaam vertegenwoordigt het providerverbindingspunt in de gebruikersinterface.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Als u meerdere callback-methoden in een besturingselement provider aanwijzen, u hebt kunt kiezen uit meerdere mogelijke verbindingspunten en bij het toevoegen van de `ConnectionProviderAttribute` metagegevenselement naar elke retouraanroepmethode, u moet ook een waarde opgeven voor de `id` parameter, zodat elke providerverbindingspunt heeft een bekende, unieke id."
  example:
  - "The following code example demonstrates using the ConnectionProviderAttribute class, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider. Notice that a method is designated as the callback method with the `ConnectionProviderAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_2.cs)]  \n  \n The second example shows a class acting as a consumer.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionProviderAttribute : Attribute
