  summary: "Conversie van een string-naam omzetten in een objectverwijzing naar het object met die naam of de naam van een object geretourneerd uit de objectgrafiek bevat."
  remarks: "Deze klasse biedt een type converter wrapper rond twee services.       De <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>maakt gebruik van implementatie <xref:System.Xaml.IXamlNameResolver>service uit de context uit te voeren de resolutie van een object met de naam in XAML.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Dit is onderdeel van de relevante XAML-lezer en XAML writer implementaties in .NET Framework XAML-Services. Juiste functie van deze converter vereist dat de <xref:System.Xaml.IXamlNameResolver>-service is beschikbaar in de servicecontext.</xref:System.Xaml.IXamlNameResolver>       De <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>maakt gebruik van implementatie <xref:System.Xaml.IXamlNameProvider>service uit de context de resolutie van een naam voor een object tijdens save/serialisatie uitvoeren.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Dit maakt deel uit van de relevante lezer en -schrijver implementaties en hun context. Juiste functie van deze converter vereist dat er een bijbehorend <xref:System.Xaml.IXamlNameProvider>service beschikbaar.</xref:System.Xaml.IXamlNameProvider>       De uitvoering van dit type converter is ongebruikelijk voor de <xref:System.ComponentModel.TypeConverter>basistype omdat deze niet is afgestemd op een type discrete conversie.</xref:System.ComponentModel.TypeConverter> Deze kunt mogelijk object converteren naar en van de naam van een verwijzende zolang dat object een naam toegewezen in XAML zijn kan, en de ondersteunende context de benodigde services heeft retourneren van resultaten.       Als onderdeel van ondersteuning voor algemene services, de System.Xaml uitvoering van baseren <xref:System.Xaml.XamlObjectWriter>en <xref:System.Xaml.XamlXmlWriter>bieden <xref:System.Xaml.IXamlNameProvider>en <xref:System.Xaml.IXamlNameResolver>services voor gebruik door NameReferenceConverter.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> De naam-basis voor deze services gebruikmaakt van een `x:Name` of een <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>eigenschap alias toegeschreven.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
