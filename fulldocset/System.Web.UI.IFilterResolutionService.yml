  remarks: "De methode EvaluateFilter bepaalt of een benoemde apparaatfilter een type filter dat wordt ondersteund door de <xref:System.Web.UI.IFilterResolutionService>object.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "De naam van een apparaatfilter."
