items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Biedt een interface die ontwikkelaars gebruiken kunnen om te evalueren apparaatfilters met de naam designer."
  remarks: "Gebruik de IFilterResolutionService-interface niet pagina ontwikkelaars en besturingselement auteurs. De interface IFilterResolutionService is door professionele ontwikkelaars apparaat filter-gerelateerde om services te leveren bij het parseren en het behouden blijven van in de ontwerpfunctie omgeving besturingselementen geïmplementeerd.       De interface IFilterResolutionService wordt gebruikt wanneer een ontwerpfunctie ontwikkelaar moet ondersteuning bieden voor het bewerken van gefilterde eigenschappen.       De interface IFilterResolutionService is specifiek voor controls gebruik van apparaatfilters in een omgeving met designer. Wanneer besturingselementen worden geparseerd of in de ontwerpfunctie omgeving buiten de context van de aanvraag van een browser persistent, biedt de interface IFilterResolutionService een manier om te bepalen of het huidige besturingselement is van invloed op een benoemde filter en of een benoemde filter deel uitmaakt van een specifiek apparaat-filter-hiërarchie.       De <xref:System.Web.Configuration.HttpCapabilitiesBase>klasse implementeert de interface IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retourneert een waarde die aangeeft dat of van een bovenliggende / onderliggende relatie tussen twee opgegeven apparaatfilters."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Een filternaam apparaat."
    - id: filter2
      type: System.String
      description: "Een filternaam apparaat"
    return:
      type: System.Int32
      description: "1 als het apparaatfilter wordt aangeduid met <code> filter1 </code> is een bovenliggend item van het filter dat wordt geïdentificeerd door <code> filter2 </code>, -1 als het apparaatfilter wordt aangeduid met <code> filter2 </code> is een bovenliggend item van het filter dat wordt geïdentificeerd door <code> filter1 </code>, en 0 als er geen bovenliggende / onderliggende relatie tussen de twee filters."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
