  remarks: "Deze methode maakt u een-zijde van een vertrouwensrelatie. Het wordt niet vertrouwd totdat beide zijden van de vertrouwensrelatie zijn gemaakt.       De `trustPassword` parameter een wachtwoord koppelt aan de gemaakte vertrouwensrelatie. Als de andere kant van de vertrouwensrelatie wordt gemaakt, wordt hetzelfde wachtwoord wordt aangeboden en de twee lokale vertrouwensrelaties vervolgens gebonden zijn aan elkaar.       Gebruik voor het programmatisch beide zijden van een vertrouwensrelatie maken in een enkel methodeaanroep de <xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>methode.</xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetDomainName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetDomainName
      type: System.String
      description: "De DNS-naam van het domein waarin de vertrouwensrelatie met wordt gemaakt."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "Een van de <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref> leden die bepaalt in welke richting van de vertrouwensrelatie, ten opzichte van dit domein."
    - id: trustPassword
