  name: NameValueCollection
  nameWithType: NameValueCollection
  fullName: System.Collections.Specialized.NameValueCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling die is gekoppeld <xref:System.String>sleutels en <xref:System.String>waarden die kunnen worden geopend met de sleutel of met de index.</xref:System.String> </xref:System.String>"
  remarks: "Deze verzameling is gebaseerd op de <xref:System.Collections.Specialized.NameObjectCollectionBase>klasse.</xref:System.Collections.Specialized.NameObjectCollectionBase> Echter, in tegenstelling tot de <xref:System.Collections.Specialized.NameObjectCollectionBase>, deze klasse meerdere tekenreekswaarden onder één sleutel worden opgeslagen.</xref:System.Collections.Specialized.NameObjectCollectionBase>       Deze klasse kan worden gebruikt voor headers, queryreeksen en -gegevens.       Elk element is een sleutel-waardepaar.       Verzamelingen van dit type blijven niet behouden in de volgorde van element en er geen bepaalde volgorde is gegarandeerd bij het opsommen van de verzameling.       De capaciteit van een NameValueCollection is het aantal elementen die NameValueCollection kan bevatten. Wanneer elementen worden toegevoegd aan een NameValueCollection, de capaciteit automatisch wordt verhoogd door Hertoewijzing zoals wordt vereist.       De hash-codeprovider verdeelt hash-codes voor sleutels in de NameValueCollection. De standaardprovider voor de hash-code is de <xref:System.Collections.CaseInsensitiveHashCodeProvider>.</xref:System.Collections.CaseInsensitiveHashCodeProvider>       De vergelijkingsfunctie bepaalt of er twee sleutels gelijk zijn. De standaardvergelijkingsfunctie is de <xref:System.Collections.CaseInsensitiveComparer>.</xref:System.Collections.CaseInsensitiveComparer>       Deze klasse maakt gebruik van cultuur-gevoelige tekenreeksvergelijkingen in .NET Framework versie 1.0. In .NET Framework versie 1.1 of hoger, deze klasse gebruikt echter <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>bij het vergelijken van tekenreeksen.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> Zie voor meer informatie over de invloed van cultuur op vergelijkingen en sorteren [-cultuurgebonden tekenreeksbewerkingen uitvoeren](~/add/includes/ajax-current-ext-md.md).       `null`is toegestaan als een sleutel of een waarde.      > [!CAUTION] > De <xref:System.Collections.Specialized.NameValueCollection.Get%2A>methode geen onderscheid gemaakt tussen `null` die wordt geretourneerd omdat de opgegeven sleutel is niet gevonden en `null` die wordt geretourneerd omdat de waarde die is gekoppeld aan de sleutel `null`.</xref:System.Collections.Specialized.NameValueCollection.Get%2A>"
