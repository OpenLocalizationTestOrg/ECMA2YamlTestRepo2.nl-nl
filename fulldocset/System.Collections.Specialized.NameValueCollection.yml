  remarks: "Deze eigenschap biedt de mogelijkheid toegang tot een specifiek element in de verzameling met de volgende syntaxis: `myCollection[name]`.       Als de opgegeven sleutel al in de verzameling bestaat, worden de bestaande lijst met waarden van deze instelling overschreven met de opgegeven waarde. Gebruiken om de nieuwe waarde toegevoegd aan de bestaande lijst met waarden, de <xref:System.Collections.Specialized.NameValueCollection.Add%2A>methode.</xref:System.Collections.Specialized.NameValueCollection.Add%2A>       Als de opgegeven sleutel niet in de verzameling bestaat, maakt deze instelling een nieuwe vermelding met behulp van de opgegeven sleutel en de opgegeven waarde.      > [!CAUTION] > Deze eigenschap geeft `null` in de volgende gevallen: 1) als de opgegeven sleutel is niet gevonden; en 2) als de opgegeven sleutel is gevonden en de bijbehorende waarde `null`. Deze eigenschap wordt geen onderscheid gemaakt tussen de twee gevallen.       Het trefwoord wordt gebruikt voor het definiëren van de indexeerfuncties in plaats van de implementatie van de eigenschap Item van de taal C#. Visual Basic implementeert Item als een standaardeigenschap dezelfde functionaliteit indexering bieden.       Ophalen of instellen van de waarden die zijn gekoppeld aan de opgegeven sleutel is een O (`n`)-bewerking, waarbij `n` is het aantal waarden."
