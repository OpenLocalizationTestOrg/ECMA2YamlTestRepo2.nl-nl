  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Een eigenschap van een klasse die is van aantekeningen is voorzien met annotates de <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "De `MimeTypePropertyAttribute` wordt de naam van de eigenschap van het mime-type wilt koppelen aan de eigenschap opgegeven in de <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> De opgegeven eigenschap wordt automatisch ingesteld op het mime-type van gegevens als een mediabron die zijn gekoppeld aan het mediakoppelingsitem is vertraagd geladen door de <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>methode.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       Het systeem ook leest het mime-type van deze eigenschap en gebruikt deze om in te stellen de `Content-Type` -header in een POST-aanvraag voor een medialinkitem. Een media link entry is een constructie AtomPub-protocol voor het verwerken van binaire gegevens en metagegevens."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
