  remarks: "Deze constructor gebruik te maken en initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Hiermee kunt u maken een <xref:System.Web.UI.HtmlControls.HtmlTableCell>-object met een cel in een <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Dit wordt meestal gebruikt voor het maken een <xref:System.Web.UI.HtmlControls.HtmlTableCell>-object met een `<th>` element van een kop tabelcel.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Hoewel u deze constructor kunt maken met een `<td>` element voor een tabelcel gegevens u doorgaans de standaardconstructor gebruiken.      > [!NOTE] > Hoewel deze constructor u opgeven van het celelement kunt te maken, de `<th>` element is de enige ondersteunde celelement. Voor toekomstige compatibiliteit kunt deze constructor u andere HTML-cel-elementen kunnen beschikbaar worden gemaakt.       De volgende tabel bevat de waarde van de eerste eigenschap voor een exemplaar van <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| De waarde van de `tagName` parameter. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
