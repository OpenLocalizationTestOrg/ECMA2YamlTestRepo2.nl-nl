  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> en <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> HTML-elementen in een <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> object."
  remarks: "De `<td>` element vertegenwoordigt een gegevenscel in een tabel, terwijl de `<th>` element vertegenwoordigt een tabelcel kop. Gebruik de klasse HtmlTableCell programmatisch bepalen de `<td>` en `<th>` HTML-elementen in een <xref:System.Web.UI.HtmlControls.HtmlTableRow>object.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       De klasse HtmlTableCell kunt u de weergave van een cel in een tabel aanpassen door te geven van de achtergrondkleur, de randkleur, de hoogte en de breedte. Deze kenmerken worden ingesteld met de <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, en <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Eigenschappen.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       U kunt beheren hoe de inhoud van een cel door te geven van de verticale en horizontale uitlijning van de inhoud wordt weergegeven. U kunt ook opgeven of de inhoud wordt automatisch op de volgende regel voortgezet wanneer het einde van de cel is bereikt. De horizontale uitlijning wordt bepaald door de <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>eigenschap, terwijl de <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>bepaalt de verticale uitlijning van eigenschap.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> De <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>eigenschap wordt aangegeven of tekstterugloop is uitgeschakeld.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Met behulp van de <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>of de <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>eigenschap, kunt u bepalen het aantal kolommen of rijen die een cel in beslag neemt.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Bijvoorbeeld, kunt u een cel in beslag twee kolommen in een tabel door in te stellen neemt de <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>eigenschap `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlTableCell de <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
