  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse met standaardwaarden."
  remarks: "Deze constructor gebruik te maken en initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Deze constructor is gebruikt voor het maken een <xref:System.Web.UI.HtmlControls.HtmlTableCell>-object met de `<td>` element voor een gegevenscel.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       De volgende tabel bevat de waarde van de eerste eigenschap voor een exemplaar van <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| De letterlijke tekenreeks &quot;td&quot;. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
