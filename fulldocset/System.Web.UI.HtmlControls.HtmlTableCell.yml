  remarks: "De eigenschap BorderColor gebruiken om op te geven van de randkleur van de cel die wordt vertegenwoordigd door een exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell> U kunt een kleur opgeven met de naam of met behulp van een hexadecimale waarde, voorafgegaan door het hekje (#), in de notatie #RRGGBB. RR, GG en BB vertegenwoordigen hexadecimale waarden van 0 tot en met 255 waarin de rode, blauwe en groen onderdelen van een kleur, respectievelijk. De waarde #0000FF vertegenwoordigt bijvoorbeeld blauw. Dit geeft de minimale waarde (00) voor de onderdelen rode en groene tijdens het opgeven van de maximumwaarde (GE) voor de blauwe component.       De volgende tabel ziet u de zestien vooraf gedefinieerde HTML kleurnamen en de bijbehorende hexadecimale waarden die kunnen worden gebruikt voor de eigenschap BorderColor. Zie voor meer informatie over HTML kleuren, de [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) site.      | De naam van kleur | Hexadecimale waarde |   |----------------|-----------------------|   | Zeeblauw |&#00;FFFF |   | Black |&#00000;0 |   | Blauw |&#0000;FF |   | Lila | #FF00FF |   | Grijs |&#80808;0 |   | Groen |&#00800;0 |   | Lichtgroen |&#00;FF00 |   | Kastanjebruin |&#80000;0 |   | Navy |&#00008;0 |   | Olie |&#80800;0 |   | Paarse |&#80008;0 |   | Rood | #ff0000 |   | Zilver | #C0C0C0 |   | Groenblauw |&#00808;0 |   | Wit | #FFFFFF |   | Gele | #ffff00 |       De beschikbare kleuren voor gebruik met de eigenschap BorderColor kunnen worden bepaald uit het <xref:System.Drawing.KnownColor>opsomming.</xref:System.Drawing.KnownColor>       Kleurnamen zijn niet hoofdlettergevoelig."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_37_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_37_1.aspx)]"
