  summary: "Opgehaald of ingesteld van het aantal kolommen bezet door een cel die wordt vertegenwoordigd door een exemplaar van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "In een cel die wordt vertegenwoordigd door een exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse, gebruikt u de ColSpan-eigenschap geeft het aantal kolommen de cel in beslag neemt.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Hiermee kunt u voor het maken van een cel in de tabel die meer dan een kolom in beslag neemt. Stel dat u hebt een tabel met twee kolommen en twee rijen. U kunt een kop tabelcel die zowel kolommen omvat maken. Stel de eigenschap ColSpan van de meest linkse cel in de eerste rij voor `2` om aan te geven dat deze cel in beslag neemt twee kolommen in de tabel.      > [!CAUTION] > Wanneer spanning kolommen, moet u een minder cel definiëren in de rij voor elke kolom die u omvatten. Bijvoorbeeld als u twee kolommen, definieert u een minder cel in de huidige rij. Anders die rij wordt niet langer zijn dan het aantal kolommen in de tabel en de tabel worden niet weergegeven zoals verwacht."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
