- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de horizontale uitlijning van de inhoud in de cel die wordt vertegenwoordigd door een exemplaar van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "De eigenschap uitlijnen gebruiken om op te geven van de horizontale uitlijning van de inhoud in een cel die wordt vertegenwoordigd door een exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Deze instelling beïnvloedt alleen de cel die wordt vertegenwoordigd door een exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Als dezelfde uitlijning voor de cellen van een hele rij in de tabel geldt, stel de <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>eigenschap van de rij die wordt vertegenwoordigd door een exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlTableRow>klasse.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       De volgende tabel bevat de waarden die kunnen worden gebruikt voor deze eigenschap.      | Waarde | Beschrijving |   |-----------|-----------------|   | `Left`| De inhoud van een cel met de linkerkant van de cel uitlijnen. |   | `Center`| De inhoud van een cel in het midden van de cel uitlijnen. |   | `Right`| De inhoud van een cel met de rechterrand van de cel uitlijnen. |      > [!NOTE] > Ook kunt u `Justify` en `Char` als waarden voor deze eigenschap; echter niet alle browsers ondersteunen deze functies."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "De horizontale uitlijning van de inhoud in de cel die wordt vertegenwoordigd door een exemplaar van <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. De standaardwaarde is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, wat aangeeft dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
