- uid: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  id: IsPrimaryKey
  parent: System.Data.Linq.Mapping.MetaDataMember
  langs:
  - csharp
  name: IsPrimaryKey
  nameWithType: MetaDataMember.IsPrimaryKey
  fullName: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Hiermee wordt opgehaald of dit lid deel van het type identiteit uitmaakt."
  remarks: "Als deze eigenschap is `true`, het klasselid vertegenwoordigt een kolom die deel uitmaakt van een unieke sleutel voor de tabel. Meer dan één lid van de klasse kan deze eigenschap is ingesteld op hebben `true` voor een sleutel die is een samenstelling van de bijbehorende kolommen. Voor een entiteitsklasse moet ten minste één lid dit kenmerk en moet worden toegewezen aan de primaire sleutel of een unieke sleutel in de bijbehorende tabel of weergave. Anders beschouwt LINQ to SQL instanties van de klasse als alleen-lezen voor het verzenden van wijzigingen naar de database.       De set kolommen die zijn geïdentificeerd met IsPrimaryKey zijn niet vereist voor de primaire sleutel. Ze geven gewoon een verzameling die een unieke identificatie van de entiteit. Algemene alternatieven zijn clustering kolommen in de index of andere unieke sleutelkolommen."
  syntax:
    content: public abstract bool IsPrimaryKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als dit lid deel van het type identiteit uitmaakt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey*
  exceptions: []
  platform:
  - net462
