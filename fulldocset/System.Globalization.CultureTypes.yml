- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Culturen die specifiek voor een land/regio zijn. De namen van deze culturen Volg RFC 4646 (Windows Vista en hoger). De notatie is &quot;&lt;languagecode2&gt;-&lt;land/regioncode2&gt;&quot;, waarbij &lt;languagecode2&gt; afkomstig is van een kleine twee letters code ISO 639-1 en &lt;land/regioncode2&gt; afkomstig is van een hoofdletters twee letters code ISO 3166. Bijvoorbeeld is &quot;en-US&quot; voor Engels (Verenigde Staten) een specifieke cultuur."
  remarks: "Aangepaste culturen kunnen een gebruiker opgegeven naam, niet alleen een standard-compatibele naam hebben."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Aangepaste culturen gemaakt door de gebruiker."
  remarks: "In Windows-versies voor Windows 10, wordt de waarde UserCustomCulture toegewezen aan aangepaste culturen gemaakt door de ontwikkelaar. In Windows 10, wordt de waarde UserCustomCulture ook toegewezen aan system culturen die niet worden ondersteund door een volledige gegevensset van culturele en die geen unieke lokale id&quot;s hebben. (Alle culturen van het type UserCustomCulture delen een <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>waarde van `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 of 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Als gevolg hiervan code zoals [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] of [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] verschillende sets van culturen op verschillende versies van Windows wordt geretourneerd.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
