- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Alle culturen die worden geleverd met .NET Framework, met inbegrip van neutrale en specifieke culturen, culturen in de Windows-besturingssysteem geïnstalleerd en aangepaste culturen gemaakt door de gebruiker.       AllCultures is een samengestelde veld met de waarden NeutralCultures SpecificCultures en InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
