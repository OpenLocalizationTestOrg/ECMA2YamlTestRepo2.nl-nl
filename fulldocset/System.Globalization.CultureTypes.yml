- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Culturen die zijn gekoppeld aan een taal maar die niet specifiek zijn voor een land/regio. De namen van .NET Framework culturen bestaan uit kleine letters twee letters code is afgeleid van ISO 639-1. Bijvoorbeeld: &quot;en&quot; (Engels) is een neutrale cultuur.'
  remarks: "Aangepaste culturen kunnen gebruiker opgegeven naam hebben, niet alleen een code van de twee letters.       De invariant culture is opgenomen in de matrix van culturen geretourneerd door de <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>methode waarmee deze waarde.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
