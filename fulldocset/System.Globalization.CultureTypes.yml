  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Definieert de soorten cultuur lijsten die kunnen worden opgehaald met de &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; methode."
  remarks: "De waarden van deze cultuur type worden geretourneerd door de <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>eigenschap en dienst als een filter met beperkingen voor de culturen geretourneerd door de <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>methode.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Zie voor meer informatie over culturen <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Uw toepassing moet over het algemeen alle culturen met behulp van de waarde AllCultures opsommen. Hiermee kunt de inventarisatie van aangepaste culturen, evenals de andere typen van de cultuur.       Houd er rekening mee dat de leden FrameworkCultures en WindowsOnlyCultures zijn afgeschaft."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
