  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Biedt een besturingselement netwerkadapter voor rendering mobiele besturingselementen in XHTML-opmaak. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Deze klasse biedt een basiscontrole mobiele-adapter die Hiermee maakt u een besturingselement en elke onderliggende XHTML-Markup voor mobiele apparaten. Het bevat ook algemene eigenschappen en methoden voor afgeleide XHTML mobiele besturingselement adapters.       Besturingselement adapters zijn onderdelen die bepaalde overschrijven <xref:System.Web.UI.Control>klasse methoden en gebeurtenissen om toe te staan van de browser-specifieke of markup-specifieke verwerking.</xref:System.Web.UI.Control> Veel van de aanpassingsvermogen in rendering gedrag is ingekapseld in de <xref:System.Web.UI.XhtmlTextWriter>klasse.</xref:System.Web.UI.XhtmlTextWriter> Als u of overweegt voor het bouwen van uw eigen besturingselement adapter, houd er rekening mee dat één netwerkadapter kan worden gebruikt voor het overschrijven van een aantal browser klasse gedrag. U kunt ook door de gewenste aanpassingsvermogen in een klasse die is afgeleid van de <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>klasse, mogelijk elimineert u de noodzaak om een besturingselement-adapter te gebruiken.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Een adapter voor een bepaald besturingselementklasse geldt voor alle besturingselementen die van die klasse overnemen meer gespecialiseerde netwerkadapters zijn geïnstalleerd. Bijvoorbeeld, de <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>klasse wordt gebruikt voor het valideren van alle mobiele besturingselementen voor apparaten die zijn vereist of XHTML markup kunnen weergeven.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       .NET Framework onderschept tijdens de verwerking aanroepen van de methoden die specifiek voor het huidige doel zijn van een besturingselement. Als een besturingselement-adapter gekoppeld aan het besturingselement is, roept de .NET Framework de methoden van de gekoppelde adapter.       Sommige eigenschappen van een besturingselement bepalen die in meerdere secundaire pagina&quot;s voor een mobiel apparaat wordt weergegeven. Deze pagina gezamenlijk worden aangeduid als *secondaire gebruikersinterface*. De <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>eigenschap kan worden gebruikt om te definiëren welke pagina wordt weergegeven.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> De <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>methode kan worden gebruikt om een secundaire gebruikersinterface-instellingen te verwijderen.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
