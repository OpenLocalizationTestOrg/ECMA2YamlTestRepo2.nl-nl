  nameWithType: DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.PropertyEditing
  summary: "Aangeroepen wanneer de <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>is null en een dialoogvenster is aangeroepen door de gebruiker.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Omdat de opdrachten ophalen afgehandeld door de host en de aangepaste dialoogvensters niet deel uitmaken van de visuele structuur, gaat de `commandSource` beschrijft een <xref:System.Windows.IInputElement>die deel uitmaakt van de visuele boomstructuur van de host en die, daarom kunnen worden gebruikt om uit te voeren van de eigenschap bewerkingsopdrachten zodanig dat ze correct worden verwerkt.</xref:System.Windows.IInputElement> Deze methode te overschrijven, kunt u voor het implementeren van een aangepaste dialoogvenster logica, zoals het aanroepen van bestaande system dialoogvensters."
  syntax:
    content: public virtual void ShowDialog (System.Activities.Presentation.PropertyEditing.PropertyValue propertyValue, System.Windows.IInputElement commandSource);
    parameters:
    - id: propertyValue
      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "De <xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>voor de eigenschap wordt bewerkt.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
      type: System.Windows.IInputElement
      description: "De <xref:System.Windows.IinputElement>die kunnen worden gebruikt als bron voor het uitvoeren van <xref href=&quot;System.Activities.Presentation.PropertyEditing.PropertyValueEditorCommands&quot;> </xref>.</xref:System.Windows.IinputElement>"
  overload: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog*
  exceptions: []
  platform:
  - net462
