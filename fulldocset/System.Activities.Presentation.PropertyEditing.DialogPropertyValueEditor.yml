  summary: "Container voor alle dialoogvenster bewerken logica voor <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>objecten.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "De klasse DialogPropertyValueEditor gebruiken om weer te geven van een inline editor die een bijbehorende vak Dialoogeditor kan hebben.       De klasse DialogPropertyValueEditor kan ofwel bevatten een <xref:System.Windows.DataTemplate>voor een vak Dialoogeditor of aangepaste logica die wordt aangeroepen wanneer het dialoogvenster wordt aangeroepen.</xref:System.Windows.DataTemplate>       De gebruiken om <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>je <xref:System.Windows.DataTemplate>aan te roepen van uw aangepaste DialogPropertyValueEditor-klasse.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       U kunt bieden een <xref:System.Windows.DataTemplate>die wordt weergegeven in het dialoogvenster host, of u kunt overschrijven de <xref:Systems.Windows.Forms.ShowDialog>methode, waardoor het hergebruik van bestaande of systeem dialoogvensters.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       De volgende lijst bevat de regels voor het bepalen of de <xref:System.Windows.DataTemplate>of <xref:Systems.Windows.Forms.ShowDialog>methode wordt gebruikt.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Als de <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>eigenschap is niet een [!INCLUDE[null](~/add/includes/null-md.md)] verwijzing (Nothing in Visual Basic), die <xref:System.Windows.DataTemplate>wordt gehost in een host-specifieke in het dialoogvenster waarmee host opmaken.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> De <xref:Systems.Windows.Forms.ShowDialog>niet wordt aangeroepen.</xref:Systems.Windows.Forms.ShowDialog>       Als de <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>eigenschap is een [!INCLUDE[null](~/add/includes/null-md.md)] reference (Nothing in Visual Basic), de virtuele <xref:Systems.Windows.Forms.ShowDialog>methode wordt aangeroepen en u kunt deze methode om weer te geven van een dialoogvenster overschrijven.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
