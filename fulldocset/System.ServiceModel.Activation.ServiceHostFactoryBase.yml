  summary: "Biedt de basisimplementatie voor de factory waarmee toepassingscode deelnemen aan het maken van servicehosts in beheerde omgevingen voor hosting waarop het hostexemplaar op een dynamisch in reactie op binnenkomende berichten is gemaakt."
  remarks: "De beheerde hostingomgevingen die ondersteuning bieden voor deze interface zijn Internet Information Services (IIS) of de Windows Process Activation Services (WAS). Implementeren van een factory die is afgeleid van deze klasse als u een aangepaste afgeleide van hebt geïmplementeerd <xref:System.ServiceModel.ServiceHostBase>in deze hostomgevingen.</xref:System.ServiceModel.ServiceHostBase> Als u een aangepaste afgeleide van hebt geïmplementeerd <xref:System.ServiceModel.ServiceHost>, overweeg die zijn afgeleid van <xref:System.ServiceModel.Activation.ServiceHostFactory>in plaats daarvan.</xref:System.ServiceModel.Activation.ServiceHostFactory> </xref:System.ServiceModel.ServiceHost>"
