  remarks: "De `XsdString` en `TypesWhenNeeded` instellingen zijn bedoeld voor hoge prestaties serialisatie tussen services is gebaseerd op dezelfde versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Deze twee waarden bieden geen ondersteuning voor VTS (versie fouttolerante serialisatie) omdat ze opzettelijk typegegevens die gebruikmaakt van VTS overslaan of het toevoegen van optionele velden en eigenschappen weglaten. Gebruik niet de `XsdString` of `TypesWhenNeeded` Typ indelingen bij het serialiseren en deserialiseren van typen op een computer met een andere versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] dan de computer waarop het type is geserialiseerd. Serialiseren en deserialiseren op computers met verschillende versies van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] zorgt ervoor dat de indelingsfunctie om over te slaan serialisatie van informatie van het type, waardoor het niet mogelijk voor de deserializer optionele velden overslaan als ze zijn niet aanwezig in bepaalde typen die kunnen bestaan in de andere versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Als u moet gebruiken `XsdString` of `TypesWhenNeeded` in een dergelijk scenario moet u opgeven van aangepaste serialisatie voor typen die zijn gewijzigd van één versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] naar het andere."
