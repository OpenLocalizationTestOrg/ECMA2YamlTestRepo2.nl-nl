  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>       De eigenschappen <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, en <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>sluiten elkaar wederzijds uit.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse.      > [!IMPORTANT] > Beginnen met de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Op de .NET Framework-versies 1.0 en 1.1, Identiteitsmachtigingen kunnen niet hebben een <xref:System.Security.Permissions.PermissionState>machtiging statuswaarde.</xref:System.Security.Permissions.PermissionState> Beginnen met de .NET Framework versie 2.0, kunnen Identiteitsmachtigingen elke waarde van de status machtiging hebben. Dit betekent dat in de versies 2.0 en hoger, Identiteitsmachtigingen hetzelfde gedrag als de machtigingen die u implementeert de <xref:System.Security.Permissions.IUnrestrictedPermission>interface.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > Standaard codetoegangsbeveiliging controleert niet op <xref:System.Security.Policy.Publisher>bewijs.</xref:System.Security.Policy.Publisher> Tenzij de computer een aangepaste code-groep op basis heeft van de <xref:System.Security.Policy.PublisherMembershipCondition>klasse, u kunt de prestaties verbeteren door Authenticode-handtekeningcontrole overslaan.</xref:System.Security.Policy.PublisherMembershipCondition> Dit wordt bereikt door het configureren van de runtime geen <xref:System.Security.Policy.Publisher>bewijs van codetoegangsbeveiliging.</xref:System.Security.Policy.Publisher> Voor meer informatie over het configureren van deze optie en welke toepassingen worden gebruikt, Zie het element."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
