  summary: "Opgehaald of ingesteld van de identiteit van de uitgever van de aanroepende code Authenticode X.509v3-certificaat."
  remarks: "Als deze eigenschap is ingesteld, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>en <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>worden genegeerd.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       U kunt de hexadecimale waarde verkrijgen door het hulpprogramma sterke naam (Sn.exe) met de opties voor token- en openbare sleutel (**Sn** **- tp** *keyfile* `)` op basis van een bestand met een Authenticode-handtekening. Zie voor meer informatie [Sn.exe (sterke naam hulpprogramma)](~/add/includes/ajax-current-ext-md.md)."
