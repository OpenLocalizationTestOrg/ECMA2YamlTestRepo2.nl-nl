  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Vertegenwoordigt een delegate-declaratie."
  remarks: "CodeTypeDelegate kan worden gebruikt voor een type gemachtigde of gebeurtenis-handler declareren. Een gemachtigde definieert de handtekening van een methode die door calback methoden of gebeurtenis-handlers kan worden gebruikt. Gemachtigden worden gedeclareerd op het niveau van de naamruimte of worden genest in andere typen. Gemachtigden kunnen niet worden genest in andere gemachtigden.       De <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>eigenschap geeft u het gegevenstype van de gebeurtenis-handler die wordt geretourneerd door de gemachtigde.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> De <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>eigenschap bevat de parameters voor het type gemachtigde.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate mag niet worden gebruikt voor inventarisatie, interface of typedeclaratie. Gebruik in plaats daarvan <xref:System.CodeDom.CodeTypeDeclaration>voor degenen.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Niet alle talen ondersteunen de declaratie van gemachtigden. Roep de <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>methode met de <xref:System.CodeDom.Compiler.GeneratorSupport>markering waarmee wordt aangegeven of deze in een bepaalde taal wordt ondersteund.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
