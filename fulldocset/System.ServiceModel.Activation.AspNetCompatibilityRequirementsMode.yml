  type: Enum
  summary: "Hiermee geeft u op of een [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service wordt uitgevoerd, of kunt uitvoeren in een modus die compatibel is met [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: '[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]compatibiliteitsmodus kunt [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services gebruik ASP-functies zoals identiteit imitatie. Dit is ingeschakeld op toepassingsniveau via het bestand Web.config en kan niet worden overschreven door het Web.config-bestanden die zijn genest in de toepassing. Wanneer de waarde AspNetCompatibilityRequirementsMode niet voor een service opgegeven is, wordt het gedrag standaard toegestaan. Zie voor meer informatie [ \&lt; serviceHostingEnvironment aan te passen\&gt;](../Topic/%3CserviceHostingEnvironment%3E.md).'
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the AspNetCompatibilityRequirementsMode property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to Required as shown in the following example:  \n  \n [!code-vb[S_AspNetCompatibility#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_1.vb)]\n [!code-cs[S_AspNetCompatibility#1](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_1.cs)]  \n  \n [!code-vb[S_AspNetCompatibility#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_2.vb)]\n [!code-cs[S_AspNetCompatibility#2](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_2.cs)]"
