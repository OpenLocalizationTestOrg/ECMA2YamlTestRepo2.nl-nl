  namespace: System.Security.Permissions
  summary: "Maakt en retourneert een nieuwe machtigingen zijn ingesteld op basis van dit object machtiging set-kenmerk."
  remarks: "Deze methode mag alleen door het beveiligingssysteem nooit door de toepassingscode worden opgeroepen.       Kenmerken worden gebruikt tijdens de compilatie beveiliging declaraties converteren naar een geserialiseerde vorm in metagegevens. Beveiliging met declaraties gegevens in de metagegevens wordt gemaakt van de machtiging-object dat deze methode retourneert, wat overeenkomt met dit exemplaar van het kenmerk."
  syntax:
    content: public System.Security.PermissionSet CreatePermissionSet ();
    parameters: []
    return:
      type: System.Security.PermissionSet
      description: "Een nieuwe machtigingenset."
  overload: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet*
  exceptions: []
