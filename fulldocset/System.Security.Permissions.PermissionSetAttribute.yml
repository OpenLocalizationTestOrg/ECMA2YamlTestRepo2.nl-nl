- uid: System.Security.Permissions.PermissionSetAttribute.Name
  id: Name
  parent: System.Security.Permissions.PermissionSetAttribute
  langs:
  - csharp
  name: Name
  nameWithType: PermissionSetAttribute.Name
  fullName: System.Security.Permissions.PermissionSetAttribute.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Opgehaald of ingesteld van de naam van de machtigingenset."
  remarks: "Omdat met de naam machtiging sets per computer kunnen verschillen, is het gebruik van benoemde machtigingensets voor de beveiliging met declaraties beperkt tot de niet-wijzigbaar benoemde machtigingensets opgenomen als onderdeel van het standaardbeleid. Dit zorgt ervoor dat de machtigingen die zijn opgenomen in de machtigingenset waarnaar wordt verwezen hetzelfde is waar de code wordt uitgevoerd. Een compilatiefout gegenereerd als een veranderlijke of niet-herkende machtigingenset met naam wordt gebruikt."
  example:
  - "The following code shows the use of the Name property. This code example is part of a larger example provided for the <xref:System.Security.Permissions.PermissionSetAttribute> class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/visualbasic/p-system.security.permis_28_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/csharp/p-system.security.permis_28_1.cs)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "De naam van een niet-wijzigbaar <xref href=&quot;System.Security.NamedPermissionSet&quot;> </xref> (een van de verschillende machtigingensets die zijn opgenomen in het standaardbeleid en kunnen niet worden gewijzigd)."
  overload: System.Security.Permissions.PermissionSetAttribute.Name*
