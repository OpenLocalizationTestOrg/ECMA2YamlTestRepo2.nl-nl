  name: PermissionSetAttribute
  nameWithType: PermissionSetAttribute
  fullName: System.Security.Permissions.PermissionSetAttribute
  type: Class
  summary: "Kan beveiligingsacties voor een <xref href=&quot;System.Security.PermissionSet&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "De eigenschappen PermissionSetAttribute <xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>, <xref:System.Security.Permissions.PermissionSetAttribute.File%2A>, en <xref:System.Security.Permissions.PermissionSetAttribute.XML%2A>sluiten elkaar wederzijds uit, wat betekent dat een machtigingenset hebben als de bron-slechts één van de volgende waarden kan: een benoemde machtiging instellen, een bestand met een XML-representatie van een machtigingenset of een tekenreeks met een XML-representatie van een machtiging instellen.</xref:System.Security.Permissions.PermissionSetAttribute.XML%2A> </xref:System.Security.Permissions.PermissionSetAttribute.File%2A> </xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>       Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction> Een <xref:System.Security.Permissions.SecurityAction>uitgevoerd op een <xref:System.Security.PermissionSet>is het equivalent van de uitvoering van deze actie op elk van de machtigingen in de set.</xref:System.Security.PermissionSet> </xref:System.Security.Permissions.SecurityAction>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging is opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse."
  example:
  - "The following example shows the use of the PermissionSetAttribute Class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_5_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionSetAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
