- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Haalt de set van doel-URI&quot;s waarvan de <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken kan als doel voor als geldig beschouwd door <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> exemplaar."
  remarks: "De eigenschap AllowedAudienceUris gebruiken in een federatieve toepassing die gebruikmaakt van een beveiligingstokenservice (STS) die uitgeeft <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Wanneer de STS het beveiligingstoken uitgeeft, wordt de URI van de Web-services waarvoor het beveiligingstoken is bestemd door toe te voegen kunt opgeven een <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>aan het beveiligingstoken.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Waarmee de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>voor de ontvanger webservice om te verifiëren dat het uitgegeven beveiligingstoken bestemd is voor deze webservice door te geven dat deze controle vindt plaats door het volgende te doen:-Stel de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>eigenschap in op <xref:System.IdentityModel.Selectors.AudienceUriMode>of <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Geef de set geldige URI&quot;s, door de URI&quot;s toe te voegen aan de verzameling AllowedAudienceUris.      -U kunt desgewenst overschrijven de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>methode om op te geven van de algoritme voor gegevensvalidatie gebruikt moet worden gebruikt voor de toegestane URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "Een &lt;xref:System.Collections.Generic.IList%601&gt; van het type <xref:System.String>die het doel-URI&quot;s bevat waarvoor de <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken kan als doel voor als geldig beschouwd door deze Beveiligingstokenverificatie.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Opgehaald of ingesteld een <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> die aangeeft of de <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> van beveiligingstoken <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> moeten worden gevalideerd."
  remarks: "De eigenschap AudienceUriMode gebruiken in een federatieve toepassing die gebruikmaakt van een beveiligingstokenservice (STS) die uitgeeft <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Wanneer de STS het beveiligingstoken uitgeeft, wordt de URI van de Web-services waarvoor het beveiligingstoken is bestemd door toe te voegen kunt opgeven een <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>aan het beveiligingstoken.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Waarmee de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>voor de ontvanger webservice om te verifiëren dat het uitgegeven beveiligingstoken bestemd is voor deze webservice door te geven dat deze controle vindt plaats door het volgende te doen:-Stel de eigenschap AudienceUriMode op <xref:System.IdentityModel.Selectors.AudienceUriMode>of <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Geef de set geldige URI&quot;s, door het toevoegen van de URI&quot;s naar de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>verzameling.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Wanneer de AudienceUriMode eigenschap is ingesteld op <xref:System.IdentityModel.Selectors.AudienceUriMode>, een inkomende niet-goedkeuren <xref:System.IdentityModel.Tokens.SamlSecurityToken>moet bevatten een <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>en de <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>verzameling moet bevatten een URI die overeenkomt met een van de geldige URI&quot;s die zijn opgegeven in de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>verzameling.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Een niet-goedkeuren of bearer-token is een beveiligingstoken dat is opgenomen in het bericht en niet wordt gebruikt voor het ondertekenen van een deel van het bericht.      -U kunt desgewenst overschrijven de <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>methode om op te geven van de algoritme voor gegevensvalidatie gebruikt moet worden gebruikt voor de toegestane URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "Een <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> die aangeeft of de <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> van beveiligingstoken <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> moeten worden gevalideerd."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
