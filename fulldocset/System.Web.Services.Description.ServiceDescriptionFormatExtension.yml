  type: Class
  summary: "Hiermee geeft u een element uitbreidbaarheid is toegevoegd aan een XML-webservice."
  remarks: "In een afgeleide klasse de `ServiceDescriptionFormatExtension` klasse kan gebruikers voor het definiëren van extensie-elementen naast die zijn gedefinieerd in de beschrijving taal WSDL (Web Services)-specificatie. Extensie-elementen kunnen worden toegevoegd aan een <xref:System.Web.Services.Description.ServiceDescription>op elk van verschillende niveaus binnen de Klassehiërarchie.</xref:System.Web.Services.Description.ServiceDescription> Dus veel klassen afgeleid van de <xref:System.Web.Services.Description.DocumentableItem>klasse (inclusief de <xref:System.Web.Services.Description.ServiceDescription>klasse) hebben een `Extensions` eigenschap, die resulteert in een <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
  syntax:
    content: public abstract class ServiceDescriptionFormatExtension
