  remarks: "Een afgeleide klasse, van een element dat uitbreidbaarheid toegevoegd aan een XML-webservice kan worden gekoppeld aan een <xref:System.Web.Services.Description.ServiceDescription>met behulp van de <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>methode (die wordt gebruikt door het hulpprogramma wsdl.exe).</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription> U kunt ook een aangepaste klasse die is afgeleid van de <xref:System.Web.Services.Description.SoapExtensionImporter>klasse uitbreiden van het importeerproces voor het afhandelen van aangepaste extensie-elementen.</xref:System.Web.Services.Description.SoapExtensionImporter>"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Web.Services.Description.ServiceDescriptionFormatExtension&quot;> </xref> wordt gebruikt door het importproces, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
