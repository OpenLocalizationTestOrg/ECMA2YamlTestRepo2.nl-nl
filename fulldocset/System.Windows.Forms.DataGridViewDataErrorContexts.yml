  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Vertegenwoordigt de status van een gegevensgebonden <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> beheren wanneer er een fout is opgetreden."
  remarks: "Leden van deze opsomming kunnen worden gecombineerd met de Bitsgewijze OR-bewerking vertegenwoordigt de status van een gegevensgebonden <xref:System.Windows.Forms.DataGridView>wanneer er een fout is opgetreden.</xref:System.Windows.Forms.DataGridView> Bijvoorbeeld, als een gebruiker krijgt een ongeldige celwaarde (zoals een naam typen in een cel die een datum wordt verwacht) en selecteert u vervolgens een andere cel de <xref:System.Windows.Forms.DataGridView>wordt geprobeerd de ongeldige celwaarde doorvoeren.</xref:System.Windows.Forms.DataGridView> Als het doorvoeren is mislukt, de <xref:System.Windows.Forms.DataGridView>verhoogt een <xref:System.Windows.Forms.DataGridView.DataError>gebeurtenis waarvan <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>eigenschap heeft een waarde van het doorvoeren en CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
