  name: FormViewRow
  nameWithType: FormViewRow
  fullName: System.Web.UI.WebControls.FormViewRow
  type: Class
  summary: "Hiermee geeft u een rij in een <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  remarks: "De klasse FormViewRow wordt gebruikt voor een afzonderlijke rij in een <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> Elke rij in de <xref:System.Web.UI.WebControls.FormView>besturingselement heeft een aangewezen rijtype.</xref:System.Web.UI.WebControls.FormView> De volgende tabel bevat de typen andere rij.      | Rijtype | Beschrijving |   |--------------|-----------------|   | `DataControlRowType.DataRow`| De gegevensrij in het besturingselement <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.EmptyDataRow`| De gegevens leeg rij de <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> De lege gegevensrij in een besturingselement <xref:System.Web.UI.WebControls.FormView>wordt weergegeven wanneer er zijn geen records om weer te geven. |   | `DataControlRowType.Footer`| De veldnamenrij in het besturingselement <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Header`| De rij met kolomkoppen in het besturingselement <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Pager`| Een rij pager in het besturingselement <xref:System.Web.UI.WebControls.FormView>. |       Om te bepalen van het rijtype van een object FormViewRow, gebruikt de <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Een object FormViewRow heeft ook een status die is gekoppeld. De status kan een bitsgewijze combinatie van waarden in de volgende tabel zijn.      | Status van de waarde | Beschrijving |   |-----------------|-----------------|   | `DataControlRowState.Edit`| Het object FormViewRow is in de bewerkingsmodus. |   | `DataControlRowState.Insert`| Het object FormViewRow is in de invoegmodus. |   | `DataControlRowState.Normal`| Het object FormViewRow is in de status Normaal (standaard). |   | `DataControlRowState.Selected`| Het object FormViewRow is geselecteerd. |       Om te bepalen van de status van een object FormViewRow, gebruikt de <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       De <xref:System.Web.UI.WebControls.FormView>besturingselement wordt de inhoud van de <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>eigenschap in een gegevensrij.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Voor toegang tot de gegevensrij, gebruikt de <xref:System.Web.UI.WebControls.FormView.Row%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.Row%2A> Om te bepalen van de index van het huidige gegevensitem in de gegevensbron, gebruikt de <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       U kunt de afzonderlijke cellen van het object FormViewRow openen met behulp van de <xref:System.Web.UI.WebControls.TableRow.Cells%2A>eigenschap.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Als een cel besturingselementen bevat, kunt u een besturingselement van de cel ophalen met behulp van een van de volgende methoden:-Gebruik de <xref:System.Web.UI.Control.Controls%2A>verzameling van de cel voor het ophalen van het besturingselement op een specifieke index.</xref:System.Web.UI.Control.Controls%2A>      -Gebruik de <xref:System.Web.UI.Control.FindControl%2A>methode van de cel voor het ophalen van het besturingselement als het besturingselement heeft de <xref:System.Web.UI.Control.ID%2A>eigenschappenset.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> Dit is de voorkeursmethode voor het ophalen van een besturingselement van een cel.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse FormViewRow de <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
