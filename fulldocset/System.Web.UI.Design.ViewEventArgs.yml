  name: ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  nameWithType: ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  fullName: System.Web.UI.Design.ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref> klasse voor het type gebeurtenis weergeven op het ontwerpoppervlak."
  remarks: "De constructor ViewEventArgs wordt gebruikt door de ontwerpfunctie host initialiseren een <xref:System.Web.UI.Design.ViewEventArgs>object voor de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> De ontwerpfunctie host geeft de geïnitialiseerde <xref:System.Web.UI.Design.ViewEventArgs>object toe aan de <xref:System.Web.UI.Design.ViewEventHandler>delegeren.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       Normaal gesproken `region` is ingesteld voor <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenissen, en `null` (`Nothing` in Visual Basic) voor <xref:System.Web.UI.Design.ViewEvent.Paint>en <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenissen.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "Het type actie die de gebeurtenis; gebruikt voor het initialiseren van de <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "De ontwerpfunctie regio die de actie is van toepassing op; gebruikt voor het initialiseren van de <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "De gebeurtenisargumenten die is gekoppeld aan `eventType`; gebruikt voor het initialiseren van de <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ViewEventArgs.EventArgs
  id: EventArgs
  parent: System.Web.UI.Design.ViewEventArgs
  langs:
  - csharp
  name: EventArgs
  nameWithType: ViewEventArgs.EventArgs
  fullName: System.Web.UI.Design.ViewEventArgs.EventArgs
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hiermee haalt u de gebeurtenisargumenten die gepaard gaan met de actie die de gebeurtenis die optreedt."
  remarks: "De eigenschap EventArgs levert de gebeurtenisargumenten die specifiek voor het type actie die is opgegeven zijn in de <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Bijvoorbeeld, als u een regio op, de ontwerpfunctie host initialiseert de <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>als een <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenis, en vervolgens initialiseert de eigenschap EventArgs als een <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>object.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Op dezelfde manier de ontwerpfunctie host initialiseert de eigenschap EventArgs met een <xref:System.Windows.Forms.PaintEventArgs>object voor een <xref:System.Web.UI.Design.ViewEvent.Paint>gebeurtenis, of een <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>object voor een <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       De eigenschap EventArgs wordt geïnitialiseerd door de <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "Een EventArgs die aanvullende gebeurtenisgegevens bevat die specifiek is voor het type gebeurtenis."
  overload: System.Web.UI.Design.ViewEventArgs.EventArgs*
  exceptions: []
  platform:
  - net462
