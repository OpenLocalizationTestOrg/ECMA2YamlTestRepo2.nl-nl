    return:
      type: System.Web.UI.Design.ViewEvent
      description: "Een <xref href=&quot;System.Web.UI.Design.ViewEvent&quot;> </xref> die aangeeft welk type actie dat de gebeurtenis die optreedt."
  overload: System.Web.UI.Design.ViewEventArgs.EventType*
  exceptions: []
  platform:
  - net462
