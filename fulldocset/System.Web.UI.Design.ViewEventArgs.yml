  summary: "Hiermee wordt het type actie die de gebeurtenis die optreedt."
  remarks: "De eigenschap EventType van de <xref:System.Web.UI.Design.ViewEventArgs>object geeft aan welk type actie de gebeurtenis die optreedt: - A <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       De <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>eigenschap levert de gebeurtenisargumenten die specifiek voor het type actie zijn.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       De eigenschap EventType wordt geïnitialiseerd door de <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
