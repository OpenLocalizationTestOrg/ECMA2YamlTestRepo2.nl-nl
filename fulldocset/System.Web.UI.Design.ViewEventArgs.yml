  namespace: System.Web.UI.Design
  summary: "Hiermee haalt u de ontwerpfunctie regio die de gebeurtenis is van toepassing op."
  remarks: "De eigenschap regio vertegenwoordigt het besturingselement de ontwerpfunctie regio die de gebeurtenis geldt voor. Normaal gesproken de regio-eigenschap is ingesteld voor <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenissen, en `null` (`Nothing` in Visual Basic) voor <xref:System.Web.UI.Design.ViewEvent.Paint>en <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenissen.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>       De eigenschap regio wordt geïnitialiseerd door de <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
