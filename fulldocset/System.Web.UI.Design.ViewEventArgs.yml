  name: ViewEventArgs
  nameWithType: ViewEventArgs
  fullName: System.Web.UI.Design.ViewEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis wordt geactiveerd door de ontwerpfunctie host voor bepaalde acties op een besturingselement van het ontwerpoppervlak.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> De <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>wordt verwerkt door een <xref:System.Web.UI.Design.ViewEventHandler>delegeren van de methode die een ViewEventArgs-object als parameter.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       De <xref:System.Web.UI.Design.ControlDesigner>klasse levert een gemachtigde standaard voor het afhandelen van de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Aangepast besturingselement ontwerpers overschrijven de <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, en <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>methoden voor het verwerken van gebeurtenissen voor het besturingselement op het ontwerpoppervlak.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       De ontwerpfunctie host initialiseert een ViewEventArgs-object voor het type actie op het ontwerpoppervlak en geeft vervolgens het object naar de <xref:System.Web.UI.Design.ViewEventHandler>delegeren.</xref:System.Web.UI.Design.ViewEventHandler> De <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>eigenschap vertegenwoordigt de ontwerpfunctie besturingselement-regio die de gebeurtenis geldt voor.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> De <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>eigenschap van het object ViewEventArgs geeft aan welk type actie: - A <xref:System.Web.UI.Design.ViewEvent.Click>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>gebeurtenis.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       De <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>eigenschap levert de gebeurtenisargumenten die specifiek voor het type actie zijn.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       Bijvoorbeeld, initialiseert de ontwerpfunctie host ViewEventArgs objecten als volgt: - A <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>object wanneer u klikt op een regio.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>object wanneer een besturingselement wordt getekend op het ontwerpoppervlak.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>object wanneer de bewerkingsmodus sjabloon voor het besturingselement op het ontwerpoppervlak wijzigingen.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Zie voor meer informatie over gebeurtenissen en gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.Design.ViewEventArgs.#ctor(System.Web.UI.Design.ViewEvent,System.Web.UI.Design.DesignerRegion,System.EventArgs)
