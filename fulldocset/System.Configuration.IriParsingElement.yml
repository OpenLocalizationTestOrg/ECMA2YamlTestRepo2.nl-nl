  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Opgehaald of ingesteld van de waarde van de <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> configuratie-instelling."
  remarks: "De <xref:System.Configuration.IriParsingElement>instelling besturingselementen IRI verwerking van de configuratie in de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Deze instelling bepaalt ook indirect International domeinnaam (IDN) verwerken van de set met de <xref:System.Configuration.IdnElement?displayProperty=fullName>klasse.</xref:System.Configuration.IdnElement?displayProperty=fullName> IRI verwerking moet worden ingeschakeld voor IDN verwerken mogelijk zijn. IRI verwerking is uitgeschakeld, wordt IDN-verwerking worden ingesteld op de standaardinstelling waarin het gedrag voor .NET Framework 2.0 wordt gebruikt voor compatibiliteit en IDN-namen worden niet gebruikt.       De configuratie-instelling voor de <xref:System.Configuration.IriParsingElement>wordt eenmaal worden gelezen wanneer de eerste <xref:System.Uri?displayProperty=fullName>klasse is samengesteld.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Wijzigingen aan configuratie-instellingen die u later worden genegeerd.       Zie voor meer informatie over de IRI ondersteuning van de sectie met opmerkingen voor de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Een Booleaanse waarde die aangeeft of de verwerking van de International Resource Identifier (IRI) is ingeschakeld."
