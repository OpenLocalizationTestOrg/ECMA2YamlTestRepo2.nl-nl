  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "Voorziet in de configuratie-instelling voor internationale Resource Identifier (IRI) worden verwerkt in de &lt;xref:System.Uri?displayProperty=fullName&gt; klasse."
  remarks: "De bestaande <xref:System.Uri?displayProperty=fullName>klasse is uitgebreid om ondersteuning te bieden voor internationale Resource-id&quot;s (IRI) op basis van RFC 3987.</xref:System.Uri?displayProperty=fullName> Actieve gebruikers ziet niet elke wijziging van het gedrag voor .NET Framework 2.0, tenzij ze in het bijzonder IRI. Dit zorgt ervoor compatibiliteit met eerdere versies van .NET Framework.       De configuratie-instelling voor de IriParsingElement wordt één keer worden gelezen wanneer de eerste <xref:System.Uri?displayProperty=fullName>klasse is samengesteld.</xref:System.Uri?displayProperty=fullName> Wijzigingen aan configuratie-instellingen die u later worden genegeerd.       Zie voor meer informatie over de IRI ondersteuning van de sectie met opmerkingen voor de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
  syntax:
