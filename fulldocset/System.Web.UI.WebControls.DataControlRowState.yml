  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Hiermee geeft u de status van een rij in een gegevensbesturingselement zoals <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> of <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "De opsomming DataControlRowState geeft de status van een rij in een gegevensbesturingselement zoals <xref:System.Web.UI.WebControls.DetailsView>of <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Status van een rij kan een of een combinatie van de DataControlRowState waarden, in dat geval gebruik bitsgewijze bewerkingen om te bepalen of de status van de rij een waarde DataControlRowState bevat in plaats van een test equivalentie. De opsomming DataControlRowState wordt gebruikt voor elk type rij, niet alleen <xref:System.Web.UI.WebControls.DataControlRowType>rijen (doorgaans de status van de kop- en voettekst rijen is ingesteld op normaal).</xref:System.Web.UI.WebControls.DataControlRowType>       U kunt de opsomming DataControlRowState gebruiken voor het identificeren van de status van een <xref:System.Web.UI.WebControls.GridViewRow>of <xref:System.Web.UI.WebControls.DetailsViewRow>object bij het opsommen van via een <xref:System.Web.UI.WebControls.GridViewRowCollection>of <xref:System.Web.UI.WebControls.DetailsViewRowCollection>verzameling, respectievelijk.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Als u een gegevensbesturingselement dat gebruikmaakt van rijen schrijft, kunt u de inventarisatie DataControlRowState kunt gebruiken om te identificeren wanneer het weergeven van verschillende kleuren voor een rij (de alternatieve waarde) of besturingselementen die zijn ingeschakeld of uitgeschakeld voor het bewerken van een rij (de Edit- and -Insert-waarden)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
