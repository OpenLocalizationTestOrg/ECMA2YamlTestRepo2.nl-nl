- uid: System.Resources.ResourceSet.GetObject(System.String,System.Boolean)
  id: GetObject(System.String,System.Boolean)
  parent: System.Resources.ResourceSet
  langs:
  - csharp
  name: GetObject(String,Boolean)
  nameWithType: ResourceSet.GetObject(String,Boolean)
  fullName: System.Resources.ResourceSet.GetObject(String,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Zoekt naar een resource-object met de opgegeven naam in een niet-hoofdlettergevoelige manier als aangevraagd."
  remarks: "Als de waarde van de `ignoreCase` parameter `true`, een resource met de naam &quot;Resource&quot; is gelijk aan de resource met de naam &quot;resource&quot;. Merk echter op dat met deze methode niet-hoofdlettergevoelige tekenreeksvergelijkingen met <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> altijd uitgevoerd Het voordeel is dat de resultaten van de voor niet-hoofdlettergevoelige tekenreeksvergelijkingen worden uitgevoerd door deze methode hetzelfde op alle computers, ongeacht de cultuur zijn. Het nadeel is de resultaten zijn niet consistent met de hoofd-regels van alle culturen.       Het Turks alfabet heeft bijvoorbeeld twee versies van het teken I: één met een punt en een zonder een punt. In het Turks, het teken ik (Unicode-0049) wordt beschouwd als de hoofdletters versie van een ander teken ı (Unicode 0131). Het teken i (Unicode-0069) wordt beschouwd als de kleine versie van nog een ander teken İ (Unicode 0130). Volgens de regels van deze hoofdlettergebruik, een niet-hoofdlettergevoelige tekenreeksvergelijking van de tekens bevatten (Unicode-0069) i en I (Unicode-0049) niet moet voor de cultuur &quot;tr-TR&quot; (Turks in Turkije). Met behulp van de `GetObject` methode met `ignoreCase` ingesteld op `true`, deze vergelijking is geslaagd."
  syntax:
    content: public virtual object GetObject (string name, bool ignoreCase);
    parameters:
    - id: name
