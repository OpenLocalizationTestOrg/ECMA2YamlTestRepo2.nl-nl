  name: ResourceSet
  nameWithType: ResourceSet
  fullName: System.Resources.ResourceSet
  type: Class
  summary: "Slaat de resources die zijn gelokaliseerd voor een specifieke cultuur, alle andere culturen, met inbegrip van alle terugval regels worden genegeerd.       **Opmerking over beveiliging**: methoden aanroepen in deze klasse met niet-vertrouwde gegevens vormt een beveiligingsrisico. De methoden aanroepen in de klasse alleen met vertrouwde gegevens. Zie voor meer informatie [niet-vertrouwde gegevens beveiligingsrisico&quot;s](https://docs.com/rick-anderson-1/8710/untrusted-data-security-risks)."
  remarks: "De klasse ResourceSet inventariseert een <xref:System.Resources.IResourceReader>, bij het laden van elk van de naam en waarde en opslaan in een <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> </xref:System.Resources.IResourceReader> Een aangepaste <xref:System.Resources.IResourceReader>kan worden gebruikt.</xref:System.Resources.IResourceReader>       U kunt een ResourceSet-object dat de bronnen van een specifieke cultuur door aan te roepen vertegenwoordigt instantiëren de <xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>methode.</xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>      > [!IMPORTANT] > Dit type implementeert de <xref:System.IDisposable>interface.</xref:System.IDisposable> Als u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een `try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat wordt geïmplementeerd IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ResourceSet : IDisposable, System.Collections.IEnumerable
