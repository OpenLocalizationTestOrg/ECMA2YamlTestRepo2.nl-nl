  fullName: System.Security.Policy.Url
  type: Class
  summary: "Geeft de URL waaruit een code-assembly als bewijs voor evaluatie van het beleid afkomstig is. Deze klasse kan niet worden overgenomen."
  remarks: "De aanwezigheid van Url bewijs produceert een <xref:System.Security.Permissions.UrlIdentityPermission>ingesteld in de grant.</xref:System.Security.Permissions.UrlIdentityPermission> Als er een <xref:System.Security.CodeAccessPermission.Demand%2A>voor <xref:System.Security.Permissions.UrlIdentityPermission>, wordt de <xref:System.Security.Permissions.UrlIdentityPermission>die overeenkomt met de Url bewijs wordt vergeleken met de gevraagde machtiging.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       De volledige URL als wordt beschouwd, met inbegrip van het protocol (HTTP, HTTPS, FTP-) en het bestand. Http://www.fourthcoffee.com/process/grind.htm is bijvoorbeeld een volledige URL.       URL&quot;s kunnen worden afgestemd exact of door een jokerteken in de laatste positie. Voorbeeld: http://www.fourthcoffee.com/process/ * is de URL van een jokerteken."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
