  summary: "Opgehaald of ingesteld van de tekenreeks die is opgeslagen als de beschrijving."
  remarks: "De standaardimplementatie van de <xref:System.ComponentModel.DescriptionAttribute.Description%2A>eigenschap gewoon retourneert deze waarde.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Deze extra eigenschap bestaat, zodat u kunt afleiden uit <xref:System.ComponentModel.DescriptionAttribute>en geef een gelokaliseerde versie.</xref:System.ComponentModel.DescriptionAttribute> De afgeleide lokaliseerbare <xref:System.ComponentModel.DescriptionAttribute>onderhoudt een persoonlijke Boole-veld om aan te geven als deze zijn gelokaliseerd.</xref:System.ComponentModel.DescriptionAttribute> Op de eerste toegang tot de <xref:System.ComponentModel.DescriptionAttribute.Description%2A>eigenschap, wordt de gelokaliseerde tekenreeks opgezocht en sla het terug in de eigenschap DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
  syntax:
    content: protected string DescriptionValue { get; set; }
    return:
      type: System.String
      description: "De tekenreeks die wordt opgeslagen als de beschrijving. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
