  remarks: "De RequestElementName definieert de XML-element dat is gebruikt voor het verpakken van de parameters onder de `Body` element van de SOAP-aanvraag wanneer <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A>is <xref:System.Web.Services.Protocols.SoapParameterStyle>.</xref:System.Web.Services.Protocols.SoapParameterStyle> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A> Dit wordt weergegeven in het XSD-schema voor de SOAP-aanvraag aan de methode van de XML-webservice-service in de beschrijving van de service voor een XML-webservice."
  example:
  - "The following code example sets the name of the XML element associated with the XML Web service method in the SOAP request to `MyCustomElement`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
