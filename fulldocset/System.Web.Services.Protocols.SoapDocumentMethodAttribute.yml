- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapDocumentMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld de <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> HTTP-header-veld van de SOAP-aanvraag."
  remarks: "De eigenschap Action is meestal een URI die wijzen op de intentie van de aanvraag. Evenwel de SOAP-specificatie plaatst geen beperkingen op de indeling van de URI of alle regels over de vraag of de URI kan worden omgezet. De aanwezigheid en de inhoud van de eigenschap Action kunnen worden gebruikt door webservers, zoals firewalls, om te filteren op de juiste wijze request-berichten in de HTTP SOAP.       Standaard .NET Framework versie 1.1 publiceert de eigenschap Action in de `soapAction` kenmerk van de `soap:operation` element voor elk ondersteund SOAP-binding in WSDL-documenten die zijn gegenereerd voor een XML-webservice. Zie de W3C-website (http://www.w3.org/TR/SOAP) voor meer informatie over de SOAP-specificatie."
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/GetUserName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "De <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> HTTP-header-veld van de SOAP-aanvraag. De standaardwaarde is http://tempuri.org/MethodName, waarbij MethodName is de naam van de methode voor de XML-webservice."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld van de binding die een bewerking voor een methode voor de XML-webservice implementeert."
  remarks: "Een binding, is zoals gedefinieerd door beschrijving taal WSDL (Web Services), vergelijkbaar met een interface in dat er een concrete reeks bewerkingen wordt gedefinieerd. Elke methode voor de XML-webservice is ten opzichte van de XML-webservices die zijn gemaakt met behulp van ASP.NET, een bewerking in een binding. De methoden van XML-webservice lid zijn van de standaard-binding voor een XML-webservice of een binding die is opgegeven in een <xref:System.Web.Services.WebServiceBindingAttribute>toegepast op een XML-webservice.</xref:System.Web.Services.WebServiceBindingAttribute> Een XML-webservice kunt meerdere bindingen implementeren wanneer meerdere <xref:System.Web.Services.WebServiceBindingAttribute>kenmerken worden toegepast op een XML-webservice.</xref:System.Web.Services.WebServiceBindingAttribute>       Eenmaal een of meer <xref:System.Web.Services.WebServiceBindingAttribute>kenmerken worden toegepast op een XML-webservice, een <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kunnen worden toegepast op afzonderlijke methoden van XML-webservice opgeven om de bindingsbewerking ge√Ømplementeerd door een bepaalde methode voor de XML-webservice.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceBindingAttribute> Stel de eigenschap Binding van <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>om op te geven van de binding een methode voor de XML-webservice implementeren van een bewerking for.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Slechts √©√©n <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kunnen worden toegepast op een methode voor de XML-webservice.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Daarom kan een bewerking voor √©√©n binding alleen implementeren door een methode voor de XML-webservice.       Zie de W3C-website (http://www.w3.org/TR/wsdl) voor meer informatie over de WSDL-specificatie."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "De binding is die een bewerking voor een methode voor de XML-webservice implementeert. De standaardwaarde is de naam van de XML-webservice met &quot;Soap&quot; toegevoegd."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapDocumentMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld of een XML-webservice-serviceclient wordt gewacht op de webserver te voltooien met het verwerken van een methode voor de XML-webservice."
  remarks: "Wanneer een methode voor de XML-webservice heeft de eigenschap OneWay is ingesteld op `true`, de XML-webservice-serviceclient heeft geen wachten tot de webserver te voltooien met het verwerken van de methode voor de XML-webservice. Als de webserver is gedeserialiseerd de <xref:System.Web.Services.Protocols.SoapServerMessage>, maar voordat de methode voor de XML-webservice wordt aangeroepen, retourneert de server een 202 HTTP-statuscode.</xref:System.Web.Services.Protocols.SoapServerMessage> Een 202 HTTP-statuscode geeft u aan de client dat de webserver verwerken van het bericht is gestart. Daarom ontvangt een XML-webservice-serviceclient geen bevestiging dat de webserver heeft het bericht verwerkt.       Eenrichtingsmethoden geen retourwaarde of in een out-parameters.       Als u gebruikmaakt van .NET Framework versie 1.0 van het XML-methoden van de webservice die ofwel hebben de <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>of <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>kenmerk toegepast met de eigenschap OneWay van is ingesteld op `true`, geen toegang tot hun <xref:System.Web.HttpContext>met behulp van de statische <xref:System.Web.HttpContext.Current%2A>eigenschap.</xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> Voor toegang tot de <xref:System.Web.HttpContext>, afgeleid van de implementatie van de methode voor de XML-webservice van klasse <xref:System.Web.Services.WebService>en toegang tot de <xref:System.Web.Services.WebService.Context%2A>eigenschap.</xref:System.Web.Services.WebService.Context%2A> </xref:System.Web.Services.WebService> </xref:System.Web.HttpContext>"
  example:
  - "The following code example is an XML Web service method that does not require the client to wait for the XML Web service method to complete. Therefore, the sample sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de XML-webservice client wacht niet op de webserver volledig verwerken van een methode voor de XML-webservice. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
