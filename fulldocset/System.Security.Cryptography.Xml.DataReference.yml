  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_&lt;DataReference&gt;&quot; name=&quot;&lt;DataReference&gt;&quot; href=&quot;&quot;> </xref> element dat wordt gebruikt in XML-codering. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DataReference geeft de `<DataReference>` element met de locatie van de versleutelde gegevens die worden gebruikt met XML-codering.       `<DataReference>`elementen worden gebruikt om te verwijzen naar `<EncryptedData>` elementen die zijn gecodeerd met de sleutel die is gedefinieerd in het overkoepelende `<EncryptedKey>` element. Meerdere `<DataReference>` elementen kunnen zich voordoen als meerdere `<EncryptedData>` elementen bestaan die zijn versleuteld met dezelfde sleutel.       Zie voor meer informatie over XML-codering standaarden http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
