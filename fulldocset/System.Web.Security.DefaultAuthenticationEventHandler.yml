  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de **DefaultAuthentication_OnAuthenticate** gebeurtenis van een <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>."
  remarks: "De gemachtigde DefaultAuthenticationEventHandler is gedefinieerd voor de <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>gebeurtenis van de <xref:System.Web.Security.DefaultAuthenticationModule>klasse.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> U hebt toegang tot de <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>gebeurtenis van de <xref:System.Web.Security.DefaultAuthenticationModule>klasse door te geven van een subroutine met de naam **DefaultAuthentication_OnAuthenticate** in het bestand Global.asax voor uw ASP.NET-toepassing.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> De <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>gebeurtenis treedt op nadat de <xref:System.Web.HttpApplication.AuthenticateRequest>gebeurtenis en wordt gebruikt om ervoor te zorgen dat de <xref:System.Web.HttpContext.User%2A>eigenschap van het huidige <xref:System.Web.HttpContext>is gevuld met een <xref:System.Security.Principal.IPrincipal>object.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       U kunt de <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>eigenschap van de <xref:System.Web.Security.DefaultAuthenticationEventArgs>object doorgegeven aan de **DefaultAuthentication_OnAuthenticate** gebeurtenis om in te stellen de <xref:System.Web.HttpContext.User%2A>eigenschap van het huidige <xref:System.Web.HttpContext>aan een aangepaste <xref:System.Security.Principal.IPrincipal>object.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> Als u niet een waarde op voor de <xref:System.Web.HttpContext.User%2A>eigenschap van de <xref:System.Web.HttpContext>verstrekt tijdens de **DefaultAuthentication_OnAuthenticate** gebeurtenis, de <xref:System.Web.Security.DefaultAuthenticationModule>ingesteld de <xref:System.Web.HttpContext.User%2A>eigenschap van de <xref:System.Web.HttpContext>naar een <xref:System.Security.Principal.GenericPrincipal>-object dat geen gebruikersgegevens bevat.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       De **DefaultAuthentication_OnAuthenticate** gebeurtenis treedt op nadat de <xref:System.Web.HttpApplication.AuthenticateRequest>gebeurtenis en vóór de <xref:System.Web.HttpApplication.AuthorizeRequest>gebeurtenis.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> Als u een sectie die afhankelijk zijn van de naam van de gebruiker weigeren of toestaan dat toegang tot uw toepassing hebt, wijzigt de <xref:System.Web.HttpContext.User%2A>eigenschap van het huidige <xref:System.Web.HttpContext>kunnen invloed hebben op het gedrag van uw toepassing.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> Zorg dat de naam van de gebruiker die u ingesteld tijdens de **DefaultAuthentication_OnAuthenticate** gebeurtenis wordt beschouwd als wanneer u de sectie opgeeft in uw configuratie."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
