  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "De naam van een geldige code entiteit uit een invoertekenreeks produceert."
  remarks: "De methode MakeValid verwijdert alle tekens die niet kunnen worden weergegeven in een code-ID. Retourneert de tekenreeks &quot;Item&quot; geen tekens zijn geldig. Het voorvoegsel van de tekenreeks &quot;Item&quot; invoer die met een ongeldige start-teken, bijvoorbeeld begint, een cijfer of een valutasymbool toegevoegd.       U hoeft niet rechtstreeks deze methode niet aanroepen."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "De naam van een entiteit code, zoals een methodeparameter doorgaans die afkomstig zijn uit een XML-element of kenmerk naam."
    return:
      type: System.String
      description: "Een tekenreeks die kan worden gebruikt als een code-ID, zoals de naam van een methodeparameter."
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
