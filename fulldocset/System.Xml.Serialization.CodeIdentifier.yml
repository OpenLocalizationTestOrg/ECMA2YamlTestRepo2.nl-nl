  remarks: "De methoden van de klasse CodeIdentifier worden gebruikt door de XML-serialisatie-infrastructuur bij het opstellen van .NET Framework-typen uit XML-element en gegevens typedefinities. XML-element of kenmerk namen bieden meestal de methoden in de ingevoerde tekst.       U hoeft niet de methoden van de klasse CodeIdentifier rechtstreeks vanuit uw code aanroepen. Gebruik in plaats daarvan de verschillende hulpprogramma&quot;s en API&quot;s die door het .NET Framework opgegeven voor de XML-serialisatie, zoals de <xref:System.Xml.Serialization.XmlSerializer>, of de [XML Schema Definition hulpprogramma (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) hulpprogramma.</xref:System.Xml.Serialization.XmlSerializer>"
