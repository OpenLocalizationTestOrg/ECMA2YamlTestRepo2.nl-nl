  name: DataTableMapping
  nameWithType: DataTableMapping
  fullName: System.Data.Common.DataTableMapping
  type: Class
  summary: "Bevat een beschrijving van een toegewezen relatie tussen een brontabel en een <xref href=&quot;System.Data.DataTable&quot;> </xref>. Deze klasse wordt gebruikt door een <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref> tijdens het vullen van een <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Een DataTableMapping biedt dat een master toewijzing tussen de gegevens van een query op basis van een gegevensbron en een <xref:System.Data.DataTable>.</xref:System.Data.DataTable> geretourneerd De naam van de DataTableMapping kan worden doorgegeven in plaats van de <xref:System.Data.DataTable>naam voor de `Fill` methode van de **DataAdapter**.</xref:System.Data.DataTable> Zie voor meer informatie [DataAdapter DataTable en DataColumn toewijzingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataTableMapping object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_3_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_3_1.cs)]"
