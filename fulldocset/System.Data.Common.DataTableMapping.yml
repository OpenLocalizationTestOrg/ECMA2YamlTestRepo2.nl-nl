- uid: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(System.String,System.Data.MissingMappingAction)
  id: GetColumnMappingBySchemaAction(System.String,System.Data.MissingMappingAction)
  parent: System.Data.Common.DataTableMapping
  langs:
  - csharp
  name: GetColumnMappingBySchemaAction(String,MissingMappingAction)
  nameWithType: DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  fullName: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Haalt een <xref href=&quot;System.Data.DataColumn&quot;> </xref> van het opgegeven <xref href=&quot;System.Data.DataTable&quot;> </xref> met behulp van de opgegeven <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> waarde en de naam van de <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
  remarks: "Als de <xref:System.Data.Common.DataColumnMapping>bestaat, deze wordt geretourneerd.</xref:System.Data.Common.DataColumnMapping>       Als de <xref:System.Data.Common.DataColumnMapping>niet, voor een bepaalde <xref:System.Data.MissingMappingAction>bestaat de volgende acties uitgevoerd: | MissingMappingAction | Actie op die |   |--------------------------|------------------|   | `Passthrough`| Maakt een <xref:System.Data.Common.DataColumnMapping>met de naam van de opgegeven bron kolom als zowel de bron-kolomnaam en de <xref:System.Data.DataSet>kolomnaam.</xref:System.Data.DataSet> </xref:System.Data.Common.DataColumnMapping> </xref:System.Data.MissingMappingAction> </xref:System.Data.Common.DataColumnMapping> Deze <xref:System.Data.Common.DataColumnMapping>is niet toegevoegd aan de verzameling. |   | `Error`| Een <xref:System.InvalidOperationException>wordt gegenereerd als de toewijzing van de opgegeven kolom ontbreekt. |   | `Ignore`| Een null-waarde opgehaald. |</xref:System.InvalidOperationException> </xref:System.Data.Common.DataColumnMapping>"
  syntax:
    content: public System.Data.Common.DataColumnMapping GetColumnMappingBySchemaAction (string sourceColumn, System.Data.MissingMappingAction mappingAction);
    parameters:
    - id: sourceColumn
      type: System.String
      description: "De naam van de <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: "Een van de <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> waarden."
    return:
      type: System.Data.Common.DataColumnMapping
      description: "Een kolom met gegevens."
  overload: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De <code> mappingAction </code> parameter is ingesteld op <xref uid=&quot;langword_csharp_Error&quot; name=&quot;Error&quot; href=&quot;&quot;> </xref>, en er is geen toewijzing is opgegeven."
