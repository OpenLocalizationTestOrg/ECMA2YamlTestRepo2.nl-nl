  name: IHierarchicalEnumerable
  nameWithType: IHierarchicalEnumerable
  fullName: System.Web.UI.IHierarchicalEnumerable
  type: Interface
  summary: "Hiermee geeft u een hiërarchische verzameling die kan worden opgesomd met een <xref:System.Collections.IEnumerator>interface.</xref:System.Collections.IEnumerator> Verzamelingen die u de interface IHierarchicalEnumerable implementeert worden gebruikt door de navigatie van ASP.NET-site en besturingselementen voor gegevensbronnen."
  remarks: "De interface IHierarchicalEnumerable breidt de <xref:System.Collections.IEnumerable>interface en toont <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A>, dit is een methode die wordt gebruikt voor het ophalen van een <xref:System.Web.UI.IHierarchyData>object van een item geïnventariseerd, in aanvulling op de <xref:System.Collections.IEnumerable.GetEnumerator%2A>methode.</xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Web.UI.IHierarchyData> </xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> </xref:System.Collections.IEnumerable>       Clients die gebruikmaken van IHierarchicalEnumerable verzamelingen halen typisch, een <xref:System.Collections.IEnumerator>object door aan te roepen de <xref:System.Collections.IEnumerable.GetEnumerator%2A>methode doorlopen de inventarisatie en de aanroep van de <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A>op elk item opgesomd voor het ophalen van een <xref:System.Web.UI.IHierarchyData>object.</xref:System.Web.UI.IHierarchyData> </xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> </xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Collections.IEnumerator>"
  example:
  - "The following code example demonstrates how to implement the IHierarchicalEnumerable interface with a class that extends <xref:System.Collections.ArrayList> and provides a collection of <xref:System.Web.UI.IHierarchyData> objects that wrap <xref:System.IO.FileSystemInfo> objects. The IHierarchicalEnumerable collection is used by classes that derive from <xref:System.Web.UI.HierarchicalDataSourceView> to return a collection of hierarchical nodes when the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> method is called. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#4](~/add/codesnippet/csharp/t-system.web.ui.ihierarc_2_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#4](~/add/codesnippet/visualbasic/t-system.web.ui.ihierarc_2_1.vb)]"
  syntax:
    content: 'public interface IHierarchicalEnumerable : System.Collections.IEnumerable'
  implements:
  - System.Collections.IEnumerable
  platform:
  - net462
- uid: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData(System.Object)
  id: GetHierarchyData(System.Object)
  parent: System.Web.UI.IHierarchicalEnumerable
  langs:
  - csharp
  name: GetHierarchyData(Object)
  nameWithType: IHierarchicalEnumerable.GetHierarchyData(Object)
  fullName: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retourneert een hiërarchische gegevensitem voor het opgegeven item opgesomd."
  remarks: "Normaal gesproken clients die gebruikmaken van <xref:System.Web.UI.IHierarchicalEnumerable>verzamelingen ophalen een <xref:System.Collections.IEnumerator>object door het aanroepen van de <xref:System.Collections.IEnumerable.GetEnumerator%2A>methode vervolgens doorloopt u de inventarisatie en de GetHierarchyData-methode is aangeroepen voor elk item opgesomd voor het ophalen van een <xref:System.Web.UI.IHierarchyData>object.</xref:System.Web.UI.IHierarchyData> </xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Collections.IEnumerator> </xref:System.Web.UI.IHierarchicalEnumerable>"
  example:
  - "The following code example demonstrates how an ASP.NET hierarchical data-bound control uses an <xref:System.Web.UI.IHierarchyData> object in a recursive data-binding method. The items in an <xref:System.Web.UI.IHierarchicalEnumerable> object are enumerated, and for each an <xref:System.Web.UI.IHierarchyData> object is retrieved using the GetHierarchyData method. Finally, the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property is checked to determine whether recursion is necessary. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#5](~/add/codesnippet/visualbasic/m-system.web.ui.ihierarc_0_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#5](~/add/codesnippet/csharp/m-system.web.ui.ihierarc_0_1.cs)]"
  syntax:
    content: public System.Web.UI.IHierarchyData GetHierarchyData (object enumeratedItem);
    parameters:
    - id: enumeratedItem
      type: System.Object
      description: "De <xref:System.Object>waarvoor u een <xref href=&quot;System.Web.UI.IHierarchyData&quot;> </xref>.</xref:System.Object>"
    return:
      type: System.Web.UI.IHierarchyData
      description: "Een <xref href=&quot;System.Web.UI.IHierarchyData&quot;> </xref> -exemplaar dat vertegenwoordigt de <xref:System.Object>doorgegeven aan de methode GetHierarchyData.</xref:System.Object>"
  overload: System.Web.UI.IHierarchicalEnumerable.GetHierarchyData*
  exceptions: []
  platform:
  - net462
