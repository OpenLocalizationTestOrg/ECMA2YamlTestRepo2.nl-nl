- uid: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding
  id: PerformDataBinding
  parent: System.Web.UI.WebControls.HierarchicalDataBoundControl
  langs:
  - csharp
  name: PerformDataBinding()
  nameWithType: HierarchicalDataBoundControl.PerformDataBinding()
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Wanneer in een afgeleide klasse genegeerd, koppelt gegevens uit de gegevensbron aan het besturingselement."
  remarks: "Implementeer deze methode in plaats van de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>methode wanneer afgeleid van een gegevensgebonden besturingselement van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Als u het besturingselement gegevensbinding logica in PerformDataBinding houdt de <xref:System.Web.UI.Control.DataBinding>en <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>gebeurtenissen in de verkeerde volgorde worden verhoogd.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       Terwijl de base <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse biedt geen specifieke implementatie voor deze methode, de PerformDataBinding-methode wordt aangeroepen door de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>methode binden van de waarden van alle besturingselementen voor de gebruikersinterface aan de gegevens die is opgehaald door de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>methode.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
  exceptions: []
  platform:
  - net462
