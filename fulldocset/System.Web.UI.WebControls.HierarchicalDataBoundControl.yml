  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "Fungeert als de basisklasse van alle ASP.NET versie 2.0 gegevensgebonden besturingselementen die hun gegevens in hiërarchische vorm weergeven."
  remarks: "De klasse HierarchicalDataBoundControl is de basisklasse gebruikt voor ASP.NET-besturingselementen die gegevens ophalen uit een ASP.NET hiërarchische gegevensbronbesturingselement en gebruikersinterface-elementen van het besturingselement binden aan gegevens om weer te geven. De <xref:System.Web.UI.WebControls.TreeView>en <xref:System.Web.UI.WebControls.Menu>klassen die zijn afgeleid van HierarchicalDataBoundControl.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Pagina ontwikkelaars gebruik niet de klasse HierarchicalDataBoundControl rechtstreeks; ze gebruiken in plaats daarvan besturingselementen die zijn afgeleid van deze klasse.       Besturingselementen ontwikkelaars uitbreiden deze klasse voor het maken van gegevensgebonden besturingselementen die werken met klassen die implementeren de <xref:System.Web.UI.IHierarchicalDataSource>-interface en klassen die zijn afgeleid van de <xref:System.Web.UI.HierarchicalDataSourceControl>en <xref:System.Web.UI.HierarchicalDataSourceView>klassen.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> Wanneer u een klasse die zijn afgeleid van de klasse HierarchicalDataBoundControl, overschrijft de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>methode de gebruikersinterface-elementen van het besturingselement binden aan gegevens die zijn opgehaald door de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>methode.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> In de meeste gevallen de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>methode is de enige methode overschrijft u in de afgeleide klasse.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       Voor ASP.NET 2.0 gegevensgebonden besturingselementen, de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>methode is het equivalent van de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>-methode wordt aangeroepen om te binden van gegevens tijdens de uitvoering.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> De <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>methodeaanroepen de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>en <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>methoden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
