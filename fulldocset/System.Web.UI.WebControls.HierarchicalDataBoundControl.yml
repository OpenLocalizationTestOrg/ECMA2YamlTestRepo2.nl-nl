  example:
  - "The following code example demonstrates how a data-bound control can call the OnDataPropertyChanged method if a property that identifies a data source is changed after the data-bound control is initialized. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#3](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_174_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#3](~/add/codesnippet/csharp/m-system.web.ui.webcontr_174_1.cs)]"
