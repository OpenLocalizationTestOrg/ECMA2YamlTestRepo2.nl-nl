  name: GetData(String)
  nameWithType: HierarchicalDataBoundControl.GetData(String)
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Haalt een <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref> object dat gebruikmaakt van het besturingselement gegevensgebonden gegevensbewerkingen uit te voeren."
  remarks: "De methode GetData haalt een <xref:System.Web.UI.HierarchicalDataSourceView>object op basis van het besturingselement van de bijbehorende gegevens door het aanroepen van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A>methode.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A> </xref:System.Web.UI.HierarchicalDataSourceView>"
  example:
  - "The following code example demonstrates how the GetData method is called to retrieve the <xref:System.Web.UI.HierarchicalDataSourceView> object from the associated data source control and how the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A?displayProperty=fullName> method is called to retrieve the data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_115_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_115_1.cs)]"
  syntax:
    content: protected virtual System.Web.UI.HierarchicalDataSourceView GetData (string viewPath);
    parameters:
    - id: viewPath
      type: System.String
      description: "Het hiërarchische pad van de weergave om op te halen."
    return:
      type: System.Web.UI.HierarchicalDataSourceView
      description: "De <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref> object dat gebruikmaakt van het besturingselement gegevensgebonden gegevensbewerkingen uit te voeren."
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Een <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref> kan niet worden opgehaald voor de opgegeven <code> viewPath </code>."
  platform:
  - net462
