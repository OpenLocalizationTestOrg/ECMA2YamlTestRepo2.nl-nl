  remarks: "Activeert de <xref:System.Web.UI.UpdatePanelTrigger>verzameling zijn opgegeven met behulp van de **UpdatePanelTrigger Verzamelingseditor** in de ontwerpfunctie of door ze toe te voegen declaratief als `<Triggers>` elementen in de <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelTrigger> U kunt twee soorten triggers toevoegen: - een <xref:System.Web.UI.AsyncPostBackTrigger>-object dat kan worden gebruikt om op te geven dat een besturingselement kan leiden een asynchrone terugpostactie tot en vernieuw de inhoud van het deelvenster van de update.</xref:System.Web.UI.AsyncPostBackTrigger> De <xref:System.Web.UI.AsyncPostBackTrigger>object wordt gebruikt voor besturingselementen van buiten een deelvenster update of die niet direct onderliggende besturingselementen van een <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.AsyncPostBackTrigger>      -A <xref:System.Web.UI.PostBackTrigger>-object dat kan worden gebruikt om op te geven dat een terugpostactie bepalen binnen een <xref:System.Web.UI.UpdatePanel>besturingselement kan leiden tot een synchrone terugposten en een volledige vernieuwing.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.PostBackTrigger>"
