  remarks: "De aangenomen fase verschilt voor XML-webservice serviceclients en de methoden van XML-webservice. Een XML-methode voor de webservice van out-parameters zijn beschikbaar zijn voordat het proces van SOAP-antwoord-serialisatie in de <xref:System.Web.Services.Protocols.SoapMessageStage>fase.</xref:System.Web.Services.Protocols.SoapMessageStage> In een XML-webservice service-client de uitvoerparameters beschikbaar zijn na het SOAP-antwoord deserialisatieproces in de <xref:System.Web.Services.Protocols.SoapMessageStage>fase.</xref:System.Web.Services.Protocols.SoapMessageStage>       EnsureOutStage kan worden aangeroepen tijdens een <xref:System.Web.Services.Protocols.SoapMessageStage>, maar een <xref:System.InvalidOperationException>gegenereerd wanneer uit parameters zijn niet beschikbaar.</xref:System.InvalidOperationException> </xref:System.Web.Services.Protocols.SoapMessageStage>"
