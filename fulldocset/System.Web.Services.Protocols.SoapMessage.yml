  summary: "Wanneer in een afgeleide klasse genegeerd, asserts die de huidige <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref> is een fase waar in parameters zijn beschikbaar."
  remarks: "De aangenomen fase verschilt voor XML-webservice serviceclients en de methoden van XML-webservice. Een XML-webservice-service van de methode in parameters zijn beschikbaar nadat de SOAP-aanvraag wordt gedeserialiseerd in de <xref:System.Web.Services.Protocols.SoapMessageStage>fase.</xref:System.Web.Services.Protocols.SoapMessageStage> Een service-client van het XML-webservice, de parameters beschikbaar zijn voordat het SOAP-serialisatie-proces voor aanvragen in de <xref:System.Web.Services.Protocols.SoapMessageStage>fase.</xref:System.Web.Services.Protocols.SoapMessageStage>       EnsureInStage kan worden aangeroepen tijdens een <xref:System.Web.Services.Protocols.SoapMessageStage>, maar een <xref:System.InvalidOperationException>gegenereerd wanneer parameters zijn niet beschikbaar.</xref:System.InvalidOperationException> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: protected abstract void EnsureInStage ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapMessage.EnsureInStage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "In de parameters zijn niet beschikbaar."
  platform:
  - net462
