  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Web.Services.Protocols.SoapMessage
  type: Class
  summary: "Hiermee geeft u de gegevens in een SOAP-aanvraag of SOAP-antwoord op een specifieke <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>."
  remarks: "Het primaire gebruik van de klasse SoapMessage is voor de SOAP-extensies representatie van de gegevens in een SOAP-aanvraag of SOAP-antwoord. Wanneer de <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>methode wordt aangeroepen, een <xref:System.Web.Services.Protocols.SoapExtension>ontvangt een SoapMessage op elke <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapExtension> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Het is tot de bepaalde SOAP-extensie te kiezen hoe de SoapMessage verwerken. Algemene SOAP-uitbreidingen bevatten codering en compressie.       SOAP-extensies kunnen worden toegepast op een of beide een methode voor de XML-webservice gemaakt met behulp van ASP.NET of een XML-webservice service-client. Wanneer een SOAP-extensie wordt toegepast op een methode voor de XML-webservice, de <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>ontvangt een exemplaar van de methode <xref:System.Web.Services.Protocols.SoapServerMessage>, dat wordt afgeleid van SoapMessage.</xref:System.Web.Services.Protocols.SoapServerMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Evenzo, wanneer een SOAP-extensie wordt toegepast op een XML-webservice service-client, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>ontvangt u een exemplaar van <xref:System.Web.Services.Protocols.SoapClientMessage>.</xref:System.Web.Services.Protocols.SoapClientMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>"
  example:
