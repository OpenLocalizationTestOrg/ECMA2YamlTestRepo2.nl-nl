  fullName: System.Workflow.ComponentModel.Design.ConnectionPoint
  type: Class
  summary: "Hiermee geeft u een verbindingspunt dat wordt weergegeven op de buitenste randen van een ontwerper van activiteit in een werkstroom ontwerpoppervlak."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een verbindingspunt weergegeven als een kleine vierkant op de rand van het ontwerpoppervlak van een activiteit. Deze wordt gebruikt als een punt waar een Connector op de ontwerper van activiteit zodat deze verbinding te maken met een andere activiteit designer kan afkomstig zijn."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectionPoint
