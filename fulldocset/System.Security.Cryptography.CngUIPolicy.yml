  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "Optionele configuratieparameters die voor de gebruikersinterface (UI) die Cryptography Next Generation (CNG) wordt weergegeven wanneer u toegang een beveiligde sleutel tot ingekapseld."
  remarks: "Deze klasse kunt u een beleid van de gebruikersinterface voor het weergeven van vragen over belangrijke bewerkingen zoals smartcard die PINCODE wordt gevraagd te maken. Ook kunt u de interactie van de gebruiker voor toegang tot een sleutel afdwingen, zelfs als de sleutel wordt opgeslagen in een softwaresleutelarchiefprovider (KSP) in plaats van in een smartcard. CNG vindt u de parameters voor deze configuratie voor de gebruikersinterface als u toegang een beveiligde sleutel tot."
  syntax:
    content: public sealed class CngUIPolicy
