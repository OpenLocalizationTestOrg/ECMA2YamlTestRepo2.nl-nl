  syntax:
    content: public string AuthUrl (string strReturnUrl, int iTimeWindow, bool fForceLogin, string strCoBrandedArgs, int iLangID, string strNameSpace, int iKPP, bool bUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: "Hiermee stelt u de URL van de locatie waar de server van de aanmelding moet een omleiding naar nadat de aanmelding is voltooid. Doorgeven <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: iTimeWindow
      type: System.Int32
      description: "Geeft het interval waarover leden moeten laatst zich aangemeld hebben. Geef -1 om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: fForceLogin
      type: System.Boolean
      description: "Hiermee wordt bepaald hoe de `iTimeWindow` parameter wordt gebruikt. Geef -1 om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: strCoBrandedArgs
      type: System.String
      description: "Hiermee geeft u de variabelen moet worden toegevoegd aan de URL van de pagina van de sjabloon Cobranding-script dat is opgegeven tijdens de eerste deelnemer registratie. Doorgeven <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: iLangID
      type: System.Int32
      description: "Hiermee geeft u de taal waarin de pagina vereist domein instantie moet worden weergegeven. Geef -1 om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: strNameSpace
      type: System.String
      description: "Hiermee geeft u het domein waarin de Passport moet worden gemaakt. Doorgeven <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: iKPP
      type: System.Int32
      description: "Hiermee geeft u een verzameling gegevensbeleid ten behoeve van naleving van kinderen Online Privacy Protection Act (COPPA). Geef -1 om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    - id: bUseSecureAuth
      type: System.Boolean
      description: "Wordt aangegeven of de werkelijke gebruikersinterface voor aanmelding moet worden geleverd HTTPS vanuit de Passport-domain-instantie. Geef -1 om aan te geven dat Passport moet worden gebruikt voor het gebruik van de standaardwaarde."
    return:
      type: System.String
      description: "De server aanmeldings-URL voor een lid, evenals de optionele informatie verzonden naar de server aanmelding in de queryreeks."
