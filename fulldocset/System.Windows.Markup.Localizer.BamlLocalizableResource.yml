  namespace: System.Windows.Markup.Localizer
  summary: "Opgehaald of ingesteld of de resource zichtbaar voor vertaling is."
  remarks: "De leesbare waarde fungeert als een aanbeveling om de localizer over of de inhoud van de lokaliseerbare resource rechtstreeks als gewone tekenreeksen kan worden omgezet.       Bijvoorbeeld, als de tekenreeks &quot;Red&quot; wordt gebruikt als een gebruikersinterfacetekenreeks, deze kan rechtstreeks worden vertaald naar een andere taal. In dit geval de leesbare eigenschap moet worden ingesteld op `true`.       Wanneer de tekenreeks &quot;Red&quot; wordt gebruikt als een vooraf gedefinieerde kleurwaarde van een <xref:System.Windows.Media.Brush>, kan niet worden vertaald.</xref:System.Windows.Media.Brush> Daarom de leesbare eigenschap moet worden ingesteld op `false`.      <a name=&quot;xamlTextUsage_Readable&quot;></a>## XAML tekst gebruik"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de resource zichtbaar voor vertaling is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
