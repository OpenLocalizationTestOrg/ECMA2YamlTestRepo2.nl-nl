  namespace: System.Windows.Markup.Localizer
  summary: "Opgehaald of ingesteld van de lokaliseerbare inhoud."
  remarks: "Child elements by default are represented as placeholders. The placeholder starts with a \"#\" character, then the child elementâ€™s UID, then a \";\". For example, \"#TextBlock1;#TextBlock2;\". Normal \"#\" and \";\" characters inside the content are escaped with a \"\\\\\". This applies to the actual \"\\\\\" character itself. The removal of child placeholders in content is not allowed, because an element may be referenced in code, which could cause the localized application to fail at run time. However, it is allowed to reorder them in localizations.  \n  \n Child elements in the content can also be formatted as XML markup to improve readability. To do so, when <xref:System.Windows.Markup.Localizer.BamlLocalizer> queries the <xref:System.Windows.Markup.Localizer.ElementLocalizability> of a desired element, set the <xref:System.Windows.Markup.Localizer.ElementLocalizability.FormattingTag%2A> property to the desired tag name.  \n  \n<a name=\"xamlTextUsage_Content\"></a>   \n## XAML Text Usage"
  syntax:
    content: public string Content { get; set; }
    return:
      type: System.String
      description: "De lokaliseerbare inhoud tekenreeks."
  overload: System.Windows.Markup.Localizer.BamlLocalizableResource.Content*
  exceptions: []
  platform:
  - net462
