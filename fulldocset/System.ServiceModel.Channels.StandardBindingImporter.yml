  summary: "Biedt een uitbreidbaar punt voor het toewijzen van WSDL contracten en beleidsverklaringen in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] standaard bindingen."
  remarks: "Deze klasse om uit te breiden, de standaard toewijzing tussen WSDL en een standaardbinding overschrijven. Koppel vervolgens uw aangepaste object aan een <xref:System.ServiceModel.Description.WsdlImporter>via programmacode of via een toepassingsconfiguratiebestand.</xref:System.ServiceModel.Description.WsdlImporter> U kunt ook uw aangepaste object koppelen met het interne <xref:System.ServiceModel.Description.WsdlImporter>die wordt gebruikt door de [ServiceModel metagegevens-hulpprogramma (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) met een configuratiebestand voor de toepassing.</xref:System.ServiceModel.Description.WsdlImporter>       Gebruik de <xref:System.ServiceModel.Channels.StandardBindingImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>methode voor metagegevens die wordt vervolgens geïmporteerd in standaardbinding objecten rechtstreeks worden gewijzigd.</xref:System.ServiceModel.Channels.StandardBindingImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>"
  syntax:
