  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Selectie tot wordt bewaard in Gegevensbesturingselementen die ondersteuning bieden voor selectie en paginering inschakelen"
  remarks: "In besturingselementen die uitbreiden <xref:System.Web.UI.WebControls.BaseDataBoundControl>en die ondersteuning bieden voor selectie van paginering en sortering, kunt u deze methode aanroept, de beheren om vast te leggen selectie, zelfs wanneer de geselecteerde rij niet zichtbaar is.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Bijvoorbeeld, blijft als de gebruiker een rij selecteert en daarna de pagina&quot;s naar een andere pagina of als de gebruiker worden de gegevens, de geselecteerde rij ingeschakeld. Als deze methode niet aangeroepen wordt, is selectie gaat verloren wanneer de gebruiker-pagina&quot;s of worden gesorteerd.       De <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>methodeaanroepen EnablePersistedSelection.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A>"
  syntax:
    content: public static void EnablePersistedSelection (this System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: "Het gegevensgebonden besturingselement."
  overload: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection*
  exceptions: []
  platform:
  - net462
