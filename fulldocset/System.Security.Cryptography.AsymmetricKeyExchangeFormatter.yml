  summary: "Hiermee geeft u de basisklasse van waaruit alle asymmetrische sleuteluitwisseling formatters afgeleid."
  remarks: "Asymmetrische sleuteluitwisseling formatters versleutelen sleuteluitwisseling gegevens.       Sleuteluitwisseling kan een afzender geheime informatie, zoals willekeurige gegevens die kunnen worden gebruikt als een sleutel in een symmetrische versleutelingsalgoritme en versleuteling wordt gebruikt om te verzenden naar de beoogde ontvanger te maken.      > [!CAUTION] > Het is raadzaam dat u niet proberen te maken van uw eigen methode sleuteluitwisseling van de basisfunctionaliteit hebt opgegeven, omdat er veel details van de bewerking moeten zorgvuldig worden uitgevoerd om de sleuteluitwisseling lukken."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
