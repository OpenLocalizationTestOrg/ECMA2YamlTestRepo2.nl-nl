  summary: "Haalt een waarde die aangeeft of aangepaste glyph-formulieren kunnen worden gebruikt op basis van de context van de tekst die wordt weergegeven."
  remarks: "Willekeurige contextafhankelijke alternatieven bevatten meerdere substitute glyphs voor één teken. Wanneer dit wordt geïmplementeerd met type script lettertypen, kan deze functie handschriftherkenning simuleren met behulp van een reeks willekeurig gekozen glyphs met kleine verschillen in de weergave. De volgende tekst maakt gebruik van willekeurige contextafhankelijke alternatieven voor het lettertype Lindsey. U ziet dat de letter &quot;a&quot; verschilt enigszins van uiterlijk ![tekst met behulp van willekeurige contextuele alternatieven OpenType](~/add/media/opentypefont23.gif &quot;tekst met behulp van willekeurige contextuele alternatieven OpenType&quot;) voorbeeld van een willekeurige contextafhankelijke alternatieven"
  syntax:
    content: public abstract bool ContextualAlternates { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als aangepaste glyph-formulieren kunnen worden gebruikt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
