  name: CapitalSpacing
  nameWithType: TextRunTypographyProperties.CapitalSpacing
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Haalt een waarde die aangeeft of de afstand tussen glyph voor alle kapitaal tekst globaal is aangepast voor het verbeteren van de leesbaarheid."
  remarks: "Investering afstand is een functie waarmee u meer afstand bieden bij het gebruik van hoofdletters in de tekst. Hoofdletters worden doorgaans ontworpen om u te combineren met kleine letters. Afstand tussen die wordt weergegeven tussen aantrekkelijke en een hoofdletter en een kleine letter eruit te nauwe wanneer in hoofdletters worden gebruikt. De volgende tekst weergegeven normaal en investering afstand voor het lettertype Pescadero.       ![Tekst met behulp van OpenType investering afstand](~/add/media/opentypefont21.gif &quot;tekst met behulp van OpenType investering afstand&quot;) voorbeeld van een normale en investering afstand"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de afstand wordt aangepast. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
