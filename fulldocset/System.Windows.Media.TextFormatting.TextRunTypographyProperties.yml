- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  id: Capitals
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Haalt een waarde die aangeeft van de investering vorm van het geselecteerde lettertype."
  remarks: "Hoofdletters zijn een set van typografische formulieren die tekst in de glyphs kapitaal opgemaakt weergegeven. Normaal gesproken als tekst wordt weergegeven als hoofdletters, de afstand tussen letters kan worden weergegeven te krap, gewicht en de verhouding van de letters zwaar. OpenType ondersteunt een aantal indelingen van stijlen voor hoofdletters, kleine hoofdletters inclusief, petite hoofdletters titelformaat en investering afstand. Deze stijlen-indelingen kunt u bepalen de vormgeving van hoofdletters.       De volgende tekst wordt standaard hoofdletters voor het lettertype Pescadero, gevolgd door de letters opgemaakt als &quot;SmallCaps&quot; en &quot;AllSmallCaps&quot; weergegeven. In dit geval wordt dezelfde tekengrootte gebruikt voor alle drie woorden.       ![Tekst met behulp van OpenType hoofdletters](~/add/media/opentypefont11.gif &quot;tekst met behulp van OpenType hoofdletters&quot;) voorbeeld van hoofdletters"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Een van de <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> waarden. De standaardwaarde is <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  id: CapitalSpacing
