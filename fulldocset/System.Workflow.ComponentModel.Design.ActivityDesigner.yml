      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "Een <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> waarin de gebeurtenisgegevens worden opgeslagen."
  overload: System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
