  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Vormt de basis voor aangepaste installaties."
  remarks: "Dit is de basisklasse van alle aangepaste installatieprogramma&quot;s in het .NET Framework. Installatieprogramma&quot;s van zijn onderdelen waarmee toepassingen installeren op een computer.       Er zijn verschillende stappen u moet volgen om een installatieprogramma gebruiken:-de klasse installatieprogramma overnemen.      -Overschrijven de <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, en <xref:System.Configuration.Install.Installer.Uninstall%2A>methoden.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Voeg de <xref:System.ComponentModel.RunInstallerAttribute>naar de afgeleide klasse en stel deze in op `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Uw afgeleide klasse plaatsen in de assembly met uw toepassing te installeren.      -Installatieprogramma&quot;s voor de worden aangeroepen. InstallUtil.exe bijvoorbeeld gebruiken om aan te roepen de installatieprogramma&quot;s.       De <xref:System.Configuration.Install.Installer.Installers%2A>eigenschap bevat een verzameling installatieprogramma&quot;s.</xref:System.Configuration.Install.Installer.Installers%2A> Als dit exemplaar van het installatieprogramma deel van een verzameling installatieprogramma uitmaakt de <xref:System.Configuration.Install.Installer.Parent%2A>eigenschap is ingesteld op het Installer-exemplaar dat de verzameling bevat.</xref:System.Configuration.Install.Installer.Parent%2A> Voor een voorbeeld van het gebruik van de <xref:System.Configuration.Install.Installer.Installers%2A>verzameling, Zie de <xref:System.Configuration.Install.AssemblyInstaller>klasse.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       De <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, en <xref:System.Configuration.Install.Installer.Uninstall%2A>methoden van de klasse installatieprogramma doorlopen van de verzameling installatieprogramma&quot;s die zijn opgeslagen in de <xref:System.Configuration.Install.Installer.Installers%2A>eigenschap, en de bijbehorende methode van elke installer roept.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       De <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, en <xref:System.Configuration.Install.Installer.Uninstall%2A>methoden niet altijd worden aangeroepen op hetzelfde exemplaar van het installatieprogramma.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Bijvoorbeeld: één exemplaar van het installatieprogramma kan worden gebruikt bij het installeren en het doorvoeren van een toepassing, en vervolgens de verwijzing naar dit exemplaar is vrijgegeven. Later, verwijderen van de toepassing wordt een verwijzing naar een nieuw exemplaar van het installatieprogramma betekent dat de <xref:System.Configuration.Install.Installer.Uninstall%2A>methode wordt aangeroepen door een ander exemplaar van het installatieprogramma.</xref:System.Configuration.Install.Installer.Uninstall%2A> Om deze reden in de afgeleide klasse Sla niet de status van een computer in een installatieprogramma. Gebruik in plaats daarvan een <xref:System.Collections.IDictionary>die is behouden in aanroepen en doorgegeven aan uw <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, en <xref:System.Configuration.Install.Installer.Uninstall%2A>methoden.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Twee situaties nut het voor het opslaan van informatie in de status-schermbeveiliging <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Stel eerst uw installatieprogramma wordt een registersleutel ingesteld. Deze moet de oorspronkelijke waarde van de sleutel opslaan in de <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Als de installatie wordt teruggedraaid, kan de oorspronkelijke waarde worden hersteld. Stel vervolgens het installatieprogramma wordt vervangen door een bestaand bestand. Het bestaande bestand opslaan in een tijdelijke map en de locatie van de nieuwe locatie van het bestand in de <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Als de installatie wordt teruggedraaid, wordt het nieuwere bestand verwijderd en vervangen door de oorspronkelijke vanuit de tijdelijke locatie.       De <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>eigenschap bevat informatie over de installatie.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Bijvoorbeeld informatie over de locatie van het logboekbestand voor de installatie, de locatie van het bestand opslaan van informatie die vereist is door de <xref:System.Configuration.Install.Installer.Uninstall%2A>methode en de opdrachtregel die is ingevoerd tijdens het uitvoeren van de installatie van de uitvoerbare.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
