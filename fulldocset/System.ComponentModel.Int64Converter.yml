  summary: "Biedt een type-conversieprogramma voor 64-bits geheel getal met teken objecten converteren naar en van verschillende andere weergaven."
  remarks: "Deze converter kan alleen een 64-bits geheel getal met teken-object converteren naar en van een tekenreeks. De <xref:System.Int64>waardetype gehele getallen vertegenwoordigt met waarden die variÃ«ren van het negatieve 9.223.372.036.854.775.808 tot en met het positieve 9.223.372.036.854.775.807.</xref:System.Int64>       De <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>methode gebruikt de <xref:System.Int64.Parse%2A>methode van <xref:System.Int64>met de integerwaarde van <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> </xref:System.Int64> </xref:System.Int64.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       De <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>methode gebruikt de algemene (&quot;G&quot;)-indeling voor de tekenreeks die wordt geretourneerd.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van een Int64Converter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>"
