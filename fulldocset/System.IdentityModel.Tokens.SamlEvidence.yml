  name: SamlEvidence
  nameWithType: SamlEvidence
  fullName: System.IdentityModel.Tokens.SamlEvidence
  type: Class
  summary: "Hiermee geeft u het bewijs dat wordt gebruikt voor het weergeven van een autorisatiebeslissing voor een <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens opgeven hun claims op basis van SAML-beweringen die u opgeven kunnen wanneer de certificaathouder is geautoriseerd voor toegang tot een specifieke bron.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een ervan is een <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Een <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserts een autorisatiebeslissing met betrekking tot toegang op basis van het onderwerp op de opgegeven resource is gemaakt.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> De klasse SamlEvidence geeft het bewijs dat wordt gebruikt door een SAML-instantie voor het weergeven van een autorisatiebeslissing voor een <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Het bewijs is opgegeven als SAML asserties of een verwijzing naar de SAML-beweringen die naar verwijzen de <xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>en <xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>Eigenschappen, respectievelijk.</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
