  summary: "Opgehaald of ingesteld van de schaalfactor voor de x-as."
  remarks: "Waarden tussen 0 en 1 verlagen de breedte van het object uitgebreid. waarden groter dan 1 vergroot de breedte van het object dat aangepast. Een waarde van 1 geeft aan dat het object niet in de x-richting is aangepast.       Negatieve waarden spiegelen Horizontaal van de schaal object. Waarden tussen 0 en 1 spiegelen van de schaal van object en de breedte van het verkleinen. Waarden kleiner dan -1 spiegelen van het object en het verhogen van de breedte. Een waarde van-1 wordt gespiegeld van het object geschaalde maar verandert de grootte van horizontale niet.       Zie voor meer informatie over en voorbeelden [hoe: schalen van een Element](~/add/includes/ajax-current-ext-md.md) en [procedure: een UIElement horizontaal of verticaal spiegelen](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "De schaalfactor langs de x-as. De standaardwaarde is 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
