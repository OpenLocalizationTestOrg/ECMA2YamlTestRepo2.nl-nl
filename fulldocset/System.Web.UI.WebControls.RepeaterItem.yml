  summary: "Hiermee wordt het type van het item in de <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> besturingselement."
  remarks: "De eigenschap ItemType gebruiken om te bepalen van het type van een item in de <xref:System.Web.UI.WebControls.Repeater>besturingselement.</xref:System.Web.UI.WebControls.Repeater> De volgende tabel bevat de verschillende typen.      | Itemtype | Beschrijving |   |---------------|-----------------|   | Koptekst | De kopsectie van het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | Voettekst | De voettekstsectie van het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | Item | Een item in het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | AlternatingItem | Een afwisselende item in het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | SelectedItem | Het geselecteerde item in het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | EditItem | Het item geselecteerd om te bewerken in het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | Scheidingsteken | Een scheidingsteken tussen de items van het besturingselement <xref:System.Web.UI.WebControls.Repeater>. |   | Pager | De sectie van de pagina selectie van de <xref:System.Web.UI.WebControls.Repeater>besturingselement. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n [!code-cs[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_781_1.aspx)]\n [!code-vb[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_781_1.aspx)]"
