  fullName: System.Web.UI.HtmlControls.HtmlInputCheckBox
  type: Class
  summary: "Programmatisch toegang biedt tot de HTML-code kunt <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref> element op de server."
  remarks: "Het besturingselement HtmlInputCheckBox gebruiken zodat de gebruiker te selecteren een `true` of `false` staat. Om te bepalen of het besturingselement is geselecteerd, gebruikt de <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>eigenschap.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> Het besturingselement HtmlInputCheckBox biedt een <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>gebeurtenis die deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>eigenschap waarden tussen berichten naar de server wordt gewijzigd.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> Hiermee kunt u voor het maken van een gebeurtenis-handler die telkens wanneer die de gebeurtenis wordt geactiveerd voor een aangepaste set instructies uitvoert.      > [!NOTE] > De HtmlInputCheckBox besturingselement boekt niet naar de server wanneer erop wordt geklikt. Geef een ander besturingselement op de webpagina die ondersteuning biedt voor boeken naar de server, zoals een <xref:System.Web.UI.HtmlControls.HtmlButton>beheer, om de status van het besturingselement terug naar de server stuurt.</xref:System.Web.UI.HtmlControls.HtmlButton>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlInputCheckBox de <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

