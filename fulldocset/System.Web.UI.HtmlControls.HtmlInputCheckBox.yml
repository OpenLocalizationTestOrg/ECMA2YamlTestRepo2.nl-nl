  summary: "Geeft de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange&quot;> </xref> gebeurtenis. Deze methode kunt u de gebeurtenis rechtstreeks verwerken."
  remarks: "Deze gebeurtenis treedt op als de webpagina wordt verzonden naar de server en de <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>besturingselement verandert de status van eerdere post.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> Deze methode kunt u de basisimplementatie negeren en het bieden van een aangepaste handler voor de gebeurtenis.      > [!NOTE] > Ingeschakeld voor de weergavestatus moet op het besturingselement hebben de <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>gebeurtenis correct te laten werken.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       Een gebeurtenis te verhogen, roept de gebeurtenis-handler via een gemachtigde. Zie voor meer informatie [KROONTJESPEN: verhogen van een gebeurtenis](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       De methode OnServerChange kan afgeleide klassen de gebeurtenis te verwerken zonder te koppelen van een gemachtigde. Dit is de voorkeur voor het afhandelen van de gebeurtenis in een afgeleide klasse."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event.  \n  \n [!code-cs[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_10_1.aspx)]\n [!code-vb[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_10_1.aspx)]"
