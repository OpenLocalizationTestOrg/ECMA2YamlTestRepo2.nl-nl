  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Contextinformatie vereist voor een XAML-parser."
  remarks: "De XAML-parser dat deze context naar verwijst de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] era XAML parser API die specifiek is voor de WPF-implementatie, zoals weergegeven in <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>en <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       De XAML-systeem in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] maakt gebruik van een meer geavanceerde XAML-typesysteem, en dus gebruikt ook een ander type context voor bewerkingen voor de verwerking XAML. Zie voor meer informatie <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       Een ParserContext wordt doorgaans gebruikt als invoer voor een aanroep van een <xref:System.Windows.Markup.XamlReader>bewerking.</xref:System.Windows.Markup.XamlReader> In dergelijke gevallen gebruikt u overloads van <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>of <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>waarbij XAML levert de ParserContext biedt meer controle over de factoren zoals de toewijzing van het type of wijzigen van de XML-verwerking standaard ingesteld.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Met behulp van een ParserContext in plaats van <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>standaardgedrag is een geavanceerd scenario.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`en `xml:space` gedrag is een van de aspecten van een context die u kunt negeren. Gebruikt standaard de parser context `en-us` op basis van waarden. Voor meer informatie over waarom de context van de taal-niveau voor XAML gebruikt `en-us` in plaats van een culture invariant-waarde, Zie [WPF globalisatie en lokalisatie-overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## XAML tekst gebruik"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
