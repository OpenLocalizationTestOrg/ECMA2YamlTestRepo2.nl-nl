- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Hiermee haalt u het maximum aantal toegestane omleidingen van beleid."
  remarks: "Dit quotum is handig bij het importeren beveiligingsbeleid dat betrekking heeft op een uitgegeven token. Het uitgegeven token beleid bevatten een koppeling aan de verlenende partij beleid, waarbij mogelijk zelf een uitgegeven token. Zo importeert het beveiligingsbeleid voor een service die vereist uitgegeven token verificatie mogelijk beleid importeren uit de services voor het uitgeven van tokens. Services die onjuist zijn geconfigureerd, kunnen resulteren in een cyclus in deze omleidingen beleid. Deze instelling voorkomt dat de client in een oneindige lus als gevolg van onjuist geconfigureerde services door het beperken van het maximum aantal omleidingen (10) van de client beleid importeren biedt bij het verkrijgen van token beleid uitgegeven ophalen."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Het maximaal toegestane aantal omleidingen van beleid."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
  - net462
