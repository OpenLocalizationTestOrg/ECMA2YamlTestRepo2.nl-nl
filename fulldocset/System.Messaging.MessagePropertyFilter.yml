  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "Bepaalt en selecteert de eigenschappen die worden opgehaald wanneer inspecteren of ontvangen van uit een berichtenwachtrij berichten."
  remarks: "De MessagePropertyFilter instellen op een <xref:System.Messaging.MessageQueue>exemplaar bepaalt welke set eigenschappen die worden opgehaald bij het weergeven of een bericht ontvangen.</xref:System.Messaging.MessageQueue> Het filter is ingesteld op het exemplaar van <xref:System.Messaging.MessageQueue>die de berichtinformatie opgehaald.</xref:System.Messaging.MessageQueue> Als u een lid MessagePropertyFilter Boolean-waarde instelt op `false`, voorkomt u dat de gegevens van de gekoppelde <xref:System.Messaging.Message>eigenschap worden opgehaald door de <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message>       Er zijn verschillende filtereigenschappen die niet Boole-waarden. Ze zijn integerwaarden die ophalen of instellen van de standaardgrootte van de <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, of <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Bij het ophalen van een beperkt aantal eigenschappen verbetert de prestaties omdat kleinere hoeveelheden gegevens uit de wachtrij worden overgedragen.       Wanneer u een eigenschap instelt op MessagePropertyFilter, geeft u alleen aan of die eigenschap worden opgehaald wanneer een bericht wordt ontvangen of gepeekt. De waarde van de gekoppelde eigenschap voor de <xref:System.Messaging.Message>.</xref:System.Messaging.Message> u niet wilt wijzigen       De <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>constructor stelt alle filtereigenschappen op de standaardwaarden die voor de Boole-waarden is `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> Zie het onderwerp constructor voor de standaardinstellingen die zijn toegewezen aan de eigenschappen integer-waarde."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
