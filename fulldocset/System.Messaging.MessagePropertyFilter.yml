  remarks: "De <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>eigenschap van de <xref:System.Messaging.Message>klasse bepaalt het type bevestigingsberichten berichten gepost door het systeem in de beheerwachtrij waarmee wordt bepaald wanneer bevestigingen worden gegenereerd.</xref:System.Messaging.Message> </xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Bevestigingen worden geretourneerd uit de doelwachtrij en geboekt als berichten naar de <xref:System.Messaging.Message.AdministrationQueue%2A>opgegeven met het oorspronkelijke bericht.</xref:System.Messaging.Message.AdministrationQueue%2A> Het type bevestigingsberichten gegenereerd, is afhankelijk van wat is aangevraagd.       Lees de <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>eigenschap bij de ontvangst van een bericht van beheerwachtrij om te controleren of de status van het bericht oorspronkelijk is verzonden naar de berichtenwachtrij.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>"
