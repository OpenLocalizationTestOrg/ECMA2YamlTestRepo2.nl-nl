  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref href=&quot;System.Web.UI.Timer&quot;> </xref> besturingselement een terugpostactie naar de server start na het aantal milliseconden dat is opgegeven de <xref:System.Web.UI.Timer.Interval*>eigenschap is verstreken.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Gebruik de eigenschap Enabled inschakelen van het <xref:System.Web.UI.Timer>besturingselement in- en uitgeschakeld.</xref:System.Web.UI.Timer> Als u ingeschakeld instelt op `true`, wordt de <xref:System.Web.UI.Timer>besturingselement de aftelling timer wordt gestart wanneer de webpagina wordt gerenderd.</xref:System.Web.UI.Timer>       Voor terugposten, kunt u de waarden van de eigenschap in de eigenschap Enabled wijzigen en de wijzigingen worden weergegeven als de inhoud van de webpagina wordt weergegeven in de browser. Als u de eigenschap Enabled wijzigen en deze vervolgens terug naar de oorspronkelijke waarde tijdens het terugposten dezelfde wijzigen de <xref:System.Web.UI.Timer>beheren wordt uitgevoerd als er zijn geen wijzigingen zijn aangebracht.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
