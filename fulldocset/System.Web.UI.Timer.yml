  name: Interval
  nameWithType: Timer.Interval
  fullName: System.Web.UI.Timer.Interval
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van het aantal milliseconden wachttijd voordat het initiëren van een terugpostactie."
  remarks: "Gebruik de eigenschap Interval instellen hoe vaak de <xref:System.Web.UI.Timer>besturingselement een terugpostactie naar de server start.</xref:System.Web.UI.Timer> Wijzig de waarde van de eigenschap Interval in servercode na terugposten, zoals in een gebeurtenis-handler voor de <xref:System.Web.UI.Timer.Tick>gebeurtenis.</xref:System.Web.UI.Timer.Tick> De nauwkeurigheid van wanneer de <xref:System.Web.UI.Timer>besturingselement posts terug naar de webserver, is afhankelijk van de nauwkeurigheid van de ECMAScript (JavaScript) `window.setTimeout` functie die wordt uitgevoerd in de browser.</xref:System.Web.UI.Timer>      > [!NOTE] > Aanzienlijke verkeer van en naar de webserver de eigenschap Interval instelt op een kleine waarde kan genereren. Gebruik de <xref:System.Web.UI.Timer>beheer om de inhoud alleen zo vaak als nodig vernieuwen.</xref:System.Web.UI.Timer>       Wanneer u de waarde van de eigenschap Interval wijzigt, wordt de ECMAScript timing code die wordt uitgevoerd in de browser opnieuw wanneer de updates worden weergegeven."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The Interval property is set to the user's choice.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.in_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.in_1.aspx)]"
  syntax:
    content: public int Interval { get; set; }
    return:
      type: System.Int32
      description: "Het aantal milliseconden wachttijd voordat het initiëren van een terugpostactie. De standaardwaarde is 60.000 (60 seconden)."
  overload: System.Web.UI.Timer.Interval*
