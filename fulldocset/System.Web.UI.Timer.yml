  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Asynchrone of synchrone webpagina terugpostacties uitvoert op een bepaald interval."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de Timer-besturingselement kunt u terugpostacties uitvoeren met een opgegeven interval.       Wanneer u de Timer-besturingselement gebruikt als een trigger voor een <xref:System.Web.UI.UpdatePanel>beheer, de <xref:System.Web.UI.UpdatePanel>besturingselement wordt bijgewerkt met behulp van een asynchrone, gedeeltelijke pagina update.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> U moet bevatten een <xref:System.Web.UI.ScriptManager>-object in een webpagina om de Timer-besturingselement te gebruiken.</xref:System.Web.UI.ScriptManager>       Wilt u de Timer-besturingselement met een <xref:System.Web.UI.UpdatePanel>besturingselement door de timer binnen de <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> U kunt ook de timer buiten plaatsen de <xref:System.Web.UI.UpdatePanel>beheren en de timer ingesteld als een trigger.</xref:System.Web.UI.UpdatePanel>       U kunt ook volledige terugposten van een volledige webpagina starten door op de webpagina met inbegrip van het besturingselement Timer en niet ingesteld als een trigger voor een <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel>       U kunt servercode uitvoeren wanneer de TimerInterval is verstreken door het maken van een gebeurtenis-handler voor de <xref:System.Web.UI.Timer.Tick>gebeurtenis.</xref:System.Web.UI.Timer.Tick> In de gebeurtenis-handler, u code die dynamisch wordt aangepast het gedrag van het besturingselement Timer opnemen kunt.       Stel de <xref:System.Web.UI.Timer.Interval%2A>eigenschap opgeven hoe vaak postbacks zal optreden.</xref:System.Web.UI.Timer.Interval%2A> Stel de <xref:System.Web.UI.Timer.Enabled%2A>eigenschap in op de Timer-of uitgeschakeld.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > De nauwkeurigheid van wanneer de Timer-besturingselement naar de webserver teruggepost, is afhankelijk van de nauwkeurigheid van de ECMAScript (JavaScript) `window.setTimeout` functie die in de browser wordt uitgevoerd.       De <xref:System.Web.UI.Timer.Interval%2A>eigenschap is gedefinieerd in milliseconden.</xref:System.Web.UI.Timer.Interval%2A> U moet instellen de <xref:System.Web.UI.Timer.Interval%2A>eigenschap een waarde waarmee ten minste één asynchrone terugpostactie voltooien voordat u de volgende terugposten is gestart.</xref:System.Web.UI.Timer.Interval%2A> Wanneer de Timer-besturingselement is buiten een <xref:System.Web.UI.UpdatePanel>beheer, de timer blijft uitvoeren terwijl de inhoud van de <xref:System.Web.UI.UpdatePanel>besturingselement wordt vernieuwd.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Als een nieuwe terugposten is gestart tijdens het verwerken van een eerdere terugpostactie, wordt de eerste terugpost worden geannuleerd. De standaardwaarde is 60.000 milliseconden (60 seconden).      > [!NOTE] > Toevoegen van een besturingselement Timer met een kleine waarde in de <xref:System.Web.UI.Timer.Interval%2A>eigenschap aanzienlijke verkeer van en naar de webserver kan genereren.</xref:System.Web.UI.Timer.Interval%2A> Gebruik de Timer-besturingselement om te vernieuwen van de inhoud alleen zo vaak als nodig.      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Tick")]

      [System.ComponentModel.DefaultProperty("Interval")]

      [System.ComponentModel.Designer("System.Web.UI.Design.TimerDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(EmbeddedResourceFinder), "System.Web.Resources.Timer.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.SupportsEventValidation]

