- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hiermee haalt u de lijst van <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> headers die wordt gebruikt voor het variëren van de uitvoercache."
  remarks: "De eigenschap VaryByContentEncodings retourneert een lijst met Content-Encoding-headers die compressieschema variëren van de uitvoercache door vertegenwoordigen. Opslaan in cache dynamisch gecomprimeerde reacties betekent dat de kosten van compressie slechts één keer, tijdens de eerste aanvraag voor de resource is gemaakt.       De eigenschap VaryByContentEncodings wordt gebruikt met de `Accept-Encoding` header van een aanvraag om te bepalen hoe te bedienen in cache opgeslagen reacties voor andere inhoud coderingen die dynamisch worden gecomprimeerd. De Accept-Encoding-header bevat de coderingen die de client kan worden gedecomprimeerd.       Als u de cache is afhankelijk van de codering van inhoud instelt, kunt het antwoord indirect afhankelijk van de waarde in de `Accept-Encoding` header. Wanneer een aanvraag wordt verwerkt, het `Accept-Encoding` header is ingeschakeld en de eerste acceptabele codering is geïdentificeerd en waarmee één van de volgende acties ondernemen:-als een overeenkomende codering is gevonden in de lijst VaryByContentEncodings en een cacheantwoord bestaat, de in cache opgeslagen reactie wordt verzonden.      -Als een overeenkomende codering is gevonden in de lijst VaryByContentEncodings maar een cacheantwoord niet bestaat, wordt een antwoord gegenereerd en in de cache geplaatst.      -Als een overeenkomende codering niet in de lijst VaryByContentEncodings gevonden is, wordt de cache voor een niet-gecodeerde antwoord, ook wel de identiteitsreactie doorzocht. Als het antwoord niet-gecodeerde wordt gevonden, wordt het verzonden. Anders wordt is een nieuw antwoord voor niet-gecodeerde gegenereerd, verzonden en opgeslagen in de cache.       Zie voor meer informatie over de eigenschap VaryByContentEncodings &quot; RFC 2616: Hypertext Transfer Protocol--HTTP/1.1, &quot; die beschikbaar is in de [World Wide Web Consortium (W3C) website](http://go.microsoft.com/fwlink/?linkid=37125). Informatie over inhoud coderingen is in de sectie 14, &quot;Header velddefinities&quot;.       U kunt de eigenschap VaryByContentEncodings instellen met behulp van de `VaryByContentEncodings` kenmerk van de instructie. U kunt ook een cacheprofiel toevoegen aan het element in het bestand Web.config.       VaryByContentEncodings is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
    return:
      type: System.Web.HttpCacheVaryByContentEncodings
      description: "Een object dat geeft aan welk <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> headers zijn gebruikt voor het selecteren van antwoord in de cache."
  overload: System.Web.HttpCachePolicy.VaryByContentEncodings*
  exceptions: []
  platform:
  - net462
