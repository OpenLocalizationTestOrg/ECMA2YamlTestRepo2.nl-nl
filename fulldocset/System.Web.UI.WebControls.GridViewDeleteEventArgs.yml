- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst van het veld naam/waarde-paren waarbij de primaire sleutel van de rij te verwijderen."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>eigenschap van een <xref:System.Web.UI.WebControls.GridView>besturingselement is ingesteld, wordt de eigenschap sleutels (woordenlijst) gebruiken om de waarde van de primaire sleutel of sleutels van de rij te verwijderen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Als u de waarden van de velden niet-sleutelkenmerk, gebruikt de <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Het woordenboek sleutels automatisch ingevuld met de naam/waarde-paren van een of meer velden die zijn opgegeven in de <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>eigenschap.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Als meerdere velden de primaire sleutel vormen, wordt een afzonderlijke vermelding toegevoegd aan het woordenboek sleutels voor elke sleutelveld.       Om te bepalen van de naam van een sleutelveld, gebruikt de <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>eigenschap van een <xref:System.Collections.DictionaryEntry?displayProperty=fullName>object in de woordenlijst sleutels.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Om te bepalen van de waarde van een sleutelveld, gebruikt de <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>eigenschap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een woordenlijst met veld naam/waarde-paren waarbij de primaire sleutel van de rij te verwijderen."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex
  id: RowIndex
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: RowIndex
  nameWithType: GridViewDeleteEventArgs.RowIndex
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u de index van de rij wordt verwijderd."
  remarks: "De rij-index wordt vaak gebruikt voor het ophalen van de opgegeven rij uit de <xref:System.Web.UI.WebControls.GridView.Rows%2A>verzameling van de <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A> Vervolgens kunt u de eigenschappen van de rij openen."
  example:
  - "The following example shows how to use the RowIndex property to determine the index of the row to delete.  \n  \n [!code-cs[GridViewDeleteEventArgsRowIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_66_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsRowIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: public int RowIndex { get; }
    return:
      type: System.Int32
      description: "De op nul gebaseerde index van de rij wordt verwijderd."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een dictionary van de niet-sleutelveld naam-waardeparen voor de rij te verwijderen."
  remarks: "De eigenschap waarden wordt automatisch gevuld met de naam/waarde-paren van de velden niet-sleutelkolom voor de rij. Om te bepalen van de naam van het veld van een vermelding, gebruikt de <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>eigenschap van een <xref:System.Collections.DictionaryEntry?displayProperty=fullName>object in de woordenlijst waarden.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Om te bepalen van de waarde van een item, gebruikt de <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>eigenschap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > Een primaire sleutel of velden worden niet opgenomen in deze woordenlijst. Voor toegang tot de waarden van een primaire sleutel of velden, gebruikt de <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> object met de naam/waarde-paren van niet-sleutelveld van de rij te verwijderen."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
