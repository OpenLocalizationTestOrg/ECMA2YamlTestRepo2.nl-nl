  remarks: "De volgende tabel bevat de waarde van de eerste eigenschap voor een exemplaar van <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>      | Eigenschap | InitiÃ«le waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>| De waarde van de `rowIndex` parameter. |      > [!NOTE] > Deze constructor wordt voornamelijk gebruikt door ontwikkelaars besturingselement wanneer ze terugpostgebeurtenissen.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>"
