  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowDeleting>-gebeurtenis geactiveerd wanneer een knop verwijderen wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement wordt verwijderd van de record.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (Een knop verwijderen is een knop beheren waarvan `CommandName` eigenschap is ingesteld op &quot;Verwijderen&quot;.) U kunt een aangepaste routine uitvoeren wanneer deze gebeurtenis treedt op, zoals de delete-bewerking wordt geannuleerd.       Er is een GridViewDeleteEventArgs-object doorgegeven aan de gebeurtenis-handler. Hiermee kunt u om te bepalen van de index van de rij wordt verwijderd en de delete-bewerking te annuleren. Om te annuleren van de bewerking delete, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het object GridViewDeleteEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> U kunt ook het instellen de <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>verzamelingen voordat de waarden worden doorgegeven aan de gegevensbron.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van GridViewDeleteEventArgs de <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
