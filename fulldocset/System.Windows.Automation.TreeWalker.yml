  remarks: "Het element is genormaliseerd door te navigeren in de keten bovenliggend element in de boomstructuur van totdat een element dat voldoet aan de voorwaarde van de weergave voor de <xref:System.Windows.Automation.TreeWalker>object is bereikt.</xref:System.Windows.Automation.TreeWalker> Als het hoofdelement is bereikt, wordt het hoofdelement geretourneerd, zelfs als deze niet voldoet aan de voorwaarde weergeven.       Deze methode is handig voor toepassingen die verwijzingen naar verkrijgen [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementen door hit testen. De toepassing mogelijk wilt werken alleen met bepaalde soorten elementen en normalisatie kunt gebruiken om ervoor te zorgen dat ongeacht welke element wordt in eerste instantie opgehaald (bijvoorbeeld wanneer een schuifbalk de invoerfocus haalt), alleen het element van belang zijn (zoals een inhoudselement) uiteindelijk wordt opgehaald."
  syntax:
    content: public System.Windows.Automation.AutomationElement Normalize (System.Windows.Automation.AutomationElement element);
    parameters:
    - id: element
      type: System.Windows.Automation.AutomationElement
      description: "Het element van waaruit de normalisering gestart."
    return:
      type: System.Windows.Automation.AutomationElement
      description: "Het dichtstbijzijnde <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> in de huidige weergave. Als de navigatie in de keten bovenliggend element van het hoofdelement is bereikt, wordt het hoofdelement geretourneerd."
