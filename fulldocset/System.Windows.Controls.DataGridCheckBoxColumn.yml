  remarks: "De eigenschap IsThreeState kunt u een null-waarden bevatten Booleaanse waarde gebruiken omdat het gegevenstype en dezelfde functionaliteit als de <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>eigenschap op <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> heeft</xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>       De drie statussen voor de <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>eigenschap van de <xref:System.Windows.Controls.CheckBox>beheer zijn `true`, `false`, en `null`.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
