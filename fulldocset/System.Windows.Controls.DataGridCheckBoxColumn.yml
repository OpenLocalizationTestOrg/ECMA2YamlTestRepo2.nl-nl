  summary: "Wanneer een cel in de kolom in de modus voor bewerking genoemd."
  remarks: "De <xref:System.Windows.Controls.DataGrid>aanroepen bepalen de <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A>methode wanneer een cel in een kolom die is afgeleid van <xref:System.Windows.Controls.DataGridColumn>krijgt de bewerkingsmodus.</xref:System.Windows.Controls.DataGridColumn> </xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> </xref:System.Windows.Controls.DataGrid> De <xref:System.Windows.Controls.DataGridCheckBoxColumn>klasse overschrijft deze methode om te reageren onmiddellijk op de beweging van de gebruiker door het bijwerken van de waarde in de gehoste <xref:System.Windows.Controls.CheckBox>besturingselement.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn> Dit antwoord immediate is nodig omdat een <xref:System.Windows.Controls.DataGridCheckBoxColumn>cel krijgt de bewerkingsmodus met de dezelfde gebaar van de gebruiker die de status van de gehoste <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> wordt gewijzigd</xref:System.Windows.Controls.DataGridCheckBoxColumn>"
  syntax:
    content: protected override object PrepareCellForEdit (System.Windows.FrameworkElement editingElement, System.Windows.RoutedEventArgs editingEventArgs);
    parameters:
    - id: editingElement
      type: System.Windows.FrameworkElement
      description: "Het element dat de kolom worden weergegeven voor een cel in de bewerkingsmodus."
    - id: editingEventArgs
      type: System.Windows.RoutedEventArgs
      description: "Informatie over de beweging van de gebruiker die wordt veroorzaakt door een cel door naar de bewerkingsmodus te activeren."
    return:
