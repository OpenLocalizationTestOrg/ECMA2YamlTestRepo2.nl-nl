  summary: "Hiermee geeft u een <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolom die als host fungeert voor <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> besturingselementen in de cellen."
  remarks: "Gebruik DataGridCheckBoxColumn om weer te geven kolommen van het Boolean-waarde als een <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> De volgende afbeelding toont een voorbeeld van DataGridCheckBoxColumn.       ![Een kolom DataGridCheckBox](~/add/media/wpf-datagrid-checkbox.png &quot;kolom A DataGridCheckBox&quot;) binden om in te vullen in de kolom, de kolom in de gegevens met behulp van de <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> De <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap wordt toegepast op de <xref:System.Windows.Controls.CheckBox>element gemaakt in de kolom.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> De <xref:System.Windows.FrameworkElement.DataContext%2A>voor het element in elke cel is dat het gegevensitem voor de rij van de cel zich.</xref:System.Windows.FrameworkElement.DataContext%2A> Daarom om de binding in te stellen dat u alleen over de <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> instellen Desgewenst kunt u een <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Als de gegevensbron en doel verschillende typen zijn.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Zie voor meer informatie over gegevensbinding [gegevens Binding (WPF)](~/add/includes/ajax-current-ext-md.md).       U kunt de DataGridCheckBoxColumn aanpassen door eigenschappen, zoals <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>, en <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Als u weergeven van andere typen gegevens wilt, <xref:System.Windows.Controls.DataGrid>biedt de volgende kolomtypen: | Het kolomtype | Weergave van gegevens |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI-gegevens weergeven. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Opsommingsgegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Kunt u tekst weergeven. |       Als u gebruiken van andere besturingselementen in uw wilt <xref:System.Windows.Controls.DataGrid>, kunt u uw eigen kolomtypen met behulp van <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
