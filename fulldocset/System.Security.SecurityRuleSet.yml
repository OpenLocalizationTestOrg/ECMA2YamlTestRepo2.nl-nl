  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identificeert de set beveiligingsregels voor die de common language runtime voor een assembly afdwingen moet."
  remarks: "Deze opsomming geeft aan welke set beveiligingsregels voor die de common language runtime voor een assembly afdwingen moet. Bijvoorbeeld, een assembly die is gemarkeerd met `[SecurityRules(SecurityRuleSet.Level1)]` maakt gebruik van de .NET Framework versie 2.0 transparantieregels, waarbij openbare risicovolle typen en leden worden behandeld als security-veilig-kritiek buiten de assembly. Hiervoor moet risicovolle typen en leden voor het uitvoeren van een vraag koppeling naar volledig vertrouwen om af te dwingen risicovolle gedrag wanneer ze worden gebruikt door externe aanroepers. Normaal gesproken niveau 1 regels moeten worden gebruikt voor compatibiliteit, zoals voor .NET Framework 2.0-assembly&quot;s. .NET Framework 2.0-assembly&quot;s worden niveau 2-assembly&quot;s wanneer deze worden gecompileerd voor de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Deze assembly&quot;s compileren als niveau 1, moet u ze expliciet als markeren niveau 1. Zie voor meer informatie over de werking van niveau 1 [Security Transparent Code, niveau 1](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over de werking van niveau 2 [Security Transparent Code, niveau 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
