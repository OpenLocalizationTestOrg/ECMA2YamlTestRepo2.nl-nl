  - csharp
  name: Click
  nameWithType: MenuItemArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Deze gebeurtenis treedt op wanneer een <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> in een <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray&quot;> </xref> wordt geklikt."
  remarks: "De `Click` gebeurtenis geeft een <xref:System.EventArgs>naar de gebeurtenishandler.</xref:System.EventArgs> Daarom alleen betekent dit dat een klik heeft plaatsgevonden. Als u specifiekere muis informatie (knop aantal klikken, de wheel rotatie of locatie) nodig hebt, gebruikt u de <xref:System.Windows.Forms.Control.MouseClick>gebeurtenis.</xref:System.Windows.Forms.Control.MouseClick> Echter, de <xref:System.Windows.Forms.Control.MouseClick>gebeurtenis niet verschijnt als de klik wordt veroorzaakt door actie dan die van de muis, zoals de ENTER-toets.</xref:System.Windows.Forms.Control.MouseClick>       Dubbelklikken wordt bepaald door de instellingen van de muis van het besturingssysteem van de gebruiker. De gebruiker kan de tijd tussen een muisknop die moeten worden overwogen dubbelklikken in plaats van twee klikken muisklikken instellen. De `Click` gebeurtenis treedt elke keer dat een besturingselement op is gedubbelklikt op. Bijvoorbeeld, als er een gebeurtenis-handlers voor de `Click` en <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenissen van een [besturingselement](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), wordt de `Click` en <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenissen worden gegenereerd wanneer het besturingselement gedubbelklikt wordt en beide methoden worden genoemd.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Als een besturingselement wordt gedubbelklikt op en beheer biedt geen ondersteuning de <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenis, de `Click` gebeurtenis mogelijk twee keer worden geactiveerd.</xref:System.Windows.Forms.Control.DoubleClick>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze nodig zijn alleen wanneer het model van de code Visual Basic 6.0 verschilt aanzienlijk van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementatie."
  syntax:
    content: public event EventHandler Click;
    return:
      type: System.EventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
