  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Vertegenwoordigt een MSBuild-project, een doelbestand of elk ander bestand dat voldoet aan MSBuild-project bestand schema. Deze klasse en de gerelateerde klassen kunnen een volledig MSBuild-project of -doelen bestand moet worden gelezen en geschreven."
  remarks: "Worden opmerkingen en spaties bevatten kan nu niet bewerkt via dit model aanwezig. Het hoofdelement van elk project is gekoppeld aan één projectverzameling. Hiermee wordt de eigenaar van de projectverzameling voor het beheren van de levensduur en niet verrassen door bewerkingen die afkomstig van een andere projectverzameling zijn."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

