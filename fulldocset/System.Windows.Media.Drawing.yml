  summary: "Abstracte klasse die beschrijft een [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] tekenen. Deze klasse kan niet worden overgenomen door uw code."
  remarks: "Tekenobjecten zijn lichte objecten waarmee u geometrische vormen, afbeeldingen, tekst en media toevoegen aan een toepassing. Tekenobjecten worden beschouwd als lichtgewicht omdat ze bieden geen ondersteuning voor [lay-out](~/add/includes/ajax-current-ext-md.md), [invoer overzicht](~/add/includes/ajax-current-ext-md.md), en u richten. Vanwege hun prestatievoordelen zijn tekeningen ideaal voor de achtergrond en illustraties. U ook tekeningen gebruiken bij het programmeren op de <xref:System.Windows.Media.Visual>niveau.</xref:System.Windows.Media.Visual>       Omdat deze van overneemt de <xref:System.Windows.Freezable>klasse, grafische objecten van bieden extra functies zodat ze handig voor het beschrijven van illustraties en achtergrond: kan worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen gemaakt en thread-veilige aangebracht.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies van <xref:System.Windows.Freezable>objecten, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Er zijn verschillende typen objecten van de tekening wordt gemaakt voor verschillende typen inhoud: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>, en <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Freezable functies A tekening is een soort <xref:System.Windows.Freezable>object.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie de [Freezable objecten overzicht](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Drawing : System.Windows.Media.Animation.Animatable
