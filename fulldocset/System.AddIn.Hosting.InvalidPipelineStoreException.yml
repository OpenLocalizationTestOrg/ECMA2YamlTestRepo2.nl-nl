  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een directory is niet gevonden en de gebruiker is niet gemachtigd voor toegang tot het pad naar de hoofdmap van de pijplijn of een pad-invoegtoepassing."
  remarks: "In tegenstelling tot <xref:System.IO.DirectoryNotFoundException>, deze uitzondering biedt geen padinformatie.</xref:System.IO.DirectoryNotFoundException> Dit voorkomt dat een kwaadwillende gebruiker opzettelijk foutieve paden opgeven en de informatie die wordt geretourneerd door de uitzondering voor het bepalen van de daadwerkelijke paden.       Deze uitzondering wordt gegenereerd door de volgende detectiemethoden die bouwen en het certificaatarchief van de invoegtoepassing en pipeline-informatie bijwerken: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>, en <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
