  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "Hiermee geeft u de schuifbalk van een grafiekas."
  remarks: "De klasse AxisScrollBar wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       Schuifbalken toestaan dat de eindgebruiker schuift gegevens wanneer u een subset van gegevens wordt weergegeven. Een subset van gegevens wordt aangeduid als een weergave en wordt vertegenwoordigd door de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Schuifbalken worden alleen weergegeven wanneer zoomen plaatsvindt. Met andere woorden, zelfs als een schuifbalk is ingeschakeld, wordt deze alleen worden weergegeven wanneer u een weergave.      > [!IMPORTANT] > Om op te lossen de positie van schuifbalken, moet de positie van het tekengebied van een grafiekgebied niet worden ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> U kunt de positie van het tekengebied expliciet instellen met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Wilt schuifbalken weergeven als een grafiek voor het eerst wordt weergegeven, gebruikt u de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasse-eigenschappen en methoden zodat een weergave in eerste instantie wordt weergegeven aan eindgebruikers.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       De achtergrondkleur, kleur en breedte van de schuifbalken kunnen worden ingesteld met behulp van deze klasse AxisScrollBar.       Houd er rekening mee dat er twee soorten schuiven zijn: grote schuiven die optreedt wanneer de gebruiker op de achtergrond van een schuifbalk klikt â€” dat wil zeggen, dat deel van een schuifbalk niet wordt gedekt door de miniatuur; en klein schuiven, die optreedt wanneer de gebruiker klikt op een horizontaal of omhoog/omlaag knop. Voor het beheren van de grootte van de grote schuiven gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>object.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> Gebruik de schuiven klein stelt de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
