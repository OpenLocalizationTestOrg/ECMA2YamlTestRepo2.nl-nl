  summary: "Opgehaald of ingesteld van de breedte van een schuifbalk in pixels."
  remarks: "Opgehaald of ingesteld van de breedte van een schuifbalk tussen 5 en 20 pixels liggen kan.       Deze eigenschap ingesteld op nul om uit te schakelen van een schuifbalk.      > [!IMPORTANT] > Om op te lossen de positie van schuifbalken, moet de positie van het tekengebied van een grafiekgebied niet worden ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> U kunt de positie van het tekengebied expliciet instellen met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>"
  syntax:
