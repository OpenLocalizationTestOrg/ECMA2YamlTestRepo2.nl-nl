    return:
      type: System.Double
      description: "De breedte van een schuifbalk in pixels. De standaardwaarde is 14 pixels. De waarde kan tussen 5 en 20 pixels liggen."
  overload: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar.Size*
  exceptions: []
