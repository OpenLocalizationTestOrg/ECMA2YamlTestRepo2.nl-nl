  type: Class
  summary: "Biedt een abstracte definitie van de gegevens die door een XML-webservice. Deze klasse kan niet worden overgenomen."
  remarks: "Een bericht kan een document gerichte of procedure gerichte informatie bevatten. Procedure gerichte berichten bevatten parameters en retourwaarden, terwijl het document gerichte berichten documenten bevatten.       De bericht-klasse behoort voor een beschrijving taal WSDL (Web Services) `message` element wordt ingesloten door de `definitions` hoofdelement. Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[DescriptionNamespaceSample1#13](~/add/codesnippet/csharp/t-system.web.services.de_53_1.cs)]
