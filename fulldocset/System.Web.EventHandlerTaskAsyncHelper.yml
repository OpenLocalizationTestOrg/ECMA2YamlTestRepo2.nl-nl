  type: Class
  summary: "Hiermee converteert u asynchrone methoden naar methoden die gebruikmaken van de asynchrone programmeermodel gebruikt in eerdere versies van ASP.NET en die is gebaseerd op beginnen en eindigen gebeurtenissen taak retourneren."
  remarks: "Voor het afhandelen van asynchrone taken in ASP.NET 4.5 die u implementeert de logica voor het retourneren van een taak als een <xref:System.Web.TaskEventHandler>delegeren.</xref:System.Web.TaskEventHandler> Dit model van asynchrone programmering taakgebaseerde vervangt het model dat wordt gebruikt in eerdere versies van ASP.NET, welke basissen alle gebeurtenisafhandeling op beginnen en eindigen van gebeurtenissen. Na het implementeren van een <xref:System.Web.TaskEventHandler>gemachtigde, kunt u vervolgens doorgeven naar de <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>-constructor aan, die loopt van de logica taak retourneren en de handler wordt omgezet in het model dat wordt gebruikt beginnen en eindigen van gebeurtenissen.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> De klasse EventHandlerTaskAsyncHelper kunt uw <xref:System.Web.TaskEventHandler>object zodat deze compatibel is met de ASP.NET-pagina-framework.</xref:System.Web.TaskEventHandler> Als u aanroept de <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>methode om te verwerken van de taak voor een asynchrone pagina, kunt u de <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>en <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Eigenschappen de geconverteerde begin- en gebeurtenis-handlers doorgeven aan de methode.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
