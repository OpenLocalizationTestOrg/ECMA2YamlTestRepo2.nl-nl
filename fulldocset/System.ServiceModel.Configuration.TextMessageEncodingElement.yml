  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Hiermee geeft u een configuratie-element waarmee de codering en het bericht versioning gebruikt voor XML-berichten op basis van tekst. Deze klasse kan niet worden overgenomen."
  remarks: "Het coderingsprogramma tekst maakt op basis van tekst berichten op de kabel. Berichten die wordt geproduceerd door deze encoder geschikt zijn voor de WS -* op basis van de interoperabiliteit.       Codering is het proces van het omzetten van een set van Unicode-tekens in een reeks bytes.       Het coderingsprogramma tekst is opgegeven door deze configuratiesectie maakt op basis van tekst berichten op de kabel. Berichten die wordt geproduceerd door deze encoder geschikt zijn voor de WS -* op basis van de interoperabiliteit. Webservice of webserviceclient inzicht in het algemeen tekstuele XML. Verzending van grote blokken van binaire gegevens als tekst is echter de minste efficiënte manier voor het coderen van XML-berichten.       De <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>klasse vertegenwoordigt de configuratie-element waarmee de codering en gebruikt voor XML-berichten op basis van het binaire bericht-versiebeheer.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Dit is het meest efficiënt maar minste interoperabel van de opties voor codering.       De <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>klasse vertegenwoordigt de configuratie-element waarmee de codering en het bericht versioning gebruikt voor een bericht met een codering van bericht Transmission optimalisatie mechanisme (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM-is een efficiënte technologie voor het overdragen van binaire gegevens in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] berichten. De MTOM-encoder probeert toegang te bieden een evenwicht tussen efficiëntie en -interoperabiliteit. De MTOM-codering verzendt de meeste XML in tekstvorm, maar grote blokken van binaire gegevens worden geoptimaliseerd door deze als-is zonder conversie naar tekst."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
