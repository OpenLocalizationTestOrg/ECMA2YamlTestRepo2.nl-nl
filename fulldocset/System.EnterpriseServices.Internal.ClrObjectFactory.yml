  summary: "Hiermee activeert u een externe assembly via .NET remoting via de URL van de virtuele hoofdmap van de externe assembly."
  remarks: "CreateFromVroot voegt de tekenreeks &quot;? wsdl &quot; naar `VrootUrl` en aanroepen <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>voor het activeren van het externe object.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       De versie van de SOAP-gebruikt door .NET remoting is RPC/gecodeerd, niet document/letterlijk voor de SOAP-interoperabiliteit vereist. CreateFromVroot werkt daarom niet met de meeste ASMX-webservices.       CreateFromVroot vereist beheerdersbevoegdheden op de lokale computer de eerste keer dat deze wordt uitgevoerd, omdat deze is gemaakt en een clientproxy voor communicatie met de externe assembly ge誰nstalleerd."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "De URL op de virtuele hoofdmap van het object moeten worden geactiveerd."
    - id: Mode
      type: System.String
      description: "Niet gebruikt."
    return:
