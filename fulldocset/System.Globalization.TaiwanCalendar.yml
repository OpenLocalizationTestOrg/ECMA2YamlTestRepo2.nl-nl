  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "de kalender Taiwan."
  remarks: "De kalender Taiwan werkt precies zoals de Gregoriaanse kalender, behalve dat het jaar en era verschillend zijn. De klasse TaiwanCalendar herkent alleen de huidige Era-waarde.      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse TaiwanCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       LEAP jaren in de kalender Taiwan overeenkomen met de dezelfde leap jaar in de Gregoriaanse kalender. Een schrikkeljaar in de Gregoriaanse kalender wordt gedefinieerd als een deelbaar Gregoriaanse jaar met vier, behalve als deelbaar door 100 is. Gregoriaanse jaar die deelbaar door 400 zijn zijn echter leap jaar. Een algemene jaar 365 dagen heeft en een schrikkeljaar 366 dagen.       De kalender Taiwan 12 maanden met 28 tot en met 31 dagen heeft: | De waarde GetMonth | Maand | Dagen in de algemene jaren | Dagen in leap jaar |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1月 (januari) | 31 | 31 |   | 2 | 2月 (februari) | 28 | 29 |   | 3 | 3月 (maart) | 31 | 31 |   | 4 | 4月 (April) | 30 | 30 |   | 5 | 5月 (mei) | 31 | 31 |   | 6 | 6月 (juni) | 30 | 30 |   | 7 | 7月 (juli) | 31 | 31 |   | 8 | 8月 (augustus) | 31 | 31 |   | 9 | 9月 (September) | 30 | 30 |   | 10 | 10月 (oktober) | 31 | 31 |   | 11 | 11月 (November) | 30 | 30 |   | 12 | 12月 (December) | 31 | 31 |       Februari heeft 29 dagen leap jaren en 28 algemene jaren.       De datum 1 januari 2001 C.E. in de Gregoriaanse kalender is gelijk aan de eerste dag van januari in het jaar 90 van de huidige Era-waarde in de kalender Taiwan.       Elke <xref:System.Globalization.CultureInfo>ondersteunt een set van agenda&quot;s.</xref:System.Globalization.CultureInfo> De <xref:System.Globalization.CultureInfo.Calendar%2A>eigenschap retourneert de standaardkalender voor de cultuur en de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>eigenschap retourneert een matrix met alle agenda&quot;s wordt ondersteund door de cultuur.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Wijzigen van de kalender die wordt gebruikt door een <xref:System.Globalization.CultureInfo>de toepassing moet de <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>eigenschap van <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>naar een nieuwe <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> instellen</xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
