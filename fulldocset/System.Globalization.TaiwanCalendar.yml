  summary: "Het opgegeven jaar converteert naar een jaar met vier cijfers met behulp van de <xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax*>eigenschap om te bepalen van de juiste honderd jaar.</xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax*>"
  remarks: "Deze methode implementeert <xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>.</xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>       Omdat het jaar in de kalender Taiwan meestal minder dan vier cijfers lang is, retourneert deze implementatie altijd de waarde van de `year` parameter.       ToFourDigitYear ondersteunt jaartallen met twee of een jaar met vier cijfers. Het doorgeven van een waarde met twee cijfers (minder dan 100) zorgt ervoor dat de methode de waarde niet converteren naar een waarde van vier cijfers volgens de <xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A>-waarde voor de juiste honderd jaar.</xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A> Als de toepassing een met vier cijfers-jaarwaarde die binnen het bereik van de ondersteunde kalender tot ToFourDigitYear levert, wordt de methode de werkelijke waarde van de invoer retourneert. Als de toepassing levert een waarde van vier cijfers die buiten het bereik van de ondersteunde agenda, of als dit een negatieve waarde levert, genereert de methode een uitzondering."
