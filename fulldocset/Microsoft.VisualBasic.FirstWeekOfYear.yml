  name: FirstWeekOfYear
  nameWithType: FirstWeekOfYear
  fullName: Microsoft.VisualBasic.FirstWeekOfYear
  type: Enum
  summary: "Hiermee geeft u de eerste week van het jaar te gebruiken bij het aanroepen van datum-gerelateerde functies."
  remarks: "Wanneer u datum-gerelateerde functies aanroepen, gebruikt u de volgende opsomming leden in uw code in plaats van de werkelijke waarden.       Sommige datum-gerelateerde functies kunt u een `DayOfWeek` argument, een `WeekOfYear` argument of beide. De `FirstWeekOfYear` opsomming geeft de geldige waarden voor de `WeekOfYear` argumenten, evenals de mogelijke retourwaarden van de functies.       De `WeekOfYear` argument duurt de `FirstWeekOfYear` leden van de opsomming."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
  - System.Enum
  platform:
  - net462
