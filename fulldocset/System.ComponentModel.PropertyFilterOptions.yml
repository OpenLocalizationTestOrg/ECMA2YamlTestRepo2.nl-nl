  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "Hiermee geeft u op welke eigenschappen moeten worden gerapporteerd door TypeDescriptors, specifiek de <xref:System.ComponentModel.TypeDescriptor.GetProperties*>methode.</xref:System.ComponentModel.TypeDescriptor.GetProperties*> Deze opsomming wordt gebruikt om op te geven van de waarde van de &lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt; eigenschap."
  remarks: "Dit filtermechanisme wordt alleen geïmplementeerd door de aangepaste <xref:System.ComponentModel.DependencyPropertyDescriptor>voor <xref:System.Windows.DependencyObject>.</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       Ongeldige en geldig zijn alleen relevant voor de bijgevoegde eigenschappen. De geldigheid van een eigenschap wordt bepaald door het werken met de volgende kenmerken: <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>, <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>, <xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>die het beoogde bereik van de gekoppelde eigenschap eenmaal in de objectboomstructuur definiëren de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] is geladen.</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> De waarde of de aanwezigheid van deze kenmerken en de relatieve positie van het huidige element ten opzichte van een bovenliggende of onderliggende element dat &quot;eigenaar&quot; van de gekoppelde eigenschap, moeten de ontwerpfunctie toepassingen die eigendomsrasters vullen en de bijgevoegde eigenschappen opnemen in het raster controleren. De relatie eigenaar setter samen met de kenmerkwaarden en PropertyFilterOptions definieert of een bepaalde gekoppelde eigenschap die is ingesteld op een element ongeldig of is ongeldig is."
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
