een aanroep van de <xref:System.Net.Mail.SmtpClient.Send%2A>of <xref:System.Net.Mail.SmtpClient.SendAsync%2A>methoden genereert een <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
