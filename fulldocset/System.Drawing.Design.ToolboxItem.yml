  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Biedt een basisimplementatie van een item van de werkset."
  remarks: "ToolboxItem is een basisklasse op voor de items in de werkset die kunnen worden weergegeven in de werkset van een omgeving moment van ontwerp. Het item in een werkset vertegenwoordigt doorgaans een onderdeel te maken als deze wordt aangeroepen op een ontwerpdocument modus. De klasse ToolboxItem biedt de methoden en eigenschappen die nodig zijn voor de werkset voorzien in de weergave-eigenschappen voor het item werkset voor het maken van een onderdeel of onderdelen wanneer gebruikt, en voor het serialiseren en deserialiseren van zichzelf voor persistentie in de database van de werkset.       Een exemplaar van de klasse ToolboxItem kan worden geconfigureerd met een naam, bitmap en dat u wilt maken, zonder te maken van een klasse die is afgeleid van ToolboxItem. De klasse ToolboxItem bevat ook een basisklasse voor aangepaste werkset item implementaties. Een aangepaste ToolboxItem kan meerdere onderdelen kunt maken. Voor het implementeren van een aangepaste werkset-item, moet u zijn afgeleid van ToolboxItem en overschrijven de <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, en <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>methoden.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       De volgende eigenschappen en methoden moeten worden geconfigureerd voor een ToolboxItem goed te laten functioneren: - de <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>eigenschap geeft u het label voor het item in de werkset bij weergave in een werkset.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -De <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>eigenschap geeft u de volledig gekwalificeerde naam van het type van het onderdeel dat het item wordt gemaakt.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Als een afgeleide klasse wordt gemaakt van meerdere onderdelen, het <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>eigenschap mogelijk of kan niet worden gebruikt, hangt af van of u een <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>methode onderdrukking, is afhankelijk van de waarde van deze eigenschap.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -De <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>eigenschap geeft u de assembly waarin het type van een onderdeel dat het item wordt gemaakt.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>eigenschap Hiermee geeft u eventueel een bitmapafbeelding met een naast de weergavenaam voor het item in de werkset in de werkset.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Filter%2A>eigenschap bevat een optioneel <xref:System.ComponentModel.ToolboxItemFilterAttribute>objecten om te bepalen of het item in de werkset kan worden gebruikt op een bepaald onderdeel.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -De <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>methode retourneert het componentexemplaar of exemplaren om in te voegen waarop dit hulpprogramma wordt gebruikt.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>methode bespaart item in de werkset naar een opgegeven <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>methode configureert u het item in de werkset van de van statusgegevens in de opgegeven <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>methode configureert item in de werkset voor het maken van het opgegeven type onderdeel, als de <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>methode is niet overschreven als u wilt zich anders gedragen.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -De <xref:System.Drawing.Design.ToolboxItem.Locked%2A>eigenschap geeft aan of de eigenschappen van item in de werkset kunnen worden gewijzigd.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> Een item van de werkset is doorgaans vergrendeld nadat deze is toegevoegd aan een werkset.      -De <xref:System.Drawing.Design.ToolboxItem.Lock%2A>methode Hiermee vergrendelt u een item van de werkset.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -De <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>methode genereert een uitzondering als de <xref:System.Drawing.Design.ToolboxItem.Locked%2A>eigenschap is `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
