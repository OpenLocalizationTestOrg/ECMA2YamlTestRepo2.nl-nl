  name: InstalledUICulture
  nameWithType: ComputerInfo.InstalledUICulture
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hiermee haalt u de huidige gebruikersinterfacecultuur met het besturingssysteem is ge誰nstalleerd."
  remarks: "De `My.Computer.Info.InstalledUICulture` eigenschap heeft hetzelfde gedrag als de <xref:System.Globalization.CultureInfo.InstalledUICulture%2A>eigenschap.</xref:System.Globalization.CultureInfo.InstalledUICulture%2A>       In een gelokaliseerd besturingssysteem zoals Japanse Windows 2000 Professional, retourneert deze eigenschap de cultuur van het besturingssysteem."
  example:
  - "This example uses the `My.Computer.Info.InstalledUICulture` property to display the name of the operating system's UI culture.  \n  \n [!code-vb[VbVbalrMyComputer#4](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#4)]"
  syntax:
    content: public System.Globalization.CultureInfo InstalledUICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Een <xref:System.Globalization.CultureInfo>object vertegenwoordigt de gebruikersinterfacecultuur op de computer ge誰nstalleerd.</xref:System.Globalization.CultureInfo>"
