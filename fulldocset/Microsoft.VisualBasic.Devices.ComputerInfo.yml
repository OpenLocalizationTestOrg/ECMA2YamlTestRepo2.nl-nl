  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hiermee wordt de platform-id voor het besturingssysteem van de computer."
  remarks: "De `My.Computer.Info.OSPlatform` eigenschap biedt functionaliteit die vergelijkbaar is met de <xref:System.OperatingSystem.Platform%2A>eigenschap van het object dat wordt geretourneerd door de <xref:System.Environment.OSVersion%2A>eigenschap.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Platform%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSPlatform` property to display the platform of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#6](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#6)]"
  syntax:
    content: public string OSPlatform { get; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> met de platform-id voor het besturingssysteem van de computer, gekozen uit de namen van leden van de <xref href=&quot;System.PlatformID&quot;> </xref> opsomming."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "De toepassing kan de gegevens van het besturingssysteem platform niet verkrijgen."
  platform:
  - net462
