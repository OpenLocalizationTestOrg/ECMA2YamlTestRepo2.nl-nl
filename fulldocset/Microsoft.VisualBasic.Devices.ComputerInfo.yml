- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  id: OSFullName
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSFullName
  nameWithType: ComputerInfo.OSFullName
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hiermee haalt u de naam van het volledige besturingssysteem."
  remarks: "Deze eigenschap geeft gedetailleerde informatie over de naam van het besturingssysteem als Windows Management Instrumentation (WMI) op de computer is ge誰nstalleerd. Anders geeft deze eigenschap de dezelfde tekenreeks als de `My.Computer.Info.OSPlatform` eigenschap waarmee minder gedetailleerde informatie dan WMI kan bieden."
  example:
  - "This example uses the `My.Computer.Info.OSFullName` property to display the name of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#5](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#5)]"
  syntax:
    content: public string OSFullName { get; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> met de naam van het besturingssysteem."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De aanroepende code heeft geen volledig vertrouwen."
  platform:
  - net462
