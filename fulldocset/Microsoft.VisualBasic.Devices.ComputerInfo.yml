  name: ComputerInfo
  nameWithType: ComputerInfo
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo
  type: Class
  summary: "Biedt de eigenschappen voor het ophalen van informatie over het geheugen van de computer, geladen assembly&quot;s, naam en besturingssysteem."
  remarks: "De eigenschappen die worden weergegeven door de `My.Computer.Info` object informatie opvragen over de computer van waaruit de toepassing wordt ge誰mplementeerd, zoals wordt bepaald tijdens runtime. Normaal gesproken verschilt deze gegevens van wat er beschikbaar op de ontwikkelcomputer is."
  example:
  - "This example uses the `My.Computer.Info.AvailablePhysicalMemory` property to display the amount of available physical memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#2](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#2)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Devices.ComputerInfo/ComputerInfoDebugView))]

      public class ComputerInfo
