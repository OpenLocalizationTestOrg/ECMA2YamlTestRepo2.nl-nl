  name: LegendItems
  nameWithType: CustomizeLegendEventArgs.LegendItems
  fullName: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gebruikt om te verwijderen, wijzigen of de volgorde van beide aangepaste wijzigen en standaard legenda-items in de <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> gebeurtenis. Kan ook worden gebruikt voor aangepaste legenda-items toevoegen."
  remarks: "De eigenschap LegendItems kunt u te verwijderen of wijzigen van de standaard- en aangepaste legenda-items in de <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>gebeurtenis, en het toevoegen van aangepaste legenda-items.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> De volgorde van legenda-items kan ook worden gewijzigd.      > [!NOTE] > De <xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>en [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) eigenschappen kunnen worden gebruikt om te bepalen van het gegevenselement die is gekoppeld aan een standaard legenda-item.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Deze eigenschappen retourneert tekenreeksen met lengte nul voor aangepaste legenda-items, omdat aangepaste items niet gekoppeld aan de grafiekgegevens zijn.       Deze eigenschap kunt u bepalen welke <xref:System.Web.UI.DataVisualization.Charting.Legend>de gebeurtenis is voorgevallen, waardoor u een afzonderlijk aanpassen [legenda](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
