  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> besturingselement."
  remarks: "De klasse CustomizeLegendEventArgs wordt gebruikt in de <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>gebeurtenis.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>       Er zijn slechts twee eigenschappen in deze klasse. De <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>eigenschap kunt u de te verwijderen of wijzigen van de standaard- en aangepaste legenda-items en aangepaste legenda-items toevoegen.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Deze eigenschap kan ook worden gebruikt om de volgorde van legenda-items te wijzigen.       De <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>eigenschap wordt gebruikt voor het identificeren van de legenda die deze gebeurtenis wordt gegenereerd.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
