- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Voert een niet-hoofdlettergevoelige vergelijking van de twee objecten van hetzelfde type en retourneert een waarde die aangeeft of een korter is dan, gelijk zijn aan of groter is dan de andere."
  remarks: "Als `a` en `b` zijn beide tekenreeksen, deze methode maakt gebruik van <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>tekenreeksen met het hoofdlettergebruik genegeerd; anders wordt de <xref:System.IComparable>implementatie van het object.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Dat wil zeggen, als `a` implementeert <xref:System.IComparable>, en vervolgens deze methode het resultaat van retourneert `a`.</xref:System.IComparable> `CompareTo`(`b`); anders als `b` implementeert <xref:System.IComparable>, retourneert het resultaat genegeerde van `b`.</xref:System.IComparable> `CompareTo` (`a`).       Vergelijken `null` met elk type is toegestaan en genereert een uitzondering opgetreden bij het gebruik van <xref:System.IComparable>.</xref:System.IComparable> Als u sorteert, `null` wordt beschouwd als minder dan geen andere objecten.       Tekenreeksvergelijkingen wellicht verschillende resultaten, afhankelijk van de cultuur. Zie voor meer informatie over specifieke cultuur vergelijkingen de <xref:System.Globalization>naamruimte en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Het eerste object te vergelijken."
    - id: b
      type: System.Object
      description: "Het tweede object om te vergelijken."
    return:
      type: System.Int32
      description: "Een geheel getal dat aangeeft van de relatieve waarden van <code> a </code> en <code> b </code>, zoals wordt weergegeven in de volgende tabel.       <table><thead><tr><th> Waarde       </th><th> Betekenis       </th></tr></thead><tbody><tr><td> Kleiner dan nul       </td><td><code>a</code>is kleiner dan <code> b </code>, met hoofdlettergebruik genegeerd.       </td></tr><tr><td> Nul       </td><td><code>a</code>is gelijk aan <code> b </code>, met hoofdlettergebruik genegeerd.       </td></tr><tr><td> Groter dan nul       </td><td><code>a</code>is groter dan <code> b </code>, met hoofdlettergebruik genegeerd.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Noch <code> a </code> noch <code> b </code> implementeert de <xref:System.IComparable>interface.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
