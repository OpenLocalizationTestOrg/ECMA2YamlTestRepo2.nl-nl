  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Vergelijkt twee objecten voor equivalentie, het geval van tekenreeksen worden genegeerd."
  remarks: "CaseInsensitiveComparer implementeert de <xref:System.Collections.IComparer>interface met ondersteuning voor niet-hoofdlettergevoelige vergelijkingen op tekenreeksen, net zoals <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementeert de <xref:System.Collections.IHashCodeProvider>interface met ondersteuning voor niet-hoofdlettergevoelige vergelijkingen op tekenreeksen.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       De <xref:System.Collections.Comparer>klasse is de standaardimplementatie van de <xref:System.Collections.IComparer>interface en voert hoofdlettergevoelig tekenreeksvergelijkingen.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       De objecten die gebruikt worden als sleutels door een <xref:System.Collections.Hashtable>zijn vereist voor het onderdrukken van de <xref:System.Object.GetHashCode%2A?displayProperty=fullName>methode (of de <xref:System.Collections.IHashCodeProvider>interface) en de <xref:System.Object.Equals%2A?displayProperty=fullName>methode (of de <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> De implementatie van beide methoden of interfaces moet hoofdlettergevoeligheid verwerken dezelfde manier; anders wordt de <xref:System.Collections.Hashtable>onjuist kan functioneren.</xref:System.Collections.Hashtable> Bijvoorbeeld, bij het maken van een <xref:System.Collections.Hashtable>, moet u deze klasse met de <xref:System.Collections.CaseInsensitiveHashCodeProvider>klasse of een niet-hoofdlettergevoelige <xref:System.Collections.IHashCodeProvider>uitvoering.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Tekenreeksvergelijkingen wellicht verschillende resultaten, afhankelijk van de cultuur. Zie voor meer informatie over specifieke cultuur vergelijkingen de <xref:System.Globalization>naamruimte en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
