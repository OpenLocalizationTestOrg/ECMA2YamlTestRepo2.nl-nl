  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Bevat een reeks vooraf gedefinieerde statische <xref href=&quot;System.Windows.FontStretch&quot;> </xref> waarden."
  remarks: "Een lettertype stretch beschrijft de mate waarop een formulier lettertype uitgerekt van de normale hoogte-breedteverhouding dit is de oorspronkelijke breedte en hoogte-breedteverhouding van de glyphs in het lettertype.       De waarden FontStretches komen overeen met de `usWidthClass` definitie in de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie. De `usWidthClass` vertegenwoordigt een geheel getal tussen 1 en 9. Lagere numerieke waarden geven fijner breedten; hogere waarden geven breder breedten.      | Lettertype stretch | usWidthClass | % Normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;,5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Voor meer informatie over de [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` waarde, Zie de [&quot;Lettertype bestand tabellen&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sectie van de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
    content: public static class FontStretches
