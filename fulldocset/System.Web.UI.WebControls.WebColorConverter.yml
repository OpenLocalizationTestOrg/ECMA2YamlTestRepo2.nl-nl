  remarks: "De klasse WebColorConverter wordt gebruikt om te converteren een <xref:System.Drawing.Color?displayProperty=fullName>-object op voor de naam van een vooraf gedefinieerde kleur of een RGB-waarde.</xref:System.Drawing.Color?displayProperty=fullName> Dit wordt ook gebruikt voor het converteren van de naam van een vooraf gedefinieerde kleur of een RGB-waarde naar een <xref:System.Drawing.Color?displayProperty=fullName>object.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > U moet nooit rechtstreeks toegang hebben tot een type-conversieprogramma. In plaats daarvan het juiste conversieprogramma aanroepen via <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>overzicht van de klasse.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       De volgende lijst bevat de zestien vooraf gedefinieerde HTML kleurnamen kunt u: - zwarte - blauw - cyaan - grijs - groen - lichtgroen - Magenta - kastanjebruin - Navy - olie - paars - rood - Silver - groenblauw - wit - gele kunt u ook opgeven een aangepaste kleur met behulp van een hexadecimaal getal, voorafgegaan door het hekje (#), in het formulier `#RRGGBB`. `RR`, `GG`, en `BB` vertegenwoordigen hexadecimale waarden tussen 0 en 255 waarin de rode, blauwe en groen onderdelen van een kleur, respectievelijk. De waarde bijvoorbeeld `#0000FF` blauw vertegenwoordigt. Hiermee wordt de minimumwaarde (`00`) voor de onderdelen rode en groene tijdens het opgeven van de maximumwaarde (`FF`) voor de blauwe component."
