  name: WindowsBuiltInRole
  nameWithType: WindowsBuiltInRole
  fullName: System.Security.Principal.WindowsBuiltInRole
  type: Enum
  summary: "Hiermee geeft u de algemene functies die worden gebruikt met <xref:System.Security.Principal.WindowsPrincipal.IsInRole*>.</xref:System.Security.Principal.WindowsPrincipal.IsInRole*>"
  remarks: "Deze rollen vertegenwoordigen de algemene lokale Windows-groepen op de meeste installaties van Windows NT, Windows 2000 en Windows XP.      > [!NOTE] > Bepaalt u de bevoegdheden van een gebruiker in Windows Vista, Gebruikersaccountbeheer (UAC). Als u lid zijn van de ingebouwde groep Administrators, kunt u twee runtime-toegangstokens zijn toegewezen: een standaardgebruikerstoegang en een token voor beheerderstoegang. U bent standaard in de standaard gebruikersrol. Wanneer u een taak uitvoeren die u hebt Administrator-bevoegdheden vereist probeert, kunt u uw rol dynamisch uitbreiden met behulp van het dialoogvenster toestemming. De code die wordt uitgevoerd de <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>methode wordt niet weergegeven in het dialoogvenster toestemming.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> De code retourneert onwaar als u zich in de standaard gebruikersrol, zelfs als u zich in de ingebouwde groep Administrators. U kunt uw bevoegdheden voordat u de code uitvoeren met de rechtermuisknop op het pictogram van de toepassing die aangeeft dat u wilt uitvoeren als beheerder."
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
