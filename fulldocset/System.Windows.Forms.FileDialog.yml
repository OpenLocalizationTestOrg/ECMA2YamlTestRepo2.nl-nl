  type: Class
  summary: "Geeft een dialoogvenster waarin de gebruiker een bestand kunt selecteren."
  remarks: "FileDialog is een abstracte klasse die algemeen gedrag voor bevat de <xref:System.Windows.Forms.OpenFileDialog>en <xref:System.Windows.Forms.SaveFileDialog>klassen.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Het is niet bedoeld voor rechtstreeks worden gebruikt, maar bevat algemene gedrag voor deze twee klassen. U kunt een exemplaar van FileDialog kan niet maken. Hoewel de klasse als public is gedeclareerd, kan niet u overnemen, omdat het interne abstracte methoden bevat. Gebruik voor het maken van een dialoogvenster om te selecteren of een bestand opslaan <xref:System.Windows.Forms.OpenFileDialog>of <xref:System.Windows.Forms.SaveFileDialog>.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog>       FileDialog is een modaal dialoogvenster; Daarom wanneer wordt weergegeven, blokkeert deze de rest van de toepassing totdat de gebruiker ervoor een bestand gekozen heeft. Wanneer een dialoogvenster modaal wordt weergegeven, kan geen invoer (klik toetsenbord of muis), behalve voor objecten in het dialoogvenster optreden. Het programma moet verbergen of sluit het dialoogvenster (doorgaans in reactie op een bepaalde gebruikersactie) voordat de invoer naar het aanroepende programma kan zich voordoen.      > [!CAUTION] > Bij het gebruik van klassen die zijn afgeleid van FileDialog, zoals <xref:System.Windows.Forms.OpenFileDialog>en <xref:System.Windows.Forms.SaveFileDialog>, Vermijd het gebruik van letterlijke tekenreeks met absolute paden.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Dynamisch verkrijgen in plaats daarvan het pad met een of meer van de technieken die in de volgende tabel worden beschreven.       Als u dat gebruikers een map in plaats van een bestand te selecteren wilt, gebruikt u de <xref:System.Windows.Forms.FolderBrowserDialog>.</xref:System.Windows.Forms.FolderBrowserDialog>       Afhankelijk van het type toepassing, hoe gegevens die zijn gekoppeld aan de toepassing worden opgeslagen en de reden voor het openen van het bestandssysteem, zijn er veel manieren van een pad maken. De volgende tabel toont de technieken voor het maken van paden dynamisch.      | Pad of een programma categorie | Klasse en leden gebruiken |   |------------------------------|------------------------------|   | Standaard Windows-paden, zoals de programmabestanden, Mijn documenten, het bureaublad enzovoort | De klasse <xref:System.Environment?displayProperty=fullName>is de meest uitgebreide bron voor deze via de statische methoden, zoals <xref:System.Environment.SystemDirectory%2A>, of via de methode <xref:System.Environment.GetFolderPath%2A>waarden met een van de <xref:System.Environment.SpecialFolder>opgesomd. |   | Paden die zijn gerelateerd aan de huidige toepassing | De <xref:System.Windows.Forms.Application>klasse heeft statische leden, zoals het verkrijgen van bepaalde paden <xref:System.Windows.Forms.Application.StartupPath%2A>, <xref:System.Windows.Forms.Application.ExecutablePath%2A>, <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>, en <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>.</xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.ExecutablePath%2A> </xref:System.Windows.Forms.Application.StartupPath%2A> </xref:System.Windows.Forms.Application> </xref:System.Environment.SpecialFolder> </xref:System.Environment.GetFolderPath%2A> </xref:System.Environment.SystemDirectory%2A> </xref:System.Environment?displayProperty=fullName><br /><br /> De <xref:System.IO.Path.GetTempPath%2A>methode van de <xref:System.IO.Path?displayProperty=fullName>retourneert het pad van de tijdelijke map.</xref:System.IO.Path?displayProperty=fullName> </xref:System.IO.Path.GetTempPath%2A><br /><br /> De <xref:System.IO.Directory.GetCurrentDirectory%2A>methode van de <xref:System.IO.Directory?displayProperty=fullName>klasse retourneert de huidige uitvoerende map van de toepassing.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.Directory.GetCurrentDirectory%2A><br /><br /> De eigenschap <xref:System.IO.DriveInfo.RootDirectory%2A>van de klasse <xref:System.IO.DriveInfo>vertegenwoordigt de hoofdmap van het opgegeven station. |   | Paden die zijn opgeslagen als toepassingsinstellingen | Toegang tot de bijbehorende eigenschap van de instellingen voor toepassingen van de wrapperklasse wordt afgeleid van <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.IO.DriveInfo> </xref:System.IO.DriveInfo.RootDirectory%2A> Zie voor meer informatie [toepassing-instellingen voor Windows Forms](~/add/includes/ajax-current-ext-md.md). |   | Register opslag | Sommige toepassingen opslaan directory-informatie in het register. De klasse <xref:System.Windows.Forms.Application>heeft de <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>en <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>-Eigenschappen die worden omgezet in een waarde <xref:Microsoft.Win32.RegistryKey>. |   | ClickOnce-toepassingen | Gebruik voor een ClickOnce-toepassingen <xref:System.Windows.Forms.Application>leden zoals klasse <xref:System.Windows.Forms.Application.UserAppDataPath%2A>, die wordt een verwijzing naar de ClickOnce-gegevensmap geretourneerd.</xref:System.Windows.Forms.Application.UserAppDataPath%2A> </xref:System.Windows.Forms.Application> </xref:Microsoft.Win32.RegistryKey> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application> Zie voor meer informatie [toegang tot lokale en externe gegevens in de ClickOnce-toepassingen](~/add/includes/ajax-current-ext-md.md). |   | Internationale toepassingen | Ophalen voor internationale toepassingen, het gedeelte met relatieve pad van een tekenreeksbron in uw toepassing met behulp van de <xref:System.Resources.ResourceReader?displayProperty=fullName>klasse.</xref:System.Resources.ResourceReader?displayProperty=fullName> Zie het onderwerp voor meer informatie over globalisatie en lokalisatie [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md). |       U ziet dat een volledig pad kan worden opgebouwd met een of meer van de technieken beschreven. Bijvoorbeeld, de <xref:System.Environment.GetFolderPath%2A>methode kan worden gebruikt voor het verkrijgen van het pad naar de map Mijn documenten, en vervolgens een toepassingsinstelling kan worden gebruikt voor het toevoegen van een deel van de relatieve submap.</xref:System.Environment.GetFolderPath%2A>       De <xref:System.IO.Path?displayProperty=fullName>klasse bevat de statische leden om te helpen bij het manipuleren van padtekenreeksen die absolute en relatieve, terwijl de <xref:System.IO.File?displayProperty=fullName>en <xref:System.IO.Directory?displayProperty=fullName>klassen hebben statische leden die daadwerkelijk bestanden en mappen manipuleren,.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.File?displayProperty=fullName> </xref:System.IO.Path?displayProperty=fullName>      > [!IMPORTANT] > Als de gebruiker van uw toepassing de map in de FileDialog wijzigt, wordt de huidige werkmap voor de toepassing is ingesteld op de opgegeven locatie in de FileDialog. Om dit te voorkomen, stelt de <xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>eigenschap `true`.</xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.OpenFileDialog> implementation of FileDialog and illustrates creating, setting of properties, and showing the dialog box. The example uses the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> method to display the dialog box and return the <xref:System.Windows.Forms.DialogResult>. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_8_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_8_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_8_1.vb)]"
