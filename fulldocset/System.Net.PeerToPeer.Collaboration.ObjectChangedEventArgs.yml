  type: Class
  summary: "Biedt in aanmerking komend informatie aan een retouraanroepmethode wanneer een <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerObject.ObjectChanged&quot;> </xref> gebeurtenis plaatsvindt."
  remarks: "PeerObjects zijn runtime-gegevensitems die zijn gekoppeld aan een toepassing, zoals certificaten, afbeeldingen, avatars of specifieke beschrijvingen. Ze kunnen ook worden aangeduid als geregistreerde toepassingen, objecten en gegevens over de aanwezigheid van een host-peer.  Wanneer een <xref:System.Net.PeerToPeer.Collaboration.PeerObject>is gewijzigd, wordt een gebeurtenis optreedt.</xref:System.Net.PeerToPeer.Collaboration.PeerObject>       Deze methode aanroept, vereist een <xref:System.Security.Permissions.PermissionState>van de <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Deze status wordt gemaakt wanneer de <xref:System.Net.PeerToPeer.Collaboration>sessie begint.</xref:System.Net.PeerToPeer.Collaboration>"
  syntax:
    content: 'public class ObjectChangedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
