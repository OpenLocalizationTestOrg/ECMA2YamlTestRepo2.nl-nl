  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Values
  nameWithType: OracleConnectionStringBuilder.Values
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Values
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Haalt een <xref:System.Collections.ICollection>waarin de waarden in de <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
  remarks: "De volgorde van de waarden in de <xref:System.Collections.ICollection>is niet opgegeven, maar dit is dezelfde volgorde als de gekoppelde sleutels in de <xref:System.Collections.ICollection>geretourneerd door de <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Keys%2A>eigenschap.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Keys%2A> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection> Omdat elk exemplaar van de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>bevat altijd dezelfde vaste set van sleutels, de eigenschap retourneert altijd de waarden die overeenkomen met de sleutels in dezelfde volgorde als de sleutels vaste set waarden.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example first creates a new <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, and then iterates through all the values within the object.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Values#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_13_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Values#1](~/add/codesnippet/csharp/p-system.data.oracleclie_13_1.cs)]"
  syntax:
    content: public override System.Collections.ICollection Values { get; }
    return:
      type: System.Collections.ICollection
      description: "Een <xref:System.Collections.ICollection>waarin de waarden in de <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Values*
  exceptions: []
  platform:
  - net462
