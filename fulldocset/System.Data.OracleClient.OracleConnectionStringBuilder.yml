  remarks: "Omdat de Remove-methode een waarde die zijn geslaagd retourneert aangeeft, is het niet nodig om te zoeken op de aanwezigheid van een sleutel voordat u probeert te verwijderen van de sleutel-waardepaar uit de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>exemplaar.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Omdat de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>onderhoudt een verzameling met vaste grootte van sleutel-waardeparen aanroepen van de methode verwijderen alleen opnieuw instellen van de waarde van de sleutel-waardepaar terug naar de standaardwaarde.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Omdat de verzameling van sleutels wordt ondersteund door de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>is opgelost, elk item in de verzameling heeft een bekende standaardwaarde.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       De volgende tabel bevat de sleutels en de waarde voor elk wanneer de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>wordt eerst geïnitialiseerd of nadat de Remove-methode is aangeroepen: | Sleutel | Standaardwaarde |   |---------|-------------------|   | Gegevensbron | Lege tekenreeks |   | Beveiliginsinfo | ONWAAR |   | Geïntegreerde beveiliging | ONWAAR |   | Gebruikers-ID | Lege tekenreeks |   | Wachtwoord | Lege tekenreeks |   | Aanmelden | De waarde True |   | Groeperen | De waarde True |   | Minimumgroepsgrootte |&0; |   | Maximale groepsgrootte |&100; |   | Unicode | ONWAAR |   | Load Balance time-out |&0; |   | Oracle verbindingsnaam weglaten | ONWAAR |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
