  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Een eenvoudige manier om te maken en beheren van de inhoud van de verbindingsreeksen die wordt gebruikt door de <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> klasse."
  remarks: "Dit type is afgeschaft en wordt verwijderd in een toekomstige versie van .NET Framework. Zie voor meer informatie [Oracle en ADO.NET](~/add/includes/ajax-current-ext-md.md).       De tekenreeks verbinding opbouwfuncties staat ontwikkelaars kunnen maken via een programma syntactisch juist verbindingsreeksen en parseren en opnieuw maken van bestaande verbinding tekenreeksen, het gebruik van eigenschappen en methoden van de klasse. De verbindingsreeksen biedt sterk getypeerde eigenschappen overeenkomt met de bekende sleutel/waarde-paren die door Oracle toegestaan. De OracleConnectionStringBuilder klasse implementeert de <xref:System.ComponentModel.ICustomTypeDescriptor>interface.</xref:System.ComponentModel.ICustomTypeDescriptor> Dit betekent dat de klasse met Visual Studio .NET ontwerpers in de ontwerpfase werkt. Wanneer ontwikkelaars de designer gebruiken om te bouwen sterk getypeerd **gegevenssets** en sterk getypeerd verbindingen in Visual Studio .NET, de klasse sterk getypeerde connection string builder worden de eigenschappen weergeven die zijn gekoppeld aan het type en wordt ook conversieprogramma&quot;s die u kunnen algemene waarden voor toewijzen hadden sleutels.       Ontwikkelaars nodig verbindingsreeksen maken als onderdeel van de toepassingen kunt de klasse OracleConnectionStringBuilder te wijzigen van verbindingsreeksen. De klasse OracleConnectionStringBuilder eenvoudig het verbindingsreeksen, opgeslagen in het configuratiebestand voor een toepassing beheren.       De OracleConnectionStringBuilder controles uitgevoerd voor een geldige sleutel/waarde-paren. Daarom kan niet deze klasse worden gebruikt voor het maken van Ongeldige verbindingsreeksen. Bij het toevoegen van ongeldige paren genereert een uitzondering. De klasse OracleConnectionStringBuilder onderhoudt een vaste collectie van synoniemen, en indien nodig, de vereiste vertaling van een synoniem converteren naar de bijbehorende bekende sleutelnaam kan uitvoeren. Bijvoorbeeld, wanneer u gebruikt de <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>eigenschap voor het ophalen van een waarde, kunt u een tekenreeks met een synoniem voor de sleutel die u moet opgeven.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Zie de <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>eigenschap voor een volledige lijst met toegestane synoniemen.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       De OracleConnectionStringBuilder pogingen om schadelijke ingangen worden verwerkt. Bijvoorbeeld de volgende code met behulp van de <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>eigenschap (in C# de indexeerfunctie) correct verlaat de geneste sleutel-waardepaar.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` het resultaat is de volgende verbindingsreeks die de ongeldige waarde op een veilige manier worden verwerkt door de gebruikers-ID-waarde tussen aanhalingstekens:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
