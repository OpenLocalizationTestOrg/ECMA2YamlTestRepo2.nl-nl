  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: UserID
  nameWithType: OracleConnectionStringBuilder.UserID
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.UserID
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van de gebruikers-ID moet worden gebruikt bij het verbinden met Oracle."
  remarks: "Deze eigenschap komt overeen met de sleutels &quot;Gebruikersnaam&quot;, &quot;gebruiker&quot; en &quot;uid&quot; binnen de verbindingsreeks.       Als de doorgegeven waarde null is wanneer u probeert in te stellen van de eigenschap, wordt de eigenschap UserID opnieuw instellen. Als de waarde is niet ingesteld en de ontwikkelaar probeert op te halen van de eigenschap, is de retourwaarde <xref:System.String>.</xref:System.String>"
  syntax:
    content: public string UserID { get; set; }
    return:
      type: System.String
      description: "De waarde van de eigenschap UserID of <xref:System.String>Als er geen is opgegeven.</xref:System.String>"
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.UserID*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Values
