  type: Enum
  summary: "Hiermee definieert de waarden voor de leeftijd van een kunstmatige stem."
  remarks: "VoiceAge kunnen wijzen op van de leeftijd van een bestaande stem of een voorkeur leeftijd bij het selecteren van een stem. Drie van de <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>methoden en twee van de <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>methoden VoiceAge gebruiken om op te geven van de leeftijd bij het selecteren van een stem.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> De <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>eigenschap verkrijgt de leeftijd van een bestaande stem met behulp van een lid VoiceAge.</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
  syntax:
    content: public enum VoiceAge
