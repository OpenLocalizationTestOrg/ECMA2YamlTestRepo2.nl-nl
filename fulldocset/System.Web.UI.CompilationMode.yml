  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Definieert de constanten die opgeeft hoe ASP.NET moet compileren ASPX-pagina&quot;s en ascx-besturingselementen."
  remarks: "De opsommingswaarden CompilationMode aangeven of een pagina of het besturingselement moet worden gecompileerd tijdens runtime. Wanneer er geen compilatiemodus is opgegeven, is de standaardwaarde altijd. Instellen van een pagina voor het compileren van nooit met het kenmerk nooit betere prestaties door tot uitsluiting van de opgegeven pagina in het proces compilatie. Als u een specifieke CompilationMode kenmerk waarmee een aspx, .ascx of .master-bestand niet op het paginaniveau van de moet worden gecompileerd definieert, kunt u een richtlijn als volgt: `<%@ page compilationMode=&quot;never&quot; %>` de compilatiemodus kan ook worden opgegeven in configuratiebestanden. De <xref:System.Web.Configuration.PagesSection>sectie configuratieobject identificeert specifieke configuratie-instellingen.</xref:System.Web.Configuration.PagesSection> De configuratie sectie-element kan worden gedeclareerd op de machine, site, toepassing en submap niveaus van de configuratiebestanden.       Als de CompilationMode is ingesteld op nooit en een pagina bevat een script blokkeren of code constructie die compilatie is vereist, wordt ASP.NET wordt geretourneerd met een fout en wordt de pagina kan niet worden uitgevoerd."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
