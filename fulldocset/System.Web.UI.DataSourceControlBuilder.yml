  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee wordt bepaald of spatie letterlijke waarden zijn toegestaan in de inhoud tussen begin- en afsluitcodes van een besturingselement."
  remarks: "De methode AllowWhitespaceLiterals wordt gebruikt om te bepalen of spatietekens letterlijke waarden zijn toegestaan in de inhoud tussen de begin- en afsluitcodes van een besturingselement. <xref:System.Web.UI.DataSourceControlBuilder>retourneert altijd `false` bij deze methode, wat betekent dat de spatietekens letterlijke waarden van de inhoud worden afgekapt voordat de inhoud wordt verwerkt door de pagina-parser.</xref:System.Web.UI.DataSourceControlBuilder>"
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
