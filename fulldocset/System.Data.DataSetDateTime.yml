  summary: "Beschrijft de serialisatie-indeling voor <xref:System.DateTime>kolommen in een <xref href=&quot;System.Data.DataSet&quot;> </xref>.</xref:System.DateTime>"
  remarks: "DataSetDateTime kan niet worden ingesteld op niet -<xref:System.DateTime> kolommen.</xref:System.DateTime> Instellen van de <xref:System.Data.DataColumn.DateTimeMode%2A>eigenschap met de standaardwaarde UnspecifiedLocall op niet -<xref:System.DateTime> kolommen is toegestaan.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> Wijzigen van het gegevenstype van kolom van <xref:System.DateTime>naar een ander type stelt de <xref:System.Data.DataColumn.DateTimeMode%2A>op de standaardwaarde waarde UnspecifiedLocal.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       Schema voor het samenvoegen van controleren, relaties en ForeignKeyConstraints kan worden uitgevoerd tussen <xref:System.DateTime>kolommen met de overeenkomende <xref:System.Data.DataColumn.DateTimeMode%2A>Eigenschappen.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> Anders moeten de kolommen worden beschouwd als het niet-overeenkomend schema. De enige uitzondering hierop is tussen niet opgegeven en UnspecifiedLocal. Is het toegestaan om een relatie of een `ForeignKeyConstraint` tussen twee `DateTime` kolommen met een in `Unspecified` en andere in `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
  syntax:
    content: public enum DataSetDateTime
