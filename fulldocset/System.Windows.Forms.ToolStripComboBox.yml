  name: ToolStripComboBox
  nameWithType: ToolStripComboBox
  fullName: System.Windows.Forms.ToolStripComboBox
  type: Class
  summary: "Hiermee geeft u een ToolStripComboBox die correct wordt weergegeven in een <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox is de <xref:System.Windows.Forms.ComboBox>geoptimaliseerd voor het hosten in een <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ComboBox> Een subset van de eigenschappen van het gehoste besturingselement en de gebeurtenissen worden weergegeven op het niveau ToolStripComboBox, maar de onderliggende <xref:System.Windows.Forms.ComboBox>besturingselement is volledig toegankelijk via de <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>eigenschap.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       Een ToolStripComboBox wordt weergegeven voor een bewerking veld gecombineerd met een <xref:System.Windows.Forms.ListBox>, zodat de gebruiker in de lijst te selecteren of nieuwe tekst in te voeren.</xref:System.Windows.Forms.ListBox> Een ToolStripComboBox wordt standaard, een bewerkingsveld met een verborgen vervolgkeuzelijst weergegeven. De <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>eigenschap bepaalt de stijl van de keuzelijst met invoervak om weer te geven.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> U kunt een waarde die voor een eenvoudige vervolgkeuzelijst waar de lijst altijd weergegeven staat, een vervolgkeuzelijst keuzelijst met invoervak, waarbij het tekstgedeelte kan niet worden bewerkt en moet u een pijl om de vervolgkeuzelijst keuzelijst weer te geven, of de standaard vervolgkeuzelijst vak, waarbij het tekstgedeelte worden bewerkt en de gebruiker moeten druk op de pijl om de lijst weer te geven. Altijd een lijst wilt weergeven die de gebruiker kan niet worden bewerkt, gebruikt u een <xref:System.Windows.Forms.ListBox>besturingselement.</xref:System.Windows.Forms.ListBox>       Wijs toe te voegen aan de lijst tijdens de uitvoering een matrix met objectverwijzingen met de <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>methode.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> De lijst geeft de standaardwaarde van de tekenreeks voor elk object. U kunt afzonderlijke objecten met toevoegen de <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>methode.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Naast weergave en selectie-functionaliteit biedt de ToolStripComboBox ook functies waarmee u efficiënt items toevoegen aan de ToolStripComboBox en om te zoeken naar tekst in de items van de lijst. De <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>en <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>methoden kunnen u een groot aantal items toevoegen aan de ToolStripComboBox zonder het besturingselement wordt telkens wanneer een item wordt toegevoegd aan de lijst vernieuwd.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> De <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>en <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>methoden inschakelen om te zoeken naar een item in de lijst met een specifieke zoekreeks.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Gebruik de <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>eigenschap ophalen of instellen van het huidige item in de vervolgkeuzelijst en gebruikt u de <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>eigenschap ophalen of instellen van een verwijzing naar het huidige item in de vervolgkeuzelijst.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
