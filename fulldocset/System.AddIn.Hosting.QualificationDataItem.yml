  fullName: System.AddIn.Hosting.QualificationDataItem
  type: Struct
  summary: "Hiermee geeft u informatie verstrekt door de ontwikkelaar van een pipeline-segment voor gebruik door de host."
  remarks: "Elk gegevensitem kwalificatie bestaat uit een naam/waarde-paar dat is toegepast op een pipeline-segment met behulp van de <xref:System.AddIn.Pipeline.QualificationDataAttribute>kenmerk informatie die in aanmerking het gebruik van het segment (bijvoorbeeld het aanbevolen isolatieniveau op voor het segment komt) opgeven.</xref:System.AddIn.Pipeline.QualificationDataAttribute> De structuur QualificationDataItem bevat één naam/waarde-paar en het type van de pipeline-segment is die het op is toegepast.       Gebruik de <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>eigenschap ophalen van een geneste reeks woordenlijsten die QualificationDataItem structuren voor de pipeline-segmenten die zijn gekoppeld aan een <xref:System.AddIn.Hosting.AddInToken>.</xref:System.AddIn.Hosting.AddInToken> bevat</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>       In plaats daarvan gebruiken de <xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>voor het ophalen van een enumerator voor de QualificationDataItem structuren van de pipeline-segmenten die zijn gekoppeld aan een token of gewoon een `foreach` instructie (`For Each` in Visual Basic `for each` in Visual C++) het token worden behandeld alsof het een verzameling van QualificationDataItem structuren.</xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>"
  example:
  - "The following example lists the qualification data for the pipeline segments associated with each <xref:System.AddIn.Hosting.AddInToken> in a collection of tokens.  \n  \n [!code-vb[AddInP3Host#12](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#12)]\n [!code-cs[AddInP3Host#12](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#12)]"
