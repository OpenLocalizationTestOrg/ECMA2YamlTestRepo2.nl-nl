- uid: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het maximum aantal uitgaande verbindingen voor elk eindpunt dat in de cache is opgeslagen in de verbindingsgroep."
  remarks: "Hiermee wordt het aantal verbindingen die in cache zijn opgeslagen voor elk eindpunt dat unieke beperkt. Als deze waarde wordt overschreden door meer actieve clientverbindingen, vervolgens de service weergegeven reageren niet meer op de client en deze waarde moet worden aangepast overschrijden het maximum aantal verwachte verbindingen die in cache zijn opgeslagen voor elk eindpunt dat uniek is."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal toegestane uitgaande verbindingen voor elk eindpunt dat in de cache is opgeslagen in de verbindingsgroep. De standaardwaarde is 10."
  overload: System.ServiceModel.Channels.NamedPipeConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is kleiner dan of gelijk is aan nul."
  platform:
  - net462
