- uid: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(System.String,System.Object[])
  id: GetRequestUrl(System.String,System.Object[])
  parent: System.Web.Services.Protocols.UrlParameterWriter
  langs:
  - csharp
  name: GetRequestUrl(String,Object[])
  nameWithType: UrlParameterWriter.GetRequestUrl(String,Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String,Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Schrijft webmethode parameterwaarden in de queryreeks van een HTTP-aanvraag."
  remarks: "De methode GetRequestUrl codeert parameters naam/waarde-paren in een HTTP-aanvraag-URL, queryreeks. Bijvoorbeeld, in de URL `http://contoso.com?a=1&b=2`, `a` en `b` parameternamen, zijn en `1` en `2` hun waarden zijn. Een nieuwe URL-tekenreeks met gecodeerde parameters, wordt geretourneerd."
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "De oorspronkelijke URL van de HTTP-aanvraag."
    - id: parameters
      type: System.Object[]
      description: "De Web-methode parameterwaarden worden toegevoegd aan de URL, indien nodig."
    return:
      type: System.String
      description: "Een <xref:System.String>object met de query-tekenreeks en de parameterwaarden.</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
  - net462
