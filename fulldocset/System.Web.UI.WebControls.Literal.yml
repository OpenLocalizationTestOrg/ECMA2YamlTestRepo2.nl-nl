- uid: System.Web.UI.WebControls.Literal.Text
  id: Text
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het bijschrift wordt weergegeven de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap Text opgeven of bepalen het bijschrift wordt weergegeven de <xref:System.Web.UI.WebControls.Literal>besturingselement.</xref:System.Web.UI.WebControls.Literal> Hiermee kunt u het bijschrift programmatisch wijzigen tijdens de uitvoering.       Het bijschrift is HTML gedecodeerd, afhankelijk van hoe u een waarde aan deze eigenschap toewijzen. Als u een waarde via een kenmerk van de <xref:System.Web.UI.WebControls.Literal>beheer, de waarde is HTML gedecodeerd voordat deze wordt weergegeven.</xref:System.Web.UI.WebControls.Literal> Bijvoorbeeld: `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` wordt gerenderd als &quot;A B&quot; in de browser. Als u deze eigenschap instellen via programmacode of door het plaatsen van de tekst tussen de begin- en afsluitcodes van het besturingselement, is het bijschrift echter niet HTML gedecodeerd. Bijvoorbeeld: `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` weergegeven als &quot; A&nbsp;B &quot;.      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Het bijschrift wordt weergegeven de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement."
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
