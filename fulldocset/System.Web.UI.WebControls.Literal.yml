- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een inventarisatiewaarde die aangeeft hoe de inhoud in de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement wordt weergegeven."
  remarks: "De eigenschap Mode gebruiken om op te geven hoe de inhoud van een <xref:System.Web.UI.WebControls.Literal>besturingselement moet worden gerenderd.</xref:System.Web.UI.WebControls.Literal> Deze eigenschap is ingesteld met een van de <xref:System.Web.UI.WebControls.LiteralMode>opsommingswaarden.</xref:System.Web.UI.WebControls.LiteralMode> De volgende tabel bevat de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | `PassThrough`| De inhoud van het besturingselement niet gewijzigd. |   | `Encode`| De inhoud van het besturingselement worden geconverteerd naar een HTML-gecodeerde tekenreeks. |   | `Transform`| Elementen van de niet-ondersteunde markup-taal worden verwijderd uit de inhoud van het besturingselement. Als het besturingselement <xref:System.Web.UI.WebControls.Literal>wordt weergegeven op browsers die ondersteuning biedt voor HTML-indeling of XHTML, de inhoud van het besturingselement niet worden gewijzigd. |       Als u opgeeft `PassThrough`, de volledige inhoud van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap worden doorgegeven aan het apparaat of de browser zonder dat u wijzigingen aanbrengt.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` label, deze wordt verzonden naar alle apparaten en browsers of of niet wordt ondersteund.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Als u opgeeft `Encode`, de inhoud voor de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap worden geconverteerd naar een HTML-gecodeerde tekenreeks voordat er wordt gerenderd.</xref:System.Web.UI.WebControls.Literal.Text%2A> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` label, wordt deze geconverteerd naar `<Hr>` en verzonden naar het apparaat of de browser.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Als u opgeeft `Transform`, het gedrag van de rendering van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap hangt af van het type van de opmaak wordt weergegeven.</xref:System.Web.UI.WebControls.Literal.Text%2A> Wanneer het <xref:System.Web.UI.WebControls.Literal>besturingselement wordt weergegeven voor een apparaat of de browser die ondersteuning biedt voor HTML-indeling of XHTML geven <xref:System.Web.UI.WebControls.LiteralMode>hetzelfde gedrag als het opgeven van <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> produceert</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> Alle code en -elementen voor de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap worden weergegeven voor de desbetreffende browser.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Wanneer de <xref:System.Web.UI.WebControls.Literal>besturingselement wordt weergegeven voor een markup language dan HTML-indeling of XHTML zoals WML of cHTML, kunt u de <xref:System.Web.UI.WebControls.LiteralMode>waarde om niet-ondersteunde markup elementen te verwijderen.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> In dit geval een markup language-elementen van de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap die niet worden ondersteund in de opmaaktaal van de betreffende worden niet weergegeven voor het besturingselement.</xref:System.Web.UI.WebControls.Literal.Text%2A> Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap van een <xref:System.Web.UI.WebControls.Literal>besturingselement bevat een `<hr>` code, de tag wordt verwijderd voordat de inhoud wordt verzonden naar een apparaat WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Als een niet-ondersteunde tag inhoud bevat, wordt alleen de tag wordt verwijderd en wordt de inhoud naar het apparaat of de browser wordt verzonden. Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap bevat de inhoud `<XYZ>Test</XYZ>`, wordt de `<XYZ>` en `</XYZ>` codes worden verwijderd en de tekst &quot;Test&quot; aan het apparaat of de browser wordt verzonden.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> opsommingswaarden. De standaardwaarde is <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Het opgegeven type is niet een van de <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> opsommingswaarden."
  platform:
  - net462
