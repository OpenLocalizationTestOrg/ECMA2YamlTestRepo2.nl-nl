- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Een geverifieerde gebruiker omgeleid naar de oorspronkelijk aangevraagde URL na het aanmelden. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De methoden maken van een gecodeerde tekenreeks van de verificatiecookie en voegt deze toe aan de omleiding URL van de oorspronkelijke aanvraag. Een omleiding op de client wordt vervolgens uitgegeven voor deze URL. Dit kan worden gebruikt om de beperkingen van bepaalde mobiele apparaten die geen ondersteuning bieden voor cookies, of ondersteuning bieden voor cookies die te klein voor het opslaan van de verificatie-informatie op een veilige manier te omzeilen."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "De naam van de gebruiker voor verificatiedoeleinden cookie. Dit hoeft niet te worden toegewezen aan een accountnaam en wordt gebruikt door de URL-autorisatie."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Hiermee geeft u op of een duurzame cookie (een sessie gebaseerd of de sessie outlasts) moet worden verstrekt."
  overload: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage*
  exceptions: []
  platform:
  - net462
