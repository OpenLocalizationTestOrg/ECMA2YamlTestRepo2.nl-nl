  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "Ondersteunt cookieless apparaten door de juiste verificatiegegevens toevoegen aan de juiste URL&quot;s. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Deze helperklasse is ontworpen om u te helpen bij het schrijven geverifieerde mobiele-websites. De klassenobjecten bieden mobiele apparaat compatibele versies van de ASP.NET- <xref:System.Web.Security.FormsAuthentication>methoden van de klasse, <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>en <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Zie voor meer informatie over het beveiligen van uw webtoepassing [Basic beveiligingsprocedures voor webtoepassingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
