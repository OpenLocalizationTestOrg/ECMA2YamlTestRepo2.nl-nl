  type: Class
  summary: "Geeft het type van de <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingService&quot;> </xref> die werd gebruikt vóór de huidige versie."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer een assembly met een nieuwe versie van een <xref:System.Workflow.Runtime.Tracking.TrackingService>implementatie is geïmplementeerd, dit kenmerk wordt toegepast op de nieuwe versie van het bijhouden van de service-klasse voor het identificeren van de assembly van de vorige versie.</xref:System.Workflow.Runtime.Tracking.TrackingService> Hierdoor kan de runtime gebruikmaken van de nieuwere traceringsservice voor werkstromen die persistent tijdens het gebruik van de vorige versie van de traceringsservice, maar hervat nadat de nieuwe versie is geïmplementeerd."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
