  type: Class
  summary: "Biedt ondersteuning voor minimale ontwerptijd voor <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> besturingselementen."
  remarks: "De klasse WebPartManagerDesigner biedt een weergave van het moment van ontwerp bare minimum van de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Deze wordt weergegeven op het ontwerpoppervlak als een gewone grijs vak weergegeven met de naam van de klasse en de ID van de huidige <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> U kunt de rendering van een aangepaste <xref:System.Web.UI.WebControls.WebParts.WebPartManager>beheren met het overschrijven van de <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A>methode op dezelfde manier als met een standaard <xref:System.Web.UI.Design.ControlDesigner>.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> wijzigen De <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>eigenschap wordt overschreven als u wilt terugkeren altijd `true`.</xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>"
  example:
  - "The following code example shows how to change the design-time appearance of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> method of the designer.  \n  \n [!code-cs[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_23_1.cs)]\n [!code-vb[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_23_1.vb)]"
