- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "De opgegeven verzameling van objecten serialiseert en slaat ze op in een gegevensobject voor serialisatie."
  remarks: "Het geretourneerde object biedt volledige ondersteuning voor runtime-serialisatie.       Het object dat wordt geretourneerd door deze methode bevat live verwijzingen naar objecten in de verzameling. Dit object kan vervolgens worden doorgegeven aan een runtime-serialisatiemechanisme. Het object zelf serialiseert onderdelen dezelfde manier ontwerpers bron voor deze schrijven doordat hun status, door de eigenschap."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "Een verzameling van objecten te serialiseren."
    return:
      type: System.Object
      description: "Een object dat de geserialiseerde status van de opgegeven verzameling van objecten bevat."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
