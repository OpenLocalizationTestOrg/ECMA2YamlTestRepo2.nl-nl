  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Biedt een interface die kan worden aangeroepen serialisatie en deserialisatie."
  remarks: "Deze service biedt methoden omzetten van een verzameling van objecten in een geserialiseerd object met deze en serialisatiegegevens converteren naar het object of de objecten die deze vertegenwoordigt.       Alle onderdelen die ondersteuning bieden voor een ontwerpfunctie moeten ondersteuning voor serialisatie van het type van elk onderdeel. Dit gebeurt wanneer de designer de openbare eigenschappen, methoden en gebeurtenissen van elk type scant en deze binnen een TypeDescriptor vertegenwoordigt.       Deze interface gebruikt de techniek leden worden gescand op een verzameling onderdelen omzetten in een enkel object die ondersteuning biedt voor runtime-serialisatie. Dit biedt noodzakelijkerwijs geen voor de serialisatie van aangepaste typen die deel uitmaken van de klasse. Veel objecten vereisen geen aangepaste serialisatiefunctie hun waarden tijdens runtime worden geserialiseerd. Geen serialisatiefunctie maken voor een aangepast type gebruikt u een <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>kenmerk of een <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> implementeren</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
