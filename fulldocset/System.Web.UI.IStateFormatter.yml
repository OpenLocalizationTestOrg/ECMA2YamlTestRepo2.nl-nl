      type: System.String
      description: "Een tekenreeks die de <xref href=&quot;System.Web.UI.IStateFormatter&quot;> </xref> deserializes in een ge√Ønitialiseerd object."
    return:
      type: System.Object
      description: "Een object dat de status van een ASP.NET-serverbesturingselement vertegenwoordigt."
