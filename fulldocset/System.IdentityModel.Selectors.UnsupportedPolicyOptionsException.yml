  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Hiermee wordt aangegeven of er een beleid is opgegeven op het systeem die opties die niet-ondersteunde zijn opgenomen."
  remarks: "Een uitzondering UnsupportedPolicyOptionsException geeft aan of er een beleid is opgegeven bij het systeem bevat opties die niet worden ondersteund. Beperkingen van deze fouten kunnen veroorzaken zijn onder meer: een ontvanger heeft een token aangevraagd van de lokale service voor beveiligingstokens door te geven http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self als de verlener van het token. Een van de vereisten die zijn opgegeven in het beleid wordt echter niet ondersteund door de CardSpace lokale beveiligingstokenservice. Zie voor meer informatie [A technische naslaginformatie voor de Information Card profiel V1.0](http://go.microsoft.com/fwlink/?LinkId=102401). Voorbeelden van niet-ondersteunde opties zijn onder meer de volgende:-een claim aangevraagd door de ontvanger bevindt zich niet in de lijst met ondersteunde claims die zijn opgegeven in de [claimtypen ondersteund](http://go.microsoft.com/fwlink/?LinkId=102402) sectie &quot;Een technische naslaginformatie voor het profiel van informatie kaart V1.0.&quot;      -Het tokentype is iets anders dan SAML 1.0 of 1.1.      -Een sleutel is geen symmetrische voor niet-SSL-sites.      -De KeyWrapAlgorithm verschilt van de standaard-algoritme.      -Een niet-ondersteund element is opgegeven in het beleid. De elementen die worden ondersteund, zijn de volgende: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType is niet van het type probleem.      -Typen voor asymmetrische sleutels, de grootte van een sleutel is niet voor 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
