  name: FederationConfigurationCreatedEventArgs
  nameWithType: FederationConfigurationCreatedEventArgs
  fullName: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>gebeurtenis wordt geactiveerd wanneer de eerste HTTP-module in de webtoepassing verwijst naar de <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>eigenschap.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> De eerste keer opent van deze eigenschap oorzaken een <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>object dat moet worden gemaakt en geïnitialiseerd van configuratie.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> De <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>gebeurtenis wordt vervolgens geactiveerd.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> U toegang hebt tot het gemaakte <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>object via de <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName>eigenschap in een gebeurtenis-handler om te bekijken of wijzigen.</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
  syntax:
    content: 'public class FederationConfigurationCreatedEventArgs : EventArgs'
