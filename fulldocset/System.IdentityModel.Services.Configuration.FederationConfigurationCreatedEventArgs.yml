  fullName: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Opgehaald of ingesteld van de federation-configuratie-object dat is geïnitialiseerd uit het configuratiebestand."
  remarks: "De <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>object bevat de configureerbare eigenschappen voor de WS-Federation-Module voor verificatie (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) en de sessie verificatiemodule (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) in een webtoepassing.</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       Voor het wijzigen van de configuratie-instellingen, kunt u eigenschappen instellen op de <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>object waarnaar wordt verwezen door deze eigenschap, of als u krijgt u een nieuwe <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>object.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
  syntax:
    content: public System.IdentityModel.Services.Configuration.FederationConfiguration FederationConfiguration { get; set; }
    return:
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "Het configuratieobject federation die van de configuratie is geïnitialiseerd."
  overload: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration*
  exceptions: []
  platform:
  - net462
