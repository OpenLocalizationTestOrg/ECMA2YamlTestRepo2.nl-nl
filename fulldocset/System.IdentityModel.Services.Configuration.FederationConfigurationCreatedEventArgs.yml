  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs&quot;> </xref> klasse met de opgegeven federatiebewerkings configuration-object."
  remarks: "Initialiseert de <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A>aan de federation-configuratieobject opgegeven door de eigenschap `config`.</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A>"
  syntax:
    content: public FederationConfigurationCreatedEventArgs (System.IdentityModel.Services.Configuration.FederationConfiguration config);
    parameters:
    - id: config
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "Het configuratieobject federation. Een <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfiguration&quot;> </xref> object bevat de configureerbare eigenschappen voor de WS-Federation-Module voor verificatie (<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule&quot;></xref>) en de sessie verificatiemodule (<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule&quot;></xref>) in een webtoepassing."
