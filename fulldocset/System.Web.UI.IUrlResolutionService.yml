  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Hiermee definieert u een service die is geïmplementeerd door objecten relatieve URL&quot;s op basis van contextuele informatie."
  remarks: "Deze interface definieert de service die wordt gebruikt voor het omzetten van de URL-paden. De interface IUrlResolutionService wordt gebruikt voor het oplossen van relatieve paden en paden met de ~ operator. Serverbesturingselementen die verwijzen naar resources de paden kunnen definiëren voor de resources via de ~ operator de hoofdmap van de huidige toepassing vertegenwoordigt. Een pad met de ~ operator werken niet als doorgegeven aan de browser. Het serverbesturingselement moet het pad converteren naar een absolute of relatieve pad voordat deze wordt doorgegeven naar de browser.       <xref:System.Web.UI.Control>deze interface implementeert.</xref:System.Web.UI.Control> Een besturingselement dat is afgeleid van <xref:System.Web.UI.Control>deze implementatie om aangepaste omzetting van URL&quot;s kan overschrijven.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
