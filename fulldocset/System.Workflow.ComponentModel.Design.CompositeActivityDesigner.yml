  remarks: "Hieronder wordt beschreven hoe en wanneer gebeurtenissen met betrekking tot slepen en neerzetten worden gegenereerd.       Als de ontwerpfunctie een geldig doel is, de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>gebeurtenis is opgetreden met het slepen en neerzetten effect opgegeven.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Zie voor een lijst van slepen en neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>      -Wijzigingen in de positie van de muisaanwijzer, status van het toetsenbord en muis knopstatus worden bijgehouden.      -Als de gebruiker wordt verplaatst buiten de grenzen ontwerpen, de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>gebeurtenis is opgetreden.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Als de muis een andere ontwerpfunctie binnengaat de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>voor die designer wordt gegenereerd.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -Als de muis wordt verplaatst, maar in de ontwerpfunctie voor dezelfde blijft de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>gebeurtenis is opgetreden.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Als er een wijziging in het toetsenbord of muis kan de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>gebeurtenis wordt gegenereerd en bepaalt of u wilt doorgaan met het slepen, om de gegevens of de bewerking te annuleren op basis van de waarde van de `Action` eigenschap van de gebeurtenis <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Als de waarde `DragAction.Continue`, wordt de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>gebeurtenis wordt gestart om de bewerking voortzetten en de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>gebeurtenis is opgetreden met het nieuwe effect juiste visuele feedback kunt instellen.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Zie voor een lijst van geldige neerzetten gevolgen de <xref:System.Windows.Forms.DragDropEffects>opsomming.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > De <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>en <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>gebeurtenissen zijn gekoppeld, zodat als de muis over het doel beweegt, de gebruiker wordt meegeleverd met de meest recente feedback over de positie van de muis.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Als de waarde `DragAction.Drop`, effect waarde wordt geretourneerd naar de bron, zodat de brontoepassing kan de juiste bewerking uitvoeren op de brongegevens; bijvoorbeeld knippen de gegevens als de bewerking is een verplaatsing.       Als de waarde `DragAction.Cancel`, wordt de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>gebeurtenis is opgetreden.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
