  name: CompositeActivityDesigner
  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "Biedt een ontwerpfunctie waarmee u visueel ontwerpen samengestelde activiteiten."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Gebruik de CompositeActivityDesigner samengestelde activiteiten, voor het aanpassen van de lay-out en het beheren van de tekening van de <xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity> visueel ontwerpen       De CompositeActivityDesigner ook kunt u voor het beheren van gebeurtenissen voor de opgenomen activiteitsontwerpen. Ook kunt u beheren van de positie, grootte en indeling van de opgenomen activiteitsontwerpen en aanpassen."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.CompositeActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

