  langs:
  - csharp
  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Gebruikersinterface in de ontwerpfunctie beheert. Deze klasse kan niet worden overgenomen."
  remarks: "Wanneer de BehaviorService is gemaakt, wordt een transparante venster toegevoegd via de ontwerpfunctie frame. De BehaviorService vervolgens dit venster kunt gebruiken voor het weergeven van gebruikersinterface-elementen, aangeroepen <xref:System.Windows.Forms.Design.Behavior.Glyph>objecten, evenals alle catch muis berichten.</xref:System.Windows.Forms.Design.Behavior.Glyph> Op deze manier wordt de ontwerpfunctie werking in de BehaviorService kunt beheren.       De klasse BehaviorService ondersteunt een stack gedrag waarop <xref:System.Windows.Forms.Design.Behavior.Behavior>objecten kunnen worden geactiveerd.</xref:System.Windows.Forms.Design.Behavior.Behavior> Wanneer een bericht wordt onderschept door het venster transparant, de BehaviorService het bericht kan verzenden de <xref:System.Windows.Forms.Design.Behavior.Behavior>boven aan de stack.</xref:System.Windows.Forms.Design.Behavior.Behavior> Hierdoor kunnen andere gebruikersinterface modi, afhankelijk van de momenteel pushed <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> De BehaviorService wordt gebruikt om alle <xref:System.Windows.Forms.Design.Behavior.Glyph>objecten, zoals selectie randen sizing ingangen en infolabels.</xref:System.Windows.Forms.Design.Behavior.Glyph> De BehaviorService bepaalt ook veel ontwerptijd gedrag, zoals snaplines, te slepen, te selecteren.       Zie voor meer informatie [gedrag Serviceoverzicht](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
