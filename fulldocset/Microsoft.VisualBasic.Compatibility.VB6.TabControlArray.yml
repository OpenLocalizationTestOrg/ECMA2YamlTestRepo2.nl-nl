  summary: "Deze gebeurtenis treedt op wanneer een <xref href=&quot;System.Windows.Forms.TabControl&quot;> </xref> in een <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.TabControlArray&quot;> </xref> is geklikt."
  remarks: "De `Click` gebeurtenis geeft een <xref:System.EventArgs>naar de gebeurtenishandler.</xref:System.EventArgs> Daarom alleen betekent dit dat een klik heeft plaatsgevonden. Als u specifiekere muis informatie (knop aantal klikken, de wheel rotatie of locatie) nodig hebt, gebruikt u de <xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>gebeurtenis.</xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick> Echter, de <xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>gebeurtenis niet verschijnt als de klik wordt veroorzaakt door actie dan die van de muis, zoals de ENTER-toets.</xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>       Dubbelklikken is afhankelijk van de instellingen van de muis van het besturingssysteem van de gebruiker. De gebruiker kan de tijd tussen een muisknop die moeten worden overwogen dubbelklikken in plaats van twee klikken muisklikken instellen. De `Click` gebeurtenis treedt elke keer dat een besturingselement op is gedubbelklikt op. Bijvoorbeeld, als er een gebeurtenis-handlers voor de `Click` en <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenissen van een besturingselement de `Click` en <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenissen worden gegenereerd wanneer het besturingselement gedubbelklikt wordt en beide methoden worden genoemd.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Als een besturingselement wordt gedubbelklikt op en beheer biedt geen ondersteuning de <xref:System.Windows.Forms.Control.DoubleClick>gebeurtenis, de `Click` gebeurtenis mogelijk twee keer worden geactiveerd.</xref:System.Windows.Forms.Control.DoubleClick>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze nodig zijn alleen wanneer het model van de code Visual Basic 6.0 verschilt aanzienlijk van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementatie."
