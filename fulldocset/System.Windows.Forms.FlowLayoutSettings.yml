  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "Verzamelt de kenmerken die zijn gekoppeld aan de stroom-indelingen."
  remarks: "De klasse FlowLayoutSettings verzamelt en beheert de kenmerken die zijn gekoppeld aan het schema van de lay-out stroom. Deze klasse wordt gebruikt, intern door de <xref:System.Windows.Forms.FlowLayoutPanel>en <xref:System.Windows.Forms.ToolStrip>klassen, evenals de stroom lay-outengine.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> De klasse FlowLayoutSettings wordt gebruikt door de lay-outengine om te bepalen hoe naar lay-out van de container onderliggende besturingselementen.       De klasse FlowLayoutSettings beheert de volgende informatie:-de stroomrichting van opeenvolgende besturingselementen.      -Of de inhoud moeten ingepakt of als de onderliggende besturingselementen kunnen niet worden opgenomen in hun bovenliggende afgekapt.       FlowLayoutSettings heeft geen openbare constructor."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
