  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de inhoud moeten worden ingepakt of afgekapt wanneer deze groter is dan de oorspronkelijke grenzen van de container."
  remarks: "Het gebied van de container is te klein om de onderliggende besturingselementen weer te geven, wordt ten minste één besturingselement worden afgekapt ongeacht de WrapContents-waarde.       Daaropvolgende vergroten of verkleinen van de container, wordt de lay-out toepassen op de opgenomen besturingselementen."
  syntax:
