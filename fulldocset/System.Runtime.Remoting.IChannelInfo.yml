  summary: "Aangepast kanaal informatie die wordt uitgevoerd, samen met de <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Deze interface is ge√Ømplementeerd door de <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>eigenschap.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Dit biedt toegang tot specifieke informatie die is bijgedragen door de kanalen die kunnen worden gebeld in het proces of het toepassingsdomein waar het object woont transport. Deze interface kan ook worden gebruikt bij het maken van aangepaste <xref:System.Runtime.Remoting.ObjRef>klassen.</xref:System.Runtime.Remoting.ObjRef>       Wanneer een bestaand exemplaar van het object is gemarshald voor het produceren van een <xref:System.Runtime.Remoting.ObjRef>, wordt de <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>gekopieerd van het kanaal (Zie <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) voor elk kanaal geregistreerd en in de <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> opgeslagen</xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Wanneer de <xref:System.Runtime.Remoting.ObjRef>is gemaakt op de bestemming het <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>opgegeven via de IChannelInfo interface kan worden onderzocht en door de bijbehorende kanalen in dat domein verwerken of een toepassing gebruikt voor het maken van een bericht transportsink die de communicatie tussen de proxy en het serverobject beheert.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
