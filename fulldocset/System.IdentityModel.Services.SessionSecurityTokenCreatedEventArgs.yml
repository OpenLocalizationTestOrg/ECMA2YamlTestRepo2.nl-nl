  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> gebeurtenis en voor de <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> gebeurtenis."
  remarks: "Standaard: - In de module voor de sessie-verificatie (SAM) de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>gebeurtenis wordt geactiveerd vanuit de <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>methode na een sessietoken (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) is gemaakt.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Dit gebeurt, bijvoorbeeld als een gebeurtenis-handler voor de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>gebeurtenis wijzigt het token.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> U kunt de SessionSecurityTokenCreatedEventArgs gebruiken om te wijzigen van het sessietoken voordat verdere langs de pijplijn wordt doorgegeven en wordt gebruikt voor verificatie van de entiteit die de aanvraag verzendt (gebruiker).      -In de module voor de WS-Federation-verificatie (WSFAM), de <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>gebeurtenis wordt geactiveerd vanuit de pipeline van de verwerking van aanvraag vlak nadat een sessietoken is gemaakt vanuit het WS-Federation-aanmeldingspagina response-bericht ontvangen van de STS en vlak voordat de SAM wordt aangeroepen voor het instellen van de principal thread en de sessiecookie schrijven.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       U kunt de <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>eigenschap te wijzigen of het token vervangen.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> U kunt instellen de <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>om op te geven of de sessiecookie moet worden geschreven (of opnieuw geschreven).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
  inheritance:
