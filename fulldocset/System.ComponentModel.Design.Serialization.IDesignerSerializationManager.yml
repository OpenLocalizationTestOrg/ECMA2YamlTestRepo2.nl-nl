  namespace: System.ComponentModel.Design.Serialization
  summary: "De opgegeven serialisatie-provider toegevoegd aan het serialisatiebeheer."
  remarks: "Deze methode wordt een aangepaste serialisatie-provider toegevoegd aan het serialisatiebeheer. Serialisatie providers kunnen aangepaste objectserializers opgeven voor een bepaald soort object of een reeks soorten objecten. Elke aangepaste serialisatie-provider wordt gevraagd om terug te keren geen serialisatiefunctie maken voor een specifiek gegevenstype tijdens de serialisatie, als u krijgt een. De serialisatie-manager gebruikt de aangepaste serialisatiefunctie geleverd door deze methode voordat u de serializer van de standaardwaarde voor een bepaald type."
