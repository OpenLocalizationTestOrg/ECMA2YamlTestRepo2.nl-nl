  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Een fout in de serialisatie-rapporten."
  remarks: "Als de serialisatie-manager meerdere fouten bij de uitvoering van ReportError logboekregistratie ondersteunt, kan deze slaat u het object fout informatie voor een toekomstige rapport waarbij alle fouten aangetroffen in √©√©n keer kunnen worden weergegeven. Als deze methode zijn meerdere fouten is opgeslagen, kunt serialisatie doorgaan na een aanroep van deze methode. Als deze methode geen ondersteuning biedt voor het registreren van meerdere fouten, moet deze methode een uitzondering, waarbij serialisatie annuleert genereren.      > [!NOTE] > De serialisatiebeheer moet nooit Veroorzaak een uitzondering voor fouten zijn opgetreden tijdens de serialisatie. Er moet alleen Veroorzaak een uitzondering tijdens de deserialisatie. Anders moeten nooit gebruikers verward worden omdat het document opslaan mislukt."
  syntax:
    content: public void ReportError (object errorInformation);
    parameters:
    - id: errorInformation
      type: System.Object
      description: "De fout om te rapporteren. Dit informatieobject kan zijn van elk objecttype. Als dit een uitzondering is, wordt het bericht van de uitzondering ge√´xtraheerd en gemeld aan de gebruiker. Als het een ander type <xref:System.Object.ToString*>wordt aangeroepen om de informatie aan de gebruiker weer te geven.</xref:System.Object.ToString*>"
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError*
  exceptions: []
  platform:
  - net462
