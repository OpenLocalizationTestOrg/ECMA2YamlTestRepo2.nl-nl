- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete
  id: SerializationComplete
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
  langs:
  - csharp
  name: SerializationComplete
  nameWithType: IDesignerSerializationManager.SerializationComplete
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete
  type: Event
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Deze gebeurtenis treedt op wanneer de serialisatie is voltooid."
  remarks: "Deze gebeurtenis treedt op wanneer het serialiseren of deserialiseren voltooid is.       In het algemeen code voor serialisatie wordt geschreven naar het verzenden van serialisatiegegevens en meestal vereist geen betrekking hebben op status controleren en verwerken. Als het nodig zijn voor het behouden van statusgegevens in de gehele serialisatie, kunt u gegevens instellen en toegankelijk is voor een serializer, die u kunt de gebeurtenis SerializationComplete luisteren en wis de gegevens na de serialisatie. De juiste status herstelt nadat de serialisatie is belangrijk omdat objectserializers opnieuw kunnen worden gebruikt tijdens de serialisatie en overgebleven statusgegevens of open stromen mogelijk niet juist.       Bijvoorbeeld, als een serialisatiefunctie moet schrijven naar een ander bestand, zoals een bronbestand is ineffici√´nt voor het ontwerpen van de serializer te sluiten van het bestand na voltooiing. Meestal serialiseren van een objectgrafiek, is enkele objectserializers vereist. Het bronbestand zouden worden geopend en vaak gesloten. Het bronbestand kan in plaats daarvan aan het einde van serialisatie worden gesloten voor een object dat aan de gebeurtenis SerializationComplete geluisterd."
  syntax:
    content: public event EventHandler SerializationComplete;
    return:
      type: System.EventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
