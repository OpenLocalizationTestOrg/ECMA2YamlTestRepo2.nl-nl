  fullName: System.ComponentModel.Design.Serialization.SerializationStore
  type: Class
  summary: "Biedt de basisklasse voor het opslaan van serialisatiegegevens voor de <xref href=&quot;System.ComponentModel.Design.Serialization.ComponentSerializationService&quot;> </xref>."
  remarks: "De klasse SerializationStore is een implementatie-specifieke klasse waarop serialisatiegegevens voor de <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> worden opgeslagen De service wordt de status aan deze serialisatiearchief toegevoegd. Als het archief is gesloten, kan deze kan worden opgeslagen op een stroom. Een serialisatiearchief kan door hetzelfde type serialisatie-service op een later tijdstip worden gedeserialiseerd. De SerializationStore klasse implementeert de <xref:System.IDisposable>interface zodat <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>roept de <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>methode.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
