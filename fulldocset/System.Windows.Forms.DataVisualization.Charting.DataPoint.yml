  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de X-waarde van een gegevenspunt."
  remarks: "Alle grafiektypen kunnen worden weergegeven als beide waarnemingspunten spreiding of als niet-spreidingsgrafiek waarnemingspunten, omdat zowel X- en Y-waarden kunnen worden ingesteld. Instellen van een X-waarde resulteert in spreidingsgrafiek tekent, terwijl deze instelling niet — die gelijk is aan het instellen op nul is, resulteert in een niet-spreidingsgrafiek tekent. Bijvoorbeeld, als u een punt grafiektype wilt maken, toevoegen gegevenspunten die X-waarden van nul hebben. Toevoegen om weer te geven een traditionele spreidingsdiagram, gegevenspunten die X-waarden dan nul.       De X-waarden van gegevenspunten zijn niet vereist om te worden ingesteld. Als ze niet zijn ingesteld, worden gegevenspunten na elkaar getekend met behulp van de indexwaarden van de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>"
  syntax:
    content: public double XValue { get; set; }
