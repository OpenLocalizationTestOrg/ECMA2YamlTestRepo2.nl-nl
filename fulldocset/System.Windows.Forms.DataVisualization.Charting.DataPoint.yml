  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hiermee stelt u de Y-waarden van één gegevenspunt."
  remarks: "De eigenschap SetValueY gebruikt voor het instellen van de Y-waarden van een data wijst tijdens runtime.       Slechts één Y-waarde per punt is vereist voor alle grafiektypen, met uitzondering van belgrootte, candlestick en voorraad grafieken. Deze grafiektypen vereisen meer dan één Y-waarde omdat één gegevenspunt uit meerdere waarden bestaat. Bijvoorbeeld, als u wilt een vooraf gedefinieerde kolom getekend, vier waarden zijn vereist: hoog, laag, openen en sluiten waarden.       Deze eigenschap retourneert een matrix van `double` waarden gebruikt voor het ophalen van meerdere Y-waarden.      > [!IMPORTANT] > De <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>eigenschap bepaalt het maximum aantal Y-waarden die alle gegevenspunten in een <xref:System.Windows.Forms.DataVisualization.Charting.Series>kan hebben.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Als u meer dan het toegestane aantal Y-waarden opgeeft, wordt er een uitzondering gegenereerd.   >> Verwijzen naar de volgende tabel voor een volledige lijst met geldige .NET Framework-typen die kunnen worden gebruikt voor de parameter van het type object: |||   |-|-|-|   | Tekenreeks | Datum/tijd | Dubbele |   | Decimale | Één | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
