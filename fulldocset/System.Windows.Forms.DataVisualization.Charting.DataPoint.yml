- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues
  id: YValues
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: YValues
  nameWithType: DataPoint.YValues
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de Y-waarden van een gegevenspunt."
  remarks: "De eigenschap ywaarden wordt gebruikt voor het instellen van de Y-waarden van gegevenspunten.       Slechts één Y-waarde per punt is vereist voor alle grafiektypen behalve belgrootte, candlestick en stock grafieken. Deze grafiektypen vereisen meer dan één Y-waarde omdat één gegevenspunt uit meerdere waarden bestaat. Bijvoorbeeld, als u wilt een vooraf gedefinieerde kolom getekend, vier waarden zijn vereist: hoog, laag, openen en sluiten waarden.       De eigenschap ywaarden retourneert een matrix van `double` waarden gebruikt voor het ophalen van de Y-waarden.       **Belangrijke** de <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>eigenschap bepaalt het maximum aantal Y-waarden die alle gegevenspunten in een <xref:System.Windows.Forms.DataVisualization.Charting.Series>kan hebben.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Als u meer dan het toegestane aantal Y-waarden opgeeft, wordt er een uitzondering gegenereerd."
  syntax:
    content: public double[] YValues { get; set; }
    return:
      type: System.Double[]
      description: "Een matrix van <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarden voor de Y-waarden van een gegevenspunt."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues*
  exceptions: []
  platform:
  - net462
