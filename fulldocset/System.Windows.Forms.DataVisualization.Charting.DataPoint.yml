  summary: "Hiermee stelt u de X-waarde en een of meer Y-waarden van het gegevenspunt."
  remarks: "Gebruik de methode SetValueXY om in te stellen van de waarde(n) van een gegevenspunt tijdens runtime.       Houd er rekening mee dat als u de X-waarde instelt op een andere waarde dan nul (0), spreidingsgrafiek tekent gegenereerd. Zie voor meer informatie de sectie met opmerkingen van de <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>       Raadpleeg de volgende tabel voor een volledige lijst met geldige .NET Framework-typen die kunnen worden gebruikt voor de parameter van het type object.      ||||   |-|-|-|   | Tekenreeks | Datum/tijd | Dubbele |   | Decimale | Één | Int32 |   | UInt32 | Int64 | UInt64 |"
