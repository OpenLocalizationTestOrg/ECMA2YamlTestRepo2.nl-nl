  name: DataPoint
  nameWithType: DataPoint
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Hiermee geeft u een gegevenspunt dat is opgeslagen in de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref> klasse."
  remarks: "De DataPoint klasse winkels-eigenschappen die zijn gekoppeld aan gegevens, evenals gegevens puntwaarden. Bijvoorbeeld, een gegevenspunt heeft een waarde, maar deze heeft ook een color-eigenschap, eigenschap background-image, kleurovergang eigenschap background, enzovoort. Voor meer informatie over gegevens punt eigenschappen, Zie de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>overzichtsonderwerp van de klasse.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Elk gegevenspunt bestaat uit een X-waarde en een of meer Y-waarden. De X-waarde kan niet nul of kunt u dit expliciet instellen.       Slechts één Y-waarde per punt is vereist voor alle grafiektypen behalve belgrootte, candlestick en stock grafieken. Deze grafiektypen vereisen meer dan één Y-waarde omdat één gegevenspunt uit meerdere waarden bestaat. Bijvoorbeeld, als u wilt een vooraf gedefinieerde kolom getekend, vier waarden zijn vereist: hoog, laag, openen en sluiten waarden.       Gegevens kunnen worden toegevoegd tijdens de ontwerptijd of uitvoeringstijd; u kunt ook gegevensbinding gebruiken tijdens de uitvoering."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

