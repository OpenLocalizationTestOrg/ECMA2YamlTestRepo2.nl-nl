  summary: "Een verzameling van <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref>-afgeleide kolom objecten met daarin de kolommen in een <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De verzameling DataGridColumnCollection gebruiken voor het beheren van een verzameling van programmatisch <xref:System.Web.UI.WebControls.DataGridColumn>-afgeleide kolom objecten.</xref:System.Web.UI.WebControls.DataGridColumn> Deze objecten daarin de kolommen in een <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> U kunt toevoegen, verwijderen of invoegen van kolommen in de verzameling DataGridColumnCollection.      > [!NOTE] > Wanneer de <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>eigenschap is ingesteld op `true,` de kolommen die zijn gemaakt door de <xref:System.Web.UI.WebControls.DataGrid>besturingselement zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       De <xref:System.Web.UI.WebControls.DataGrid>besturingselement worden niet opgeslagen voor de inhoud van de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling in de weergavestatus.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Als u wilt toevoegen of verwijderen van een kolom dynamisch, moet u via programmacode toevoegen of verwijderen van de kolom telkens wanneer de pagina wordt vernieuwd. Geef een `Page_Init` functie die u toevoegt of verwijdert de kolom voordat de <xref:System.Web.UI.WebControls.DataGrid>van het besturingselement de status is opnieuw geladen en het besturingselement is opnieuw opgebouwd.</xref:System.Web.UI.WebControls.DataGrid> Anders wordt de wijzigingen in de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling niet zichtbaar zijn in de <xref:System.Web.UI.WebControls.DataGrid>beheren wanneer deze wordt weergegeven.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      > [!NOTE] > Hoewel u programmatisch kunt toevoegen van kolommen of kolommen verwijderen uit de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement, is het eenvoudiger om de lijst van de kolommen statisch en gebruik vervolgens de <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>eigenschap weergeven of verbergen van elke kolom.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       De volgorde van de kolommen in de verzameling bepaalt de volgorde die de kolommen worden weergegeven in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid>       De volgende tabel bevat de andere kolomklassen die zijn afgeleid van de <xref:System.Web.UI.WebControls.DataGridColumn>klasse.</xref:System.Web.UI.WebControls.DataGridColumn>      | Kolom klasse | Beschrijving |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Een kolom die is gebonden aan een veld in een gegevensbron.</xref:System.Web.UI.WebControls.BoundColumn> Wordt elk item in het veld als tekst. Dit is het standaardtype voor de kolom voor het besturingselement <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Een kolom die wordt weergegeven van een opdrachtknop voor elk item in de kolom.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Hiermee kunt u een kolom met aangepaste besturingselementen, zoals de knoppen toevoegen of verwijderen. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Een kolom met het bewerken van de opdrachten voor elk item in de kolom. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Een kolom waarin elk item in de kolom als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> De inhoud van de kolom kunnen worden gebonden aan een veld in een gegevensbron, of naar statische tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Een kolom waarin elk item in de kolom volgens een opgegeven sjabloon.</xref:System.Web.UI.WebControls.TemplateColumn> Hiermee kunt u de inhoud van de kolom, bijvoorbeeld om afbeeldingen weer te beheren. |      > [!NOTE] > De <xref:System.Web.UI.WebControls.DataGridColumn>klasse is de basisklasse voor de kolomklassen.</xref:System.Web.UI.WebControls.DataGridColumn> Het is niet rechtstreeks in de verzameling DataGridColumnCollection gebruikt."
