      type: System.Diagnostics.TraceEventCache
      description: "De <xref href=&quot;System.Diagnostics.TraceEventCache&quot;> </xref> die informatie voor de traceergebeurtenis bevat."
    - id: source
      type: System.String
      description: "De naam van de bron."
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: "Een van de <xref href=&quot;System.Diagnostics.TraceEventType&quot;> </xref> waarden opgeven van het type gebeurtenis terechtgekomen, waardoor de tracering."
    - id: id
      type: System.Int32
      description: "Een tracering-id-nummer."
    - id: formatOrMessage
      type: System.String
      description: "De notatie moet worden gebruikt voor het schrijven van een matrix van argumenten dat is opgegeven door de `args` parameter of een bericht te schrijven."
    - id: args
      type: System.Object[]
      description: "Een matrix met objecten argument."
    - id: data1
      type: System.Object
      description: "Een object voor tracering."
    - id: data
      type: System.Object[]
      description: "Een matrix van trace-gegevensobjecten."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u wilt traceren van de opgegeven gebeurtenis; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
