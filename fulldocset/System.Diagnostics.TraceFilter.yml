  name: TraceFilter
  nameWithType: TraceFilter
  fullName: System.Diagnostics.TraceFilter
  type: Class
  summary: "Biedt de basisklasse voor trace filter implementaties."
  remarks: "Tracering filters kunnen worden gebruikt met traceer-listeners te bieden een extra beveiligingslaag voor het filteren van buiten die geleverd door de trace-switches. Het filter tracering voor een traceringslistener vindt u in de listener <xref:System.Diagnostics.TraceListener.Filter%2A>eigenschap.</xref:System.Diagnostics.TraceListener.Filter%2A> Tracering switches bepalen of een tracering is worden verzonden naar de traceer-listeners. Tracering filters kunt de afzonderlijke traceer-listeners om te bepalen of de tracering is naar het uitvoermedium gekoppeld worden geschreven. Bijvoorbeeld, zoals wordt bepaald door elk trace-filter, een tracering kan worden geschreven naar de console door een <xref:System.Diagnostics.ConsoleTraceListener>, maar niet naar het gebeurtenislogboek door een <xref:System.Diagnostics.EventLogTraceListener>.</xref:System.Diagnostics.EventLogTraceListener> </xref:System.Diagnostics.ConsoleTraceListener>       Filters die van de klasse TraceFilter overnemen kunnen worden gebruikt met traceer-listeners die van overnemen de <xref:System.Diagnostics.TraceListener>klasse om uit te voeren voor het filteren van gebeurtenissen wordt getraceerd.</xref:System.Diagnostics.TraceListener> TraceFilter bevat één methode, <xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>, die duurt gebeurtenisgegevens en retourneert een vlag die aangeeft of de gebeurtenis moet worden getraceerd.</xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>"
  syntax:
    content: public abstract class TraceFilter
