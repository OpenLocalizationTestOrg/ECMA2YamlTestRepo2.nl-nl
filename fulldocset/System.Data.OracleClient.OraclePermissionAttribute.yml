  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld connection string-parameters die worden toegestaan of niet is toegestaan."
  remarks: "Parameters voor de verbindingsreeks in het formulier worden geïdentificeerd =. Meerdere parameters kunnen worden opgegeven, gescheiden door een puntkomma (;). De parameters voor de verbindingsreeks die worden vermeld, kunnen worden geïdentificeerd als de enige extra parameters die worden toegestaan of extra parameters die niet zijn toegestaan met behulp van de <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>eigenschap.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Als geen belangrijke beperkingen worden opgegeven, en de <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>eigenschap is ingesteld op `AllowOnly`, mogen geen aanvullende parameters voor de verbindingsreeks.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Als geen belangrijke beperkingen worden opgegeven, en de <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>eigenschap is ingesteld op `PreventUsage`, extra parameters voor de verbindingsreeks zijn toegestaan.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Als meer dan één regel voor de verbindingsreeks is ingesteld, wordt de meest beperkende regel geselecteerd tijdens de controle van de machtiging."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "Een of meer parameters voor de verbindingsreeks die wel of niet is toegestaan."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
