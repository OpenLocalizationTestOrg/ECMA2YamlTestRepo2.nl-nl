  summary: "Hiermee bepaalt u het juiste hulpprogramma in de Toolset die MSBuild moet worden gebruikt, op basis van de processorarchitectuur van het huidige systeem."
  remarks: "De Toolset bevat verschillende hulpprogramma&quot;s, zoals compileerprogramma&quot;s die worden gebruikt in verschillende situaties. <xref:System.Reflection.ProcessorArchitecture>Hiermee wordt bepaald welke van deze hulpprogramma&quot;s moeten worden gebruikt op basis van de architectuur van het huidige systeem of de CPU, zoals x86, AMD64, enzovoort.</xref:System.Reflection.ProcessorArchitecture>       Zie voor meer informatie over Toolsets [standaard en aangepaste Toolset configuraties](~/add/includes/ajax-current-ext-md.md)."
