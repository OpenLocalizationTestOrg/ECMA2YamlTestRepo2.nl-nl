  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Definieert een wrapper-object voor toegang tot de cryptographic serviceprovider (CSP)-implementatie van de <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritme. Deze klasse kan niet worden overgenomen."
  remarks: "De implementatie RC2CryptoServiceProvider ondersteunt sleutellengten van 40 bits naar 128 bits in intervallen van 8 bits.       Het object RC2CryptoServiceProvider is een blokcodering die gegevens in blokken van 8 bytes gecodeerd en gedecodeerd.  Deze klasse pads het laatste blok van gegevens als het minder dan 8 bytes.  De lengte van versleutelde gegevens kan niet groter zijn dan de oorspronkelijke platte tekst als gevolg van deze opvulling.       Houd er rekening mee dat het object RC2CryptoServiceProvider geen salt gebruikt.      > [!NOTE] > Een nieuwere symmetrische versleutelingsalgoritme, Advanced Encryption Standard (AES), is beschikbaar. Overweeg het gebruik van de <xref:System.Security.Cryptography.Aes>algoritme en afgeleide klassen in plaats van de klasse RC2CryptoServiceProvider.</xref:System.Security.Cryptography.Aes> Gebruik RC2CryptoServiceProvider alleen voor compatibiliteit met oudere toepassingen en gegevens."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
