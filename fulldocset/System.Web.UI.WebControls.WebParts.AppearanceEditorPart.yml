  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Voorziet in een editor-besturingselement waarmee eindgebruikers bewerken verschillende eigenschappen van de gebruikersinterface (UI) van een gekoppelde <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AppearanceEditorPart is een editor-besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse en wordt gebruikt voor het bewerken van eigenschappen die betrekking hebben op de weergave van een gekoppeld <xref:System.Web.UI.WebControls.WebParts.WebPart>of een ander serverbesturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Het besturingselement AppearanceEditorPart kan eindgebruikers verschillende UI eigenschappen bewerken van een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> Het type besturingselement dat in de pagina om elke eigenschapswaarde bewerken wordt weergegeven wordt in de aangrenzende cel van de volgende tabel vermeld.      | Eigenschap | Besturingselement dat wordt gebruikt voor het bewerken van eigenschap |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Een besturingselement <xref:System.Web.UI.WebControls.TextBox>wordt gebruikt voor het instellen van de tekst voor de titel. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Een besturingselement <xref:System.Web.UI.WebControls.DropDownList>wordt gebruikt om te selecteren welk type optie titel en rand wordt gebruikt. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Een besturingselement <xref:System.Web.UI.WebControls.DropDownList>wordt gebruikt om te selecteren van de richting van inhoud op de pagina loopt. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Een besturingselement <xref:System.Web.UI.WebControls.TextBox>wordt gebruikt voor het instellen van een getal voor de hoogte en een besturingselement <xref:System.Web.UI.WebControls.DropDownList>wordt gebruikt om de eenheden te selecteren. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Een besturingselement <xref:System.Web.UI.WebControls.TextBox>wordt gebruikt voor het instellen van een getal voor de hoogte en een besturingselement <xref:System.Web.UI.WebControls.DropDownList>wordt gebruikt om de eenheden te selecteren. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Een besturingselement <xref:System.Web.UI.WebControls.CheckBox>wordt gebruikt om aan te geven of het besturingselement wordt verborgen. |       Het besturingselement AppearanceEditorPart zichtbaar wordt alleen gebruikt als een pagina met webonderdelen in de bewerkingsmodus en wanneer een specifieke <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement is geselecteerd om te bewerken.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Het besturingselement AppearanceEditorPart, zoals alle andere <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen, bevindt zich in een <xref:System.Web.UI.WebControls.WebParts.EditorZone>zone.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Een <xref:System.Web.UI.WebControls.WebParts.EditorZone>zone mag alleen <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen, en <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen in een ander type zone kunnen niet worden geplaatst.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       De klasse AppearanceEditorPart heeft een minimale set eigenschappen. De <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>eigenschap wordt gebruikt om ophalen of instellen van een tekenreeks die wordt weergegeven als titel wanneer het besturingselement zichtbaar is.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> De <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>eigenschap stelt u de overgenomen eigenschap van de <xref:System.Web.UI.WebControls.Panel>beheren, zodat het standaardbesturingselement dat de focus binnen het besturingselement AppearanceEditorPart hetzelfde als de standaard in de basis is <xref:System.Web.UI.WebControls.Panel>besturingselement.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       De klasse AppearanceEditorPart heeft ook twee belangrijke methoden. De <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>methode overschrijft de basismethode van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Deze methode is essentieel omdat hij Hiermee ophalen van de waarden van de eigenschappen van de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement wordt het bewerken en eraan toe te wijzen aan de velden in het besturingselement editor.</xref:System.Web.UI.WebControls.WebParts.WebPart> De <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>methode is ook belangrijk, omdat het duurt de waarden die door de gebruiker in de besturingselementen voordat en updates die eigenschapswaarden op van het besturingselement wordt bewerkt.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       In de meeste gevallen de AppearanceEditorPart besturingselement moet worden gebruikt in de pagina-indeling voor persistentie declareert een `<asp:appearanceditorpart>` -element in een `<zonetemplate>` -element, wat op zijn beurt is opgenomen in een `<asp:editorzone>` element op een webpagina.       Andere eigenschappen en het gedrag van bewerken <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, kunt u de andere <xref:System.Web.UI.WebControls.WebParts.EditorPart>meegeleverd met de webonderdelen besturingselement set besturingselementen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Deze besturingselementen omvatten de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, wordt de <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, en de <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> De opgegeven <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen moeten bieden de meeste functies vereist om te bewerken van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, maar u kunt ook maken besturingselement in een aangepaste editor overgenomen van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Zie voor een codevoorbeeld van de <xref:System.Web.UI.WebControls.WebParts.EditorPart>overzichtsonderwerp van de klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Voor een betere toegankelijkheid, het AppearanceEditorPart-besturingselement wordt weergegeven in een `<fieldset>` element. De `<fieldset>` element groepeert de gerelateerde set besturingselementen die worden gebruikt voor het bewerken van in het besturingselement AppearanceEditorPart en dit vergemakkelijkt tabbladen navigatie tussen deze besturingselementen voor zowel visual (zoals gewone webbrowsers) en spraak gerichte gebruikersagenten (zoals lezen scherm software).      ## De opmaak die wordt weergegeven voor dit besturingselement standaard toegankelijkheid mogelijk niet overeen met toegankelijkheidsstandaarden, zoals de Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1-richtlijnen. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
