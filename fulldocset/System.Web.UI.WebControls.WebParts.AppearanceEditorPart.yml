  namespace: System.Web.UI.WebControls.WebParts
  summary: "Haalt de waarden van de eigenschappen van een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> beheren en wijst deze toe aan de bijbehorende <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> besturingselement."
  remarks: "De methode SyncChanges is een kritieke methode op een <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Het implementeert de <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>methode van de basisklasse, haalt de huidige waarden van de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>te beheren en updates van de besturingselementen in de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>besturingselement met deze waarden, zodat een gebruiker kan worden bewerkt.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       De methode SyncChanges wordt aangeroepen wanneer de waarden in de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement is mogelijk gewijzigd.</xref:System.Web.UI.WebControls.WebParts.WebPart> Voor een <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>beheer, de <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zone waarin het besturingselement roept de methode SyncChanges, zodat de waarden in de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>besturingselement altijd worden gesynchroniseerd met de waarden in de bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Een andere aanvraag waarin de SyncChanges-methode wordt aangeroepen, is wanneer een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement bewerkingsmodus invoert.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
