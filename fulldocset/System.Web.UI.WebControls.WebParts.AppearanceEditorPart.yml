  remarks: "De methode ApplyChanges is een kritieke methode op een <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Wanneer de gebruiker op een knop die een OK- of een term toepassen in de bewerking gebruikersinterface (UI) wordt genoemd.       Doel van de methode is het besparen op de waarden die de gebruiker heeft ingesteld op een <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>beheer om de bijbehorende eigenschappen in het bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Het bijbehorende besturingselement wordt verwezen in de overgenomen <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>       De methode ApplyChanges probeert in te stellen van de volgende eigenschappen van de gekoppelde <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement:- <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de waarden voor de actie van het opslaan van de <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> tot beheren de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement is geslaagd, anders (als een fout optreedt) <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
