  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Hiermee geeft u een waarde die de status Input Method Editor (IME) van een object bepaalt wanneer het object is geselecteerd."
  remarks: "IME Input Method Editor () kunnen gebruikers invoeren en bewerken van Chinees, Japans en Koreaans tekens. De IME is een essentieel onderdeel voor het schrijven van scripts voor Chinees, Japans en Koreaans. Deze systemen schrijven hebben meer tekens dan voor een gewone toetsenbord kan worden gecodeerd. IME voor deze talen gebruiken reeksen base tekens bevat die worden beschreven van een afzonderlijke teken of de groep van tekens dat u invoeren van een groter aantal tekens toegestaan. Base tekens kunnen letters onderdeel van Hangul lettergrepen, fonetische onderdelen voor de Japanse Kanji-tekens of verschillende combinaties van Chinese tekens bestaan.      > [!IMPORTANT] > De gebruiker kan interactief wijzigen de <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>tenzij het programmatisch is ingesteld op Disable.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> In dit geval wordt zich de gebruiker niet kunnen gebruiken de IME.   >> De <xref:System.Windows.Forms.Control.ImeMode%2A>eigenschap wordt genegeerd in Windows 8 wanneer de globale invoermodus van kracht.</xref:System.Windows.Forms.Control.ImeMode%2A> Zie voor meer informatie [Switch tekst invoer gewijzigd van Per Thread in Per gebruiker](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
