  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Doorgegeven aan de aangepaste WSDL exporteurs en importers inschakelen aanpassing van de metagegevens exporteren en importeren van de processen voor een contract."
  remarks: "Gebruik het WsdlContractConversionContext-object te bekijken en wijzigen van de items die moeten worden geconverteerd naar of van WSDL.       Bij het exporteren van metagegevens van een object WsdlContractConversionContext wordt doorgegeven aan de <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>en <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>methoden.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> Gebruik de verschillende methoden en eigenschappen ophalen van van metagegevensobjecten die u kunt gebruiken om te bekijken en wijzigen om te wijzigen van de gepubliceerde WSDL.       Bij het importeren van metagegevens van een object WsdlContractConversionContext wordt doorgegeven aan de <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>en <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>methoden.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> Gebruik de verschillende methoden en eigenschappen ophalen van van metagegevensobjecten die u gebruiken kunt om te controleren en wijzigen van de geïmporteerde metagegevens."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
