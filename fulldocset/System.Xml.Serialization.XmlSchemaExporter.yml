  namespace: System.Xml.Serialization
  summary: "Voegt een elementdeclaratie toe aan de betreffende <xref:System.Xml.Schema.XmlSchema>voor elk van de onderdelen van het element van een definitie letterlijke SOAP-bericht en geeft aan of insluitende elementen opgenomen zijn.</xref:System.Xml.Schema.XmlSchema>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping, bool exportEnclosingType);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "De interne toewijzing tussen een .NET Framework-type en een XML-schema-element."
