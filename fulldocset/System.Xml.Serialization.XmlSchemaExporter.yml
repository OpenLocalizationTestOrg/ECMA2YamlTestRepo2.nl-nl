- uid: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(System.String)
  id: ExportAnyType(System.String)
  parent: System.Xml.Serialization.XmlSchemaExporter
  langs:
  - csharp
  name: ExportAnyType(String)
  nameWithType: XmlSchemaExporter.ExportAnyType(String)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Exporteert een ** &lt;eventuele&gt; ** element op de <xref:System.Xml.Schema.XmlSchema>-object dat wordt geïdentificeerd door de opgegeven naamruimte.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "You do not need to call the method directly.  \n  \n The <xref:System.Web.Services.Description.ServiceDescriptionReflector> creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services.  \n  \n A field or property of type <xref:System.Xml.XmlElement>, with an attribute <xref:System.Xml.Serialization.XmlAnyElementAttribute>, is translated into an **\\<any>** element."
  syntax:
    content: public string ExportAnyType (string ns);
    parameters:
    - id: ns
      type: System.String
      description: "De naamruimte van het XML-schemadocument waaraan moet worden toegevoegd een ** &lt;eventuele&gt; ** element."
    return:
      type: System.String
      description: "Een willekeurige naam die is toegewezen aan de ** &lt;eventuele&gt; ** elementdeclaratie."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:
  - net462
