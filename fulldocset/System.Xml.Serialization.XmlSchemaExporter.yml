  type: Constructor
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;> </xref> klasse."
  remarks: "De <xref:System.Xml.Serialization.XmlSchemaExporter>klasse levert de verzameling van <xref:System.Xml.Schema.XmlSchema>objecten naar welke XML-element schemadeclaraties zijn moeten worden toegevoegd.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> U hoeft niet te maken van een exemplaar van de <xref:System.Xml.Serialization.XmlSchemaExporter>rechtstreeks klasse.</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "Een verzameling van <xref:System.Xml.Schema.XmlSchema>objecten welk element declaraties verkregen van het type toewijzingen worden toegevoegd.</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
  exceptions: []
  platform:
