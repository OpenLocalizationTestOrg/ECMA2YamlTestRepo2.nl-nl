  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Vult <xref:System.Xml.Schema.XmlSchema>toewijzing objecten van objecten van het XML-element schemadeclaraties die zijn gevonden in het type.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "De klasse XmlSchemaExporter biedt een programmatische representatie van een XML Schema Definition language (XSD)-document. In plaats van rechtstreeks XmlSchemaExporter, gebruiken de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse of de [XML-Schema definitie hulpprogramma (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       De <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse maakt <xref:System.Web.Services.Description.ServiceDescription>objecten van klassen die zijn geïdentificeerd als webservices.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Wordt de klasse XmlSchemaExporter gebruikt bij een Web-serviceklasse geeft:-letterlijke gebruik, die aangeeft dat de inhoud van SOAP parameters bericht en waarden (of de aanvraag en -antwoord documenten) letterlijk met XML-schemadefinities zijn opgegeven.      -Niet-SOAP-implementaties van webservices met behulp van de HTTP GET- en HTTP POST-bewerkingen.       XML-schemadocumenten XSD.exe genereert uit een of meer typen in een runtime-assemblagebestand met de klasse XmlSchemaExporter en reflectie."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
