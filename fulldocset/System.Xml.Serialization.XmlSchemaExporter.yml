  remarks: "Deze overbelasting een XML-schema-elementdeclaratie toegevoegd aan de <xref:System.Xml.Schema.XmlSchema>die gebruikmaakt van dezelfde naamruimte als de SOAP-bericht hoofddeel.</xref:System.Xml.Schema.XmlSchema> De definitie literal-bericht moet een element bevatten.       Gebruik de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse in plaats daarvan.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
