  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Voegt een elementdeclaratie toe aan de betreffende <xref:System.Xml.Schema.XmlSchema>voor elk van de onderdelen van het element van de definitie van een letterlijke SOAP-bericht.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "De methode ExportMembersMapping wordt voor elk berichtonderdeel SOAP een XML-schema-elementdeclaratie toegevoegd aan de <xref:System.Xml.Schema.XmlSchema>die gebruikmaakt van dezelfde naamruimte als het hoofddeel.</xref:System.Xml.Schema.XmlSchema> De definitie van een literal-bericht bevat gewoonlijk één onderdeel.       Gebruik de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse in plaats daarvan.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: "De interne .NET Framework type toewijzingen voor de onderdelen van het element van een berichtdefinitie van een beschrijving taal WSDL (Web Services)."
