  namespace: System.Runtime.Remoting.Channels
  summary: "Maakt een keten sink."
  remarks: "Als de CreateSink-methode wordt aangeroepen, het eigen kanaalfilter maakt, stuurt de CreateSink aanroep van de volgende sink-provider in de keten (indien aanwezig), en zorgt ervoor dat de volgende sink en de huidige tegelijk zijn gekoppeld."
  example:
  - "The following code example illustrates an implementation of this method.  \n  \n [!code-cs[Remoting_Sinks#33](~/add/codesnippet/csharp/09bab0ba-2acd-4d69-ae61-_1.cs)]\n [!code-cpp[Remoting_Sinks#33](~/add/codesnippet/cpp/09bab0ba-2acd-4d69-ae61-_1.cpp)]"
  syntax:
    content: public System.Runtime.Remoting.Channels.IClientChannelSink CreateSink (System.Runtime.Remoting.Channels.IChannelSender channel, string url, object remoteChannelData);
    parameters:
    - id: channel
      type: System.Runtime.Remoting.Channels.IChannelSender
      description: "Kanaal waarvoor de huidige sink-keten wordt samengesteld."
    - id: url
      type: System.String
      description: "De URL van het object verbinding maken met. Deze parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de verbinding is gebaseerd volledig op de informatie in de `remoteChannelData` parameter."
    - id: remoteChannelData
      type: System.Object
      description: "Een kanaal gegevensobject die worden beschreven van een kanaal op de externe server."
    return:
      type: System.Runtime.Remoting.Channels.IClientChannelSink
      description: "De eerste sink van de keten van de sink nieuw gemaakte kanaal of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wat aangeeft dat deze provider is niet of een verbinding voor dit eindpunt niet opgeven."
