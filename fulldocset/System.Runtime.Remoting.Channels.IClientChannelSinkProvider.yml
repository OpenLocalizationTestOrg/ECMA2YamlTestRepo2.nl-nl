  langs:
  - csharp
  name: IClientChannelSinkProvider
  nameWithType: IClientChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
  type: Interface
  summary: "Client maakt put kanaal voor de clientkanaal via welke remoting berichten stromen."
  remarks: "Kanaal put zijn verbonden met een clientkanaal via implementaties van de interface IClientChannelSinkProvider. De kanalen voor de client externe toegang bieden een constructors die een IClientChannelSinkProvider als parameter.       Kanaal aanbieders van filters worden opgeslagen in een keten en de gebruiker is verantwoordelijk voor alle kanaal aanbieders van filters samen chaining voordat de buitenste één voor de kanaalconstructor worden doorgegeven. IClientChannelSinkProvider biedt een eigenschap genaamd <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>voor dit doel.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Wanneer meerdere kanaal aanbieders van filters zijn opgegeven in een configuratiebestand, wordt de externe infrastructuur keten van deze in de volgorde waarin die ze zijn gevonden in het configuratiebestand. Het kanaal aanbieders van filters wordt gemaakt wanneer het kanaal is gemaakt tijdens de <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>aanroepen.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#30](~/add/codesnippet/csharp/t-system.runtime.remotin_15_1.cs)]\n [!code-cpp[Remoting_Sinks#30](~/add/codesnippet/cpp/t-system.runtime.remotin_15_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IClientChannelSink> interface documentation for an example of the corresponding client sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkProvider
  implements: []
  platform:
  - net462
