- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de hoeveelheid verticale afstand tussen het knooppunt waarop de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> object wordt toegepast en de aangrenzende knooppunten."
  remarks: "De eigenschap NodeSpacing gebruiken om te bepalen van de hoeveelheid verticale afstand tussen een knooppunt dat de <xref:System.Web.UI.WebControls.TreeNodeStyle>wordt toegepast op en de aangrenzende knooppunten op hetzelfde niveau.</xref:System.Web.UI.WebControls.TreeNodeStyle> Deze ruimte is ingevoegd tussen de bovenkant van het huidige knooppunt en de onderste rand van het vorige knooppunt, evenals de onderste rand van het huidige knooppunt en bovenste rand van het volgende knooppunt. De bovenste ruimte wordt niet weergegeven voor het eerste knooppunt in de <xref:System.Web.UI.WebControls.TreeView>regelen, omdat dit dat een gap onnodige aan de bovenkant van het besturingselement zorgt ervoor.</xref:System.Web.UI.WebControls.TreeView>       De NodeSpacing en <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>eigenschappen onafhankelijk worden toegepast.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Of het knooppunt is uitgevouwen, heeft dit geen invloed op de afstand van het knooppunt.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "De hoeveelheid verticale ruimte, in pixels tussen het knooppunt waarop de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> is toegepast en de aangrenzende knooppunten op hetzelfde niveau. De standaardwaarde is 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De geselecteerde waarde is van het type <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> of is minder dan <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
