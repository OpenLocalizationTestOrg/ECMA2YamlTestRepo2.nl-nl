  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Hiermee geeft u de stijl van een knooppunt in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "Gebruik de klasse TreeNodeStyle vertegenwoordigt de stijl van een knooppunt in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> De <xref:System.Web.UI.WebControls.TreeView>besturingselement kunt u andere stijlkenmerken (zoals tekengrootte en kleur) opgeven voor elk van de verschillende knooppunttypen.</xref:System.Web.UI.WebControls.TreeView>       De volgende tabel bevat de knooppunt-stijlen die worden ondersteund door de klasse TreeNodeStyle.      | De eigenschap style knooppunt | Beschrijving |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| De stijlinstellingen van een knooppunt wanneer de muisaanwijzer eroverheen. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| De stijlinstellingen voor de bladknooppunten. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| De standaardinstellingen van de stijl voor een knooppunt. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| De stijlinstellingen voor de bovenliggende knooppunten. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| De stijlinstellingen voor het hoofdknooppunt. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| De stijlinstellingen voor een geselecteerd knooppunt. |       Als u het knooppunt stijleigenschappen van instelt de <xref:System.Web.UI.WebControls.TreeView>besturingselement, uitgedrukt in de volgende volgorde worden toegepast: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, afhankelijk van het knooppunttype.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       De klasse TreeNodeStyle neemt over van de meeste van de leden van de <xref:System.Web.UI.WebControls.Style>klasse.</xref:System.Web.UI.WebControls.Style> Hiermee wordt uitgebreid de <xref:System.Web.UI.WebControls.Style>klasse door te geven van eigenschappen die regelen van de hoeveelheid ruimte rond de tekst in een knooppunt, evenals de ruimte tussen aangrenzende knooppunten.</xref:System.Web.UI.WebControls.Style> Gebruik de <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>eigenschap om te bepalen welke ruimte naar links en rechts van de tekst in een knooppunt.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Op dezelfde manier de <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>eigenschap bepaalt de hoeveelheid ruimte boven en onder de tekst in een knooppunt.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> U kunt de hoeveelheid ruimte tussen het knooppunt waarop de TreeNodeStyle wordt toegepast en de aangrenzende knooppunten beheren door in te stellen de <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Als u de hoeveelheid ruimte tussen een bovenliggend knooppunt en een onderliggend knooppunt wilt aanpassen, gebruikt u de <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Zie voor meer informatie over de stijlinstellingen die wordt overgenomen <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
