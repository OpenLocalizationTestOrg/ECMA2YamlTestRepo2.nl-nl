  summary: "Opgehaald of ingesteld van de hoeveelheid ruimte naar links en rechts van de tekst in het knooppunt."
  remarks: "De eigenschap HorizontalPadding gebruiken om te bepalen van de hoeveelheid horizontale ruimte rond de tekst van het knooppunt waarop de <xref:System.Web.UI.WebControls.TreeNodeStyle>wordt toegepast.</xref:System.Web.UI.WebControls.TreeNodeStyle> Deze ruimte wordt ingevoegd tussen de linkerkant van de tekst en de rand van het gebied, evenals tussen de rechterrand van de tekst en de rand van de tekst. Voor het beheren van de verticale afstand gebruiken de <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
