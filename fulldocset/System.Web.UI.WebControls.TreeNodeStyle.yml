  remarks: "Gebruik de methode CopyFrom om de stijleigenschappen van de opgegeven dubbele <xref:System.Web.UI.WebControls.Style>object in de <xref:System.Web.UI.WebControls.TreeNodeStyle>object dat deze methode aanroept.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Alle eigenschappen in de huidige <xref:System.Web.UI.WebControls.TreeNodeStyle>object zijn vervangen door de bijbehorende eigenschappen in de opgegeven <xref:System.Web.UI.WebControls.Style>object.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle>       Om te kopiëren stijleigenschappen zonder het vervangen van alle waarden die al zijn ingesteld, gebruikt de <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>methode.</xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>"
  example:
