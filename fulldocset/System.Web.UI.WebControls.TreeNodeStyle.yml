- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de hoeveelheid ruimte tussen een bovenliggend knooppunt en een onderliggend knooppunt waarop de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> klasse wordt toegepast."
  remarks: "De eigenschap ChildNodesPadding gebruiken om te bepalen welke ruimte boven en onder de sectie van de onderliggende knooppunten van het knooppunt waarop de <xref:System.Web.UI.WebControls.TreeNodeStyle>klasse wordt toegepast.</xref:System.Web.UI.WebControls.TreeNodeStyle> Deze ruimte wordt ingevoegd tussen het bovenliggende knooppunt en het eerste onderliggende knooppunt, evenals tussen het laatste onderliggende knooppunt en het volgende knooppunt.      > [!NOTE] > De ruimte nadat het laatste onderliggende knooppunt niet weergegeven is als er geen extra knooppunten na het laatste knooppunt van de onderliggende aangezien dit dat een gap onnodige aan de onderkant van het besturingselement zorgt ervoor.       Als u de hoeveelheid ruimte tussen de onderliggende knooppunten wilt aanpassen, gebruikt u de <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "De hoeveelheid ruimte in pixels die is boven en onder de sectie van de onderliggende knooppunten van een bovenliggend knooppunt. De standaardwaarde is 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De geselecteerde waarde is van het type <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> of is minder dan <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
