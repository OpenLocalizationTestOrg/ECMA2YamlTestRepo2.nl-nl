  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de hoeveelheid ruimte boven en onder de tekst voor een knooppunt."
  remarks: "De eigenschap VerticalPadding gebruiken om te bepalen van de hoeveelheid verticale ruimte rond de tekst van het knooppunt waarop de <xref:System.Web.UI.WebControls.TreeNodeStyle>klasse wordt toegepast.</xref:System.Web.UI.WebControls.TreeNodeStyle> Deze ruimte wordt ingevoegd tussen de bovenkant van de tekst en de rand van het gebied, evenals tussen de onderrand van de tekst en de rand van de tekst. Voor het beheren van de horizontale afstand gebruiken de <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the VerticalPadding property to specify the vertical space around the text of a node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_28_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_28_1.aspx)]"
