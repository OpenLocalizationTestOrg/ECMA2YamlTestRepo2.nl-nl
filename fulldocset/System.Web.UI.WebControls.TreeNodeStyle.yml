  langs:
  - csharp
  name: MergeWith(Style)
  nameWithType: TreeNodeStyle.MergeWith(Style)
  fullName: System.Web.UI.WebControls.TreeNodeStyle.MergeWith(Style)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Combineert de stijleigenschappen van de opgegeven <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> object met de stijleigenschappen van de huidige <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> object."
  remarks: "Gebruik de methode MergeWith te combineren de stijleigenschappen van de opgegeven <xref:System.Web.UI.WebControls.Style>object met de stijleigenschappen van de <xref:System.Web.UI.WebControls.TreeNodeStyle>-object dat deze methode wordt aangeroepen vanuit.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > De MergeWith methode lid wordt van de stijleigenschappen door elke eigenschap die niet is ingesteld in de huidige <xref:System.Web.UI.WebControls.TreeNodeStyle>object met de overeenkomstige waarde in de opgegeven <xref:System.Web.UI.WebControls.Style>object.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Alleen eigenschappen die niet zijn ingesteld worden bijgewerkt. Als een eigenschap in de opgegeven <xref:System.Web.UI.WebControls.Style>object niet is ingesteld, de overeenkomstige eigenschap in de huidige <xref:System.Web.UI.WebControls.TreeNodeStyle>object wordt niet gewijzigd.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
  syntax:
    content: public override void MergeWith (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "De <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> die worden samengevoegd met de instellingen van het huidige knooppunt."
  overload: System.Web.UI.WebControls.TreeNodeStyle.MergeWith*
  exceptions: []
