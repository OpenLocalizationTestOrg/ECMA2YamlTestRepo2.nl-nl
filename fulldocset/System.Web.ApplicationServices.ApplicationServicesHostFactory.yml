  langs:
  - csharp
  name: ApplicationServicesHostFactory
  nameWithType: ApplicationServicesHostFactory
  fullName: System.Web.ApplicationServices.ApplicationServicesHostFactory
  type: Class
  summary: "Biedt een factory-klasse die exemplaren van de verificatieservice, de functieservice en de profielservice in beheerde omgevingen voor hosting maakt."
  remarks: "Deze klasse factory biedt een manier om te maken van exemplaren van de <xref:System.Web.ApplicationServices.AuthenticationService>, <xref:System.Web.ApplicationServices.ProfileService>, en <xref:System.Web.ApplicationServices.RoleService>klassen.</xref:System.Web.ApplicationServices.RoleService> </xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.AuthenticationService>       Voor het gebruik van deze klasse factory een WCF-Service (.svc)-bestand maken en geef ApplicationServicesHostFactory in de `ServiceHosting` kenmerk van de `@ ServiceHost` richtlijn."
  example:
  - "The following example shows how to specify ApplicationServicesHostFactory in the `@ ServiceHost` directive of a .svc file to configure the authentication service.  \n  \n```c#  \n<%@ ServiceHost   \n  Language=\"C#\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n  \n```  \n  \n```vb  \n<%@ ServiceHost   \n  Language=\"VB\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n```"
  syntax:
    content: 'public class ApplicationServicesHostFactory : System.ServiceModel.Activation.ServiceHostFactory'
  inheritance:
  - System.ServiceModel.Activation.ServiceHostFactory
  implements: []
  inheritedMembers: []
  platform:
  - net462
