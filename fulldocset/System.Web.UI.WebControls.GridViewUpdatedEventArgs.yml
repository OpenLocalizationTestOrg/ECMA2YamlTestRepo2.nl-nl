  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal rijen zijn beïnvloed door de updatebewerking."
  remarks: "Omdat slechts één record doorgaans wordt bijgewerkt, bevat deze eigenschap gewoonlijk een waarde van 0 of 1.       Een fout kan optreden tijdens de updatebewerking die niet afkomstig van een uitzondering. U kunt de eigenschap AffectedRows gebruiken om ervoor te zorgen dat er een record is bijgewerkt."
  example:
  - "The following example shows how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_300_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_300_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Het aantal rijen zijn beïnvloed door de updatebewerking."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows*
  exceptions: []
