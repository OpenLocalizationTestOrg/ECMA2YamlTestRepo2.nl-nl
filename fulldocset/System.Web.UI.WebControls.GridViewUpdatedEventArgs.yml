  summary: "Hiermee haalt u een woordenlijst die het nieuwe veld naam-waardeparen voor de bijgewerkte record bevat."
  remarks: "Gebruik de eigenschap nieuwe waarden voor toegang tot de nieuwe veldwaarden voor de bijgewerkte record. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.       De eigenschap nieuwe waarden retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Het object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die de velden van de bijgewerkte record vertegenwoordigen.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the new values entered by the user for the non-key fields of the updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1221_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1221_1.aspx)]"
