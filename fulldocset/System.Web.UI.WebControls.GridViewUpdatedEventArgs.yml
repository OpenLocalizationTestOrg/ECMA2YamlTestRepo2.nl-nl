- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst die het sleutelveld naam-waardeparen voor de bijgewerkte record bevat."
  remarks: "De eigenschap sleutels gebruiken voor toegang tot de waarden van het sleutelveld voor een bijgewerkte record. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.       De eigenschap sleutels retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Het object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die de velden van de bijgewerkte record vertegenwoordigen.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een woordenlijst van het sleutelveld naam-waardeparen voor de bijgewerkte record."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
