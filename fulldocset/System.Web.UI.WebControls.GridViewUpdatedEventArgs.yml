  name: GridViewUpdatedEventArgs
  nameWithType: GridViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowUpdated>-gebeurtenis geactiveerd wanneer een knop bijwerken op het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.GridView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Een bijwerkknop wordt een knop beheren waarvan `CommandName` eigenschap is ingesteld op &quot;Update&quot;.) U kunt een aangepaste routine uitvoeren wanneer deze gebeurtenis treedt op, zoals het controleren van de resultaten van de update-bewerking.       Er is een GridViewUpdatedEventArgs-object doorgegeven aan de gebeurtenis-handler die kunt u bepalen het aantal records die zijn getroffen en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal records zijn beïnvloed door de updatebewerking, gebruikt de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Om te bepalen of eventuele uitzonderingen opgetreden, gebruikt de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> U kunt ook aangeven of de uitzondering is afgehandeld in de gebeurtenisstroom handler door in te stellen de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Voor toegang tot de sleutelveldwaarden voor de bijgewerkte record, gebruikt de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> U kunt de oorspronkelijke waarden van de niet-sleutelveld openen met behulp van de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> U kunt de bijgewerkte veldwaarden uit een niet-sleutelkenmerk openen met behulp van de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Eigenschappen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Standaard de <xref:System.Web.UI.WebControls.GridView>keert terug naar de modus alleen-lezen nadat de update-bewerking.</xref:System.Web.UI.WebControls.GridView> Wanneer u een uitzondering die is opgetreden tijdens de updatebewerking verwerkt, kunt u de <xref:System.Web.UI.WebControls.GridView>besturingselement in de bewerkingsmodus door in te stellen de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse GridViewUpdatedEventArgs de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
