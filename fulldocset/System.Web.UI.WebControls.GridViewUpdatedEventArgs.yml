  summary: "Hiermee haalt u een woordenlijst die de oorspronkelijke naam/waarde-paren van veld voor de bijgewerkte record bevat."
  remarks: "Gebruik de eigenschap OldValues voor toegang tot de oorspronkelijke veldwaarden voor de bijgewerkte record. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.       De eigenschap OldValues retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Het object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>-objecten met daarin de velden van de bijgewerkte record met de oorspronkelijke waarden.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the original values of the non-key fields for the updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1217_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1217_1.aspx)]"
  syntax:
