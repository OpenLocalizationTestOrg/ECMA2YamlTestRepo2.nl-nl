- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "De uitzondering opgehaald (indien aanwezig) die is opgetreden tijdens de updatebewerking."
  remarks: "Als er is een uitzondering opgetreden en u besluit om af te handelen van de uitzondering in de gebeurtenis-handler ingesteld de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> Anders wordt de uitzondering opnieuw door de <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_86_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_86_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "De uitzondering die is opgetreden tijdens de updatebewerking. Als er geen uitzonderingen zijn gegenereerd, wordt deze eigenschap geeft <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een uitzondering die is opgetreden tijdens de updatebewerking is verwerkt in de gebeurtenisstroom handler."
  remarks: "Wanneer een uitzondering is opgetreden tijdens de updatebewerking, gebruikt u de eigenschap ExceptionHandled om aan te geven of u de uitzondering in de gebeurtenis-handler verwerkt. Als deze eigenschap is ingesteld op `true`, de uitzondering wordt beschouwd als verwerkt en wordt niet gegenereerd opnieuw door de <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView> Als deze eigenschap is ingesteld op `false`, de uitzondering opnieuw. Om te bepalen welke uitzondering is gegenereerd, gebruikt de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de uitzondering is afgehandeld in de gebeurtenisstroom handler; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
