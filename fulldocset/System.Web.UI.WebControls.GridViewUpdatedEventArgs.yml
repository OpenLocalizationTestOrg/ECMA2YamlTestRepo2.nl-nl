  remarks: "De volgende tabel toont de eerste waarden voor een exemplaar van de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>klasse.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>| De waarde van de `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>| Het <xref:System.Exception?displayProperty=fullName>-object dat deel van uitmaakt de `e` parameter. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>| Ingesteld op `false`. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>| Ingesteld op `false`. |      > [!NOTE] > Deze constructor wordt voornamelijk gebruikt door ontwikkelaars besturingselement wanneer ze terugpostgebeurtenissen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>"
