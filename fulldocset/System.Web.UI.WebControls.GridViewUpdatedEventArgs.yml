  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement in de bewerkingsmodus moet blijven na de update-bewerking."
  remarks: "Standaard de <xref:System.Web.UI.WebControls.GridView>keert terug naar de modus alleen-lezen nadat de update-bewerking.</xref:System.Web.UI.WebControls.GridView> Om de <xref:System.Web.UI.WebControls.GridView>beheren in de bewerkingsmodus, stelt u de eigenschap KeepInEditMode op `true`.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to keep a <xref:System.Web.UI.WebControls.GridView> control in edit mode when an exception occurs.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_637_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_637_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het besturingselement in de bewerkingsmodus na een updatebewerking blijft. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
