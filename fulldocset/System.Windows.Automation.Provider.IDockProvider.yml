  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Beschrijft de methoden en eigenschappen voor de ondersteuning van UI Automation-clienttoegang tot de besturingselementen die hun dock eigenschappen binnen een basisstation container weer te geven."
  remarks: "Ge√Ømplementeerd op een UI Automation-provider die moet ondersteuning bieden voor de <xref:System.Windows.Automation.DockPattern>besturingselement patroon.</xref:System.Windows.Automation.DockPattern>       Een basisstation container is een besturingselement waarmee de indeling van de onderliggende elementen horizontaal en verticaal ten opzichte van de grenzen van de container basisstation en andere elementen in de container.       IDockProvider wordt niet weergegeven voor alle eigenschappen van de container basisstation of alle eigenschappen van besturingselementen die mogelijk aangrenzend object voor het huidige besturingselement binnen het basisstation container gedokt.       Besturingselementen zijn verankerd ten opzichte van elkaar op basis van hun huidige z-volgorde; hoe hoger de z-volgorde plaatsing het verdere ze vanaf de opgegeven rand van het basisstation container worden geplaatst."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
