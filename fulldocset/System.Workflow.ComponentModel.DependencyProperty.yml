  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: 'Een speciaal soort eigenschap die kan worden gedefinieerd of gekoppeld aan een <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;> </xref>. Er zijn drie soorten afhankelijkheidseigenschappen: eigenschappen, meta-eigenschappen en de bijgevoegde eigenschappen-instantie. Deze klasse kan niet worden overgenomen.'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Afhankelijkheidseigenschappen ondersteuning voor drie gebruiksvoorbeelden. Eerst als een eigenschap instance van een activiteit wordt geïmplementeerd met behulp van een afhankelijkheidseigenschap, die eigenschap kan worden toegewezen een <xref:System.Workflow.ComponentModel.ActivityBind>in plaats van een werkelijke waarde.</xref:System.Workflow.ComponentModel.ActivityBind> Tweede, activiteitseigenschappen die de metagegevens zijn (dat wil zeggen, de waarde niet wijzigen tijdens de uitvoering) moet worden geïmplementeerd via-dependency properties, geven de <xref:System.Workflow.ComponentModel.DependencyPropertyOptions>optie.</xref:System.Workflow.ComponentModel.DependencyPropertyOptions> Derde ondersteuning afhankelijkheidseigenschappen voor de bijgevoegde eigenschappen die eigenschappen die worden toegepast op objecten van afhankelijkheid dynamisch zijn."
  example:
  - "The following example shows how to register a DependencyProperty for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-cs[WF_Samples#230](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#230)]"
