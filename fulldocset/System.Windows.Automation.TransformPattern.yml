  name: TransformPattern
  nameWithType: TransformPattern
  fullName: System.Windows.Automation.TransformPattern
  type: Class
  summary: "Hiermee geeft u een besturingselement dat kan worden verplaatst, gewijzigd of binnen een tweedimensionale ruimte wordt gedraaid."
  remarks: "Ondersteuning voor dit patroon van een besturingselement is niet beperkt tot objecten op het bureaublad. Dit patroon van een besturingselement moet ook worden ondersteund door de onderliggende elementen van een containerobject, zolang de onderliggende leden kunnen worden verplaatst, gewijzigd of gedraaid vrij binnen de grenzen van de container."
