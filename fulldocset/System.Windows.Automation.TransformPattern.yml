  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Hiermee wordt ingesteld voor het besturingselement."
  remarks: "Als deze wordt aangeroepen op een besturingselement die gesplitste deelvensters ondersteunt, kan deze methode beschikken over een neveneffect van andere aaneengesloten deelvensters vergroten of verkleinen.       Een object kan niet worden verplaatst, gewijzigd of dat de schermlocatie van de resulterende volledig buiten de coördinaten van de container en is niet toegankelijk voor het toetsenbord of muis zou worden gedraaid. Bijvoorbeeld is wanneer een venster op het hoogste niveau volledig scherm wordt verplaatst of een onderliggend object verplaatst buiten de grenzen van de viewport van de container. In dergelijke gevallen wordt het object zo dicht mogelijk bij de schermcoördinaten van de aangevraagde mogelijk aan de boven- of coördinaten onderdrukt binnen de grenzen van de container worden geplaatst."
  example:
  - "In the following example, a <xref:System.Windows.Automation.TransformPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to resize the <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATransformPattern_snip#101](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#101)]\n [!code-vb[UIATransformPattern_snip#101](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#101)]  \n[!code-cs[UIATransformPattern_snip#104](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#104)]\n[!code-vb[UIATransformPattern_snip#104](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#104)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "De nieuwe breedte van het venster in pixels."
    - id: height
      type: System.Double
      description: "De nieuwe hoogte van het venster in pixels."
  overload: System.Windows.Automation.TransformPattern.Resize*
