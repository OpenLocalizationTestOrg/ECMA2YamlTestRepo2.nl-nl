- uid: System.Windows.Automation.TransformPattern.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.TransformPattern
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: TransformPattern.Move(Double,Double)
  fullName: System.Windows.Automation.TransformPattern.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Het besturingselement wordt verplaatst."
  remarks: "Een object kan niet worden verplaatst, gewijzigd of dat de schermlocatie van de resulterende volledig buiten de coördinaten van de container en is niet toegankelijk voor het toetsenbord of muis zou worden gedraaid. Bijvoorbeeld is wanneer een venster op het hoogste niveau volledig scherm wordt verplaatst of een onderliggend object verplaatst buiten de grenzen van de viewport van de container. In dergelijke gevallen wordt het object zo dicht mogelijk bij de schermcoördinaten van de aangevraagde mogelijk aan de boven- of coördinaten onderdrukt binnen de grenzen van de container worden geplaatst."
  example:
  - "In the following example, a <xref:System.Windows.Automation.TransformPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to move the <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATransformPattern_snip#101](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#101)]\n [!code-vb[UIATransformPattern_snip#101](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#101)]  \n[!code-cs[UIATransformPattern_snip#103](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#103)]\n[!code-vb[UIATransformPattern_snip#103](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#103)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Absolute schermcoördinaten van de linkerkant van het besturingselement."
    - id: y
      type: System.Double
      description: "Absolute schermcoördinaten van de bovenkant van het besturingselement."
  overload: System.Windows.Automation.TransformPattern.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De <xref:System.Windows.Automation.TransformPattern.TransformPatternInformation.CanMove*>eigenschap is ingesteld op false.</xref:System.Windows.Automation.TransformPattern.TransformPatternInformation.CanMove*>"
  platform:
  - net462
