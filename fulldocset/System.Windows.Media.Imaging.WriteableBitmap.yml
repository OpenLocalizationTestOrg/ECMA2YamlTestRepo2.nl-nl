  remarks: "De backbuffer bevat de bitmap inhoud in de pixelindeling aangevraagd door de gebruiker.       Bijwerken van de backbuffer alleen tussen aanroepen naar de <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>en <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>methoden.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A> Als u hoeft u niet de vergrendeling/Unlock-werkstroom beschreven in de <xref:System.Windows.Media.Imaging.WriteableBitmap>klasse opmerkingen, ongedefinieerd gedrag, zoals verbroken, kunnen zich voordoen.</xref:System.Windows.Media.Imaging.WriteableBitmap>       Het adres van de backbuffer wordt niet gewijzigd.      ## Thread veiligheid u kunt de aanwijzer BackBuffer doorgeven aan externe onderdelen en andere threads voor de verwerking, maar als u dit doet, moet u opgeven u coördinatie van de eigen thread. In het bijzonder, moet u ervoor zorgen dat de UI-thread wordt gewijzigd door het aanroepen van opgegeven de <xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>methode en dat de UI-thread Hiermee ontgrendelt u de buffer door het aanroepen van de <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>methode.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>"
