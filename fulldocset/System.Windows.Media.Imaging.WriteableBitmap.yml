  summary: "Behoudt zich het backbuffer voor updates."
  remarks: "De Lock-methode verhoogt het aantal vergrendelingen. Wanneer een <xref:System.Windows.Media.Imaging.WriteableBitmap>is vergrendeld, het systeem rendering verzendt geen updates pas de <xref:System.Windows.Media.Imaging.WriteableBitmap>volledig worden ontgrendeld door aanroepen naar de <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>methode.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap> </xref:System.Windows.Media.Imaging.WriteableBitmap>       U kunt de Lock-methode gebruiken ter ondersteuning van implementaties met meerdere threads. In deze scenario&quot;s, worden de UI-thread Hiermee vergrendelt u de bitmap en beschrijft de backbuffer naar andere threads. Wanneer de werkthread kan een frame is voltooid, worden de UI-thread worden gewijzigde rechthoeken toegevoegd en Hiermee ontgrendelt u de buffer.       De UI-thread kan blokkeren wanneer de weergavethread verkrijgt een vergrendeling op de backbuffer doorsturen naar kopiëren de voorste buffer. Als de latentie van dit blok te lang is, gebruikt u de <xref:System.Windows.Media.Imaging.WriteableBitmap.TryLock%2A>methode om te wachten op een korte periode en vervolgens deblokkeren van de UI-thread voor het uitvoeren van andere taken, terwijl de backbuffer is vergrendeld.</xref:System.Windows.Media.Imaging.WriteableBitmap.TryLock%2A>"
