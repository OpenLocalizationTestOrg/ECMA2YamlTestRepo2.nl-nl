  name: WriteableBitmap
  nameWithType: WriteableBitmap
  fullName: System.Windows.Media.Imaging.WriteableBitmap
  type: Class
  summary: "Biedt een <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref> die kunnen worden geschreven naar en bijgewerkt."
  remarks: "Gebruik de klasse WriteableBitmap bijwerken en genereren van een bitmap op basis van de per-frame. Dit is handig voor het genereren van algoritmische inhoud, zoals een installatiekopie fractale en voor weergave van gegevens, zoals een visualizer muziek.       De klasse WriteableBitmap maakt gebruik van twee buffers. De *backbuffer* is toegewezen in het systeemgeheugen en stelt samen inhoud die momenteel niet wordt weergegeven. De *voorste buffer* is toegewezen in het systeemgeheugen en de inhoud bevat die momenteel wordt weergegeven. Het systeem rendering kopieert de voorste buffer naar videogeheugen om weer te geven.       Twee threads deze buffers gebruiken. De *gebruiker gebruikersinterface-thread* genereert de gebruikersinterface, maar niet naar het scherm aanwezig. De UI-thread reageert op invoer van gebruiker, timers en andere gebeurtenissen. Een toepassing kan meerdere UI threads hebben. De *renderen thread* stelt het bericht op en geeft u de wijzigingen van de UI-thread. Er is slechts één weergavethread per toepassing.       De UI-thread schrijft inhoud naar de backbuffer. De weergavethread inhoud op de front-buffer leest en kopieert deze naar videogeheugen. Wijzigingen aan de back-buffer worden bijgehouden met gewijzigde rechthoekige regio&quot;s.       Een van de <xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>overloads om te werken en automatisch inhoud weergeven in de backbuffer.</xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>       Voor meer controle over updates, en voor met meerdere threads toegang tot de backbuffer, gebruikt u de volgende werkstroom.      1.  Roep de <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>methode voor het reserveren van de backbuffer voor updates.</xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>      2.  Een verwijzing naar de backbuffer verkrijgen door het openen van de <xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>eigenschap.</xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>      3.  Schrijven naar de backbuffer. Andere threads kunnen schrijven naar de backbuffer wanneer de WriteableBitmap is vergrendeld.      4.  Roep de <xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>methode om aan te geven van de gebieden die zijn gewijzigd.</xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>      5.  Roep de <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>methode voor het vrijgeven van de backbuffer en presentatie naar het scherm toestaan.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>       Wanneer updates worden verzonden naar de thread rendering, kopieert de rendering thread de gewijzigde rechthoeken uit de back-buffer aan de voorzijde buffer. Het systeem rendering bepaalt deze exchange om te voorkomen, impassen en opnieuw tekenen artefacten, zoals &quot;verbroken&quot;."
