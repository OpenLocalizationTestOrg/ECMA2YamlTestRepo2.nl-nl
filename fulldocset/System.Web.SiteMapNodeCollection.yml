  remarks: "De klasse SiteMapNodeCollection biedt een sterk getypeerde verzameling voor <xref:System.Web.SiteMapNode>objecten.</xref:System.Web.SiteMapNode> Hierin worden opgeslagen <xref:System.Web.SiteMapNode>objecten intern in een op nul gebaseerde matrix.</xref:System.Web.SiteMapNode>       U kunt een verzameling SiteMapNodeCollection wijzigen wanneer deze wordt gemaakt en vervolgens de volgende methoden gebruiken wilt toevoegen, kopiëren en verwijder <xref:System.Web.SiteMapNode>objecten: - om toe te voegen <xref:System.Web.SiteMapNode>objecten, gebruiken de <xref:System.Web.SiteMapNodeCollection.Add%2A>, <xref:System.Web.SiteMapNodeCollection.AddRange%2A>, en <xref:System.Web.SiteMapNodeCollection.Insert%2A>methoden.</xref:System.Web.SiteMapNodeCollection.Insert%2A> </xref:System.Web.SiteMapNodeCollection.AddRange%2A> </xref:System.Web.SiteMapNodeCollection.Add%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode>      -Voor het kopiëren van <xref:System.Web.SiteMapNode>objecten, gebruiken de <xref:System.Web.SiteMapNodeCollection.CopyTo%2A>methode.</xref:System.Web.SiteMapNodeCollection.CopyTo%2A> </xref:System.Web.SiteMapNode>      -Te verwijderen <xref:System.Web.SiteMapNode>objecten, gebruiken de <xref:System.Web.SiteMapNodeCollection.Remove%2A>methode.</xref:System.Web.SiteMapNodeCollection.Remove%2A> </xref:System.Web.SiteMapNode>       U kunt een alleen-lezen SiteMapNodeCollection die niet is toegestaan toevoegen, kopiëren, en niet verwijderd maken <xref:System.Web.SiteMapNode>objecten met behulp van de statische <xref:System.Web.SiteMapNodeCollection.ReadOnly%2A>methode.</xref:System.Web.SiteMapNodeCollection.ReadOnly%2A> </xref:System.Web.SiteMapNode> De SiteMapNodeCollection verzamelingen die worden geretourneerd door de <xref:System.Web.SiteMapNode.GetAllNodes%2A?displayProperty=fullName>en <xref:System.Web.UI.IHierarchyData.GetChildren%2A>methoden zijn als alleen-lezen is de SiteMapNodeCollection die wordt geretourneerd wanneer de <xref:System.Web.SiteMapNode.ChildNodes%2A>eigenschap wordt geopend op een <xref:System.Web.SiteMapNode>object dat wordt geretourneerd van een provider.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.ChildNodes%2A> </xref:System.Web.UI.IHierarchyData.GetChildren%2A> </xref:System.Web.SiteMapNode.GetAllNodes%2A?displayProperty=fullName> Een <xref:System.NotSupportedException>uitzondering, als u probeert een alleen-lezen SiteMapNodeCollection wijzigen door de eigenschap van de indexeerfunctie standaard of met behulp van de volgende methoden:- <xref:System.Web.SiteMapNodeCollection.Add%2A>- <xref:System.Web.SiteMapNodeCollection.AddRange%2A>- <xref:System.Web.SiteMapNodeCollection.Clear%2A>- <xref:System.Web.SiteMapNodeCollection.Insert%2A>- <xref:System.Web.SiteMapNodeCollection.Remove%2A>- <xref:System.Web.SiteMapNodeCollection.RemoveAt%2A>Gebruik de <xref:System.Web.SiteMapNodeCollection.IsReadOnly%2A>eigenschap om te controleren van de verzameling voordat u een van de methoden in de bovenstaande lijst.</xref:System.Web.SiteMapNodeCollection.IsReadOnly%2A> </xref:System.Web.SiteMapNodeCollection.RemoveAt%2A> </xref:System.Web.SiteMapNodeCollection.Remove%2A> </xref:System.Web.SiteMapNodeCollection.Insert%2A> </xref:System.Web.SiteMapNodeCollection.Clear%2A> </xref:System.Web.SiteMapNodeCollection.AddRange%2A> </xref:System.Web.SiteMapNodeCollection.Add%2A> </xref:System.NotSupportedException>"
