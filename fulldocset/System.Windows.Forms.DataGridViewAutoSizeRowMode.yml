  summary: "Hiermee definieert u waarden voor het opgeven van hoe de hoogte van een rij wordt aangepast."
  remarks: "De <xref:System.Windows.Forms.DataGridView>besturingselement rijhoogtes kan zijn op basis van de voorkeurshoogte van elke rij.</xref:System.Windows.Forms.DataGridView> De voorkeur rijhoogte wordt de minimumhoogte vereist om de grootste celwaarde in die rij weer te geven. De grootte van de verschillende modi kunnen u aangeven welke cellen worden gebruikt voor het berekenen van de nieuwe hoogte (koptekstcellen of niet-koptekstcellen) en of het formaat van alle rijen of alleen de rijen die momenteel worden weergegeven. Formaat van een subset van rijen is handig om te voorkomen dat een op de prestaties bij het werken met veel rijen met gegevens.       Op basis van inhoud automatisch vergroten of verkleinen, kunnen gebruikers rijhoogte met de muis aan te passen.       Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>methode.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Zie voor meer informatie over de modi sizing [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
