  syntax:
    content: public static void CopyPropertiesTo (object instance, System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: instance
      type: System.Object
      description: "Een specifieke toevoegbare eigenschap store, die wordt geïmplementeerd <xref href=&quot;System.Xaml.IAttachedPropertyStore&quot;> </xref>; of een niet-null-object voor toegang tot een statische standaardarchief toevoegbare eigenschap."
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "De doelmatrix. De matrix is een algemene matrix undimensioned moet worden doorgegeven en moet de onderdelen van <xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;> </xref> en <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
    - id: index
      type: System.Int32
      description: "De bronindex waarnaar u wilt kopiëren."
