  name: AttachablePropertyServices
  nameWithType: AttachablePropertyServices
  fullName: System.Xaml.AttachablePropertyServices
  type: Class
  summary: "Statische methoden die waarden en accessor-methode-informatie van een toevoegbare eigenschap ophalen en die werken met een gekoppelde eigenschap store biedt."
  remarks: "De meeste functionaliteit in deze klasse is afhankelijk van een gekoppelde eigenschappenarchief, in het algemeen implementeert de <xref:System.Xaml.IAttachedPropertyStore>interface.</xref:System.Xaml.IAttachedPropertyStore> Echter, parameters voor het doorgeven van het archief in AttachablePropertyServices niet worden ingevoerd als de interface en in plaats daarvan worden getypeerd als `object`. Dit is omdat u een willekeurig object doorgeven kunt en in dit geval een interne standaardarchief toevoegbare eigenschap wordt gebruikt.       Aanbevolen procedure voor het object willekeurige is om door te geven van het object dat anders gekoppeld aan het archief zijn zouden. Niet doorgegeven `null` om aan te geven dat u geen hebt een <xref:System.Xaml.IAttachedPropertyStore>te gebruiken.</xref:System.Xaml.IAttachedPropertyStore> Doorgegeven `null` codepaden zijn die niets doen invoert. Een object wordt doorgegeven die niet null, maar evalueert als `null` op een poging tot <xref:System.Xaml.IAttachedPropertyStore>cast-conversie uitvoeren, gebruikt het standaardarchief van toevoegbare eigenschap.</xref:System.Xaml.IAttachedPropertyStore>"
  syntax:
    content: public static class AttachablePropertyServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
