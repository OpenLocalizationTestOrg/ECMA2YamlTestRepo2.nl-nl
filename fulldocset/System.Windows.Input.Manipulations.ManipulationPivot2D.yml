  summary: "Opgehaald of ingesteld van de afstand van het draaipunt naar de rand van de manipulatable regio."
  remarks: "De Radius-eigenschap moet een positieve, eindige waarde die groter is dan of gelijk zijn aan 1.0, of `NaN`. `NaN`Geeft aan dat er geen limiet. De standaardwaarde is `NaN`.       In de praktijk het draaipunt is doorgaans het midden van het object dat wordt wordt beïnvloed en de Radius-waarde is de afstand van het draaipunt naar de verst rand van het object. Draaien die wordt uitgevoerd binnen de Radius-afstand wordt gematigd. Zie <xref:System.Windows.Input.Manipulations.ManipulationPivot2D>voor meer informatie.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: "De afstand van de draaitabel verwijzen naar de rand van de manipulatable regio."
  overload: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius*
  exceptions: []
