  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "Geeft draaien informatie die wordt gebruikt door een processor manipulatie voor één manipulator draaiingen."
  remarks: "Wanneer een object ManipulationPivot2D wordt toegewezen aan de <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>eigenschap van een <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>-object is van invloed op hoe de processor manipulatie rotatiesnelheid wijzigingen naar een element berekend wanneer het element wordt wordt beïnvloed door een enkele manipulator.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> Als meer dan één manipulator wordt toegepast op het element tijdens bewerkingen uit te voeren, wordt de Pivot-eigenschap wordt genegeerd.       Een element kunt in een scenario met één manipulator draaien als wordt gesleept. De <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>en <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Eigenschappen van het object ManipulationPivot2D bepalen welke positie van het element draait om, en de <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>eigenschap wordt gebruikt door de processor bewerken om de hoeveelheid rotatiesnelheid wijziging te berekenen.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Bijvoorbeeld, als de één manipulator in de buurt van de buitenste rand van het draaipunt is, de rotatiesnelheid wijziging aan het element als het wordt gesleept worden behoorlijk groot is (afhankelijk van de grootte van het element). Als de manipulator zich dicht bij het midden van het draaipunt, draaiing weinig (indien aanwezig) uitgevoerd.       Normaal gesproken de <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>en <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>eigenschappen vertegenwoordigen het midden van het element dat wordt wordt beïnvloed, en de <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>eigenschap vertegenwoordigt de afstand vanaf het midden van het element aan de rand verst.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Als u het element verplaatst, de <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>en <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Eigenschappen van het object ManipulationPivot2D moeten worden bijgewerkt zodat rotatie blijven voordoen rond de juiste.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
