- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Opgehaald of ingesteld van een optionele Remote Procedure Call (RPC)-handtekening die de orders-specificatie voor bewerkingen van aanvragen en antwoorden of vragen en antwoorden."
  remarks: "De benoemde <xref:System.Web.Services.Description.MessagePart>exemplaren moeten voldoen aan de volgende regels:-de volgorde van de benoemde <xref:System.Web.Services.Description.MessagePart>exemplaren komt overeen met de volgorde van de parameters in de handtekening RPC (remote procedure call), de naam van de bewerking, de parameters voor invoer en uitvoer, de resultaten geretourneerd en de uitzonderingen die het mogelijk gevraagd om af te handelen.</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      -De geretourneerde waarde is niet aanwezig in de lijst.      -Als de <xref:System.Web.Services.Description.MessagePart>naam wordt weergegeven in de invoer- en berichten, is het een `in/out` parameter.</xref:System.Web.Services.Description.MessagePart>      -Als de <xref:System.Web.Services.Description.MessagePart>naam wordt alleen weergegeven in het invoerbericht is een `in` parameter.</xref:System.Web.Services.Description.MessagePart>      -Als de <xref:System.Web.Services.Description.MessagePart>naam wordt alleen weergegeven in het uitvoerbericht is een `out` parameter.</xref:System.Web.Services.Description.MessagePart>       Houd er rekening mee dat de parameterlijst van deze niet vereist is, zelfs als de <xref:System.Web.Services.Description.Operation>moet worden gebruikt met een RPC-stijl <xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding> </xref:System.Web.Services.Description.Operation> Roep ParameterOrderString niet rechtstreeks. Deze methode wordt alleen intern gebruikt om XML-serialisatie. Als u wilt de parameterlijst <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A> gebruikt"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "Een lijst met namen van de <xref href=&quot;System.Web.Services.Description.MessagePart&quot;> </xref> exemplaren gescheiden door een spatie."
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
