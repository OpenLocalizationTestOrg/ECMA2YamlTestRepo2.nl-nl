  fullName: System.Web.Services.Description.Operation
  type: Class
  summary: "Biedt een abstracte definitie van een actie die wordt ondersteund door de XML-webservice. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse bewerking naar de Web Services WSDL Description Language () overeenkomt met `operation` element ingesloten door de `portType` element. Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/."
