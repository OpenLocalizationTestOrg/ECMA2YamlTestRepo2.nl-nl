  - "The following example demonstrates a typical use of the Operation class. The example takes a <xref:System.Web.Services.Description.ServiceDescription> that does not have a <xref:System.Web.Services.Description.PortType> that supports the HTTP POST protocol. It adds a <xref:System.Web.Services.Description.PortType> instance that supports POST, and writes out a new WSDL contract.  \n  \n [!code-vb[Operation_5#1](~/add/codesnippet/visualbasic/t-system.web.services.de_16_1.vb)]\n [!code-cs[Operation_5#1](~/add/codesnippet/csharp/t-system.web.services.de_16_1.cs)]\n [!code-cpp[Operation_5#1](~/add/codesnippet/cpp/t-system.web.services.de_16_1.cpp)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Operation : System.Web.Services.Description.NamedItem
