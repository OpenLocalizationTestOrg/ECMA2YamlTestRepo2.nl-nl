  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>-gebeurtenis geactiveerd wanneer een knop selecteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Select&quot;) wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement verwerkt de bewerking select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals de selectiebewerking wordt geannuleerd als deze gebeurtenis treedt op uitvoert.       Een object GridViewSelectEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van de rij die door de gebruiker geselecteerde en om aan te geven dat de selectie moet worden geannuleerd. Als u wilt annuleren van de selectie instellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het object GridViewSelectEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van GridViewSelectEventArgs de <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
