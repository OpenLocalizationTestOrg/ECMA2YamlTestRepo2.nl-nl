  fullName: System.Security.Cryptography.SHA256Managed
  type: Class
  summary: "Berekent de <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> hash voor de ingevoerde gegevens met behulp van de beheerde bibliotheek."
  remarks: "De hash wordt als een unieke waarde met een vaste grootte van een grote hoeveelheid gegevens die worden gebruikt. Hashes van twee sets van gegevens moeten overeenkomen met en alleen als de bijbehorende gegevens, overeenkomt met. Kleine wijzigingen in de gegevens leiden tot grote onvoorspelbare wijzigingen in de hash.       De grootte van de hash voor de algoritme SHA256Managed is 256 bits."
  example:
  - "The following example calculates the SHA-256 hash for all files in a directory.  \n  \n [!code-cpp[Classic SHA256 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_6_1.cpp)]\n [!code-cs[Classic SHA256 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_6_1.cs)]\n [!code-vb[Classic SHA256 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SHA256Managed : System.Security.Cryptography.SHA256
