  remarks: "De hash wordt als een unieke waarde met een vaste grootte van een grote hoeveelheid gegevens die worden gebruikt. Hashes van twee sets van gegevens moeten overeenkomen met en alleen als de bijbehorende gegevens, overeenkomt met. Kleine wijzigingen in de gegevens leiden tot grote onvoorspelbare wijzigingen in de hash.       De grootte van de hash voor de <xref:System.Security.Cryptography.SHA256Managed>-algoritme is 256 bits.</xref:System.Security.Cryptography.SHA256Managed>       **Belangrijke** als u de volgende beveiligingsinstelling in het lokale beveiligingsbeleid inschakelt of als onderdeel van het groepsbeleid u ontvangt een <xref:System.InvalidOperationException>Wanneer u probeert te gebruiken voor deze constructor: **Systeemcryptografie: gebruik FIPS-algoritmen voor versleuteling, hashing en ondertekening** </xref:System.InvalidOperationException>"
