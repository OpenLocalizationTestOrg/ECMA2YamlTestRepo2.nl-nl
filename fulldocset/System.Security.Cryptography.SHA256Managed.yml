- uid: System.Security.Cryptography.SHA256Managed.HashCore(System.Byte[],System.Int32,System.Int32)
  id: HashCore(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.SHA256Managed
  langs:
  - csharp
  name: HashCore(Byte[],Int32,Int32)
  nameWithType: SHA256Managed.HashCore(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.SHA256Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Wanneer in een afgeleide klasse genegeerd, stuurt gegevens geschreven naar het object in de <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> hash-algoritme voor het verwerken van de hash."
  remarks: "Deze methode wordt niet aangeroepen door de toepassingscode.       Deze abstracte methode voert de berekening van de hash. Elke schrijfbewerking naar de cryptografische stroomobject wordt doorgegeven via deze methode. Deze methode bijgewerkt de status van het hash-object voor elk blok van gegevens, zodat een juiste hash-waarde wordt geretourneerd aan het einde van de gegevensstroom."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "De invoergegevens."
    - id: ibStart
      type: System.Int32
      description: "De offset in de bytematrix waaruit de gegevens in gebruik neemt."
    - id: cbSize
      type: System.Int32
      description: "Het aantal bytes in de matrix te gebruiken als gegevens."
  overload: System.Security.Cryptography.SHA256Managed.HashCore*
  exceptions: []
  platform:
  - net462
