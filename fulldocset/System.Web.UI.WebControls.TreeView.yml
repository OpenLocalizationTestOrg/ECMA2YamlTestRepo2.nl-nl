  remarks: "Gebruik de eigenschap ParentNodeStyle bepalen de vormgeving van de bovenliggende knooppunten in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.TreeNodeStyle>object wordt geretourneerd.</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen declaratief worden ingesteld in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.TreeNodeStyle>object (bijvoorbeeld `ParentNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen ook via een programma in het formulier worden ingesteld `Property.Subproperty` (bijvoorbeeld `ParentNodeStyle.ForeColor`). Algemene instellingen omvatten doorgaans een aangepaste achtergrondkleur, voorgrondkleur lettertype-eigenschappen en knooppunt afstand. Stijleigenschappen worden toegepast in de volgende volgorde van prioriteit: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, ParentNodeStyle, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, afhankelijk van het knooppunttype.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Als de <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>verzameling is gedefinieerd, wordt op dit moment wordt toegepast onderdrukken van het andere knooppunt stijleigenschappen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Als u genereren van de tabel met inhoud-stijl navigatiemenu&quot;s waar knooppunten op een bepaalde mate vormgeving wilt, ongeacht of er onderliggende knooppunten moeten hebben kunt u met behulp van de <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>eigenschap in plaats van het instellen van de afzonderlijke stijleigenschappen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
