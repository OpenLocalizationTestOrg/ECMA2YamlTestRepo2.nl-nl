  remarks: "De <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>eigenschap bevat een scheidingsteken gescheiden lijst met knooppuntwaarden die een pad van het hoofdknooppunt naar het huidige knooppunt vormen.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Gebruik de eigenschap teken om op te geven van het scheidingsteken dat wordt gebruikt om de knooppuntwaarden te scheiden. Deze waarde wordt doorgaans gebruikt bij het parseren van de lijst voor de afzonderlijke waarden.       Afhankelijk van de tekst die wordt weergegeven in de <xref:System.Web.UI.WebControls.TreeView>besturingselement, het scheidingsteken moet mogelijk worden gewijzigd om te voorkomen dat er conflicten optreden.</xref:System.Web.UI.WebControls.TreeView> Bijvoorbeeld, als u het scheidingsteken ingesteld op een door komma&quot;s, mag de weergegeven tekst geen bevatten komma&quot;s. anders wordt de <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>eigenschap nauwkeurig kan niet worden geparseerd.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
