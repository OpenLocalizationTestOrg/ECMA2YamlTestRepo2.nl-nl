  remarks: "Gebruik de eigenschap knooppunten om een <xref:System.Web.UI.WebControls.TreeNodeCollection>object met de hoofdknooppunten in de boomstructuur.</xref:System.Web.UI.WebControls.TreeNodeCollection> Deze verzameling wordt meestal gebruikt om te doorlopen snel de hoofdknooppunten of toegang krijgen tot een specifieke hoofdknooppunt in de boomstructuur.      > [!NOTE] > Een typische boomstructuur heeft slechts één hoofdknooppunt; u kunt echter meerdere hoofdmap knooppunten toevoegen de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView>       De eigenschap knooppunten kan ook worden gebruikt voor het beheren van de hoofdknooppunten in de boomstructuur programmatisch. U kunt toevoegen, invoegen, verwijderen en ophalen <xref:System.Web.UI.WebControls.TreeNode>objecten uit de verzameling.</xref:System.Web.UI.WebControls.TreeNode> Eventuele updates aan de verzameling worden automatisch doorgevoerd in de <xref:System.Web.UI.WebControls.TreeView>besturingselement na de volgende retournetwerklatentie naar de server.</xref:System.Web.UI.WebControls.TreeView>       Gebruiken voor toegang tot de onderliggende knooppunten van een hoofdknooppunt moet de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>eigenschap van het knooppunt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Gebruik de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>eigenschap van elke latere bovenliggende knooppunt om te navigeren naar beneden het niveau van het knooppunt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>"
