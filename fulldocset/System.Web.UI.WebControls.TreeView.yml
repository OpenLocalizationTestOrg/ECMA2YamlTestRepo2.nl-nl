  summary: "Hiermee wordt een verzameling <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> -objecten met daarin de stijlen van het knooppunt op de afzonderlijke niveaus van de structuur."
  remarks: "De verzameling LevelStyles gebruiken als alternatief voor de afzonderlijke stijleigenschappen (zoals de <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>eigenschap) waarmee de stijl van de knooppunten op de afzonderlijke niveaus van de boomstructuur.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> De eerste stijl in de verzameling overeenkomt met de stijl van de knooppunten in het eerste niveau van de structuur. De tweede stijl in de verzameling overeenkomt met de stijl van de knooppunten in het tweede niveau van de structuur, enzovoort. Deze eigenschap wordt meestal gebruikt voor het genereren van de tabel met inhoud stijl navigatiemenu&quot;s waar knooppunten op een bepaalde mate vormgeving, ongeacht of er onderliggende knooppunten moeten hebben.       Stijleigenschappen worden toegepast in de volgende volgorde: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, afhankelijk van het knooppunttype.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Als de verzameling LevelStyles is gedefinieerd, wordt toegepast op dit moment is het andere knooppunt stijleigenschappen te overschrijven.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
