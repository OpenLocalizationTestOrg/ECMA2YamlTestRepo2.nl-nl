      description: "Het maximum aantal structuurniveaus binden aan de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement. De standaardwaarde is -1, die de structuurniveaus in de gegevensbron aan het besturingselement wordt gebonden."
