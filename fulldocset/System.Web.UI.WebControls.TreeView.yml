  summary: "Opgehaald of ingesteld van de groep van installatiekopieën voor de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap beeldreeks geeft u de groep van installatiekopieën voor de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> U kunt een vooraf gedefinieerde set installatiekopieën van het besturingselement standaarduiterlijk geven of uw eigen aangepaste definiëren selecteren.      > [!NOTE] > Beeldreeks van de eigenschap heeft geen invloed op een style-instellingen van een knooppunt. Stel de juiste stijleigenschap, zoals de <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>eigenschap als u toevoegen wilt, aangepaste kleuren te gebruiken en op afstand.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       De volgende tabel bevat de geldige waarden voor de beeldreeks eigenschap.      | Afbeelding van set | Beschrijving |   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën pijl. |   | `TreeViewImageSet.BulletedList`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën ruitvormige opsommingsteken. |   | `TreeViewImageSet.BulletedList2`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën van de vorm van een vierkant opsommingsteken. |   | `TreeViewImageSet.BulletedList3`| Opsommingsteken afbeeldingen in de vorm van een vooraf gedefinieerde set verdeelde, ruitvormige. |   | `TreeViewImageSet.BulletedList4`| Een vooraf gedefinieerde set alternatieve gesegmenteerd ruitvormige vorm opsommingsteken afbeeldingen in de grootten die per niveau verschillen. |   | `TreeViewImageSet.Contacts`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën voor MSN Messenger. |   | `TreeViewImageSet.Custom`| Een set van de gebruiker gedefinieerde afbeelding. |   | `TreeViewImageSet.Events`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën van het gebeurtenislogboek is opgemaakt. |   | `TreeViewImageSet.Faq`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën Veelgestelde vragen over opgemaakt. |   | `TreeViewImageSet.Inbox`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën van het e-mailondersteuning opgemaakt. |   | `TreeViewImageSet.News`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van installatiekopieën die u kunt opgemaakt. |   | `TreeViewImageSet.Simple`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van eenvoudige vorm overzichten. |   | `TreeViewImageSet.Simple2`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van eenvoudige gevulde vormen. |   | `TreeViewImageSet.Msdn`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van de MSDN-installatiekopieën. |   | `TreeViewImageSet.WindowsHelp`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van Microsoft Windows Help-installatiekopieën. |   | `TreeViewImageSet.XPFileExplorer`| Een set vooraf gedefinieerde installatiekopie die gebruikmaakt van Windows Verkenner installatiekopieën beschikbaar zijn in Microsoft Windows XP. |       Bij het definiëren van een aangepaste set installatiekopieën, moet u een installatiekopie voor elk van de eigenschappen in de volgende tabel. Anders wordt wordt de standaardafbeelding voor die eigenschap gebruikt.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| De URL naar een aangepaste installatiekopie voor de indicator samenvouwbare knooppunt. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| De URL naar een aangepaste installatiekopie voor de uitbreidbare knooppunt indicator. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| De URL naar een map met aangepaste installatiekopieën voor de regels die verbinding maken met knooppunten. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| De URL naar een aangepaste installatiekopie voor de niet-uitvouwbare knooppunt indicator. |       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeViewImageSet ImageSet { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;> </xref> waarden. De standaardwaarde is <xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>."
