      type: System.Web.UI.WebControls.TreeNode
      description: "Een <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> die staat voor het geselecteerde knooppunt in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref>."
