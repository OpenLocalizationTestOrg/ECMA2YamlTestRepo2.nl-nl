- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt een verzameling <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> -objecten die de relatie tussen een gegevensitem en het knooppunt dat het wordt gebonden definiëren."
  remarks: "De verzameling DataBinding bevat <xref:System.Web.UI.WebControls.TreeNodeBinding>objecten die de relatie tussen een gegevensitem en het knooppunt dat het wordt gebonden.</xref:System.Web.UI.WebControls.TreeNodeBinding> Wanneer het binden aan een gegevensbron waarbij elk gegevensitem meerdere eigenschappen (zoals een XML-element met verschillende kenmerken) bevat een knooppunt wordt de waarde die wordt geretourneerd door de `ToString` methode van het gegevensitem standaard. Het knooppunt weergegeven in het geval van een XML-element de naam van het element, die de onderliggende structuur van de structuur bevat, maar is anders niet erg nuttig. U kunt een knooppunt binden aan een eigenschap van het item specifieke gegevens door te geven van de boomstructuur knooppunt bindingen.       Bij het definiëren van de relatie tussen een gegevensitem en een knooppunt, moet u zowel de criteria voor de binding en de waarden te binden aan de eigenschappen van <xref:System.Web.UI.WebControls.TreeNode>object.</xref:System.Web.UI.WebControls.TreeNode> De criteria aangeven wanneer een gegevensitem moet worden gebonden aan een knooppunt. De criteria kunnen worden opgegeven met de knooppuntdiepte van een, een gegevenslid of beide. De knooppuntdiepte van een geeft het knooppunt dat wordt gekoppeld. Bijvoorbeeld, als u een knooppuntdiepte van 0 opgeeft, zijn alle knooppunten in de boomstructuur op niveau 0 gekoppeld met behulp van de boomstructuur knooppunt binding. Een gegevenslid geeft het type van het gegevensitem in de onderliggende gegevensbron, maar kan verschillende gegevens afhankelijk van de gegevensbron vertegenwoordigen. Het gegevenslid voor een XML-element bevat bijvoorbeeld de naam van het element.       Als er meerdere <xref:System.Web.UI.WebControls.TreeNodeBinding>objecten zijn gedefinieerd die in strijd zijn met elkaar, de <xref:System.Web.UI.WebControls.TreeView>besturingselement van toepassing is de structuur knooppunt bindingen in de volgende volgorde van prioriteit: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  De <xref:System.Web.UI.WebControls.TreeNodeBinding>-object dat diepte zowel een gegevenslid bepaalt.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  De <xref:System.Web.UI.WebControls.TreeNodeBinding>-object dat alleen de diepte bepaalt.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  De <xref:System.Web.UI.WebControls.TreeNodeBinding>-object dat alleen het gegevenslid bepaalt.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  De <xref:System.Web.UI.WebControls.TreeNodeBinding>-object dat de diepte noch het gegevenslid bepaalt.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Als meerdere bindingen zijn opgegeven die voldoen aan dezelfde prioriteit criteria, worden de eerste binding in de verzameling wordt toegepast.       Wanneer de bindingscriteria is ingesteld, kunt u vervolgens een eigenschap van binden een <xref:System.Web.UI.WebControls.TreeNode>-object dat kan worden gebonden aan een waarde.</xref:System.Web.UI.WebControls.TreeNode> U kunt verbinding maken met een kenmerk of een veld van een gegevensitem of een vaste waarde weergegeven. Voor meer informatie over de eigenschappen van een <xref:System.Web.UI.WebControls.TreeNode>object in een waarde, Zie <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> binding       Hoewel de verzameling DataBinding programmatisch kan worden ingevuld, wordt meestal ingesteld declaratief. Geef de structuur knooppunt bindingen door eerst nesten openen en sluiten `<DataBindings>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> Plaats vervolgens `<asp:TreeNodeBinding>` elementen tussen het openen en sluiten `<DataBindings>` labels voor elke structuurknooppunt binden u wilt opgeven.       Wanneer gegevensbindingen worden gemaakt door in te stellen de <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>eigenschap van de <xref:System.Web.UI.WebControls.TreeView>besturingselement `true`, de bindingen die zijn gemaakt hebben het <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>eigenschap ingesteld op `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Gegevensbindingen die declaratief worden gemaakt, hebben de <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>eigenschap ingesteld op `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> Met de declaratieve syntaxis kunt u bepalen de werking van afzonderlijke gegevensbindingen."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "Een <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> die staat voor de relatie tussen een gegevensitem en het knooppunt dat het wordt gebonden."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []
  platform:
