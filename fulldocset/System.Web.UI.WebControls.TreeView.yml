    return:
      type: System.String
      description: "Een tekenreeks die de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> renders als alternatieve tekst met een installatiekopie van een onzichtbare als geheugensteun voor schermlezers. De standaardwaarde is &quot;Overslaan navigatiekoppelingen&quot;."
  overload: System.Web.UI.WebControls.TreeView.SkipLinkText*
  exceptions: []
  platform:
  - net462
