  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de URL naar een aangepaste installatiekopie voor de indicator uitbreidbare knooppunt."
  remarks: "Gebruik de eigenschap ExpandImageUrl om op te geven van een aangepaste installatiekopie voor de indicator uitbreidbare knooppunt. Deze afbeelding wordt weergegeven naast een knooppunt uit te breiden en is meestal een plusteken (+).       Wanneer de <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>eigenschap is ingesteld op `true`, wordt de <xref:System.Web.UI.WebControls.TreeView>besturingselement een plusteken (+) of minteken (-) of een tijdelijke aanduiding voor de installatiekopie naast een knooppunt om aan te geven of het knooppunt uit te breiden, samenvouwbare of niet-uitvouwbare respectievelijk weergeven.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Kunt u aangepaste installatiekopieën eerste instelling van de <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>eigenschap `TreeViewImageSet.Custom`, en in te stellen de <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, en <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>Eigenschappen van de URL&quot;s voor de aangepaste installatiekopieën.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Als geen afbeeldingen worden opgegeven, worden de standaardinstallatiekopieën gebruikt. Als wilt verbergen in de uitbreiding knooppunt indicatoren, stelt de <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Om ervoor te zorgen-knooppunten uitlijnt correct in de <xref:System.Web.UI.WebControls.TreeView>bepalen bij gebruik van aangepaste installatiekopieën, zorg ervoor dat alle installatiekopieën die zijn opgegeven door de <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, en <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>eigenschappen hebben dezelfde dimensies.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Een aangepaste installatiekopie juist worden weergegeven, moet u mogelijk instellen <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>naar `false`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>       Wanneer u een aangepaste installatiekopie voor de indicator uitbreidbare knooppunt, u moet ook overwegen de <xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>eigenschap knopinfo voor de installatiekopie opgeven.</xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the ExpandImageUrl property to specify a custom image for the expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_567_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_567_1.aspx)]"
  syntax:
