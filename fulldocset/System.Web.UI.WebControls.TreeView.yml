  summary: "Deze gebeurtenis treedt op wanneer een knooppunt wordt geselecteerd in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "De SelectedNodeChanged-gebeurtenis wordt geactiveerd wanneer een knooppunt wordt geselecteerd in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het bijwerken van de weergegeven inhoud wanneer deze gebeurtenis treedt op uitvoert.       U kunt desgewenst instellen de <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>eigenschap voor een knooppunt op te geven welke gebeurtenis wordt geactiveerd wanneer dat knooppunt is geselecteerd.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> De volgende tabel bevat de beschikbare opties.      | Selectieactie | Beschrijving |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Het knooppunt tussen in-of uitvouwen.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Geeft de <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>of <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>-gebeurtenis naar gelang van toepassing. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Genereert geen gebeurtenissen wanneer een knooppunt wordt geselecteerd. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| De gebeurtenis zich voordoet SelectedNodeChanged wanneer een knooppunt wordt geselecteerd. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Zowel de SelectedNodeChanged wordt gegeven en <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>gebeurtenissen als een knooppunt wordt geselecteerd.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Knooppunten alleen worden uitgebreid, nooit samengevouwen. |      > [!NOTE] > De <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>niet wordt weergegeven voor een knooppunt met de <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>eigenschap ingesteld op `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       De SelectedNodeChanged-gebeurtenis wordt gestart alleen op post terug wanneer een gebruiker op een knooppunt. De gebeurtenis is niet gestart als de <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>eigenschap programmatisch wordt gewijzigd.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
