  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement clientscript voor het afhandelen van uitvouwen of samenvouwen van gebeurtenissen en weergegeven."
  remarks: "De eigenschap EnableClientScript gebruiken om op te geven of de <xref:System.Web.UI.WebControls.TreeView>besturingselement weergegeven clientscript compatibel browsers uitvouwen of samenvouwen van gebeurtenissen en afhandelen.</xref:System.Web.UI.WebControls.TreeView> Als deze eigenschap is ingesteld op `true`, compatibele browsers de code uitvouwen of samenvouwen van knooppunten op de client uitvoert. De structuur knooppuntgegevens moet van tevoren bekend om het script aan de clientzijde te werken. Met behulp van scripts voor de client wordt voorkomen dat een bericht naar de server telkens wanneer een knooppunt is uitgevouwen of samengevouwen.       Wanneer de structuur knooppuntgegevens is niet van tevoren bekend, knooppunten kunnen worden ingevuld van de client als de `PopulateNodesFromClient` eigenschap ook is ingesteld op `true`. In dit scenario moet u ook een gebeurtenisafhandeling-methode voor het opgeven de <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>gebeurtenis voor het vullen van de knooppunten.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Zie voor meer informatie over client-side &quot;-knooppunt populatie <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > Als de eigenschap EnableClientScript is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.TreeView>besturingselement teruggepost naar de server telkens wanneer een knooppunt is uitgevouwen of samengevouwen.</xref:System.Web.UI.WebControls.TreeView>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>het weergeven van de clientscript compatibel browsers; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
