  summary: "Opgehaald of ingesteld van het maximum aantal structuurniveaus binden aan de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "Bij het binden van de <xref:System.Web.UI.WebControls.TreeView>tot een gegevensbron beheren, gebruikt u de eigenschap MaxDataBindDepth beperken het aantal structuurniveaus aan het besturingselement binden.</xref:System.Web.UI.WebControls.TreeView> Bijvoorbeeld, als deze eigenschap instelt op `2` alleen het hoofdknooppunt en knooppunten die zich direct onder het hoofdknooppunt te verbindt de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> Alle resterende knooppunten in de gegevensbron worden genegeerd.      > [!IMPORTANT] > Een kwaadwillende gebruiker kan een aanvraag voor een retouraanroep maken en gegevens ophalen voor de knooppunten van de <xref:System.Web.UI.WebControls.TreeView>besturingselement dat de ontwikkelaar van de pagina wordt niet weergegeven.</xref:System.Web.UI.WebControls.TreeView> Beveiliging van de gegevens moet daarom worden geïmplementeerd door de gegevensbron. Gebruik de eigenschap MaxDataBindDepth niet voor het verbergen van gegevens.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the MaxDataBindDepth property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the MaxDataBindDepth property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. All node levels in the data source are ignored. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewMaxDataBindDepth#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1168_1.aspx)]\n [!code-vb[TreeViewMaxDataBindDepth#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1168_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
