- uid: System.Web.UI.WebControls.TreeView.LineImagesFolder
  id: LineImagesFolder
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het pad naar een map die de lijnafbeeldingen die worden gebruikt voor het verbinden van onderliggende knooppunten met bovenliggende knooppunten bevat."
  remarks: "De <xref:System.Web.UI.WebControls.TreeView>besturingselement regels die verbinding maken met onderliggende knooppunten bovenliggende knooppunten kan worden weergegeven wanneer de <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> Wanneer regels worden weergegeven, moet u de LineImagesFolder-eigenschap gebruiken om op te geven van een toegankelijk is via het Web map waarin de set vooraf gegenereerde afbeeldingen te gebruiken voor de regels. De volgende tabel beschrijft de afbeeldingen die worden gebruikt door de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView>      | Afbeelding | Beschrijving |   |-----------|-----------------|   | Dash.gif| Afbeelding voor een weergegeven naast het hoofdknooppunt wanneer er slechts één hoofdknooppunt in de boomstructuur en het hoofdknooppunt een leaf is. |   | Dashminus.gif| Een installatiekopie van het minteken (-) weergegeven naast het hoofdknooppunt wanneer er slechts één hoofdknooppunt in de boomstructuur om aan te geven dat het hoofdknooppunt is uitgevouwen. |   | Dashplus.gif| Een installatiekopie van het plusteken (+) naast het hoofdknooppunt weergegeven wanneer er slechts één hoofdknooppunt in de boomstructuur om aan te geven dat het hoofdknooppunt is samengevouwen. |   | I.gif| Een regel afbeelding die wordt weergegeven als u wilt verbinden aangrenzende knooppunten. |   | L.gif| Afbeelding voor een weergegeven naast naar het laatste knooppunt in een filiaal wanneer het knooppunt een leaf is. |   | Lminus.gif| Afbeelding voor een weergegeven naast de laatste knooppunt in een vertakking om aan te geven dat het knooppunt is uitgevouwen. |   | Lplus.gif| Afbeelding voor een weergegeven naast de laatste knooppunt in een vertakking om aan te geven dat het knooppunt is samengevouwen. |   | Minus.gif| Een installatiekopie van het minteken (-) weergegeven naast het eerste hoofdknooppunt in een boomstructuur met meerdere hoofdknooppunten aangeeft dat het knooppunt is uitgevouwen. Deze installatiekopie bevat geen een extra regel en wordt weergegeven nadat het hoofdknooppunt eenmaal is samengevouwen. Wanneer de pagina voor het eerst wordt geladen, de installatiekopie van het Rminus.gif wordt weergegeven. |   | NOEXPAND.gif| Een lege tussenruimte-afbeelding die wordt weergegeven naast een leafknooppunt. Deze installatiekopie regel tekst kan verticaal. |   | Plus.gif| Een plusteken (+) afbeelding die wordt weergegeven naast het eerste hoofdknooppunt in een boomstructuur met meerdere hoofdknooppunten aangeeft dat het knooppunt wordt samengevouwen. Deze installatiekopie bevat geen een extra regel en wordt weergegeven nadat het hoofdknooppunt eenmaal is uitgevouwen. Wanneer de pagina voor het eerst wordt geladen, de installatiekopie van het Rplus.gif wordt weergegeven. |   | R.gif| Een regel afbeelding die wordt weergegeven naast het eerste hoofdknooppunt in een boomstructuur met meerdere hoofdknooppunten om aan te geven dat het knooppunt geen leaf-knooppunt. |   | Rminus.gif| Een installatiekopie van het minteken (-) weergegeven naast het eerste hoofdknooppunt in een boomstructuur met meerdere hoofdknooppunten aangeeft dat het knooppunt is uitgevouwen. Deze installatiekopie bevat een extra regel en wordt alleen weergegeven wanneer de pagina voor het eerst wordt geladen. Nadat het hoofdknooppunt eenmaal is samengevouwen, de Minus.gif afbeelding wordt weergegeven. |   | Rplus.gif| Een plusteken (+) afbeelding die wordt weergegeven naast het eerste hoofdknooppunt in een boomstructuur met meerdere hoofdknooppunten aangeeft dat het knooppunt wordt samengevouwen. Deze installatiekopie bevat een extra regel en wordt alleen weergegeven wanneer de pagina voor het eerst wordt geladen. Nadat het hoofdknooppunt eenmaal is uitgevouwen, de installatiekopie van het Plus.gif wordt weergegeven. |   | T.gif| Een regel afbeelding die wordt weergegeven naast een knooppunt in het midden van de boomstructuur (op een t-snijpunt) om aan te geven dat het knooppunt geen bladknooppunt. |   | Tminus.gif| Een installatiekopie van het minteken (-) weergegeven naast een knooppunt in het midden van de boomstructuur (op een t-snijpunt) om aan te geven dat het knooppunt is uitgevouwen. |   | Tplus.gif| Een installatiekopie van het plusteken (+) naast een knooppunt in het midden van de boomstructuur (op een t-snijpunt) weergegeven om aan te geven dat het knooppunt is samengevouwen. |      > [!NOTE] > Als de eigenschap LineImagesFolder niet is ingesteld, de <xref:System.Web.UI.WebControls.TreeView>besturingselement de ingebouwde standaardinstallatiekopieën (20 x 20 pixels) gebruikt.</xref:System.Web.UI.WebControls.TreeView>       Sommige visuele ontwerpers, zoals Microsoft Visual Studio, bieden de hulpprogramma&quot;s voor het genereren van de installatiekopieën van de regel.       De runtime biedt aangepaste installatiekopieën voor beeldschermen van rechts naar links niet spiegelen. Ter ondersteuning van links naar rechts en de rechts-naar-links&quot;s, moet u de installatiekopie sets voor beide richtingen maken.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public string LineImagesFolder { get; set; }
    return:
      type: System.String
      description: "Het pad naar een map die de lijnafbeeldingen waarmee verbinding wordt gemaakt knooppunten bevat. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wat aangeeft dat de eigenschap LineImagesFolder niet is ingesteld."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
  platform:
  - net462
