  remarks: "Wanneer de selectievakjes worden weergegeven de <xref:System.Web.UI.WebControls.TreeView>besturingselement (door in te stellen de <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>eigenschap in op een andere waarde dan `TreeNodeType.None`), gebruik van de eigenschap CheckedNodes om te bepalen welke knooppunten weergegeven het selectievakje is ingeschakeld.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> </xref:System.Web.UI.WebControls.TreeView> Deze verzameling wordt gewoonlijk gebruikt voor alle knooppunten die het selectievakje is ingeschakeld in de boomstructuur hebt doorlopen.       De <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>gebeurtenis treedt op wanneer de selectievakjes van de <xref:System.Web.UI.WebControls.TreeView>besturingselement in een statuswijziging tussen berichten naar de server.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het bijwerken van een database of de weergegeven inhoud wanneer deze gebeurtenis treedt op uitvoert.      > [!NOTE] > CheckedNodes voor de verzameling is ingevuld met een traversal Diepte eerste van de boomstructuur: elke bovenliggende knooppunt is verwerkt omlaag naar de onderliggende knooppunten voordat het volgende bovenliggende knooppunt wordt gevuld."
  example:
