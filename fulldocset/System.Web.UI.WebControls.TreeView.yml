  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Deze gebeurtenis treedt op wanneer een knooppunt met de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>eigenschap ingesteld op <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> is uitgebreid in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "Soms is het niet praktisch is om te definiëren statisch de boomstructuur vanwege gegevensgrootte, of aangepaste inhoud die afhankelijk zijn van de invoer van gebruiker. Als gevolg hiervan de <xref:System.Web.UI.WebControls.TreeView>besturingselement ondersteunt dynamische knooppunt populatie.</xref:System.Web.UI.WebControls.TreeView> Wanneer de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor een knooppunt is ingesteld op `true`, dat knooppunt opgehaald ingevuld tijdens de uitvoering wanneer het knooppunt is uitgevouwen.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Om in te vullen dynamisch een knooppunt, stelt u eerst de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor het knooppunt voor `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Definieer vervolgens een gebeurtenisafhandeling-methode voor de gebeurtenis TreeNodePopulate waarmee het knooppunt via een programma wordt gevuld. Een typische gebeurtenisafhandeling methode knooppuntgegevens ophaalt uit een gegevensbron, plaatst de gegevens in de structuur van een knooppunt en voegt vervolgens de structuur van het knooppunt voor de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>verzameling van het knooppunt wordt gevuld.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> De structuur van een knooppunt wordt gemaakt door toe te voegen <xref:System.Web.UI.WebControls.TreeNode>objecten naar de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>verzameling van een bovenliggend knooppunt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Wanneer de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor een knooppunt is ingesteld op `true`, het knooppunt moet gevuld worden dynamisch.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> U kunt een ander knooppunt eronder; declaratief niet nesten anders treedt een fout op op de pagina.       Ondersteunde browsers (Microsoft Internet Explorer 4.0 compatibele browsers en hoger) kunnen ook profiteren van de client-side &quot;-knooppunt populatie. Als ingeschakeld, kan de <xref:System.Web.UI.WebControls.TreeView>besturingselement voor het vullen van een knooppunt op de client dynamisch wanneer dat knooppunt wordt uitgevouwen, waardoor de noodzaak om te posten naar de server.</xref:System.Web.UI.WebControls.TreeView> Zie voor meer informatie over client-side &quot;-knooppunt populatie <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
