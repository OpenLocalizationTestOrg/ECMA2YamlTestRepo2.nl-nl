>, en eigenschappen van CollapseImageUrl hebben dezelfde dimensies.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Wanneer u een aangepaste installatiekopie voor de indicator samenvouwbare knooppunt, u moet ook overwegen de <xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>eigenschap knopinfo voor de installatiekopie opgeven.</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
