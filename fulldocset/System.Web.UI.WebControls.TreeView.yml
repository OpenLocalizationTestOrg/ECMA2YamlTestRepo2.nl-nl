  namespace: System.Web.UI.WebControls
  summary: "Haalt een <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> -object met het geselecteerde knooppunt in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "De tekst van een knooppunt in de <xref:System.Web.UI.WebControls.TreeView>besturingselement kan worden gebruikt in een van de twee modi: selectiemodus en navigatiemodus.</xref:System.Web.UI.WebControls.TreeView> Standaard wordt een knooppunt in de selectiemodus is. Om een knooppunt in de navigatiemodus, stel de <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>eigenschap voor het knooppunt aan een andere waarde dan een lege tekenreeks (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Om een knooppunt in de selectiemodus, stel de <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>eigenschap voor het knooppunt op een lege tekenreeks (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Wanneer een knooppunt in de selectiemodus is, kan de gebruiker kan een knooppunt selecteren door te klikken op de tekst in het knooppunt. De eigenschap SelectedNode gebruiken om te bepalen welk knooppunt is geselecteerd in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Een knooppunt kan niet worden geselecteerd wanneer de <xref:System.Web.UI.WebControls.TreeView>besturingselement weergegeven hyperlinks.</xref:System.Web.UI.WebControls.TreeView> Als hyperlinks worden weergegeven, retourneert de eigenschap SelectedNode altijd `null`.       Wanneer de gebruiker selecteert voor een ander knooppunt in de <xref:System.Web.UI.WebControls.TreeView>besturingselement door te klikken op de tekst in het nieuwe knooppunt de <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>gebeurtenis wordt gegenereerd, standaard.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> U kunt een andere gebeurtenis opgeven door de <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>eigenschap voor de eigenschap.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> De volgende tabel bevat de beschikbare opties.      | Selectieactie | Beschrijving |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Het knooppunt tussen in-of uitvouwen.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Geeft de <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>of <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>-gebeurtenis naar gelang van toepassing. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Genereert geen gebeurtenissen wanneer een knooppunt wordt geselecteerd. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>wanneer een knooppunt wordt geselecteerd. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Beide verhoogt de <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>en <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>gebeurtenissen als een knooppunt wordt geselecteerd.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Knooppunten alleen worden uitgebreid, nooit samengevouwen. |      > [!NOTE] > De <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>niet wordt weergegeven voor een knooppunt met de <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>eigenschap ingesteld op `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the SelectedNode property to determine the value of the selected node in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewSelectedNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_601_1.aspx)]\n [!code-vb[TreeViewSelectedNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_601_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNode SelectedNode { get; }
