  remarks: "De eigenschap SkipLinkText is een eigenschap die u instellen kunt op een webpagina meer of minder toegankelijk te maken. Webpagina&quot;s die bevatten inhoud die wordt herhaald kunt opgeven voor een mechanisme voor gebruikers van schermlezers overslaan van de inhoud van het hardop wordt gelezen.       De <xref:System.Web.UI.WebControls.TreeView>besturingselement de eigenschap SkipLinkText biedt een manier voor het hele besturingselement moet worden overgeslagen door schermlezers.</xref:System.Web.UI.WebControls.TreeView> Als de eigenschap SkipLinkText is ingesteld, wordt de installatiekopie van een onzichtbare met alternatieve tekst die wordt weergegeven, zodat de gebruiker de optie om te gaan met het einde van het besturingselement. Schermlezers voorgelezen de alternatieve tekst, terwijl de installatiekopie van het slechts één pixel ruimte beslaan. Voor pixel nauwkeurige controle over de rendering van de pagina de eigenschap SkipLinkText instellen op een lege tekenreeks (&quot;&quot;) en geef uw eigen mechanisme voor het overslaan van de boomstructuur.       De eigenschap SkipLinkText is ingesteld op een lege tekenreeks Standaard, waardoor het besturingselement niet overslaan schermlezers.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
