      description: "De URL van een aangepaste installatiekopie die moet worden weergegeven voor niet-uitvouwbare knooppunten. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wordt de standaardafbeelding leeg."
  overload: System.Web.UI.WebControls.TreeView.NoExpandImageUrl*
  exceptions: []
  platform:
  - net462
