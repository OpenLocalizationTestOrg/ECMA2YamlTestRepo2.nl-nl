  syntax:
    content: public System.Web.UI.WebControls.Style HoverNodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "Een verwijzing naar de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> die staat voor de stijl van een knooppunt wanneer de muisaanwijzer eroverheen wordt geplaatst."
  overload: System.Web.UI.WebControls.TreeView.HoverNodeStyle*
  exceptions: []
  platform:
  - net462
