- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement genereert automatisch structuur knooppunt bindingen."
  remarks: "Structuur knooppunt bindingen definiëren de relatie tussen een gegevensitem en het knooppunt dat het wordt gebonden. Wanneer een binding met een gegevensbron waarbij elk gegevensitem meerdere eigenschappen (zoals een XML-element met verschillende kenmerken) bevat de <xref:System.Web.UI.WebControls.TreeView>besturingselement moet weten welke eigenschap van het item gegevens binden aan die <xref:System.Web.UI.WebControls.TreeNode>eigenschap.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Als de eigenschap AutoGenerateDataBindings is ingesteld op `true`, wordt de <xref:System.Web.UI.WebControls.TreeView>besturingselement automatisch genereert standaard structuur knooppunt bindingen die de <xref:System.Web.UI.WebControls.TreeNode.Text%2A>eigenschap van de <xref:System.Web.UI.WebControls.TreeNode>-object dat is gekoppeld aan de binding met de waarde die wordt geretourneerd door de `ToString` methode van het gegevensitem.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > De automatisch gegenereerde structuur knooppunt bindingen zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>verzameling.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       In het geval van een XML-element de waarde die wordt geretourneerd door de `ToString` methode is de naam van het element, die de onderliggende structuur van het XML-bestand bevat, maar is anders niet erg nuttig. Voor het maken van een nuttiger structuur, moet u uw eigen structuur knooppunt bindingen definiëren door in te vullen de <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>verzameling.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > Als u definieert een <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>verzameling, de <xref:System.Web.UI.WebControls.TreeView>besturingselement gebruikt deze waarden in plaats van de automatisch gegenereerde structuur knooppunt bindingen.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>hebben de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement automatisch genereren structuur knooppunt bindingen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
  platform:
  - net462
