  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de knooppuntgegevens op verzoek van de client is gevuld."
  remarks: "Soms is het niet praktisch is om te definiëren statisch de boomstructuur vanwege gegevensgrootte, of aangepaste inhoud die afhankelijk zijn van de invoer van gebruiker. Als gevolg hiervan de <xref:System.Web.UI.WebControls.TreeView>besturingselement ondersteunt dynamische knooppunt populatie.</xref:System.Web.UI.WebControls.TreeView> Wanneer de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor een knooppunt is ingesteld op `true`, dat knooppunt opgehaald ingevuld tijdens de uitvoering wanneer het knooppunt is uitgevouwen.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Naast de knooppunten op aanvraag in te vullen, is het mogelijk voor het vullen van de knooppunten rechtstreeks op een ondersteunde client-browser. Wanneer de eigenschap PopulateNodesFromClient is ingesteld op `true`, een service van de client voor het vullen van de structuurknooppunten, zodat de te posten naar de server wordt genoemd. Anders wordt de <xref:System.Web.UI.WebControls.TreeView>besturingselement teruggepost naar de server voor het vullen van de knooppunten.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > De <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>eigenschap moet ook worden ingesteld op `true` in volgorde van de eigenschap PopulateNodesFromClient moet worden ingesteld op `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       Om te voorzien van een knooppunt op de client, eerst de PopulateNodesFromClient eigenschap instellen op `true` en stel vervolgens de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor het knooppunt voor `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Definieer vervolgens een gebeurtenisafhandeling-methode voor het <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>gebeurtenis die programmatisch het knooppunt vult.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Een typische gebeurtenisafhandeling methode knooppuntgegevens ophaalt uit een gegevensbron, plaatst de gegevens in de structuur van een knooppunt en voegt vervolgens de structuur van het knooppunt voor de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>verzameling van het knooppunt wordt gevuld.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> U maakt een knooppunt-structuur door toe te voegen <xref:System.Web.UI.WebControls.TreeNode>objecten naar de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>verzameling van een bovenliggend knooppunt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Wanneer de <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>eigenschap voor een knooppunt is ingesteld op `true`, het knooppunt moet gevuld worden dynamisch.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> U kunt een ander knooppunt eronder; declaratief niet nesten anders treedt een fout op op de pagina.      > [!NOTE] > De clientzijde knooppunt populatie-functie wordt ondersteund in browsers die ondersteuning bieden voor callback scripts. Als u wilt controleren of een browser callback scripts toegang ondersteunt, gebruik de <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>eigenschap van de <xref:System.Web.HttpBrowserCapabilities>klasse.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> U hebt toegang tot het exemplaar van de <xref:System.Web.HttpBrowserCapabilities>klasse voor de huidige aanvraag via de <xref:System.Web.HttpRequest.Browser%2A>eigenschap van de <xref:System.Web.HttpRequest>klasse.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
