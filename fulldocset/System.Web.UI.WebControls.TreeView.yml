  remarks: "De eigenschap NodeStyle gebruiken om te bepalen van het standaarduiterlijk van een knooppunt in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.TreeNodeStyle>object wordt geretourneerd.</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen declaratief worden ingesteld in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.TreeNodeStyle>object (bijvoorbeeld `NodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen ook via een programma in het formulier worden ingesteld `Property.Subproperty` (bijvoorbeeld `NodeStyle.ForeColor`). Algemene instellingen omvatten doorgaans een aangepaste achtergrondkleur, voorgrondkleur lettertype-eigenschappen en knooppunt afstand. Stijleigenschappen worden toegepast in de volgende volgorde van prioriteit: 1.  NodeStyle.      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, afhankelijk van het knooppunttype.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Als de <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>verzameling is gedefinieerd, wordt op dit moment wordt toegepast onderdrukken van het andere knooppunt stijleigenschappen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>      > [!NOTE] > De corresponderende knooppunt style-instellingen in de <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Eigenschappen, overschrijven de stijlinstellingen van de eigenschap NodeStyle.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>       Als u genereren van de tabel met inhoud-stijl navigatiemenu&quot;s waar knooppunten op een bepaalde mate vormgeving wilt, ongeacht of er onderliggende knooppunten moeten hebben kunt u met behulp van de <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>eigenschap in plaats van het instellen van de afzonderlijke stijleigenschappen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
