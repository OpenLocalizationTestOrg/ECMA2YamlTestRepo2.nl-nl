  summary: "Opgehaald of ingesteld van een waarde die aangeeft welke knooppunttypen, ziet u het selectievakje in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement."
  remarks: "Ter ondersteuning van de selectie van meerdere knooppunten in de <xref:System.Web.UI.WebControls.TreeView>beheer, kunt u de selectievakjes naast de installatiekopie van een knooppunt weergeven.</xref:System.Web.UI.WebControls.TreeView> Gebruik de eigenschap ShowCheckBoxes om op te geven welke knooppunttypen een selectievakje wordt weergegeven. Bijvoorbeeld, als deze eigenschap is ingesteld op `TreeNodeType.Parent`, selectievakjes worden weergegeven voor elke bovenliggende knooppunt in de boomstructuur. De volgende tabel bevat de geldige waarden voor deze eigenschap.      | Knooppunttype | Beschrijving |   |---------------|-----------------|   | `TreeNodeType.All`| Selectievakjes worden weergegeven voor alle knooppunten. |   | `TreeNodeType.Leaf`| Selectievakjes worden weergegeven voor alle bladknooppunten. |   | `TreeNodeType.None`| Selectievakjes worden niet weergegeven. |   | `TreeNodeType.Parent`| Selectievakjes worden weergegeven voor alle knooppunten bovenliggende. |   | `TreeNodeType.Root`| Selectievakjes worden weergegeven voor alle knooppunten root. |       Het opsommingstype die wordt gebruikt voor de eigenschap ShowCheckBoxes is een inventarisatie van vlaggen, zodat u kunt waarden via Bitsgewijze operaties combineren. Bijvoorbeeld om weer te geven selectievakjes uit voor de bovenliggende en leaf-knooppunt, de bitsgewijze operator OR gebruiken combineren de `TreeNodeType.Parent` en `TreeNodeType.Leaf` waarden.       Om te bepalen welke knooppunten hun selectievakje hebt geselecteerd, doorlopen van de knooppunten van de <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>verzameling.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > Kunt u de ShowCheckBoxes door instelling overschrijven de <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>eigenschap voor elk knooppunt.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Als u moet alleen enkelvoudige selectie ondersteuning te bieden, overweeg dan de <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
