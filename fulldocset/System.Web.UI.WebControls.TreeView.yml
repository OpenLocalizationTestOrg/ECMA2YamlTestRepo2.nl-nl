  namespace: System.Web.UI.WebControls
  summary: "Wordt een verwijzing naar de <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> -object waarmee u de weergave van een knooppunt instellen wanneer de muisaanwijzer eroverheen wordt geplaatst."
  remarks: "Gebruik de eigenschap HoverNodeStyle de vormgeving van een knooppunt bepaalt wanneer de muisaanwijzer eroverheen wordt geplaatst. Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.TreeNodeStyle>-object dat wordt geretourneerd.</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen declaratief worden ingesteld in het formulier `Property-Subproperty`, waarbij `Subproperty` is een eigenschap van de <xref:System.Web.UI.WebControls.TreeNodeStyle>object (bijvoorbeeld `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> De eigenschappen kunnen ook via een programma in het formulier worden ingesteld `Property.Subproperty` (bijvoorbeeld `HoverNodeStyle.ForeColor`). Deze functie wordt alleen ondersteund op script-compatibele clients.      > [!NOTE] > Voor het gebruik van de eigenschap HoverNodeStyle omvat een `<head>` element met een `runat=&quot;server&quot;` kenmerk.       Algemene instellingen omvatten doorgaans een aangepaste achtergrondkleur, voorgrondkleur lettertype-eigenschappen en knooppunt afstand. Stijleigenschappen worden toegepast in de volgende volgorde: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, afhankelijk van het knooppunttype.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Als de <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>verzameling is gedefinieerd, wordt op dit moment wordt toegepast onderdrukken van het andere knooppunt stijleigenschappen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle.      > [!NOTE] > Stijl voor de eigenschap HoverNodeStyle overschrijven alle bijbehorende knooppunt stijlinstellingen die in de <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, of <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       De eigenschap HoverNodeStyle wordt niet weergegeven voor een knooppunt met de <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>eigenschap ingesteld op `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       In tegenstelling tot de <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>en de <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Eigenschappen die zijn <xref:System.Web.UI.WebControls.TreeNodeStyle>objecten, de eigenschap HoverNodeStyle is een <xref:System.Web.UI.WebControls.Style>object.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
