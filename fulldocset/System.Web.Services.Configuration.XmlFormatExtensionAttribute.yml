  name: XmlFormatExtensionAttribute
  nameWithType: XmlFormatExtensionAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionAttribute
  type: Class
  summary: "Hiermee geeft u op dat een beschrijving van indelingsextensie wordt uitgevoerd op een of meer Extensiepunten. Deze klasse kan niet worden overgenomen."
  remarks: "Een beschrijving van indelingsextensie breidt hoe een beschrijving van de service wordt gegenereerd voor een XML-webservice gemaakt met behulp van ASP.NET. Een beschrijving van indelingsextensie wordt in het bijzonder XML-elementen toegevoegd aan de servicebeschrijving. Dit is handig wanneer een SOAP-extensie wordt gemaakt om uit te voeren op de client en de server-zijde van een XML-webservice, zoals informatie over de SOAP-extensies niet in de beschrijving van de service wordt geplaatst. Als u wilt meer informatie over de SOAP-extensie toevoegen aan de servicebeschrijving, herkent een client die de specifieke SOAP-uitbreiding moet worden uitgevoerd. Een voorbeeld van een SOAP-extensie die moet worden uitgevoerd op de client en de server is een versleuteling SOAP-extensie. Als een SOAP-extensie-versleuteling wordt alleen uitgevoerd op de server en het retourwaarden versleuteld voordat ze worden verzonden naar de client, moet de client voor het ontsleutelen van het SOAP-bericht met de SOAP-extensie hebben. Anders wordt de client kan de retourwaarde niet verwerken.       Gebruik de volgende stappen voor het bouwen van een beschrijving van indelingsextensie: 1.  Een klasse die is afgeleid van <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension> bouwen      2.  Een XmlFormatExtensionAttribute van toepassing op de klasse en geef de Extensiepunten waarmee de beschrijving van indelingsextensie moet worden uitgevoerd.      3.  Eventueel van toepassing een <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>aan de klasse en geef een lid in de klasse die als een nieuwe extensiepunt fungeert.</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>      4.  Eventueel van toepassing een <xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>aan de klasse en geef het voorvoegsel van de XML-naamruimte om te worden gekoppeld aan XML-elementen die worden gegenereerd door de beschrijving van indelingsextensie.</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>      5.  Configureren van de service beschrijving indeling uitbreiding om uit te voeren binnen de `serviceDescriptionFormatExtensionTypes` gedeelte van het configuratiebestand."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_0_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_0_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionAttribute : Attribute
