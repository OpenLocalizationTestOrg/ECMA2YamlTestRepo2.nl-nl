  summary: "De fasen waarmee de beschrijving van indelingsextensie wordt uitgevoerd."
  remarks: "De lijst met beschikbare typen waarmee een indelingsextensie voor beschrijving kan worden uitgevoerd bevatten die is ingebouwd in ASP.NET en eventuele aangepaste typen die zijn geconfigureerd op de webserver. De typen die is ingebouwd in ASP.NET die kunnen worden uitgevoerd met een beschrijving van indelingsextensie zijn in de volgende lijst:- <xref:System.Web.Services.Description.Binding>- <xref:System.Web.Services.Description.OperationBinding>- <xref:System.Web.Services.Description.FaultBinding>- <xref:System.Web.Services.Description.InputBinding>- <xref:System.Web.Services.Description.OutputBinding>- <xref:System.Web.Services.Description.Operation>- <xref:System.Web.Services.Description.Types>- <xref:System.Web.Services.Description.Port>- <xref:System.Web.Services.Description.ServiceDescription>deze klassen allemaal verwijzen naar secties binnen een servicebeschrijving, die worden gegenereerd door ASP.NET.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.Port> </xref:System.Web.Services.Description.Types> </xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.OutputBinding> </xref:System.Web.Services.Description.InputBinding> </xref:System.Web.Services.Description.FaultBinding> </xref:System.Web.Services.Description.OperationBinding> </xref:System.Web.Services.Description.Binding>"
