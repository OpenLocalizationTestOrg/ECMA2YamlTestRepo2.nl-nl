  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "Hiermee geeft u een gegevensbewerking uitgevoerd door het besturingselement van een gegevensbron."
  remarks: "De opsomming DataSourceOperation vertegenwoordigt de acties die een gegevensbronbesturingselement op de onderliggende gegevens uitvoeren kunt. Gegevensbron besturingselementen zoals <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>Deze opsommingswaarden gebruiken voor het bijhouden van het type van de bewerking wordt uitgevoerd.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       De vijf belangrijke bron gegevensbewerkingen worden vertegenwoordigd door de DataSourceOperation-opsomming. De Select- en SelectCount waarden geven bewerkingen die gegevens van een onderliggende gegevensbron tijdens de Delete, Insert ophalen en updatewaarden geven bewerkingen waarmee gegevens worden gewijzigd."
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
