  summary: "Hiermee haalt u een object dat de waarde van de sleutel van de opgegeven bron vertegenwoordigt."
  remarks: "Wanneer een geïmplementeerd, wordt de methode retourneert het object voor de waarde die wordt vertegenwoordigd door de impliciete bronsleutel."
  syntax:
    content: public object GetObject (System.Web.Compilation.ImplicitResourceKey key, System.Globalization.CultureInfo culture);
    parameters:
    - id: key
      type: System.Web.Compilation.ImplicitResourceKey
