items:
- uid: System.Web.Compilation.IImplicitResourceProvider
  id: IImplicitResourceProvider
  children:
  - System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys(System.String)
  - System.Web.Compilation.IImplicitResourceProvider.GetObject(System.Web.Compilation.ImplicitResourceKey,System.Globalization.CultureInfo)
  langs:
  - csharp
  name: IImplicitResourceProvider
  nameWithType: IImplicitResourceProvider
  fullName: System.Web.Compilation.IImplicitResourceProvider
  type: Interface
  summary: "Definieert een klasse worden geïmplementeerd om te fungeren als een impliciete resourceprovider methoden."
  remarks: "Resources kunnen impliciet of expliciet worden gedeclareerd binnen een pagina. Impliciete resources toe dat de ontwikkelaar een verzameling resource waarden toewijzen aan een besturingselement in een instructie in plaats van elke waarde afzonderlijk toe te wijzen. Wanneer de parser pagina aangetroffen met een impliciete resource in de vorm van `meta:resourcekey=&quot;WelcomeLabel&quot;`, wijst de waarden met toe de `WelcomeLabel` resource sleutel voorvoegsel van de bijbehorende waarden in het besturingselement. Bijvoorbeeld, als een bronbestand definieert waarden voor `WelcomeLabel.Text` en `WelcomeLabel.ToolTip`, zou deze waarden worden toegewezen aan een `Label` besturingselement met een impliciete verwijzing naar `WelcomeLabel`.       De interface IImplicitResourceProvider definieert de methoden die een resourceprovider implementeert voor toegang tot impliciete bronnen. U kunt verkrijgen met een bepaalde waarde met de <xref:System.Web.Compilation.IImplicitResourceProvider.GetObject%2A>methode.</xref:System.Web.Compilation.IImplicitResourceProvider.GetObject%2A>       Als u een aangepaste resourceprovider maakt, hoeft u geen aangepaste ondersteuning bieden voor lokalisatie impliciete resource. Impliciete lokalisatie geschikt is voor uw resourceprovider."
  syntax:
    content: public interface IImplicitResourceProvider
  implements: []
  platform:
  - net462
- uid: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys(System.String)
  id: GetImplicitResourceKeys(System.String)
  parent: System.Web.Compilation.IImplicitResourceProvider
  langs:
  - csharp
  name: GetImplicitResourceKeys(String)
  nameWithType: IImplicitResourceProvider.GetImplicitResourceKeys(String)
  fullName: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Hiermee wordt een verzameling impliciete resource sleutels zoals opgegeven door het voorvoegsel."
  remarks: "Wanneer een geïmplementeerd, wordt de methode retourneert een verzameling van sleutels voor een bepaalde voorvoegsel impliciete resource. Bijvoorbeeld: `WelcomeLabel` is opgegeven als het voorvoegsel op in de expressie `meta:resourcekey=&quot;WelcomeLabel&quot;`. Alle eigenschappen in een lokale bron-bestand met `WelcomeLabel` als een voorvoegsel met deze methode moet worden geretourneerd."
  syntax:
    content: public System.Collections.ICollection GetImplicitResourceKeys (string keyPrefix);
    parameters:
    - id: keyPrefix
      type: System.String
      description: "Het voorvoegsel van de impliciete resource sleutels moeten worden verzameld."
    return:
      type: System.Collections.ICollection
      description: "Een <xref:System.Collections.ICollection>impliciete resource sleutels.</xref:System.Collections.ICollection>"
  overload: System.Web.Compilation.IImplicitResourceProvider.GetImplicitResourceKeys*
  exceptions: []
  platform:
  - net462
