    - id: culture
      type: System.Globalization.CultureInfo
      description: "De <xref:System.Globalization.CultureInfo>die staat voor de cultuur waarvoor de resource is gelokaliseerd.</xref:System.Globalization.CultureInfo>"
    return:
      type: System.Object
      description: "Een <xref:System.Object>voor de gelokaliseerde waarde van een impliciete bronsleutel.</xref:System.Object>"
  overload: System.Web.Compilation.IImplicitResourceProvider.GetObject*
  exceptions: []
  platform:
  - net462
