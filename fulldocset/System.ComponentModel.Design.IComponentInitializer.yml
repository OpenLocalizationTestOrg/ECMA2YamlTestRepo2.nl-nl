items:
- uid: System.ComponentModel.Design.IComponentInitializer
  id: IComponentInitializer
  children:
  - System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(System.Collections.IDictionary)
  - System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(System.Collections.IDictionary)
  langs:
  - csharp
  name: IComponentInitializer
  nameWithType: IComponentInitializer
  fullName: System.ComponentModel.Design.IComponentInitializer
  type: Interface
  summary: "Biedt een set van aanbevolen standaardwaarden tijdens het maken van het onderdeel."
  remarks: "De interface IComponentInitializer kan worden geïmplementeerd door een designer is een onderdeel dat ook <xref:System.ComponentModel.Design.IDesigner>, die een aanbevolen set van standaardwaarden voor het onderdeel deze ontwerpt ontvangt.</xref:System.ComponentModel.Design.IDesigner> IComponentInitializer wordt opgevraagd tijdens het maken van nieuwe onderdeel. Aanbevolen standaardwaarden voor de eigenschappen van het onderdeel worden doorgegeven als naam/waarde-paren in een woordenlijst.       Dit ontwerp biedt twee aanpassing punten: item in de werkset zelf kan worden vervangen of gewijzigd om aangepaste acties uitvoeren of de ontwerpfunctie voor een onderdeel om een aangepaste actie kan worden gewijzigd. Een ontwerpfunctie dat IComponentInitializer implementeert niet afhankelijk zijn van een van de bijbehorende methoden:<xref:System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent%2A> of <xref:System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent%2A>— wordt aangeroepen, omdat de items in de werkset zijn niet verplicht om aan te roepen van deze methoden.</xref:System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent%2A> </xref:System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent%2A>       Zie voor een overzicht van het maken van ontwerp onderdelen [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IComponentInitializer
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(System.Collections.IDictionary)
  id: InitializeExistingComponent(System.Collections.IDictionary)
  parent: System.ComponentModel.Design.IComponentInitializer
  langs:
  - csharp
  name: InitializeExistingComponent(IDictionary)
  nameWithType: IComponentInitializer.InitializeExistingComponent(IDictionary)
  fullName: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(IDictionary)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Een exemplaar van een onderdeel worden teruggezet in de standaardstatus heeft."
  remarks: "De methode InitializeExistingComponent wordt aangeroepen wanneer een ontwerpfunctie opnieuw van een bestaand onderdeel initialiseren wordt. InitializeExistingComponent heet bijvoorbeeld gewoonlijk nadat een bewerking slepen en neerzetten. De `defaultValues` parameter is een dictionary met naam/waardeparen met standaardwaarden die moeten worden toegepast op de eigenschappen van het bijbehorende onderdeel. Deze woordenlijst is mogelijk `null` als er geen standaardwaarden zijn opgegeven.      > [!CAUTION] > Bij het implementeren van deze methode, in het algemeen moet u niet wijzigen de onderdeeleigenschappen afgezien van deze aanbevelingen in `defaultValue`. Het bestaande onderdeel al had mogelijk de eigenschappen zijn ingesteld door de gebruiker of een andere code moment van ontwerp."
  syntax:
    content: public void InitializeExistingComponent (System.Collections.IDictionary defaultValues);
    parameters:
    - id: defaultValues
      type: System.Collections.IDictionary
      description: "Een woordenlijst met de naam/waarde-paren, waarmee de status van het onderdeel opnieuw instellen voor eigenschap-waarden van het standaard."
  overload: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(System.Collections.IDictionary)
  id: InitializeNewComponent(System.Collections.IDictionary)
  parent: System.ComponentModel.Design.IComponentInitializer
  langs:
  - csharp
  name: InitializeNewComponent(IDictionary)
  nameWithType: IComponentInitializer.InitializeNewComponent(IDictionary)
  fullName: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(IDictionary)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Initialiseert een nieuw onderdeel met behulp van een set van de aanbevolen waarden."
  remarks: "De methode InitializeNewComponent wordt aangeroepen nadat een nieuw onderdeel is gemaakt. Het doorgaans wordt aangeroepen door het item in de werkset zelf en wordt gebruikt voor het configureren van de standaardwaarden van het onderdeel.       Deze woordenlijst is mogelijk `null` als er geen standaardwaarden worden opgegeven. Als de woordenlijst `null`, de eigenschappen van onderdeel te laten de impliciete standaardwaarden hebben."
  syntax:
    content: public void InitializeNewComponent (System.Collections.IDictionary defaultValues);
    parameters:
    - id: defaultValues
      type: System.Collections.IDictionary
      description: "Een woordenlijst met de naam/waardeparen, waarbij initialiseren van het onderdeel de status voor eigenschap-waarden van het standaard."
  overload: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent*
  exceptions: []
  platform:
  - net462
