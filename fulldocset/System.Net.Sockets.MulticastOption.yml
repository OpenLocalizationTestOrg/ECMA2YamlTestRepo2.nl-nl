  name: MulticastOption
  nameWithType: MulticastOption
  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Bevat <xref:System.Net.IPAddress>waarden gebruikt voor het toevoegen en verwijderen van multicast-groepen.</xref:System.Net.IPAddress>"
  remarks: "Een MulticastOption gebruiken voor het opslaan van de <xref:System.Net.IPAddress>van een multicast-groep die u wilt deelnemen aan of verwijderen.</xref:System.Net.IPAddress> Gebruik de <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>methode met de volgende parameters voor het koppelen van een multicast-groep.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | De parameter | Waarde |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | object | MulticastOption |       Gebruik <xref:System.Net.Sockets.SocketOptionName>een multicast-groep verwijderen.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
