  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Een veilige en interoperabel binding die is afgeleid van <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> en federatieve beveiliging ondersteunt."
  remarks: "Federation is de mogelijkheid om identiteiten delen tussen meerdere ondernemingen of vertrouwde domeinen voor verificatie en autorisatie. Het protocol WS-Trust maakt gebruik van het toewijzen van de weergave van de identiteit van een bepaalde vertrouwensrelatie domein naar een andere. Federatieve HTTP-binding ondersteunt SOAP-beveiliging, evenals de gemengde beveiligingsmodus, maar deze transportbeveiliging niet ondersteunt. Services die bij deze binding is geconfigureerd, moeten het HTTP-transport gebruiken. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Bij het aanroepen van een [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service gebouwd with.Net Framework 4.0 van een WCF-clienttoepassing gebouwd met [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] of eerder, het configuratiebestand gegenereerd door svcutil.exe of het toevoegen van een serviceverwijzing van [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] bevat het kenmerk establishSecurityContext in de bindingconfiguratie van de. Dit kenmerk wordt niet herkend door de [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime en de toepassing wordt geretourneerd door een <xref:System.Configuration.ConfigurationErrorsException>met het bericht &quot;wordt niet herkend kenmerk establishSecurityContext&quot;.</xref:System.Configuration.ConfigurationErrorsException> Als tijdelijke oplossing dit probleem op door het kenmerk establishSecurityContext verwijderen uit de bindingconfiguratie van de."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
