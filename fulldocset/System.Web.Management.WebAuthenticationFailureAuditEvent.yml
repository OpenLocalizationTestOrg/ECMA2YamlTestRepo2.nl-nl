  type: Class
  summary: "Bevat informatie over verificatiefouten ASP.NET."
  remarks: "De volgende lijst beschrijft de functies waarvoor WebAuthenticationFailureAuditEvent gebeurtenissen worden gegenereerd door ASP.NET standaard.      > [!NOTE] > Standaard ASP.NET is geconfigureerd als aan te melden audit storingen alleen logboekregistratie geslaagd voorwaarden kunnen ernstige problemen stam systeembronnen. U kunt altijd het systeem voor de voorwaarden geslaagd logboekregistratie configureren.      -Formulierverificatie. Hoewel geslaagde bevatten de naam van de gebruiker is geverifieerd; mislukte pogingen omvatten geen de gebruikersnaam, omdat ze doorgaans het gevolg zijn van een ticket die validatie of ontsleuteling is mislukt. Beide bevatten IP-adres van de client. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -Lidmaatschap. Geslaagde en mislukte controles bevatten de gebruikersnaam die is geprobeerd. Geen van beide vorm van controle wordt het wachtwoord bevatten dat is uitgevoerd, omdat dat zou risico persistent maken van een geldig wachtwoord in het logboek. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       Wanneer een WebAuthenticationFailureAuditEvent wordt gegenereerd, standaard werkt het het prestatiemeteritem Audit verificatie mislukt gebeurtenissen gegenereerd. Dit prestatiemeteritem in Systeemmonitor (PerfMon) weergeven in de **items toevoegen** venster Selecteer `ASP.NET` in de **prestaties** object vervolgkeuzelijst, selecteer de **verificatie mislukt gebeurtenissen gegenereerd** prestatiemeteritem en klik op de **toevoegen** knop. Zie voor meer informatie [Systeemmonitor (PerfMon) met ASP.NET-toepassingen](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) op MSDN.      > [!NOTE] > In de meeste gevallen kunt u zich de ASP.NET-statuscontrole typen gebruiken als ze zijn geïmplementeerd en u de system health monitoring te regelen door te geven waarden in de `healthMonitoring` configuratiesectie. U kunt ook afgeleid van de statuscontrole typen voor het maken van uw eigen aangepaste gebeurtenissen en providers. Zie het voorbeeld in dit onderwerp voor een voorbeeld van die zijn afgeleid van de klasse WebAuthenticationFailureAuditEvent."
