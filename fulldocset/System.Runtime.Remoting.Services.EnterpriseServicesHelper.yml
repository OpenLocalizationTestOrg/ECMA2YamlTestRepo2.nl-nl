  type: Class
  summary: "Biedt API&quot;s die nodig zijn voor communicatie en bewerking met niet-beheerde klassen buiten de <xref href=&quot;System.AppDomain&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: >-
    > [!NOTE]

    >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](~/add/includes/ajax-current-ext-md.md) for more information.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class EnterpriseServicesHelper
