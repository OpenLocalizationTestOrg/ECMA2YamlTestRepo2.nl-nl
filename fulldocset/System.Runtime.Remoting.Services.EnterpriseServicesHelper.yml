- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  id: SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: SwitchWrappers(RealProxy,RealProxy)
  nameWithType: EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Switches een [COM-Callable Wrapper](~/add/includes/ajax-current-ext-md.md) (CCW) van een instantie van een klasse naar een ander exemplaar van dezelfde klasse."
  remarks: >-
    > [!CAUTION]

    >  This method can cause unwanted behavior. Before calling it, the user must ensure that this is a thread-safe operation, and that a call is not being made through the CCW to one of the instances of the class.
  syntax:
    content: public static void SwitchWrappers (System.Runtime.Remoting.Proxies.RealProxy oldcp, System.Runtime.Remoting.Proxies.RealProxy newcp);
    parameters:
    - id: oldcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Een proxy die de oude versie van een klasse waarnaar wordt verwezen door een CCW. voorstelt"
    - id: newcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Een proxy die het nieuwe exemplaar van een klasse waarnaar wordt verwezen door een CCW. vertegenwoordigt"
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De onmiddellijke aanroeper is niet gemachtigd voor SecurityPermission."
  platform:
  - net462
- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "De opgegeven verpakt <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-interface met een [Runtime Callable Wrapper](~/add/includes/ajax-current-ext-md.md) (RCW)."
  remarks: "De methode WrapIUnknownWithComObject is vergelijkbaar met de <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>methode, maar probeert niet te onderhouden van de identiteit van de niet-beheerde object.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> Bijvoorbeeld twee aanroepen met dezelfde `IUnknown` retourneren aan de huidige methode twee verschillende RCWs, maar twee aanroepen naar de <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>methode met dezelfde `IUnknown` retourneren de dezelfde RCW.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "Een verwijzing naar de <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-interface om in te verpakken."
    return:
      type: System.Object
      description: "De RCW waar de opgegeven <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> tekstterugloop is actief."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De onmiddellijke aanroeper is niet gemachtigd voor SecurityPermission."
  platform:
  - net462
