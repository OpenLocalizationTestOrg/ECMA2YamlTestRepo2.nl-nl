- uid: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  id: Delimiter
  parent: System.Diagnostics.Eventing.EventProviderTraceListener
  langs:
  - csharp
  name: Delimiter
  nameWithType: EventProviderTraceListener.Delimiter
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing
  summary: "Opgehaald en ingesteld van het scheidingsteken dat wordt gebruikt voor het scheiden van de gegevens van de gebeurtenis die naar de ETW-subsysteem worden geschreven."
  remarks: "De listener de gegevenselementen converteert naar tekenreeksen en vervolgens de reeksen aaneengeschakeld samen met het opgegeven scheidingsteken van elkaar te scheiden van elk gegevenselement in de in de tekenreeks. De tekenreeks wordt vervolgens geschreven als de gegevens van de gebeurtenis in het ETW-subsysteem.       Om te parseren is de tekenreeks, moet de consument weten van het scheidingsteken dat is gebruikt.       Als de gegevens een tekenreeks die een door komma&quot;s bevatten bevatten kan, geeft u een juiste scheidingsteken, zodat de gebeurtenisgegevens correct kan worden geparseerd.       U hoeft niet in een manifest gebeurtenissen van de listener gebruiken omdat de gebeurtenisgegevens één tekenreeks.       Het scheidingsteken is van toepassing op gebeurtenisgegevens die zijn geschreven met behulp van de <xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>methode.</xref:System.Diagnostics.TraceSource.TraceData%2A?displayProperty=fullName>"
  syntax:
    content: public string Delimiter { get; set; }
    return:
      type: System.String
      description: "Het scheidingsteken dat wordt gebruikt voor het scheiden van gegevens van de gebeurtenis. Het scheidingsteken is een door komma&quot;s."
  overload: System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter*
  exceptions: []
  platform:
  - net462
