  langs:
  - csharp
  name: EventProviderTraceListener
  nameWithType: EventProviderTraceListener
  fullName: System.Diagnostics.Eventing.EventProviderTraceListener
  type: Class
  summary: "Een listener voor <xref href=&quot;System.Diagnostics.TraceSource&quot;> </xref> die gebeurtenissen naar de ETW-subsytem geschreven."
  remarks: "Alle gebeurtenisgegevens (trace of foutopsporing) van de bron-gebeurtenis is geschreven naar de ETW-subsysteem als een tekenreeks. De elementen van de gegevens worden gescheiden met een komma. Geef een ander scheidingsteken, gebruiken de <xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>eigenschap.</xref:System.Diagnostics.Eventing.EventProviderTraceListener.Delimiter%2A>       Toevoegen van de listener voor <xref:System.Diagnostics.TraceSource?displayProperty=fullName>de provider wordt geregistreerd met het subsysteem ETW.</xref:System.Diagnostics.TraceSource?displayProperty=fullName> U moet een ETW-traceringssessie met behulp van het uitvoerbare programma Logman.exe (of iets soortgelijks) om de gebeurtenissen schrijven naar een logboekbestand maken.       U hoeft niet in een manifest gebeurtenissen van de listener gebruiken omdat de gebeurtenisgegevens één tekenreeks.       Als u aanroept de <xref:System.Diagnostics.TraceSource?displayProperty=fullName>methoden voor het schrijven van gebeurtenissen, u geeft een <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>opsommingswaarde.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceSource?displayProperty=fullName> De opsomming bevat zowel niveau en sleutelwoord waarden. Wanneer u een trace listener-provider van een ETW-sessie inschakelt, niveau waarden die u opgeeft de waarde die is gekoppeld aan een van de volgende <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>opsommingswaarden zijn: - Kritiek (waarde is 1) - fout (waarde is 2) - informatie (waarde is 8) - uitgebreide (waarde is 16) - waarschuwing (waarde is 4) het sleutelwoord-waarde die u opgeeft voor de sessie kan de waarde die is gekoppeld aan een van de volgende <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>opsommingswaarden :-Hervatten (waarde is 2048) - begin (waarde is 256) - stoppen (waarde is 512) - onderbreken (waarde is 1024) - overdracht (waarde is 4.096)</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceEventType?displayProperty=fullName>"
  example:
  - "```  \nprivate static Guid providerId = new Guid(\"{B3F0C8FC-E8A8-4868-8901-1465E8A2F41B}\");  \n  \n    EventProviderTraceListener listener = new EventProviderTraceListener(providerId.ToString(), \"Test Listener\", \"::\");  \n  \n    // You should use the All default level and control the level using the  \n    // ETW session; otherwise, you may not log all the events requested by the  \n    // session.  \n    TraceSource source = new TraceSource(\"MyProvider\", SourceLevels.All);  \n  \n    source.Listeners.Add(listener);  \n  \n    source.TraceData(TraceEventType.Warning | TraceEventType.Start, 2, new object[] { \"abc\", \"def\", true, 123 });  \n  \n    source.TraceEvent(TraceEventType.Warning, 12, \"Provider guid: {0}\", new object[] { providerId });  \n  \n    source.TraceInformation(\"string {0}, bool {1}, int {2}, ushort {3}\", new object[] { \"abc\", false, 123, (UInt32)5 });  \n```"
  syntax:
    content: 'public class EventProviderTraceListener : System.Diagnostics.TraceListener'
