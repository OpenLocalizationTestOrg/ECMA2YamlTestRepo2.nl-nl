  - mscorlib
  namespace: System.Security.Permissions
  summary: "Hiermee maakt u een machtiging die is de vereniging van de huidige machtigingen en de opgegeven."
  remarks: "Het resultaat van een aanroep naar Union is een machtiging die staat voor de beveiligingszone vertegenwoordigd door zowel de huidige machtigingen en de opgegeven. Elke vraag die beide toestemming geeft hun union is geslaagd. De samenvoeging van twee identieke <xref:System.Security.Permissions.ZoneIdentityPermission>objecten is de toestemming.</xref:System.Security.Permissions.ZoneIdentityPermission> De samenvoeging van een machtiging voor het null en een <xref:System.Security.Permissions.ZoneIdentityPermission>machtiging is de machtiging die niet null.</xref:System.Security.Permissions.ZoneIdentityPermission>       Houd er rekening mee dat een<xref:System.Security.Permissions.ZoneIdentityPermission> object dat vertegenwoordigt een <xref:System.Security.SecurityZone>beveiligingszone wordt behandeld als een null-machtiging en behandeld als een speciaal geval.</xref:System.Security.SecurityZone> </xref:System.Security.Permissions.ZoneIdentityPermission> De samenvoeging van een <xref:System.Security.Permissions.ZoneIdentityPermission>object voor de <xref:System.Security.SecurityZone>beveiligingszone en een null-machtiging is null.</xref:System.Security.SecurityZone> </xref:System.Security.Permissions.ZoneIdentityPermission> De samenvoeging van twee verschillende zone Identiteitsmachtigingen resulteert in een <xref:System.ArgumentException>uitzondering wordt geretourneerd als geen van de twee machtigingen vertegenwoordigt de <xref:System.Security.SecurityZone>beveiligingszone.</xref:System.Security.SecurityZone> </xref:System.ArgumentException>"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een machtiging te combineren met de huidige machtiging. Deze moeten van hetzelfde type als de huidige machtiging."
    return:
      type: System.Security.IPermission
      description: "Een nieuwe machtiging die de samenvoeging van de huidige machtigingen en de opgegeven vertegenwoordigt."
  overload: System.Security.Permissions.ZoneIdentityPermission.Union*
  exceptions:
