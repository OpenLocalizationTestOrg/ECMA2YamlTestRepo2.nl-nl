  summary: "Maakt en retourneert een machtiging die is het snijpunt van de huidige machtigingen en de opgegeven."
  remarks: "Het snijpunt van twee machtigingen is een machtiging die wordt beschreven welke bewerkingen die ze beide gemeenschappelijk beschrijven. Alleen een vraag die wordt doorgegeven zowel oorspronkelijke machtigingen geeft het snijpunt.       Het snijpunt van twee identieke <xref:System.Security.Permissions.ZoneIdentityPermission>objecten is de toestemming.</xref:System.Security.Permissions.ZoneIdentityPermission> Een andere combinatie resulteert in een machtiging die is `null`."
