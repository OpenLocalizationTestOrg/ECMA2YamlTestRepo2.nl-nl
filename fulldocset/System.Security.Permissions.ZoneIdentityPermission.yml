    commentId: T:System.ArgumentException
    description: "De <code> target </code> parameter is niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> en is niet van hetzelfde type als de huidige machtiging.       - of - twee machtigingen niet gelijk zijn en de huidige machtiging staat niet voor de <xref href=&quot;System.Security.SecurityZone&quot;> </xref> beveiligingszone."
