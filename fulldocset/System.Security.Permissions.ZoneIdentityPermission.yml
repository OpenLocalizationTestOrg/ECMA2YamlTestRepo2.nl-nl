  name: ZoneIdentityPermission
  nameWithType: ZoneIdentityPermission
  fullName: System.Security.Permissions.ZoneIdentityPermission
  type: Class
  summary: "Hiermee definieert u de machtiging identiteit voor de zone van waaraf de code is gemaakt. Deze klasse kan niet worden overgenomen."
  remarks: "Deze machtiging kunt bepalen of de aanroepende code van een bepaalde zone is. Zones worden geconfigureerd volgens de Microsoft Internet Explorer-opties en van URL zijn toegewezen door de IInternetSecurityManager en de bijbehorende API&quot;s van Internet Explorer. Alleen zijn exacte zone komt overeen met gedefinieerd voor de machtiging; een URL kan alleen deel uitmaken van een zone.      -Lokale intranetzone: de lokale intranetzone voor inhoud op het intranet van een bedrijf wordt gebruikt. Omdat de servers binnen de firewall van het bedrijf zijn, wordt inhoud op het intranet een hogere mate van vertrouwen toegewezen.      -Zone Vertrouwde websites: de vertrouwde zone met sites wordt gebruikt voor inhoud die op de websites die worden beschouwd als meer betrouwbare of betrouwbaar dan andere sites op Internet. Gebruikers kunnen deze zone gebruiken om een hogere mate van vertrouwen toewijzen aan specifieke internetsites. De URL&quot;s van deze vertrouwde websites moeten worden toegewezen aan deze zone door de gebruiker. Sites in de zone Vertrouwde websites ontvangen standaard geen vertrouwensrelatie hoger dan die in de internetzone. Een gebruiker of het bedrijf moet het niveau wijzigen van de vertrouwensrelatie als ze willen dat de sites te krijgen tot deze zone Deze bevat een hogere mate van vertrouwen ondergaan.      -Internetzone: de Internet-zone wordt gebruikt voor de websites op Internet die geen deel van een andere zone uitmaken. De standaardinstellingen programmacode gedownload van deze sites slechts minimale toegang tot bronnen op de computer van de gebruiker. Websites die niet zijn toegewezen in andere zones automatisch vallen in deze zone.      -Zone Websites met beperkte toegang: de zone websites wordt gebruikt voor websites die inhoud die kan veroorzaken of kan mogelijk eerder veroorzaakt bevatten, problemen bij het gedownload. Deze zone kan worden gebruikt om te voorkomen dat code gedownload van deze sites worden uitgevoerd op de computer van de gebruiker. De URL&quot;s van deze niet-vertrouwde websites moeten worden toegewezen aan deze zone door de gebruiker.      -De zone Lokale Machine: zone de lokale computer is een impliciete zone die wordt gebruikt voor inhoud die op de computer van de gebruiker bestaat. De inhoud gevonden op de computer van de gebruiker, met uitzondering van inhoud in cache opgeslagen door Internet Explorer op het lokale systeem wordt met een zeer hoog niveau van vertrouwen behandeld.      > [!IMPORTANT] > Beginnen met de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Aanvragen van de Identiteitsmachtigingen zijn in de .NET Framework-versies 1.0 en 1.1, effectieve, zelfs wanneer de aanroepende assembly volledig vertrouwd. Hoewel de aanroepende assembly volledig vertrouwen heeft, mislukt een aanvraag voor een identiteit machtiging dat wil zeggen, als de assembly niet aan de gevraagde criteria voldoet. Beginnen met de .NET Framework versie 2.0, zijn verzoeken voor Identiteitsmachtigingen niet effectief als de aanroepende assembly volledig vertrouwen. Dit zorgt ervoor consistentie voor alle machtigingen, de behandeling van Identiteitsmachtigingen uitzonderlijke gevallen elimineren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermission : System.Security.CodeAccessPermission
