  remarks: "Het besturingselement HtmlSelectBuilder communiceert met de parser pagina voor het bouwen een <xref:System.Web.UI.HtmlControls.HtmlSelect>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlSelect> Het besturingselement HtmlSelectBuilder gebruiken voor het aanpassen van het parseren van een <xref:System.Web.UI.HtmlControls.HtmlSelect>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlSelect>       De <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A>eigenschap is ingesteld op `false` zodat witruimte altijd wordt genegeerd.</xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A> Gebruik de <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>methode om te bepalen van het type van de <xref:System.Web.UI.HtmlControls.HtmlSelect>van besturingselement onderliggende besturingselementen.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A>"
  example:
  - "The following code example demonstrates how to create a custom HtmlSelectBuilder control that defines two types of `<option>` child elements of a custom <xref:System.Web.UI.HtmlControls.HtmlSelect> control and then processes each type differently.  \n  \n [!code-cs[HtmlSelectBuilder#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_1.aspx)]\n [!code-vb[HtmlSelectBuilder#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_1.aspx)]  \n  \n [!code-cs[HtmlSelectBuilder#2](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_2_2.cs)]\n [!code-vb[HtmlSelectBuilder#2](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_2_2.vb)]"
