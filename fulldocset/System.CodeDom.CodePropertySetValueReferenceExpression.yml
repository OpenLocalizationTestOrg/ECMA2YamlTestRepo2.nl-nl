  summary: "Hiermee geeft u het argument voor de waarde van een eigenschap set methodeaanroep binnen een eigenschap set-methode."
  remarks: "CodePropertySetValueReferenceExpression vertegenwoordigt een argument voor de waarde van een eigenschap set methode-aanroep binnen een eigenschap set-methodedeclaratie.       Een eigenschap set-methode meestal wordt toegewezen of wordt de waarde die is toegewezen aan de eigenschap gebruikt. Deze waarde wordt binnen de eigenschap set-methode wordt vertegenwoordigd door een impliciete variabele in CodeDOM vertegenwoordigd door een CodePropertySetValueReferenceExpression."
