  remarks: "Stel <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName>naar `true` annuleren de `KeyPress` gebeurtenis.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> Zo blijven het besturingselement van het verwerken van de toets te drukken.       Wanneer u een gemachtigde KeyPressEventHandler maakt, identificeert u de methode waarmee de gebeurtenis wordt verwerkt. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over het verwerken van gebeurtenissen met gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
