  name: ChannelListenerBase
  nameWithType: ChannelListenerBase
  fullName: System.ServiceModel.Channels.ChannelListenerBase
  type: Class
  summary: "Biedt een algemene basisimplementatie voor de kanaal-listeners van de service."
  remarks: "De kanaal-listeners van de service wachten en accepteer de kanalen die zijn gemaakt door de factory&quot;s op de client. Zodra de kanaalverbinding tot stand is gebracht tussen client en service, kunnen berichten worden uitgewisseld en gedistribueerde toepassingen met elkaar kunnen communiceren. De functionaliteit verwerking van de listener is gelaagd in een gestapelde set kanaal voor listeners modulariteit bieden bij het selecteren van de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] functies om te implementeren. Elk kanaal-listener in de service-stack overeenkomt met een kanaal-factory in de client-stack. Het kanaal gemaakt door de factory is in feite een stack-kanalen die worden geaccepteerd en verwerkt door de stack van listeners op de service."
  syntax:
    content: 'public abstract class ChannelListenerBase : System.ServiceModel.Channels.ChannelManagerBase, System.ServiceModel.Channels.IChannelListener'
  inheritance:
  - System.ServiceModel.Channels.ChannelManagerBase
  implements:
  - System.ServiceModel.Channels.IChannelListener
  inheritedMembers: []
  platform:
  - net462
