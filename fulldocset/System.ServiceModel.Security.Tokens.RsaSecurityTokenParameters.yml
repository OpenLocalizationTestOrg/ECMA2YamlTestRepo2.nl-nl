- uid: System.ServiceModel.Security.Tokens.RsaSecurityTokenParameters.HasAsymmetricKey
  id: HasAsymmetricKey
  parent: System.ServiceModel.Security.Tokens.RsaSecurityTokenParameters
  langs:
  - csharp
  name: HasAsymmetricKey
  nameWithType: RsaSecurityTokenParameters.HasAsymmetricKey
  fullName: System.ServiceModel.Security.Tokens.RsaSecurityTokenParameters.HasAsymmetricKey
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Hiermee wordt een waarde die aangeeft of het token een asymmetrische sleutel heeft opgehaald."
  remarks: "Deze eigenschap retourneert altijd `true`.       Asymmetrische sleutels worden gebruikt in de cryptografie van openbare sleutels, dat gebruikmaakt van twee sleutels, een openbare sleutel en een persoonlijke sleutel die wiskundig zijn gerelateerd. De openbare sleutel is distributie, maar de persoonlijke sleutel is geheim gehouden. In de cryptografie van openbare sleutels is er niet nodig voor het uitwisselen van een gemeenschappelijke sleutel."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het token een asymmetrische sleutel heeft; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.Tokens.RsaSecurityTokenParameters.HasAsymmetricKey*
  exceptions: []
  platform:
  - net462
