  summary: "Opgehaald of ingesteld van het type UI gebruikt voor het leveren van een selectie gebruikersinterface. Moet van het type <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. De standaardwaarde is <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Een <xref:System.Web.UI.MobileControls.SelectionList>object kan worden gerenderd als een `CheckBox`, `DropDown`, `ListBox`, `MultiSelectListBox`, of `Radio` lijst, afhankelijk van het doelapparaat.</xref:System.Web.UI.MobileControls.SelectionList> Het selectietype ook van invloed op of het besturingselement kan de gebruiker meerdere items selecteren. De `MultiSelectListBox` en `CheckBox` instellingen kunnen meerdere selecties; andere instellingen kunnen alleen enkelvoudige selectie. In de volgende tabel ziet u de selectietypen.      | `ListSelectType` waarde | Beschrijving | MultiSelect |   |----------------------------|-----------------|-----------------|   | `CheckBox`| Uitgevoerd lijstitems met selectievakjes en de mogelijkheid om meerdere selectie. | Ja |   | `DropDown`| Lijst met items in een keuzelijst met invoervak wordt weergegeven. | Geen |   | `ListBox`| Uitgevoerd lijstitems in een keuzelijst. | Geen |   | `MultipleSelectionListBox`| Uitgevoerd lijstitems in een lijst met functionaliteit voor meerdere selectie. | Ja |   | `Radio`| Wordt weergegeven als optie de lijstitems. | Geen |"
  example:
