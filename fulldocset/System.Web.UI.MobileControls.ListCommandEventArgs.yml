  namespace: System.Web.UI.MobileControls
  summary: "Stelt of de naam van de opdracht retourneert. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Als de waarde, de <xref:System.Web.UI.MobileControls.ObjectList>probeert weer te geven van een snelkoppeling om aan te roepen de opdracht.</xref:System.Web.UI.MobileControls.ObjectList> In de HTML-code, de standaardwaarde rendering in `ListView` wordt het eerste veld wordt weergegeven als een koppeling naar de `DetailsView` van de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Door in te stellen de <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>-eigenschap op de koppeling te klikken, roept de opdracht.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Aanroepen van de opdracht geeft de <xref:System.Web.UI.MobileControls.Command.ItemCommand>gebeurtenis.</xref:System.Web.UI.MobileControls.Command.ItemCommand> De <xref:System.Web.UI.MobileControls.Command.CommandName%2A>van de <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>object is ingesteld op de waarde van de eigenschap DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Zelfs als een standaardopdracht is gedefinieerd, moet u een opdracht met dezelfde naam in de verzameling opdrachten opnemen. Als een grafisch element met een snelkoppeling naar de opdracht kan niet worden weergegeven in het besturingselement, de opdracht is nog steeds beschikbaar door het opbouwen van de <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>verzameling.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "Moet worden toegevoegd."
