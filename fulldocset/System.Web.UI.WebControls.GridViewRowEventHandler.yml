items:
- uid: System.Web.UI.WebControls.GridViewRowEventHandler
  id: GridViewRowEventHandler
  langs:
  - csharp
  name: GridViewRowEventHandler
  nameWithType: GridViewRowEventHandler
  fullName: System.Web.UI.WebControls.GridViewRowEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> gebeurtenissen van een <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement."
  remarks: "Voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement kan worden gerenderd, een <xref:System.Web.UI.WebControls.GridViewRow>object moet worden gemaakt voor elke rij in het besturingselement.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> De <xref:System.Web.UI.WebControls.GridView.RowCreated>gebeurtenis treedt op wanneer een rij in de <xref:System.Web.UI.WebControls.GridView>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het toevoegen van aangepaste inhoud naar een rij wanneer deze gebeurtenis treedt op uitvoert.       Op deze manier elke rij in het besturingselement moet worden gebonden aan een record in de gegevensbron voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement kan worden gerenderd.</xref:System.Web.UI.WebControls.GridView> De <xref:System.Web.UI.WebControls.GridView.RowDataBound>gebeurtenis wordt geactiveerd wanneer een gegevensrij (dat wordt vertegenwoordigd door een <xref:System.Web.UI.WebControls.GridViewRow>object) is gebonden aan gegevens in de <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het wijzigen van de waarden van de gegevens die zijn gebonden aan de rij wanneer deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde GridViewRowEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_1.aspx)]\n [!code-vb[GridViewRowEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_2.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_2.aspx)]"
  syntax:
    content: public delegate void GridViewRowEventHandler(object sender, GridViewRowEventArgs e);
