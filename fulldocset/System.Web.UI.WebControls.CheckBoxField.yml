  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "Vertegenwoordigt een Booleaanse waarde die wordt weergegeven als een selectievakje in een gegevensgebonden besturingselement."
  remarks: "De klasse CheckBoxField wordt gebruikt door gegevensgebonden besturingselementen (zoals <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>) om de waarde van een veld Boolean-waarde in een selectievakje weer te geven.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Het object CheckBoxField anders weergegeven, afhankelijk van het gegevensgebonden besturingselement waarin deze wordt gebruikt. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.GridView>besturingselement een object CheckBoxField weergegeven als een kolom, terwijl de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt weergegeven als een rij.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Het selectievakje is uitgeschakeld (alleen-lezen) totdat het gegevensgebonden besturingselement een record met het selectievakje in de bewerkingsmodus wordt weergegeven. Zie de documentatie voor het bovenliggende besturingselement waarin het object CheckBoxField voor meer informatie over hoe u een record in de bewerkingsmodus zetten.       Als het veld moet worden weergegeven in een object CheckBoxField opgeven, stelt u de <xref:System.Web.UI.WebControls.BoundField.DataField%2A>eigenschap met de naam van het veld.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > Omdat het selectievakje alleen een geselecteerd of een niet-geselecteerde status weergeven kan, een CheckBoxField-object kan worden gebonden alleen aan een veld met een Booleaans gegevenstype of een tekenreeks die kan worden geparseerd door <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>       U kunt een bijschrift naast elk selectievakje weergeven door in te stellen de <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>eigenschap.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> Een object CheckBoxField is verborgen in een gegevensgebonden bepalen wanneer de <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>eigenschap is ingesteld op `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Om te voorkomen dat de waarde van een veld in de bewerkingsmodus wordt gewijzigd, stelt de <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> In gegevensgebonden besturingselementen die ondersteuning bieden bij het invoegen van records (zoals de <xref:System.Web.UI.WebControls.DetailsView>besturingselement), kunt u een CheckBoxField-object in de invoegmodus verbergen door de <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       U kunt de kop- en voettekst secties van een object CheckBoxField aanpassen. Stel weer te geven van een bijschrift in de koptekst of voettekst secties de <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>of <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> In plaats van tekst in de headersectie worden weergegeven, kunt u een installatiekopie weergeven door het instellen van de <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> De headersectie kan worden verborgen in het CheckBoxField-object door in te stellen de <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Sommige gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) kunt weergeven of verbergen alleen de van de hele koptekstsectie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> Deze gegevensgebonden besturingselementen bieden geen ondersteuning voor de <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>eigenschap voor een afzonderlijk veld gebonden.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Gebruik om te tonen of verbergen van de hele koptekst-sectie van een gegevensgebonden besturingselement (indien beschikbaar) van het besturingselement `ShowHeader` eigenschap.       U kunt het uiterlijk van het object CheckBoxField (tekstkleur, achtergrondkleur, enzovoort) ook aanpassen door de stijleigenschappen voor de verschillende onderdelen van het veld. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| De stijlinstellingen voor de onderliggende webserverbesturingselementen van het object CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| De stijlinstellingen voor de voettekstsectie van het object CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| De stijlinstellingen voor de sectie van de header van het object CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| De stijlinstellingen voor de gegevensitems in het object CheckBoxField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CheckBoxField object in a <xref:System.Web.UI.WebControls.GridView> control to display a field from a Microsoft SQL Server data source with a Boolean data type.  \n  \n [!code-cs[CheckBoxField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[CheckBoxField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_367_1.aspx)]"
