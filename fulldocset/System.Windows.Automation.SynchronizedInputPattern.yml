- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Hiermee geeft u die luisteren naar de invoer van het opgegeven type provider is gestart."
  remarks: "Als de WPF gevonden die overeenkomt met de invoer, controleert deze de route van de inkomende gebeurtenis. Als het automation-element die naar de invoer luistert zich niet in de route, de invoer is genegeerd en de <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>gebeurtenis is opgetreden.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Als de invoer is ontvangen door het automation-element voor dat type luistert het <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>gebeurtenis is opgetreden, anders wordt de <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>gebeurtenis is opgetreden.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Na de ontvangst van de invoer, de provider stopt met luisteren en blijft normaal."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "Het type invoer om te luisteren naar."
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
