  remarks: "Tijdens runtime, de ASP.NET-compilatie-systeem gebruikt de informatie die is opgegeven in de `profile` sectie van de configuratie voor het genereren van een klasse aangeroepen `ProfileCommon`, die is afgeleid van <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Voor het aanpassen van de informatie die deze klasse biedt, kunt u de eigenschap Inherits instellen op de naam van een type dat u maakt die is afgeleid van <xref:System.Web.Profile.ProfileBase>, en het systeem compilatie gebruikt deze aangepast type als de basisklasse voor `ProfileCommon`.</xref:System.Web.Profile.ProfileBase>      > [!NOTE] > Als u de verwijzing naar een type in de Inherits-eigenschap opgeeft, kunt u eigenschappen definiÃ«ren in uw aangepaste typen die niet zijn gedefinieerd met een `property` element.       Voor meer informatie over de functies van het profiel wordt toegevoegd aan [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], Zie [overzicht van ASP.NET profiel eigenschappen](~/add/includes/ajax-current-ext-md.md)."
