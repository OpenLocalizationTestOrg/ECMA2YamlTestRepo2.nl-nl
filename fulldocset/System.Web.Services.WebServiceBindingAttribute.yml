  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "Declareert een binding die een of meer XML-webservice-methoden definieert. Deze klasse kan niet worden overgenomen."
  remarks: "Een binding, is zoals gedefinieerd door beschrijving taal WSDL (Web Services), vergelijkbaar met een interface in dat er een concrete reeks bewerkingen wordt gedefinieerd. Elke methode voor de XML-webservice is een bewerking binnen een bepaalde binding. De methoden van XML-webservice zijn leden van de standaard-binding voor een XML-webservice of een binding die is opgegeven in een WebServiceBindingAttribute toegepast op een klasse die een XML-webservice implementeren. Een XML-webservice kunt meerdere bindingen implementeren met meerdere WebServiceBindingAttribute kenmerken toepassen op een XML-webservice.       Eenmaal een of meer <xref:System.Web.Services.WebServiceAttribute>kenmerken worden toegepast op een XML-webservice, een <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kunnen worden toegepast op afzonderlijke methoden van XML-webservice opgeven om de bindingsbewerking ge√Ømplementeerd door een bepaalde methode voor de XML-webservice.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> Stel de <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>eigenschap van <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>om op te geven van de binding een methode voor de XML-webservice implementeren van een bewerking for.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
