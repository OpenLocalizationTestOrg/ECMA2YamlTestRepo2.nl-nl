  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Opgehaald of ingesteld van de interoperabiliteit (Web Services WSI)-specificatie waarmee claims van de binding om te voldoen."
  remarks: "De WS-I organisatie publiceert richtlijnen om te controleren of de interoperabiliteit van Web-services in verschillende platforms. Deze eigenschap geeft de WSI-specificatie waarmee claims van de binding om te voldoen.       De <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>eigenschap bepaalt of de claims overeenstemming beschikbaar zijn wanneer een WSDL-beschrijving van de webservice wordt gepubliceerd.</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
  syntax:
    content: public System.Web.Services.WsiProfiles ConformsTo { get; set; }
    return:
      type: System.Web.Services.WsiProfiles
      description: "Een van de <xref href=&quot;System.Web.Services.WsiProfiles&quot;> </xref> waarden, die wijzen op een WSI-specificatie."
  overload: System.Web.Services.WebServiceBindingAttribute.ConformsTo*
  exceptions: []
  platform:
  - net462
