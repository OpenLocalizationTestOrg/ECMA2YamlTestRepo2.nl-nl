  summary: "Biedt een type-conversieprogramma die een lijst met gegevensvelden van de geselecteerde gegevensbron van het huidige onderdeel ophalen kan."
  remarks: "DataFieldConverter kunt u een lijst met gegevensvelden ophalen uit de huidige gegevensbron van een onderdeel van het moment van ontwerp.       Dit typeconversieprogramma wordt gebruikt door [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] de waarden die worden weergegeven in de lijst met gegevens van velden in het venster Eigenschappen op te geven.      > [!CAUTION] > U moet nooit rechtstreeks toegang hebben tot een type-conversieprogramma. In plaats daarvan het juiste conversieprogramma aanroepen via <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
