  nameWithType: PublicKey.Key
  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Key
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Haalt een <xref href=&quot;System.Security.Cryptography.RSACryptoServiceProvider&quot;> </xref> of <xref href=&quot;System.Security.Cryptography.DSACryptoServiceProvider&quot;> </xref> -object als de openbare sleutel."
  remarks: "Deze eigenschap geeft de openbare sleutel. Beide <xref:System.Security.Cryptography.RSA>en <xref:System.Security.Cryptography.DSA>sleutels worden ondersteund.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> Deze eigenschap om de openbare sleutel van een certificaat verkrijgen aanroepen. Herhaalde aanroepen naar deze eigenschap wordt dezelfde sleutel geretourneerd."
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/p-system.security.crypto_119_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/p-system.security.crypto_119_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/p-system.security.crypto_119_1.cpp)]"
  syntax:
    content: public System.Security.Cryptography.AsymmetricAlgorithm Key { get; }
    return:
      type: System.Security.Cryptography.AsymmetricAlgorithm
      description: "Een <xref href=&quot;System.Security.Cryptography.AsymmetricAlgorithm&quot;> </xref> -object als de openbare sleutel."
