  summary: "Zet de definitie van het opgegeven schema in de broncode van C#-proxy."
  remarks: >-
    > [!NOTE]

    >  If files with the specified names already exist, they are overwritten.
  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "Geeft het type van de proxy te genereren. Als <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, genereert u een eenvoudige proxy (ook wel bekend als verpakte proxy) die automatisch de kanalen laadt, bevat de methoden van het externe object en geeft toegang tot de kanaaleigenschappen. Als <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, genereert een transparentproxy die de methoden van het externe object beschrijft."
    - id: outputDirectory
      type: System.String
      description: "De map waar de nieuwe C# code bronbestanden met de proxy worden gemaakt."
    - id: inputStream
      type: System.IO.Stream
      description: "De invoerstroom die de schemadefinitie beschrijving taal WSDL (Web Services)-indeling bevat."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "De lijst met bestandsnamen voor de code-stromen die worden gegenereerd. Houd er rekening mee dat de <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>methode kan meerdere source code streams maken.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
  overload: System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*
  exceptions: []
  platform:
  - net462
