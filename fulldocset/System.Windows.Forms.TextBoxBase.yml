  remarks: "Een tekstvak kunt u meer dan één regel tekst weergeven in het besturingselement. Als de <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>eigenschap is ingesteld op `true`, ingevoerd in het tekstvak tekst naar de volgende regel in het besturingselement wordt verpakt.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Als de <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>eigenschap is ingesteld op `false`, ingevoerd in het tekstvak voor meerdere regels tekst wordt weergegeven op dezelfde lijn totdat een nieuwe-regelteken wordt ingevoerd.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       De volgende kan worden gebruikt als newline-tekens bevatten:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>- ControlChars.CrLf - vbCrLf (alleen Visual Basic) kunt u schuifbalken toevoegen aan een tekst-vak met de <xref:System.Windows.Forms.TextBox.ScrollBars%2A>eigenschap in op de horizontale en/of verticale schuifbalken worden weergegeven.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> Hierdoor kan de gebruiker de tekst die breder is dan de afmetingen van het besturingselement schuift.      > [!NOTE] > Omdat de standaardwaarde van de eigenschap Multiline `false`, de standaardgrootte van een <xref:System.Windows.Forms.TextBox>in overeenstemming met de tekengrootte is, zelfs als u de grootte van de <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBox> Ophalen van een consistente grootte voor uw <xref:System.Windows.Forms.TextBox>stelt de <xref:System.Windows.Forms.TextBox.Multiline%2A>eigenschap `true`.</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > Op Japans besturingssystemen, als de eigenschap Multiline is ingesteld op `true`, instelling de <xref:System.Windows.Forms.TextBox.PasswordChar%2A>wordt weergegeven wanneer de tekst van het wachtwoord, dus inbreuk systeembeveiliging.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Daarom op Japans besturingssystemen, de eigenschap Multiline ingesteld op `false` als u de <xref:System.Windows.Forms.TextBox.PasswordChar%2A>eigenschap.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Deze eigenschap is ingesteld op `false` afgeleide standaard voor alle klassen, met uitzondering van de <xref:System.Windows.Forms.RichTextBox>besturingselement.</xref:System.Windows.Forms.RichTextBox>       Voor een <xref:System.Windows.Forms.RichTextBox>beheer, de <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>eigenschap is van invloed op al dan niet in het besturingselement wordt automatisch vergroten of verkleinen, als volgt: - als <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>is ingesteld op `true` en <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>is ingesteld op `true`, <xref:System.Windows.Forms.RichTextBox>niet automatisch wordt aangepast.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Als <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>is ingesteld op `true` en <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>is ingesteld op `false`, <xref:System.Windows.Forms.RichTextBox>automatisch wordt aangepast.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
  example:
  - "The following code example uses <xref:System.Windows.Forms.TextBox>, a derived class, to create a multiline <xref:System.Windows.Forms.TextBox> control with vertical scroll bars. This example also uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cpp[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_170_1.cpp)]\n [!code-cs[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_170_1.cs)]\n [!code-vb[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_170_1.vb)]"
