  remarks: "Als u dubbelklikt op een pictogram in het venster Eigenschappen verhoogt de <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>gebeurtenis van de <xref:System.Drawing.Design.PropertyValueUIItem>die betrekking heeft op het pictogram.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> De <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>gebeurtenis normaal gesproken een gebruikersinterface (UI) voor het bewerken van waarde van de eigenschap wordt gestart.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> Toevoegen van een PropertyValueUIItemInvokeHandler naar de <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>eigenschap van een <xref:System.Drawing.Design.PropertyValueUIItem>toewijzen van een gebeurtenis-handler voor het uitvoeren van het juiste gedrag wanneer gedubbelklikt op het pictogram naast de naam van de eigenschap weergegeven wordt.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       Wanneer u een gemachtigde PropertyValueUIItemInvokeHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IPropertyValueUIService> interface.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#2](~/add/codesnippet/cpp/t-system.drawing.design._12_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#2](~/add/codesnippet/csharp/t-system.drawing.design._12_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#2](~/add/codesnippet/visualbasic/t-system.drawing.design._12_1.vb)]"
