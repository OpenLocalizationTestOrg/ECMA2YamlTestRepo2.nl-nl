  summary: "Deze gebeurtenis treedt op wanneer het label voor een item door de gebruiker wordt bewerkt."
  remarks: "De `AfterLabelEdit` gebeurtenis treedt op wanneer de gebruiker is voltooid met het wijzigen van de tekst voor een item. De nieuwe tekenreeks die de gebruiker voor het item typt wordt doorgegeven aan de gebeurtenis en de gebeurtenis-handler de wijziging kan weigeren. Als de gebeurtenis-handler wordt de wijziging geweigerd, wordt de tekst terug naar de tekst zoals deze was voordat de gebruiker bewerken van het item is begonnen.       Opdat de `AfterLabelEdit` gebeurtenis wordt gegenereerd, de <xref:System.Windows.Forms.ListView.LabelEdit%2A>eigenschap van de <xref:System.Windows.Forms.ListViewItem.ListView%2A>besturingselement moet worden ingesteld op `true`.</xref:System.Windows.Forms.ListViewItem.ListView%2A> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [gebeurtenissen](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze nodig zijn alleen wanneer het model van de code Visual Basic 6.0 verschilt aanzienlijk van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementatie."
