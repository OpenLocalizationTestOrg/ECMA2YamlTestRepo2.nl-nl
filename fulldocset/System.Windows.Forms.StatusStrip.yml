  summary: "Hiermee geeft u een Windows-status besturingselement."
  remarks: "StatusStrip vervangt de <xref:System.Windows.Forms.StatusBar>besturingselement.</xref:System.Windows.Forms.StatusBar> Speciale functies van StatusStrip een aangepaste tabelindeling opnemen, ondersteuning voor het formulier sizing en tangen verplaatsen en ondersteuning voor de <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>eigenschap waarmee een <xref:System.Windows.Forms.ToolStripStatusLabel>beschikbaar om ruimte te vullen automatisch.</xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>       De volgende items zijn speciaal ontworpen voor het naadloos werkt met beide <xref:System.Windows.Forms.ToolStripSystemRenderer>en <xref:System.Windows.Forms.ToolStripProfessionalRenderer>in alle richtingen.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Ze standaard beschikbaar zijn tijdens het ontwerpen voor het besturingselement StatusStrip:- <xref:System.Windows.Forms.ToolStripStatusLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripProgressBar>StatusStrip een besturingselement geeft informatie weer over een object dat wordt weergegeven op een <xref:System.Windows.Forms.Form>, de onderdelen van het object of de contextuele informatie met betrekking tot de bewerking van het object in uw toepassing.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripStatusLabel> Normaal gesproken een besturingselement StatusStrip bestaat uit <xref:System.Windows.Forms.ToolStripStatusLabel>objecten, die elk tekst of een pictogram wordt weergegeven.</xref:System.Windows.Forms.ToolStripStatusLabel> Kan ook de StatusStrip bevatten <xref:System.Windows.Forms.ToolStripDropDownButton>, <xref:System.Windows.Forms.ToolStripSplitButton>, en <xref:System.Windows.Forms.ToolStripProgressBar>besturingselementen.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton>       De standaardwaarde StatusStrip heeft geen panelen. U panelen toevoegen aan een StatusStrip, met de <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName>methode, of gebruik de [Editor voor de verzameling Items StatusStrip](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1) tijdens ontwerptijd toevoegen, verwijderen, of items opnieuw ordenen en eigenschappen wijzigen.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> Gebruik de [StatusStrip taken dialoogvenster](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c) tijdens ontwerptijd algemene opdrachten uit te voeren.       Hoewel StatusStrip vervangt en breidt de <xref:System.Windows.Forms.StatusBar>beheer van eerdere versies van <xref:System.Windows.Forms.StatusBar>blijft behouden voor achterwaartse compatibiliteit en toekomstig gebruik, als u ervoor kiest.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar>"
