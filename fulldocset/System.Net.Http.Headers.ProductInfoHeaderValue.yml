  fullName: System.Net.Http.Headers.ProductInfoHeaderValue
  type: Class
  summary: "Vertegenwoordigt een waarde die kan een product of een opmerking in de header van een gebruikersagent zijn."
  remarks: "De klasse ProductInfoHeaderValue biedt ondersteuning voor het product en Opmerking tokens waarden die worden gebruikt in een koptekst gebruikersagent zoals gedefinieerd in [RFC 2616](http://go.microsoft.com/fwlink/?LinkID=241642) door de IETF.       Het veld User-Agent bevat informatie over de gebruikersagent die afkomstig zijn van de aanvraag. Het veld kan bevatten meerdere product tokens en -opmerkingen identificatie van de gebruikersagent en alle onderliggende producten."
