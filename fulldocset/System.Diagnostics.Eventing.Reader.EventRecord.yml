  name: EventRecord
  nameWithType: EventRecord
  fullName: System.Diagnostics.Eventing.Reader.EventRecord
  type: Class
  summary: "Bepaalt de eigenschappen van een exemplaar van de gebeurtenis voor de gebeurtenis die wordt ontvangen van een <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogReader&quot;> </xref> object. De eigenschappen van gebeurtenissen bevatten informatie over de gebeurtenis, zoals de naam van de computer waarop de gebeurtenis is vastgelegd en de tijd voor de gebeurtenis is gemaakt. Deze klasse is een abstracte klasse. De <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogRecord&quot;> </xref> klasse implementeert deze klasse."
  remarks: ''
  example:
  - 'For example code using this class, see [How To: Query for Events](http://msdn.microsoft.com/en-us/5231a436-4cf2-4539-90d2-a04813aba069) or [How To: Access and Read Event Information](http://msdn.microsoft.com/en-us/14db3375-d305-49ae-aa24-aedbe906e76c).'
  syntax:
