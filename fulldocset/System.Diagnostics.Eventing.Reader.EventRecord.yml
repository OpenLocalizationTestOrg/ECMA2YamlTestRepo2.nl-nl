  summary: "Hiermee haalt een globally unique identifier (GUID) voor een bijbehorende activiteit in een proces waarvoor een gebeurtenis is betrokken."
  remarks: "Een gebeurtenisprovider kan de waarde van het kenmerk ActivityID ingesteld voordat het publiceren van gebeurtenissen. Alle gebeurtenissen die worden gepubliceerd nadat deze ID is ingesteld, wordt de ActivityID-kenmerk ingesteld op de opgegeven waarde hebben. Hiermee kunt providers eenvoudige relaties tussen gebeurtenissen opgeven. De gebeurtenissen die zijn gepubliceerd uitmaken deel van dezelfde activiteit. Wanneer een provider een nieuwe, maar gerelateerde activiteit start moet, kan de uitgever een overdracht-gebeurtenis publiceren en geef de nieuwe activiteit-ID. Deze nieuwe ID wordt weergegeven als een kenmerk RelatedActivityID. Hierdoor kunnen gebruikers voor het groeperen van gerelateerde activiteiten."
  syntax:
    content: public abstract Nullable<Guid> RelatedActivityId { get; }
    return:
      type: System.Nullable{System.Guid}
      description: "Retourneert een GUID-waarde. Deze waarde kan niet null zijn."
