  name: CodeMemberProperty
  nameWithType: CodeMemberProperty
  fullName: System.CodeDom.CodeMemberProperty
  type: Class
  summary: "Vertegenwoordigt een declaratie voor een eigenschap van een type."
  remarks: "CodeMemberProperty kan worden gebruikt voor de declaratie van een eigenschap van een type.       De <xref:System.CodeDom.CodeMemberProperty.Type%2A>eigenschap geeft u het gegevenstype van de eigenschap.</xref:System.CodeDom.CodeMemberProperty.Type%2A> De <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A>eigenschap bevat alle methoden get-instructie voor de eigenschap.</xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> De <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A>eigenschap bevat alle methoden set-instructie voor de eigenschap.</xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> De <xref:System.CodeDom.CodeMemberProperty.Parameters%2A>eigenschap geeft u de parameters voor de eigenschap, zoals vereist voor de eigenschap van een indexeerfunctie.</xref:System.CodeDom.CodeMemberProperty.Parameters%2A>"
  example:
  - "The following example code demonstrates use of a CodeMemberProperty to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.codemem_1_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemem_1_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.codemem_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberProperty : System.CodeDom.CodeTypeMember
