  summary: "Haalt de waarden die bepalen hoe de gegevens worden geretourneerd."
  remarks: "Een gegevensgebonden besturingselement wordt doorgegeven eigenschappen die u wilt de <xref:System.Web.UI.WebControls.LinqDataSource>beheer via de eigenschap argumenten om op te geven hoe paginering en sortering moeten plaatsvinden.</xref:System.Web.UI.WebControls.LinqDataSource> Als de <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>eigenschap of de <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>eigenschap is ingesteld op `true`, wordt de <xref:System.Web.UI.WebControls.LinqDataSource>automatisch bepalen sorteringen of pagina&quot;s op basis van de eigenschappen van het besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       U kunt aanpassen hoe de gegevens worden gesorteerd en wisselbaar geheugen: door een query door in te stellen de <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>en <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>eigenschappen `false` en maak vervolgens een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> Gebruik de eigenschap van de argumenten voor het ophalen van de sortering en paginering-eigenschappen uit het gegevensgebonden besturingselement in de gebeurtenis-handler. Vervolgens aanpassen de query, indien nodig, op basis van de eigenschappen van de eigenschap argumenten. Als de <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>eigenschap van de <xref:System.Web.UI.DataSourceSelectArguments>object is ingesteld op `true`, u moet een waarde retourneren voor de <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>eigenschap.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
