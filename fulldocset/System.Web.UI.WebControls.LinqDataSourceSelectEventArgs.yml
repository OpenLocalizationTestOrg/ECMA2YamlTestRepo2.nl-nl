- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het gegevensobject die wordt gebruikt in de gegevensquery."
  remarks: "Standaard de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement de query-expressies toepast op het object dat is gedefinieerd in de <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> In een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis, kunt u handmatig wijzigen die door de eigenschap Result in te stellen op een object wordt opgevraagd object.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Bijvoorbeeld, kunt u de eigenschap Result query uitvoeren op een verzameling in het geheugen op de webpagina of ophalen van de resultaten van een LINQ-query-expressie. U kunt de eigenschap Result ingesteld op een object. Als het object wordt niet geïmplementeerd. de <xref:System.Collections.Generic.IEnumerable%601>interface, de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement verpakt het object in een object dat wordt geïmplementeerd door de <xref:System.Collections.Generic.IEnumerable%601>interface.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       Wanneer de eigenschap Result is ingesteld op de waarde van een andere waarde dan `null`, wordt de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement heeft geen query uitvoeren op het object dat is gedefinieerd in de <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> In plaats daarvan wordt het object in de eigenschap Result opgevraagd.      > [!NOTE] > Niet gebruiken wanneer u de eigenschap Result op een object instelt, `null` vertegenwoordigt een object dat geen gegevens bevat. De <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement interpreteert `null` betekent dat de eigenschap Result niet is ingesteld en wordt gemaakt en het object in een query de <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Ter vertegenwoordiging van een object dat geen gegevens bevat, kunt u de resultaat-eigenschap instelt op een <xref:System.Collections.IList>of <xref:System.Collections.Generic.IList%601>-object dat geen elementen bevat.</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       De <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, en <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>gebeurtenissen niet worden gegenereerd wanneer u programmatisch de <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>eigenschap aan een object, en wanneer twee aanvullende voorwaarden toepassen.</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> De voorwaarden zijn dat de oorspronkelijke waarden niet hoeft te worden opgeslagen in de weergavestatus of het object in de <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>eigenschap implementeert de <xref:System.Data.Linq.ITable>interface.</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "Een object dat de gegevens voor de query vertegenwoordigt."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
  platform:
