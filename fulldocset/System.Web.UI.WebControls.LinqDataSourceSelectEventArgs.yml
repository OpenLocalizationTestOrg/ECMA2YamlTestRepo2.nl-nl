  remarks: "U de eigenschap WhereParameters toegang parameters gebruiken voor de Where-component in een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> U kunt de Where wijzigen component toe te voegen of te verwijderen van parameters uit deze verzameling. Standaard is de eigenschap WhereParameters van de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>object bevat de parameters die u hebt toegevoegd aan de <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       Bij het toevoegen van parameters door middel van de verzameling WhereParameters van de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>object, moet u een tijdelijke aanduiding voor de parameter in opnemen de <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>eigenschap of stel de <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> Bijvoorbeeld, als u een parameter met de naam toevoegen `ProductName` in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis, moet u ofwel instellen de <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>eigenschap `true` of stel de <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>eigenschap `ProductName=@ProductName`.</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
