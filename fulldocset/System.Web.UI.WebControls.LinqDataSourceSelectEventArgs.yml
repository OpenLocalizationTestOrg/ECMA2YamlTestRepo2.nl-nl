  name: LinqDataSourceSelectEventArgs
  nameWithType: LinqDataSourceSelectEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref> gebeurtenis."
  remarks: "Het object LinqDataSourceSelectEventArgs wordt doorgegeven aan de gebeurtenis-handlers voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Het object LinqDataSourceSelectEventArgs kunt u handmatig opgeven welke gegevens worden geretourneerd en hoe de gegevens worden gesorteerd en wisselbare wanneer deze wordt geretourneerd. U programmatisch kunt toevoegen of verwijderen van de parameters voor de GroupBy, OrderBy, OrderGroupsBy, selecteert en waar componenten met behulp van de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, en <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>verzamelingen.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       De <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>eigenschap kunt u de gegevensobject dat wordt gebruikt voor de query wijzigen.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> Als u een object wilt toewijzen de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>eigenschap dat object wordt gebruikt voor query&quot;s in plaats van het opgegeven object in de <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>eigenschap van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       De <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>eigenschap kunt u aanpassen hoe de geretourneerde gegevens zijn gesorteerd en wisselbare.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Het gegevensgebonden besturingselement wordt doorgegeven sorteer- en pagineringseigenschappen via de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Als u handmatig afhandelen sorteer- of paginering, stelt de <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>eigenschap of <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>eigenschap van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement `false`.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> U kunt vervolgens de aangepaste query uitvoeren voor het sorteren of van het wisselbestand in een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       Als de <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>eigenschap is ingesteld op `true`, u moet een waarde retourneren voor de <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>eigenschap.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
