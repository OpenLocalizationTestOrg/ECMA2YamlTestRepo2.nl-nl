  remarks: "Wanneer u gegevens groeperen door in te stellen de <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>eigenschap, kunt u de gegroepeerde gegevens sorteren door in te stellen de <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>eigenschap op een van de eigenschappen die worden gebruikt voor het groeperen van de gegevens.</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> </xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>       Gebruik van de eigenschap OrderGroupsByParameters toegang parameters voor de groepen Order By-component in een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> U kunt de groepen Order By-component wijzigen door het toevoegen of verwijderen van parameters uit deze verzameling.       Standaard is de eigenschap OrderGroupsByParameters van de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>object bevat de parameters die u hebt toegevoegd declaratief aan de <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>"
