  name: LogRecord
  nameWithType: LogRecord
  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Vertegenwoordigt een niet-gestructureerde logboekrecord geleverd als een COM + <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> structuur. Deze klasse kan niet worden overgenomen."
  remarks: "Niet-gestructureerde logboekrecords worden geleverd als een COM + `CrmLogRecordRead` structuur. Naast de gebruikersgegevens (één BLOB) dit document bevat aanvullende velden die handig voor foutopsporing of fault kan vinden zijn. De <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>veld is een bitveld waarmee u meer informatie over of deze record is vergeten op een bepaald moment en wanneer het bestand is geschreven.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> De <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>veld bevat het volgnummer van de logboekrecord.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> In de meeste gevallen is volgnummers sequentiële, maar zijn niet noodzakelijkerwijs aaneengesloten vanwege interne logboekrecords die niet aan de Compensating Resource Manager CRM-Compensator worden geleverd."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
