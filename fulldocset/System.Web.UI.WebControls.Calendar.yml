  summary: "Geeft de <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> regelen en kunt u bieden een aangepaste handler voor de <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> gebeurtenis."
  remarks: "Hoewel gegevensbinding wordt niet ondersteund voor de <xref:System.Web.UI.WebControls.Calendar>besturingselement, is het mogelijk om te wijzigen van de inhoud en opmaak van de cellen van de afzonderlijke datum.</xref:System.Web.UI.WebControls.Calendar> Voordat de <xref:System.Web.UI.WebControls.Calendar>besturingselement op de webpagina wordt weergegeven, wordt gemaakt en de onderdelen waaruit het besturingselement ophaalprotocol.</xref:System.Web.UI.WebControls.Calendar> De <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis treedt op wanneer de datum elke cel in de <xref:System.Web.UI.WebControls.Calendar>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt beheren, de inhoud en opmaak van een cel datum wanneer deze wordt gemaakt door de code in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis.</xref:System.Web.UI.WebControls.Calendar.DayRender>       De gebeurtenis-handler ontvangt een <xref:System.Web.UI.WebControls.DayRenderEventArgs>object waarin de gebeurtenisgegevens.</xref:System.Web.UI.WebControls.DayRenderEventArgs> De <xref:System.Web.UI.WebControls.DayRenderEventArgs>object bevat twee eigenschappen die u gebruiken kunt voor programmatisch beheer van de indeling van de cel datum.</xref:System.Web.UI.WebControls.DayRenderEventArgs> De <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>eigenschap vertegenwoordigt de cel wordt weergegeven, terwijl de <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>eigenschap vertegenwoordigt de datum die moeten worden weergegeven in de cel.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       U kunt ook de inhoud van een cel aanpassen door dynamisch toe te voegen besturingselementen voor de <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>verzameling van de <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>eigenschap.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Omdat de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis is opgetreden tijdens het <xref:System.Web.UI.WebControls.Calendar>besturingselement wordt weergegeven, kunt u een besturingselement dat kan ook een gebeurtenis, zoals <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> oproepen geen toevoegen</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt alleen statische besturingselementen zoals toevoegen <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, en <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       Een gebeurtenis te verhogen, roept de gebeurtenis-handler via een gemachtigde. Zie voor meer informatie [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       De methode OnDayRender kan afgeleide klassen de gebeurtenis te verwerken zonder te koppelen van een gemachtigde. Dit is de voorkeur voor het afhandelen van de gebeurtenis in een afgeleide klasse."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"
  syntax:
    content: protected virtual void OnDayRender (System.Web.UI.WebControls.TableCell cell, System.Web.UI.WebControls.CalendarDay day);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
