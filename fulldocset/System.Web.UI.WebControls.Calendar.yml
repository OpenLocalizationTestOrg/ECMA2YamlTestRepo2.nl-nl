  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "Geeft een één-maandkalender op waarmee de gebruiker datums selecteren en naar de volgende of vorige maand gaan."
  remarks: "In dit onderwerp:- [inleiding](#Introduction)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## inleiding het kalenderbesturingselement gebruiken om één maand van een kalender op een webpagina weer te geven.       Het besturingselement kunt u datums te selecteren en verplaatsen naar de volgende of vorige maand. Het kalenderbesturingselement ondersteunt alle de <xref:System.Globalization.Calendar?displayProperty=fullName>typen de <xref:System.Globalization>naamruimte.</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> Naast de Gregoriaanse kalender, moet dit ook agenda&quot;s die gebruikmaken van verschillende jaar en maand systemen, zoals de kalender Hjiri omvat.       U kunt opgeven of het kalenderbesturingselement kunt u selecteren van een enkele dag, week of hele maand door in te stellen de <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>eigenschap.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       Het besturingselement weergegeven standaard de dagen van de maand, dag koppen voor de dagen van de week, een titel met de naam van de maand en jaar, koppelingen voor het selecteren van afzonderlijke dagen van de maand en koppelingen voor het verplaatsen naar de vorige en volgende maand. U kunt het uiterlijk van het besturingselement agenda aanpassen door de eigenschappen die de stijl voor de verschillende onderdelen van het besturingselement regelen. De volgende tabel bevat de eigenschappen die de stijl voor de verschillende onderdelen van het besturingselement opgeven.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>| Geeft de stijl voor de sectie die hier de dagen van de week worden. |   | <xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>| Geeft de stijl voor de datums in de maand. |   | <xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>| Geeft de stijl van de navigatieknoppen in de sectie titel. |   | <xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>| Geeft de stijl voor de datums die zich niet op de huidige maand. |   | <xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>| Geeft de stijl voor de geselecteerde datums in de kalender. |   | <xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>| Geeft de stijl van de kolom voor week- en datum-selectie. |   | <xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>| Geeft de stijl van de sectie titel. |   | <xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>| Geeft de stijl voor de datum van vandaag. |   | <xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>| Geeft de stijl voor de datums weekend. |       U kunt ook weergeven of verbergen verschillende onderdelen van het besturingselement.</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> De volgende tabel bevat de eigenschappen die regelen welke onderdelen worden weergegeven of verborgen.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>| De sectie die hier de dagen van de week worden verborgen of weergegeven. |   | <xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>| Weergeven of verbergen van de rasterlijnen tussen de dagen van de maand. |   | <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>| De besturingselementen voor navigatie naar de volgende of vorige maand verborgen of weergegeven. |   | <xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>| De sectie titel verborgen of weergegeven. |       Hoewel de binding met een gegevensbron wordt niet ondersteund voor het kalenderbesturingselement, kunt u de inhoud en opmaak van de cellen van de afzonderlijke datum wijzigen.</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> Voordat het kalenderbesturingselement op de webpagina wordt weergegeven, maakt en de onderdelen waaruit het besturingselement ophaalprotocol. De <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis treedt op wanneer de cel van elke datum in de kalender wordt gemaakt.</xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt de inhoud beheren en opmaak van een cel datum zoals deze is gemaakt door de code in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis.</xref:System.Web.UI.WebControls.Calendar.DayRender> Zie voor meer informatie over het aanpassen van de inhoud van een cel datum <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > De kalenderbesturingselement renders ECMAScript (JScript, JavaScript) naar de clientbrowser. De clientbrowser moet hebben ECMAScript ingeschakeld voor dit besturingselement goed te laten functioneren. Zie voor meer informatie over clientscript [clientscript in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a>## Toegankelijkheid de opmaak die wordt weergegeven voor dit besturingselement standaard mogelijk niet overeen met de toegankelijkheidsstandaarden. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
