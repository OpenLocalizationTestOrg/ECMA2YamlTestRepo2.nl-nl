  remarks: "De verzameling SelectedDates gebruiken om te bepalen van de momenteel geselecteerde datums op de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar>       De <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>eigenschap en de verzameling SelectedDates nauw verwant zijn.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> Wanneer de <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>eigenschap is ingesteld op `CalendarSelectionMode.Day`, een modus waarbij alleen de selectie van een enkele datum <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>en `SelectedDates[0]` dezelfde waarde hebben en `SelectedDates.Count` gelijk is aan 1.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> Wanneer de <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>eigenschap is ingesteld op `CalendarSelectionMode.DayWeek` of `CalendarSelectionMode.DayWeekMonth`, modi waarmee meerdere datumselecties, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>en `SelectedDates[0]` dezelfde waarde hebben.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       De eigenschap SelectedDates bevat een verzameling van <xref:System.DateTime?displayProperty=fullName>objecten.</xref:System.DateTime?displayProperty=fullName>       Wanneer de gebruiker een week of maand selecteert op de <xref:System.Web.UI.WebControls.Calendar>beheer, de <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> De geselecteerde datums worden toegevoegd aan de verzameling SelectedDates, vervangt de vorige inhoud. Het datumbereik worden gesorteerd in oplopende volgorde datum. De <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>eigenschap ook wordt bijgewerkt met de eerste datum in de verzameling SelectedDates.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>       U kunt ook de verzameling SelectedDates programmatisch datums selecteren op de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar> Gebruik de <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, en <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A>methoden voor het bewerken van de geselecteerde datums in de verzameling SelectedDates programmatisch.</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > Zowel de <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>eigenschap en de verzameling SelectedDates worden bijgewerkt voordat de <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> U kunt de Datumselectie overschrijven met behulp van de <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>Gebruikersgebeurtenis-handler voor de verzameling SelectedDates handmatig in te stellen.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> De <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>gebeurtenis niet wordt geactiveerd wanneer deze verzameling programmatisch is ingesteld.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
