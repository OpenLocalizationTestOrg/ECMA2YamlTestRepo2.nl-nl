  remarks: "De eigenschap SelectedDate gebruiken om te bepalen van de geselecteerde datum op de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar>       De eigenschap SelectedDate en de <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>verzameling nauw verwant zijn.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> Wanneer de <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>eigenschap is ingesteld op `CalendarSelectionMode.Day`, een modus waarmee slechts een enkele Datumselectie, SelectedDate en `SelectedDates[0]` dezelfde waarde hebben en `SelectedDates.Count` gelijk is aan 1.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> Wanneer de <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>eigenschap is ingesteld op `CalendarSelectionMode.DayWeek` of `CalendarSelectionMode.DayWeekMonth`, modi waarmee meerdere datumselecties, SelectedDate en `SelectedDates[0]` dezelfde waarde hebben.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       De eigenschap SelectedDate is ingesteld met behulp van een <xref:System.DateTime?displayProperty=fullName>object.</xref:System.DateTime?displayProperty=fullName>       Wanneer de gebruiker een datum selecteert op de <xref:System.Web.UI.WebControls.Calendar>beheer, de <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> De eigenschap SelectedDate is bijgewerkt naar de geselecteerde datum. De <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>verzameling is tevens bijgewerkt om te bevatten alleen deze datum.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>      > [!NOTE] > De eigenschap SelectedDate en de <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>verzameling worden bijgewerkt voordat de <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> U kunt de Datumselectie overschrijven met behulp van de <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>gebeurtenis-handler handmatig in te stellen de eigenschap SelectedDate.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> De <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>treedt een gebeurtenis wordt niet ophalen op wanneer deze eigenschap programmatisch is ingesteld.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
