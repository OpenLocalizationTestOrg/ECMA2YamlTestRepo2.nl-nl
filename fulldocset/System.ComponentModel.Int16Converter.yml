  remarks: "Deze converter kan alleen een 16-bits geheel getal met teken-object converteren naar en van een tekenreeks. De <xref:System.Int16>waardetype ondertekende gehele getallen met variÃ«rend van het negatieve 32768 tot en met 32767 positieve waarden vertegenwoordigt.</xref:System.Int16>       De <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>methode gebruikt de <xref:System.Int16.Parse%2A>methode van <xref:System.Int16>met de integerwaarde van <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> </xref:System.Int16> </xref:System.Int16.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       De <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>methode gebruikt de algemene (&quot;G&quot;)-indeling voor de tekenreeks die wordt geretourneerd.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van een Int16Converter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>"
