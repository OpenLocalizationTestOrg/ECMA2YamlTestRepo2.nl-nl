- uid: System.Data.SqlClient.SqlCommandBuilder.DeriveParameters(System.Data.SqlClient.SqlCommand)
  id: DeriveParameters(System.Data.SqlClient.SqlCommand)
  parent: System.Data.SqlClient.SqlCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(SqlCommand)
  nameWithType: SqlCommandBuilder.DeriveParameters(SqlCommand)
  fullName: System.Data.SqlClient.SqlCommandBuilder.DeriveParameters(SqlCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Haalt informatie voor de parameter van de opgeslagen procedure die is opgegeven in de <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> en vult de <xref:System.Data.SqlClient.SqlCommand.Parameters*>verzameling van het opgegeven <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> object.</xref:System.Data.SqlClient.SqlCommand.Parameters*>"
  remarks: "`DeriveParameters`overschrijft bestaande parameterinformatie voor de `SqlDbCommand`.       `DeriveParameters`vereist een extra aanroep van de database om de informatie te verkrijgen. Als de parameterinformatie van tevoren bekend is, is het efficiënter voor het vullen van de parameterverzameling expliciet door de gegevens.       U kunt alleen `DeriveParameters` met opgeslagen procedures. U kunt geen gebruiken `DeriveParameters` met uitgebreide opgeslagen procedures. U kunt geen gebruiken `DeriveParameters` voor het vullen van de <xref:System.Data.SqlClient.SqlParameterCollection>met willekeurige Transact-SQL-instructies, zoals een geparameteriseerde SELECT-instructie.</xref:System.Data.SqlClient.SqlParameterCollection>       Zie voor meer informatie [Parameters configureren en de Parameter-gegevenstypen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.SqlClient.SqlCommand command);
    parameters:
    - id: command
      type: System.Data.SqlClient.SqlCommand
      description: "De <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> verwijst naar de opgeslagen procedure van waaruit de parametergegevens is moet worden afgeleid. De afgeleide parameters worden toegevoegd aan de <xref:System.Data.SqlClient.SqlCommand.Parameters*>verzameling van de <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref>.</xref:System.Data.SqlClient.SqlCommand.Parameters*>"
  overload: System.Data.SqlClient.SqlCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De opdrachttekst is niet de naam van een geldige opgeslagen procedure."
  platform:
  - net462
- uid: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand
  id: GetDeleteCommand
  parent: System.Data.SqlClient.SqlCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand()
  nameWithType: SqlCommandBuilder.GetDeleteCommand()
  fullName: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Haalt de automatisch gegenereerde <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> object vereist verwijderingen uitvoeren voor de database."
  remarks: "Een toepassing kan de methode GetDeleteCommand voor informatie of probleemoplossingsinformatie doeleinden gebruiken omdat deze retourneert de <xref:System.Data.SqlClient.SqlCommand>object dat moet worden uitgevoerd.</xref:System.Data.SqlClient.SqlCommand>       U kunt ook GetDeleteCommand gebruiken als basis voor een aangepaste opdracht. U kunt bijvoorbeeld GetDeleteCommand aanroepen en wijzig de <xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>waarde, en vervolgens de expliciet instellen die op de <xref:System.Data.SqlClient.SqlDataAdapter>.</xref:System.Data.SqlClient.SqlDataAdapter> </xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>       Nadat de SQL-instructie voor het eerst wordt gegenereerd, wordt de toepassing moet expliciet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Als de instructie op een manier wordt gewijzigd.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders wordt zullen de GetDeleteCommand nog steeds gebruikmaken van gegevens uit de vorige instructie, die misschien niet juist. De SQL-instructies eerst worden gegenereerd wanneer de toepassing wordt aangeroepen ofwel <xref:System.Data.Common.DbDataAdapter.Update%2A>of GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>       Zie voor meer informatie [opdrachten genereren met CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Data.SqlClient.SqlCommand GetDeleteCommand ();
    parameters: []
    return:
      type: System.Data.SqlClient.SqlCommand
      description: "De automatisch gegenereerde <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> object nodig voor het uitvoeren van verwijderingen."
  overload: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand(System.Boolean)
  id: GetDeleteCommand(System.Boolean)
  parent: System.Data.SqlClient.SqlCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand(Boolean)
  nameWithType: SqlCommandBuilder.GetDeleteCommand(Boolean)
  fullName: System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Haalt de automatisch gegenereerde <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> -object dat is vereist voor het uitvoeren van verwijderingen op de database."
  remarks: "Een toepassing kunt gebruiken de <xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>methode voor informatie of probleemoplossingsinformatie wordt gebruikt omdat deze retourneert de <xref:System.Data.SqlClient.SqlCommand>object dat moet worden uitgevoerd.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>       U kunt ook <xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>Als de basis van een aangepaste opdracht.</xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A> U kunt bijvoorbeeld aanroepen <xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>en wijzig de <xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>waarde, en vervolgens de expliciet instellen die op de <xref:System.Data.SqlClient.SqlDataAdapter>.</xref:System.Data.SqlClient.SqlDataAdapter> </xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A> </xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>       Nadat de SQL-instructie voor het eerst wordt gegenereerd, wordt de toepassing moet expliciet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Als de instructie op een manier wordt gewijzigd.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders wordt de <xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>wordt nog steeds gebruik van informatie uit de vorige instructie, die misschien niet juist.</xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A> De SQL-instructies worden eerst gegenereerd wanneer de toepassing wordt aangeroepen <xref:System.Data.Common.DbDataAdapter.Update%2A>of <xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.SqlClient.SqlCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       Het standaardgedrag bij het genereren van parameternamen, is het gebruik @p1, @p2, enzovoort voor de verschillende parameters. Doorgegeven `true` voor de `useColumnsForParameterNames` parameter kunt u ervoor zorgen dat de <xref:System.Data.OleDb.OleDbCommandBuilder>genereren op basis van de kolomnamen in plaats daarvan parameters.</xref:System.Data.OleDb.OleDbCommandBuilder> Dit lukt alleen als de volgende voorwaarden wordt voldaan: - de <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>geretourneerd door de **GetSchema** methode aanroepen en gevonden in de <xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation>verzameling is opgegeven en de lengte is gelijk aan of groter zijn dan de gegenereerde parameternaam.</xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation> </xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -De gegenereerde parameternaam voldoet aan de criteria die zijn opgegeven in de <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>geretourneerd door de **GetSchema** methode aanroepen en gevonden in de <xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation>verzameling reguliere expressie.</xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation> </xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>geretourneerd door de **GetSchema** methode aanroepen en gevonden in de <xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation>verzameling wordt opgegeven.</xref:System.Data.Common.DbMetaDataCollectionNames.DataSourceInformation> </xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>       Zie voor meer informatie [opdrachten genereren met CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Data.SqlClient.SqlCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
