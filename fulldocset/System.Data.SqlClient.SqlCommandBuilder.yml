  name: SqlCommandBuilder
  nameWithType: SqlCommandBuilder
  fullName: System.Data.SqlClient.SqlCommandBuilder
  type: Class
  summary: "Genereert automatisch één tabel opdrachten die worden gebruikt om af te stemmen wijzigingen aangebracht in een <xref href=&quot;System.Data.DataSet&quot;> </xref> met de bijbehorende SQL Server-database. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Data.SqlClient.SqlDataAdapter>de Transact-SQL-instructies nodig om af te stemmen wijzigingen niet automatisch genereren een <xref:System.Data.DataSet>met het bijbehorende exemplaar van SQL Server.</xref:System.Data.DataSet> </xref:System.Data.SqlClient.SqlDataAdapter> U kunt echter een SqlCommandBuilder-object op om de Transact-SQL-instructies voor één tabel updates automatisch worden gegenereerd als u de <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>eigenschap van het <xref:System.Data.SqlClient.SqlDataAdapter>.</xref:System.Data.SqlClient.SqlDataAdapter> stelt</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> maken Vervolgens, eventuele extra Transact-SQL-instructies die u instelt worden gegenereerd door de SqlCommandBuilder.       De SqlCommandBuilder geregistreerd als een listener voor <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating>gebeurtenissen wanneer u de <xref:System.Data.SqlClient.SqlCommandBuilder.DataAdapter%2A>eigenschap.</xref:System.Data.SqlClient.SqlCommandBuilder.DataAdapter%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> U kunt alleen een koppelen <xref:System.Data.SqlClient.SqlDataAdapter>of SqlCommandBuilder object met elkaar in één keer.</xref:System.Data.SqlClient.SqlDataAdapter>       Voor het genereren van de instructies INSERT, UPDATE of DELETE de SqlCommandBuilder maakt gebruik van de <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>eigenschap voor het ophalen van een vereiste set metagegevens automatisch.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> Als u wijzigt de <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>nadat de metagegevens zijn opgehaald, zoals na de eerste update die u moet aanroepen de <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>methode voor het bijwerken van de metagegevens.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>       De `SelectCommand` moet ook ten minste één primaire sleutel of unieke kolom retourneren. Als geen aanwezig is, een **InvalidOperation** uitzondering wordt gegenereerd en de opdrachten niet zijn gegenereerd.       De SqlCommandBuilder gebruikt ook de <xref:System.Data.SqlClient.SqlCommand.Connection%2A>, <xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A>, en <xref:System.Data.SqlClient.SqlCommand.Transaction%2A>eigenschappen waarnaar wordt verwezen door de <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> </xref:System.Data.SqlClient.SqlCommand.Transaction%2A> </xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A> </xref:System.Data.SqlClient.SqlCommand.Connection%2A> De gebruiker moet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>als een of meer van deze eigenschappen zijn gewijzigd, of als de <xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A>zelf wordt vervangen.</xref:System.Data.SqlClient.SqlDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders de <xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>, <xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A>, en <xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A>eigenschappen behouden hun vorige waarden.</xref:System.Data.SqlClient.SqlDataAdapter.DeleteCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.UpdateCommand%2A> </xref:System.Data.SqlClient.SqlDataAdapter.InsertCommand%2A>       Als u aanroept <xref:System.ComponentModel.Component.Dispose%2A>, de SqlCommandBuilder is ontkoppeld van de <xref:System.Data.SqlClient.SqlDataAdapter>, en de gegenereerde opdrachten worden niet meer gebruikt.</xref:System.Data.SqlClient.SqlDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.SqlClient.SqlCommand>, along <xref:System.Data.SqlClient.SqlDataAdapter> and <xref:System.Data.SqlClient.SqlConnection>, to select rows from a data source. The example is passed a connection string, a query string that is a Transact-SQL SELECT statement, and a string that is the name of the database table. The example then creates a SqlCommandBuilder.  \n  \n [!code-vb[Classic WebData SqlCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._12_1.vb)]\n [!code-cs[Classic WebData SqlCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._12_1.cs)]"
  syntax:
    content: 'public sealed class SqlCommandBuilder : System.Data.Common.DbCommandBuilder'
