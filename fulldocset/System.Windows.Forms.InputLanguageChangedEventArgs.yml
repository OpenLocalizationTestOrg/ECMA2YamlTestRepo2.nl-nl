  fullName: System.Windows.Forms.InputLanguageChangedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;> </xref> gebeurtenis."
  remarks: "U kunt de gegevens van de InputLanguageChangedEventArgs gebruiken voor het nemen van beslissingen over de vraag of Input Method Editor (IME) wijzigen of te verwisselen van rechts naar links waarden. U kunt ook wijzigen de <xref:System.Threading.Thread.CurrentCulture%2A>van een thread en de <xref:System.Threading.Thread.CurrentUICulture%2A>eigenschappen zodat verschillende bronnen ophalen up opgenomen</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Een InputLanguageChangedEventArgs identificeert de landinstelling en de tekenset van de nieuwe invoertaal.       De <xref:System.Windows.Forms.Form.InputLanguageChanging>gebeurtenis voorafgaat aan de <xref:System.Windows.Forms.Form.InputLanguageChanged>gebeurtenis.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
  syntax:
    content: 'public class InputLanguageChangedEventArgs : EventArgs'
