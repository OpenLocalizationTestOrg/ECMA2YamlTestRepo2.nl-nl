  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Vertegenwoordigt een verwijzing in een discovery-document voor een beschrijving van de service."
  remarks: "Detectie van XML-webservice services omvat het detecteren van de beschikbare Web-Services een URL verstrekt. De URL wijst meestal naar een discovery-document, dat meestal a.disco extensie heeft. Binnen een discovery-document zijn verwijzingen naar informatie over het bestaan van XML-webservices. Deze verwijzingen kunnen verwijzen naar servicebeschrijvingen, XML Schema Definition language (XSD) schema&quot;s of andere documenten detectie. Deze klasse vertegenwoordigt een verwijzing naar een beschrijving van de Service.       Binnen een discovery-document een verwijzing naar een beschrijving van de Service zich in een `contractRef` XML-element. De `contractRef` XML-element bevat twee kenmerken: `ref` en `docRef`. De `contractRef` element moet hebben met een XML-naamruimte die overeenkomt met de <xref:System.Web.Services.Discovery.ContractReference.Namespace>constant, terwijl de `ref` en `docRef` kenmerken worden geplaatst de <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>en <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>Eigenschappen.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
