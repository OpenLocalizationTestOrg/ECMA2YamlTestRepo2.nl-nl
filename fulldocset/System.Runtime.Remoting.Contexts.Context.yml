    commentId: T:System.ArgumentNullException
    description: "Beide <code> prop </code> of de naam ervan is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, of is niet dynamisch (niet is ge√Ømplementeerd <xref href=&quot;System.Runtime.Remoting.Contexts.IDynamicProperty&quot;> </xref>)."
