  remarks: "De klasse SoapSchemaMember wordt gebruikt door het hulpprogramma Wsdl.exe tijdens het genereren van proxyklassen client of abstracte serverklassen uit een document beschrijving taal WSDL (Web Services). In plaats van deze klasse rechtstreeks gebruiken Wsdl.exe.       De klasse SoapSchemaMember heeft eigenschappen die met de naam en type kenmerken van een WSDL-onderdeel-element overeenkomen. De klasse wordt alleen gebruikt als een WSDL-document SOAP-codering, bevat zoals beschreven in de sectie 5 van de SOAP 1.1-specificatie."
