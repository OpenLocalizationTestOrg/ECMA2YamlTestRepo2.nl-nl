  summary: "Stelt een vlag die aangeeft dat de gebruikersinterface is gewijzigd."
  remarks: "Deze methode betekent dat de gebruikersinterface is gewijzigd en vernieuwd worden moet. Het is belangrijk om aan te geven van de noodzaak van een vernieuwing telkens wanneer een item werkbalk of status wordt gewijzigd. De meeste ontwikkelomgevingen cache de status van deze elementen voor snelheid en moeten weten wanneer ze moeten worden bijgewerkt. Deze methode is bijvoorbeeld aangeroepen nadat de objecten binnen de designer-weergave inschakelen het knippen en kopiëren menu-items zijn geselecteerd."
