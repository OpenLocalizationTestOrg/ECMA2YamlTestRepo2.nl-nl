  namespace: System.Windows.Forms.Design
  summary: "Hiermee haalt u de verzameling van stijlen die specifiek voor de host-omgeving zijn."
  remarks: "Het woordenboek kan gegevens vanuit de hostomgeving bieden. Ten minste dit proces bestaat uit het lettertype dat moet worden gebruikt voor de standaardtekst gebruikersinterface en de kleur moet worden gebruikt voor markeringen. Deze stijlen zijn &quot;DialogFont&quot; en &quot;HighlightColor&quot; vereist.       De waarden voor deze stijlen kunnen worden opgehaald met behulp van de stijl die wordt als een sleutel voor het woordenboek, toegang tot de woordenlijst met de sleutel als een indexeerfunctie. Bijvoorbeeld: (object <xref:System.Windows.Forms.Design.IUIService>implementeren). Stijlen [(stijl naam tekenreeks tussen aanhalingstekens)].</xref:System.Windows.Forms.Design.IUIService>"
  example:
  - "The following code example gets the dialog box font from the host environment.  \n  \n [!code-cpp[Classic IUIService.Styles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_99_1.cpp)]\n [!code-vb[Classic IUIService.Styles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_99_1.vb)]\n [!code-cs[Classic IUIService.Styles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_99_1.cs)]"
  syntax:
    content: public System.Collections.IDictionary Styles { get; }
    return:
      type: System.Collections.IDictionary
      description: "Een <xref:System.Collections.IDictionary>met stijlinstellingen.</xref:System.Collections.IDictionary>"
  overload: System.Windows.Forms.Design.IUIService.Styles*
  exceptions: []
  platform:
