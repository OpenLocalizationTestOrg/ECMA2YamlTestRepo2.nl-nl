  summary: "Een asynchrone bewerking om uit te voeren van de melding voor voltooiing van werkstroom exemplaar begint. Deze methode wordt aangeroepen wanneer het workflowexemplaar gekoppeld aan dit <xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;> </xref> is voltooid. Afgeleide klassen kunnen u deze bewerking om aangepaste acties uitvoeren op het voltooien van de werkstroom exemplaar overschrijven."
