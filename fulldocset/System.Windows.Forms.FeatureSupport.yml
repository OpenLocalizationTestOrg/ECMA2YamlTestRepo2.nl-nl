  name: FeatureSupport
  nameWithType: FeatureSupport
  fullName: System.Windows.Forms.FeatureSupport
  type: Class
  summary: "Biedt <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> methoden voor het ophalen van informatie over functies van het huidige systeem."
  remarks: "Gebruik de `static` methoden van deze klasse wanneer de klassen die u voor een query functie informatie implementeren de <xref:System.Windows.Forms.IFeatureSupport>interface.</xref:System.Windows.Forms.IFeatureSupport> Anders worden overgenomen van FeatureSupport en uw eigen implementatie leveren. Zie voor een implementatie van deze klasse <xref:System.Windows.Forms.OSFeature>.</xref:System.Windows.Forms.OSFeature>       Als u het versienummer van een functie, roepen <xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A>.</xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A> Roep <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>om te bepalen of een bepaalde functie of de versie van een functie is geïnstalleerd.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of FeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_11_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_11_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_11_1.cpp)]"
  syntax:
    content: 'public abstract class FeatureSupport : System.Windows.Forms.IFeatureSupport'
