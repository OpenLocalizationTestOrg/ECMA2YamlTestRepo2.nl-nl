  name: GetVersionPresent(String,String)
  nameWithType: FeatureSupport.GetVersionPresent(String,String)
  fullName: System.Windows.Forms.FeatureSupport.GetVersionPresent(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hiermee haalt u de versie van de opgegeven functie die beschikbaar is op het systeem."
  remarks: "Versie getallen bestaan uit drie delen: primaire, secundaire en bouwen. Normaal gesproken wordt een versienummer weergegeven als &quot;aantal belangrijke number.minor number.build&quot;.       Raadpleeg de documentatie voor het product met de functie om te bepalen van de namen moeten worden doorgegeven aan de `featureClassName` en de `featureConstName` parameters."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "De volledig gekwalificeerde naam van de klasse query voor informatie over de opgegeven functie. Deze klasse moet worden geïmplementeerd de <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> interface of overnemen van een klasse die deze interface implementeert."
    - id: featureConstName
      type: System.String
      description: "De volledig gekwalificeerde naam van de functie om te zoeken."
    return:
      type: System.Version
      description: "Een <xref:System.Version>met het versienummer van de opgegeven functie die beschikbaar zijn op het systeem; of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de functie niet is geïnstalleerd.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462
