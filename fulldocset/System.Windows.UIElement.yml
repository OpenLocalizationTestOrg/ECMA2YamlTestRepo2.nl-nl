  remarks: "UIElement vormt een startpunt voor het element indeling kenmerken en ook virtuele methoden die in klassen afgeleide kunnen negeren, toont die de indeling van de rendering van het gedrag van het element en het onderliggende elementen kunnen be誰nvloeden.       Veel van de invoer- en gericht gedrag voor elementen in het algemeen wordt ook gedefinieerd in de klasse UIElement. Dit omvat de gebeurtenissen voor het toetsenbord, muis en tekenpeninvoer en statuseigenschappen van de bijbehorende. Veel van deze gebeurtenissen gerouteerde gebeurtenissen zijn en veel van de invoer-gebeurtenissen hebben beide een doordat routering versie, evenals een tunneling versie van de gebeurtenis. Deze gekoppelde gebeurtenissen zijn doorgaans de gebeurtenissen van de grootste belang zijn voor het besturingselement auteurs.       UIElement bevat ook [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] die betrekking hebben op de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] gebeurtenismodel, met inbegrip van methoden die u kunnen verhogen opgegeven gerouteerde gebeurtenissen die zijn afkomstig van een element-exemplaar.       In termen van architectuur UIElement kan worden overwogen grofweg gelijk aan een vensterkoppeling in [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] programmering of een Element in [!INCLUDE[TLA#tla_dhtml](~/add/includes/tlasharptla-dhtml-md.md)] programmering. UIElement is een base-element op het niveau van de core WPF.       Een UIElement heeft de volgende mogelijkheden die specifiek zijn gedefinieerd door de klasse UIElement:-kan weergeven als een onderliggend element (UIElement afgeleid <xref:System.Windows.Media.Visual>, een hoog niveau graphics-klasse) - bevat de logica die wordt gebruikt voor de grootte en positie van de mogelijke onderliggende elementen van een UIElement (wanneer ge誰nterpreteerd door het systeem van een lay-out) - kan reageren op invoer van gebruiker (inclusief de controle waar invoer via hun verwerking van de gebeurtenis routering naar verzonden ophalen of Routering van opdrachten) - gerouteerde gebeurtenissen die worden uitgewisseld via de structuur van de logische element een doorsturen kunnen genereren - biedt ondersteuning voor bepaalde aspecten van het systeem animatie <xref:System.Windows.FrameworkElement>is de WPF framework niveau implementatie-klasse die is gebaseerd op UIElement, en voegt specifieke interactie met het niveau van de WPF-framework.</xref:System.Windows.FrameworkElement> </xref:System.Windows.Media.Visual> <xref:System.Windows.FrameworkElement>wordt toegevoegd en definieert de volgende mogelijkheden: - indeling voor extra framework-specifieke kenmerken - ondersteuning voor uitgebreidere metagegevens die worden gerapporteerd met betrekking tot eigenschappen - klasse-specifieke implementatie van bepaalde invoer basisklassen en hun gekoppelde eigenschappen of gebeurtenissen - stijl ondersteuning gekoppeld - verdere animatie ondersteuning voor een andere gerelateerde klasse is <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement></xref:System.Windows.FrameworkElement> De <xref:System.Windows.ContentElement>klasse implementeert veel van dezelfde leden als UIElement; het verschil tussen deze twee klassen moet met het beoogde plaats in het algemene inhoudsmodel.</xref:System.Windows.ContentElement> Een klasse UIElement afgeleid definieert doorgaans een relatief rigid inhoudsmodel, wat betekent dat er beperkingen voor onderliggende elementen in de opmaak door welke elementen worden kunnen zijn. Mogelijk zijn er capaciteit voor het maken van minder beperkend onderliggende inhoud in een UIElement, maar deze capaciteit is doorgaans gecentraliseerd in de eigenschappen van aangewezen inhoud. Een <xref:System.Windows.ContentElement>afgeleide klasse is doorgaans niet zo strikt over inhoud voor de ondersteuning van scenario&quot;s zoals stroom-documenten.</xref:System.Windows.ContentElement>      > [!IMPORTANT] > <xref:System.Windows.UIElement.Visibility%2A>status is van invloed op alle invoer afhandeling door dat element.</xref:System.Windows.UIElement.Visibility%2A> Elementen die niet zichtbaar zijn niet deelnemen aan treffers testen en ontvangt geen invoervelden, zelfs als de muisaanwijzer zich boven de grenzen waar het element zou zijn als zichtbaar zijn."
