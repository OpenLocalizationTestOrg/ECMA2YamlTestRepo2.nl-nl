- uid: System.Windows.UIElement.Opacity
  id: Opacity
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Opacity
  nameWithType: UIElement.Opacity
  fullName: System.Windows.UIElement.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Opgehaald of ingesteld van de factor dekking die wordt toegepast op de gehele <xref href=&quot;System.Windows.UIElement&quot;> </xref> wanneer deze wordt weergegeven in de [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  Dit is een afhankelijkheidseigenschap."
  remarks: "De standaardwaarde 1.0 is de standaardwaarde geleverd door de aanvankelijke metagegevens van deze afhankelijkheidseigenschap van de <xref:System.Windows.UIElement>klasse.</xref:System.Windows.UIElement> Andere afgeleide klassen kunnen deze standaardwaarde mogelijk wijzigen door het overschrijven van de metagegevens van binnen hun klassen-constructor.       De waarde van de dekking niet worden toegepast op werkelijke lay-out, tenzij het element ook weergegeven wordt (<xref:System.Windows.UIElement.IsVisible%2A> is `true`).</xref:System.Windows.UIElement.IsVisible%2A>       Ondoorzichtigheid van bovenliggende elementen op element boomstructuur wordt toegepast op onderliggende elementen, maar er zijn niet zichtbaar gevolgen van de instellingen voor geneste dekking aangegeven in de eigenschapwaarde van afzonderlijke onderliggende elementen. Bijvoorbeeld, als een lijst een dekking 50% (0,5 heeft) en een lijst met items een eigen dekking ingesteld op 20% (0,2 heeft), worden net zichtbaar ondoorzichtigheid voor dit item in de lijst weergegeven alsof deze 10% (0,1) zijn, maar de waarde van de eigenschap van het lijstitem dekking eigenschap nog steeds 0,2 wordt wanneer een query uitgevoerd.       Zelfs als de dekking gedeclareerd of ge谷valueerde 0 is, een element nog steeds deel uitmaakt van de invoer gebeurtenissen en opdrachten en is mogelijk te focussen. Dit aspect kan nuttig, dat bijvoorbeeld kunt u een object dekking nul (zoals een vorm) voor het maskeren van onderliggende objecten met transparante elementen zijn. Het object dekking nul kan vervolgens alle invoer voor een onderliggende gebied verwerking van gebeurtenissen verwerken. Echter, de `Background` of `Fill` van het object of de vorm moet worden ingesteld op een waarde, zelfs als deze <xref:System.Windows.Media.Brushes.Transparent%2A>, anders treffers testen is niet ingeschakeld en er zijn geen gebeurtenissen worden ontvangen.</xref:System.Windows.Media.Brushes.Transparent%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.OpacityProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.UIElement.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "De factor dekking. Ondoorzichtigheid van de standaardwaarde is 1.0. Verwachte waarden liggen tussen 0,0 en 1,0 liggen."
  overload: System.Windows.UIElement.Opacity*
  exceptions: []
  platform:
  - net462
