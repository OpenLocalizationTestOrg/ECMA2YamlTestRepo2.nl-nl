ontrols.Label>(dit is een <xref:System.Windows.Controls.Control>afgeleide klasse), de standaardwaarde opnieuw opnieuw wordt gedefinieerd als `false`.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Label>      <a name=&quot;dependencyPropertyInfo_Focusable&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.FocusableProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.UIElement.FocusableProperty>"
