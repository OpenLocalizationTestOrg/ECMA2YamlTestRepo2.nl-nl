- uid: System.Windows.UIElement.Arrange(System.Windows.Rect)
  id: Arrange(System.Windows.Rect)
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Arrange(Rect)
  nameWithType: UIElement.Arrange(Rect)
  fullName: System.Windows.UIElement.Arrange(Rect)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Onderliggende elementen plaatsen en bepaalt de grootte voor een <xref href=&quot;System.Windows.UIElement&quot;> </xref>. Bovenliggende elementen Roep deze methode van hun <xref:System.Windows.UIElement.ArrangeCore*>implementatie (of een equivalent van de framework-niveau WPF) vormt het bijwerken van een recursieve-indeling.</xref:System.Windows.UIElement.ArrangeCore*> Deze methode wordt verstaan onder de tweede stap van een lay-update."
  remarks: "Voor element van WPF-framework-niveau scenario&quot;s die zijn afgeleid, beter niet (en kan niet, tenzij u schaduwkopie) gedrag van schikken worden gewijzigd. In plaats daarvan moet u de <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementatie in uw klasse</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> overschrijven Uw <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementatie wordt intern aangeroepen door schikken als onderdeel van standaardbewerkingen WPF-framework niveau lay-out.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> Uw <xref:System.Windows.UIElement.ArrangeCore%2A>implementatie moet ook aanroepen <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>voor elke onderliggende element, als dit onderliggende elementen heeft.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> </xref:System.Windows.UIElement.ArrangeCore%2A>       Voor WPF core niveau element scenario&quot;s die zijn afgeleid, beter niet (en kan niet, tenzij u schaduwkopie) het gedrag voor schikken worden gewijzigd. U moet in plaats daarvan negeren <xref:System.Windows.UIElement.ArrangeCore%2A>in uw klasse.</xref:System.Windows.UIElement.ArrangeCore%2A> Uw <xref:System.Windows.UIElement.ArrangeCore%2A>implementatie wordt intern aangeroepen door schikken als onderdeel van standaardbewerkingen WPF-framework niveau lay-out.</xref:System.Windows.UIElement.ArrangeCore%2A> Echter, dit wordt ervan uitgegaan dat u zijn WPF framework niveau indeling en een lay-out-systeem, die vaak niet het geval als u elementen op de WPF core niveau speciaal zijn afgeleid van het <xref:System.Windows.UIElement>basiselement klasse.</xref:System.Windows.UIElement> Uw <xref:System.Windows.UIElement.ArrangeCore%2A>implementatie moet ook Arrange niet aanroepen in elk onderliggend element als dit onderliggende elementen heeft.</xref:System.Windows.UIElement.ArrangeCore%2A> Opmerking dat het WPF core niveau scenario impliceert dat u geen gebruikmaakt van een <xref:System.Windows.FrameworkElement>afgeleide klasse, omdat <xref:System.Windows.FrameworkElement>verzegeling <xref:System.Windows.FrameworkElement.ArrangeCore%2A>.</xref:System.Windows.FrameworkElement.ArrangeCore%2A> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement>       Berekening van WPF framework niveau positie van de opmaak [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] bestaat uit een <xref:System.Windows.UIElement.Measure%2A>aanroep en een aanroep schikken.</xref:System.Windows.UIElement.Measure%2A> Tijdens de <xref:System.Windows.UIElement.Measure%2A>aanroep, de lay-out-systeem bepaalt de vereiste grootte van een element met een opgegeven <xref:System.Windows.Size>(`availableSize`) argument.</xref:System.Windows.Size> </xref:System.Windows.UIElement.Measure%2A> Tijdens de oproep schikken Hiermee het systeem lay-out wordt de grootte en positie van het begrenzingsvak van een element.  Zie voor meer informatie [indeling](~/add/includes/ajax-current-ext-md.md).       `availableSize`een getal van nul tot oneindig kan zijn. Het minimum van elementen moet worden ingedeeld retourneren <xref:System.Windows.Size>ze nodig hebben via de `availableSize` parameter.</xref:System.Windows.Size>       Wanneer een indeling voor het eerst wordt gestart, ontvangt deze altijd een <xref:System.Windows.UIElement.Measure%2A>aanroepen voordat schikken.</xref:System.Windows.UIElement.Measure%2A> Na de eerste stap van de indeling kan er een aanroep schikken zonder een <xref:System.Windows.UIElement.Measure%2A>Dit kan gebeuren wanneer een eigenschap die van invloed alleen schikken is wordt gewijzigd (zoals uitlijning), of wanneer de bovenliggende ontvangt een schikken zonder een <xref:System.Windows.UIElement.Measure%2A>.</xref:System.Windows.UIElement.Measure%2A> </xref:System.Windows.UIElement.Measure%2A> ontvangen Een <xref:System.Windows.UIElement.Measure%2A>aanroep, een aanroep schikken automatisch zijn ongeldig.</xref:System.Windows.UIElement.Measure%2A>       Lay-out-updates worden doorgaans uitgevoerd asynchroon (op een tijdstip bepaald door het systeem lay-out). Een element mogelijk niet onmiddellijk wijzigingen aan de eigenschappen die betrekking hebben op element sizing (zoals <xref:System.Windows.FrameworkElement.Width%2A>).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Indeling updates kunnen worden afgedwongen met behulp van de <xref:System.Windows.UIElement.UpdateLayout%2A>methode; aanroepen van deze functie wordt echter niet aanbevolen, omdat deze meestal niet nodig en leiden slechte prestaties tot kan.</xref:System.Windows.UIElement.UpdateLayout%2A> In veel gevallen waarbij het aanroepen van <xref:System.Windows.UIElement.UpdateLayout%2A>mogelijk geschikt, het systeem lay-out wordt waarschijnlijk al verwerken updates.</xref:System.Windows.UIElement.UpdateLayout%2A> Het systeem lay-out kan verwerken wijzigingen in de indeling op een manier die alle vereiste updates als onderdeel van een pakket kunt optimaliseren.       Het systeem indeling houdt twee afzonderlijke wachtrijen van ongeldige indelingen, 辿辿n voor <xref:System.Windows.UIElement.Measure%2A>en een voor rangschikken.</xref:System.Windows.UIElement.Measure%2A> De wachtrij lay-out is gesorteerd op basis van de volgorde van elementen in de visuele boomstructuur. Elementen hoger in de boomstructuur zijn aan de bovenkant van de wachtrij om te voorkomen dat redundante indelingen veroorzaakt door herhaalde wijzigingen in de bovenliggende items. Dubbele vermeldingen worden automatisch verwijderd uit de wachtrij en elementen worden automatisch verwijderd uit de wachtrij als ze al geldig zijn.       Bij het bijwerken van lay-out van de <xref:System.Windows.UIElement.Measure%2A>wachtrij is leeggemaakt eerst, gevolgd door de wachtrij schikken.</xref:System.Windows.UIElement.Measure%2A> Een element in de wachtrij schikken nooit worden geordend als er een element in de <xref:System.Windows.UIElement.Measure%2A>wachtrij.</xref:System.Windows.UIElement.Measure%2A>"
  syntax:
    content: public void Arrange (System.Windows.Rect finalRect);
    parameters:
    - id: finalRect
      type: System.Windows.Rect
      description: "De laatste grootte die het bovenliggende item wordt berekend voor het onderliggende element, opgegeven als een <xref href=&quot;System.Windows.Rect&quot;> </xref> exemplaar."
