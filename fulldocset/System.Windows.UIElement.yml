  namespace: System.Windows
  summary: "Updates the <>*> of a <xref href=&quot;System.Windows.UIElement&quot;></xref>. Bovenliggende elementen deze methode niet aanroepen van hun eigen <> </> *> implementaties van een recursieve indeling formulier bijwerken. Deze methode aanroept, vormt de eerste stap (de &quot;Eenheid&quot; pass) van een lay-update."
  remarks: "Berekening van de positie van de opmaak [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] bestaat van de aanroep van een meting en een <xref:System.Windows.UIElement.Arrange%2A>aanroepen.</xref:System.Windows.UIElement.Arrange%2A> Tijdens de aanroep van de meting wordt een element de vereiste grootte met behulp van een `availableSize` invoer. Tijdens de <xref:System.Windows.UIElement.Arrange%2A>aanroep van de grootte van het element is voltooid.</xref:System.Windows.UIElement.Arrange%2A>       `availableSize`is een getal van nul tot oneindige. Elementen die deel uitmaken van lay-out moeten minimaal retourneren <xref:System.Windows.Size>ze nodig hebben voor een bepaalde `availableSize`.</xref:System.Windows.Size>       Wanneer een lay-out voor het eerst wordt gestart, ontvangt het altijd een aanroep van de meting voordat <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> Echter na de eerste stap van de lay-out wordt er een <xref:System.Windows.UIElement.Arrange%2A>aanroepen zonder een meting; dit kan gebeuren wanneer een eigenschap die is alleen van invloed op <xref:System.Windows.UIElement.Arrange%2A>wordt gewijzigd (zoals uitlijning), of wanneer de bovenliggende ontvangt een <xref:System.Windows.UIElement.Arrange%2A>zonder een meting.</xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> Een aanroep van de meting worden automatisch ongeldig een <xref:System.Windows.UIElement.Arrange%2A>aanroepen.</xref:System.Windows.UIElement.Arrange%2A>       Lay-out updates gebeuren asynchroon, zodat de hoofdthread niet op elke wijziging indeling wachten is. Opvragen van een element via code-behind controle van de waarden van eigenschappen mogelijk niet onmiddellijk wijzigingen aan de eigenschappen die in combinatie met de kenmerken sizing of lay-out (de <xref:System.Windows.FrameworkElement.Width%2A>eigenschap bijvoorbeeld).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Indeling updates kunnen worden afgedwongen met behulp van de <xref:System.Windows.UIElement.UpdateLayout%2A>methode.</xref:System.Windows.UIElement.UpdateLayout%2A> Aanroepen van deze methode is echter meestal niet nodig en kan leiden tot slechte prestaties.       Het systeem indeling houdt twee afzonderlijke wachtrijen van ongeldige indelingen, 辿辿n voor de meting en 辿辿n voor <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> De wachtrij lay-out is gesorteerd op basis van de volgorde van elementen in de visuele boomstructuur van het element voor het uitvoeren van lay-out; elementen hoger in de boomstructuur zijn aan de bovenkant van de wachtrij staan, om te voorkomen dat redundante indelingen veroorzaakt door herhaalde wijzigingen in de bovenliggende items. Dubbele vermeldingen worden automatisch verwijderd uit de wachtrij en elementen worden automatisch verwijderd uit de wachtrij als ze al indeling gevalideerd.       Bij het bijwerken van de indeling van de meting wachtrij eerst wordt leeggemaakt gevolgd door de <xref:System.Windows.UIElement.Arrange%2A>wachtrij.</xref:System.Windows.UIElement.Arrange%2A> Een element in de <xref:System.Windows.UIElement.Arrange%2A>wachtrij nooit worden geordend als er een element in de wachtrij voor de meting.</xref:System.Windows.UIElement.Arrange%2A>"
