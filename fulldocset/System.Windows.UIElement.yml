  summary: "Treedt op wanneer dit element tekst op een apparaat-onafhankelijke wijze opgehaald."
  remarks: "> [!IMPORTANT]> Deze gebeurtenis mogelijk al worden gemarkeerd als verwerkt door de interne implementaties van samengestelde besturingselementen. Zie de opmerking hieronder.       De gebeurtenis TextInput mogelijk al worden gemarkeerd als verwerkt door de interne implementaties van samengestelde besturingselementen. Bijvoorbeeld, een <xref:System.Windows.Controls.TextBox>is een samengestelde besturingselement waar de gebeurtenis TextInput is al gemarkeerd als verwerkt; binnen de samenstellen.</xref:System.Windows.Controls.TextBox> Besturingselementen hiervoor omdat het besturingselement enkele typen van de invoer, zoals pijltoetsen moet, alsof deze speciale betekenis in dat besturingselement interpreteren. Als u <xref:System.Windows.UIElement.PreviewTextInput>Als de gebeurtenis waar u handlers voor tekstinvoer toevoegen, kunt u betere resultaten krijgen.</xref:System.Windows.UIElement.PreviewTextInput> Deze techniek gevolg de meeste gevallen waarbij besturingselement samenstelling heeft deze gebeurtenis al gemarkeerd als verwerkt en wordt voorkomen dat de handler de gebeurtenis langs de gebeurtenisroute ontvangt.       De gebeurtenis TextInput kan een onderdeel of toepassing om te luisteren naar tekstinvoer op een apparaat-onafhankelijke wijze. Het toetsenbord is de primaire methode voor TextInput, maar spraak, handschriftherkenning en andere invoerapparaten kunnen ook TextInput oproepen.       Vanwege toetsencombinaties  in standaardtoetsenborden of via de invoermethode editors: meerdere belangrijke gebeurtenissen kunnen slechts 辿辿n tekst invoergebeurtenis verhogen.       Deze gebeurtenis wordt gemaakt van een alias voor de <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>gebeurtenis voor deze klasse gekoppeld zodat TextInput maakt deel uit van de klasse lijst leden <xref:System.Windows.UIElement>als een base-element is overgenomen.</xref:System.Windows.UIElement> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Gebeurtenis-handlers die zijn gekoppeld aan de gebeurtenis TextInput zijn gekoppeld aan de onderliggende <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>gebeurtenis gekoppeld en de hetzelfde exemplaar met gebeurtenisgegevens ontvangen.</xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>      <a name=&quot;routedEventInfo_TextInput&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.TextInputEvent>|   | Routingstrategie | Vastleg |   | Gemachtigde | <xref:System.Windows.Input.TextCompositionEventHandler>|      -De overeenkomende tunneling gebeurtenis is <xref:System.Windows.UIElement.PreviewTextInput>.</xref:System.Windows.UIElement.PreviewTextInput> </xref:System.Windows.Input.TextCompositionEventHandler> </xref:System.Windows.UIElement.TextInputEvent>      -Overschrijven <xref:System.Windows.UIElement.OnTextInput%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.UIElement.OnTextInput%2A>"
