nkelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.VisibilityProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.UIElement.VisibilityProperty>"
