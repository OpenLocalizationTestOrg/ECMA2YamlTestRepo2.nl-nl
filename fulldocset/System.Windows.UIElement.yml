  remarks: "RenderTransformOrigin heeft een beetje niet-standaard gebruik van de <xref:System.Windows.Point>structuur, waarde in die de <xref:System.Windows.Point>vertegenwoordigt een absolute locatie in een co旦rdinatensysteem.</xref:System.Windows.Point> </xref:System.Windows.Point> In plaats daarvan worden waarden tussen 0 en 1 ge誰nterpreteerd als een factor voor het bereik van het huidige element in elk x-en y-as. Bijvoorbeeld: (0.5,0.5) zullen de transform render worden gericht op het element of (1,1) plaatst de transformatie render aan de onderkant van het element. <xref:System.Double.NaN>is geen toegestane waarde.</xref:System.Double.NaN>       Waarden dan 0 en 1 ook worden geaccepteerd en resulteert in meer niet-conventionele transformatie-effecten. Bijvoorbeeld, als u RenderTransformOrigin (5,5), en vervolgens toepassen instellen een <xref:System.Windows.Media.RotateTransform>, het punt wisselen worden ook buiten de grenzen van het element zelf.</xref:System.Windows.Media.RotateTransform> De transformatie wordt uw element om in een grote cirkel die afkomstig buiten rechtsonder is draaien. De oorsprong mogelijk ergens in het bovenliggende element en kan mogelijk mogelijk worden buiten het kader of weergave. Negatieve waarden zijn vergelijkbaar, gaat deze boven links grenzen.       Renderen transformaties niet van invloed zijn op de indeling en worden doorgaans gebruikt voor het animeren of een tijdelijke effect toepassen op een element.      <a name=&quot;xamlAttributeUsage_RenderTransformOrigin&quot;></a>## XAML Kenmerkgebruik ```   <objectRenderTransformOrigin=&quot;xOrigin, yOrigin&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_RenderTransformOrigin&quot;> </a> ## elementgebruik XAML-eigenschap ```   <object>     <object.RenderTransformOrigin>       <Point X=&quot; xOrigin &quot; Y=&quot; yOrigin &quot;/>     </object.RenderTransformOrigin>   </object>   ``` <a name=&quot;xamlValues_RenderTransformOrigin&quot;> </a> ## XAML waarden *xOrigin* de factor Horizontaal beginpunt.             Dit wordt doorgaans weergegeven als een waarde tussen 0 en 1. Zie de opmerkingen.       *yOrigin* de factor verticale oorsprong. Dit wordt doorgaans weergegeven als een waarde tussen 0 en 1. Zie de opmerkingen.      <a name=&quot;dependencyPropertyInfo_RenderTransformOrigin&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.RenderTransformOriginProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.UIElement.RenderTransformOriginProperty>"
