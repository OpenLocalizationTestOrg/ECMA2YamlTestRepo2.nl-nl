  remarks: "Voor onderliggende elementen heeft ClipToBounds verschillende gevolgen voor de lay-out gedrag, afhankelijk van of de hoogte en breedte van het bovenliggende element zijn bepaald door <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>of <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MaxHeight%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>van het bovenliggende element altijd worden nageleefd ongeacht de waarde van ClipToBounds en effectieve knipsel wordt altijd de inhoud op basis van deze maximumwaarden clip.</xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A> De bovenliggende <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>instellingen wordt de inhoud niet bijsnijden wanneer ClipToBounds `false`, maar de inhoud wordt bijsnijden als ClipToBounds `true`.</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Houd er rekening mee dat wel `false` is het algemeen gedrag zoals ge誰mplementeerd in de <xref:System.Windows.UIElement>klasse.</xref:System.Windows.UIElement> Het is mogelijk voor een bepaald element dat is afgeleid van <xref:System.Windows.UIElement>voor het onderdrukken van de metagegevens van de eigenschap afhankelijkheid voor deze eigenschap in dit exemplaar gebruiken standaard `true` in plaats daarvan.</xref:System.Windows.UIElement> Enkele bestaande afgeleide klassen overschrijven deze metagegevens en/of wijzig de standaardwaarde voor afhankelijkheid-eigenschap.       <xref:System.Windows.Controls.InkCanvas>, <xref:System.Windows.Controls.InkPresenter>, en <xref:System.Windows.Controls.Primitives.Popup>elk overschrijven de standaardwaarde `true`.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.InkPresenter></xref:System.Windows.Controls.InkCanvas>       <xref:System.Windows.FrameworkElement>de metagegevens voor deze afhankelijkheidseigenschap overschrijft.</xref:System.Windows.FrameworkElement> In het bijzonder <xref:System.Windows.FrameworkElement>geeft deze eigenschap in op de waarde van Eigenschapsovername toestaan (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> is `true` in metagegevens).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> Overname van eigenschappen waarde in deze context betekent dat als er onderliggende elementen met er geen andere waarde voor ClipToBounds toegewezen via lokale waarden of stijlen, de waarde van het dichtstbijzijnde bovenliggende element met deze waarde toegewezen (opnieuw, hetzij in stijlen standaardwaarden, of een lokaal waarde), wordt door het systeem eigenschap de waarde van het bovenliggende element wordt toegewezen aan alle niet-toegewezen onderliggende elementen. In de praktijk dit betekent dat kunt u opgeven of het hoofdelement clip grenzen is toegestaan, en dat de waarde worden doorgegeven aan alle onderliggende elementen die niet specifiek als toegewezen `false`.      <a name=&quot;dependencyPropertyInfo_ClipToBounds&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement.ClipToBoundsProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.UIElement.ClipToBoundsProperty>"
