  name: LogArchiveSnapshot
  nameWithType: LogArchiveSnapshot
  fullName: System.IO.Log.LogArchiveSnapshot
  type: Class
  summary: "Hiermee geeft u een momentopname van de <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> -exemplaar dat kan worden gebruikt voor het genereren van een archief."
  remarks: "Een LogArchiveSnapshot-object bevat de informatie die nodig zijn voor het genereren van een consistente back-up van de gegevens in een <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> De werkelijke gegevens is opgenomen in de verzameling invoeroverzicht van <xref:System.IO.Log.FileRegion>objecten geretourneerd door de <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>eigenschap.</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> Elke <xref:System.IO.Log.FileRegion>exemplaar vertegenwoordigt een reeks van bytes in een bestand dat moet worden gearchiveerd.</xref:System.IO.Log.FileRegion>       De <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>, <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>, en <xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>Eigenschappen zijn alleen ter informatie bedoeld.</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> Ze kunnen worden geregistreerd samen met de gegevens archiveren om optionele informatie te geven, maar niet vereist zijn om de gegevens te herstellen."
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
