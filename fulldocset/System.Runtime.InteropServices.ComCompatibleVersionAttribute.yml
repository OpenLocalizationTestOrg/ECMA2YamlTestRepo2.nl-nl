  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "Hiermee wordt aangegeven met een COM-client of alle klassen in de huidige versie van een assembly compatibel met klassen in een eerdere versie van de assembly zijn."
  remarks: "U kunt dit kenmerk toepassen naar assembly&quot;s.       Standaard de [Tlbexp.exe (exportfunctie van typebibliotheek)](~/add/includes/ajax-current-ext-md.md) versienummer van de assembly gebruikt voor het berekenen van klasse-id (). Alle openbare COM zichtbaar klassen ontvangen nieuwe CLSID&quot;s telkens wanneer die u een nieuwe assemblyversie exporteren.       U kunt toepassen de `ComCompatibleVersionAttribute` kenmerk om af te dwingen van alle klasse-id&quot;s voor klassen in de huidige versie van een assembly die niet gelijk zijn aan de klasse-id&quot;s voor klassen in een eerdere versie van de assembly. Zolang de CLSID&quot;s hetzelfde blijven, kunt een oudere COM-toepassing de latere versie van een compatibel assembly gebruiken na het verwijderen van de oorspronkelijke assembly. Als u de <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>naar een klasse expliciet instellen eigen CLSID de `ComCompatibleVersionAttribute` heeft geen effect.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>       De eigenschappen van dit kenmerk worden gecombineerd voor het de vier formulieronderdelen van een assembly-versie. Geef altijd de laagste versie die de huidige assembly achterwaarts compatibel met deze versie wordt gebruikt is voor het berekenen van alle klasse-id&quot;s in de assembly."
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
