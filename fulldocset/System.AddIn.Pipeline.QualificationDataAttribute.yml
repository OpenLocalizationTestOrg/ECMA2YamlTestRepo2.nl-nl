  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Biedt ontwikkelaars opgegeven gegevens voor een pipeline-segment."
  remarks: "Dit kenmerk kunt u gegevens in de vorm van tekenreeks voor naam / waarde-paren toewijzen voor enig doel aan een pipeline-segment. U kunt bijvoorbeeld opgeven dat een invoegtoepassing moet worden geladen in een extern proces.       De <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>en <xref:System.AddIn.Hosting.AddInStore.Update%2A>methoden, die het archief met informatie over beschikbare pipeline-segmenten bijhouden, gebruik dit kenmerk om te bepalen van een segment met gegevens van de kwalificatie.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Voor toegang tot de kwalificatie-gegevens voor een pipeline-segment, Zie de <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>eigenschap.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Voor het inventariseren van de gegevens voor alle pipeline-segmenten, Zie de <xref:System.AddIn.Hosting.QualificationDataItem>klasse.</xref:System.AddIn.Hosting.QualificationDataItem>       Kwalificatie gegevens alleen kan worden gelezen door de host en niet kan worden gebruikt door het systeem-invoegtoepassing op een andere manier.       U kunt gegevens van de kwalificatie toepassen op een pipeline-segment door het plaatsen van een kenmerk QualificationDataAttribute naast het Segmentkenmerk. Zie voor meer informatie over de pipeline-segmenten en hun kenmerken, [pijplijn ontwikkeling](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
