  summary: "Opgehaald of ingesteld van de gebruiker gedefinieerde weergavestatus van het besturingselement."
  remarks: "Wanneer u gegevens om vast te leggen op de client opgeeft, deze eigenschap biedt meer flexibiliteit in vergelijking met de <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>eigenschap.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>       Wanneer de gebruiker gedefinieerde weergavestatus is geïmplementeerd, bepaalt de ontwikkelaar de weergavestatus instellen en vindt plaats voor het gebruik van de weergavestatus wanneer een terugpostactie.       De `Save` en `Load` methoden van de <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>object kan eventueel worden gebruikt om in te stellen de weergavestatus, evenals garantie voor de weergavestatus laden wanneer er een terugpostactie optreedt.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> De voorbeeldcode hieronder vindt u een voorbeeld hiervan.       Eenvoud, wanneer u de grafiekstatus moet worden opgeslagen opgeeft, gebruik voor de <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>eigenschap, die kan worden ingesteld op gegevens, visuele weergave eigenschappen of beide.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>       Als statusbeheer wilt inschakelen, stelt de <xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>eigenschap `true`.</xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>"
