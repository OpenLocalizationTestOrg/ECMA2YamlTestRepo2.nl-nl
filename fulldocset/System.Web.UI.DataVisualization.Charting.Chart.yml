  remarks: "U kunt deze eigenschap instellen op een geldige waarde voor ARGB (alpha, rood, groen, blauw). Houd er rekening mee dat voor de <xref:System.Web.UI.DataVisualization.Charting.Chart>object, de alfa-component kan niet worden ingesteld op een andere waarde dan 255.</xref:System.Web.UI.DataVisualization.Charting.Chart> Dit betekent ook dat voor de <xref:System.Web.UI.DataVisualization.Charting.Chart>object alleen een <xref:System.Drawing.Color.Transparent%2A>waarde kan niet worden gebruikt.</xref:System.Drawing.Color.Transparent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       De waarde van de BackColor is de eerste die wordt gebruikt als u kleurovergangen gebruikt voor de achtergrond.       De alfanumerieke waarde bepaalt de dekking van een kleur. Als u deze kleur instellen op &quot;transparante&quot; — dat wil zeggen, als u een alfanumerieke waarde 0 gebruikt, geen kleur wordt toegewezen aan de achtergrond van de titel. Als gevolg hiervan wordt de achtergrond niet transparant zijn.       De volgende tabel geeft de <xref:System.Web.UI.DataVisualization.Charting.Series>die ondersteuning bieden voor kleurovergangen: | Reekstypen | 2D | 3D |   |------------------|--------|--------|   | Balk | X |-|   | Vak tekent | X | X |   | Bel |-|-|   | Kaars Stick | X | X |   | Kolom | X | X |   | Doughnut | X |-|   | Foutbalk |-|-|   | Regel snel |-|-|   | Snel punt |-|-|   | Trechter | X | X |   | Gantt | X |-|   | Kagi |-|-|   | Regel |-|-|   | Pie | X |-|   | Punt |-|-|   | Point en Figure | X |-|   | Polair |-|-|   | Piramide | X | X |   | Radargrafiek | X | X |   | Bereik van de kolom | X |-|   | Renko | X |-|   | Spline |-|-|   | Spline gebied gebied | X |-|   | Splinebereik | X |-|   | Gestapeld vlak | X |-|   | Gestapeld vlak 100 | X |-|   | Gestapelde balk | X |-|   | Gestapelde balk 100 | X |-|   | Gestapelde kolom | X |-|   | Gestapelde kolom 100 | X |-|   | Stap regel |-|-|   | Stock |-|-|   | Drie regeleinde | X|-|</xref:System.Web.UI.DataVisualization.Charting.Series>"
