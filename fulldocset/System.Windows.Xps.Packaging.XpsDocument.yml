  summary: "Biedt een <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> bevat die de inhoud van een [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document."
  remarks: "Een XpsDocument bevat een <xref:System.Windows.Documents.FixedDocumentSequence>die bestaat uit een of meer <xref:System.Windows.Documents.FixedDocument>elementen.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocumentSequence>       De <xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A>constructor is doorgegeven een verwijzing naar een <xref:System.IO.Packaging.Package>voor schrijven, opslaan en de inhoud elementen van het document te lezen.</xref:System.IO.Packaging.Package> </xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A>       Een nieuwe, lege [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>is gemaakt met behulp van de <xref:System.IO.Packaging.Package.%23ctor%2A>constructor.</xref:System.IO.Packaging.Package.%23ctor%2A> </xref:System.IO.Packaging.Package>       Een bestaande [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>wordt geopend met behulp van de <xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName>methode.</xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName> </xref:System.IO.Packaging.Package>       Een <xref:System.Windows.Documents.FixedDocumentSequence>hoofdmap wordt toegevoegd aan een lege [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref:System.IO.Packaging.Package>door het aanroepen van de <xref:System.Windows.Xps.Packaging.XpsDocument.AddFixedDocumentSequence%2A>methode.</xref:System.Windows.Xps.Packaging.XpsDocument.AddFixedDocumentSequence%2A> </xref:System.IO.Packaging.Package> </xref:System.Windows.Documents.FixedDocumentSequence>       <xref:System.Printing.PrintTicket>elementen met printergegevens en -beheer kunnen ook worden gekoppeld aan de <xref:System.Windows.Documents.FixedDocumentSequence>, of op afzonderlijke <xref:System.Windows.Documents.FixedDocument>en <xref:System.Windows.Documents.FixedPage>elementen die zijn opgeslagen in het XpsDocument.</xref:System.Windows.Documents.FixedPage> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocumentSequence></xref:System.Printing.PrintTicket>       Voor meer informatie over [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] Zie het artikel specificatie XPS (XML) gedownload op [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
