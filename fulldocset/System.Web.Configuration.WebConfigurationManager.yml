  summary: "De opgegeven configuratiesectie opgehaald uit het configuratiebestand van de webtoepassing op de opgegeven locatie."
  remarks: "Als GetSection wordt aangeroepen vanuit een webtoepassing, krijgt het gedeelte van het configuratiebestand gedefinieerd door het opgegeven pad in de configuratiehiërarchie.      > [!CAUTION] > Als uw toepassing een ander protocol dan HTTP gebruikt, de GetSection-overbelasting waarvoor zowel de naam van een sectie en een pad in de parameterlijst is de te gebruiken. U moet een pad voor het configuratiebestand opgeven omdat het systeem veronderstellingen over het hiërarchieniveau configuratie niet maken. Als u de <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overbelasting waarvoor alleen een sectienaam, het systeem wordt altijd geprobeerd om te retourneren van de configuratie-instellingen op toepassingsniveau.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Merk echter op dat als het opgegeven pad buiten de huidige toepassing is, de overbelasting waarvoor een pad wordt ook geretourneerd op toepassingsniveau configuratie-instellingen voor de toepassing momenteel wordt uitgevoerd.       Deze methode kan niet vanuit een clienttoepassing worden aangeroepen.       Als u wilt de configuratiesectie ophalen uit het configuratiebestand zich bevindt op de huidige directory niveau van de webtoepassing, gebruik de <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>methode.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > De GetSection is een runtime-methode op het gedeelte van een configuratiebestand op het niveau van de hiërarchie waarin de toepassing wordt uitgevoerd. Gebruik voor een niet-run-time-bewerking <xref:System.Configuration.Configuration.GetSection%2A>in plaats daarvan.</xref:System.Configuration.Configuration.GetSection%2A> Deze methode is van invloed op de opgegeven sectie van een configuratiebestand die u verkrijgt met een van de `open` configuration file gebruiken."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "De naam van de configuratie-sectie."
    - id: path
      type: System.String
      description: "De configuratie van de virtuele-bestandspad."
    return:
      type: System.Object
      description: "De opgegeven configuratie sectie object, of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de sectie niet bestaat. Houd er rekening mee dat beveiligingsbeperkingen op het gebruik van GetSection als een runtime-bewerking bestaat. U kunt mogelijk geen toegang krijgen tot een sectie bij runtime voor de wijziging, bijvoorbeeld."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De methode wordt aangeroepen vanuit buiten een webtoepassing."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Een geldig configuratiebestand kan niet worden geladen."
  platform:
  - net462
