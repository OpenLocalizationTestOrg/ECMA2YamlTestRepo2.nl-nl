  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Biedt toegang tot de configuratiebestanden en zijn bestemd voor webtoepassingen."
  remarks: "De klasse WebConfigurationManager kunt u voor computers en toepassingen-informatie.       Met behulp van WebConfigurationManager is de beste manier om te werken met betrekking tot webtoepassingen configuratiebestanden. Gebruik voor client-toepassingen, de <xref:System.Configuration.ConfigurationManager>klasse.</xref:System.Configuration.ConfigurationManager>       Uw toepassing kunt uitbreiden de <xref:System.Configuration>typen of te gebruiken voor configuratie-informatie, zoals wordt beschreven in de volgende lijst:- `Handling configuration`.</xref:System.Configuration> Voor het afhandelen van configuratiegegevens via de standaardtypen u een van de volgende methoden gebruiken:- `Accessing a section`. Voor toegang tot configuratie-informatie voor uw toepassing, moet u een van de `GetSection` methoden van WebConfigurationManager. Voor `<appSettings>` en `<connectionStrings>`, u de <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>en <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>Eigenschappen.</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> Deze methoden alleen-lezen bewerkingen uitvoeren, gebruiken in de cache één exemplaar van de configuratie en meerdere threads worden op de hoogte.          -   `Accessing configuration files`. Uw toepassing kunt lezen en schrijven van configuratie-instellingen op elk niveau voor zichzelf of voor andere toepassingen of computers, lokaal of extern. U gebruikt een van de `open` methoden van WebConfigurationManager. Deze methoden retourneert een <xref:System.Configuration.Configuration>-object, dat op zijn beurt bevat de vereiste methoden en eigenschappen voor het afhandelen van de onderliggende configuratiebestanden.</xref:System.Configuration.Configuration> Deze methoden uitvoeren, lezen of schrijfbewerkingen en opnieuw maken van de configuratiegegevens telkens wanneer een bestand wordt geopend.          -   `Advanced configuration`. Afhandeling van meer geavanceerde configuratie wordt geleverd door de typen <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>, en <xref:System.Configuration.ConfigurationSectionGroupCollection>.</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. U kunt ook uw aangepaste configuratie-elementen opgeven door uitbreiding van de typen standaardconfiguratie zoals <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, en <xref:System.Configuration.ConfigurationSection>met behulp van een programma of een attributed model.</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> Raadpleeg de <xref:System.Configuration.ConfigurationSection>klasse voor een voorbeeld van het uitbreiden van een type standaardconfiguratie programmatisch.</xref:System.Configuration.ConfigurationSection> Raadpleeg de <xref:System.Configuration.ConfigurationElement>klasse voor een voorbeeld van het uitbreiden van een standaardconfiguratie-type dat met het model attributed.</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"
