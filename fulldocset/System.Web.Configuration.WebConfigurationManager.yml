- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "De opgegeven configuratiesectie opgehaald uit het configuratiebestand van de huidige webtoepassing."
  remarks: "Als GetSection wordt aangeroepen vanuit een webtoepassing, krijgt het gedeelte van het configuratiebestand geselecteerd door het systeem volgens de configuratiehiërarchie webtoepassing.      > [!CAUTION] > Als uw toepassing gebruikmaakt van een ander protocol dan HTTP, de <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overbelasting waarvoor zowel de naam van een sectie en een pad in de parameterlijst is de te gebruiken.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> U moet een pad voor het configuratiebestand opgeven omdat het systeem veronderstellingen over het hiërarchieniveau configuratie niet maken. Als u de GetSection overbelasting waarvoor de naam van een sectie, wordt altijd geprobeerd om te retourneren van de configuratie-instellingen op het toepassingsniveau van de. Merk echter op dat als het opgegeven pad buiten de huidige toepassing is, de overbelasting waarvoor een pad wordt ook geretourneerd op toepassingsniveau configuratie-instellingen voor de toepassing momenteel wordt uitgevoerd.       U kunt GetSection van aanroepen vanuit een clienttoepassing. In dit geval krijgt de standaardsectie van het configuratiebestand geselecteerd door het systeem volgens de configuratiehiërarchie client. Meestal is dit het Machine.config-bestand, tenzij u een toegewezen configuratie geïmplementeerd hebt. Raadpleeg de toewijzingsmethoden hieronder wordt beschreven voor het toewijzen van configuratiebestanden.      > [!NOTE] > De GetSection is een runtime-methode die wordt toegepast op het gedeelte van een configuratiebestand op het niveau van de hiërarchie waarin de toepassing wordt uitgevoerd. Gebruik voor een niet-run-time-bewerking <xref:System.Configuration.Configuration.GetSection%2A>in plaats daarvan.</xref:System.Configuration.Configuration.GetSection%2A> Deze methode is van invloed op de opgegeven sectie van een configuratiebestand dat u met een van de overbelaste methoden voor het openen van een configuratiebestand, <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A> verkrijgen"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "De naam van de configuratie-sectie."
    return:
      type: System.Object
      description: "De opgegeven configuratie sectie object, of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de sectie niet bestaat. Houd er rekening mee dat beveiligingsbeperkingen op het gebruik van GetSection als een Runtimebewerking bestaat. U kunt mogelijk geen toegang krijgen tot een sectie bij runtime voor de wijziging, bijvoorbeeld."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Een geldig configuratiebestand kan niet worden geladen."
  platform:
  - net462
