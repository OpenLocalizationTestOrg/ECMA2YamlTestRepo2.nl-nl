  summary: "Opgehaald of ingesteld van de dekking van de <xref href=&quot;System.Windows.Media.Media3D.Viewport3DVisual&quot;> </xref>."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "De waarde van de eigenschap dekking wordt uitgedrukt als een waarde tussen 0 en 1, een bereik van volledig transparant tot volledig ondoorzichtige opgeven. Een waarde van 0 geeft aan dat de dekking volledig transparant, terwijl een waarde van 1 geeft aan dat de dekking mat. De waarde 0,5 zou aan dat de dekking is 50% ondoorzichtige waarde 0.725 betekent dat de dekking is 72.5% ondoorzichtige, enzovoort. Waarden die kleiner is dan 0 worden behandeld als 0, terwijl de waarden die groter zijn dan 1 worden behandeld als 1."
  overload: System.Windows.Media.Media3D.Viewport3DVisual.Opacity*
  exceptions: []
  platform:
  - net462
