  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u de uitzondering die is opgetreden tijdens de bewerking delete eventueel."
  remarks: "Gebruik de eigenschap uitzondering om op te halen van de uitzondering die is opgetreden tijdens de bewerking delete, indien van toepassing. Als er geen uitzonderingen zijn gegenereerd, retourneert deze eigenschap `null`.      > [!NOTE] > Als een uitzondering opgetreden is en u de uitzondering wordt verwerkt in de gebeurtenis-handler ingesteld de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A> Anders wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_792_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_792_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "De uitzondering die is opgetreden tijdens de bewerking delete, indien van toepassing; anders <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een uitzondering die is opgetreden tijdens de bewerking delete is verwerkt in de gebeurtenisstroom handler."
  remarks: "Wanneer een uitzondering is opgetreden tijdens de bewerking delete, gebruikt u de eigenschap ExceptionHandled om aan te geven of u de uitzondering tijdens de gebeurtenis verwerkt. Als deze eigenschap is ingesteld op `true`, de uitzondering wordt beschouwd als verwerkt en wordt niet opnieuw gegenereerd. Als deze eigenschap is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.ListView> Om te bepalen welke uitzondering is gegenereerd, gebruikt de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_837_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_837_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de uitzondering is afgehandeld in de gebeurtenisstroom handler; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "De sleutel opgehaald of sleutels voor het verwijderde item."
  remarks: "De eigenschap sleutels gebruiken voor toegang tot de waarden van de sleutelvelden (zoals opgegeven door de <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>eigenschap) voor een verwijderd item.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> Bijvoorbeeld, kunt u deze waarden een logboek van verwijderde items bijhouden.      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden. Gebruiken voor toegang tot de velden niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>       De eigenschap sleutels retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>objecten die staan voor de sleutelvelden die van het verwijderde item.</xref:System.Collections.DictionaryEntry>"
  example:
  - "The following example shows how to use the Keys property to access the values of the key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_661_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_661_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De sleutel of sleutels voor het item verwijderd."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt de niet-sleutelkenmerk veldwaarden voor het verwijderde item."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden niet-sleutelkolom voor een verwijderd item. Bijvoorbeeld, kunt u deze waarden een logboek van verwijderde items bijhouden.      > [!NOTE] > Waarden voor de eigenschap wordt gevuld alleen wanneer de binding in twee richtingen expressies worden gebruikt de <xref:System.Web.UI.WebControls.ListView>sjablonen, zoals de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Zie voor meer informatie over expressies binding in twee richtingen [gegevensbinding expressiesyntaxis](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       De eigenschap waarden retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>objecten die de niet-sleutelkenmerk velden van het verwijderde item vertegenwoordigen.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Deze eigenschap bevat niet de sleutelvelden (zoals opgegeven door de <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>eigenschap) voor het item verwijderd.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> Voor toegang tot de sleutelvelden, gebruikt de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to access the values of the non-key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_556_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_556_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De niet-sleutelkenmerk veldwaarden voor het item verwijderd."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
