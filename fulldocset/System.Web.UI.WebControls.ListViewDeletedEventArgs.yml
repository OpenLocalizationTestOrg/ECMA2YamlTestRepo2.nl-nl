- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal rijen zijn beïnvloed door de bewerking delete."
  remarks: "Gebruik de eigenschap AffectedRows om te bepalen het aantal items dat is van invloed op de bewerking delete, zoals gemeld door het besturingselement voor de gegevensbron. Deze eigenschap wordt meestal gebruikt voor het bepalen of het juiste aantal items in de volgende manieren zijn verwijderd: - Controleer of slechts één item is verwijderd. Een onjuist geschreven delete-instructie kan soms meerdere items te verwijderen.      -Als u wilt controleren of een item is verwijderd als er een fout optreedt tijdens de bewerking delete, maar er is geen uitzondering is opgetreden.      -Om te controleren of een item verwijderd wanneer een besturingselement voor gegevensbronnen die ondersteuning biedt voor optimistische gelijktijdigheid (zoals de <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselementen) heeft de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>eigenschap ingesteld op de `ConflictOptions.CompareAllValues` opsommingswaarde.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Onder deze instelling is het mogelijk dat een item dat is gewijzigd door een andere gebruiker niet worden verwijderd."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was deleted during the delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_636_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_636_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Het aantal rijen zijn beïnvloed door de bewerking delete."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
