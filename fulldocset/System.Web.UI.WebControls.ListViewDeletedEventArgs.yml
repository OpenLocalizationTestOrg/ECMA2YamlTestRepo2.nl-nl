  name: ListViewDeletedEventArgs
  nameWithType: ListViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleted&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.ItemDeleted>-gebeurtenis geactiveerd wanneer een knop verwijderen in het besturingselement wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>methode wordt aangeroepen, maar na de <xref:System.Web.UI.WebControls.ListView>beheer het item wordt verwijderd.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> </xref:System.Web.UI.WebControls.ListView> (Een knop verwijderen is een knop waarvan `CommandName` eigenschap is ingesteld op &quot;Verwijderen&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op, zoals het controleren van de resultaten van een delete-bewerking.       Een object ListViewDeletedEventArgs is doorgegeven aan de methode voor de verwerking van gebeurtenissen. Dit object kunt u bepalen het aantal betrokken items en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal items dat is van invloed op de bewerking delete, gebruikt de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> Om te bepalen of eventuele uitzonderingen opgetreden, gebruikt de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A> U kunt aangeven of u de uitzondering in de methode gebeurtenisafhandeling zijn verwerkt door in te stellen de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Als er een uitzondering optreedt tijdens de bewerking delete en de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>eigenschap is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>       Gebruiken voor toegang tot de sleutelvelden die van het verwijderde item moet de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A> Gebruiken voor toegang tot niet-sleutelkenmerk velden van het verwijderde item moet de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A> Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewDeletedEventArgs de <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeletedEventArgs object to determine whether an exception occurred during a delete operation. The ListViewDeletedEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> event.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_256_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_256_1.aspx)]"
  syntax:
    content: 'public class ListViewDeletedEventArgs : EventArgs'
