  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Kan de .NET Framework-gegevensprovider voor Oracle om ervoor te zorgen dat een gebruiker een beveiligingsniveau voldoende zijn voor toegang tot een Oracle-database heeft."
  remarks: "Dit type is afgeschaft en wordt verwijderd in een toekomstige versie van .NET Framework. Zie voor meer informatie [Oracle en ADO.NET](~/add/includes/ajax-current-ext-md.md).       De <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>eigenschap heeft voorrang op de <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>eigenschap.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Dus als u instelt <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>naar `false`, moet u ook instellen <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>naar `false` om te voorkomen dat een gebruiker maken van een verbinding met een leeg wachtwoord.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Zie voor een demonstratie van het gebruik van beveiliging eisen voorbeeld [Code Access Security en ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
