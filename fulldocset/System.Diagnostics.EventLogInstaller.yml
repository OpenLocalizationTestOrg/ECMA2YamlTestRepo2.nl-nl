  remarks: "De gebeurtenisbron geeft aan wat registreert de gebeurtenis. Het is vaak de naam van de toepassing of de naam van een onderdeel in een grote toepassing.       Het installatieprogramma maakt gebruik van de waarde van de eigenschap Source uw toepassing registreren met het gebeurtenislogboek als een geldige bron van de vermeldingen. Een nieuwe naam voor de gegevensbron mag niet overeenkomen met de naam van een bestaande gegevensbron of de naam van een bestaande gebeurtenislogboek. Elke bron kan alleen schrijven naar een gebeurtenislogboek op een tijdstip; uw toepassing kunt gebruiken, meerdere bronnen naar meerdere gebeurtenislogboeken te schrijven. Uw toepassing moet mogelijk meerdere bronnen die zijn geconfigureerd voor verschillende gebeurtenislogboeken of bestanden andere resource.       Toepassingen en services moeten schrijven naar het toepassingslogboek of een aangepast logboek. Apparaatstuurprogramma&quot;s te schrijven naar het systeemlogboek. Als u de naam van een logboek voordat het installatieprogramma wordt uitgevoerd niet opgeeft, wordt de bron naar het toepassingslogboek geregistreerd in het installatieprogramma. Als u de naam van een logboekbestand dat niet bestaat, wordt het systeem wordt geregistreerd dat de bron in het logboekbestand, maar het logboek pas wanneer gemaakt wordt het eerste item naar het geschreven.       Gebruik <xref:System.Diagnostics.EventLogInstaller>registreren van een nieuwe bron voor een nieuwe of bestaande gebeurtenislogboek; gebruik geen <xref:System.Diagnostics.EventLogInstaller>wijzigen van een bestaande gegevensbron.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> De <xref:System.Diagnostics.EventLogInstaller>klasse de configuratie-eigenschappen van een bestaande gegevensbron overeenkomen met de gespecificeerde installatie-eigenschappen niet wijzigt.</xref:System.Diagnostics.EventLogInstaller> De <xref:System.Diagnostics.EventLogInstaller.Install%2A>methode genereert een uitzondering als de eigenschap Source overeenkomt met de bronnaam van een die is geregistreerd voor een andere gebeurtenislogboek op de computer.</xref:System.Diagnostics.EventLogInstaller.Install%2A> De <xref:System.Diagnostics.EventLogInstaller.Install%2A>methode wordt de bron niet worden geregistreerd als de eigenschap Source overeenkomt met de naam van een gegevensbron die al is geregistreerd voor de dezelfde gebeurtenislogboek die is opgegeven in de <xref:System.Diagnostics.EventLogInstaller.Log%2A>eigenschap.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Install%2A>       Zie voor meer informatie over het gedrag van gebeurtenislogboeken en bronnen, de <xref:System.Diagnostics.EventLog>klasse-documentatie voor de <xref:System.Diagnostics.EventLog.Log%2A>en <xref:System.Diagnostics.EventLog.Source%2A>Eigenschappen.</xref:System.Diagnostics.EventLog.Source%2A> </xref:System.Diagnostics.EventLog.Log%2A> </xref:System.Diagnostics.EventLog>"
