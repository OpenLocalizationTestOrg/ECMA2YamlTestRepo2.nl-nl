  remarks: "De installatiemethode schrijft gebeurtenislogboek informatie in het register en het gebeurtenislogboek worden gekoppeld aan een logboek die is opgegeven door de <xref:System.Diagnostics.EventLogInstaller.Log%2A>eigenschap.</xref:System.Diagnostics.EventLogInstaller.Log%2A> Het logboek niet al bestaat (en een bron is opgegeven), installatie wordt een logboekbestand gemaakt als de nieuwe bron gekoppeld.       Normaal gesproken u niet aangeroepen door de methoden van de <xref:System.Diagnostics.EventLogInstaller>van binnen uw code; ze zijn doorgaans aangeroepen alleen door de [Installutil.exe (installatieprogramma hulpprogramma)](~/add/includes/ajax-current-ext-md.md).</xref:System.Diagnostics.EventLogInstaller> De installatiemethode van roept het hulpprogramma automatisch schrijven registergegevens die is gekoppeld aan het gebeurtenislogboek wordt geïnstalleerd tijdens de installatie. De installatie is transactionele, dus als er een storing van een onderdeel van het project installatie tijdens de installatie, alle eerder geïnstalleerde onderdelen teruggedraaid naar de staat van vóór de installatie. Dit wordt bereikt door het aanroepen van elk onderdeel <xref:System.Diagnostics.EventLogInstaller.Rollback%2A>methode.</xref:System.Diagnostics.EventLogInstaller.Rollback%2A>       Gebruik <xref:System.Diagnostics.EventLogInstaller>registreren van een nieuwe bron voor een nieuwe of bestaande gebeurtenislogboek; gebruik geen <xref:System.Diagnostics.EventLogInstaller>wijzigen van een bestaande gegevensbron.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> De <xref:System.Diagnostics.EventLogInstaller>klasse de configuratie-eigenschappen van een bestaande gegevensbron overeenkomen met de gespecificeerde installatie-eigenschappen niet wijzigt.</xref:System.Diagnostics.EventLogInstaller> De installatiemethode van er een uitzondering gegenereerd als de <xref:System.Diagnostics.EventLogInstaller.Source%2A>eigenschap overeenkomt met de naam van een gegevensbron die is geregistreerd voor een andere gebeurtenislogboek op de computer.</xref:System.Diagnostics.EventLogInstaller.Source%2A> De installatiemethode slaat de bron registreren als de <xref:System.Diagnostics.EventLogInstaller.Source%2A>eigenschap overeenkomt met de naam van een gegevensbron die al is geregistreerd voor de dezelfde gebeurtenislogboek die is opgegeven in de <xref:System.Diagnostics.EventLogInstaller.Log%2A>eigenschap.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Source%2A>       Het project-installatieprogramma maakt gebruik van een toepassing installeren routine <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>eigenschap in op automatisch bewaren informatie over de onderdelen die al zijn geïnstalleerd.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Deze statusinformatie, die wordt doorgegeven aan de installatie als de `stateSaver` parameter wordt voortdurend bijgewerkt als elke <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> worden geïnstalleerd Het is doorgaans niet nodig zijn voor uw code voor deze informatie over de status niet expliciet wijzigen."
