  summary: "De computer in de staat waarin die deze zich voordat de installatie door het terugdraaien van de event logboekinformatie die de installatieprocedure naar het register geschreven wordt hersteld."
  remarks: "De Rollback-methode wordt ongedaan gemaakt van de gevolgen van het <xref:System.Diagnostics.EventLogInstaller.Install%2A>methode.</xref:System.Diagnostics.EventLogInstaller.Install%2A> Terugdraaien is aangeroepen als de installatie van een onderdeel in het project voor de installatie mislukt. De <xref:System.Diagnostics.EventLogInstaller.Install%2A>methode maakt of stelt de eigenschappen van een logboek met systeemgebeurtenissen en gebeurtenisbron.</xref:System.Diagnostics.EventLogInstaller.Install%2A> Terugdraaien Hiermee verwijdert u het gebeurtenislogboek en de bron of de eigenschappen van een bestaande bron herstelt u de waarden voorafgaand aan de installatie.       Normaal gesproken u niet aangeroepen door de methoden van de <xref:System.Diagnostics.EventLogInstaller>van binnen uw code; ze zijn doorgaans aangeroepen alleen door de [Installutil.exe (installatieprogramma hulpprogramma)](~/add/includes/ajax-current-ext-md.md).</xref:System.Diagnostics.EventLogInstaller> Het hulpprogramma roept de methode terugdraaien als deze of een ander onderdeel te installeren, eventuele wijzigingen die door het installatieproces al zijn aangebracht ongedaan maken is mislukt.       Het project-installatieprogramma maakt gebruik van een toepassing installeren routine <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>eigenschap in op automatisch bewaren informatie over de onderdelen die al zijn geïnstalleerd.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Deze informatie staat, die wordt doorgegeven aan terugdraaien als de `savedState` parameter wordt voortdurend bijgewerkt als het hulpprogramma is teruggedraaid elke <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> Het is doorgaans niet nodig zijn voor uw code voor deze informatie over de status niet expliciet wijzigen."
  syntax:
