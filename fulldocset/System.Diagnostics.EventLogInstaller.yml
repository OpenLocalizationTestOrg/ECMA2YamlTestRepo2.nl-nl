  remarks: "Als de <xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>waarde voor eigenschap `Remove`, de verwijdering van installatie-methode verwijdert u de bron en de bijbehorende aanmelden die het installatieprogramma gemaakt als de <xref:System.Diagnostics.EventLogInstaller.Log%2A>en <xref:System.Diagnostics.EventLogInstaller.Source%2A>Eigenschappen voor het maken van een nieuw gebeurtenislogboek en bron opgegeven.</xref:System.Diagnostics.EventLogInstaller.Source%2A> </xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>       Normaal gesproken u niet aangeroepen door de methoden van de <xref:System.Diagnostics.EventLogInstaller>van binnen uw code; ze zijn doorgaans aangeroepen alleen door de [Installutil.exe (installatieprogramma hulpprogramma)](~/add/includes/ajax-current-ext-md.md) verwijderen in de modus.</xref:System.Diagnostics.EventLogInstaller> Het hulpprogramma wordt automatisch de methode verwijderen voor het herstellen van de onderdelen die worden beïnvloed door de installatie naar de staat van vóór de installatie van het systeem. Dit omvat het verwijderen van registergegevens die is gekoppeld aan het gebeurtenislogboek wordt verwijderd.       Een toepassing verwijderen routinematig gebruik van het project installatieprogramma <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>eigenschap in op automatisch bewaren informatie over de onderdelen die al is verwijderd.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Deze informatie staat, die wordt doorgegeven aan verwijderen als de `savedState` parameter wordt voortdurend bijgewerkt als het hulpprogramma wordt elke <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> verwijderd Het is doorgaans niet nodig zijn voor uw code voor deze informatie over de status niet expliciet wijzigen."
