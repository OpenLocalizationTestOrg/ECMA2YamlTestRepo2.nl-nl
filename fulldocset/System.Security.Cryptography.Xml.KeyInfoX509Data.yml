  langs:
  - csharp
  name: IssuerSerials
  nameWithType: KeyInfoX509Data.IssuerSerials
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Xml
  summary: "Hiermee haalt u een lijst van <xref href=&quot;System.Security.Cryptography.Xml.X509IssuerSerial&quot;> </xref> structuren die een combinatie van naam en het serienummer van verlener vertegenwoordigen."
  remarks: "De eigenschap IssuerSerials geeft de `<X509IssuerSerial`> element van een XML-digitale handtekening van een lijst met <xref:System.Security.Cryptography.Xml.X509IssuerSerial>opgenomen in structuren.</xref:System.Security.Cryptography.Xml.X509IssuerSerial>  De `<X509IssuerSerial`> element vertegenwoordigt een combinatie van de naam en het serienummer voor verlener, die een specifiek X.509v3-certificaat identificeren.       De verlener van een X.509-certificaat is de naam van de certificeringsinstantie die het certificaat heeft uitgegeven. Certificeringsinstanties toewijzen elk certificaat uitgeven van een uniek serienummer.       U kunt toevoegen met een naam en een set met behulp van het serienummer van de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>methode.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>"
  syntax:
    content: public System.Collections.ArrayList IssuerSerials { get; }
    return:
