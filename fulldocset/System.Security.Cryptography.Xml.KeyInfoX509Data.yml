  type: Class
  summary: "Hiermee geeft u een <xref uid=&quot;langword_csharp_&lt;X509Data&gt;&quot; name=&quot;&lt;X509Data&gt;&quot; href=&quot;&quot;> </xref> subelement van een XMLDSIG of XML-codering <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "De klasse KeyInfoX509Data geeft de `<X509Data>` element dat X.509v3-certificaatgegevens bevat die zijn gerelateerd aan de validatie of versleuteling sleutel. Bijvoorbeeld, een `<X509Data>` element bevat mogelijk een X.509-certificaat waarvan de certificaathouder openbare sleutel is de validatiesleutel of een keten van X.509-certificaten die in een certificaat voor de sleutel voor het valideren of een andere id voor verwante X.509-certificaten wordt beÃ«indigd.       De klasse KeyInfoX509Data gebruiken wanneer u wilt opnemen van gegevens van de X.509-certificaat in een versleuteld of ondertekende XML-document.       Voor meer informatie over de `<X509Data>` element, Zie de sectie 4.4.4 van de specificatie XMLDSIG, die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is, of de versleuteling van de XML-specificatie die beschikbaar via de W3C op www.w3.org/TR/xmlenc-core/ is."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. The second example demonstrates how to sign an XML file using an envelope signature.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_68_1.cpp)]\n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_68_1.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_1.vb)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_68_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_68_2.cpp)]"
