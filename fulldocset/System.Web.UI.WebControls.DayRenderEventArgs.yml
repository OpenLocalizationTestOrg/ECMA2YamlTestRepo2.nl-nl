  remarks: "Deze constructor gebruik te maken en initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.DayRenderEventArgs>klasse.</xref:System.Web.UI.WebControls.DayRenderEventArgs>       Wanneer een exemplaar van <xref:System.Web.UI.WebControls.DayRenderEventArgs>is gemaakt door een aanroep naar deze constructor, de eigenschappen in de volgende tabel wordt weergegeven op de opgegeven waarden worden geïnitialiseerd.</xref:System.Web.UI.WebControls.DayRenderEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>| De waarde van de `cell` parameter. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>| De waarde van de `day` parameter. |   | <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>| De waarde van de `selectUrl` parameter. |      > [!NOTE] > Deze constructor wordt hoofdzakelijk gebruikt door ontwikkelaars besturingselement.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>"
