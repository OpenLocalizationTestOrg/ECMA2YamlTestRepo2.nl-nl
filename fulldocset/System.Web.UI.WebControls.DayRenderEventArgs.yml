  summary: "Opgehaald van het script gebruikt om de pagina naar de server wanneer de datum die wordt weergegeven, wordt geselecteerd in een <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap SelectUrl voor het ophalen van het script gebruikt om de pagina naar de server wanneer de datum die wordt weergegeven, wordt geselecteerd in een <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar> Deze eigenschap wordt doorgaans gebruikt wanneer u wilt aanpassen van de inhoud voor een datum wordt weergegeven, maar nog steeds wilt bewaren het terugposten gedrag."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
  syntax:
    content: public string SelectUrl { get; }
    return:
      type: System.String
      description: "Het script waarnaar de pagina naar de server als de datum die wordt weergegeven dat is geselecteerd."
  overload: System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl*
  exceptions: []
  platform:
