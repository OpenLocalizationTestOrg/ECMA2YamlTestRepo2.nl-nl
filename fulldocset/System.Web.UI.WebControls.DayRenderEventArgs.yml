  summary: "Haalt de <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> -object met de cel wordt weergegeven in de <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap cel programmatisch beheer van de cel wordt weergegeven in de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar>       U kunt de inhoud van een cel aanpassen door dynamisch toe te voegen besturingselementen voor de <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>verzameling van de eigenschap van de cel.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Omdat de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis is opgetreden tijdens het <xref:System.Web.UI.WebControls.Calendar>besturingselement wordt weergegeven, kunt u een besturingselement dat kan ook een gebeurtenis, zoals <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> oproepen geen toevoegen</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt alleen statische besturingselementen zoals toevoegen <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, en <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
