  langs:
  - csharp
  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "Hoewel gegevensbinding wordt niet ondersteund voor de <xref:System.Web.UI.WebControls.Calendar>besturingselement, is het mogelijk om te wijzigen van de inhoud en opmaak van de cellen van de afzonderlijke datum.</xref:System.Web.UI.WebControls.Calendar> Voordat de <xref:System.Web.UI.WebControls.Calendar>besturingselement op de webpagina wordt weergegeven, wordt gemaakt en de onderdelen waaruit het besturingselement ophaalprotocol.</xref:System.Web.UI.WebControls.Calendar> De <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis treedt op wanneer de datum elke cel in de <xref:System.Web.UI.WebControls.Calendar>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt beheren, de inhoud en opmaak van een cel datum wanneer deze wordt gemaakt door de code in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis.</xref:System.Web.UI.WebControls.Calendar.DayRender>       De gebeurtenis-handler ontvangt een DayRenderEventArgs-object dat gebeurtenisgegevens bevat. Gebruik de <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>eigenschap toegang krijgen tot de cel wordt gerenderd.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> Voor toegang tot de eigenschappen van de dag wordt weergegeven, gebruikt de <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>eigenschap.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> Bij het aanpassen van de inhoud voor een cel, wilt u mogelijk het terugposten gedrag behouden wanneer de gebruiker selecteert de datum die wordt weergegeven. Dit gebeurt meestal door het script dat wordt gebruikt voor de pagina plaatsen als onderdeel van de aangepaste inhoud weergeven. Voor het ophalen van het script gebruikt om de pagina naar de server, gebruiken de <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van DayRenderEventArgs de <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
