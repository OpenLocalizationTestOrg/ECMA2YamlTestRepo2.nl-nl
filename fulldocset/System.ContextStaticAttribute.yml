  fullName: System.ContextStaticAttribute
  type: Class
  summary: "Geeft aan dat de waarde van een statisch veld uniek zijn voor een specifieke context."
  remarks: "Een statisch veld is gemarkeerd met `ContextStaticAttribute` worden niet gedeeld tussen contexten. Als het aangegeven statisch veld is geopend op een andere context, bevat deze een andere waarde. Gebruik dit kenmerk is, en kan niet worden afgeleid.       Het volgende voorbeeld ziet u de syntaxis van dit kenmerk: [ContextStatic] statische int f =&7;       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
