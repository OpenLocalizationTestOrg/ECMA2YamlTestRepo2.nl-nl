  summary: "Opgehaald of ingesteld van de ID van het besturingselement waaruit het gegevensgebonden besturingselement de lijst van gegevensitems haalt."
  remarks: "Als het gegevensgebonden besturingselement is al geïnitialiseerd (de <xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>methode wordt aangeroepen of <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A>gebeurtenis wordt verwerkt) bij het instellen van de eigenschap DataSourceID de <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>methode wordt aangeroepen, waarin de <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how the DataSourceID property of a data-bound control is used. The <xref:System.Web.UI.WebControls.GridView> control is associated to the <xref:System.Web.UI.WebControls.SqlDataSource> control by setting its DataSourceID property to \"AuthorsSqlDataSource\", the ID of the <xref:System.Web.UI.WebControls.SqlDataSource> control. When the DataSourceID property is set (instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property), the data-bound control automatically binds to the data source control at run time.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_525_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_525_1.aspx)]"
