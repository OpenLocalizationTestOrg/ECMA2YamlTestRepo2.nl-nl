  summary: "Opgehaald of ingesteld van het object waarvan het gegevensgebonden besturingselement de lijst van gegevensitems haalt."
  remarks: "Wanneer u de eigenschap DataSource ingesteld de <xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A>methode wordt aangeroepen.</xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> Bovendien, als het gegevensgebonden besturingselement is al geïnitialiseerd, de <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>methode wordt aangeroepen om in te stellen de <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
