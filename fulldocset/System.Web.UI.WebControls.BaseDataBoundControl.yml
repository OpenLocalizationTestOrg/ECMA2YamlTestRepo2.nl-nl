  summary: "Een gegevensbron koppelt aan het serverbesturingselement aangeroepen en alle onderliggende besturingselementen."
  remarks: "De <xref:System.Web.UI.WebControls.BaseDataBoundControl>klasse overschrijft de methode DataBind voor het identificeren van de gegevensbron dat het gegevensgebonden besturingselement wordt gekoppeld aan en het juiste besturingselement structuren maakt.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Bij het omzetten van de gegevensbron, de gegevensbron wordt geïdentificeerd door de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Als <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>niet is ingesteld, het object dat wordt geïdentificeerd door de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>eigenschap wordt gebruikt.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       De `DataBind` methode op alle ASP.NET gegevensgebonden besturingselementen afgeleid van <xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl> is verzegeld Gegevensgebonden besturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.DataBoundControl>en <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen moeten overschrijven de `PerformDataBinding` methode in plaats van de methode DataBind gegevens binden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> Als u DataBind wordt overschreven, de <xref:System.Web.UI.Control.OnDataBinding%2A>en <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>gebeurtenissen worden gegenereerd volgorde.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
