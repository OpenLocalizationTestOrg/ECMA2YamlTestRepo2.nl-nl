  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Fungeert als de basisklasse voor besturingselementen die verbinding maken met gegevens met behulp van een ASP.NET-gegevensbronbesturingselement."
  remarks: "ASP.NET biedt ondersteuning voor een besturingselementen architectuur waarmee webserverbesturingselementen binden aan gegevens in een consistente manier. Aan gegevens binden webserverbesturingselementen worden aangeduid als gegevensgebonden besturingselementen en de klassen die vergemakkelijken binding heten besturingselementen voor gegevensbronnen. Worden afgeleid gegevensgebonden besturingselementen die zijn ontworpen voor gebruik van ASP.NET-besturingselementen voor gegevensbronnen van de klasse voor het besturingselement van BaseDataBoundControl, waarmee de functionaliteit base gegevensgebonden besturingselement zijn gedefinieerd.       U kunt de gegevensgebonden besturingselementen die worden geleverd met ASP.NET, met inbegrip van <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, en <xref:System.Web.UI.WebControls.TreeView>, de meeste Web ontwikkeling taken uitvoeren die betrekking hebben op om gegevens weer te geven.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> In scenario&quot;s waarin deze beveiligingsmaatregelen bieden niet de functionaliteit die u nodig hebt, kunt u overnemen uit de base <xref:System.Web.UI.WebControls.DataBoundControl>en <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen voor het implementeren van uw eigen aangepaste gegevens van bronbeheer.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Tijdens een klasse die ondersteuning biedt voor de `DataSource` en `DataSourceID` eigenschappen en de `DataBind` methode is een gegevensgebonden besturingselement, de meeste ASP.NET gegevensgebonden besturingselementen de abstracte BaseDataBoundControl uitbreiden en <xref:System.Web.UI.WebControls.DataBoundControl>klassen.</xref:System.Web.UI.WebControls.DataBoundControl> Opmerkelijke uitzonderingen omvatten <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>, en de <xref:System.Web.UI.WebControls.DropDownList>besturingselementen.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Zie voor meer informatie over gegevensbinding [ASP.NET Data Access-inhoudsoverzicht](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
