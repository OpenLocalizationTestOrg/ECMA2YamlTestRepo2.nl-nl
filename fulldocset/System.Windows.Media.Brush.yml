  summary: "Definieert de objecten die worden gebruikt voor het tekenen van grafische objecten. Klassen die zijn afgeleid van kwast wordt beschreven hoe het gebied wordt getekend."
  remarks: "Een verfkwast &quot;worden getekend door&quot; of &quot;&quot; een gebied opvullen met de uitvoer ervan weergegeven. Verschillende penselen hebben verschillende soorten uitvoer. Sommige penselen teken een gebied met een effen kleur anderen die beschikken over een verloop, patroon, image of tekenen. De volgende lijst beschrijft de verschillende soorten [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] penselen:- <xref:System.Windows.Media.SolidColorBrush>: worden getekend door een gebied met een solide <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Een gebied met een lineair verloop worden getekend.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Een gebied met een radiale verloop worden getekend.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Worden getekend door een gebied met een installatiekopie (dat wordt vertegenwoordigd door een <xref:System.Windows.Media.ImageSource>object).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: Worden getekend door een gebied met een <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingBrush> De tekening kan vector en de bitmapafbeelding objecten bevatten.      - <xref:System.Windows.Media.VisualBrush>: Worden getekend door een gebied met een <xref:System.Windows.Media.Visual>object.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> Een <xref:System.Windows.Media.VisualBrush>kunt u kopiÃ«ren van inhoud van een gedeelte van uw toepassing in een ander aspect; dit is erg handig voor het maken van reflectie effecten en delen van het scherm te vergroten.</xref:System.Windows.Media.VisualBrush>      ## Vooraf gedefinieerde penselen gebruik de <xref:System.Windows.Media.Brushes>klasse een object met een vooraf gedefinieerde effen kleur, zoals <xref:System.Windows.Media.Brushes.AliceBlue%2A>of <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> tekenen</xref:System.Windows.Media.Brushes>      ## Penselen in XAML de volgende tabel bevat de verschillende kwast typen die kunnen worden gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] en de syntaxis die ze ondersteunen. Syntaxis van de gedetailleerde informatie voor een specifieke kwast, die kwast type pagina wordt weergegeven.      | Klasse | De syntaxis van het kenmerk | Object-Element syntaxis |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Ja | Ja |   | <xref:System.Windows.Media.DrawingBrush>| Geen | Ja |   | <xref:System.Windows.Media.ImageBrush>| Geen | Ja |   | <xref:System.Windows.Media.LinearGradientBrush>| Geen | Ja |   | <xref:System.Windows.Media.RadialGradientBrush>| Geen | Ja |   | <xref:System.Windows.Media.VisualBrush>| Geen | Ja |       Zie voor een voorbeeld waarin wordt getoond hoe snel een gebied met een effen kleur tekenen [hoe: een gebied met een effen kleur voor tekenen](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Freezable functies A kwast is een soort <xref:System.Windows.Freezable>object.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a>## XAML tekst gebruik voor [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informatie, Zie de **opmerkingen** sectie."
