  summary: "De uitzondering die wordt gegenereerd wanneer een gebeurtenis die is ingediend bij de host kan niet worden geleverd aan het werkstroomexemplaar. Normaal gesproken de gebeurtenis wordt geactiveerd vanuit een <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> op een workflowexemplaar. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De volgende tekenreeks wordt toegevoegd aan het gebeurtenislogboek wordt geschreven wanneer deze uitzondering is opgetreden: de gebeurtenis &quot;{1}&quot; op de interface Typ &quot;{0}&quot; voor exemplaar &quot;{2}&quot; id kan niet worden bezorgd.       Wanneer u een werkstroom van de machine status, krijgt u mogelijk een uitzondering met het bericht &quot;wachtrij {0} is niet ingeschakeld.&quot; Dit gebeurt wanneer de huidige status van de statusmachine niet weet hoe een specifieke gebeurtenis te verwerken. Bijvoorbeeld wanneer bepaalde status moet hebben dan de huidige status bevat de <xref:System.Workflow.Activities.EventDrivenActivity>die bevat de <xref:System.Workflow.Activities.HandleExternalEventActivity>die wordt vertegenwoordigd door de wachtrij {0}.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

