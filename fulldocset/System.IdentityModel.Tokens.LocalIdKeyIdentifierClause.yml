  name: LocalIdKeyIdentifierClause
  nameWithType: LocalIdKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.LocalIdKeyIdentifierClause
  type: Class
  summary: "Geeft een sleutel-id-component die een beveiligingstokens identificeert die is opgegeven in de beveiligings-header van het SOAP-bericht."
  remarks: "Normaal gesproken hoeft de LocalIdKeyIdentifierClause niet te worden gebruikt, anders dan bij het maken van een aangepaste beveiligingstokenservice. Wanneer een service voor beveiligingstokens een beveiligingstoken retourneert, de uitgegeven beveiligingstoken bevat verwijzingen naar die zijn gekoppeld en ontkoppeld beveiligingstokens Attached verwijzingen Raadpleeg beveiligingstokens die deel uitmaken van de beveiligings-header van het SOAP-bericht en niet-gekoppelde verwijzingen zijn beveiligingstokens die niet opgenomen in de beveiligingskoptekst van het SOAP-bericht zijn. Deze verwijzingen bevestigen doorgaans de echtheid van het gepubliceerde-beveiligingstoken.       De LocalIdKeyIdentifierClause sleutel-id wordt geplaatst in een `<SecurityTokenReference>` element."
  syntax:
