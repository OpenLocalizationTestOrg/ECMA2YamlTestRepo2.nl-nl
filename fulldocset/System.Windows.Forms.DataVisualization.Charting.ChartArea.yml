  remarks: "Gebruik de eigenschap AlignmentStyle op twee of meer grafiekgebieden uitlijnen horizontaal, verticaal of beide. Het uitlijningstype is een van de volgende waarden of een bitsgewijze of combinatie van de onderstaande waarden.      | Naam van lid | Beschrijving |   |-----------------|-----------------|   | Alle | Grafiekgebieden zijn uitgelijnd met behulp van alle waarden. |   | AxesView | Grafiekgebieden zijn uitgelijnd met de weergave van de opgegeven <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>. |   | Cursor | Grafiekgebieden worden afgestemd op de cursorpositie. |   | Geen | Grafiekgebieden niet automatisch worden uitgelijnd. |   | Positie | Grafiekgebieden zijn uitgelijnd met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>van het grafiekgebied dat is opgegeven. |   | InnerPlotPosition | Grafiekgebieden zijn uitgelijnd met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>van het grafiekgebied dat is opgegeven. |       Als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>waarde niet is ingesteld, wordt de eigenschap AlignmentStyle heeft geen effect.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
