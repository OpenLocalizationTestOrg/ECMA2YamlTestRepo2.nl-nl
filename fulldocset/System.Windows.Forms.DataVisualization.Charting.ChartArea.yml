  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Vertegenwoordigt een grafiekgebied op de installatiekopie van het grafiekgebied."
  remarks: "Binnen een gegeven grafiek de *binnenste planpositie* is het rechthoekig gebied, binnen de x en y-as regels, waarbij de gegevenspunten worden getekend. De *tekenen positie* is het rechthoekig gebied dat de binnenste planpositie van de maatstreepjes en de aslabels omvat. De *grafiekgebied* is het rechthoekig gebied dat de planpositie, de maatstreepjes, de aslabels en de titels as in de grafiek omvat.       Een grafiekgebied wordt vertegenwoordigd door een klasse ChartArea; ChartArea-objecten worden opgeslagen in de <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       Het aantal grafiekreeks die kunnen worden weergegeven in een grafiekgebied is onbeperkt.       ChartArea-object:-maakt gebruik van een afzonderlijke binnenste voor tekengebied gebied.      -Wordt gebruikt om een of meer grafiekreeks uitgezet.      -Primaire en secundaire x en y-assen, met uitzondering van de cirkel- en ringdiagrammen grafiektypen heeft.       Wanneer u de grafiektypen vorm, waaronder pie, doughnut, trechter, piramide polaire, en radargrafiek grafieken, bepaalt de positie van binnenste tekengebied de grootte van de shape van het type diagram. Bijvoorbeeld wanneer het verhogen van de waarde van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>eigenschap op cirkeldiagrammen, verhoogt u de radius van de cirkelvorm.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Voor alle andere grafiektypen heeft elke grafiekgebied twee sets met X- en y-assen, primaire en secundaire. Voor toegang tot de eigenschappen die betrekking hebben op deze assen, gebruikt de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Als u moet een eigenschap instellen die van invloed op alle assen in de grafiek, gebruikt u de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       Een of meer reeksen zijn gekoppeld aan een grafiekgebied. De reeks heeft een <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>eigenschap waarmee wordt bepaald van het grafiekgebied dat elke reeks behoort.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Standaard worden de reeks is verbonden met het standaard grafiekgebied. Als wilt uitschakelen in de weergave van een reeks, stelt de <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>eigenschap van de reeks naar een tekenreeks-tekenreeks.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Als een ander grafiekgebied wordt toegevoegd aan de grafiek, kunt u een reeks koppelen aan het nieuwe grafiekgebied. In alle grafiektypen vorm, evenals balk en gestapeld staafdiagram typen moet elke reeks in een afzonderlijke grafiekgebied worden weergegeven. In alle andere grafiektypen kunnen meerdere reeksen worden gecombineerd in hetzelfde grafiekgebied.       Een 3D-grafiek wordt weergegeven op basis van grafiek gebied door grafiekgebied. U kunt de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>eigenschap inschakelen en de grafiek in een 3D-aanpassen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Het grafiekgebied minimum en maximum wordt niet automatisch worden berekend als u nieuwe gegevens worden toegevoegd zodat de grafiek wordt niet automatisch grootten van de as.  U kunt dit verplicht het grafiekgebied worden deze waarden berekend met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Om te worden uitgelijnd meerdere grafiekgebieden verticaal, stel de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Als u wilt meerdere grafiekgebieden horizontaal uitlijnen, plaatst u eerst de grafiekgebieden met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>eigenschap en stel vervolgens de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>eigenschap horizontaal.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Als u wilt de weergave van een reeks onderdrukken, stelt de <xref:System.Windows.Forms.DataVisualization.Charting.Series>eigenschap van de reeks naar een tekenreeks-tekenreeks.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
