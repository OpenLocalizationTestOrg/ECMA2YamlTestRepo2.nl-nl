  remarks: "Door het gebruik van de AlignWithChartArea <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Eigenschappen, het is mogelijk uitlijnen of het synchroniseren van twee of meer grafiekgebieden horizontaal, verticaal of beide.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>       Stel de eigenschap AlignWithChartArea eerst op de naam van een <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Dit grafiekgebied wordt vervolgens uitgelijnd, op basis van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>instelling, die wordt gedefinieerd in de uitlijning te gebruiken, en de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>instelling, die de elementen van het grafiekgebied dat moet worden gebruikt om in te stellen de uitlijning definieert.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Als de eigenschap AlignWithChartArea niet is ingesteld, het grafiekgebied niet worden uitgelijnd, ongeacht de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>instellingen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>"
