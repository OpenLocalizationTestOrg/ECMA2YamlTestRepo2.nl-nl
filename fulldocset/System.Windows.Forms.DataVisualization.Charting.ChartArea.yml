  remarks: "Met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Eigenschappen, het is mogelijk uitlijnen of het synchroniseren van twee of meer grafiekgebieden horizontaal, verticaal of beide.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Stel eerst de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>eigenschap in op de naam van een <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Dit grafiekgebied wordt vervolgens uitgelijnd, op basis van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>instelling, die wordt gedefinieerd in de uitlijning te gebruiken, en de instelling van AlignmentOrientation waarin de elementen van het grafiekgebied dat moet worden gebruikt om de uitlijning instellen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>eigenschap niet is ingesteld, wordt het grafiekgebied niet meer worden uitgelijnd, ongeacht de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>en AlignmentOrientation instellingen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
