  fullName: System.Web.Management.WebAuthenticationSuccessAuditEvent
  type: Class
  summary: "Bevat informatie over gebeurtenissen voor geslaagde verificatie."
  remarks: "ASP.NET-statuscontrole kunt personeel voor productie en bewerkingen voor het beheren van de geïmplementeerde Web-Apps. De <xref:System.Web.Management>-naamruimte bevat de typen van de health-gebeurtenissen die verantwoordelijk is voor het verpakken van de toepassingsgegevens van de health-status en de providertypen verantwoordelijk voor het verwerken van deze gegevens.</xref:System.Web.Management> Het bevat ook ondersteunende typen die bij het beheer van health-gebeurtenissen helpen.       De volgende lijst beschrijft de functies waarvoor ASP.NET gebeurtenissen van het type WebAuthenticationSuccessAuditEvent genereert.      > [!NOTE] > Standaard ASP.NET is geconfigureerd als aan te melden audit storingen alleen logboekregistratie geslaagd voorwaarden kunnen ernstige problemen stam systeembronnen.  U kunt altijd het systeem voor de voorwaarden geslaagd logboekregistratie configureren.      -Formulierverificatie. Geslaagde voorwaarden worden gecontroleerd. Geslaagde pogingen controleert bevatten de naam van de gebruiker is geverifieerd. In plaats daarvan omvatten mislukte pogingen geen de gebruikersnaam, omdat ze doorgaans het gevolg zijn van een ticket die validatie of ontsleuteling is mislukt. Beide bevatten IP-adres van de client. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess>      -Lidmaatschap. Geslaagde voorwaarden worden gecontroleerd. Geslaagde en mislukte controles bevatten de gebruikersnaam die is geprobeerd. Geen van beide vorm van controle wordt het wachtwoord bevatten dat is uitgevoerd, omdat dat zou risico persistent maken van een geldig wachtwoord in het logboek. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess>       Wanneer een WebAuthenticationSuccessAuditEvent wordt gegenereerd, standaard werkt het het prestatiemeteritem verificatie geslaagd gebeurtenissen gegenereerd. Dit prestatiemeteritem in Systeemmonitor (PerfMon) weergeven in de **items toevoegen** venster Selecteer **ASP.NET** in de **prestatie-object** vervolgkeuzelijst, selecteer het prestatiemeteritem verificatie geslaagd gebeurtenissen gegenereerd, en klik op de **toevoegen** knop. Zie voor meer informatie [Systeemmonitor (PerfMon) met ASP.NET-toepassingen](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) op MSDN.      > [!NOTE] > In de meeste gevallen kunt u zich de ASP.NET-statuscontrole typen gebruiken als ze zijn geïmplementeerd en u de system health monitoring te regelen door te geven waarden in de `healthMonitoring` configuratiesectie. U kunt ook afgeleid van de statuscontrole typen voor het maken van uw eigen aangepaste gebeurtenissen en providers. Voor een voorbeeld van die zijn afgeleid van de <xref:System.Web.Management.WebBaseEvent>klasse, Zie het voorbeeld dat is opgegeven in dit onderwerp.</xref:System.Web.Management.WebBaseEvent>"
  example:
  - "This code example has two parts: a configuration-file excerpt, followed by code that shows how to customize the WebAuthenticationSuccessAuditEvent event.  \n  \n This following is an excerpt of the configuration file's `provider` and `eventMappings` sections. They are already set by default. The only thing you need to do is to provide the setup for the `rules` element in the `healthMonitoring` section.  \n  \n```  \n<healthMonitoring  \n  enabled=\"true\"  \n  heartBeatInterval=\"0\">  \n  \n    <providers>  \n      // Configure the provider to process   \n      // the health events.  \n      <add name=\"EventLogProvider\"  \n         type=\"System.Web.Management.EventLogWebEventProvider,  \n         System.Web,Version=2.0.3600.0,Culture=neutral,  \n         PublicKeyToken=b03f5f7f11d50a3a\"/>  \n    </providers>  \n  \n    <eventMappings>  \n       <clear />  \n       // Configure the custom event   \n       // to handle the audit events.   \n        <add name=\"SampleWebAuthenticationSuccessAuditEvent\"   \n          type=\"SamplesAspNet.SampleWebAuthenticationSuccessAuditEvent,  \n          webauthsuccessaudit, Version=1.0.1735.23144, Culture=neutral,   \n          PublicKeyToken=dd969eda3f3f6ae1, processorArchitecture=MSIL\" />  \n  \n     </eventMappings>  \n     <rules>  \n       <clear/>  \n       // Establish the connection between custom event   \n       // and the provider that must process it.  \n      <add name=\"Log Authentication Success Audits\"   \n        eventName=\"SampleWebAuthenticationFailureAuditEvent\"  \n        provider=\"EventLogProvider\"   \n        profile=\"Custom\" />\\  \n     </rules>  \n  \n</healthMonitoring>  \n```  \n  \n The following code shows how to customize the WebAuthenticationSuccessAuditEvent event.  \n  \n [!code-vb[System.Web.Management.WebAuthenticationSuccessAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._10_1.vb)]\n [!code-cs[System.Web.Management.WebAuthenticationSuccessAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._10_1.cs)]"
