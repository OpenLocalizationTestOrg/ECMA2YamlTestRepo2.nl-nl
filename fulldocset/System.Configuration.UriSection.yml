- uid: System.Configuration.UriSection.Idn
  id: Idn
  parent: System.Configuration.UriSection
  langs:
  - csharp
  name: Idn
  nameWithType: UriSection.Idn
  fullName: System.Configuration.UriSection.Idn
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Haalt een <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> object met de configuratie-instelling voor internationale domeinnaam (IDN) worden verwerkt in de &lt;xref:System.Uri?displayProperty=fullName&gt; klasse."
  remarks: "De bestaande <xref:System.Uri?displayProperty=fullName>klasse is uitgebreid om te bieden ondersteuning voor internationale Resource-id&quot;s (IRI) en Internationalized Domain Names.</xref:System.Uri?displayProperty=fullName> Actieve gebruikers ziet niet elke wijziging van het gedrag voor .NET Framework 2.0, tenzij ze expliciet IRI en IDN inschakelt. Dit zorgt ervoor compatibiliteit met eerdere versies van .NET Framework.       De configuratie-instellingen voor IRI en IDN kunnen worden opgehaald met de <xref:System.Configuration.UriSection>klasse.</xref:System.Configuration.UriSection> De eigenschap Idn retourneert de configuratie-instelling voor IDN worden verwerkt in de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>       IRI verwerking moet worden ingeschakeld voor IDN verwerken mogelijk zijn. IRI verwerking is uitgeschakeld, wordt IDN-verwerking worden ingesteld op de standaardinstelling waarin het gedrag voor .NET Framework 2.0 wordt gebruikt voor compatibiliteit en IDN-namen worden niet gebruikt.       Het kenmerk geïnternationaliseerde domeinnaam (IDN) alleen besturingselementen IDN-verwerking. Alle andere IRI verwerking (bijvoorbeeld teken normalisatie) wordt standaard uitgevoerd.       De configuratie-instelling voor de <xref:System.Configuration.IdnElement>wordt eenmaal worden gelezen wanneer de eerste <xref:System.Uri?displayProperty=fullName>klasse is samengesteld.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Wijzigingen aan configuratie-instellingen die u later worden genegeerd.       Zie voor meer informatie over de IRI ondersteuning van de sectie met opmerkingen voor de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: "De configuratie-instelling voor internationale domeinnaam (IDN) worden verwerkt in de &lt;xref:System.Uri?displayProperty=fullName&gt; klasse."
  overload: System.Configuration.UriSection.Idn*
  exceptions: []
  platform:
  - net462
