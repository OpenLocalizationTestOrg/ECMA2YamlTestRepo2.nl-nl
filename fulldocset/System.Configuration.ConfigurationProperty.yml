  name: ConfigurationProperty
  nameWithType: ConfigurationProperty
  fullName: System.Configuration.ConfigurationProperty
  type: Class
  summary: "Vertegenwoordigt een kenmerk of een onderliggend element van een configuratie-element. Deze klasse kan niet worden overgenomen."
  remarks: "In het geval van een eenvoudige <xref:System.Configuration.ConfigurationElement>, zoals de `CustomSection` in het volgende voorbeeld wordt weergegeven, de ConfigurationProperty objecten vertegenwoordigen kenmerken zoals `fileName`.</xref:System.Configuration.ConfigurationElement>       In het geval van een complexere configuratie-elementen, zoals een sectie subsecties, bijvoorbeeld met `authentication`, de ConfigurationProperty objecten kunnen vertegenwoordigen <xref:System.Configuration.ConfigurationElement>objecten en kenmerken.</xref:System.Configuration.ConfigurationElement>       De <xref:System.Configuration.ConfigurationPropertyCollection>klasse vertegenwoordigt de verzameling van de ConfigurationProperty-objecten die beide kenmerken worden kunnen of <xref:System.Configuration.ConfigurationElement>objecten van een configuratie-element.</xref:System.Configuration.ConfigurationElement> </xref:System.Configuration.ConfigurationPropertyCollection>       De klasse ConfigurationProperty vertegenwoordigt een afzonderlijke configuratie-instelling. Deze klasse kunt u ophalen of instellen van de naam, het type en de standaardwaarde voor een specifieke configuratie-entiteit (kenmerk of element) en opgeven of het kenmerk vereist is, de elementsleutel van een is of een element collectie."
  example:
  - "1.  The following code example shows how to use the ConfigurationProperty when you create a custom section.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/visualbasic/t-system.configuration.c_18_1.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/csharp/t-system.configuration.c_18_1.cs)]  \n  \n The following is an excerpt of the configuration file used by the code in the previous example.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to create the previous section in code.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/visualbasic/t-system.configuration.c_18_3.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/csharp/t-system.configuration.c_18_3.cs)]"
  syntax:
    content: public sealed class ConfigurationProperty
