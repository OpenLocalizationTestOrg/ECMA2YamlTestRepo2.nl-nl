  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "Een abstracte klasse die de geïmplementeerd Hiermee geeft u de eigenschap beveiligingsvereisten van het token wordt aangevraagd of geverifieerd die specifiek zijn voor [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. De beveiligingstokenbeheerder constructs security token-providers en -beveiliging tokenverificators die worden gebruikt door de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] beveiligingsprocessor op basis van het tokenvereiste."
  remarks: "Een beveiligingstoken is een cryptografisch ondertekende gegevenseenheid die worden verstuurd, verificatie en autorisatie-informatie, op basis van een referentie. De afgeleide klasse wordt gebruikt door een beheerder voor beveiligingstokens om op te geven wat is vereist van een beveiligingstoken, zoals de sleutel grootte, type sleutel en hoe de sleutel kan worden gebruikt. Wanneer een beveiligingstoken kan worden geïdentificeerd die overeenkomt met de opgegeven criteria, een <xref:System.IdentityModel.Selectors.SecurityTokenProvider>en <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kunnen worden gemaakt voor het opgeven van beveiligingstokens voor uitgaande SOAP-berichten en om te verifiëren beveiligingstokens voor binnenkomende SOAP-berichten, respectievelijk.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> De standaard beveiligingstokenbeheerder voor uitgaande SOAP-berichten heeft bijvoorbeeld de `CreateSecurityTokenProvider` methode die een <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>parameter die kan worden aangeroepen voor een beveiligingstokenprovider die overeenkomt met de beveiligingstokenprovider.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Deze klasse basisklasse, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, bevat een woordenboek <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, waarvan de namen van eigenschappen wordt toegewezen aan hun waarden.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Deze klasse heeft verschillende eigenschappen waarvan de naam in het woord &quot;Eigenschap&quot; eindigt. Deze eigenschappen retourneren een tekenreeks, de sleutel is gebruikt om te `get` of `set` de overeenkomstige waarde uit het woordenboek. Bijvoorbeeld: <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>is de sleutel voor de waarde van de <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>eigenschap.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
