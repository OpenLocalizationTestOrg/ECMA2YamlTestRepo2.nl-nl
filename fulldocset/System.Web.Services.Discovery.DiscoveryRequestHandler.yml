  name: DiscoveryRequestHandler
  nameWithType: DiscoveryRequestHandler
  fullName: System.Web.Services.Discovery.DiscoveryRequestHandler
  type: Class
  summary: "Een ASP.NET-HTTP-handler die een aanvraag wordt verwerkt voor een Web services-discovery-document."
  remarks: "De klasse DiscoveryRequestHandler via de <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>methode verwerkt een HTTP-aanvraag voor een discovery-document.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> Een discovery-document wordt vertegenwoordigd door de <xref:System.Web.Services.Discovery.DiscoveryDocument>klasse en meestal wordt geserialiseerd als een bestand met extensie .disco.</xref:System.Web.Services.Discovery.DiscoveryDocument> Detectie van Web-services biedt een mechanisme voor het bepalen van de webservices die beschikbaar op een opgegeven locatie zijn.       De klasse DiscoveryRequestHandler hoeft normaal gesproken niet te rechtstreeks worden gebruikt door een ontwikkelaar."
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
  - net462
