  summary: "Hiermee wordt een HTTP-aanvraag voor een discovery-document is geserialiseerd naar het HTTP-antwoord verwerkt."
  remarks: "De methode ProcessRequest gezocht naar de betreffende bestanden binnen het bestandssysteempad overeenkomt voor de HTTP-aanvraag Uniform Resource Locator (URL). De zoekopdracht kan uitbreiden naar submappen en switchuitbreidingen doel bestand afhankelijk van wat er in de hoofdmap van de zoekopdracht is gevonden.       Het proces zoeken vult de <xref:System.Web.Services.Discovery.DiscoveryDocument>van het object <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>eigenschap met de bestanden die zijn gevonden.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
