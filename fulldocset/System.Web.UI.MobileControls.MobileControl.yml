  summary: "Voegt de set met formulieren met koppelingen naar het opgegeven besturingselement aan de opgegeven lijst. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Wanneer een formulier navigatie-elementen die door een andere vorm zonder tussenkomst van de server geactiveerd bevat, wordt het beschouwd als een gekoppelde formulier. Er zijn verschillende criteria voor een formulier worden overwogen gekoppeld. Bijvoorbeeld, als de volgende drie voorwaarden wordt voldaan, formulier B wordt beschouwd als moet worden gekoppeld aan het formulier A: - formulier A bevat een <xref:System.Web.UI.MobileControls.Link>met de bestemming als formulier B.      -Formulier A bevat geen een <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A>gebeurtenis-handler.</xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> </xref:System.Web.UI.MobileControls.Link>      -Formulier B heeft geen <xref:System.Web.UI.MobileControls.Form.OnActivate%2A>gebeurtenis-handler.</xref:System.Web.UI.MobileControls.Form.OnActivate%2A>       De basisimplementatie doet niets, maar andere besturingselementen, zoals de <xref:System.Web.UI.MobileControls.Link>, overschrijven de standaardimplementatie.</xref:System.Web.UI.MobileControls.Link>"
  syntax:
    content: public virtual void AddLinkedForms (System.Collections.IList linkedForms);
    parameters:
