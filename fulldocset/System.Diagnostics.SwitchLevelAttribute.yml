  name: SwitchLevelAttribute
  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "Geeft het niveau type voor een switch."
  remarks: "Dit kenmerk is bedoeld om te worden toegepast op alle klassen die van de <xref:System.Diagnostics.Switch>klasse overnemen.</xref:System.Diagnostics.Switch> Het doel van het kenmerk is het identificeren van het type dat Hiermee geeft u de criteria van de switch van de switch. Elke switch wordt bepaald of een tracering te worden geschreven, op basis van of een gebeurtenistype voldoet aan of groter is dan de waarde van de <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>eigenschap voor de switch.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Het type dat wordt gebruikt voor de <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>eigenschap varieert voor verschillende switches.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Bijvoorbeeld, het niveau switchtype voor de <xref:System.Diagnostics.BooleanSwitch>klasse is <xref:System.Boolean>, en het niveau switchtype voor de <xref:System.Diagnostics.TraceSwitch>klasse is <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
