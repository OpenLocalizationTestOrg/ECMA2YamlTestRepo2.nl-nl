  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Retourneert een <xref href=&quot;System.Drawing.Image&quot;> </xref> object op basis van een bitmap resource die is ingesloten in een assembly."
  remarks: "Deze methode wordt gezocht naar een resource met de naam namespace.imgName, waar de naamruimte de naamruimte is met de definitie van het type dat is opgegeven door de `t` parameter. Stel bijvoorbeeld dat u doorgeeft typeof(ControlA) naar de `t` parameter en u &quot;MyBitmap.bmp&quot; aan de parameter imgName doorgeven. Als ControlA NamespaceA in AssemblyA.dll, zoekt deze methode AssemblyA.dll voor een resource met de naam NamespaceA.MyBitmap.bmp.       Deze methode is bedoeld voor het ophalen van een resource van 16 x 16 bitmap die is ingesloten in een assembly. Er is echter niet vereist dat de ingesloten bitmap een grootte van 16 x 16 heeft. De bitmap die is opgehaald uit de assembly (ongeacht welke grootte) wordt beschouwd als kleine afbeelding. De grote afbeelding wordt gemaakt door de installatiekopie van het &quot;kleine&quot; tot een grootte van 32 x 32 schalen. De grote afbeelding wordt dus altijd 32 door 32, ongeacht de grootte van de bitmap opgehaald uit de assembly."
  syntax:
    content: public static System.Drawing.Image GetImageFromResource (Type t, string imageName, bool large);
    parameters:
    - id: t
      type: System.Type
      description: "Deze methode wordt gezocht naar een ingesloten bitmap-bron in de assembly die het type dat is opgegeven door de t-parameter definieert. Bijvoorbeeld, als u typeof(ControlA) aan de parameter t doorgeeft, wordt deze methode gezocht in de assembly die ControlA definieert."
    - id: imageName
      type: System.String
      description: "De naam van de ingesloten bitmap-resource."
    - id: large
      type: System.Boolean
      description: "Hiermee geeft u op of deze methode een grote afbeelding (true) of een kleine afbeelding (false retourneert). Kleine afbeelding is 16 bij 16 en de grote afbeelding is 32 x 32."
    return:
      type: System.Drawing.Image
      description: "Een <xref href=&quot;System.Drawing.Image&quot;> </xref> object op basis van de opgehaalde bitmap."
  overload: System.Drawing.ToolboxBitmapAttribute.GetImageFromResource*
  exceptions: []
  platform:
  - net462
