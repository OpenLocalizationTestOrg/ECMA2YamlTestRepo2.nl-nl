  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  summary: "Hiermee kunt u opgeven van een pictogram ter vertegenwoordiging van een besturingselement in een container, zoals Microsoft Visual Studio ontwerper van het formulier."
  remarks: "U kunt een ToolboxBitmapAttribute toepassen op een besturingselement zodat containers, zoals Microsoft Visual Studio formulier Designer een pictogram dat staat voor het besturingselement kunnen ophalen. De bitmap voor het pictogram kan worden in een bestand of ingesloten in de assembly die het besturingselement bevat. De grootte van de bitmap dat u insluiten in het besturingselement-assembly (of opslaan in een afzonderlijk bestand) moet 16 bij 16. De <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>methode van een object ToolboxBitmapAttribute de kleine 16 bij 16-afbeelding of een grote 32 bij 32-afbeelding die wordt gemaakt door de installatiekopie van het kleine schaal kunt terugkeren.</xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>       Als u gebruiken van verschillende versies van uw pictogrammen met verschillende versies van de assembly wilt, hoeft u niet de ToolboxBitmapAttribute voor elke versie wijzigen. In plaats daarvan kunt u de assembly met declareren een <xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>of een <xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>, en geef een <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A>configuratiewaarde voor elke assemblyversie.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A> </xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute> </xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute> In dit geval wordt een bestandsnaam aangegeven door een ToolboxBitmapAttribute geïnterpreteerd met het achtervoegsel voor de bitmap toegevoegd."
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/cpp/t-system.drawing.toolbox_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/csharp/t-system.drawing.toolbox_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/visualbasic/t-system.drawing.toolbox_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute
