  langs:
  - csharp
  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Hiermee geeft u de uitvoering contexten waarin een klasse-object wordt beschikbaar gesteld voor aanvragen voor het samenstellen van exemplaren."
  remarks: "De waarden in de opsomming RegistrationClassContext worden gebruikt de `classContext` parameter van de <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>methode.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Deze waarden zijn hetzelfde als die zijn gedefinieerd in de COM **CLSCTX** opsomming, die wordt gebruikt als de `dwClsContext` parameter in de COM-API aanroepen `CoRegisterClassObject`.       Voor meer informatie over `CoRegisterClassObject` en de **CLSCTX** opsomming, Zie de MSDN-bibliotheek."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462
