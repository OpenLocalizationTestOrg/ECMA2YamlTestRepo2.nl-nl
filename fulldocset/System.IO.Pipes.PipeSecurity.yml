  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "Hiermee geeft u het toegangsbeheer en beveiliging voor een pipe controleren."
  remarks: "De klasse PipeSecurity bepaalt de toegangsrechten voor een pipe en hoe toegangspogingen worden gecontroleerd.  Deze klasse vertegenwoordigt toegangsbeleid en controlebeleid rechten als een reeks regels. Elke toegangsregel wordt vertegenwoordigd door een <xref:System.IO.Pipes.PipeAccessRule>object, terwijl elke controleregel wordt vertegenwoordigd door een <xref:System.IO.Pipes.PipeAuditRule>object.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       De klasse PipeSecurity is een abstractie van het onderliggende beveiligingssysteem van Microsoft Windows-bestand. In dit systeem heeft elke pipe een discretionary access control list (DACL&quot;s) die u beheert de toegang tot de pipe en een systeem access control list (SACL), waarin het besturingselement toegangspogingen worden gecontroleerd.  De <xref:System.IO.Pipes.PipeAccessRule>en <xref:System.IO.Pipes.PipeAuditRule>klassen zijn de abstracties van de vermeldingen voor toegangsbeheer (ACE&quot;s) die bestaan uit DACL&quot;s en SACL.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       De klasse PipeSecurity verbergt veel van de details van DACL&quot;s en SACL; u hoeft niet te hoeven maken over de volgorde van ACE of null DACL&quot;s.       Gebruik de klasse PipeSecurity ophalen, toevoegen of wijzigen van de toegangsregels die de DACL en SACL van een pipe vertegenwoordigen.       Als u nieuwe of gewijzigde toegang behouden of regels met een pipe controleren, gebruikt u de <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>methode.</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> Als u wilt toegang ophalen of regels uit een bestaand bestand wilt controleren, gebruikt u de <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>methode.</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
