  remarks: "Een ambient licht is verlichting niet kunnen worden de directe stralen van een specifieke lichte bron. In de fysieke wereld komt ambient licht uit de licentierapporten met licht van vlakken in de omgeving. Zonder ambient lichte wordt objecten in de schaduw volledig zwart.       Alle andere lichten worden beheerd door de <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>eigenschap.</xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "De kleur van de ambient licht weergegeven door het 3D-object. De standaardwaarde is `#FFFFFF`."
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
