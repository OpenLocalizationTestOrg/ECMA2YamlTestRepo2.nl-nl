  summary: "Mogelijke varianten voor vertegenwoordigt de [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] thema&quot;s."
  remarks: "Elk thema bevat mogelijk meerdere kleurvarianten die goed is, visueel vergelijkbaar, maar in verschillende kleuren zijn. Standaard, heeft bijvoorbeeld alle drie kleurvarianten: liefst in Homestead, Metallic en NormalColor. Aero en Royale hebben NormalColor.       Klassieke beschikt niet over een variant kleur, maar in plaats daarvan gebruikt kleurenschema&quot;s, waaronder pompoen, gestegen en spar. Een kleurenschema, in tegenstelling tot een variant kleur definieert waarden voor elk van de kleuren die in de berekening van het palet systeem, evenals een bepaalde van bepaalde metrische gegevens zoals namen van lettertypen en grootten waarden."
  syntax:
    content: public enum ThemeColor
