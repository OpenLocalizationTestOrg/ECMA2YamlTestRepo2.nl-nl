  summary: 'De eigenschap IncludeOption ingesteld of opgehaald van de optie die bepaalt of de hoofd- en volledige keten die zijn gekoppeld aan het handtekeningcertificaat opgenomen in het gemaakte CMS/PKCS #7-bericht zijn.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Een lid van de <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> enumeratie die hoeveel van de X509 certificaatketen moet worden opgenomen aangeeft in de <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> object. De eigenschap IncludeOption kan bestaan uit een van de volgende <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> leden.       <table><thead><tr><th> Naam       </th><th> Waarde betekenis       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 de certificaatketen is niet opgenomen.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 in de certificaatketen, met uitzondering van het basiscertificaat is opgenomen.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 alleen het eindcertificaat is opgenomen.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 de certificaatketen, inclusief het basiscertificaat is opgenomen.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Een van de argumenten doorgegeven aan een methode is niet geldig."
