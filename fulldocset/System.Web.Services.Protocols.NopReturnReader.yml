  type: Class
  summary: "Fungeert als een lezer niet fungeert van binnenkomende antwoord retourwaarden voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "NopReturnReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse NopReturnReader biedt een implementatie niet lezen van de interface van de abstracte klasse <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader>       U doorgaans moet niet de klasse NopReturnReader gebruiken. In plaats daarvan wanneer het hulpprogramma Wsdl.exe proxy clientcode volgens de HTTP GET- of HTTP POST-implementaties genereert, geldt .wordt de <xref:System.Web.Services.Protocols.HttpMethodAttribute>naar elke webmethode en standaard wordt het kenmerk <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>eigenschap, <xref:System.Web.Services.Protocols.XmlReturnReader>een andere klasse is afgeleid van <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> WSDL.exe stelt de eigenschap op NopReturnReader als dit is anders niet om een waarde te bepalen."
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
