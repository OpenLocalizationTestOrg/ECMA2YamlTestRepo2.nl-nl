  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.StorePermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>waarde die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Het StorePermissionAttribute-kenmerk wordt alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging de <xref:System.Security.Permissions.StorePermission>klasse.</xref:System.Security.Permissions.StorePermission>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

