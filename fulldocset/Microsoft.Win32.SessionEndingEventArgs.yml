  remarks: "Een <xref:Microsoft.Win32.SystemEvents.SessionEnding>gebeurtenis wordt geactiveerd wanneer de gebruiker wil zich afmelden of afsluiten van het systeem.</xref:Microsoft.Win32.SystemEvents.SessionEnding>       Dit <xref:Microsoft.Win32.SystemEvents.SessionEnding>gebeurtenis kan soms worden geannuleerd.</xref:Microsoft.Win32.SystemEvents.SessionEnding> Instellen van de <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>eigenschap van een SessionEndingEventArgs naar `false` vraagt dat de sessie blijven in plaats van te beëindigen.</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> Deze aanvraag biedt geen garantie dat de sessie wordt niet afgesloten."
