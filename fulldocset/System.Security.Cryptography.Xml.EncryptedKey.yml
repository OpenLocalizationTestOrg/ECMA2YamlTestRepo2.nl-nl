  remarks: "De `<CarriedKeyName>` -element is een optioneel element dat wordt gekoppeld aan de naam van een gebruiker kan worden gelezen met een sleutelwaarde. Deze naam kan vervolgens worden gebruikt om te verwijzen naar de sleutel met behulp van de `<KeyName>` element in de `<KeyInfo>` element. Dezelfde `<CarriedKeyName>` elementwaarde, in tegenstelling tot een ID-waarde kan zich voordoen meerdere keren binnen één document. De waarde van de sleutel moet hetzelfde zijn in alle `<EncryptedKey>` elementen die zijn geïdentificeerd met dezelfde `<CarriedKeyName>` naam binnen een XML-document. Houd er rekening mee dat omdat witruimte aanzienlijke in de waarde van de `<KeyName>` element witruimte is ook belangrijk in de waarde van de `<CarriedKeyName>` element."
  example:
  - "The following example illustrates how to encrypt and decrypt an XML element by using the <xref:System.Security.Cryptography.Xml.EncryptedKey> class. This example then displays the values of various properties of the <xref:System.Security.Cryptography.Xml.EncryptedKey> class to the console.  \n  \n [!code-cs[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/csharp/p-system.security.crypto_109_1.cs)]\n [!code-vb[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/visualbasic/p-system.security.crypto_109_1.vb)]"
  syntax:
    content: public string CarriedKeyName { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met een naam voor de sleutelwaarde."
  overload: System.Security.Cryptography.Xml.EncryptedKey.CarriedKeyName*
  exceptions: []
  platform:
  - net462
