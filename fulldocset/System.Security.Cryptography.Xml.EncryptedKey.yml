  remarks: "Deze klasse vertegenwoordigt de `<EncryptedKey>` -element in de XML-codering. De `<EncryptedKey>` element wordt gebruikt voor het verzenden van de versleutelingssleutels. Deze kunnen worden gemaakt in een zelfstandige XML-document, in een toepassingsdocument worden geplaatst of deel uitmaken van een `<EncryptedData>` element als een onderliggend element van een `<KeyInfo>` element. Waarde van de sleutel wordt altijd versleuteld als de ontvanger. Wanneer `<EncryptedKey>` is ontsleuteld, de resulterende sleutel beschikbaar wordt gesteld aan de `<EncryptionMethod>` algoritme zonder extra verwerking.       De `<EncryptedKey>` element komt overeen met de `<EncryptedData>` element van de <xref:System.Security.Cryptography.Xml.EncryptedData>klasse, behalve dat de gegevens versleuteld altijd een sleutelwaarde is.</xref:System.Security.Cryptography.Xml.EncryptedData>"
