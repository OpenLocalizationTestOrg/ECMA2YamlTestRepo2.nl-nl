  name: InvalidCredentialException
  nameWithType: InvalidCredentialException
  fullName: System.Security.Authentication.InvalidCredentialException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer verificatie mislukt voor een verificatie stream en kunnen niet opnieuw worden geprobeerd."
  remarks: "De <xref:System.Net.Security.NegotiateStream>en <xref:System.Net.Security.SslStream>klassen deze uitzondering genereert wanneer verificatie mislukt.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Deze uitzondering geeft aan dat de onderliggende stroom geen geldige status heeft is en u niet opnieuw proberen de verificatie met behulp van de <xref:System.Net.Security.NegotiateStream>of <xref:System.Net.Security.SslStream>exemplaar.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Als u de verificatie opnieuw kunt proberen een <xref:System.Security.Authentication.AuthenticationException>gegenereerd in plaats van de InvalidCredentialException.</xref:System.Security.Authentication.AuthenticationException>"
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'
