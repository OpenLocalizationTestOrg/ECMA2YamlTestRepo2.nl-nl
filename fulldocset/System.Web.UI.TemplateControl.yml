  summary: "Biedt de <xref href=&quot;System.Web.UI.Page&quot;> </xref> klasse en de <xref href=&quot;System.Web.UI.UserControl&quot;> </xref> klasse met een basisset van functionaliteit."
  remarks: "De TemplateControl-klasse is een abstracte klasse die algemene eigenschappen en methoden voor de <xref:System.Web.UI.Page>klasse en de <xref:System.Web.UI.UserControl>klasse biedt.</xref:System.Web.UI.UserControl> </xref:System.Web.UI.Page> Een nieuw exemplaar van de TemplateControl wordt niet rechtstreeks gemaakt.       De klasse TemplateControl definieert methoden ondersteunende declaratieve expressies voor gegevensbinding:-Gebruik de <xref:System.Web.UI.TemplateControl.Eval%2A>methode voor gegevensbinding expressie met betrekking tot gegevensbronnen, zoals eenvoudige eigenschappen of expressies.</xref:System.Web.UI.TemplateControl.Eval%2A>      -Gebruik de <xref:System.Web.UI.TemplateControl.XPath%2A>methode voor het parseren en evaluatie van een XPath-expressie voor gegevensbinding.</xref:System.Web.UI.TemplateControl.XPath%2A>      -Gebruik de <xref:System.Web.UI.TemplateControl.XPathSelect%2A>methode voor gegevensbinding op basis van een expressie met een XPath select-instructie.</xref:System.Web.UI.TemplateControl.XPathSelect%2A> Het resultaat is een verzameling knooppunt waarmee de <xref:System.Collections.IEnumerable>interface.</xref:System.Collections.IEnumerable>       Zie voor meer informatie over expressie voor gegevensbinding [gegevensbinding expressiesyntaxis](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca) en [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)."
  example:
