  fullName: System.Web.UI.Design.IDataSourceFieldSchema
  type: Interface
  summary: "Biedt basisfuncties voor de structuur van een gegevensveld met een beschrijving in de ontwerpfase."
  remarks: "De interface IDataSourceFieldSchema kunt een klasse voor het implementeren van een set eigenschappen die een veld in een gegevensbron te beschrijven. De <xref:System.Web.UI.Design.DataSetFieldSchema>klasse implementeert de interface IDataSourceFieldSchema.</xref:System.Web.UI.Design.DataSetFieldSchema>       Klassen die de IDataSourceFieldSchema implementeren worden gebruikt door aangepaste besturingselement designer onderdelen te voorzien in lijsten met eigenschappen en velden gegevensbron gegevensgebonden besturingselementen in de ontwerpfase."
  syntax:
    content: public interface IDataSourceFieldSchema
  implements: []
  platform:
