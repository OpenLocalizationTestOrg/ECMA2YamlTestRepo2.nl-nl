  fullName: System.Diagnostics.Eventing.Reader.EventLogWatcher
  type: Class
  summary: "Hiermee kunt u zich abonneert op binnenkomende gebeurtenissen. Telkens wanneer een gewenste gebeurtenis wordt gepubliceerd naar een gebeurtenislogboek, de <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten&quot;> </xref> gebeurtenis is opgetreden en de methode die verantwoordelijk is voor deze gebeurtenis wordt uitgevoerd."
  remarks: "De exemplaren van deze klasse worden gemaakt op basis van <xref:System.Diagnostics.Eventing.Reader.EventLogQuery>-objecten, die een query voor het gebeurtenisabonnement opgeven.</xref:System.Diagnostics.Eventing.Reader.EventLogQuery> Wanneer een gebeurtenis wordt geregistreerd dat overeenkomt met de criteria die zijn uitgedrukt in de query wordt de <xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>gebeurtenis is opgetreden.</xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>"
  example:
  - 'For example code using this class, see [How to: Subscribe to Events in an Event Log](http://msdn.microsoft.com/en-us/62e006d3-9fab-4fdf-a8f8-e23d05498cd4).'
  syntax:
    content: 'public class EventLogWatcher : IDisposable'
