  name: WorkflowTrackingLocation
  nameWithType: WorkflowTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingLocation
  type: Class
  summary: "Definieert een interesse in specifieke werkstroom statusgebeurtenissen die zich in een werkstroom hoofdexemplaar; gebruikt voor het zoeken met een <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> in een profiel bijhouden. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer de status van het werkstroomexemplaar wordt gewijzigd, het workflowexemplaar verzendt een werkstroom statusgebeurtenis op basis van een van de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>waarden naar de runtime infrastructuur bijhouden.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Een WorkflowTrackingLocation drukt geïnteresseerd zijn in de locaties van het workflowexemplaar waarin specifieke typen werkstroom statusgebeurtenissen zich voordoen. Voeg <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>waarden voor <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>om op te geven van de werkstroom statusgebeurtenissen worden vergeleken.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Een enkele WorkflowTrackingLocation kan verwijzen naar meer dan één locatie in het potentieel uitvoeringspad van een workflowexemplaar. U kunt een WorkflowTrackingLocation toevoegen aan <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>om te definiëren van de overeenkomstig de parameters voor een <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackingLocation
