      description: "Het pad naar een afbeelding weergegeven als elk opsommingsteken in een <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>."
  overload: System.Web.UI.WebControls.BulletedList.BulletImageUrl*
  exceptions: []
