- uid: System.Web.UI.WebControls.BulletedList.Target
  id: Target
  parent: System.Web.UI.WebControls.BulletedList
  langs:
  - csharp
  name: Target
  nameWithType: BulletedList.Target
  fullName: System.Web.UI.WebControls.BulletedList.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de doel-window of frame waarin de inhoud van de webpagina&quot;s dat is gekoppeld aan als een hyperlink in een <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> besturingselement wordt geklikt."
  remarks: "Waarden moeten beginnen met een letter in het bereik A-Z (niet hoofdlettergevoelig), met uitzondering van de speciale waarden die worden vermeld in de volgende tabel, die met een onderstrepingsteken beginnen.      | Waarde | Beschrijving |   |-----------|-----------------|   | `_blank`| Hiermee maakt u de inhoud in een nieuw venster zonder frames. |   | `_parent`| Hiermee maakt u de inhoud van het bovenliggende venster frame-set. |   | `_search`| Hiermee maakt u de inhoud in het zoekvenster. |   | `_self`| Hiermee maakt u de inhoud in het kader met focus. |   | `_top`| Hiermee maakt u de inhoud van het volledige venster zonder frames. |      > [!NOTE] > Raadpleeg de documentatie van uw browser om te bepalen of de `_search` waarde wordt ondersteund.  Bijvoorbeeld: Microsoft Internet Explorer 5.0 en hoger ondersteuning de `_search` doelwaarde.       De eigenschap Target gebruiken om op te geven van het frame of een venster waarin de webpagina die is gekoppeld aan als een hyperlink in een <xref:System.Web.UI.WebControls.BulletedList>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.BulletedList> Om de inhoud van de items in de lijst als hyperlinks in een <xref:System.Web.UI.WebControls.BulletedList>besturingselement, stel de <xref:System.Web.UI.WebControls.BulletedListDisplayMode>eigenschap in op de waarde <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> weer te geven Vervolgens stelt u de <xref:System.Web.UI.WebControls.ListItem.Value%2A>eigenschap van elk item naar de URL van de webpagina om te navigeren naar.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Als de eigenschap Target niet is ingesteld, wordt de browser of een venster met focus vernieuwd wanneer de hyperlink wordt geklikt.      > [!NOTE] > De Target-eigenschap geeft als een `target` kenmerk. De `target` -kenmerk uit voor `anchor` elementen is niet toegestaan in de typedefinitie van het XHTML 1.1-document. Stel de eigenschap Target als de gerenderde uitvoer voor de <xref:System.Web.UI.WebControls.BulletedList>moet XHTML 1.1 voldoen.</xref:System.Web.UI.WebControls.BulletedList> Zie voor meer informatie het onderwerp [XHTML standaarden in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Wanneer toegankelijke webpagina&quot;s maken, is het raadzaam dat u het gebruik van de eigenschap Target toe te passen van een ander venster voorkomen. Zie voor meer informatie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Het doelvenster of frame waarin de webpagina laden gekoppeld aan wanneer een hyperlink in een <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> wordt geklikt. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.WebControls.BulletedList.Target*
  exceptions: []
  platform:
  - net462
