  summary: "Maakt een besturingselement dat een lijst met items in een lijst met opsommingstekens indeling genereert."
  remarks: "In dit onderwerp:- [inleiding](#Introduction)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## inleiding het besturingselement BulletedList gebruiken voor het maken van een lijst met items die zijn geformatteerd met opsommingstekens.       Als u wilt de afzonderlijke items die u wilt weergeven in een besturingselement BulletedList opgeven, plaatst u een <xref:System.Web.UI.WebControls.ListItem>object voor elk item tussen de begin- en afsluitcodes van het besturingselement BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Als het type opsommingsteken moet worden gebruikt voor het weergeven van items in de lijst in een besturingselement BulletedList opgeven, stelt u de <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>eigenschap in op een van de opsommingsteken typen die zijn gedefinieerd door de <xref:System.Web.UI.WebControls.BulletStyle>opsomming.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> De volgende tabel bevat de beschikbare typen opsommingstekens.      | Opsommingsteken | Beschrijving |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Niet ingesteld. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een getal. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een kleine letter. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een hoofdletter. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een kleine letter Romeins. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een hoofdletters Romeinse. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een gevulde cirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een lege cirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een vierkant gevuld. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Een aangepaste installatiekopie. |       Gebruik de <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>eigenschap de waarde die de nummering van lijstitems in een geordende BulletedList besturingselement begint op te geven.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> De waarde die is toegewezen aan de <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>eigenschap wordt genegeerd als de <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>eigenschap is ingesteld op de <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, of <xref:System.Web.UI.WebControls.BulletStyle>veld.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Als u de <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>eigenschap met de waarde van <xref:System.Web.UI.WebControls.BulletStyle>om een aangepaste installatiekopie voor het opsommingsteken opgeeft, moet u instellen de <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>eigenschap ook om de locatie van het installatiekopiebestand.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Als de werking van de weergave van items in de lijst in een BulletedList opgeven, stelt u de <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>eigenschap in op een van de waarden die zijn gedefinieerd door de <xref:System.Web.UI.WebControls.BulletedListDisplayMode>opsomming.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Het gedrag van de gedefinieerde weergave <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, en <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Wanneer u een hyperlink klikt, gaat deze naar een URL. Gebruik de <xref:System.Web.UI.WebControls.ListItem.Value%2A>eigenschap in op de URL opgeven die een hyperlink naar navigeert.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Gebruik de <xref:System.Web.UI.WebControls.BulletedList.Target%2A>eigenschap om het frame of een venster waarin de webpagina die wordt genavigeerd wanneer een hyperlink wordt geklikt.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Wanneer de <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>eigenschap is ingesteld op <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, het besturingselement BulletedList bevat de items in de lijst als koppelingen waarop naar de server posten wanneer geklikt.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Geef voor programmatisch beheer van de acties die worden uitgevoerd wanneer een koppeling wordt geklikt, gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.BulletedList.Click>gebeurtenis.</xref:System.Web.UI.WebControls.BulletedList.Click> Houd er rekening mee dat de <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>en <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>Eigenschappen worden overgenomen van de <xref:System.Web.UI.WebControls.ListControl>klasse en zijn niet van toepassing op het besturingselement BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Gebruik de gegevens van de gebeurtenis van de <xref:System.Web.UI.WebControls.BulletedListEventArgs>klasse om te bepalen van de index van de knop koppeling op een BulletedList waarop is geklikt.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       Het besturingselement BulletedList biedt ook ondersteuning voor gegevensbinding. Als u wilt de BulletedList binden aan een gegevensbron, kunt u een van de opgegeven gegevensbinding mechanismen. Zie voor meer informatie [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Toegankelijkheid de opmaak die wordt weergegeven voor dit besturingselement standaard mogelijk niet overeen met de toegankelijkheidsstandaarden, zoals de Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1-richtlijnen. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circl