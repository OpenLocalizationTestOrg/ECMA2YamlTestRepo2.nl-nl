  summary: "Retourneert een gegevensobject met de volledige inhoud van het Klembord."
  remarks: "Toegang tot gegevens op het systeem-Klembord wordt ingeschakeld via een *gegevensobject*, dat wil zeggen, een object dat implementeert de <xref:System.Windows.IDataObject>interface.</xref:System.Windows.IDataObject> Een lijst met vooraf gedefinieerde indelingen wordt gedefinieerd door de <xref:System.Windows.DataFormats>klasse.</xref:System.Windows.DataFormats>  Gebruik de methoden die is opgegeven door <xref:System.Windows.IDataObject>en velden in <xref:System.Windows.DataFormats>om te controleren en de gegevens ophalen uit het gegevensobject.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Om te controleren van de indelingen van gegevens op het systeem-Klembord, roepen <xref:System.Windows.IDataObject.GetFormats%2A>op het gegevensobject geretourneerd door deze methode.</xref:System.Windows.IDataObject.GetFormats%2A>  Voor informatie over het ophalen van gegevens uit het systeem Klembord aanroepen <xref:System.Windows.IDataObject.GetData%2A>en geef de gewenste gegevensindeling.</xref:System.Windows.IDataObject.GetData%2A>       Het systeem dat Klembord wordt gedeeld door alle toepassingen, zo gegevens op het Klembord kan worden gewijzigd door andere toepassingen."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Een gegevensobject waarmee toegang tot de volledige inhoud van het systeemklembord of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als er geen gegevens op het Klembord."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
