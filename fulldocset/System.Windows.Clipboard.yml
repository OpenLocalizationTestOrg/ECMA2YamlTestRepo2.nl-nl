  remarks: "Alle aanvragen voor [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] delen van het systeem-Klembord, zodat de inhoud nog worden gewijzigd wanneer u naar een andere toepassing overschakelt.       Zie voor een lijst met vooraf gedefinieerde indelingen beschikbaar voor gebruik met de Klembord-klasse, de <xref:System.Windows.DataFormats>klasse.</xref:System.Windows.DataFormats>       **Beveiligingswaarschuwing:** om veiligheidsredenen moet de volgende punten moeten rekening worden gehouden.      -Plakbewerkingen moeten gebruiker gestarte (Ctrl-V, Menu plakken).      -Exemplaar kan alleen worden op de geselecteerde gebruiker inhoud.      -Op kopiÃ«ren of knip code met gedeeltelijk vertrouwen worden geplaatst als leesbare tekst en [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] doorsturen naar het Klembord. Als leesbare tekst bevat tekst, Unicode-tekst, OEM (objectmodel Exchange)-tekst en CSV (door komma&quot;s gescheiden waarden).      -Bij plakken, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] worden geplakt [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] als de bron van die inhoud van een site evenveel vertrouwd of meer vertrouwd is. Name: - een toepassing met gedeeltelijk vertrouwen kunt plakken [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] vanuit een toepassing volledig vertrouwen.          -Een toepassing met gedeeltelijk vertrouwen kunt plakken [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] vanuit een toepassing met gedeeltelijk vertrouwen.          -Een toepassing volledig vertrouwen kunt XAML plakken alleen vanuit een andere volledig vertrouwde toepassing.          -Een niet -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] volledig vertrouwen toepassing kunt bekijken van de indeling ApplicationTrust op het Klembord en opschonen van de XAML, indien van toepassing."
  example:
