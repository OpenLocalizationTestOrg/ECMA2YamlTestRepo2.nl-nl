  name: DocumentViewer
  nameWithType: DocumentViewer
  fullName: System.Windows.Controls.DocumentViewer
  type: Class
  summary: "Vertegenwoordigt een document bekijken besturingselement dat de host gepagineerd <xref href=&quot;System.Windows.Documents.FixedDocument&quot;> </xref> inhoud, zoals een <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "##Aanpassen van de DocumentViewer besturingselement naar dezelfde eigenschapsinstellingen toepassen op meerdere DocumentViewer-besturingselementen, gebruik de <xref:System.Windows.FrameworkElement.Style%2A>eigenschap.</xref:System.Windows.FrameworkElement.Style%2A> U kunt de standaardinstelling wijzigen <xref:System.Windows.Controls.ControlTemplate>geven het besturingselement een unieke uiterlijk.</xref:System.Windows.Controls.ControlTemplate> Voor meer informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>, Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Zie voor de onderdelen en statussen die specifiek voor de DocumentViewer zijn [DocumentViewer stijlen en sjablonen](~/add/includes/ajax-current-ext-md.md).       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement.  Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd.  Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Instellen van een visual eigenschap hebben alleen effect als die eigenschap beide aanwezig zijn in de standaardsjabloon van DocumentViewer besturingselement en is ingesteld met behulp van een. U vindt een lijst met visuele eigenschappen in de sectie &quot;Wijzigen van de visuele structuur van een besturingselement&quot; in [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
