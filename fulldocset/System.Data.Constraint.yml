  name: Constraint
  nameWithType: Constraint
  fullName: System.Data.Constraint
  type: Class
  summary: "Hiermee geeft u een beperking die kan worden afgedwongen op een of meer <xref href=&quot;System.Data.DataColumn&quot;> </xref> objecten."
  remarks: "Een beperking is een regel voor het onderhouden van de integriteit van de gegevens in de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Bijvoorbeeld, wanneer u verwijdert een waarde die wordt gebruikt in een of meer gerelateerde tabellen, een <xref:System.Data.ForeignKeyConstraint>bepaalt of de waarden in de gerelateerde tabellen die ook worden verwijderd, ingesteld op null-waarden, ingesteld op de standaardwaarde waarden of of er is geen actie plaatsvindt.</xref:System.Data.ForeignKeyConstraint> Een <xref:System.Data.UniqueConstraint>, aan de andere kant NET zorgt ervoor dat alle waarden in een bepaalde tabel uniek zijn.</xref:System.Data.UniqueConstraint> Zie voor meer informatie [DataTable beperkingen](~/add/includes/ajax-current-ext-md.md).       Een base beperking constructor wordt niet gebruikt. Beperkingen voor primaire of unieke sleutels zijn gemaakt met behulp van de <xref:System.Data.UniqueConstraint>constructor en referentiÃ«le-sleutelbeperkingen worden gemaakt met behulp van de <xref:System.Data.ForeignKeyConstraint>constructor.</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint>"
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-vb[Classic WebData Constraint Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData Constraint Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
