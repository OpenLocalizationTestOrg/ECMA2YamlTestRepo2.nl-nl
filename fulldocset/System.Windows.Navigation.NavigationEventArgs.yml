- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Haalt een waarde die aangeeft of de huidige navigator navigatie gestart."
  remarks: "Deze eigenschap geeft aan of de huidige navigator navigatie wordt gestart of of een bovenliggende navigator is wordt genavigeerd. De huidige navigator is bijvoorbeeld mogelijk een frame binnen een pagina waar is in een bovenliggende navigator wordt genavigeerd. U kunt deze eigenschap gebruiken om te bepalen of de hele wereld draaien op een `Navigating` gebeurtenis of stoppen van de hele wereld draait op een `LoadCompleted` gebeurtenis. Als deze eigenschap is `false`, de navigator bovenliggende navigator is ook navigeren en de hele wereld wordt al draaien. Als deze eigenschap is `true`, de navigatie in het huidige frame is gestart en u moet de hele wereld ronddraaien (of stoppen draait ter wereld, afhankelijk van welke gebeurtenis wordt verwerkt.)"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de navigatie is gestart in het huidige frame; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de bovenliggende navigator is ook navigeren."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
