  type: Class
  summary: "JournalEntryUnifiedViewConverter samenvoegingen back navigatiegeschiedenis en voorwaarts navigatiegeschiedenis (zoals die worden weergegeven door <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> of <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) in een enkele, [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-stijl navigatiemenu."
  remarks: "Beide <xref:System.Windows.Controls.Frame>en <xref:System.Windows.Navigation.NavigationWindow>weergeven navigatie chrome die ondersteuning biedt voor geschiedenis navigatie met de volgende mechanismen:-een knop voor het navigeren door een deel van de inhoud op een tijdstip back.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -Een knop voor het doorsturen van een deel van de inhoud op een tijdstip navigeren.      -Een [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-stijl vervolgkeuzelijst waarin:-een gecombineerde lijst met maximaal negen items back navigatiegeschiedenis en maximaal negen items in de geschiedenis van de navigatie.          -De positie van het huidige item ten opzichte van zowel back en voorwaarts navigatiegeschiedenis.       De navigatiegeschiedenis wordt opgeslagen door beide <xref:System.Windows.Navigation.NavigationWindow>en <xref:System.Windows.Controls.Frame>in de volgende eigenschappen: **terug navigatiegeschiedenis**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Doorsturen navigatiegeschiedenis**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Maken van de [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-vervolgkeuzelijst stijl, <xref:System.Windows.Navigation.NavigationWindow>en <xref:System.Windows.Controls.Frame>JournalEntryUnifiedViewConverter gebruiken voor het samenvoegen van hun afzonderlijke back-navigatiegeschiedenis en navigatiegeschiedenis doorsturen in één lijst van navigatie geschiedenisvermeldingen.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> De resulterende lijst bevat maximaal negen vermeldingen uit de vorige navigatiegeschiedenis en maximaal negen vermeldingen van forward navigatiegeschiedenis, plus een vermelding voor de huidige inhoud.       Als u aangepaste navigatie maakt [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], en hoeft op te geven een [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-vervolgkeuzelijst stijl, kunt u JournalEntryUnifiedViewConverter vergelijkbaar effect.      ## XAML-kenmerk gebruik van deze klasse wordt normaal gesproken niet gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
