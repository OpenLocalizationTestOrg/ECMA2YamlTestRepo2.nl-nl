  remarks: "Voor <xref:System.Windows.Controls.Frame>, de navigatie-stacks zijn beschikbaar in de volgende eigenschappen:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>voor <xref:System.Windows.Navigation.NavigationWindow>, de navigatie-stacks zijn beschikbaar in de volgende eigenschappen:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>de twee navigatie gepasseerde stapels worden gecombineerd tot een enkel navigatiestack die maximaal negen items uit elke navigatiestack plus het huidige item bevat.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## XAML-kenmerk gebruik leden van deze klasse ofwel normaliter niet worden gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], of kan niet worden gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
