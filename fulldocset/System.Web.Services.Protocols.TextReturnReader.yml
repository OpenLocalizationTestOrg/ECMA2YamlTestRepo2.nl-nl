  fullName: System.Web.Services.Protocols.TextReturnReader.Initialize(Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Initialiseert een exemplaar."
  remarks: "De methode Initialize levert de <xref:System.Web.Services.Protocols.PatternMatcher>object dat wordt gebruikt door de <xref:System.Web.Services.Protocols.TextReturnReader.Read%2A>methode voor het parseren van tekst in het HTTP-antwoord.</xref:System.Web.Services.Protocols.TextReturnReader.Read%2A> </xref:System.Web.Services.Protocols.PatternMatcher> De methode Initialize is aangeroepen op het moment dat een aanvraag wordt verwerkt. De invoerparameter `o`, wordt verkregen door het aanroepen van de <xref:System.Web.Services.Protocols.TextReturnReader.GetInitializer%2A>methode op een ander exemplaar van de klasse die is verkregen tijdens de clientinitialisatie.</xref:System.Web.Services.Protocols.TextReturnReader.GetInitializer%2A>"
  syntax:
    content: public override void Initialize (object o);
    parameters:
    - id: o
      type: System.Object
      description: "Een <xref href=&quot;System.Web.Services.Protocols.PatternMatcher&quot;> </xref> -object voor het retourtype van de Web-methode wordt aangeroepen."
  overload: System.Web.Services.Protocols.TextReturnReader.Initialize*
  exceptions: []
