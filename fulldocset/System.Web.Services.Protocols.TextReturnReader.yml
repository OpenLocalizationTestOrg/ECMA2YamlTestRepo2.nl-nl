  type: Class
  summary: "Leesbewerkingen retourneren waarden uit de HTTP-antwoordtekst voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "TextReturnReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse TextReturnReader implementeert clientzijde lezen van niet-XML-tekst in Web methode retourwaarden. Als u een retourwaarde, de tekst die in de hoofdtekst van een HTTP-antwoord is gecodeerd, wordt geparseerd met reguliere expressie overeenkomende patronen, zoals opgegeven door het kenmerk <xref:System.Web.Services.Protocols.MatchAttribute>die kunnen worden toegepast op een webmethode in een client proxy-klasse.</xref:System.Web.Services.Protocols.MatchAttribute> Het aanroepen van de klasse TextReturnReader de <xref:System.Web.Services.Protocols.PatternMatcher>klasse daadwerkelijk uitvoeren de kenmerkvelden.</xref:System.Web.Services.Protocols.PatternMatcher>       Tekst jokertekens biedt een manier voor Web-services voor het ophalen van HTML-inhoud zonder deze te converteren naar XML-documenten die moeten worden gebonden aan de definities van de XML-Schema. Reguliere expressie zoeken doelen zijn opgegeven in een document beschrijving taal WSDL (Web Services) via `match` XML-elementen in `text` elementen. Beide elementen behoren tot de naamruimte http://microsoft.com/wsdl/mime/textMatching/.       Wanneer **overeen met** elementen zijn opgegeven in een WSDL-document, van toepassing zijn het hulpprogramma Wsdl.exe <xref:System.Web.Services.Protocols.MatchAttribute>kenmerken naar de overeenkomstige webmethoden in de klasse van de client-proxy die wordt gegenereerd.</xref:System.Web.Services.Protocols.MatchAttribute> TextReturnReader wordt ook gebruikt in plaats van <xref:System.Web.Services.Protocols.XmlReturnReader>, de standaard-klasse voor het deserialiseren van webmethode retourwaarden volgens het .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols.XmlReturnReader>       U doorgaans moet niet de klasse TextReturnReader rechtstreeks gebruiken."
  syntax:
    content: 'public class TextReturnReader : System.Web.Services.Protocols.MimeReturnReader'
