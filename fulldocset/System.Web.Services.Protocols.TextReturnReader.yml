  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Parseert tekst in het HTTP-antwoord."
  remarks: "Parseren van de tekstinhoud van de HTTP-antwoord de <xref:System.Web.Services.Protocols.TextReturnReader>maakt gebruik van de implementatie van de klasse van de methode Read de <xref:System.Web.Services.Protocols.PatternMatcher>-object doorgegeven als een argument voor de <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A>methode.</xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> </xref:System.Web.Services.Protocols.PatternMatcher> </xref:System.Web.Services.Protocols.TextReturnReader> De antwoordstroom gesloten voordat de gedeserialiseerde geretourneerde waarde van de Web-methode wordt geretourneerd."
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: "Een <xref:System.Net.WebResponse>object met het uitvoerbericht voor een bewerking.</xref:System.Net.WebResponse>"
    - id: responseStream
      type: System.IO.Stream
      description: "Een <xref:System.IO.Stream>waarvan de inhoud is de hoofdtekst van het HTTP-antwoord dat wordt vertegenwoordigd door de `response` parameter.</xref:System.IO.Stream>"
    return:
      type: System.Object
      description: "Een object met de webmethode gedeserialiseerde waarde retourneren."
  overload: System.Web.Services.Protocols.TextReturnReader.Read*
  exceptions: []
  platform:
  - net462
