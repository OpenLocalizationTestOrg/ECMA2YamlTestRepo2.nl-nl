  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Retourneert een initialisatiefunctie voor de opgegeven methode."
  remarks: "Een initialisatiefunctie is een object dat is doorgegeven als een parameter voor de <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A>methode.</xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> Voor de <xref:System.Web.Services.Protocols.TextReturnReader>klasse, de initialisatiefunctie is een <xref:System.Web.Services.Protocols.PatternMatcher>object op basis van het retourtype van de webmethode.</xref:System.Web.Services.Protocols.PatternMatcher> </xref:System.Web.Services.Protocols.TextReturnReader>       De methode GetInitializer wordt aangeroepen tijdens de initialisatie van de service. Later, op het moment dat een antwoord wordt verwerkt, de initialisatiefunctie-object doorgegeven aan de <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A>methode van een andere <xref:System.Web.Services.Protocols.TextReturnReader>exemplaar.</xref:System.Web.Services.Protocols.TextReturnReader> </xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> Het andere exemplaar voert de werkelijke lezen."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Een <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> Hiermee worden de webmethode waarvoor de initialisatiefunctie wordt verkregen."
    return:
      type: System.Object
      description: "Een initialisatiefunctie voor de opgegeven methode"
  overload: System.Web.Services.Protocols.TextReturnReader.GetInitializer*
  exceptions: []
