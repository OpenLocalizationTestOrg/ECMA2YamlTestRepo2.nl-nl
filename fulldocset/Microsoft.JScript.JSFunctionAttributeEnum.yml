  summary: "Hiermee geeft u op dat de functie worden de lokale variabelen gekopieerd naar een stack-frame-object beheerd door de runtime JScript alvorens een aanroep van te maken. Wordt gekopieerd de variabelen weer van het object van het frame stack naar de lokale variabelen wanneer het besturingselement wordt geretourneerd naar de functie. Deze vlag is ingesteld op functies die geneste functies die toegang hebben tot de bovenliggende functie locals bevatten."
  syntax:
    content: HasStackFrame
    return:
      type: Microsoft.JScript.JSFunctionAttributeEnum
