  summary: "Vertegenwoordigt een verzameling parameters die zijn gekoppeld aan een <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> en hun respectieve toewijzingen aan kolommen in een <xref href=&quot;System.Data.DataSet&quot;> </xref>. Deze klasse kan niet worden overgenomen."
