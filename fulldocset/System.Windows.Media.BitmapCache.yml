- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de schaal die wordt toegepast op de bitmap."
  remarks: "Gebruik van de eigenschap RenderAtScale om weer te geven de <xref:System.Windows.Media.BitmapCache>op een meervoud zijn van de bitmapgrootte van de normale.</xref:System.Windows.Media.BitmapCache> De normale grootte wordt bepaald door de lokale grootte van het element.       Waarden die groter zijn dan 1 de resolutie van de bitmap ten opzichte van de oorspronkelijke resolutie van het element vergroot en waarden kleiner is dan 1 verminderen, de resolutie. Bijvoorbeeld, als de eigenschap RenderAtScale is ingesteld op 2.0 en toepassen van een scale-transformatie die vergroot de inhoud met een factor van 2, heeft de inhoud dezelfde visual kwaliteit omdat dezelfde inhoud met RenderAtScale op 1.0 en een transformatie schaal van 1 worden ingesteld.       Wanneer RenderAtScale is ingesteld op 0, wordt er geen bitmap wordt gerenderd. Negatieve waarden zijn bevestigd op 0.       Als u deze waarde wijzigt, wordt de cache op de juiste oplossing voor het nieuwe gegenereerd.       De volgende afbeeldingen laten zien hoe het dezelfde inhoud wordt weergegeven voor verschillende waarden van de eigenschap RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) de volgende afbeelding toont een inzoomen-transformatie die wordt toegepast op een bovenliggend element van het element in de cache.                                    Wanneer het zoompercentage is ingesteld op 1 en RenderAtScale is ingesteld op 1, wordt de kwaliteit van de afbeelding is bijna hetzelfde als wanneer RenderAtScale is ingesteld op 2. Maar wanneer zoomen groter dan 1 is, RenderAtScale instelt op 2 is beter dan de kwaliteit.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "De schaal die wordt toegepast op de bitmap. De standaardwaarde is 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
