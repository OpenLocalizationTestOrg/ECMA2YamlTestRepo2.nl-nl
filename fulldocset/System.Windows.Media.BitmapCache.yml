- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de bitmap wordt samengesteld met pixels uitlijnen."
  remarks: "Stel de eigenschap SnapsToDevicePixels wanneer inhoud waarvoor pixel-uitlijning correct weer te geven in de cache weergegeven. Dit is het geval is bij ClearType tekst. Als u de <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>eigenschap `true`, overweeg SnapsToDevicePixels instelt op `true` om te controleren of de juiste rendering.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Wanneer de eigenschap SnapsToDevicePixels is ingesteld op `false`, u kunt verplaatsen en schalen van het element in de cache opgeslagen door een fractie van één pixel en Bilineair filters zijn toegepast.       Wanneer de eigenschap SnapsToDevicePixels is ingesteld op `true`, de bitmap-cache wordt uitgelijnd met de pixelgrenzen van de bestemming. Als u verplaatst of schalen van het element in de cache opgeslagen door een fractie van één pixel, wordt de bitmap uitgelijnd op het pixelraster. In dit geval de linkerbovenhoek van de bitmap wordt afgerond en uitgelijnd op het pixelraster echter de rechterbenedenhoek zich op een grens breukdeel pixel.       De eigenschap SnapsToDevicePixels wordt genegeerd door <xref:System.Windows.Media.BitmapCacheBrush>en gebruikt in combinatie met een <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als pixels uitlijnen niet actief is. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
