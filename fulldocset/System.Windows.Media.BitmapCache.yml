  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Wordt gemaakt en opgeslagen in het cachegeheugen een bitmaprepresentatie van een <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "De klasse BitmapCache gebruiken voor het verbeteren van de prestaties van een complex <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> rendering Een BitmapCache maken en toewijzen aan de <xref:System.Windows.UIElement.CacheMode%2A>eigenschap van een <xref:System.Windows.UIElement>in de cache van het element en de substructuur als een bitmap in videogeheugen.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Dit is handig als u wilt animeren, vertalen of schalen een <xref:System.Windows.UIElement>zo snel mogelijk.</xref:System.Windows.UIElement> Deze aanpak kunt een afweging tussen de prestaties en kwaliteit visual terwijl de inhoud in cache wordt opgeslagen.       Gebruik de <xref:System.Windows.Media.BitmapCacheBrush>klasse efficiënt hergebruiken een element in de cache.</xref:System.Windows.Media.BitmapCacheBrush>       Stel de <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>eigenschap voor het schalen van de bitmapcache.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Dit is handig als een element worden ingezoomd en u wilt dat het element duidelijker dan wanneer de cache gewoon zijn gegenereerd tijdens het element standaardresolutie weergeven.       Stel de <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>eigenschap wanneer de cache inhoud waarvoor pixel-uitlijning correct weer te geven, zoals ClearType tekst wordt weergegeven.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Deze eigenschap wordt genegeerd door de <xref:System.Windows.Media.BitmapCacheBrush>en <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>klassen.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Caching van een besturingselement heeft geen invloed op het gedrag van de muis, dus muis treffers testen werkt alsof het de bitmap een live-besturingselement.       Cache opnieuw genereren vindt alleen plaats wanneer de structuur van de <xref:System.Windows.UIElement>of wijzigingen in de substructuur, of wanneer de <xref:System.Windows.Media.CacheMode>instellingen wijzigen.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Instellen van de <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>of <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>oorzaken van de eigenschappen in de cache opnieuw genereren.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Wijzigingen in de bovenliggende visuele boomstructuur van de cache <xref:System.Windows.UIElement>, zoals transformaties, kan worden geschaald, dekking en effecten, niet van invloed op de cache.</xref:System.Windows.UIElement>       De cache werkt wanneer hardwareversnelling niet beschikbaar is. In dit geval de bitmap wordt weergegeven in software en de maximale bitmap-dimensies zijn 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>en <xref:System.Windows.Media.TextOptions>doen via een element in de cache niet doorvoeren.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> U moet wellicht opnieuw instellen van deze opties in de onderliggende elementen onder de cache."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
