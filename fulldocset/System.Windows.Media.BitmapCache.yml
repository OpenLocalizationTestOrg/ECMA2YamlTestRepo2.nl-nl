- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de bitmap wordt samengesteld met ClearType geactiveerd."
  remarks: "Stel de eigenschap EnableClearType om toe te staan ClearType tekst die moet worden weergegeven in de cache.       Als de eigenschap EnableClearType is `true`, alle bijbehorende ClearType tekst in een ondoorzichtige achtergrond moet worden weergegeven door uw toepassing.       Als de eigenschap EnableClearType is `false`, tekst in de cache wordt samengesteld met grijswaarden antialiasing.       ClearType tekst vereist juist pixel uitlijning van de gerenderde tekens, zodat u moet instellen de <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>eigenschap `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Als deze eigenschap niet is ingesteld, wordt de inhoud niet correct overlopen.       Gebruik de eigenschap EnableClearType als u weet dat de cache wordt weergegeven op pixelgrenzen, dus veilig worden ClearType-tekst in de cache. Deze situatie doet zich doorgaans in scenario&quot;s tekst schuiven."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als ClearType niet actief is. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
