  name: DataColumnSelectionConverter
  nameWithType: DataColumnSelectionConverter
  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Biedt een type-conversieprogramma voor een eigenschap die de naam van een veld dat afhankelijke kolom in een <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement."
  remarks: "Gebruik de klasse DataColumnSelectionConverter objecttypen voordat toewijzing converteren naar een eigenschap van het besturingselement. In het algemeen de klasse DataColumnSelectionConverter ondersteunt converteren tekenreeks objecttypen en bevat een lijst met waarden die zijn beschikbaar voor toewijzing aan de gekoppelde eigenschap. De verzameling waarden van standaard is de lijst met veldnamen voor de afhankelijke kolomvelden voor de huidige <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView>       Ter ondersteuning van aanvullende objecttypen converteren, een klasse worden afgeleid van DataColumnSelectionConverter en overschrijven de <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>en <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>methoden voor de aanvullende objecttypen.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> Ter ondersteuning van een aangepaste lijst met waarden die zijn toegewezen, overschrijven de <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>methode.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Van toepassing de <xref:System.ComponentModel.TypeConverterAttribute>het kenmerk met de DataColumnSelectionConverter-klasse als de type-conversieprogramma voor de eigenschap van een besturingselement opgeven.</xref:System.ComponentModel.TypeConverterAttribute> Bijvoorbeeld, de <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>eigenschap van de <xref:System.Web.UI.WebControls.GridView>besturingselement geeft DataColumnSelectionConverter als de type-conversieprogramma.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > U moet nooit rechtstreeks toegang hebben tot een type-conversieprogramma. Roep in plaats daarvan het juiste conversieprogramma met behulp van een <xref:System.ComponentModel.TypeDescriptor>object.</xref:System.ComponentModel.TypeDescriptor> Zie voor meer informatie de voorbeelden in <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       De <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>methode geeft aan dat de converter ondersteuning biedt voor het retourneren van een lijst met beschikbare waarden via de <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>methode.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> De <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>methode geeft aan de lijst is niet een exclusieve lijst van mogelijke waarden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
