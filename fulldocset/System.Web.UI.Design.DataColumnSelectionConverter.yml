      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> implementatie die kan worden gebruikt om aanvullende contextinformatie te verkrijgen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als deze converter een standaardset beschikbare waarden voor toewijzing aan de eigenschap gekoppelde besturingselement retourneert; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported*
