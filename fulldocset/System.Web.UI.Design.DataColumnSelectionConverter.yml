  summary: "Geeft aan of deze converter een set met beschikbare waarden voor toewijzing aan een besturingselementeigenschap binnen de opgegeven context retourneert."
  remarks: "De methode GetStandardValuesSupported geeft aan of de converter ondersteunt retourneren een lijst met beschikbare waarden via de <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>methode.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       De <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>methode voor de <xref:System.Web.UI.Design.DataColumnSelectionConverter>object retourneert `true` als de opgegeven `context` object leveringen een <xref:System.ComponentModel.IComponent>-implementatie in de <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>eigenschap.</xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> De <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>methode gebruikt de <xref:System.ComponentModel.IComponent>implementatie voor toegang tot het bijbehorende besturingselement tijdens het ontwerpen en ophalen van de lijst van beschikbare kolomvelden afhankelijk van de bijbehorende <xref:System.Web.UI.WebControls.GridView>onderdeel.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
