  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Retourneert een lijst met beschikbare waarden die kunnen worden toegewezen aan de eigenschap van het gekoppelde besturingselement."
  remarks: "De methode GetStandardValues gebruikt de <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>eigenschap van de opgegeven `context` object verkrijgen een <xref:System.ComponentModel.IComponent>uitvoering.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Als de <xref:System.ComponentModel.IComponent>implementatie beschikbaar is, wordt deze gebruikt voor toegang tot het bijbehorende besturingselement tijdens het ontwerpen en ophalen van de lijst met beschikbare waarden uit de bijbehorende <xref:System.Web.UI.WebControls.GridView>onderdeel.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       De verzameling van de beschikbare waarden wordt samengesteld uit de afhankelijke kolomvelden in de <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView> De velden van de afhankelijke kolom bestaan uit <xref:System.Web.UI.WebControls.BoundField>objecten in de <xref:System.Web.UI.WebControls.GridView.Columns%2A>verzameling, en van de afhankelijke kolomvelden automatisch gegenereerd voor de velden in de gegevensbron.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> implementatie die kan worden gebruikt om aanvullende contextinformatie te verkrijgen."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Een <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>exemplaar met de beschikbare waarden voor de toewijzing aan de gekoppelde eigenschap.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
