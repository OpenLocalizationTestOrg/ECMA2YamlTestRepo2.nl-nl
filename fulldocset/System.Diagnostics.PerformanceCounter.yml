nterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>      > [!NOTE] > Om te lezen prestatiemeters in Windows Vista, Windows XP Professional x64 editie of Windows Server 2003, moet u lid zijn van de groep Prestatiemetergebruikers of beheerdersbevoegdheden hebben.   >> Om te voorkomen dat uw bevoegdheden voor toegang tot prestatiemeteritems in Windows Vista, door zichzelf te toevoegen aan de groep Prestatiemetergebruikers.   >> Gebruikersaccountbeheer (UAC) bepaalt de bevoegdheden van een gebruiker op Windows Vista. Als u lid zijn van de ingebouwde groep Administrators, kunt u twee runtime-toegangstokens zijn toegewezen: een standaardgebruikerstoegang en een token voor beheerderstoegang. U bent standaard in de standaard gebruikersrol. Voor het uitvoeren van de code die toegang heeft tot prestatiemeteritems, moet u eerst uw bevoegdheden van een standaardgebruiker uitbreiden naar beheerder. U kunt dit doen wanneer u een toepassing begint met de rechtermuisknop op het pictogram van de toepassing die aangeeft dat u wilt uitvoeren als beheerder."
