  remarks: "De categorienaam wordt weergegeven in de `Performance Object` veld prestaties teller Manager MMC-modules in de `Add Counter` in het dialoogvenster.       Een prestatiemeteritem bewaakt het gedrag van een categorie of de prestatie-object op een computer. Categorieën omvatten fysieke onderdelen (zoals processors, schijven en geheugen) en systeemobjecten (zoals processen en threads). Systeemitems die aan dezelfde prestatie-object verwant zijn zijn gegroepeerd in een categorie die hun algemene focus aangeeft. Wanneer u geen exemplaar maken van de <xref:System.Diagnostics.PerformanceCounter>klasse, geeft u eerst aan de categorie die het onderdeel communiceren en vervolgens het kiezen van een item uit die categorie.</xref:System.Diagnostics.PerformanceCounter>       Een Windows-Prestatiemeteritem-categorie is bijvoorbeeld de categorie van het geheugen. Systeem tellers in deze categorie bijhouden geheugengegevens, zoals het aantal bytes dat beschikbaar is en het aantal bytes in de cache opgeslagen. Als u werken met het aantal bytes in de cache opgeslagen in uw toepassing wilt, maakt u een exemplaar van de <xref:System.Diagnostics.PerformanceCounter>onderdeel, verbinden met de categorie van het geheugen en selecteer vervolgens de desbetreffende teller (in dit geval in de cache Bytes) in die categorie.</xref:System.Diagnostics.PerformanceCounter>       Hoewel uw systeem veel meer categorieën voor prestatiemeteritems beschikbaar worden, zijn de categorieën die u waarschijnlijk met de meest gebruikte communiceren de Cache, geheugen, objecten, fysieke schijf, proces, Processor, Server, System en Thread-categorieën."
