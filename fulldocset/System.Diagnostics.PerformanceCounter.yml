  remarks: "U kunt een exemplaar zijn alleen voor een aangepaste teller verwijderen. Alle Systeemitems zijn alleen-lezen, dus het verwijderen van een van beide er een uitzondering gegenereerd.      > [!NOTE] > Om te voorkomen dat een mogelijke race condition wanneer het meteritem gedeeld prestatiegeheugen wordt uitgebracht, wordt aanbevolen dat de RemoveInstance-methode worden aangeroepen vanuit de <xref:System.AppDomain.DomainUnload>gebeurtenis-handler.</xref:System.AppDomain.DomainUnload>       Geef voor het maken van een exemplaar van de categorie prestaties, een `instanceName` op de <xref:System.Diagnostics.PerformanceCounter.%23ctor%2A>constructor.</xref:System.Diagnostics.PerformanceCounter.%23ctor%2A> Als het exemplaar van de categorie die is opgegeven door `instanceName` bestaat al het nieuwe object wordt verwezen naar het bestaande exemplaar van de categorie.      > [!NOTE] > Als de waarde voor de <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>eigenschap is <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>en het Prestatiemeteritem-categorie zijn gemaakt met .NET Framework versie 1.0 of 1.1, een <xref:System.InvalidOperationException>gegenereerd.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Categorieën voor prestatiemeteritems gemaakt met eerdere versies gebruikt globale gedeelde geheugen en de waarde voor <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>moet <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Als de categorie niet door toepassingen die worden uitgevoerd op versies 1.0 of 1.1 van .NET Framework gebruikt wordt, verwijderen en opnieuw maken van de categorie."
  syntax:
    content: public void RemoveInstance ();
    parameters: []
  overload: System.Diagnostics.PerformanceCounter.RemoveInstance*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Deze teller is alleen-lezen, dus elke instance die is gekoppeld aan de categorie kan niet worden verwijderd.       - of - het exemplaar is niet correct verbonden met een prestatiemeteritem.       - of - de <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime*>eigenschap is ingesteld op <xref href=&quot;System.Diagnostics.PerformanceCounterInstanceLifetime&quot;> </xref> wanneer met behulp van globale gedeelde geheugen.</xref:System.Diagnostics.PerformanceCounter.InstanceLifetime*>"
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "Er is een fout opgetreden bij het openen van een systeem-API."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Het platform is Windows 98 of Windows ME, die geen ondersteuning biedt voor prestatiemeteritems."
  platform:
  - net462
