  remarks: "Als het tellertype een 32-bits-grootte is en u probeert deze eigenschap instellen op een waarde die te groot is, wordt de waarde voor 32-bits door de eigenschap afgekapt. Bij het lezen van aangepaste tellers op de lokale computer, met behulp van de RawValue instelt eigenschap in plaats van een berekende waarde kan leiden tot aanzienlijk betere prestaties in scenario&quot;s waarin de raw-waarde voldoende.       Als het item dat je leest alleen-lezen is, voorbeelden de teller ophalen van de eigenschap RawValue op het moment dat de eigenschap wordt aangeroepen. Deze actie is gelijk aan het maken van een eerste aanroep van de <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>methode.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A> Als u later aanroepen <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>, kunt u berekeningen uitvoeren op de waarden die beide aanroepen geretourneerd.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A>       Omdat system prestatiemeteritems alleen-lezen zijn, kunt u ophalen maar niet de ruwe waarden ingesteld.      > [!NOTE] > De <xref:System.Diagnostics.PerformanceCounter.Increment%2A>, <xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A>, en <xref:System.Diagnostics.PerformanceCounter.Decrement%2A>methoden blokkering gebruiken voor het bijwerken van de itemwaarde.</xref:System.Diagnostics.PerformanceCounter.Decrement%2A> </xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A> </xref:System.Diagnostics.PerformanceCounter.Increment%2A> Zo wordt voorkomen dat de itemwaarde juist zijn in scenario&quot;s met meerdere threads of op, maar resulteert in een op de prestaties. Als u hoeft niet de nauwkeurigheid die gekoppeld symbool operations bieden, kunt u de eigenschap RawValue rechtstreeks voor maximaal een 5 bijwerken prestatieverbeteringen time-out.  Echter, in scenario&quot;s met meerdere threads, sommige updates voor de itemwaarde kunnen worden genegeerd, waardoor onnauwkeurige gegevens.      > [!NOTE] > Als de waarde voor de <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>eigenschap is <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>en het Prestatiemeteritem-categorie zijn gemaakt met .NET Framework versie 1.0 of 1.1, een <xref:System.InvalidOperationException>gegenereerd.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Categorieën voor prestatiemeteritems gemaakt met eerdere versies gebruikt globale gedeelde geheugen en de waarde voor <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>moet <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Als de categorie niet door toepassingen die worden uitgevoerd op versies 1.0 of 1.1 van .NET Framework gebruikt wordt, verwijderen en opnieuw maken van de categorie.      > [!NOTE] > Om te lezen prestatiemeters in Windows Vista, Windows XP Professional x64 editie of Windows Server 2003, moet u lid zijn van de groep Prestatiemetergebruikers of beheerdersbevoegdheden hebben.   >> Om te voorkomen dat uw bevoegdheden voor toegang tot prestatiemeteritems in Windows Vista, door zichzelf te toevoegen aan de groep Prestatiemetergebruikers.   >> Gebruikersaccountbeheer (UAC) bepaalt de bevoegdheden van een gebruiker op Windows Vista. Als u lid zijn van de ingebouwde groep Administrators, kunt u twee runtime-toegangstokens zijn toegewezen: een standaardgebruikerstoegang en een token voor beheerderstoegang. U bent standaard in de standaard gebruikersrol. Voor het uitvoeren van de code die toegang heeft tot prestatiemeteritems, moet u eerst uw bevoegdheden van een standaardgebruiker uitbreiden naar beheerder. U kunt dit doen wanneer u een toepassing begint met de rechtermuisknop op het pictogram van de toepassing die aangeeft