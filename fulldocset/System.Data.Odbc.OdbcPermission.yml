  type: Class
  summary: "Kan de .NET Framework Data Provider voor ODBC om ervoor te zorgen dat een gebruiker heeft onvoldoende toegang tot een ODBC-gegevensbron beveiligingsniveau. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse is bedoeld voor toekomstig gebruik als .NET Framework Data Provider voor ODBC is ingeschakeld voor scenario&quot;s met gedeeltelijk vertrouwen. De .NET Framework-gegevensprovider voor ODBD vereist momenteel FullTrust-machtigingen. Op dit moment kunnen met behulp van de `OdbcPermission` klasse heeft geen effect. Zie voor meer informatie [Code Access Security en ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
