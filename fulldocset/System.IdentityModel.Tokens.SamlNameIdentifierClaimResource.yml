  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Tokens.SamlNameIdentifierClaimResource&quot;> </xref> klasse met de opgegeven naam, het domein waarin de naam van de zich bevindt en de indeling de naam is in."
  remarks: "Hoewel de indeling die wordt gebruikt om een naam geven extensible, staan de volgende tabel de gedefinieerd door de SAML-specificatie.      | Indeling | Beschrijving |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| Een URI die de statussen van het onderwerp van een SAML-verklaring is opgegeven als een e-mailadres. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| Een URI die de statussen van het onderwerp van een SAML-verklaring is opgegeven met een Windows-domeinaccount. |</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"
  syntax:
    content: public SamlNameIdentifierClaimResource (string name, string nameQualifier, string format);
    parameters:
    - id: name
      type: System.String
      description: "De naam van de certificaathouder. Stelt de <xref:System.IdentityModel.Tokens.SamlSubject.Name*>eigenschap.</xref:System.IdentityModel.Tokens.SamlSubject.Name*>"
    - id: nameQualifier
      type: System.String
      description: "Het domein waarin de `name` parameter zich bevindt. Stelt de <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>eigenschap.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>"
    - id: format
      type: System.String
      description: "Een URI-verwijzing die staat voor de indeling die de `name` parameter is in. Stelt de <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>eigenschap.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>"
