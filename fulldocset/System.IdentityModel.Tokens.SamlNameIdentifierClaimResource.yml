  name: SamlNameIdentifierClaimResource
  nameWithType: SamlNameIdentifierClaimResource
  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Een claim voor een SAML-beveiligingstoken dat de naam van de certificaathouder asserts vertegenwoordigt."
  remarks: "De klasse SamlNameIdentifierClaimResource gebruiken voor het maken een <xref:System.IdentityModel.Claims.Claim>exemplaar voor een <xref:System.IdentityModel.Tokens.SamlSecurityToken>onderwerp naamclaim.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> De <xref:System.IdentityModel.Claims.Claim>klasse heeft een constructor die een resource die deze klasse kan worden doorgegeven aan.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-beweringen die het onderwerp van het beveiligingstoken kunnen opgeven.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een ervan is een <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Een <xref:System.IdentityModel.Tokens.SamlSubjectStatement>bevestigingen van de principal die is van het onderwerp van het <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Deze principal is opgegeven met behulp van een <xref:System.IdentityModel.Tokens.SamlSubject>klasse.</xref:System.IdentityModel.Tokens.SamlSubject>  De klasse SamlNameIdentifierClaimResource geeft de naam-id voor een <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
