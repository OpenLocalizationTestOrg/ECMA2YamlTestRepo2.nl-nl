  langs:
  - csharp
  name: SqlFileStream
  nameWithType: SqlFileStream
  fullName: System.Data.SqlTypes.SqlFileStream
  type: Class
  summary: "Beschrijft de SQL Server-gegevens die zijn opgeslagen met het kenmerk FILESTREAM-kolom als een reeks bytes."
  remarks: "De klasse SqlFileStream wordt gebruikt om te werken met `varbinary(max)` gegevens met het FILESTREAM-kenmerk in een SQL Server 2008-database worden opgeslagen. U moet .NET Framework 3.5 SP1 installeren (of hoger) te gebruiken <xref:System.Data.SqlTypes.SqlFileStream>werken met FILESTREAM-gegevens.</xref:System.Data.SqlTypes.SqlFileStream>       Het opgeven van de FILESTREAM-kenmerk uit voor een `varbinary(max)` kolom zorgt ervoor dat SQL-Server voor het opslaan van de gegevens in de lokale NTFS-bestandssysteem in plaats van in het databasebestand. Transact-SQL-instructies bieden mogelijkheden voor het manipuleren van gegevens in de server en Win32 bestand systeeminterfaces streaming toegang bieden tot de gegevens.      > [!NOTE] > Afzonderlijke bestanden opgeslagen in een FILESTREAM-kolom kunnen niet worden geopend rechtstreeks vanuit het NTFS-bestandssysteem. FILESTREAM-gegevens streaming werkt alleen in de context van een SQL Server-transactie.       De SqlFileStream-klasse wordt afgeleid van de <xref:System.IO.Stream>klasse, die staat voor een abstractie van een reeks bytes uit een willekeurige gegevensbron zoals een bestand of een geheugenblok.</xref:System.IO.Stream> U kunt lezen van een FILESTREAM door het overdragen van gegevens van een stroom in een gegevensstructuur zoals een bytematrix in. U kunt schrijven naar een FILESTREAM door het overdragen van de gegevens van een gegevensstructuur in een stroom. U kunt ook zoeken in de stroom, zodat u kunt vragen en te wijzigen van gegevens op de huidige positie in de stroom.       Zie voor conceptuele documentatie of codevoorbeelden, [FILESTREAM-gegevens](~/add/includes/ajax-current-ext-md.md).       Zie voor documentatie over het instellen en configureren van FILESTREAM-gegevens op de SQL Server [ontwerpen en implementeren van FILESTREAM-opslag](http://go.microsoft.com/fwlink/?LinkId=121499) in SQL Server 2008 Books Online."
  syntax:
    content: 'public sealed class SqlFileStream : System.IO.Stream'
  inheritance:
  - System.IO.Stream
  implements: []
  inheritedMembers: []
  platform:
  - net462
