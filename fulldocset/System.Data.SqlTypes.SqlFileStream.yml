  syntax:
    content: public SqlFileStream (string path, byte[] transactionContext, System.IO.FileAccess access);
    parameters:
    - id: path
      type: System.String
      description: "Het logische pad naar het bestand. Het pad kan worden opgehaald met behulp van de padnaam van Transact-SQL-functie op de onderliggende FILESTREAM-kolom in de tabel."
    - id: transactionContext
      type: System.Byte[]
      description: "De transactiecontext van de voor de <xref uid=&quot;langword_csharp_SqlFileStream&quot; name=&quot;SqlFileStream&quot; href=&quot;&quot;> </xref> object. Toepassingen moeten de bytematrix geretourneerd door het aanroepen van de methode GET_FILESTREAM_TRANSACTION_CONTEXT retourneren."
    - id: access
      type: System.IO.FileAccess
      description: "De toegangsmodus voor gebruik bij het openen van het bestand. Supported <xref href=&quot;System.IO.FileAccess&quot;></xref> enumeration values are <xref href=&quot;System.IO.FileAccess&quot;></xref>, <xref href=&quot;System.IO.FileAccess&quot;></xref>, and <xref href=&quot;System.IO.FileAccess&quot;></xref>.       Wanneer u <xref uid=&quot;langword_csharp_FileAccess.Read&quot; name=&quot;FileAccess.Read&quot; href=&quot;&quot;> </xref>, wordt de <xref uid=&quot;langword_csharp_SqlFileStream&quot; name=&quot;SqlFileStream&quot; href=&quot;&quot;> </xref> object kan worden gebruikt voor alle bestaande gegevens kunnen worden gelezen.       Wanneer u <xref uid=&quot;langword_csharp_FileAccess.Write&quot; name=&quot;FileAccess.Write&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_SqlFileStream&quot; name=&quot;SqlFileStream&quot; href=&quot;&quot;> </xref> verwijst naar een nul byte-bestand. Bestaande gegevens overschreven wanneer het object is gesloten en de transactie doorgevoerd is.       Wanneer u <xref uid=&quot;langword_csharp_FileAccess.ReadWrite&quot; name=&quot;FileAccess.ReadWrite&quot; href=&quot;&quot;> </xref>, wordt de <xref uid=&quot;langword_csharp_SqlFileStream&quot; name=&quot;SqlFileStream&quot; href=&quot;&quot;> </xref> verwijst naar een bestand met de bestaande gegevens in het. De ingang wordt aan het begin van het bestand geplaatst. U kunt een van de <xref uid=&quot;langword_csharp_System.IO&quot; name=&quot;System.IO&quot; href=&quot;&quot;> </xref> <xref uid=&quot;langword_csharp_Seek&quot; name=&quot;Seek&quot; href=&quot;&quot;> </xref> methoden voor het verplaatsen van de positie van de ingang in het bestand om te schrijven of het toevoegen van nieuwe gegevens."
  overload: System.Data.SqlTypes.SqlFileStream.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>path</code>is een null-verwijzing of <code>transactionContext</code> is null."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>path</code> is an empty string (\"\"), contains only white space, or contains one or more invalid characters.  \n  \n <code>path</code> begins with \"\\\\\\\\.\\\\\", for example \"\\\\\\\\.\\PHYSICALDRIVE0 \".  \n  \n The handle returned by the call to NTCreateFile is not of type FILE_TYPE_DISK.  \n  \n <code>options</code> contains an unsupported value."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Het bestand kan niet worden gevonden."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Er is een i/o-fout opgetreden."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De aanroeper heeft niet de vereiste machtiging."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "De opgegeven <code> path </code> is ongeldig, zoals wordt op een niet-toegewezen station."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "De toegang is aangevraagd, is niet toegestaan door het besturingssysteem voor het opgegeven pad. Dit gebeurt wanneer schrijven of ReadWrite toegang wordt opgegeven en het bestand of map wordt ingesteld voor alleen-lezen toegang."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "NtCreateFile mislukt met foutcode ingesteld op ERROR_SHARING_VIOLATION."
  platform:
  - net462
