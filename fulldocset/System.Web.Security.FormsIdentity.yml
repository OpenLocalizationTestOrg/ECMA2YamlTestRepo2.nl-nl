  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "Hiermee geeft u een gebruikers-id die is geverifieerd met behulp van verificatie van formulieren. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse FormsIdentity wordt gebruikt door de <xref:System.Web.Security.FormsAuthenticationModule>wanneer een gebruiker wordt geverifieerd met formulierverificatie.</xref:System.Web.Security.FormsAuthenticationModule> Een exemplaar van de klasse FormsIdentity is gemaakt met behulp van de <xref:System.Web.Security.FormsAuthenticationTicket>die vanuit de cookie voor formulierverificatie of de URL wordt ontsleuteld.</xref:System.Web.Security.FormsAuthenticationTicket> Het nieuwe exemplaar van de klasse FormsIdentity wordt gebruikt om een nieuw <xref:System.Security.Principal.GenericPrincipal>object dat is ingesteld als de waarde van de <xref:System.Web.HttpContext.User%2A>eigenschap voor de huidige <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.GenericPrincipal> samen te stellen"
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
