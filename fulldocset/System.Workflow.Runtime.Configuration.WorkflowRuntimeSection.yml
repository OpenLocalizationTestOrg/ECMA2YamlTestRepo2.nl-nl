  summary: "Opgehaald of ingesteld van een waarde die aangeeft of validatie wordt uitgevoerd op het maken van het workflowexemplaar."
  remarks: "Als deze eigenschap is ingesteld op `true`, de validatie van de werkstroom wordt uitgevoerd telkens wanneer <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>wordt aangeroepen.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Als er validatiefouten zijn gevonden, een <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>gegenereerd.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Als deze eigenschap is ingesteld op `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>wordt gemaakt van een workflowexemplaar en validatie overslaat.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> De host-toepassing moet in dat geval garanderen dat de werkstroom correct is geconfigureerd of dat de runtimefout optreedt.       De standaardwaarde voor deze eigenschap is `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als validatie wordt uitgevoerd op het maken; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
