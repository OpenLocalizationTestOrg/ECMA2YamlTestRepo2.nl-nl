  type: Class
  summary: "Hiermee geeft u een sectie, in een configuratiebestand met instellingen voor de workflow runtime engine."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection bevat instellingen die zijn opgegeven door een `section`> van het type WorkflowRuntimeSection in een configuratiebestand. De instellingen die zijn opgegeven in een WorkflowRuntimeSection worden gebruikt voor de workflow runtime engine niet initialiseren. Uw toepassing kan aanroepen de <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>constructor voor de workflow runtime engine van de toepasselijke naam sectie van het configuratiebestand niet initialiseren.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Als uw toepassing geen configuratiebestanden gebruikt, maar u toch wilt initialiseren van de werkstroom-runtime-engine van een WorkflowRuntimeSection kunt u een WorkflowRuntimeSection configureren in uw toepassing en de aanroep van de <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>constructor.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Bijvoorbeeld: uw toepassing mogelijk configuratieparameters opslaan in een database of het mogelijk werkt in een vertrouwde omgeving waar configuratiebestanden niet worden gebruikt"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

