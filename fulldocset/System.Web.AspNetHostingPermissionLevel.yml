  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Hiermee geeft u het vertrouwensniveau dat wordt verleend aan een ASP.NET-webtoepassing."
  remarks: "Zie [ASP.NET Code Access Security](~/add/includes/ajax-current-ext-md.md) voor gedetailleerde informatie over de machtigingen die zijn verleend aan elk vertrouwensniveau.       Beveiligingsniveaus toepassing volledig vertrouwen (de toepassing is een door code access security) tussen definiÃ«ren de leden van deze opsomming naar minimale vertrouwensrelatie (machtiging voor het uitvoeren van de toepassing heeft). Instellen van het vertrouwensniveau voor een ASP.NET-resource met de [vertrouwensrelatie](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) configuratie-element in een Machine.config- of Web.config-bestand.       Als u vergrendelen beveiligingsbeleid voor een bepaalde server of de website wilt, gebruikt u de [locatie](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) element in combinatie met de `allowOverride=false` kenmerk om ervoor te zorgen dat vertrouwensrelatie beleidsinstellingen lokaal kan niet worden overschreven."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Hiermee wordt aangegeven dat functies die zijn beveiligd met een aanvraag voor een niveau kleiner dan of gelijk zijn aan de <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> vertrouwensniveau slaagt. Dit niveau is bedoeld voor uiterst vertrouwde toepassingen van beheerde code die de meeste van de beheerde machtigingen die ondersteuning bieden voor semi vertrouwde toegang gebruik moeten maken. Het verleent geen enkele van de hoogste machtigingen (bijvoorbeeld, de mogelijkheid om aan te roepen in systeemeigen code) biedt, maar een manier om uit te voeren van vertrouwde toepassingen met minimale bevoegdheden of voor een bepaalde mate van beperkingen voor uiterst vertrouwde toepassingen. Dit niveau wordt verleend door het configureren van ten minste de hoog vertrouwensniveau in de [vertrouwensrelatie](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sectie in een configuratiebestand."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
