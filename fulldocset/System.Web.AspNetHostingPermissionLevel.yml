  summary: "Hiermee wordt aangegeven dat functies die zijn beveiligd met een aanvraag voor een willekeurig niveau kleiner dan of gelijk aan het lage slaagt. Dit niveau is bedoeld om alleen-lezen toegang tot beperkte bronnen in een omgeving met beperkte toestaan. Dit niveau is verleend door te geven van de lage vertrouwensniveau in de [vertrouwensrelatie](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sectie in een configuratiebestand."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
