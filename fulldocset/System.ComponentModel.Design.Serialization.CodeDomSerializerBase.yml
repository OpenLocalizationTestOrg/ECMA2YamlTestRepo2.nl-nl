  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Eigenschappen van het opgegeven object van de invariant culture resourcebundel deserializes."
  remarks: "De methode DeserializePropertiesFromResources is een Help-methode die een klassen afgeleide kunt aanroepen. Deze eigenschappen van het gegeven object zoekt en hun waarden buiten de invariant culture resourcebundel laden. Dit wordt doorgaans gebruikt voor het afhandelen van ontwerptijdeigenschappen die niet worden gegenereerd in de broncode. Deze mag niet worden gebruikt voor gelokaliseerde eigenschappen omdat dit alleen op de invariant culture werkt.       Deze methode inspecteert alle van de eigenschappen van de `value` parameter die overeenkomt met de kenmerken die zijn opgegeven door de `filter` parameter en controles voor deze eigenschappen in een binaire resource-object. Dit is handig voor het deserialiseren van de eigenschappen die niet kunnen worden weergegeven in de code, zoals ontwerptijdeigenschappen.       Deze methode vereist die een lader van de ontwerpfunctie biedt een <xref:System.ComponentModel.Design.IResourceService>bronnen lezen.</xref:System.ComponentModel.Design.IResourceService> Als de <xref:System.ComponentModel.Design.IResourceService>biedt een <xref:System.Resources.ResXResourceReader>voor de invariant culture vervolgens DeserializePropertiesFromResources wordt bronnen lezen uit de sectie metagegevens van het XML-resource (.resx)-bestand, die niet is opgenomen in de laatste gecompileerde code.</xref:System.Resources.ResXResourceReader> </xref:System.ComponentModel.Design.IResourceService> Als deze service niet beschikbaar is, wordt er geen bronnen lezen."
  syntax:
    content: protected void DeserializePropertiesFromResources (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value, Attribute[] filter);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "De <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> moet worden gebruikt voor serialisatie."
    - id: value
      type: System.Object
      description: "Het object waarvan de eigenschappen zijn om te worden gedeserialiseerd."
    - id: filter
      type: System.Attribute[]
      description: "Een <xref:System.Attribute>matrix filteren welke eigenschappen naar behoren wordt gedeserialiseerd.</xref:System.Attribute>"
  overload: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializePropertiesFromResources*
  exceptions: []
  platform:
