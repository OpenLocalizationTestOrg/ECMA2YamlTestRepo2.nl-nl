  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression(IDesignerSerializationManager,String,CodeExpression)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "De opgegeven expressie in een object in het geheugen deserializes."
  remarks: "Dit is een methode die een klassen afgeleide kan aanroepen voor het deserialiseren van een expressie. Deze de instructie deserializes door interpreteren en uitvoeren van de CodeDOM-expressie die is opgegeven door de `expression` parameter en retourneert de resultaten. Als een object worden gemaakt als gevolg van deze expressie moet, deze krijgt de naam die is opgegeven door de `name` parameter. De naam mag `null` als naam voor het object is niet nodig. De volgende tabel beschrijft hoe specifieke expressies worden verwerkt.      | Expressie | Gedrag |   |----------------|--------------|   | <xref:System.CodeDom.CodeThisReferenceExpression>| Hiermee geeft u deze expressie `this` of `Me`.</xref:System.CodeDom.CodeThisReferenceExpression> U vindt het object dat is gekoppeld aan deze expressie door ziet de methode DeserializeExpression er in de contextstack voor een <xref:System.ComponentModel.Design.Serialization.RootContext>.</xref:System.ComponentModel.Design.Serialization.RootContext> Dit object bevat het hoofdobject van de grafiek en de expressie op die aangeeft. Als het object aanwezig is en de expressie overeenkomt, wordt het hoofdobject worden geretourneerd. Een fout wordt gerapporteerd als een exemplaar kan niet gevonden worden. |   | <xref:System.CodeDom.CodeFieldReferenceExpression>| Als het doel van de veldverwijzing in het hoofdobject resulteert de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>methode van de parameter manager wordt gebruikt voor het ophalen van het exemplaar van het object op basis van naam.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeFieldReferenceExpression> Anders wordt standaard reflectie gebruikt tegen het doelobject het aangevraagde veld vinden. Er is een fout gerapporteerd als het veld kan niet gevonden worden. |   | <xref:System.CodeDom.CodeVariableReferenceExpression>| De <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>methode van de `manager` parameter wordt gebruikt om de instantie die de opgegeven naam van de variabele vertegenwoordigt te vinden.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeVariableReferenceExpression> Een fout wordt gerapporteerd als een exemplaar kan niet gevonden worden. |       DeserializeExpression blijft interpreteren expressies totdat ze volledig worden omgezet naar een object, of deze niet langer de expressie kunt vereenvoudigen. In dit geval DeserializeExpression retourneert een <xref:System.CodeDom.CodeExpression>die de meest eenvoudige expressie bevat.</xref:System.CodeDom.CodeExpression> De volgende expressies worden niet ondersteund:- <xref:System.CodeDom.CodeEventReferenceExpression>- <xref:System.CodeDom.CodeMethodReferenceExpression>- <xref:System.CodeDom.CodeDelegateCreateExpression></xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodReferenceExpression> </xref:System.CodeDom.CodeEventReferenceExpression>"
  syntax:
    content: protected object DeserializeExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, string name, System.CodeDom.CodeExpression expression);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "De <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> moet worden gebruikt voor serialisatie."
    - id: name
      type: System.String
      description: "De naam van het object dat uit de expressie resulteert. Kan <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als naam voor het object is niet nodig."
    - id: expression
      type: System.CodeDom.CodeExpression
      description: "De <xref href=&quot;System.CodeDom.CodeExpression&quot;> </xref> interpreteren."
    return:
      type: System.Object
      description: "Een object dat het resultaat van de interpretatie van <code> expression </code>."
  overload: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression*
  exceptions: []
