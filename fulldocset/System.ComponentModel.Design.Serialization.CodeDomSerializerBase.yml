  summary: "Het gegeven object serialiseert in een expressie."
  remarks: "De `value` parameter is `null`, in welk geval een primitieve expressie wordt geretourneerd.       De methode SerializeToExpression gebruikt de volgende regels voor het serialiseren typen: 1.  Roept eerst de <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>methode om te zien als een expressie al voor het object gemaakt is.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> Als dit het geval is, wordt de bestaande expressie.      2.  Vervolgens zoekt de serialisatiefunctie van het object en wordt u gevraagd dit te serialiseren.      3.  Als de retourwaarde van de serialisatiefunctie van het object is een <xref:System.CodeDom.CodeExpression>, de expressie wordt geretourneerd.</xref:System.CodeDom.CodeExpression>      4.  Maakt een laatste aanroep naar <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>om te zien als de serialisatiefunctie toegevoegd met een expressie.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>      5.  Ten slotte wordt `null`.       Als geen expressie kan worden gemaakt en er is geen geschikte serialisatiefunctie kan worden gevonden, wordt een fout gerapporteerd door het serialisatiebeheer. Er is geen fout gerapporteerd als een serialisatiefunctie is gevonden maar het is mislukt voor het produceren van een expressie. In dit geval wordt ervan uitgegaan dat de serializer ofwel al heeft de fout gerapporteerd of het heeft niet geprobeerd om het object te serialiseren.       Als de serializer heeft een instructie of een verzameling instructies geretourneerd, moeten instructies voor het niet worden verwijderd. De methode SerializeToExpression eerst zoekt een <xref:System.ComponentModel.Design.Serialization.StatementContext>in de context stapelen en voeg instructies toe aan de instructie context-object <xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A>eigenschap.</xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A> </xref:System.ComponentModel.Design.Serialization.StatementContext> Als er geen context instructie is, de methode SerializeToExpression wordt gezocht in de context voor een <xref:System.CodeDom.CodeStatementCollection>en voeg de instructies er.</xref:System.CodeDom.CodeStatementCollection> Als geen locatie gevonden worden kan voor het toevoegen van de instructies, wordt er een fout gegenereerd.      > [!NOTE] > Moet u de methode SerializeToExpression binnen niet aanroepen <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A>bij het serialiseren van uw eigen object.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A> In plaats daarvan moet u <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> aanroepen Als het resultaat `null`, maakt u uw eigen expressie en <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A> aanroepen Ga vervolgens verder met de rest van uw serialisatie."
