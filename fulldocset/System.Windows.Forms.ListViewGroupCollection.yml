  summary: "Hiermee voegt u een matrix van groepen toe aan de verzameling."
  remarks: "Deze versie van de methode AddRange een matrix van groepen toevoegen aan de verzameling groep gebruiken. Deze methode is handig bij het maken van meerdere <xref:System.Windows.Forms.ListViewGroup>objecten en wilt toe te voegen aan de verzameling met een enkele methode-aanroep.</xref:System.Windows.Forms.ListViewGroup> U kunt afzonderlijke groepen toevoegen aan de verzameling met de <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>methode.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Deze methode is ook handig als u meerdere manieren wilt om de items in groepen bieden een <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> U doet dit door meerdere groep matrix te maken. Als u wilt de groepering wijzigen, gebruikt u eerst de <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methode voor het verwijderen van alle groepen uit de verzameling gebruik vervolgens de methode AddRange een andere scala aan groepen toevoegen.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       In tegenstelling tot de <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>methode, de methode AddRange heeft geen retourwaarde die kan worden gebruikt om te bepalen of een groep wordt toegevoegd al in de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Als u deze informatie nodig hebt, gebruikt u de <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>methode voordat u de methode AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
