  name: ListViewGroupCollection
  nameWithType: ListViewGroupCollection
  fullName: System.Windows.Forms.ListViewGroupCollection
  type: Class
  summary: "Hiermee geeft u de verzameling van groepen binnen een <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> besturingselement."
  remarks: "Gebruik de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>eigenschap de ListViewGroupCollection ophalen die zijn gekoppeld aan een <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Deze verzameling bevat de <xref:System.Windows.Forms.ListViewGroup>objecten die staan voor de groepen in het besturingselement wordt weergegeven wanneer de <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>eigenschap is ingesteld op een andere waarde dan <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Alle items die niet zijn toegewezen aan een groep wordt weergegeven in de standaardgroep de header-label &quot;DefaultGroup {0}&quot; heeft. De standaardgroep niet is opgenomen in de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling, en kan niet worden gewijzigd.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Het is vooral nuttig zijn bij de foutopsporing om ervoor te zorgen dat alle items correct hebt toegevoegd aan groepen. Als er zijn geen groepen in de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling, de groeperingsfunctie is uitgeschakeld.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>methode één groep toevoegen aan de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>methode een groep op een specifieke index binnen de verzameling toevoegen.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> U kunt een groep verwijderen met de <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>methode.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>methode om te verwijderen van de groep op een specifieke index.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       U kunt geen toevoegen een <xref:System.Windows.Forms.ListViewGroup>voor de verzameling meer dan één keer.</xref:System.Windows.Forms.ListViewGroup> Als u wilt verplaatsen van een groep binnen de verzameling, deze moet eerst worden verwijderd uit de verzameling en vervolgens ingevoegd op de gewenste locatie. Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>methode om te bepalen of een bepaalde groep al in de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> U haalt de index van een groep binnen de verzameling met de <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>methode.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> U kunt ophalen of instellen van de groep op een specifieke index met de <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>indexeerfunctie.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>methode meerdere groepen toevoegen aan de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> U kunt meerdere groepen toevoegen als een matrix van groepen of als een ListViewGroupCollection die u via ophalen de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>eigenschap van een andere <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methode voor het verwijderen van alle groepen uit de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > De <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, en <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methoden groepen verwijderen uit de verzameling, maar niet verwijderen van alle items uit de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Als er zijn geen groepen in de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling, de groeperingsfunctie is uitgeschakeld en alle items in het besturingselement normaal worden weergegeven.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       De <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>en <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methoden zijn handig als u meerdere manieren wilt om de items in groepen bieden een <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> U doet dit door meerdere groep matrix te maken. Als u wilt de groepering wijzigen, gebruikt u eerst de <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methode voor het verwijderen van alle groepen uit de verzameling en gebruik vervolgens de <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>om toe te voegen van de volgende matrix van groepen om weer te geven.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>methode voor het kopiëren van de groepen in een verzameling naar een compatibel matrix beginnend bij een opgegeven index.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Dit zo is handig als u sorteren van de groepen wilt in de verzameling met behulp van de <xref:System.Array.Sort%2A?displayProperty=fullName>methode.</xref:System.Array.Sort%2A?displayProperty=fullName> U doet dit door de groepen kopiëren naar een compatibele opslagmatrix en sorteren van de matrix. Gebruik vervolgens de <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>methode voor het verwijderen van alle groepen uit de verzameling en gebruik vervolgens de <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>methode gesorteerde array terug naar de verzameling toevoegen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Gebruik de <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>eigenschap om te bepalen hoeveel groepen zijn in de verzameling.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Als u wilt de collectie doorlopen gebruiken de <xref:System.Collections.IEnumerator>geretourneerd door de <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>methode.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > De groeperingsfunctie is alleen beschikbaar op Windows XP en Windows Server 2003-producten bij het aanroepen van uw toepassing de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Op eerdere besturingssystemen code met betrekking tot groepen worden genegeerd en de groepen worden niet weergegeven. Code die afhankelijk zijn van de groeperingsfunctie wordt mogelijk niet juist werkt. U mogelijk wilt opnemen een test waarmee wordt bepaald of de groeperingsfunctie beschikbaar is en andere functionaliteit bieden wanneer deze niet beschikbaar is. U wilt bieden alternatieve sorteren wanneer u gebruikmaakt van de besturingssystemen die geen ondersteuning bieden voor sorteren op groep.   >> De functie van de markering invoegen wordt verstrekt door dezelfde bibliotheek waarmee u de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
