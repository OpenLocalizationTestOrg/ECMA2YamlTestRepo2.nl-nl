  summary: "Hiermee verwijdert u alle groepen van de verzameling."
  remarks: "Deze methode gebruiken voor alle groepen verwijderen uit de verzameling. Houd er rekening mee dat verwijderen van van groepen de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>verzameling verwijdert geen items uit de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Deze methode is handig voor het uitschakelen van de groeperingsfunctie. Wanneer er zijn geen groepen in een <xref:System.Windows.Forms.ListView>beheren, de items worden gewoonlijk weergegeven.</xref:System.Windows.Forms.ListView> U kunt afzonderlijke groepen verwijderen uit de verzameling met de <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>of <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>methode.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>       Deze methode is ook handig wanneer u wilt bieden meerdere manieren om de items te groeperen. Als u wilt de groepering wijzigen, eerst gebruik de methode Clear voor alle groepen verwijderen uit de verzameling en gebruik vervolgens de <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>methode voor het toevoegen van een andere matrix van groepen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>"
  example:
  - "The following example demonstrates how the Clear method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/m-system.windows.forms.l_15_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_15_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/m-system.windows.forms.l_15_1.cpp)]"
