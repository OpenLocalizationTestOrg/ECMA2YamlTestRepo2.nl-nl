  summary: "Fungeert als host en navigeert tussen [!INCLUDE[TLA2#tla_html](~/add/includes/tla2sharptla-html-md.md)] documenten. Interoperabiliteit tussen kunt [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] beheerde code en [!INCLUDE[TLA2#tla_html](~/add/includes/tla2sharptla-html-md.md)] script."
  remarks: "Het besturingselement WebBrowser biedt de volgende mogelijkheden: **navigatie**: <xref:System.Windows.Controls.WebBrowser.Source%2A>, <xref:System.Windows.Controls.WebBrowser.Navigate%2A>, <xref:System.Windows.Controls.WebBrowser.NavigateToStream%2A>, <xref:System.Windows.Controls.WebBrowser.NavigateToString%2A>, en <xref:System.Windows.Controls.WebBrowser.Refresh%2A>.</xref:System.Windows.Controls.WebBrowser.Refresh%2A> </xref:System.Windows.Controls.WebBrowser.NavigateToString%2A> </xref:System.Windows.Controls.WebBrowser.NavigateToStream%2A> </xref:System.Windows.Controls.WebBrowser.Navigate%2A> </xref:System.Windows.Controls.WebBrowser.Source%2A>       **Navigatie-levensduur**: <xref:System.Windows.Controls.WebBrowser.Navigating>, <xref:System.Windows.Controls.WebBrowser.Navigated>, en <xref:System.Windows.Controls.WebBrowser.LoadCompleted>.</xref:System.Windows.Controls.WebBrowser.LoadCompleted> </xref:System.Windows.Controls.WebBrowser.Navigated> </xref:System.Windows.Controls.WebBrowser.Navigating>       **Navigatie logboekniveaus in**: <xref:System.Windows.Controls.WebBrowser.CanGoBack%2A>, <xref:System.Windows.Controls.WebBrowser.GoBack%2A>, <xref:System.Windows.Controls.WebBrowser.CanGoForward%2A>, en <xref:System.Windows.Controls.WebBrowser.GoForward%2A>.</xref:System.Windows.Controls.WebBrowser.GoForward%2A> </xref:System.Windows.Controls.WebBrowser.CanGoForward%2A> </xref:System.Windows.Controls.WebBrowser.GoBack%2A> </xref:System.Windows.Controls.WebBrowser.CanGoBack%2A>       **WPF/HTML interoperabiliteit**: <xref:System.Windows.Controls.WebBrowser.InvokeScript%2A>en <xref:System.Windows.Controls.WebBrowser.ObjectForScripting%2A>, en <xref:System.Windows.Controls.WebBrowser.Document%2A>.</xref:System.Windows.Controls.WebBrowser.Document%2A> </xref:System.Windows.Controls.WebBrowser.ObjectForScripting%2A> </xref:System.Windows.Controls.WebBrowser.InvokeScript%2A>       WebBrowser afhankelijk is van de beveiligingsbeperkingen van de [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] toepassing die als host voor de WebBrowser fungeert:: wanneer de WebBrowser wordt gehost door een volledig vertrouwen [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] toepassing (een zelfstandige toepassing, bijvoorbeeld), WebBrowser kan hosten [!INCLUDE[TLA2#tla_html](~/add/includes/tla2sharptla-html-md.md)] documenten vanaf elke locatie.      -Wanneer de WebBrowser wordt gehost door gedeeltelijk vertrouwde [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] toepassing (een [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)], bijvoorbeeld), WebBrowser kan alleen documenten die zijn hosten **Site van herkomst** gegevensbestanden van de toepassing. Zie voor meer informatie [WPF-toepassingsbron, inhoud en gegevensbestanden](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Intern instantiÃ«ren de systeemeigen WebBrowser ActiveX-besturingselement van de WebBrowser-besturingselement. WPF kunt beveiligingsfuncties door het toepassen van de functie besturingselementen op de WebBrowser ActiveX-besturingselement. De functie-besturingselementen die worden toegepast verschillen voor XBAP&quot;s en zelfstandige toepassingen. Sommige toepassingen gelden aanvullende functie besturingselementen om te voorkomen dat schadelijke inhoud die wordt uitgevoerd. Zie voor meer informatie de sectie &quot;WebBrowser besturingselement en functie besturingselementen&quot; in [beveiliging (WPF)](~/add/includes/ajax-current-ext-md.md) en [WebBrowser-besturingselement overzichten en zelfstudies](http://go.microsoft.com/fwlink/?LinkId=179388)."
  example:
  - "The following example shows how to configure WebBrowser to navigate to an [!INCLUDE[TLA2#tla_html](~/add/includes/tla2sharptla-html-md.md)] document by using markup only.  \n  \n```xaml  \n<!-- Web Browser Control that hosts a web page. -->  \n<WebBrowser x:Name=\"webBrowser\" Source=\"http://msdn.com\"   \n  Width=\"600\" Height=\"600\"  />  \n```  \n  \n The following example shows how to configure WebBrowser to navigate to a document by using markup and code-behind.  \n  \n```xaml  \n<StackPanel>  \n    <StackPanel Orientation=\"Horizontal\">  \n        <TextBox x:Name=\"addressTextBox\" Width=\"200\" />  \n        <Button Click=\"goNavigateButton_Click\">Go</Button>  \n    </StackPanel>  \n    <WebBrowser x:Name=\"myWebBrowser\" />  \n</StackPanel>  \n```  \n  \n```c#  \nprivate void goNavigateButton_Click(object sender, RoutedEventArgs e)  \n{  \n    // Get URI to navigate to  \n    Uri uri = new Uri(this.addressTextBox.Text, UriKind.RelativeOrAbsolute);  \n  \n    // Only absolute URIs can be navigated to  \n    if (!uri.IsAbsoluteUri)  \n    {  \n        MessageBox.Show(\"The Address URI must be absolute eg 'http://www.microsoft.com'\");  \n        return;  \n    }  \n  \n    // Navigate to the desired URL by calling the .Navigate method  \n    this.myWebBrowser.Navigate(uri);  \n}  \n```  \n  \n The following example shows how to handle the `NewWindow2` event and similar events using a WebBrowser control. This example requires a reference to **SHDocVw.dll**, a `using System.Runtime.InteropServices;` statement, and a WebBrowser control named `webBrowser1`.  \n  \n```c#  \npublic MainWindow()  \n{  \n    InitializeComponent();  \n  \n    var serviceProvider = (IServiceProvider)webBrowser1.Document;  \n    if (serviceProvider != null)  \n    {  \n        Guid serviceGuid = new Guid(\"0002DF05-0000-0000-C000-000000000046\");  \n        Guid iid = typeof(SHDocVw.WebBrowser).GUID;  \n        var webBrowserPtr = (SHDocVw.WebBrowser)serviceProvider  \n            .QueryService(ref serviceGuid, ref iid);  \n        if (webBrowserPtr != null)  \n        {  \n            webBrowserPtr.NewWindow2 += webBrowser1_NewWindow2;  \n        }  \n    }  \n}  \n  \nprivate void webBrowser1_NewWindow2(ref object ppDisp, ref bool Cancel)  \n{  \n    // Handle the event.  \n}  \n  \n[ComImport, InterfaceType(ComInterfaceType.InterfaceIsIUnknown)]  \n[Guid(\"6d5140c1-7436-11ce-8034-00aa006009fa\")]  \ninternal interface IServiceProvider  \n{  \n    [return: MarshalAs(UnmanagedType.IUnknown)]  \n    object QueryService(ref Guid guidService, ref Guid riid);  \n}  \n```"
