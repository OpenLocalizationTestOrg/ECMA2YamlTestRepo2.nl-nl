  remarks: "De constructor VerificationAttribute van de <xref:System.Web.UI.VerificationAttribute>klasse geeft de minimale hoeveelheid gegevens die nodig zijn voor het definiëren van een regel voor verificatie.</xref:System.Web.UI.VerificationAttribute> De volgende standaardwaarden voor de <xref:System.Web.UI.VerificationAttribute>wordt aangenomen dat exemplaar:-de <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>eigenschap is ingesteld als <xref:System.Web.UI.VerificationRule>.</xref:System.Web.UI.VerificationRule> </xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> </xref:System.Web.UI.VerificationAttribute>      -De <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>eigenschap is ingesteld als <xref:System.Web.UI.VerificationConditionalOperator>.</xref:System.Web.UI.VerificationConditionalOperator> </xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -De <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>eigenschap is ingesteld als een lege tekenreeks (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -De <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>eigenschap is ingesteld als een lege tekenreeks (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -De <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>eigenschap is ingesteld als een lege tekenreeks (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>      -Waarden van de eigenschappen in de bovenstaande lijst buiten hun standaardwaarden, gebruikt u de <xref:System.Web.UI.VerificationAttribute.%23ctor%2A>of <xref:System.Web.UI.VerificationAttribute.%23ctor%2A>constructor overloads.</xref:System.Web.UI.VerificationAttribute.%23ctor%2A> </xref:System.Web.UI.VerificationAttribute.%23ctor%2A>"
