  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Het metagegevenskenmerk van een regel voor toegankelijkheid definieert. Deze klasse kan niet worden overgenomen."
  remarks: "Een exemplaar van de klasse VerificationAttribute definieert een regel voor toegankelijkheid die kan worden gecontroleerd. Zie voor meer informatie over Web Content Accessibility Guidelines de [World Wide Web Consortium (W3C) website](http://go.microsoft.com/fwlink/?linkid=37125).       De minimale hoeveelheid informatie nodig voor het definiëren van een exemplaar van een VerificationAttribute omvat:-een richtlijn voor de verificatie-regel vertegenwoordigt. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.Guideline%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -Een controlepunt van de richtlijn. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -Een controlepunt-prioriteit.  De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.Priority%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A <xref:System.Web.UI.VerificationReportLevel>inventarisatiewaarde die het reporting niveau die regel worden moet vertegenwoordigt behoort.</xref:System.Web.UI.VerificationReportLevel> De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -Een bericht waarin wordt gemeld wanneer de verificatie-regel ingesteld op true is. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.Message%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.Message%2A>       Optionele eigenschappen van de verificatie-regel die kunnen worden opgegeven bij het maken van een exemplaar: - A <xref:System.Web.UI.VerificationRule>inventarisatiewaarde die aangeeft hoe de verificatie-regel moet worden geïnterpreteerd.</xref:System.Web.UI.VerificationRule> De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>inventarisatiewaarde die de operator in de conditionele expressie gebruikt bij het testen van de verificatie-regel vertegenwoordigt.</xref:System.Web.UI.VerificationConditionalOperator> De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -Een toegankelijkheid verwijzing richtlijn URL. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -Een waarde voor de voorwaarde die aan de rechterkant van een voorwaardelijke expressies vertegenwoordigt. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -Er is een voorwaardelijke eigenschap die aan de linkerkant van een voorwaardelijke expressies vertegenwoordigt. De opgegeven waarde in de constructor sets de <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>eigenschap.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       De metagegevens kunnen zijn VerificationAttribute klasse-eigenschap en indexeerfunctie declaraties gedefinieerd.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
