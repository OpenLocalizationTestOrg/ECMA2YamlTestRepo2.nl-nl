  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Biedt een algemene basisimplementatie voor lezers van binnenkomende antwoord retourwaarden voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "MimeReturnReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse MimeReturnReader stelt u een algemeen <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>interface voor alle client-side lezen van de HTTP-antwoord streams in Web methode retourwaarden.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Normaal gesproken hoeft u niet kuntgebruiken MimeReturnReader of de afgeleide klassen rechtstreeks. In plaats daarvan wanneer het hulpprogramma Wsdl.exe proxy clientcode volgens de HTTP GET- of HTTP POST-implementaties genereert, geldt deze de <xref:System.Web.Services.Protocols.HttpMethodAttribute>naar elke webmethode en stelt u het kenmerk <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>eigenschap in op de <xref:System.Web.Services.Protocols.XmlReturnReader>klasse, die is afgeleid van MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
