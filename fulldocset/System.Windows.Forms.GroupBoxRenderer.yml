  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Biedt methoden die worden gebruikt om een groepsvak met of zonder visuele stijlen weer te geven. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse GroupBoxRenderer biedt een reeks `static` invoervak voor methoden die kunnen worden gebruikt om een groep weer te geven. Rendering van een besturingselement verwijst naar het tekenen van de gebruikersinterface van een besturingselement. Als u een groepsvak wilt maken, gebruikt u een van de <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>methoden.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Deze methoden bieden tal van opties voor tekenen van tekst.       Als visuele stijlen zijn ingeschakeld in het besturingssysteem en visuele stijlen worden toegepast op de huidige toepassing <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>de groepsvak met de huidige visuele stijl wordt getekend.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Anders <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>het groepsvak met de klassieke Windows-stijl wordt getekend.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Dit is handig als u bij het tekenen van een aangepast besturingselement dat moet automatisch overeenkomen met de huidige visuele stijl-instelling van het besturingssysteem.       Deze klasse loopt de functionaliteit van een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>die is ingesteld op een van de elementen die worden weergegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Zie voor meer informatie [Rendering van besturingselementen met visuele stijlen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
