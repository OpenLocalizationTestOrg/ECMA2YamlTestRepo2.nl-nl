nels naar beneden op het besturingselement.      -Een handler registreren op het besturingselement procedure door het aanroepen van <xref:System.Windows.UIElement3D.AddHandler%2A>en kiezen van de handtekening optie waarmee luisteren naar gebeurtenissen, zelfs als deze al zijn gemarkeerd als verwerkt in de gegevens van gerouteerde gebeurtenis-handlers.</xref:System.Windows.UIElement3D.AddHandler%2A>       MouseLeftButtonDown is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_MouseLeftButtonDown&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement3D.MouseLeftButtonDownEvent>|   | Routingstrategie | Directe |   | Gemachtigde | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Overschrijven <xref:System.Windows.UIElement3D.OnMouseLeftButtonDown%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.UIElement3D.OnMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.MouseLeftButtonDownEvent>"
