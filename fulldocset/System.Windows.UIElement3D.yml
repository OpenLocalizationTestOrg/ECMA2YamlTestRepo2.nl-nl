Windows.UIElement3D>OnPreviewMouseLeftButtonDown overschrijft.</xref:System.Windows.UIElement3D>       U kunt ook kunt u deze methode om te wijzigen voor een specifieke muisstatus gebeurtenisafhandeling overschrijven. Of u aan te roepen de basisimplementatie kiezen, hangt af van uw scenario. Hiermee schakelt u mislukt aan te roepen base invoer verwerking van de standaard voor die muisgebeurtenis op de bovenliggende klassen die ook aan te roepen OnPreviewMouseLeftButtonDown verwacht. Bijvoorbeeld, u kunt afleiden uit <xref:System.Windows.Controls.Button>en OnPreviewMouseLeftButtonDown in uw afgeleide klasse moet worden overschreven zonder dat de basisimplementatie aangeroepen; echter Hierdoor wordt uitgeschakeld, vervangen de <xref:System.Windows.Controls.Primitives.ButtonBase.Click>gebeurtenis.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Button>       OnPreviewMouseLeftButtonDown is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
