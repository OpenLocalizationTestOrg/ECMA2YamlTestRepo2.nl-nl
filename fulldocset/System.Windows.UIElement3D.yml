  summary: "Deze gebeurtenis treedt op wanneer een muisknop wordt ingedrukt terwijl de aanwijzer zich op dit element."
  remarks: "Deze gebeurtenis wordt gemaakt van een alias voor de <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>gebeurtenis voor deze klasse gekoppeld zodat MouseDown maakt deel uit van de klasse lijst leden <xref:System.Windows.UIElement3D>als een base-element is overgenomen.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Gebeurtenis-handlers die zijn gekoppeld aan de gebeurtenis MouseDown zijn gekoppeld aan de onderliggende <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>gebeurtenis gekoppeld en de hetzelfde exemplaar met gebeurtenisgegevens ontvangen.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       De gebeurtenis MouseDown vaak treedt op samen met een <xref:System.Windows.UIElement3D.MouseLeftButtonDown>of <xref:System.Windows.UIElement3D.MouseRightButtonDown>, wat overeenkomt met een druk op van een van de twee standaard muisknop.</xref:System.Windows.UIElement3D.MouseRightButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown> <xref:System.Windows.UIElement3D.MouseLeftButtonDown>en <xref:System.Windows.UIElement3D.MouseRightButtonDown>zijn ook gerouteerde gebeurtenissen, maar ze zijn direct gerouteerde gebeurtenissen en de juiste knop-specifieke gebeurtenis treedt op wanneer de <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>gebeurtenis bereikt dit element langs de gebeurtenisroute.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> </xref:System.Windows.UIElement3D.MouseRightButtonDown></xref:System.Windows.UIElement3D.MouseLeftButtonDown> Zie de opmerkingen voor <xref:System.Windows.UIElement3D.MouseLeftButtonDown>of <xref:System.Windows.UIElement3D.MouseRightButtonDown>.</xref:System.Windows.UIElement3D.MouseRightButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown>      > [!IMPORTANT] > Sommige besturingselementen wellicht inherente klasse voor muis knopgebeurtenissen verwerken. De linkermuisknop ingedrukt gebeurtenis is de meest waarschijnlijke gebeurtenis te verwerken in een besturingselement klasse hebben. De klasse verwerken vaak markeert de onderliggende <xref:System.Windows.Input.Mouse>gebeurtenis klasse zoals afgehandeld.</xref:System.Windows.Input.Mouse> Zodra de gebeurtenis is gemarkeerd als verwerkt, worden de andere exemplaar handlers die zijn gekoppeld aan dat element niet normaal opgetreden. Een andere klasse- of instantienaam handlers die zijn gekoppeld aan de elementen in de richting van de doordat naar de hoofdmap in de structuur van de gebruikersinterface worden ook niet normaal gegenereerd.       U kunt het probleem dat wordt beschreven in de voorgaande belangrijk en nog steeds MouseDown gebeurtenissen voor linkermuisknop ingedrukt gebeurtenissen voor een afgeleide klasse die verwerkt is door een van deze oplossingen klasse oplossen:-handlers voor Koppel de <xref:System.Windows.UIElement3D.PreviewMouseDown>gebeurtenis, die niet is gemarkeerd als verwerkt door de besturingselementen.</xref:System.Windows.UIElement3D.PreviewMouseDown> U ziet dat omdat dit een preview-gebeurtenis is, de route wordt gestart in de hoofdmap en tunnels naar beneden op het besturingselement.      -Een handler registreren op het besturingselement procedure door het aanroepen van <xref:System.Windows.UIElement3D.AddHandler%2A>en kiezen van de handtekening optie waarmee luisteren naar gebeurtenissen, zelfs als deze al zijn gemarkeerd als verwerkt in de gegevens van gerouteerde gebeurtenis-handlers.</xref:System.Windows.UIElement3D.AddHandler%2A>       MouseDown is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_MouseDown&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement3D.MouseDownEvent>|   | Routingstrategie | Vastleg |   | Gemachtigde | <xref:System.Windows.Input.MouseButtonEventHandler>|      -De overeenkomende tunneling gebeurtenis is <xref:System.Windows.UIElement3D.PreviewMouseDown>.</xref:System.Windows.UIElement3D.PreviewMouseDown> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.MouseDownEvent>      -Overschrijven <xref:System.Windows.UIElement3D.OnMouseDown%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.UIElement3D.OnMouseDown%2A>"
