  namespace: System.Windows
  summary: "Voegt een gerouteerde gebeurtenis-handler voor een opgegeven gerouteerde gebeurtenis, de handler toevoegen aan de handler-verzameling op het huidige element. Geef <code> handledEventsToo </code> als <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> hebben van de opgegeven handler worden aangeroepen voor gerouteerde gebeurtenis die was al is gemarkeerd als verwerkt door een ander element langs de gebeurtenisroute."
  remarks: "Verwerking van laag niveau invoer gebeurtenissen in de praktijk is een complexe taak. Veel besturingselementen implementeren gedrag waarbij een bepaalde gebeurtenis is gemarkeerd als verwerkt en wordt vervangen door een andere intuïtievere gebeurtenis. Een besturingselement wordt in het algemeen alleen een invoer platformgebeurtenis markeren als afgehandeld als er een aantal beoogd ontwerp wordt om te doen. In bepaalde gevallen, die bedoelingen ontwerp mogelijk niet wat uw bepaalde verwerking van de invoer gebeurtenis vereist. Het is voor deze scenario&quot;s die u registreert handlers met `handledEventsToo` als `true` geschikt is. Maar u dit gewoonlijk niet moet doen. Aanroepen van handlers in reactie op alle gebeurtenissen, zelfs als verwerkt, wordt de logica voor uw eigen toepassing gebeurtenisverwerking bemoeilijken. Mogelijk ziet u een afname in de prestaties als de handler logica aanzienlijk is. U moet het gebruik van het koppelen van de handlers voor al verwerkt gebeurtenissen voor situaties waar u al hebt ontdekt tijdens het ontwikkelingsproces dat bepaalde besturingselementen in behandeling gebeurtenissen die u wilt nog steeds verwerken met toepassingslogica reserveren.       Een andere methode voor het voorkomen van de klasse gedrag van bepaalde combinaties van gebeurtenis-besturingselement voor het verwerken is het gebruik van de gebeurtenis preview alternatief. Bijvoorbeeld, als <xref:System.Windows.UIElement3D.MouseLeftButtonDown>is gemarkeerd als verwerkt door klasse verwerken, kunt u mogelijk toevoegen handlers voor <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>in plaats daarvan.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown>       U kunt dezelfde voor dezelfde gebeurtenis-handler meerdere keren toevoegen zonder een uitzondering. De handler wordt echter daadwerkelijk aangeroepen voor meerdere keren wanneer de gebeurtenis wordt verwerkt. Overweeg daarom om dit probleem mogelijk hoe bijwerkingen die moeten worden verantwoord in uw implementatie handler.       Normaal gesproken gebruik van deze methode voor de implementatie van de accessor &quot;add&quot; voor de [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] gebeurtenis toegangspatroon van een aangepaste gerouteerde gebeurtenis.       AddHandler is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "Een id voor de gerouteerde gebeurtenis moet worden verwerkt."
    - id: handler
      type: System.Delegate
      description: "Een verwijzing naar de handler-implementatie."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het registreren van de handler zodanig dat deze wordt aangeroepen, zelfs wanneer de gerouteerde gebeurtenis is gemarkeerd als verwerkt in de gebeurtenisgegevens; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> de handler registreren bij de standaardvoorwaarde die deze niet worden aangeroepen als de gerouteerde gebeurtenis is al gemarkeerd als verwerkt.       De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Niet regelmatig vragen naar een gerouteerde gebeurtenis rehandle. Zie Opmerkingen voor meer informatie."
  overload: System.Windows.UIElement3D.AddHandler*
  exceptions: []
  platform:
  - net462
