  name: UIElement3D
  nameWithType: UIElement3D
  fullName: System.Windows.UIElement3D
  type: Class
  summary: "UIElement3D is een basisklasse voor WPF core niveau implementaties bouwen op [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elementen en kenmerken basic presentatie."
  remarks: "UIElement3D is een abstracte basisklasse van waaruit u klassen ter vertegenwoordiging van specifieke 3D-elementen kunt afleiden.       Veel van de invoer te focussen en eventing gedrag voor 3D-elementen is in het algemeen gedefinieerd in de klasse UIElement3D. Dit omvat de gebeurtenissen voor het toetsenbord, muis, en tekenpeninvoer en statuseigenschappen van de bijbehorende. Veel van deze gebeurtenissen gerouteerde gebeurtenissen zijn en veel van de invoer-gebeurtenissen hebben beide een doordat routering versie, evenals een tunneling versie van de gebeurtenis. Deze gekoppelde gebeurtenissen zijn doorgaans de gebeurtenissen van de grootste belang zijn voor het besturingselement auteurs.       UIElement3D bevat ook [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] die betrekking hebben op de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] gebeurtenismodel, met inbegrip van methoden die u kunnen verhogen opgegeven gerouteerde gebeurtenissen die zijn afkomstig van een element-exemplaar.       Een UIElement3D heeft de volgende mogelijkheden die specifiek zijn gedefinieerd door de klasse UIElement3D:-kan reageren op invoer van gebruiker (inclusief de controle waarbij invoer wordt verzonden via de verwerking van gebeurtenis routering of opdrachten routering).      -Kan verhogen gerouteerde gebeurtenissen die worden uitgewisseld via de structuur van de logische element een doorsturen.      > [!IMPORTANT] > <xref:System.Windows.UIElement3D.Visibility%2A>status is van invloed op alle invoer afhandeling door dat element.</xref:System.Windows.UIElement3D.Visibility%2A> Elementen die niet zichtbaar zijn niet deelnemen aan treffers testen en ontvangt geen invoervelden, zelfs als de muisaanwijzer zich boven de grenzen van waar het element zou zijn als zichtbaar zijn.       In tegenstelling tot de <xref:System.Windows.UIElement>klasse, de klasse UIElement3D bevat geen lay-out.</xref:System.Windows.UIElement> Daarom de klasse UIElement3D bevat geen **meting** of **schikken** methoden.       Een klasse die is afgeleid van UIElement3D en onderhoudt een eigen verzameling van <xref:System.Windows.Media.Media3D.Visual3D>objecten door te overschrijven <xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A>en <xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A>moet nog steeds nieuwe <xref:System.Windows.Media.Media3D.Visual3D>objecten die moeten worden <xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A>.</xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D> doorgeven</xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A> </xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D>       UIElement3D is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
