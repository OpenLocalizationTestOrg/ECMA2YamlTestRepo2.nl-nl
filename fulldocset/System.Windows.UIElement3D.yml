System.Windows.Controls.Control.PreviewMouseDoubleClick>       Deze gebeurtenis conceptueel gezien zien (en andere gebeurtenissen muisknop los op <xref:System.Windows.UIElement3D>) moet een muis &quot;service&quot; (met de servicedefinitie geleverd door de <xref:System.Windows.Input.Mouse>klasse).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement3D> De gebeurtenis wordt toegevoegd voor het gemak van hoeven niet controleren van de muis knopstatussen (links-rechts, pijl omhoog en omlaag) van de oorspronkelijke muisgebeurtenissen in de gebeurtenisgegevens worden opgeslagen. Voor meer geavanceerde scenario&quot;s, zoals het controleren op de status van niet-standaard knoppen, moet u mogelijk gebruik van de [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] op de <xref:System.Windows.Input.Mouse>klasse in plaats van op <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse>       PreviewMouseRightButtonDown is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_PreviewMouseRightButtonDown&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.UIElement3D.PreviewMouseRightButtonDownEvent>|   | Routingstrategie | Directe |   | Gemachtigde | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Overschrijven <xref:System.Windows.UIElement3D.OnPreviewMouseRightButtonDown%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.UIElement3D.OnPreviewMouseRightButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.PreviewMouseRightButtonDownEvent>"
