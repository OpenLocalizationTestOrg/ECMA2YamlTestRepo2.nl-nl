  summary: "Biedt een basisklasse van welke alle objecten die worden gebruikt als bewijs moet worden afgeleid."
  remarks: "Voordat de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], vrijwel elk object kan worden gebruikt als een object bewijs als de hosting code wilden toe te passen als bewijs. Bijvoorbeeld, .NET Framework code herkend <xref:System.Uri?displayProperty=fullName>objecten als bewijs.</xref:System.Uri?displayProperty=fullName> De common language runtime (CLR) beschouwd als bewijs objecten als <xref:System.Object?displayProperty=fullName>verwijst naar en de veiligheid van elk type is niet van toepassing op deze.</xref:System.Object?displayProperty=fullName>       Dit weergegeven probleem omdat er impliciete beperkingen op welke typen kunnen worden gebruikt als bewijs objecten. In het bijzonder object dat wordt gebruikt als bewijs dat opnieuw moest worden geserialiseerd en kan niet worden `null`. Als niet aan deze vereisten zijn voldaan, uitzondering de CLR een gegenereerd telkens wanneer een bewerking die een van deze veronderstellingen vereist is uitgevoerd.       De klasse EvidenceBase, die alle bewijs objecten moeten zijn afgeleid van, werd geïntroduceerd in de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] inschakelen van beperkingen voor de typen objecten die kunnen worden gebruikt als bewijs en bieden de mogelijkheid om toe te voegen nieuwe functies en vereisten op alle bewijs objecten. De klasse EvidenceBase zorgt ervoor, bij instantiëring, dat het object bewijs kan worden geserialiseerd. Bovendien kunnen de nieuwe bewijs vereisten moet worden gemaakt met het toevoegen van nieuwe standaard implementaties aan de basisklasse.       De typen die zijn gebruikt door de CLR als bewijs objecten zijn bijgewerkt de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] worden afgeleid van EvidenceBase."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EvidenceBase
