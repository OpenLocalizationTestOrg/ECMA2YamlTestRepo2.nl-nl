  nameWithType: SiteMapResolveEventHandler
  fullName: System.Web.SiteMapResolveEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Web.SiteMapProvider.SiteMapResolve&quot;> </xref> gebeurtenis van een specifiek exemplaar van de <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> of statische <xref href=&quot;System.Web.SiteMap&quot;> </xref> klasse."
  remarks: "De statische <xref:System.Web.SiteMap>klasse zichtbaar gemaakt de <xref:System.Web.SiteMap.SiteMapResolve>gebeurtenis van de standaardprovider voor de site-kaart.</xref:System.Web.SiteMap.SiteMapResolve> </xref:System.Web.SiteMap>       Bij het maken van een <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>gemachtigde, dat u de methode waarmee de gebeurtenis wordt afgehandeld identificeren.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler> Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.SiteMap.SiteMapResolve> event on an ASP.NET Web page to modify the target URLs that are displayed by a site navigation control, such as the <xref:System.Web.UI.WebControls.SiteMapPath> control. In this example, the current page is a post page in an online bulletin board or forum. In order to render more meaningful site navigation, the URLs of the nodes that are displayed by the navigation control are appended with query strings that are relevant to the context.  \n  \n> [!NOTE]\n>  It is safe to access the <xref:System.Web.SiteMap.CurrentNode%2A> property from within the SiteMapResolveEventHandler class. The ASP.NET site navigation infrastructure guards against infinite recursion, in this case.  \n  \n [!code-cs[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/csharp/t-system.web.sitemapreso_0_1.cs)]\n [!code-vb[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/visualbasic/t-system.web.sitemapreso_0_1.vb)]"
  syntax:
    content: public delegate System.Web.SiteMapNode SiteMapResolveEventHandler(object sender, SiteMapResolveEventArgs e);
