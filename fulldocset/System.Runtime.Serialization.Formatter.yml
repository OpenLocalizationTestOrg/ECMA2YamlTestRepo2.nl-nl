  summary: "Hiermee plant u een object voor latere serialisatie."
  remarks: "Planning verkrijgt van een ID voor het object en plaatst deze op de wachtrij voor latere serialisatie als dit een nieuw object-ID. De planning is een wachtrij van objecten te serialiseren, en binnen de indelingsfunctie wordt bewaard. Als het object al in de wachtrij is, wordt deze niet een tweede keer worden toegevoegd, maar een uitzondering niet gegenereerd ofwel."
