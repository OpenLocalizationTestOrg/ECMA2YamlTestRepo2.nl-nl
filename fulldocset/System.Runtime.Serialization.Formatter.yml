  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Voorziet in basisfunctionaliteit de common language runtime serialisatie formatters."
  remarks: "Formatter is de `abstract` basisklasse voor alle runtime serialisatie formatters en biedt een aantal methoden voor het implementeren van de <xref:System.Runtime.Serialization.IFormatter>interface.</xref:System.Runtime.Serialization.IFormatter> De Formatter beheert ook queuing-objecten voor serialisatie en genereren-id&quot;s op basis van de per-object."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
