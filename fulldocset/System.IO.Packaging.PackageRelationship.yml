- uid: System.IO.Packaging.PackageRelationship.TargetMode
  id: TargetMode
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: TargetMode
  nameWithType: PackageRelationship.TargetMode
  fullName: System.IO.Packaging.PackageRelationship.TargetMode
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee wordt een waarde die aangeeft of het doel van de relatie is <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> of <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> naar de <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
  remarks: "De TargetMode is opgegeven in de aanroep naar de **pakket**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> of **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> methode die de relatie wordt gemaakt.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A> De TargetMode kan niet worden gewijzigd nadat de relatie is gemaakt.       Als TargetMode is <xref:System.IO.Packaging.TargetMode>, wordt de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>moet een relatieve verwijzing.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.TargetMode>  Voor een relatie niveau package ten opzichte van de vermelding van de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>ten opzichte van de pakket-URI van het bronpakket die eigenaar is van en bevat de relatie is opgelost.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>  (Voorbeeld bron pakket met pakket-URI: &quot; pack://http:,, www.adatum.com, files,datapak.package/ &quot;.)  Voor een relatie onderdeel niveau de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>is opgelost ten opzichte van de brononderdeel dat eigenaar is van de relatie (<xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> wordt geïnterpreteerd relatief <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>).</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       Als TargetMode is <xref:System.IO.Packaging.TargetMode>, wordt de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>mag een relatieve verwijzing of een volledig gekwalificeerde URI.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A> </xref:System.IO.Packaging.TargetMode>  Als de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>een relatieve verwijzing de verwijzing wordt geïnterpreteerd als ten opzichte van de locatie van de <xref:System.IO.Packaging.Package>die deze relatie bevat.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       Zie voor meer informatie over TargetMode sectie 1.3.3 &quot;Relatie opmaakcode&quot; van de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public System.IO.Packaging.TargetMode TargetMode { get; }
    return:
      type: System.IO.Packaging.TargetMode
      description: "Een inventarisatiewaarde die aangeeft of <xref:System.IO.Packaging.PackageRelationship.TargetUri*>verwijst naar een bron <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> of <xref href=&quot;System.IO.Packaging.TargetMode&quot;> </xref> naar de <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>.</xref:System.IO.Packaging.PackageRelationship.TargetUri*>"
  overload: System.IO.Packaging.PackageRelationship.TargetMode*
  exceptions: []
  platform:
  - net462
- uid: System.IO.Packaging.PackageRelationship.TargetUri
  id: TargetUri
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: TargetUri
  nameWithType: PackageRelationship.TargetUri
  fullName: System.IO.Packaging.PackageRelationship.TargetUri
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Haalt de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de doelresource van de relatie."
  remarks: "De TargetUri is opgegeven in de aanroep naar de **pakket**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> of **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> methode die de relatie wordt gemaakt.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A> De TargetUri kan niet worden gewijzigd nadat de relatie is gemaakt.       Wanneer <xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>is <xref:System.IO.Packaging.TargetMode>, de TargetUri moet een relatieve verwijzing.</xref:System.IO.Packaging.TargetMode> </xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>  De relatieve verwijzing van de TargetUri is voor een relatie niveau package opgelost ten opzichte van de pakket-URI van het bronpakket die eigenaar is van en bevat de relatie.  (Voorbeeld bron pakket met pakket-URI: &quot; pack://http:,, www.adatum.com, files,datapak.package/ &quot;.)  Voor een relatie onderdeel niveau de TargetUri is opgelost ten opzichte van de brononderdeel dat eigenaar is van de relatie (TargetUri wordt geïnterpreteerd relatief <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>).</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>       Wanneer <xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>is <xref:System.IO.Packaging.TargetMode>, de TargetUri kan bestaan uit een relatieve verwijzing of een volledig gekwalificeerde URI.</xref:System.IO.Packaging.TargetMode> </xref:System.IO.Packaging.PackageRelationship.TargetMode%2A>  Als de TargetUri een relatieve verwijzing is, de verwijzing wordt geïnterpreteerd als ten opzichte van de locatie van de <xref:System.IO.Packaging.Package>die deze relatie bevat.</xref:System.IO.Packaging.Package>       Zie voor meer informatie over TargetUri sectie 1.3.3 &quot;Relatie opmaakcode&quot; van de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public Uri TargetUri { get; }
    return:
      type: System.Uri
      description: "De [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de doelbron."
  overload: System.IO.Packaging.PackageRelationship.TargetUri*
  exceptions: []
  platform:
  - net462
