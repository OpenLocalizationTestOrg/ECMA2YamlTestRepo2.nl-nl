- uid: System.IO.Packaging.PackageRelationship.RelationshipType
  id: RelationshipType
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: RelationshipType
  nameWithType: PackageRelationship.RelationshipType
  fullName: System.IO.Packaging.PackageRelationship.RelationshipType
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee haalt u de typenaam van de relatie."
  remarks: "Het RelationshipType is opgegeven in de aanroep naar de **pakket**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> of **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> methode die de relatie wordt gemaakt.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A>  Nadat de relatie is gemaakt, kan het RelationshipType kan niet worden gewijzigd.       RelationshipType is gedefinieerd in een URI-achtige syntaxis en identificeert de rol van de relatie. Bijvoorbeeld identificeert &quot;http://schemas.microsoft.com/xps/2005/06/required-resource&quot; de relatie met een doel-onderdeel dat wordt een &quot;required-resource.&quot;       **Pakket hele relatietypen** | Beschrijving | Relatietype |   |-----------------|-----------------------|   | Eigenschappen Core | http://schemas.microsoft.com/package/2006/relationships/metadata/core-properties |   | Digitale handtekening | http://schemas.microsoft.com/package/2006/relationships/digital-signature/signature |   | Certificaat van de digitale handtekening | http://schemas.microsoft.com/package/2006/relationships/digital-signature/certificate |   | Digitale handtekening oorsprong | http://schemas.microsoft.com/package/2006/relationships/digital-signature/origin |   | Miniaturen | http://schemas.microsoft.com/package/2006/relationships/metadata/thumbnail |       Zie voor meer informatie over pakket relatie typen hoofdstuk 3 en bijlage I van de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public string RelationshipType { get; }
    return:
      type: System.String
      description: "De gekwalificeerde typenaam van de relatie."
  overload: System.IO.Packaging.PackageRelationship.RelationshipType*
  exceptions: []
  platform:
  - net462
