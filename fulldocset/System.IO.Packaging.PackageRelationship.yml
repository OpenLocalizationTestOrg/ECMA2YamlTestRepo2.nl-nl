  name: PackageRelationship
  nameWithType: PackageRelationship
  fullName: System.IO.Packaging.PackageRelationship
  type: Class
  summary: "Hiermee geeft u een koppeling tussen een bron <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> of <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>, en een doelobject dat kan een <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> of een externe bron."
  remarks: "Een PackageRelationship definieert een koppeling tussen een *bron* <xref:System.IO.Packaging.Package>of <xref:System.IO.Packaging.PackagePart>naar een *doel* <xref:System.IO.Packaging.PackagePart>of een externe bron.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.Package>  Het bronobject wordt beschouwd als &quot;eigenaar&quot; van de relatie.       De klasse PackageRelationship bevat geen openbare constructor; in plaats daarvan maken op twee manieren worden gebruikt: |||   |-|-|   | <xref:System.IO.Packaging.Package>. <xref:System.IO.Packaging.Package.CreateRelationship%2A>| Maakt een relatie &quot;niveau package&quot;, uit een pakket met een onderdeel dat is opgegeven of de externe bron. |   | <xref:System.IO.Packaging.PackagePart>. <xref:System.IO.Packaging.PackagePart.CreateRelationship%2A>| Maakt een &quot;onderdeel-niveau&quot;-relatie: van het ene deel aan een ander onderdeel of een externe bron. |       Het bronpakket of een deel wordt geïdentificeerd door de <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>eigenschap van de relatie.</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A> </xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.Package.CreateRelationship%2A> </xref:System.IO.Packaging.Package>  De doel-onderdeel of een externe bron wordt geïdentificeerd door de <xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>eigenschap van de relatie.</xref:System.IO.Packaging.PackageRelationship.TargetUri%2A>       Maken of verwijderen van een relatie heeft geen invloed op de bron- of doelentiteit objecten op elke manier.       Als een bronobject is verwijderd, worden ook alle relaties die eigendom zijn van het object verwijderd.       Relaties navigeren in een document, en ook tussen documenten in te schakelen.  Relaties bieden ook ondersteuning voor document objectmodel-services, zoals het koppelen van een <xref:System.Printing.PrintTicket>aan specifieke documentelementen tijdens het afdrukken.</xref:System.Printing.PrintTicket>       Elementen Zie voor meer informatie over PackageRelationship punt 1.3 &quot;Relaties&quot; de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public class PackageRelationship
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
