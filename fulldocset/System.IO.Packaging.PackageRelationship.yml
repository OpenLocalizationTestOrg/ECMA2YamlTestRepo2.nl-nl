  id: Id
  parent: System.IO.Packaging.PackageRelationship
  langs:
  - csharp
  name: Id
  nameWithType: PackageRelationship.Id
  fullName: System.IO.Packaging.PackageRelationship.Id
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee haalt u een tekenreeks die de relatie aanduidt."
  remarks: "De eigenschap-id is uniek voor alle relaties die eigendom zijn van de <xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>pakket- of -hoofddeel.</xref:System.IO.Packaging.PackageRelationship.SourceUri%2A>       De Id is opgegeven in de aanroep naar de **pakket**.<xref:System.IO.Packaging.Package.CreateRelationship%2A> of **PackagePart**.<xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> methode die de relatie wordt gemaakt.</xref:System.IO.Packaging.PackagePart.CreateRelationship%2A> </xref:System.IO.Packaging.Package.CreateRelationship%2A>  Nadat de relatie is gemaakt, kan de Id kan niet worden gewijzigd.       De eigenschap id-tekenreeks is een geldige XML-id. Het type-Id is xsd: id en moet voldoen aan de naamgeving voorgeschreven in de *XML-Schema deel 2: gegevenstypen* specificatie (Zie [http://www.w3.org/TR/xmlschema-2/#ID](http://www.w3.org/TR/xmlschema-2/))."
  syntax:
    content: public string Id { get; }
    return:
      type: System.String
      description: "Een tekenreeks waarmee de relatie."
  overload: System.IO.Packaging.PackageRelationship.Id*
  exceptions: []
  platform:
  - net462
