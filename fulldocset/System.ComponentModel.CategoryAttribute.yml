  langs:
  - csharp
  name: CategoryAttribute
  nameWithType: CategoryAttribute
  fullName: System.ComponentModel.CategoryAttribute
  type: Class
  summary: "Hiermee geeft u de naam van de categorie waarin de eigenschap of gebeurtenis bij weergave in de groep een <xref href=&quot;System.Windows.Forms.PropertyGrid&quot;> </xref> besturingselement ingesteld op modus gecategoriseerd."
  remarks: "Een CategoryAttribute geeft aan dat de categorie om de gekoppelde eigenschap of gebeurtenis met, te koppelen wanneer de lijst eigenschappen of gebeurtenissen in een <xref:System.Windows.Forms.PropertyGrid>besturingselement ingesteld op <xref:System.Windows.Forms.PropertySort>modus.</xref:System.Windows.Forms.PropertySort> </xref:System.Windows.Forms.PropertyGrid> Als een CategoryAttribute niet is toegepast op een eigenschap of gebeurtenis, de <xref:System.Windows.Forms.PropertyGrid>koppelt u deze met de **div** categorie.</xref:System.Windows.Forms.PropertyGrid> Een nieuwe categorie kan worden gemaakt voor elke willekeurige naam door de naam van de categorie opgeven in de constructor voor het CategoryAttribute.       De <xref:System.ComponentModel.CategoryAttribute.Category%2A>eigenschap geeft de naam van de categorie die het kenmerk vertegenwoordigt.</xref:System.ComponentModel.CategoryAttribute.Category%2A> De <xref:System.ComponentModel.CategoryAttribute.Category%2A>eigenschap biedt tevens transparante lokalisatie van categorienamen.</xref:System.ComponentModel.CategoryAttribute.Category%2A>"
  example:
  - "The following example creates the `MyImage` property. The property has two attributes: a <xref:System.ComponentModel.DescriptionAttribute> and a CategoryAttribute.  \n  \n [!code-cpp[Classic CategoryAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._96_1.cpp)]\n [!code-vb[Classic CategoryAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._96_1.vb)]\n [!code-cs[Classic CategoryAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._96_1.cs)]  \n  \n The next example gets the category for `MyImage`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next, the code indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyImage`. Then it returns the attributes for this property and saves them in the variable `attributes`.  \n  \n The example then prints the category by retrieving CategoryAttribute from the <xref:System.ComponentModel.AttributeCollection>, and writing it to the console screen.  \n  \n [!code-cpp[Classic CategoryAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._96_2.cpp)]\n [!code-vb[Classic CategoryAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._96_2.vb)]\n [!code-cs[Classic CategoryAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._96_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public class CategoryAttribute : Attribute
