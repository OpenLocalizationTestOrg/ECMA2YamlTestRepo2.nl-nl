  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objecten in de <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> besturingselement."
  remarks: "De GridTableStylesCollection bevat <xref:System.Windows.Forms.DataGridTableStyle>objecten waarmee het <xref:System.Windows.Forms.DataGrid>besturingselement weer te geven van een aangepaste rasterstijl voor elke <xref:System.Data.DataTable>in een <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle>       Op de <xref:System.Windows.Forms.DataGrid>beheer, de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>eigenschap retourneert de GridTableStylesCollection.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid>       Standaard de GridTableStylesCollection bevat geen <xref:System.Windows.Forms.DataGridTableStyle>objecten.</xref:System.Windows.Forms.DataGridTableStyle> In plaats daarvan de <xref:System.Windows.Forms.DataGrid>elke tabel met de standaardinstellingen voor de kleur, breedte en opmaak wordt weergegeven.</xref:System.Windows.Forms.DataGrid> Alle kolommen van elke tabel worden weergegeven. Wanneer een <xref:System.Windows.Forms.DataGridTableStyle>is toegevoegd aan de verzameling de <xref:System.Windows.Forms.DataGrid>maakt gebruik van de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>om te bepalen welk object levert de gegevens voor het raster.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle> Bijvoorbeeld, als de gegevensbron is een <xref:System.Data.DataSet>die bevat drie <xref:System.Data.DataTable>objecten, de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>moet overeenkomen met de <xref:System.Data.DataTable.TableName%2A>van een van de objecten.</xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Als de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>komt niet overeen met een van de <xref:System.Data.DataTable.TableName%2A>waarden, worden de standaardinstellingen instellingen worden gebruikt om gegevens voor elke tabel weer te geven en de <xref:System.Windows.Forms.DataGridTableStyle>instellingen worden genegeerd.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      > [!CAUTION] > Altijd maken <xref:System.Windows.Forms.DataGridColumnStyle>objecten en voeg deze toe aan de <xref:System.Windows.Forms.GridColumnStylesCollection>voordat u deze toevoegt <xref:System.Windows.Forms.DataGridTableStyle>objecten naar de GridTableStylesCollection.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Bij het toevoegen van een lege <xref:System.Windows.Forms.DataGridTableStyle>met een geldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarde aan de verzameling <xref:System.Windows.Forms.DataGridColumnStyle>objecten automatisch voor u zijn gegenereerd.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Hierdoor kan een uitzondering gegenereerd als u probeert toe te voegen nieuwe <xref:System.Windows.Forms.DataGridColumnStyle>objecten met dubbele <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarden in de <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> U kunt ook wissen de <xref:System.Windows.Forms.GridColumnStylesCollection>met behulp van de <xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A>methode.</xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> </xref:System.Windows.Forms.GridColumnStylesCollection>"
