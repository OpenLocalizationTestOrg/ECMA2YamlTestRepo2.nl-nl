  remarks: "Wanneer een Visual Basic 6.0 `WebClass` project is bijgewerkt naar [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], wordt deze geconverteerd naar een [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] websiteproject.       Declaraties worden toegevoegd aan uw project: één voor de `WebClass` en één voor elk van de `WebItems` en `Templates` in de `WebClass` project. Een `Page_Load` gebeurtenisprocedure wordt toegevoegd aan het project, maakt eerst een <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>object en vervolgens `WebItem` objecten voor elk van de `WebItems` en `Templates` die zijn gekoppeld aan het Visual Basic 6.0 `WebClass` project.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass> Ten slotte in de `Page_Load` gebeurtenisprocedure ziet u een aanroep van de `WebClass` compatibiliteit runtime: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Hierdoor kan de runtime voor het weergeven van de WebItem opgegeven in de aanvraag-URL. Deze code is het alleen nieuwe code toegevoegd aan uw project bijgewerkte en alleen het onderliggende gedrag van de Visual Basic 6.0 fungeert `WebClass` runtime.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

