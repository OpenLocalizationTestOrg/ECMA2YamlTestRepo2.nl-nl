  name: UserControl
  nameWithType: UserControl
  fullName: System.Web.UI.UserControl
  type: Class
  summary: "Vertegenwoordigt een ASCX-bestand, ook wel bekend als een gebruikersbesturingselement aangevraagd vanaf een server die als host fungeert voor een ASP.NET-webtoepassing. Het bestand moet worden aangeroepen vanuit een Web Forms-pagina of is een parserfout wordt uitgevoerd."
  remarks: "De klasse UserControl is gekoppeld aan bestanden die .ascx extensies hebben. Deze bestanden worden gecompileerd tijdens runtime als UserControl objecten en in het cachegeheugen van de server opgeslagen.       Gebruikersbesturingselementen kunt u één ASCX-bestand in een ander met inbegrip van de laatste in een pagina webformulieren declareert nesten.       Gebruikersbesturingselementen zijn opgenomen in webformulieren van ASP.NET-pagina&quot;s en ontwikkelaars van Web bieden een eenvoudige manier om vast te leggen veelgebruikte Webgebruikersinterface. Geïnstantieerd en in dezelfde manier zoals in de cache opgeslagen <xref:System.Web.UI.Page>objecten.</xref:System.Web.UI.Page> Worden in tegenstelling tot de pagina&quot;s worden echter gebruikersbesturingselementen kunnen niet aangeroepen onafhankelijk. Ze kunnen alleen worden aangeroepen vanuit de pagina of andere gebruikersbesturingselement waarin ze.       Afgeleid van deze klasse als u wilt maken van een besturingselement met de code-behind techniek. Dit wordt aanbevolen als u Web Forms pagina&quot;s met deze techniek ontwikkelt.       Zie voor meer informatie over het maken van gebruikersbesturingselementen declaratief [gebruikersbesturingselementen voor ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The class defined in the following example, `SimpleControl`, inherits the UserControl class and can be used as an ASP.NET code-behind class. It uses the <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.Label>, and <xref:System.Web.UI.WebControls.Button> Web server controls and defines a `myButton_Click` method that assigns the <xref:System.Web.UI.WebControls.TextBox.Text%2A?displayProperty=fullName> property value, along with two strings, to the <xref:System.Web.UI.WebControls.Label.Text%2A?displayProperty=fullName> property.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Sys.Web.UI.TemplateControl_UserControl#2](~/add/codesnippet/visualbasic/t-system.web.ui.usercont_1.vb)]\n [!code-cs[Sys.Web.UI.TemplateControl_UserControl#2](~/add/codesnippet/csharp/t-system.web.ui.usercont_1.cs)]  \n  \n The following example is markup contained in an .ascx file. You can use the `SimpleControl` class defined in the previous example as a code-behind class for the markup in this .ascx file.  \n  \n [!code-vb[Sys.Web.UI.TemplateControl_UserControl#3](~/add/codesnippet/visualbasic/t-system.web.ui.usercont_2.ascx)]\n [!code-cs[Sys.Web.UI.TemplateControl_UserControl#3](~/add/codesnippet/csharp/t-system.web.ui.usercont_2.ascx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Load")]

