  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een as is ingeschakeld."
  remarks: "Als een as niet is ingeschakeld, wordt de as, samen met de kenmerken (maatstreepjes, stroken / lijnen, labels, enzovoort), niet weergegeven.       Als een as is ingeschakeld, de as, samen met alle kenmerken ervan (maatstreepjes, stroken / lijnen, labels, enzovoort), ongeacht of deze wordt gebruikt om te tekenen van een <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> weergegeven       Als er een waarde van <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>is gebruikt, een as kan of kunnen niet worden weergegeven, afhankelijk van of deze wordt gebruikt om te tekenen van een <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> De assen die worden gebruikt voor het uitzetten van de gegevens worden bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>eigenschapsinstellingen.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Als een as niet is ingeschakeld, maar een aangrenzende as rasterlijnen wordt gebruikt, een van de rasterlijnen worden weergegeven in plaats van de as dat niet is ingeschakeld. Dezelfde situatie treedt op als de eigenschap Enabled van een as is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, maar niet de as wordt gebruikt om te tekenen gegevens; de rasterlijn van een aangrenzende as in plaats daarvan wordt getekend.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref> opsommingswaarde. De standaardwaarde is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
