    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarde die aangeeft waar de bijbehorende as een as twee. De standaardwaarde is <xref:System.Double>.</xref:System.Double>"
