  summary: "Opgehaald of ingesteld van het interval van een as."
  remarks: "Deze eigenschap bepaalt hoe vaak de labels en de primaire maatstreepjes markeert en rasterlijnen die zijn gekoppeld aan de assen worden getekend als de `Interval` eigenschapswaarde van een label, maatstreepje of rasterlijn is ingesteld op <xref:System.Double>, dit geeft aan dat niet is ingesteld.</xref:System.Double>       De `Interval` eigenschap van een primaire maatstreepjes, rasterlijn of het label van de as heeft voorrang op de instelling van de eigenschap Interval van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>       De waarde nul vertegenwoordigt een waarde &quot;Auto&quot;. Deze eigenschap Interval kan niet worden ingesteld op <xref:System.Double.NaN>.</xref:System.Double.NaN> Als u een waarde van deze eigenschap toewijst <xref:System.Double.NaN>, de waarde nul wordt in plaats daarvan gebruikt.</xref:System.Double.NaN>       **Opmerking** de secundaire rasterlijnen en maatstreepjes van een as nooit gebruik deze eigenschap voor het interval.       Het intervaltype van de as wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>"
