  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Biedt methoden en eigenschappen die beheert assen in de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> besturingselement."
  remarks: "Deze klasse kapselt de functionaliteit voor de assen in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>te beheren en wordt blootgelegd door de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Eigenschappen van <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objecten.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Voor alle grafieken, met uitzondering van balk, gestapeld staafdiagram, cirkel- en ringdiagrammen: de primaire en secundaire assen zijn als volgt: | Het astype | Beschrijving |   |---------------|-----------------|   | Primaire x-as | De horizontale as onder. |   | Secundaire x-as | Bovenste horizontale as. |   | Primaire y-as | Linker-as. |   | Secundaire y-as | Rechts verticale as. |       Balk en gestapelde balk grafieken hun assen gedraaid 90 graden rechtsom, hebben zodat de primaire X-as voor deze twee grafiektypen is de links verticale as.       **Opmerking** er mag slechts één set met assen, twee verticaal en twee horizontaal — voor elk <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       De klasse as bevat ook verschillende methoden die kunnen worden gebruikt as om waarden te converteren naar absolute pixelcoördinaten die nuttig is voor 2D aangepaste tekenen, of zijn nuttig voor 3D-aangepaste tekenen relatieve coördinaten. Absolute en relatieve coördinaten kunnen ook worden geconverteerd naar as waarden.       Hieronder volgen de belangrijkste as-elementen die worden weergegeven door de as-klasse: | As Element | Beschrijving |   |------------------|-----------------|   | Aslabels | De labels van een as en de bijbehorende eigenschappen. |   | Rasterlijnen | De primaire en secundaire rasterlijnen van as. |   | Maatstreepjes | De primaire en secundaire maatstreepjes van een as. |   | Regels van strook / | Regels van strook /. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
