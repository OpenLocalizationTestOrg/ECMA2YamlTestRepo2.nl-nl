  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de locatie waarop een as is overschreden door de bijbehorende as."
  remarks: "Als u deze eigenschap instelt voor een primaire as bepaalt waar de primaire as overschrijdt het en op dezelfde manier instellen voor een secundaire as bepaalt waar de secundaire as het overschrijden. Bijvoorbeeld, bepaalt de eigenschap overschrijding van de primaire x-as waarbij de primaire y-as het zal kruisen.       Vier modi kunnen worden gebruikt voor de eigenschap kruisende van een as:-&quot;Auto&quot;, wat betekent dat de kruisende waarde wordt worden ingesteld op de minimum- of -waarde voor de relevante as. Als de as primaire is, de waarde is de minimale waarde als de as secundaire wordt de maximumwaarde. Gebruiken om in te stellen op &quot;Auto&quot; tijdens runtime, een <xref:System.Double>waarde.</xref:System.Double>      -&quot;Minimale&quot;, wat betekent dat de kruisende waarde van de as de minimumwaarde. In te stellen op &quot;Minimale&quot; op gebruik tijdens runtime een <xref:System.Double>waarde.</xref:System.Double>      -&quot;Maximum&quot;, wat betekent dat de kruisende waarde van de as de maximumwaarde. In te stellen op &quot;Maximum&quot; op gebruik tijdens runtime een <xref:System.Double>waarde.</xref:System.Double>      -Een opgegeven `double` waarde tussen de minimale en maximale waarden voor de relevante as. Als de kruisende waarde lager dan het minimum waarde is of de kruisende waarde groter is dan de maximumwaarde is, wordt er een uitzondering opgetreden.       Wanneer een niet-standaard kruisende waarde wordt gebruikt, de labels en maatstreepjes van de as kan of kunnen niet volgen op de kruisende as, afhankelijk van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>eigenschapsinstelling.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Standaard wordt deze verplaatst met de kruisende as."
  syntax:
