  type: Class
  summary: "Hiermee geeft u een SQL-instructie of opgeslagen procedure uit te voeren op een gegevensbron."
  remarks: "Wanneer een exemplaar van OleDbCommand is gemaakt, worden de eigenschappen lezen/schrijven ingesteld op de oorspronkelijke waarden. Zie voor een lijst van deze waarden, de OleDbCommand-constructor.       OleDbCommand biedt de volgende methoden voor het uitvoeren van opdrachten op een gegevensbron: | Item | Beschrijving |   |----------|-----------------|   | <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>| Opdrachten uitvoeren die rijen retourneren.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>kan het gewenste effect als gebruikt geen opdrachten zoals instellen voor SQL-instructies uitvoeren. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A>| Hiermee voert u opdrachten zoals SQL invoegen, verwijderen, bijwerken en SET-instructies. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A>| Haalt een enkele waarde, bijvoorbeeld een cumulatieve waarde uit een database. |       U kunt opnieuw de <xref:System.Data.OleDb.OleDbCommand.CommandText%2A>eigenschap en het hergebruik van het object OleDbCommand.</xref:System.Data.OleDb.OleDbCommand.CommandText%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A></xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> U moet echter sluit de <xref:System.Data.OleDb.OleDbDataReader>voordat u een nieuwe of vorige opdracht kunt uitvoeren.</xref:System.Data.OleDb.OleDbDataReader>       Als een fatale <xref:System.Data.OleDb.OleDbException>(bijvoorbeeld een SQL Server ernst niveau van 20 of hoger) is gegenereerd door de methode voor het uitvoeren van een OleDbCommand de <xref:System.Data.OleDb.OleDbConnection>, de verbinding kan worden gesloten.</xref:System.Data.OleDb.OleDbConnection> </xref:System.Data.OleDb.OleDbException> De gebruiker kan echter opnieuw de verbinding en doorgaan."
  example:
  - "The following example uses the OleDbCommand, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from an Access database. The filled <xref:System.Data.DataSet> is then returned. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the source database table.  \n  \n [!code-cs[Classic WebData OleDbCommand Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_9_1.cs)]\n [!code-vb[Classic WebData OleDbCommand Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_9_1.vb)]"
