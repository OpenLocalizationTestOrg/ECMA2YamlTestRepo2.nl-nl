  - System.Data
  namespace: System.Data.OleDb
  summary: "Opgehaald of ingesteld van de SQL-instructie of opgeslagen procedure uit te voeren op de gegevensbron."
  remarks: "Wanneer de <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>eigenschap is ingesteld op `StoredProcedure`, wordt de <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>eigenschap moet worden ingesteld op de naam van de opgeslagen procedure.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> De gebruiker kan zijn vereist voor het gebruik van escape-teken syntaxis als de opgeslagen procedurenaam mag speciale tekens bevat. De opdracht deze opgeslagen procedure wordt uitgevoerd bij het aanroepen van een van de `Execute` methoden.       Wanneer <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>is ingesteld op `TableDirect`, wordt de <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>eigenschap moet worden ingesteld op de naam van de tabel of tabellen worden geopend.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> De gebruiker kan zijn vereist voor het gebruik van escape-teken syntaxis als een van de benoemde tabellen geen speciale tekens bevatten. Alle rijen en kolommen van de benoemde tabel of tabellen wordt geretourneerd bij het aanroepen van een van de `Execute` methoden.       U kunt geen instellen de <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>, en eigenschappen CommandText als de huidige verbinding een execute of fetch-bewerking wordt uitgevoerd.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A>       De OLE DB.NET-Provider ondersteunt geen benoemde parameters voor de parameters doorgeven aan een SQL-instructie of een opgeslagen procedure is aangeroepen door een <xref:System.Data.OleDb.OleDbCommand>wanneer <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>is ingesteld op `Text`.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand> In dit geval moet een tijdelijke aanduiding voor de vraagteken (?) worden gebruikt. Bijvoorbeeld: `SELECT * FROM Customers WHERE CustomerID = ?` daarom in welke volgorde <xref:System.Data.OleDb.OleDbParameter>objecten worden toegevoegd aan de <xref:System.Data.OleDb.OleDbParameterCollection>rechtstreeks moet overeenkomen met de positie van de vraagteken tijdelijke aanduiding voor de parameter.</xref:System.Data.OleDb.OleDbParameterCollection> </xref:System.Data.OleDb.OleDbParameter>       Zie voor meer informatie [Parameters configureren en de Parameter-gegevenstypen](~/add/includes/ajax-current-ext-md.md)."
  example:
