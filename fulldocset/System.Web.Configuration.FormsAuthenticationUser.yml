  nameWithType: FormsAuthenticationUser
  fullName: System.Web.Configuration.FormsAuthenticationUser
  type: Class
  summary: "Hiermee configureert u de referenties van de gebruiker voor webtoepassingen die gebruikmaken van verificatie op basis van formulieren."
  remarks: "De klasse FormsAuthenticationUser biedt een manier om programmatisch toegang en wijzigt u de sectie van een configuratiebestand.       Dit type maakt deel uit van een groep met de <xref:System.Web.Configuration.FormsAuthenticationCredentials>, wordt de <xref:System.Web.Configuration.FormsAuthenticationUserCollection>, en de <xref:System.Web.Configuration.FormsAuthenticationConfiguration>typen.</xref:System.Web.Configuration.FormsAuthenticationConfiguration> </xref:System.Web.Configuration.FormsAuthenticationUserCollection> </xref:System.Web.Configuration.FormsAuthenticationCredentials> De typen niet van het verzamelingtype rechtstreeks van invloed op de onderliggende configuratie-codes.      > [!NOTE] > De FormsAuthenticationUser kunt schrijven van gegevens naar de bijbehorende sectie van het configuratiebestand op de computer, site of op toepassingsniveau alleen. Elke poging om te schrijven in een configuratiebestand op een ander niveau in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen. Voor de veiligheid en schaalbaarheid, wordt het aanbevolen dat u een externe opslagplaats, zoals een database gebruiken om de gebruikers-referenties."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.FormsAuthenticationUserCollection> to access the FormsAuthenticationUser objects of an existing Web application. The configuration file will contain a setup similar to the following.  \n  \n> [!NOTE]\n>  If you use the [credentials Element for forms for authentication (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e5a001f8-fdbe-4c88-80ca-bfe36df23479) section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended you use an external database to store the users' credentials. For more information about building secure ASP.NET applications, search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookieName\" loginUrl=\"/login.aspx\">  \n    defaultUrl=\"formsdefault.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnet\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>  \n```  \n  \n [!code-cs[System.Web.Configuration.FormsAuthenticationUser#1](~/add/codesnippet/csharp/t-system.web.configurati_51_1.cs)]\n [!code-vb[System.Web.Configuration.FormsAuthenticationUser#1](~/add/codesnippet/visualbasic/t-system.web.configurati_51_1.vb)]"
