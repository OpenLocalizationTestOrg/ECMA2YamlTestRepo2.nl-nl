  name: SqlConnectionStringBuilder
  nameWithType: SqlConnectionStringBuilder
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder
  type: Class
  summary: "Een eenvoudige manier om te maken en beheren van de inhoud van de verbindingsreeksen die wordt gebruikt door de <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;> </xref> klasse."
  remarks: "De verbindingsreeksen kan ontwikkelaars programmatisch syntactisch juist verbindingsreeksen, maken en parseren en opnieuw maken van bestaande verbindingsreeksen, met behulp van de eigenschappen en methoden van de klasse. De verbindingsreeksen biedt sterk getypeerde eigenschappen overeenkomt met de bekende sleutel/waarde-paren die is toegestaan door SQL Server. Ontwikkelaars nodig verbindingsreeksen maken als onderdeel van de toepassingen kunt de klasse SqlConnectionStringBuilder te wijzigen van verbindingsreeksen. De klasse eenvoudig het verbindingsreeksen, opgeslagen in het configuratiebestand voor een toepassing beheren.       De SqlConnectionStringBuilder controles uitgevoerd voor een geldige sleutel/waarde-paren. Daarom u deze klasse niet gebruiken voor het maken van Ongeldige verbindingsreeksen; bij het toevoegen van ongeldige paren genereert een uitzondering. De klasse een vaste collectie van synoniemen onderhoudt en een synoniem kan vertalen naar de bijbehorende bekende sleutelnaam.       Bijvoorbeeld, wanneer u gebruikt de **Item** eigenschap voor het ophalen van een waarde, kunt u een tekenreeks met een synoniem voor de sleutel die u moet opgeven. Bijvoorbeeld, u &quot;Netwerkadres&quot;, &quot;adres&quot; of andere acceptabele synoniem voor deze sleutel binnen een verbindingsreeks kunt opgeven wanneer u alle leden waarvoor een tekenreeks met de naam van de sleutel, zoals de **Item** eigenschap of de <xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A>methode.</xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A> Zie de <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>eigenschap voor een volledige lijst met toegestane synoniemen.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       De **Item** eigenschap probeert te schadelijke ingangen worden verwerkt. De volgende code, met gebruik van de standaard-eigenschap van het Item (in C# de indexeerfunctie) correct verlaat u de geneste sleutel-waardepaar: [Visual Basic] ```   Dim builder As New System.Data.SqlClient.SqlConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   Console.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.SqlClient.SqlConnectionStringBuilder builder =     new System.Data.SqlClient.SqlConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   Console.WriteLine(builder.ConnectionString);      ``` het resultaat is de volgende verbindingsreeks die verantwoordelijk is voor de ongeldige waarde op een veilige manier:```   Source=(local);Initial Catalog=&quot;AdventureWorks;NewValue=Bad&quot;;   Integrated Security=True   ```"
  example:
  - "The following console application builds connection strings for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. The code uses a SqlConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the SqlConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how SqlConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._13_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._13_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.SqlClient.SqlConnectionStringBuilder/SqlConnectionStringBuilderConverter))]

      public sealed class SqlConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
