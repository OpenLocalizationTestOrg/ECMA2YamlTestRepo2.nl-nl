  summary: "De blokkering gedrag voor een verbindingsgroep."
  remarks: "Wanneer Groepsgewijze verbinding nodig is ingeschakeld en een time-outfout of een andere aanmeldingsfout optreedt, een uitzondering gegenereerd en latere verbindingspogingen mislukt voor de volgende vijf seconden, de &quot;blokkerende periode&quot;. Als de toepassing probeert te maken binnen de blokkerende periode, wordt de eerste uitzondering opnieuw gegenereerd. Volgende fouten na afloop van een blokkering periode resulteert in een nieuwe blokkerende periode die is tweemaal zo lang als de vorige blokkerende periode maximaal één minuut.       Poging verbinding maken met Azure SQL-databases mislukken met tijdelijke fouten die meestal worden hersteld binnen een paar seconden. Echter, met de verbindingsgroep gedrag worden geblokkeerd, u niet mogelijk kunnen bereiken van de database gedurende langere perioden, ondanks dat de database beschikbaar is. Dit is vooral problematisch voor apps die u nodig hebt om snel weer te geven. De **PoolBlockingPeriod** kunt u de blokkeringen periode het meest geschikt voor uw app selecteren. Zie de [PoolBlockingPeriod opsomming](~/add/includes/ajax-current-ext-md.md) voor beschikbare instellingen."
