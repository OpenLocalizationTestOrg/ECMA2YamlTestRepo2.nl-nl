  name: KerberosRequestorSecurityToken
  nameWithType: KerberosRequestorSecurityToken
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken
  type: Class
  summary: "Hiermee geeft u een beveiligingstoken dat is gebaseerd op een Kerberos-ticket die in een SOAP-aanvraag is verzonden."
  remarks: "Normaal gesproken hoeft toepassingsontwikkelaars niet te gebruiken van de klasse KerberosRequestorSecurityToken, tenzij een webservice moet de service principal name die zijn gekoppeld aan het Kerberos-ticket ophalen. Als u de waarde van de service principal name, haal de waarde van de <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>eigenschap.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName%2A>       Er zijn twee klassen die beveiligingstokens die zijn gebaseerd op een Kerberos-ticket vertegenwoordigen: KerberosRequestorSecurityToken en <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken> Het KerberosRequestorSecurityToken beveiligingstoken wordt gebruikt door clients die gebruikmaken van het beveiligingstoken KerberosRequestorSecurityToken in een uitgaande SOAP-berichten dat de <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>beveiligingstoken wordt gebruikt door een webservice die ontvangt SOAP-berichten met het beveiligingstoken.</xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken>"
  syntax:
    content: 'public class KerberosRequestorSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
  inheritedMembers:
