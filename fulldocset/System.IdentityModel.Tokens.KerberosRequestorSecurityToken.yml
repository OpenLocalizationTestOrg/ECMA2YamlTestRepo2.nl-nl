  name: KerberosRequestorSecurityToken(String)
  nameWithType: KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  fullName: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.KerberosRequestorSecurityToken(String)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> klasse met een service die is gekoppeld aan de opgegeven service-principal-naam."
  remarks: 'De service principal name moet worden gebruikt in een van de volgende indelingen: `host/<hostname>@<domain>` of `<hostname>`, waarbij `hostname` is de naam van de computer die als host fungeert voor de doel-webservice en `domain` is de FQDN-naam van het Kerberos-realm waarin de computer zich bevindt. De service principal name is gekoppeld aan een account dat de service wordt uitgevoerd en deze toewijzing is Kerberos Domain Controller (KDC) wordt opgeslagen.'
  syntax:
    content: public KerberosRequestorSecurityToken (string servicePrincipalName);
    parameters:
    - id: servicePrincipalName
      type: System.String
      description: "De service principal name voor de <xref href=&quot;System.IdentityModel.Tokens.KerberosRequestorSecurityToken&quot;> </xref> beveiligingstoken. Stelt de <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>eigenschap.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken.ServicePrincipalName*>"
  overload: System.IdentityModel.Tokens.KerberosRequestorSecurityToken.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>servicePrincipalName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "Een Kerberos-ticket kan niet worden opgehaald voor de huidige gebruiker."
  platform:
  - net462
