  summary: "Opgehaald of ingesteld van de horizontale of verticale positie van het bijschrift HTML-element in een besturingselement. Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken."
  remarks: "Gebruik de eigenschap CaptionAlign om op te geven van de horizontale of verticale positie van het bijschrift HTML-element in een besturingselement. Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken.       Deze eigenschap is ingesteld met een van de <xref:System.Web.UI.WebControls.TableCaptionAlign>opsommingswaarden.</xref:System.Web.UI.WebControls.TableCaptionAlign> De volgende tabel bevat de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | `NotSet`| Uitlijning van het bijschriftelement is niet ingesteld. |   | `Top`| Het bijschriftelement wordt uitgelijnd met de bovenkant van de tabel. |   | `Bottom`| Het bijschriftelement wordt uitgelijnd met de onderkant van de tabel. |   | `Left`| Het bijschriftelement wordt uitgelijnd met de linkerkant van de tabel. |   | `Right`| Het bijschriftelement wordt uitgelijnd met de rechterrand van de tabel. |       Gebruik de <xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>eigenschap om de tekst die moet worden weergegeven in een bijschrift HTML-element in een besturingselement.</xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>"
