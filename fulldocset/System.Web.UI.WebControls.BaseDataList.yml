  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de gegevens weergeven van beheer op de kop in een toegankelijke indeling rendert. Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken."
  remarks: "Gebruik de eigenschap UseAccessibleHeader om op te geven of de gegevens weergeven van beheer op de kop in een toegankelijke indeling rendert. Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken. De waarde van deze eigenschap is standaard `false` en de header voor het besturingselement wordt weergegeven tussen de labels van de cel `<td>` en `</td>`. Als de waarde van deze eigenschap is `true`, de koptekst voor het besturingselement wordt weergegeven tussen tabel header cel afsluitcodes `<th>` en `</th>`. Bovendien een `scope=&quot;col&quot;` kenmerk wordt toegevoegd aan de tabelkop in om op te geven dat de koptekst van toepassing op alle cellen in de kolom is. De standaardweergave van het `<th>` element blijft behouden, tekst horizontaal vet en gecentreerd rendering. Ontwikkelaars kunnen het gedrag van overschrijven de `<th>` element met een trapsgewijze opmaakmodel (CSS). Echter, het gebruik van StyleSheets wordt niet aanbevolen bij het maken van toegankelijke webpagina&quot;s.       Voor gegevens weergeven van besturingselementen, zoals de <xref:System.Web.UI.WebControls.DataList>besturingselement en de <xref:System.Web.UI.WebControls.DataGrid>besturingselement die overnemen van de <xref:System.Web.UI.WebControls.BaseDataList>klasse, kunt u de eigenschap UseAccessibleHeader instellen declaratief of programmatisch.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Als u de eigenschap UseAccessibleHeader programmatisch instelt, stelt u deze voordat het binden van gegevens met de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het besturingselement weergegeven in de header in een toegankelijke indeling; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader*
