  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "Fungeert als de abstracte basisklasse voor besturingselementen van de aanbieding gegevens, zoals <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. Deze klasse biedt methoden en eigenschappen die gemeenschappelijk zijn voor alle gegevens weergeven van besturingselementen."
  remarks: "De klasse BaseDataList biedt de algemene functionaliteit voor alle gegevens weergeven van besturingselementen, zoals <xref:System.Web.UI.WebControls.DataList>en <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Een besturingselement aanbieding gegevens wordt gebruikt om weer te geven van de records voor een gegevensbron, zoals een <xref:System.Data.DataView?displayProperty=fullName>besturingselement.</xref:System.Data.DataView?displayProperty=fullName> Een unieke weergavestijl en mogelijkheden hebben elk besturingselement aanbieding gegevens. Omdat de klasse BaseDataList abstract, is rechtstreeks een exemplaar van deze klasse niet gemaakt. Gegevens weergeven van besturingselementen overnemen in plaats daarvan de methoden en eigenschappen die gemeenschappelijk zijn voor alle gegevens weergeven van besturingselementen van deze klasse.       U kunt het uiterlijk van een besturingselement weergeven door in te stellen bepaalde eigenschappen van deze klasse gegevens beheren. Om te bepalen van de hoeveelheid ruimte tussen de cellen van een besturingselement aanbieding data, stel de <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> Om te bepalen van de hoeveelheid ruimte tussen de inhoud van een cel en de rand van de cel, stel de <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> U kunt de rand tussen de afzonderlijke cellen van een besturingselement weergeven door in te stellen gegevens weergeven de <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> De horizontale uitlijning van de inhoud in de cellen van een besturingselement aanbieding gegevens wordt beheerd door de <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       De klasse BaseDataList biedt twee eigenschappen ter ondersteuning van gegevensbinding. Gegevens binden aan een verzameling die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (zoals <xref:System.Data.DataView?displayProperty=fullName>of <xref:System.Collections.ArrayList?displayProperty=fullName>), of de <xref:System.ComponentModel.IListSource>interface, gebruikt u de <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>eigenschap om op te geven van de gegevensbron.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Tijdens het instellen van de <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>eigenschap, moet u handmatig de code voor het uitvoeren van de gegevensbinding schrijven.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Gebruiken om automatisch een besturingselement met een gegevensbron die wordt vertegenwoordigd door een gegevensbronbesturingselement aanbieding gegevens bindt, de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap en stel de waarde voor de <xref:System.Web.UI.Control.ID%2A>eigenschap van besturingselement voor de gegevensbron te gebruiken.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Tijdens het instellen van de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap, de gegevens weergeven van besturingselement automatisch wordt gekoppeld aan besturingselement voor de opgegeven gegevensbron.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Daarom hoeft niet expliciet aan te roepen de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Als de gegevensbron die is opgegeven door de <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>eigenschap bevat meerdere gegevensbronnen, gebruikt u de <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>eigenschap om de specifieke bron aan het besturingselement binden.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Als u hebt bijvoorbeeld een <xref:System.Data.DataSet?displayProperty=fullName>object met meerdere tabellen, moet u opgeven welke tabel aan het besturingselement binden.</xref:System.Data.DataSet?displayProperty=fullName> Nadat u de gegevensbron hebt opgegeven, gebruikt u de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode de gegevensbron aan het besturingselement binden.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       De klasse BaseDataList bevat een <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>verzameling die het sleutelveld van elke record (weergegeven als een rij) opslaat in een besturingselement met gegevens.</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> Hiermee kunt u voor het opslaan van het sleutelveld met een aanbieding van besturingselement zonder deze in het besturingselement wordt weergegeven. Het sleutelveld wordt vaak gebruikt als onderdeel van een queryreeks van de update voor het bijwerken van een bepaalde record in de gegevensbron. De collectie is gevuld met de waarden uit het veld dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       De klasse BaseDataList biedt een <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>gebeurtenis die wordt gegenereerd wanneer het geselecteerde item in het besturingselement wordt gewijzigd.</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> Hiermee kunt u voor het maken van een aangepaste gebeurtenis-handler die een specifieke set instructies uitvoert wanneer de gebeurtenis wordt geactiveerd."
