  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de bron met een lijst met waarden die worden gebruikt voor het vullen van de items in het besturingselement."
  remarks: "Gebruik de eigenschap DataSource om op te geven van de bron van de waarden die moeten worden gebonden aan een besturingselement met gegevens. Een gegevensbron moet een verzameling die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (zoals <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, of <xref:System.Collections.Generic.List%601?displayProperty=fullName>) of de <xref:System.ComponentModel.IListSource>interface te binden aan een besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.BaseDataList>klasse</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Wanneer u de eigenschap DataSource ingesteld, moet u handmatig de code voor het uitvoeren van gegevensbinding schrijven.       Als de gegevensbron die is opgegeven door de eigenschap DataSource meerdere gegevensbronnen bevat, gebruikt de <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>eigenschap om de specifieke bron aan het besturingselement binden.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> Als u hebt bijvoorbeeld een <xref:System.Data.DataSet?displayProperty=fullName>object met meerdere tabellen, moet u opgeven welke tabel aan het besturingselement binden.</xref:System.Data.DataSet?displayProperty=fullName> Nadat u de gegevensbron hebt opgegeven, gebruikt u de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode de gegevensbron aan het besturingselement binden.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       U kunt ook de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap automatisch verbinding maken met een gegevensbron die wordt vertegenwoordigd door een gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Tijdens het instellen van de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap, de gegevens weergeven van besturingselement automatisch wordt gekoppeld aan besturingselement voor de opgegeven gegevensbron.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> U hoeft niet om code te schrijven die expliciet aanroepen de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Als er waarden zijn opgegeven voor de eigenschap DataSource en de <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>eigenschap ASP.NET is niet kunnen omzetten van de gegevensbron en een <xref:System.Web.HttpException?displayProperty=fullName>uitzondering.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
