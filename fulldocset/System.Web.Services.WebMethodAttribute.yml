- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: System.Web.Services.WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Opgehaald of ingesteld of het antwoord voor deze aanvraag buffer wordt geschreven."
  remarks: "BufferResponse instellen voor `true`, het antwoord van de methode voor de XML-webservice in een geheugenbuffer serialiseert totdat het antwoord is volledig geserialiseerd of de ontvangstbuffer vol is. Wanneer het antwoord in de buffer wordt opgeslagen, wordt het geretourneerd naar de XML-webservice-client via het netwerk. Wanneer BufferResponse is `false`, het antwoord op de XML-webservicemethode terug naar de client wordt verzonden als deze is geserialiseerd. In het algemeen kunt u alleen wilt BufferResponse ingesteld op `false`, indien bekend is dat een methode voor de XML-webservice grote hoeveelheden gegevens aan de client retourneert. Voor kleinere hoeveelheden gegevens, de prestaties van de XML-webservice-service is beter met BufferResponse naar `true`.       Wanneer BufferResponse is `false`, SOAP-extensies zijn uitgeschakeld voor de methode voor de XML-webservice."
  example:
  - "The following code example sets the BufferResponse property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het antwoord voor deze aanvraag in de buffer wordt geschreven; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.CacheDuration
  id: CacheDuration
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: System.Web.Services.WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Opgehaald of ingesteld van het aantal seconden dat het antwoord moet worden bewaard in de cache."
  remarks: "Wanneer caching is ingeschakeld worden aanvragen en -antwoorden bewaard in het geheugen op de server voor ten minste de Cacheduur zodat de waarschuwing moet worden gebruikt als u verwacht dat aanvragen of antwoorden erg groot of u aanvragen voor uiteenlopen verwacht.       Er zijn twee problemen die kunnen beïnvloeden uitvoercaching in een ASP.NET 2.0 Web service-toepassing.       In ASP.NET 2.0 HTTP is methode van de testpagina gewijzigd van GET POST. Berichten worden echter niet normaal gecached. Als u wijzigt u de testpagina in een webservicetoepassing ASP.NET 2.0 te gebruiken, cache werkt goed.       Bovendien HTTP geeft aan dat een gebruikersagent (de browser of de aanroepende toepassing) kunnen moeten voor het onderdrukken van de server door het instellen van het &quot;Cache-Control&quot; op &quot;no-cache&quot; in. ASP.NET-toepassingen wordt daarom Gecachede resultaten negeren wanneer ze een header &quot;no-cache&quot; vinden."
  example:
  - "The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: "Het aantal seconden dat het antwoord moet worden bewaard in de cache. De standaardwaarde is 0, wat betekent dat de reactie niet in cache opgeslagen."
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
  platform:
  - net462
