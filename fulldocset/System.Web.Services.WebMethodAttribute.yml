  name: WebMethodAttribute
  nameWithType: WebMethodAttribute
  fullName: System.Web.Services.WebMethodAttribute
  type: Class
  summary: "Dit kenmerk toe te voegen aan een methode in een XML-webservice kunt service gemaakt met behulp van ASP.NET u de methode aanroepbare van externe webserver en webclients. Deze klasse kan niet worden overgenomen."
  remarks: "Methoden die in een klasse met dit kenmerk is ingesteld, worden de methoden van XML-webservice genoemd. De methode en de klasse moeten openbaar en worden uitgevoerd binnen een ASP.NET-webtoepassing."
  example:
  - "In the example below the method `GetMachineName` can be remotely called across the Web, because it has a WebMethodAttribute. `GetUserName` cannot be called remotely, because it does not have a WebMethodAttribute, even though it is `public`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebMethodAttribute : Attribute
