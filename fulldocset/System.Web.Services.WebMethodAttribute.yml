- uid: System.Web.Services.WebMethodAttribute.EnableSession
  id: EnableSession
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: EnableSession
  nameWithType: WebMethodAttribute.EnableSession
  fullName: System.Web.Services.WebMethodAttribute.EnableSession
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Hiermee wordt aangegeven of de sessiestatus is ingeschakeld voor een methode voor de XML-webservice."
  remarks: "Om de sessiestatus wordt opgeslagen in de ASP.NET <xref:System.Web.SessionState.HttpSessionState>object, de XML-webservice moet worden overgenomen van <xref:System.Web.Services.WebService>en een <xref:System.Web.Services.WebMethodAttribute>toegepast op de XML-methode voor de webservice, de EnableSession-eigenschap instelt op `true`.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Services.WebService> </xref:System.Web.SessionState.HttpSessionState> Als de status van de sessie is niet nodig voor een methode voor de XML-webservice, weer uit te schakelen om prestaties te optimaliseren.       Een XML-webservice-serviceclient wordt uniek geïdentificeerd door een HTTP-cookie die wordt geretourneerd door een XML-webservice. Om een XML-webservice, worden de sessiestatus behouden voor een client, moet de client de cookie behouden. Clients kunnen ontvangen van de HTTP-cookie door het maken van een nieuw exemplaar van <xref:System.Net.CookieContainer>en toe te wijzen die u wilt de <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>eigenschap van de proxyklasse voordat de methode voor de XML-webservice wordt aangeroepen.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A> </xref:System.Net.CookieContainer> Als u behouden sessiestatus buiten wilt wanneer de proxy-klasse-instantie buiten het bereik valt, de client behouden moet blijven de HTTP-cookie tussen aanroepen van de XML-webservice. Bijvoorbeeld, een client webformulieren behouden de HTTP-cookie opslaan door de <xref:System.Net.CookieContainer>in de status van een eigen sessie.</xref:System.Net.CookieContainer> Omdat niet alle XML-webservices sessiestatus gebruiken en dus clients altijd niet hoeven te gebruiken de <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>eigenschap van een clientproxy, de documentatie voor de XML-webservice moet status of de sessiestatus wordt gebruikt.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>"
  example:
  - "The example below uses session state to determine how many times a particular session accesses the XML Web service method `SessionHitCounter`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example is a Web Forms client of an XML Web service that uses session state. The client persists the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.we_7_2.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.we_7_2.aspx)]"
  syntax:
    content: public bool EnableSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de sessiestatus is ingeschakeld voor een methode voor de XML-webservice. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.EnableSession*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: System.Web.Services.WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "De naam die wordt gebruikt voor de methode voor de XML-webservice in de gegevens doorgegeven aan en geretourneerd door een methode voor de XML-webservice."
  remarks: "De eigenschap MessageName kan alias methode of eigenschap namen worden gebruikt. Het meest voorkomende gebruik van de eigenschap MessageName is voor het aanduiden polymorf methoden. MessageName is standaard ingesteld op de naam van de methode voor de XML-webservice. Dus als een XML-webservice methoden van twee of meer XML-webservice met dezelfde naam bevat, kunt u een unieke identificeren afzonderlijke methoden van de XML-webservice door de MessageName te stellen op een naam uniek zijn binnen de XML-webservice, zonder de naam van de naam van de werkelijke methode in de code te wijzigen.       Wanneer gegevens worden doorgegeven aan een XML-webservice wordt verzonden in een aanvraag en wanneer deze wordt verzonden in een antwoord geretourneerd. In de aanvraag en antwoord is de naam voor de methode voor de XML-webservice gebruikt de eigenschap MessageName.       De naam die is gekoppeld aan een methode voor de XML-webservice moet uniek zijn binnen de XML-webservice.       Als een nieuwe service-methode van XML-webservice met dezelfde naam, maar met verschillende parameters wordt toegevoegd wanneer clients de oorspronkelijke methode aanroept, de naam van een ander bericht moet worden opgegeven voor de nieuwe, maar de berichtnaam van het oorspronkelijke moet ongewijzigd om te controleren of de compatibiliteit met bestaande clients."
  example:
  - "In the example below, MessageName is used to disambiguate the two `Add` methods.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: "De naam die wordt gebruikt voor de methode voor de XML-webservice in de gegevens die zijn doorgegeven naar en van een methode voor de XML-webservice. De standaardwaarde is de naam van de methode voor de XML-webservice."
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.TransactionOption
  id: TransactionOption
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: TransactionOption
  nameWithType: WebMethodAttribute.TransactionOption
  fullName: System.Web.Services.WebMethodAttribute.TransactionOption
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Hiermee geeft u de transactie-ondersteuning van een methode voor de XML-webservice."
  remarks: "De methoden van XML-webservice kunnen alleen deelnemen als het hoofdobject in een transactie, vanwege de staatloze aard van het HTTP-protocol. De methoden van XML-webservice kunnen COM-objecten die deel uitmaken van dezelfde transactie als de XML-webservicemethode aanroepen als het COM-object is gemarkeerd om te worden uitgevoerd binnen een transactie van het beheerprogramma Component Services. Als een methode voor de XML-webservice met een eigenschap TransactionOption van `Required` of `RequiresNew` roept een andere methode voor de XML-webservice met een eigenschap TransactionOption van `Required` of `RequiresNew`, elke methode voor de XML-webservice deel uitmaakt van de eigen transactie omdat een methode voor de XML-webservice alleen als het hoofdobject in een transactie fungeren kan.      | Item | Beschrijving |   |----------|-----------------|   | Uitgeschakelde | Hiermee wordt aangegeven dat de methode voor de XML-webservice kan niet worden uitgevoerd binnen het bereik van een transactie. Wanneer een aanvraag wordt verwerkt, wordt de methode voor de XML-webservice wordt uitgevoerd zonder een transactie.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Disabled`)] |   | NotSupported | Hiermee wordt aangegeven dat de methode voor de XML-webservice kan niet worden uitgevoerd binnen het bereik van een transactie. Wanneer een aanvraag wordt verwerkt, wordt de methode voor de XML-webservice wordt uitgevoerd zonder een transactie.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.NotSupported`)] |   | Ondersteund | Hiermee wordt aangegeven dat de methode voor de XML-webservice kan niet worden uitgevoerd binnen het bereik van transacties. Wanneer een aanvraag wordt verwerkt, wordt de XML-webservice gemaakt zonder een transactie.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Supported`)] |   | Vereist | Geeft aan dat de methode voor de XML-webservice een transactie vereist. Aangezien de methoden van XML-webservice alleen als het hoofdobject in een transactie deelnemen kunnen, wordt een nieuwe transactie gemaakt voor de methode voor de XML-webservice.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Required`)] |   | RequiresNew | Hiermee wordt aangegeven dat de methode voor de XML-webservice is een nieuwe transactie vereist. Wanneer een aanvraag wordt verwerkt, wordt de XML-webservice in een nieuwe transactie gemaakt.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.RequiresNew`)] |       Als een uitzondering gegenereerd vanuit of niet worden onderschept door een methode voor de XML-webservice, wordt automatisch de transactie afgebroken. Er zijn geen uitzonderingen uitgevoerd als de transactie is automatisch doorgevoerd, tenzij de methode expliciet wordt `SetAbort`."
  example:
  - "The example below begins a new transaction when the `Transfer` method is called.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.EnterpriseServices.TransactionOption TransactionOption { get; set; }
    return:
      type: System.EnterpriseServices.TransactionOption
      description: "De transactie-ondersteuning van een methode voor de XML-webservice. De standaardwaarde is <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.TransactionOption*
  exceptions: []
  platform:
  - net462
