  type: Class
  summary: "Ondersteunt de <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> beheren en biedt een interface voor gegevensgebonden besturingselementen LINQ gegevensbewerkingen uit te voeren."
  remarks: "De klasse LinqDataSourceView is voornamelijk bedoeld voor worden gebruikt door gegevensgebonden besturingselementen en niet als een programmeerbaar object in de paginacode. Pagina ontwikkelaars maken doorgaans gebruik van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement voor interactie met gegevens.</xref:System.Web.UI.WebControls.LinqDataSource>       ASP.NET-besturingselementen voor gegevensbronnen bevatten een of meer lijsten van gegevens, vertegenwoordigd door gegevensbronobjecten weergeven. De klasse LinqDataSourceView breidt de <xref:System.Web.UI.DataSourceView>klasse.</xref:System.Web.UI.DataSourceView> Hiermee definieert u de mogelijkheden van de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement waarmee deze is gekoppeld en de basisgegevens functionaliteit voor het besturingselement voor de gegevensbron worden geïmplementeerd.</xref:System.Web.UI.WebControls.LinqDataSource> De LinqDataSourceView klasse implementeert de <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, en <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A>operations.</xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> Ook worden geïmplementeerd sorteren en filteren van het beheren van instellingen die in de weergave status worden bewaard.       Hoewel het LinqDataSourceView-object is niet rechtstreeks blootgesteld aan pagina ontwikkelaars, veel van de eigenschappen en methoden kunnen worden geopend via de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement.</xref:System.Web.UI.WebControls.LinqDataSource> Het besturingselement LinqDataSourceView implementeert de volgende gegevens ophalen van methoden en gebeurtenissen en beschrijft deze pagina ontwikkelaars en andere aanroepfuncties via de bijbehorende <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement: - de <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>eigenschap.</xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> </xref:System.Web.UI.WebControls.LinqDataSource>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Selected>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Selected>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>methode.</xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Updating>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Updating>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Updated>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Updated>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>methode.</xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Inserting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Inserting>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Inserted>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Inserted>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>methode.</xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>      -De <xref:System.Web.UI.WebControls.LinqDataSource.Deleted>gebeurtenis.</xref:System.Web.UI.WebControls.LinqDataSource.Deleted>       U kunt de gegevens die u met ophalen sorteren de <xref:System.Web.UI.WebControls.LinqDataSource>controle door het toevoegen van een `OrderBy` component.</xref:System.Web.UI.WebControls.LinqDataSource> U kunt een sorteerexpressie voor het exemplaar LinqDataSourceView opgeven door in te stellen de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>eigenschap van de <xref:System.Web.UI.DataSourceSelectArguments>-object dat wordt doorgegeven aan de <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>methode.</xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> De syntaxis voor de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>is gelijk aan de syntaxis voor een <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>eigenschap.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Het besturingselement LinqDataSourceView implementeert de <xref:System.Web.UI.IStateManager>weergavestatus interface en gebruikt om bij te houden van de status voor pagina-aanvragen.</xref:System.Web.UI.IStateManager> Implementaties van de <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A>eigenschap en de <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, en <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A>methoden zijn opgegeven voor het bijhouden van de status van weergeven voor het besturingselement inschakelen.</xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> Zie voor meer informatie [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
