- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewInsertedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal rijen zijn beïnvloed door de bewerking insert."
  remarks: "Gebruik de eigenschap AffectedRows om te bepalen het aantal records zijn beïnvloed door de insert-bewerking die door het besturingselement voor de gegevensbron is geretourneerd. Deze eigenschap wordt doorgaans gebruikt in de volgende scenario&quot;s: - om te controleren of dat er slechts één record is geplaatst. Een onjuist geschreven insert-instructie kunt soms meerdere records invoegen.      -Om te controleren of een record is niet ingevoegd omdat er een fout opgetreden tijdens de bewerking insert, maar is niet een uitzondering opgetreden.      -Om te controleren of dat er een record is geplaatst wanneer een besturingselement voor gegevensbronnen die ondersteuning biedt voor conflictdetectie (optimistische gelijktijdigheid) heeft de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>eigenschap ingesteld op de `ConflictOptions.CompareAllValues` opsommingswaarde.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Besturingselementen die ondersteuning biedt voor deze eigenschap omvatten de <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselementen.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Als de eigenschap deze waarde heeft, kan een record niet worden ingevoegd als deze sleutel dezelfde waarde als een record ingevoegd door een andere gebruiker."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to a handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_155_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_155_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Het aantal rijen zijn beïnvloed door de bewerking insert."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
