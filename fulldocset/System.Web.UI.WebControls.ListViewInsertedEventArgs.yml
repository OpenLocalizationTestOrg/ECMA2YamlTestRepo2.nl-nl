  name: ListViewInsertedEventArgs
  nameWithType: ListViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserted&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.ItemInserted>-gebeurtenis geactiveerd wanneer een knop invoegen in de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon wordt geklikt, en na de <xref:System.Web.UI.WebControls.ListView>besturingselement record in de gegevensbron bijwerkt.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView> (Een knop invoegen is een knop waarvan `CommandName` eigenschap is ingesteld op &quot;Insert&quot;.) De <xref:System.Web.UI.WebControls.ListView.ItemInserted>gebeurtenis kunt u een aangepaste actie, zoals de automatisch gegenereerde waarden ophalen uit de database voor het ingevoegde item uitvoeren.</xref:System.Web.UI.WebControls.ListView.ItemInserted>       Een object ListViewInsertedEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u het aantal ingevoegde items bepalen en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal items dat is beïnvloed door de bewerking insert, gebruikt de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A> Gebruik de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>eigenschap om te bepalen of er een uitzondering opgetreden.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> U kunt ook aangeven of de uitzondering is afgehandeld in de methode gebeurtenisafhandeling door in te stellen de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> Als u hebt voor toegang tot de veldwaarden van de ingevoegde item dat is verzonden naar de gegevensbron, gebruik de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>       Standaard de <xref:System.Web.UI.WebControls.ListView>beheren wist de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon na een insert-bewerking, waardoor gebruikers toe te voegen waarden voor een nieuw item moet worden ingevoegd.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Als er een uitzondering optreedt tijdens de bewerking insert, kunt u de <xref:System.Web.UI.WebControls.ListView>besturingselement in de invoegmodus door in te stellen de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListView> Hiermee worden de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon aan de waarden van de vorige poging tot het invoegen van een item.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewInsertedEventArgs de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertedEventArgs object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_131_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_131_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
