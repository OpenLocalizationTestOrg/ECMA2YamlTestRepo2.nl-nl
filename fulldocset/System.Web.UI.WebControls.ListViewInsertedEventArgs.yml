- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld die aangeeft of een uitzondering die is opgetreden tijdens de bewerking insert is verwerkt in de gebeurtenisstroom handler."
  remarks: "Wanneer een uitzondering is opgetreden tijdens de bewerking insert, gebruikt u de eigenschap ExceptionHandled om aan te geven of de uitzondering is afgehandeld in de gebeurtenisstroom handler. Als deze eigenschap is ingesteld op `true`, de uitzondering wordt beschouwd als verwerkt en wordt niet opnieuw gegenereerd. Als deze eigenschap is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.ListView> Om te bepalen welke uitzondering is gegenereerd, gebruikt de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_621_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_621_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de uitzondering is afgehandeld in de gebeurtenisstroom handler; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: ListViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de gebruiker de invoer waarden behouden blijven van de opties voor binnen de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>sjabloon.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>"
  remarks: "Standaard de <xref:System.Web.UI.WebControls.ListView>besturingselement Hiermee stelt u de waarden van het besturingselement van de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon standaardwaarden na een insert-bewerking.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Hierdoor kunnen gebruikers om toe te voegen waarden voor een nieuw item moet worden ingevoegd. Als een uitzondering is opgetreden tijdens de bewerking insert, kunt u de <xref:System.Web.UI.WebControls.ListView>besturingselement in de invoegmodus door de eigenschap KeepInInsertMode naar `true`.</xref:System.Web.UI.WebControls.ListView> Dit houdt de waarden uit de vorige poging tot het invoegen van een item voor de besturingselementen in de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>"
  example:
  - "The following example shows how to use the KeepInInsertMode property to preserve the values entered by the user when an error occurs during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_794_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_794_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de gebruiker ingevoerde waarden bewaard voor de besturingselementen in de sjabloon <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de gebruiker waarden worden vervangen door de standaardwaarden van de opties voor de invoer.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*> De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Veld naam-waardeparen voor de ingevoegde record opgehaald."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden voor de ingevoegde record. Bijvoorbeeld, kunt u deze waarden een logboek met ingevoegde records bijhouden.       De eigenschap waarden retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry>objecten met daarin de velden van de ingevoegde record.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat deze veldwaarden rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Het veld naam-waardeparen voor de ingevoegde record."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462
