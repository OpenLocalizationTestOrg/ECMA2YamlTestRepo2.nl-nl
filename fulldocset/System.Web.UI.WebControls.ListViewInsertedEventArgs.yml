  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.WebControls.ListViewInsertedEventArgs&quot;> </xref> klasse."
  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      > [!NOTE] > Deze constructor wordt voornamelijk gebruikt door besturingselement ontwikkelaars bij het verhogen van gebeurtenissen.       De volgende tabel toont de eerste waarden voor een exemplaar van de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>| De waarde van de `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>| Het <xref:System.Exception?displayProperty=fullName>-object dat deel van uitmaakt de `e` parameter. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>| Ingesteld op `false`. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>| Ingesteld op `false`. |</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>"
