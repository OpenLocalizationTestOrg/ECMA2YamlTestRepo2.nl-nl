  summary: "Opgehaald of ingesteld van de naam van de machtigingenset."
  remarks: "De eigenschap PermissionSetName kunt u definiëren in een configuratiebestand gedeeltelijk vertrouwen machtigingenset met naam, die wordt gebruikt tijdens de initialisatie van een toepassingsdomein.       De eigenschap PermissionSetName is standaard &quot;ASP.Net&quot; Dit is de naam van de machtigingenset die wordt gebruikt voor het initialiseren van het toepassingsdomein.       Dit kenmerk kan niet worden ingesteld op een lege tekenreeks of een `null` waarde."
