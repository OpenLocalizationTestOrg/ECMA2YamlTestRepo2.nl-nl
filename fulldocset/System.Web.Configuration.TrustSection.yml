- uid: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  id: HostSecurityPolicyResolverType
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: HostSecurityPolicyResolverType
  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van het type aangepaste beveiligingsbeleid afsluiting."
  remarks: "Als HostSecurityPolicyResolverType een lege tekenreeks is, de toepassing standaard-ASP.NET-beleid gebruikt bij het bepalen van de assembly-machtigingen. Het standaardbeleid voor het evalueren van machtigingen verleent u volledig vertrouwen aan de Global Assembly Cache (GAC)-assembly&quot;s en gedeeltelijk vertrouwen naar de andere assembly&quot;s.       Dit kenmerk kan niet worden ingesteld op een `null` waarde."
  syntax:
    content: public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: "Het type aangepaste beveiligingsbeleid afsluiting."
  overload: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de verouderde code access security is ingeschakeld."
  remarks: "Wanneer verouderde code access security is ingeschakeld, gelden de volgende beveiligingsregels:-Code access security (CAS)-beleid van de combinatie van computerbeleid en het opgegeven bestand van ASP.NET gedeeltelijk vertrouwen beleid tot stand is gebracht.      -Gedeeltelijk vertrouwen toepassingsdomeinen volledig vertrouwen op het niveau van domein wordt hersteld.      -De verouderde gedeeltelijk vertrouwen bestanden in de CONFIG-map in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] installatiemap worden gebruikt in plaats van de nieuwe gedeeltelijk vertrouwen configuratiebestanden die zich in dezelfde map bevinden. De verouderde bestanden het van lidmaatschapsvoorwaarden bevatten die zijn gevonden in de [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] of [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] versies van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -Extra lidmaatschapsvoorwaarden voor het evalueren van de machtigingen worden toegepast, zoals gedefinieerd in gedeeltelijk vertrouwen-bestanden voor ASP.NET. De CONFIG-map die wordt geleverd met de [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] release verouderde gedeeltelijk vertrouwde beleidsbestanden bevat. De namen van deze bestanden bevatten de tekenreeks &quot;verouderde&quot; en bevatten de [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] secties. Deze secties bevatten een niet-lege lidmaatschapsvoorwaarden die nodig zijn voor het evalueren van CAS-beleid op basis van de assembly&quot;s.      -Als de ASP.NET-toepassing wordt uitgevoerd in gedeeltelijk vertrouwen en het beveiligingsbeleidbestand voor de vertrouwensrelatie niveau kaarten op een van de configuratiebestanden van de standaard gedeeltelijk vertrouwen, kiest ASP.NET automatisch de bijbehorende oude configuratie-bestand. Bijvoorbeeld, als het beveiligingsbeleid zouden normaal gesproken worden geladen vanuit de Web_mediumtrust.config, wordt vervolgens in de legacy-modus ASP.NET in plaats daarvan laden beveiligingsbeleid van Legacy.web_mediumtrust.config."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als oudere Codetoegangsbeveiliging is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de naam van het beveiligingsniveau waarin de toepassing wordt uitgevoerd."
  remarks: "De eigenschap Level Hiermee geeft u het beveiligingsniveau die de toepassing zal worden uitgevoerd. De standaardwaarde is `&quot;Full&quot;`.       Er zijn vijf beschikbare vertrouwensniveaus: - de volledige - hoge - gemiddeld - laag - minimale de benoemde niveaus komen met de beveiligingsniveaus die zijn gedefinieerd overeen in de `<trustLevel>` element voor `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "De naam van het vertrouwensniveau weergegeven. De standaardwaarde is <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee geeft u de URL van de bron voor een toepassing."
  remarks: "De eigenschap OriginUrl geeft de URL van de bron voor een toepassing. Indien aanwezig, kan dit worden gebruikt voor bepaalde machtigingen, zoals die zijn verbonden met de <xref:System.Net.WebRequest>klasse.</xref:System.Net.WebRequest> Hiermee kunt u een één URL opgeven die wordt gebruikt voor het maken van de machtiging via een <xref:System.Net.WebPermission>exemplaar.</xref:System.Net.WebPermission> Vervolgens deze machtiging verleent ASP.NET-code met gedeeltelijk vertrouwen het recht HTTP-aanroepen (bijvoorbeeld een webserviceaanroep) op die URL. De waarde moet een juist opgemaakte HTTP-URL."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "Een goed ingedeelde HTTP-URL of een lege tekenreeks (&quot;&quot;). De standaardwaarde is een lege tekenreeks."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
