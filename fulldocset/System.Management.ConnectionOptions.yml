  remarks: "If the user name is from a domain other than the current domain, the string may contain the domain name and user name, separated by a backslash: string 'username' = \"EnterDomainHere\\\\\\EnterUsernameHere\". The `strUser` parameter cannot be an empty string.  \n  \n## Property Value  \n `null` if the connection will use the currently logged-on user; otherwise, a string representing the user name. The default value is `null`.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_UserName#1](~/add/codesnippet/csharp/p-system.management.conn_4_1.cs)]\n [!code-vb[wminet_ConnectionOptions_UserName#1](~/add/codesnippet/visualbasic/p-system.management.conn_4_1.vb)]"
