  summary: "Opgehaald of ingesteld van het COM-imitatieniveau moet worden gebruikt voor bewerkingen in deze verbinding."
  remarks: "De <xref:System.Management.ImpersonationLevel?displayProperty=fullName>instelling is nuttig wanneer de provider een vertrouwde toepassing of service is.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Dit hoeft u voor de provider voor het uitvoeren van de identiteit van de client en toegangscontrole voor de gevraagde bewerkingen. Echter, als de provider niet kan vertrouwd voor een bepaalde reden worden, zodat het kan de client imiteren kan vormen een beveiligingsrisico. In dergelijke gevallen wordt aangeraden dat deze eigenschap wordt ingesteld door de client naar een lagere waarde, zoals <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Houd er rekening mee dat dit kan leiden tot de gevraagde bewerkingen uitvoeren, vanwege het gebrek aan voldoende machtigingen of kunnen geen toegangscontroles uit te voeren van de provider is mislukt.      ## Het COM-waarde imitatieniveau eigenschap moet worden gebruikt voor bewerkingen in deze verbinding. De standaardwaarde is <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, wat aangeeft dat de WMI-provider van de client imiteren kan bij het uitvoeren van de gevraagde bewerkingen in deze verbinding.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
