  nameWithType: RemovedConditionAction
  fullName: System.Workflow.Activities.Rules.RemovedConditionAction
  type: Class
  summary: "Hiermee geeft u het verwijderen van een <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;> </xref> van een werkstroom tijdens dynamische updates. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse kan worden gebruikt door een service bijhouden om te bepalen welke <xref:System.Workflow.Activities.Rules.RuleCondition>s tijdens een dynamische updates zijn verwijderd.</xref:System.Workflow.Activities.Rules.RuleCondition> Een exemplaar van dit object wordt gegenereerd voor elke <xref:System.Workflow.Activities.Rules.RuleCondition>die wordt verwijderd (dat wil zeggen, die bestonden in de werkstroom voorafgaand aan deze dynamische update, maar is verdwenen daarna).</xref:System.Workflow.Activities.Rules.RuleCondition>"
  syntax:
    content: 'public sealed class RemovedConditionAction : System.Workflow.Activities.Rules.RuleConditionChangeAction'
