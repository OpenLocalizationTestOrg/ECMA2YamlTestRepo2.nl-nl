- uid: Microsoft.VisualBasic.VBMath.Randomize
  id: Randomize
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize()
  nameWithType: VBMath.Randomize()
  fullName: Microsoft.VisualBasic.VBMath.Randomize()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Initialiseert de generator van willekeurige getallen."
  remarks: "Deze overbelasting van de `Randomize` methode vindt niet een seed-waarde. De waarde die is geretourneerd door de systeemtimer voor het wordt in plaats daarvan gebruikt als de nieuwe seed-waarde.       Als `Randomize` niet wordt gebruikt, de `Rnd` functie (met zonder argumenten) hetzelfde nummer wordt gebruikt als een seed in de eerste keer wordt aangeroepen en daarna gebruik van het aantal laatste gegenereerd een seed-waarde.      > [!NOTE] > Aanroepen om te worden herhaald reeksen willekeurige getallen, `Rnd` met een negatief argument direct voordat u `Randomize` met een numeriek argument.      > [!IMPORTANT] > Omdat de `Random` instructie en de `Rnd` functie beginnen met een seed-waarde en getallen die binnen een beperkte bereik vallen genereren, het is mogelijk dat de resultaten voorspelbare door iemand die het algoritme voor het genereren van deze kent. Als gevolg daarvan kan de `Random` instructie en de `Rnd` functie mag niet worden gebruikt voor het genereren van willekeurige getallen voor gebruik in de cryptografie. Zie voor meer informatie <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._78_1.vb)]"
  syntax:
    content: public static void Randomize ();
    parameters: []
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
