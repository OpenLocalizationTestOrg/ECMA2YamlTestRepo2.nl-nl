- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Retourneert een willekeurig getal van het type <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "De `Rnd` functie retourneert een waarde minder dan 1, maar groter dan of gelijk zijn aan nul.       De waarde van `Number` bepaalt hoe `Rnd` genereert een willekeurig getal.       Voor elke opgegeven basiswaarde dezelfde reeks getallen gegenereerd omdat bij elke volgende aanroep de `Rnd` functie het gebruik van het aantal eerder gegenereerde als basis voor het volgende nummer in de reeks.       Voordat u `Rnd`, gebruiken de `Randomize` instructie zonder een argument voor de generator van willekeurige getallen met een seed initialiseren op basis van de systeemtimer voor het.       Gebruik de volgende formule voor het produceren van willekeurige getallen in een bepaald bereik.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] hier `upperbound` is het hoogste aantal in het bereik en `lowerbound` is het laagste aantal in het bereik.      > [!NOTE] > Aanroepen om te worden herhaald reeksen willekeurige getallen, `Rnd` met een negatief argument direct voordat u `Randomize` met een numeriek argument. Met behulp van `Randomize` met dezelfde waarde voor `Number` vorig volgnummer, wordt niet herhaald.      > [!IMPORTANT] > Omdat de `Random` instructie en de `Rnd` functie beginnen met een seed-waarde en getallen die binnen een beperkte bereik vallen genereren, het is mogelijk dat de resultaten voorspelbare door iemand die het algoritme voor het genereren van deze kent. Als gevolg daarvan kan de `Random` instructie en de `Rnd` functie mag niet worden gebruikt voor het genereren van willekeurige getallen voor gebruik in de cryptografie."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Optioneel. Een <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> waarde of een geldige <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> expressie."
    return:
      type: System.Single
      description: "Als het getal kleiner is dan nul, Rnd dezelfde genereert elke keer getal, waarbij <code> Number </code> als basis. Als het getal groter dan nul is, genereert Rnd de volgende willekeurig getal in de reeks. Als het getal gelijk aan nul is, genereert Rnd het meest recent gegenereerde nummer. Als het getal wordt opgegeven, genereert Rnd de volgende willekeurig getal in de reeks."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
