  summary: "Retourneert een willekeurig getal van het type <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "De `Rnd` functie retourneert een waarde minder dan 1, maar groter dan of gelijk zijn aan nul.       Voordat u `Rnd`, gebruiken de `Randomize` instructie zonder een argument voor de generator van willekeurige getallen met een seed initialiseren op basis van de systeemtimer voor het.       Gebruik de volgende formule voor het produceren van willekeurige getallen in een bepaald bereik.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] hier `upperbound` is het hoogste aantal in het bereik en `lowerbound` is het laagste aantal in het bereik.      > [!NOTE] > Aanroepen om te worden herhaald reeksen willekeurige getallen, `Rnd` met een negatief argument direct voordat u `Randomize` met een numeriek argument.      > [!IMPORTANT] > Omdat de `Random` instructie en de `Rnd` functie beginnen met een seed-waarde en getallen die binnen een beperkte bereik vallen genereren, het is mogelijk dat de resultaten voorspelbare door iemand die het algoritme voor het genereren van deze kent. Als gevolg daarvan kan de `Random` instructie en de `Rnd` functie mag niet worden gebruikt voor het genereren van willekeurige getallen voor gebruik in de cryptografie."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "De volgende willekeurig getal in de reeks."
