  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Biedt de Authenticode-X.509v3 digitale handtekening van een codeassembly als bewijs voor evaluatie van het beleid. Deze klasse kan niet worden overgenomen."
  remarks: "De aanwezigheid van uitgever bewijs produceert een <xref:System.Security.Permissions.PublisherIdentityPermission>ingesteld in de grant.</xref:System.Security.Permissions.PublisherIdentityPermission> Als er een <xref:System.Security.CodeAccessPermission.Demand%2A>voor <xref:System.Security.Permissions.PublisherIdentityPermission>, wordt de <xref:System.Security.Permissions.PublisherIdentityPermission>die overeenkomt met de uitgever bewijs wordt vergeleken met de gevraagde machtiging.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Publisher bewijs is gebaseerd op Authenticode X.509v3-handtekeningen.       Standaard controleert codetoegangsbeveiliging (CAS) niet op de Publisher bewijs. Tenzij de computer een aangepaste code-groep op basis heeft van de <xref:System.Security.Policy.PublisherMembershipCondition>klasse, u kunt de prestaties verbeteren door Authenticode-handtekeningcontrole overslaan.</xref:System.Security.Policy.PublisherMembershipCondition> Dit wordt bereikt door de runtime om geen uitgever bewijs voor CA&quot;s configureren. Voor meer informatie over het configureren van deze optie en welke toepassingen worden gebruikt, Zie het element."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
