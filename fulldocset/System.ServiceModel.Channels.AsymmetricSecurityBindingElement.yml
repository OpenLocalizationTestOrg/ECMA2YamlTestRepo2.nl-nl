  langs:
  - csharp
  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Hiermee geeft u een aangepaste binding-element dat kanaal beveiliging op basis van asymmetrische codering ondersteunt. Dit bindingselement ondertekent het bericht met behulp van de afzender-verificatietoken en versleutelt het bericht met behulp van de geadresseerde token."
  remarks: "Een aangepaste binding bevat een verzameling van bindingelementen die in een bepaalde volgorde zijn gerangschikt: het element dat staat voor de bovenkant van de binding-stack eerst is toegevoegd, het volgende element omlaag in de binding-stack is toegevoegd tweede, enzovoort.      ### Deze klasse toevoegen aan een binding 1.  Maken van een <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Maken van aangepaste binding-elementen die hoger is dan deze bindingselement in de binding-stack, zoals de optionele <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>en <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Toevoegen van de gemaakte elementen in het voorgaande om de <xref:System.ServiceModel.Channels.BindingElementCollection>met behulp van de <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>methode.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Maak een instantie van AsymmetricSecurityBindingElement en toe te voegen aan de verzameling.      5.  Aanvullende aangepaste bindingelementen toevoegen aan de verzameling, zoals <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Voordat u deze klasse gebruiken, moet u bepalen of een standaardbinding voldoet aan uw beveiligingsvereisten.      > [!NOTE] > Zodra een exemplaar van dit object is gemaakt, moet u de eigenschappen van de basisklasse behandelen <xref:System.ServiceModel.Channels.SecurityBindingElement>als niet-wijzigbaar.</xref:System.ServiceModel.Channels.SecurityBindingElement> Aanroepen instellen op enkele eigenschappen onvoorspelbare gevolgen kan hebben: de binding kan onverwacht gedrag als de eigenschap behouden de oude waarde met een runtime-fout wordt de enige indicatie van een probleem. Twee eigenschappen zich gedragen op deze manier bekend zijn <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>en <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Mogelijk zijn er andere dit geldt voor eigenschappen."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
