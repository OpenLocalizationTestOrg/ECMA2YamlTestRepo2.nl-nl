  summary: "Hiermee haalt u de toepassing data dictionary die sleutel/waarde-paren die zijn doorgegeven vanuit de toepassing publiceren naar de betreffende toepassing bevat."
  remarks: "EÃ©n sleutel-waardepaar dat is verwerkt door een Rights Management Services (RMS)-server is de combinatie van de tekenreeks &quot;Allow_Server_Editing&quot; / &quot;True&quot;.  Wanneer de uitgifte licentie &quot;Allow_Server_Editing&quot; / &quot;True&quot; is ingesteld, de service of een vertrouwde service kunt gebruiken voor de inhoudssleutel.       De sleutel-waardepaar &quot;NOLICCACHE&quot; / &quot;1&quot; bepaalt de gebruikslicentie insluiten van het beleid van de betrokken toepassingen.  Als &quot;NOLICCACHE&quot; / &quot;1&quot; is ingesteld, toepassingen die niet in te sluiten van de licentie voor gebruik binnen het beheerde document rechten worden geacht."
  syntax:
    content: public System.Collections.Generic.IDictionary<string,string> ApplicationData { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "De toepassing data dictionary die sleutel-waardeparen bevat doorgegeven vanuit de toepassing publiceren naar de betreffende toepassing."
