  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  summary: "Hiermee geeft u een infolabel Configuratiescherm-item dat is gekoppeld aan een methode in een klasse die is afgeleid van <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>."
  remarks: "De klasse DesignerActionMethodItem geeft afzonderlijke items in een deelvenster infolabel. Een item van dit type wordt weergegeven als een actieve gebruikersinterface-element, zoals een hyperlink, die een methode programmeurs opgegeven in een klasse die is afgeleid van <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> roept De koppeling tussen het item en de methode wordt beheerd via de waarde van de <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A>eigenschap.</xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> De methode die dit item wordt aangeroepen moet noch nemen parameters een waarde retourneren.       Afzonderlijke onderdelen gepaard samenvoegen tot een paneel door een aanroep naar de <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode van de <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._93_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._93_1.cs)]"
