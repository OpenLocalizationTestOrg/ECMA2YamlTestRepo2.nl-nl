  name: CacheEntryRemovedArguments
  nameWithType: CacheEntryRemovedArguments
  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "Bevat informatie over een cache-vermelding is verwijderd uit de cache."
  remarks: "De eigenschappen van de klasse CacheEntryRemovedArguments vertegenwoordigen de cachevermelding zelf, de <xref:System.Runtime.Caching.ObjectCache>-exemplaar dat de vermelding is verwijderd uit en de reden voor de verwijdering.</xref:System.Runtime.Caching.ObjectCache> De constructor van de klasse CacheEntryRemovedArguments maakt gebruik van deze argumenten voor het maken van een nieuw exemplaar van de klasse.       Een object CacheEntryRemovedArguments wordt meestal gemaakt in een callback-methode om door te geven informatie over een verwijderde cachevermelding terug naar een toepassing als er een cache-vermelding wordt verwijderd uit de cache."
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Runtime.Caching.CacheEntryRemovedArguments.#ctor(System.Runtime.Caching.ObjectCache,System.Runtime.Caching.CacheEntryRemovedReason,System.Runtime.Caching.CacheItem)
  id: '#ctor(System.Runtime.Caching.ObjectCache,System.Runtime.Caching.CacheEntryRemovedReason,System.Runtime.Caching.CacheItem)'
  parent: System.Runtime.Caching.CacheEntryRemovedArguments
  langs:
  - csharp
  name: CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  nameWithType: CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  fullName: System.Runtime.Caching.CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  type: Constructor
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref> klasse."
  remarks: "Ontwikkelaars maken doorgaans gebruik van de <xref:System.Runtime.Caching.CacheEntryRemovedArguments>klasse wanneer deze melding ontvangen wilt nadat een cachevermelding is verwijderd uit de cache.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       Wanneer een cache-implementatie een of meer vermeldingen in het cachegeheugen verwijderen uit de cache is, de implementatie van de cache roept de <xref:System.Runtime.Caching.CacheEntryRemovedCallback>gemachtigde die is geregistreerd in de toepassing.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> Als de gemachtigde voor een cache-implementatie wordt aangeroepen, wordt het doorgaans de CacheEntryRemovedArguments-constructor doorgeven aan de callback een nieuwe <xref:System.Runtime.Caching.CacheEntryRemovedArguments>exemplaar dat informatie bevat over de cachevermelding die wordt verwijderd.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> De callback ontvangt een melding van de toepassing die de callback over de cachevermelding die wordt verwijderd geregistreerd. Nadat de constructor retourneert, wordt de <xref:System.Runtime.Caching.CacheEntryRemovedArguments>-exemplaar bevat de details over het verwijderen van de cachevermelding.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
      type: System.Runtime.Caching.ObjectCache
      description: "De <xref href=&quot;System.Runtime.Caching.ObjectCache&quot;> </xref> exemplaar waaruit `cacheItem` is verwijderd."
    - id: reason
      type: System.Runtime.Caching.CacheEntryRemovedReason
      description: "Een van de opsommingswaarden die waarom aangeven `cacheItem` is verwijderd."
    - id: cacheItem
      type: System.Runtime.Caching.CacheItem
      description: "Een exemplaar van het in de cache-item dat is verwijderd."
