  name: AsyncPostBackTrigger
  nameWithType: AsyncPostBackTrigger
  fullName: System.Web.UI.AsyncPostBackTrigger
  type: Class
  summary: "Definieert een besturingselement en een optionele gebeurtenis van het besturingselement als een trigger asynchrone terugposten besturingselement dat ervoor zorgt dat een <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> besturingselement om te vernieuwen."
  remarks: "Het besturingselement AsyncPostBackTrigger gebruiken om besturingselementen moeten triggers voor een <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> Besturingselementen die triggers voor een update in Configuratiescherm zijn ertoe leiden dat een vernieuwing van de inhoud van het paneel na een asynchrone terugpostactie. Het definiÃ«ren van een asynchrone trigger-besturingselement is nuttig in de volgende scenario&quot;s: - voor besturingselementen die zich buiten een paneel.      -Voor besturingselementen die in een paneel wanneer de <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>eigenschap is `false`.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      -Voor besturingselementen die in geneste panelen om te kunnen ertoe leiden dat een vernieuwing van het bovenliggende panelen.       Het besturingselement dat het besturingselement AsyncPostBackTrigger verwijst naar moet de dezelfde naamgevingscontainer als de update in Configuratiescherm waarvoor het is een trigger. Triggers die zijn gebaseerd op besturingselementen in andere naamgevingsconventie containers worden niet ondersteund.       Toevoegen AsyncPostBackTrigger Hiermee bepaalt u met behulp van de **UpdatePanelTrigger Verzamelingseditor** dialoogvenster in de ontwerpfunctie of door het maken van een `Triggers` element declaratief in de <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> De <xref:System.Web.UI.AsyncPostBackTrigger.ControlID%2A>eigenschap is vereist, maar de <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>eigenschap is optioneel.</xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A> </xref:System.Web.UI.AsyncPostBackTrigger.ControlID%2A> Als de <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>eigenschap niet is opgegeven, de <xref:System.ComponentModel.DefaultEventAttribute>kenmerk van het besturingselement wordt gebruikt om te bepalen van de standaardgebeurtenis.</xref:System.ComponentModel.DefaultEventAttribute> </xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A> Bijvoorbeeld, de standaardgebeurtenis voor de <xref:System.Web.UI.WebControls.Button>besturingselement is de <xref:System.Web.UI.WebControls.Button.Click>gebeurtenis.</xref:System.Web.UI.WebControls.Button.Click> </xref:System.Web.UI.WebControls.Button> De <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>eigenschap is niet hoofdlettergevoelig.</xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A>       U kunt ook verwijzen naar een naamgevingscontainer als een trigger. In dat geval alle onderliggende besturingselementen in de container waardoor het terugposten worden beschouwd als triggers voor het <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel>       Via een programma toe te voegen AsyncPostBackTrigger besturingselementen wordt niet ondersteund. Programmatisch terugposten besturingselement registreren, gebruikt u de <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>methode van de <xref:System.Web.UI.ScriptManager>besturingselement.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Roep vervolgens de <xref:System.Web.UI.UpdatePanel.Update%2A>methode van de <xref:System.Web.UI.UpdatePanel>bepalen wanneer het besturingselement terugpost.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>       Als u een besturingselement met zowel definieert <xref:System.Web.UI.PostBackTrigger>en AsyncPostBackTrigger, wordt er een uitzondering gegenereerd.</xref:System.Web.UI.PostBackTrigger>"
  example:
  - "The following example shows how to add an AsyncPostBackTrigger control declaratively. A <xref:System.Web.UI.WebControls.Button> control that is outside an <xref:System.Web.UI.UpdatePanel> control lets users enter a search term to find in the `Products` table of the Northwind database. A <xref:System.Web.UI.WebControls.GridView> control that is inside the <xref:System.Web.UI.UpdatePanel> control shows the results. The <xref:System.Web.UI.WebControls.Button> control is specified as an asynchronous trigger for the <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.AsyncPostBackTrigger#1](~/add/codesnippet/visualbasic/t-system.web.ui.asyncpos_1.aspx)]\n [!code-cs[System.Web.UI.AsyncPostBackTrigger#1](~/add/codesnippet/csharp/t-system.web.ui.asyncpos_1.aspx)]"
  syntax:
