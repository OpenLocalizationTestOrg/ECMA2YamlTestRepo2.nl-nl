  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "Hiermee definieert u het kenmerk waarmee wordt aangegeven of een besturingselement wordt behandeld als een visual of niet-visueel besturingselement tijdens de ontwerpfase. Deze klasse kan niet worden overgenomen."
  remarks: "Het kenmerk NonVisualControlAttribute wordt toegepast op besturingselementen die niet worden weergegeven aan de client, zoals besturingselementen voor gegevensbronnen en de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Een ontwikkelaar besluiten tijdens het ontwerpen voor het verbergen van alle niet-visueel besturingselementen. De ontwerpfunctie wilt markeren als onzichtbaar alle besturingselementen met het kenmerk NonVisualControlAttribute is ingesteld op `true`.       Voorbeelden van besturingselementen die gebruikmaken van het kenmerk NonVisualControlAttribute zijn <xref:System.Web.UI.DataSourceControl>, <xref:System.Web.UI.HierarchicalDataSourceControl>, <xref:System.Web.UI.WebControls.HiddenField>, en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
