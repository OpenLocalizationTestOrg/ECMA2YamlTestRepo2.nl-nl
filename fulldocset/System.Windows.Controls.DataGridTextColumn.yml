  name: DataGridTextColumn
  nameWithType: DataGridTextColumn
  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "Hiermee geeft u een <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolom die als host fungeert voor tekstinhoud in de cellen."
  remarks: "Gebruik DataGridTextColumn om weer te geven kolommen met gegevens als tekst. De volgende afbeelding toont een voorbeeld van de twee DataGridTextColumn typen.       ![Twee DataGridTextColumns](~/add/media/wpf-datagridtextcolumns.png &quot;twee DataGridTextColumns&quot;) voor het maken van een kolom toe te voegen aan de <xref:System.Windows.Controls.DataGrid.Columns%2A>verzameling.</xref:System.Windows.Controls.DataGrid.Columns%2A> Om in te vullen in de kolom, bindt u de kolom met de gegevens met behulp van de <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> De <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap wordt toegepast op de <xref:System.Windows.Controls.TextBlock>of <xref:System.Windows.Controls.TextBox>element gemaakt in de kolom.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> De <xref:System.Windows.FrameworkElement.DataContext%2A>voor het element in elke cel is dat het gegevensitem voor de rij van de cel zich.</xref:System.Windows.FrameworkElement.DataContext%2A> Daarom om de binding in te stellen dat u alleen over de <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> instellen Desgewenst kunt u een <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Als u wilt converteren van de gegevens of de <xref:System.Windows.Data.BindingBase.StringFormat%2A>.</xref:System.Windows.Data.BindingBase.StringFormat%2A> </xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Zie voor meer informatie over gegevensbinding [gegevens Binding (WPF)](~/add/includes/ajax-current-ext-md.md).       **Opmerking** DataGridTextColumn maakt een <xref:System.Windows.Controls.TextBlock>element in de modus niet bewerken en een <xref:System.Windows.Controls.TextBox>-element in de bewerkingsmodus.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       U kunt de DataGridTextColumn aanpassen door eigenschappen, zoals <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>, en <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Als u weergeven van andere typen gegevens wilt, <xref:System.Windows.Controls.DataGrid>biedt de volgende kolomtypen: | Het kolomtype | Weergave van gegevens |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI-gegevens weergeven. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Opsommingsgegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Booleaanse gegevens weergegeven. |       Als u gebruiken van andere besturingselementen in uw wilt <xref:System.Windows.Controls.DataGrid>, kunt u uw eigen kolomtypen met behulp van <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/t-system.windows.control_76_1.xaml)]"
  syntax:
    content: 'public class DataGridTextColumn : System.Windows.Controls.DataGridBoundColumn'
