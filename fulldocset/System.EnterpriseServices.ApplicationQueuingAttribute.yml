  name: MaxListenerThreads
  nameWithType: ApplicationQueuingAttribute.MaxListenerThreads
  fullName: System.EnterpriseServices.ApplicationQueuingAttribute.MaxListenerThreads
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Opgehaald of ingesteld van het aantal threads die worden gebruikt voor het ophalen van berichten uit de wachtrij en het bijbehorende onderdeel activeren."
  remarks: "Het geldige bereik voor deze eigenschap is 0 tot en met 1000. De standaardwaarde is nul. Voor een nieuwe toepassing, de instelling is afgeleid van de algoritme die momenteel wordt gebruikt voor het bepalen van het aantal threads listener: 16 maal het aantal CPU&quot;s op de server.       Zie voor meer informatie `QcListenerMaxThreads` in [toepassingen (COM +)](http://msdn.microsoft.com/library/default.asp?url=/library/cossdk/html/c0c46592-5282-412d-8f54-67637be8218a.asp)."
  example:
  - "The following code example gets and sets the value of an `ApplicationQueuing` attribute's MaxListenerThreads property.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#4](~/add/codesnippet/csharp/p-system.enterpriseservi_2_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#4](~/add/codesnippet/visualbasic/p-system.enterpriseservi_2_1.vb)]"
  syntax:
    content: public int MaxListenerThreads { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal threads worden gebruikt voor het verwerken van berichten die binnenkomen in de wachtrij. De standaardwaarde is nul."
  overload: System.EnterpriseServices.ApplicationQueuingAttribute.MaxListenerThreads*
  exceptions: []
  platform:
  - net462
