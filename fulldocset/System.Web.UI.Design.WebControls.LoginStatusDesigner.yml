  summary: "Bereidt de ontwerpfunctie weergeven, bewerken en het bijbehorende besturingselement ontwerpen."
  remarks: "De visuele ontwerpfunctie roept de methode Initialize wanneer deze klaar voor gebruik van de ontwerpfunctie voor het weergeven van de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement.</xref:System.Web.UI.WebControls.LoginStatus> De geïnitialiseerd en de bijbehorende basisklasse methoden eigenschappen configureren en instellen van gebeurtenissen die nodig voor de werking van de ontwerpfunctie zijn.       De `component` -parameter is de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement dat is gekoppeld aan deze designer of een kopie van de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.LoginStatus>"
