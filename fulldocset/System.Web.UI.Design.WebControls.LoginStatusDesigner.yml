      description: "Een tekenreeks met de opmaak die wordt gebruikt om te geven de <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> tijdens de ontwerpfase."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
  exceptions: []
