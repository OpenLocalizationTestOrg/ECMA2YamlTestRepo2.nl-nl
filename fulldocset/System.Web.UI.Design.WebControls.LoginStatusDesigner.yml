  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> Web serverbesturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.LoginStatus>besturingselement weergegeven een knop waarmee automatisch de status van de verificatie van de gebruiker gecontroleerd en wordt in de gewenste optie voor aanmelding of meld u af.</xref:System.Web.UI.WebControls.LoginStatus>       In een visuele ontwerper, wanneer u van bron naar de ontwerpweergave van overschakelt de broncode van de opmaak die beschrijft de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.LoginStatus> Wanneer u terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement opgeslagen in de broncode markup en bewerkt in de opmaak voor de webpagina. De klasse LoginStatusDesigner biedt ondersteuning voor de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement.</xref:System.Web.UI.WebControls.LoginStatus>       De <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>eigenschap retourneert een <xref:System.ComponentModel.Design.DesignerActionListCollection>object, dat meestal een object dat is afgeleid bevat van de <xref:System.ComponentModel.Design.DesignerActionList>klasse voor elk niveau in de overnamestructuur van de ontwerpfunctie.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> De <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>eigenschap retourneert altijd `true`, die aangeeft dat de designer een tijdelijke kopie van de bijbehorende maakt <xref:System.Web.UI.WebControls.LoginStatus>voor het genereren van de opmaak moment van ontwerp, omdat de status van de verificatie niet beschikbaar in de ontwerpfase is.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       De <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>methode retourneert de opmaak die wordt gebruikt voor het weergeven van de bijbehorende <xref:System.Web.UI.WebControls.LoginStatus>tijdens de ontwerpfase.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> De <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken, en de bijbehorende <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> ontwerpen</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
