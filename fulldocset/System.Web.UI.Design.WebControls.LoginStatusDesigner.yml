- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginStatusDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee wordt een waarde die aangeeft of de ontwerpfunctie moet worden gebruikt een tijdelijke kopie in plaats van het werkelijke besturingselement dat is gekoppeld aan de ontwerpfunctie voor het genereren van de opmaak van het moment van ontwerp opgehaald."
  remarks: "Omdat de eigenschap UsePreviewControl altijd `true`, de ontwerpfunctie <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>eigenschap retourneert een kopie van de bijbehorende <xref:System.Web.UI.WebControls.LoginStatus>besturingselement voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> De <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>eigenschap wordt een kopie gemaakt door behouden blijven van de werkelijke <xref:System.Web.UI.WebControls.LoginStatus>besturingselement en vervolgens bij het parseren van de persistente besturingselement-tekenreeks.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> De gekopieerde besturingselement heeft geen invloed op een persistentie voor de werkelijke <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus>       Als de eigenschap UsePreviewControl is overschreven als u wilt terugkeren `false`, de ontwerpfunctie wordt gebruikt als het bijbehorende <xref:System.Web.UI.WebControls.LoginStatus>zelf voor het genereren van het moment van ontwerp markup- en ontwerpfase wijzigingen in het besturingselement naar de pagina markup bron bewaard.</xref:System.Web.UI.WebControls.LoginStatus>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
