  name: GetDesignTimeHtml()
  nameWithType: LoginStatusDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee haalt u de opmaak die wordt gebruikt voor het weergeven van het bijbehorende besturingselement in de ontwerpfase."
  remarks: "Als de <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>of <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>eigenschap (afhankelijk van of de gebruiker is aangemeld), is `null`, een lege tekenreeks (&quot;&quot;), of één spatie (&quot; &quot;), de methode GetDesignTimeHtml sets de <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>of <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>eigenschap als op de <xref:System.Web.UI.Control.ID%2A>eigenschap tussen haakjes (&quot;[]&quot;).</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> Klik, ongeacht de instelling van de <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>of <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, de methodeaanroepen GetDesignTimeHtml de <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>baseren methode voor het genereren van de markering voor de rendering van het moment van ontwerp van de <xref:System.Web.UI.WebControls.LoginStatus>besturingselement.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
  syntax:
