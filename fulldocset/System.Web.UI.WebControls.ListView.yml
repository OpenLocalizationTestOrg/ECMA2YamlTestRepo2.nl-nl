  remarks: "Gebruik de eigenschap AlternatingItemTemplate voor het definiëren van een aangepaste gebruikersinterface (UI) voor het afwisselende gegevensitem. De sjabloon AlternatingItemTemplate bevat meestal dezelfde besturingselementen en inhoud, zoals de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sjabloon, maar met een andere weergave te onderscheiden items.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       Als u wilt de aangepaste sjabloon declaratief instellen, een `AlternatingItemTemplate` -element in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Voeg deze besturingselementen en inhoud tussen het openen en sluiten `<AlternatingItemTemplate>` labels. Als u wilt weergeven van de veldwaarden uit de gegevensbron, met een gegevensbinding expressie. Zie voor meer informatie [overzicht van de expressies voor gegevensbinding](~/add/includes/ajax-current-ext-md.md).       Knoppen waarmee u automatisch selecteert, verwijderen, en bewerkingen bewerken, een knopbesturingselement toevoegen aan de sjabloon maken. Stel de <xref:System.Web.UI.WebControls.Button.CommandName%2A>eigenschap in op een van de waarden die worden vermeld in de volgende tabel.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Type knop | De waarde CommandName |   |-----------------|-----------------------|   | Verwijderen | &quot; Verwijderen &quot; |   | Bewerken | &quot; Bewerken &quot;|   | Selecteer | &quot; Selecteer &quot;|"
  example:
  - "The following example shows how to use the AlternatingItemTemplate template to define the style for alternating data items in a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1021_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1021_1.aspx)]"
