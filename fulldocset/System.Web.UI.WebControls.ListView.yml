  remarks: "De eigenschap LayoutTemplate gebruiken voor het definiëren van een aangepaste gebruikersinterface (UI) voor de container hoofdmap van de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView>       Als u wilt de indelingssjabloon instellen, een `LayoutTemplate` -element in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Vervolgens kunt u de inhoud van de sjabloon die u wilt toevoegen de `LayoutTemplate` element.       De inhoud van de LayoutTemplate moet bestaan uit een tijdelijke aanduiding voor besturingselement zoals een tabelrij (`tr`)-element voor de items die zijn gedefinieerd door de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sjabloon of voor groepen die zijn gedefinieerd door de <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Het besturingselement van de tijdelijke aanduiding moet hebben de `runat` -kenmerk ingesteld op &quot;server&quot; en de `ID` -kenmerk ingesteld op de waarde van de <xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>of de <xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A>eigenschap, afhankelijk van of de <xref:System.Web.UI.WebControls.ListView>beheer met behulp van groepen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A> </xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>       De sjabloon LayoutTemplate niet vereist is door de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> U kunt het <xref:System.Web.UI.WebControls.ListView>besturingselement zonder een LayoutTemplate en ook zonder een tijdelijke aanduiding voor server-besturingselement met een bekende ID.</xref:System.Web.UI.WebControls.ListView>"
