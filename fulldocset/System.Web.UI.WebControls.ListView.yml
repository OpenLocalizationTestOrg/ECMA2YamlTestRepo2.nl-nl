  summary: "Opgehaald of ingesteld van de aangepaste inhoud voor het geselecteerde item in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "De eigenschap SelectedItemTemplate gebruiken voor het definiëren van een aangepaste gebruikersinterface (UI) voor het geselecteerde item in een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> De SelectedItemTemplate wordt meestal gebruikt voor het geselecteerde item onderscheiden van andere weergegeven items. SelectedItemTemplate wordt weergegeven in plaats van de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sjabloon voor het geselecteerde item.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       Als u wilt de aangepaste sjabloon declaratief instellen, een `SelectedItemTemplate` -element in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Vervolgens kunt u de inhoud van de sjabloon die u wilt toevoegen de `SelectedItemTemplate` element. Als u wilt de veldwaarden van de gegevensbron die is gekoppeld aan het besturingselement wordt weergegeven, met een gegevensbinding expressie. Zie voor meer informatie [overzicht van de expressies voor gegevensbinding](~/add/includes/ajax-current-ext-md.md).       U kunt ook knoppen toevoegen aan de SelectedItemTemplate. Voor het maken van de knoppen voor het uitvoeren van de ingebouwde verwijderen of bewerken van operations een besturingselement Opdrachtknop toevoegen aan de sjabloon en stel de <xref:System.Web.UI.WebControls.Button.CommandName%2A>eigenschap in op een van de waarden die worden vermeld in de volgende tabel.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Type knop | De waarde CommandName |   |-----------------|-----------------------|   | Verwijderen | &quot; Verwijderen &quot; |   | Bewerken | &quot; Bewerken &quot;|"
