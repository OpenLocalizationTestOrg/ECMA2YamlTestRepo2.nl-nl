- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "De sleutel data-waarde opgehaald voor het geselecteerde item in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>eigenschap is ingesteld, de <xref:System.Web.UI.WebControls.ListView>besturingselement maakt een <xref:System.Web.UI.WebControls.DataKey>object voor elk item in het besturingselement met de waarde of de waarden van het opgegeven veld of de velden.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> De <xref:System.Web.UI.WebControls.DataKey>objecten worden toegevoegd aan het besturingselement <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>verzameling.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Normaal gesproken de <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>eigenschap wordt gebruikt voor het ophalen van de <xref:System.Web.UI.WebControls.DataKey>-object voor een specifieke gegevensitem in het <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Echter, als u wilt ophalen, alleen de <xref:System.Web.UI.WebControls.DataKey>object van het momenteel geselecteerde item, kunt u de eigenschap SelectedDataKey als een snelkoppeling.</xref:System.Web.UI.WebControls.DataKey>       Met de eigenschap SelectedDataKey, is hetzelfde als bij het ophalen van de <xref:System.Web.UI.WebControls.DataKey>object uit de <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>verzameling bij de index die is opgegeven door de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> U kunt ook de <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>eigenschap voor het ophalen van de sleutel data-waarde voor de momenteel geselecteerde item rechtstreeks.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Als u maakt een <xref:System.Web.UI.WebControls.ControlParameter>object en u wilt toegang krijgen tot een sleutelveld dan het eerste veld, gebruikt u de geïndexeerde eigenschap SelectedDataKey in de <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>eigenschap van de <xref:System.Web.UI.WebControls.ControlParameter>object.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "De gegevens sleutel voor het geselecteerde item in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wat aangeeft dat is momenteel geen item geselecteerd."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er is geen gegevenssleutels zijn opgegeven in de <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>eigenschap.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
