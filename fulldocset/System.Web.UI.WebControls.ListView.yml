  remarks: "Gebruik de eigenschap InsertItemTemplate definiëren van een aangepaste gebruikersinterface (UI) voor het item invoegen in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Deze gebruikersinterface wordt weergegeven aan het begin of aan het einde van de items weergegeven. U opgeven waar de gebruikersinterface wordt weergegeven met behulp van de <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>eigenschap.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>       De sjabloon InsertItemTemplate bevat meestal de besturingselementen voor de invoer voor de gebruiker de waarden opgeven voor een nieuwe record. Het bevat ook gewoonlijk knoppen of hyperlinks de record in te voegen en de insert-bewerking te annuleren.       Als u wilt de aangepaste sjabloon declaratief instellen, een `InsertItemTemplate` -element in de `ListView` element. Vervolgens kunt u de inhoud van de sjabloon die u wilt toevoegen de `InsertItemTemplate` element. U kunt een veld met een invoer besturingselement koppelen met behulp van een expressie van de binding in twee richtingen. Wanneer een record wordt ingevoegd, de <xref:System.Web.UI.WebControls.ListView>besturingselement automatisch wordt de veldwaarde geëxtraheerd uit de bijbehorende invoer-besturingselement.</xref:System.Web.UI.WebControls.ListView> Zie voor meer informatie [overzicht van de expressies voor gegevensbinding](~/add/includes/ajax-current-ext-md.md).       Knoppen voor het uitvoeren van de ingebouwde annuleren en bewerkingen invoegen, toevoegen van een knopbesturingselement aan de sjabloon maken. Stel de <xref:System.Web.UI.WebControls.Button.CommandName%2A>eigenschap in op een van de waarden die worden vermeld in de volgende tabel.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Type knop | De waarde CommandName |   |-----------------|-----------------------|   | Annuleren | &quot; Annuleren &quot;|   | Invoegen | &quot; Voeg &quot; |       U kunt bepalen de positie van het item invoegen in de <xref:System.Web.UI.WebControls.ListView>beheer met behulp van de <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>eigenschap.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView>"
