  summary: "Hiermee wordt bepaald of een gebeurtenis voor de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement moet worden afgehandeld."
  remarks: "De methode OnBubbleEvent wordt gebruikt door de <xref:System.Web.UI.WebControls.ListView>besturingselement eventueel om gebeurtenissen te verwerken die zijn doorgegeven de besturingselementhiërarchie.</xref:System.Web.UI.WebControls.ListView> Dit bepaalt of een gebeurtenis verwerkt door de eigenschappen van de <xref:System.EventArgs>object die zijn opgenomen in de `e` parameter.</xref:System.EventArgs> Wanneer een gebeurtenis moet worden verwerkt, wordt de methode de juiste actie uitgevoerd. Andere gebeurtenissen worden genegeerd en wordt doorgegeven omhoog in de hiërarchie beheren. De geretourneerde waarde van deze methode geeft aan of de gebeurtenis te verwerken of de gebeurtenis doorgeven in de hiërarchie van het besturingselement.       De <xref:System.Web.UI.WebControls.ListView>besturingselement overschrijft de basisimplementatie van deze methode zodat u de juiste actie uitvoeren als een van de knoppen die wordt herkend door het besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ListView> De volgende tabel bevat de knoppen die de <xref:System.Web.UI.WebControls.ListView>besturingselement herkent.</xref:System.Web.UI.WebControls.ListView>      | De waarde CommandName | Beschrijving |   |-----------------------|-----------------|   |&quot; Annuleren &quot;| Een bewerken of insert-bewerking annuleert. De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   |&quot; Verwijderen &quot; | De huidige record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemDeleted>en <xref:System.Web.UI.WebControls.ListView.ItemDeleting>gebeurtenissen. |   |&quot; Selecteer &quot;| Stelt de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>eigenschap in op de <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>waarde van de eigenschap voor het item.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Hiermee maakt u de <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>sjabloon voor het item.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Geeft de <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>en <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>gebeurtenissen. |   |&quot; Bewerken &quot;| : Het item wordt in de bewerkingsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Hiermee maakt u de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon voor het item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Voeg &quot; | Hiermee voegt u de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon in de gegevensbron.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemInserting>en <xref:System.Web.UI.WebControls.ListView.ItemInserted>gebeurtenissen. |   |&quot; Update &quot;| De huidige record in de gegevensbron wordt bijgewerkt met de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemUpdating>en <xref:System.Web.UI.WebControls.ListView.ItemUpdated>gebeurtenissen. |   |&quot; Sorteren &quot; | Sorteert de kolommen die worden vermeld in de `CommandArgument` eigenschap van de knop.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Geeft de <xref:System.Web.UI.WebControls.ListView.Sorting>en <xref:System.Web.UI.WebControls.ListView.Sorted>gebeurtenissen. |       Deze versie van de methode retourneert `true` als een van deze knoppen leidt tot een gebeurtenis die wordt verwerkt door het besturingselement.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Zie voor meer informatie over de gebeurtenis doorgeven [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: "De bron van de gebeurtenis."
    - id: e
      type: System.EventArgs
      description: "De gebeurtenisgegevens worden opgeslagen."
    return:
