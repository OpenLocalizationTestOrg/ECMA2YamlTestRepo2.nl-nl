  summary: "Opgehaald of ingesteld van een matrix met de namen van de primaire velden voor de items in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap DataKeyNames om op te geven van een of meer velden die de primaire sleutel van de gegevensbron vertegenwoordigen. U stelt deze eigenschap declaratief, gebruiken een door komma&quot;s gescheiden lijst met veldnamen.       Wanneer de eigenschap DataKeyNames is ingesteld, de <xref:System.Web.UI.WebControls.ListView>besturingselement automatisch wordt ingevuld de <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>verzameling door de waarden van het opgegeven veld of de velden.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> Dit biedt een handige manier toegang krijgen tot de primaire sleutels van elk item.      > [!IMPORTANT] > De <xref:System.Web.UI.WebControls.ListView>besturingselement slaat sleutelveldwaarden in het besturingselement statusveld.</xref:System.Web.UI.WebControls.ListView> Als deze waarden gevoelige gegevens bevatten, raden wij aan dat u weergavestatus versleuteling door in te stellen inschakelen de <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>eigenschap `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       U moet de eigenschap DataKeyNames voor het automatisch bijwerken en verwijderen van functies van instellen de <xref:System.Web.UI.WebControls.ListView>besturingselement functioneert.</xref:System.Web.UI.WebControls.ListView> De waarden van deze velden worden doorgegeven aan het gegevensbronbesturingselement om overeenkomen met het object als u wilt bijwerken of verwijderen.       Velden die zijn opgegeven als gegevenssleutels met behulp van de eigenschap DataKeyNames worden doorgegeven aan de gegevens van bronbeheer tijdens het bijwerken en verwijderen van bewerkingen met behulp van de `Keys` verzameling. Sleutelvelden gegevens worden doorgegeven aan het gegevensbronbesturingselement, zelfs als ze niet zijn gebonden aan besturingselementen in een sjabloon."
  example:
  - "The following example shows how to use the DataKeyNames property to specify the key field of the data source.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1222_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1222_1.aspx)]"
