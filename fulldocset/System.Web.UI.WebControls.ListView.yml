  type: Class
  summary: "Geeft de waarden van een gegevensbron met behulp van de gebruiker gedefinieerde sjablonen. Het besturingselement ListView kan gebruikers selecteert, sorteren, verwijderen, bewerken en records invoegen."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [sjablonen](#templates)      -   [binden aan een gegevensbron](#binding_to_a_data_source)      -   [gegevensbewerkingen](#data_operations)      -   [gebeurtenissen](#Events)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de ListView-besturingselement wordt gebruikt om de waarden van een gegevensbron weer te geven.       Het lijkt op de <xref:System.Web.UI.WebControls.GridView>beheren, behalve dat gegevens worden weergegeven met behulp van de gebruiker gedefinieerde sjablonen in plaats van rijvelden.</xref:System.Web.UI.WebControls.GridView> Maken van uw eigen sjablonen biedt u meer flexibiliteit bij het beheren van hoe de gegevens worden weergegeven.       Een Visual Studio-project met broncode is beschikbaar voor vergezeld gaan van dit onderwerp: [downloaden](http://go.microsoft.com/fwlink/?LinkId=199759).       Het besturingselement ListView ondersteunt de volgende functies:-ondersteuning voor het binden aan de besturingselementen voor gegevensbronnen zoals <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, en <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Aanpasbare weergave door gebruiker gedefinieerde sjablonen en stijlen.      -Ingebouwde mogelijkheden voor sorteren.      -Ingebouwde bijwerken en verwijderen van mogelijkheden.      -Insert ingebouwde mogelijkheden.      -Ondersteuning voor paginering mogelijkheden met behulp van een <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager>      -Mogelijkheden van de selectie ingebouwde item.      -Programmatische toegang tot de ListView-objectmodel dynamisch instellen van eigenschappen, gebeurtenissen verwerken, enzovoort.      -Meerdere sleutelvelden.       Zie voor meer informatie over andere gegevensgebonden besturingselementen die beschikbaar in ASP.NET zijn, [gegevensgebonden webserverbesturingselementen](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>## Sjablonen In volgorde voor het beheer van de ListView inhoud weer te geven, moet u sjablonen voor de verschillende onderdelen van het besturingselement. De <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>is vereist.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Alle andere sjablonen zijn optioneel. De <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>eigenschap is niet vereist.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       Echter, moet u een sjabloon voor de modus waarin het besturingselement is geconfigureerd. Bijvoorbeeld, een ListView-besturingselement dat ondersteunt het invoegen van records moeten een <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon gedefinieerd.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> De volgende tabel ziet u de sjablonen die u voor het besturingselement ListView maken kunt.      | Het sjabloontype | Beschrijving |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| De basis-sjabloon die een containerobject zoals definieert een `table`, `div`, of `span` element met de inhoud die is gedefinieerd in de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>of <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Bevat mogelijk ook een object <xref:System.Web.UI.WebControls.DataPager>. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Definieert de gegevensgebonden inhoud moet worden weergegeven voor afzonderlijke items. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| De inhoud om weer te geven tussen afzonderlijke items wordt gedefinieerd. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Definieert een containerobject, zoals een tabelrij (`tr`), `div`, of `span` element met de inhoud die is gedefinieerd in de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>en <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>sjablonen.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Het aantal items dat wordt weergegeven in een groep is opgegeven door de eigenschap <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Definieert de inhoud om weer te geven tussen groepen van items. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Definieert de inhoud om weer te geven voor een lege item wanneer een <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>sjabloon wordt gebruikt.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Bijvoorbeeld, als de eigenschap <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>is ingesteld op 5 en het totale aantal items geretourneerd uit de gegevensbron is 8, de laatste gegevens die worden weergegeven door het besturingselement ListView-groep bevat drie items zoals opgegeven door de sjabloon <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>en twee items zoals opgegeven door de sjabloon <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Definieert de inhoud om weer te geven als de gegevensbron geen gegevens geretourneerd. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| De inhoud om weer te geven voor het item van de geselecteerde gegevens naar het geselecteerde item onderscheiden van andere items worden gedefinieerd. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Definieert de inhoud om weer te geven voor afwisselende items onderscheid maken tussen opeenvolgende items te vereenvoudigen. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Definieert de inhoud om weer te geven wanneer een item wordt bewerkt.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> De sjabloon <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>wordt weergegeven in plaats van de sjabloon <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>voor het gegevensitem dat wordt bewerkt. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Definieert de inhoud voor het invoegen van een item weergeven.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> De <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon wordt weergegeven in plaats van een <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>sjabloon aan beide het begin of aan het einde van de items die worden weergegeven door het besturingselement ListView.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> U kunt opgeven waar de sjabloon <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>met behulp van de eigenschap <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>van het besturingselement ListView wordt gerenderd. |       De waarde van een veld in een sjabloon, zoals weer <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, gebruik van een expressie voor gegevensbinding.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Zie voor meer informatie over expressies voor gegevensbinding [overzicht van de expressies voor gegevensbinding](~/add/includes/ajax-current-ext-md.md).       Binden van besturingselementen voor de invoer in de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>en <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjablonen aan velden van een gegevensbron, kunt u binding in twee richtingen expressies.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Hierdoor kunnen de ListView-besturingselement moet worden automatisch opgehaald van de waarden van de invoer-besturingselement voor een update of insert-bewerking. Binding in twee richtingen expressies ook inschakelen invoer besturingselementen in een <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>om automatisch de oorspronkelijke waarden weer te geven.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Zie voor meer informatie over expressies binding in twee richtingen [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>## Binding met een Data Source u kunt de ListView-besturingselement binden aan een gegevensbronbesturingselement (zoals de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement of <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselement) of een bron van gegevensverzameling implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, zoals <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, of een ander type verzameling.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Gebruik een van de volgende methoden om de ListView-besturingselement binden aan het juiste gegevensbrontype: - wilt binden aan een gegevensbronbesturingselement, stelt u de <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>eigenschap van de ListView-besturingselement aan de <xref:System.Web.UI.Control.ID%2A>waarde van het gegevensbronbesturingselement.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Het besturingselement ListView wordt gebonden aan een besturingselement van de opgegeven gegevensbron automatisch en kan profiteren van de gegevensbron van het besturingselement mogelijkheden om uit te voeren sorteren, invoegen, bijwerken, verwijderen en functionaliteit van het wisselbestand. Dit is de aanbevolen methode om te binden aan gegevens.      -Te binden aan een gegevensbron die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, via een programma instellen de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>eigenschap van de ListView beheren met de gegevensbron, en vervolgens roept de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Wanneer u deze methode gebruikt, biedt het besturingselement ListView geen ingebouwde sorteren, bijwerken, verwijderen en functionaliteit van het wisselbestand. U moet deze functionaliteit bieden met behulp van de gebeurtenis.       Zie voor meer informatie over gegevensbinding [ASP.NET Data Access-inhoudsoverzicht](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > De ListView-besturingselement kan worden gebruikt om gebruikersinvoer die mogelijk schadelijke clientscript bevatten weer te geven. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat u deze in de toepassing weergeven. Het is raadzaam dat waarden waar mogelijk HTML-codering zijn voordat ze worden weergegeven in dit besturingselement. ASP.NET biedt een invoeraanvraag validatiefunctie blok scripts en HTML Help in de invoer van gebruiker. U kunt ook de serverbesturingselementen validatie gebruiken om te controleren van de invoer van gebruiker. Zie voor meer informatie [Inleiding tot de Validatiebesturingselementen](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Gegevensbewerkingen wanneer de ListView-besturingselement is gebonden aan een besturingselement voor de gegevensbron, de ListView-besturingselement kunt profiteren van de gegevensbron van het besturingselement mogelijkheden en automatische sortering bieden, invoegen, bijwerken en verwijderen functionaliteit.      > [!NOTE] > De ListView-besturingselement kunt bieden ondersteuning voor sorteren, invoegen, bijwerken en verwijderen met de andere soorten gegevensbronnen. Om deze bewerkingen kunnen worden geïmplementeerd, moet u echter code maken in een juiste gebeurtenis-handler.       Omdat het besturingselement ListView sjablonen gebruikt, deze niet bieden een manier om automatisch te genereren knoppen om uit te voeren, update, delete, insert, sorteren, of Selecteer bewerkingen. U moet deze knoppen handmatig opnemen in de juiste sjabloon. Het besturingselement ListView herkent bepaalde knoppen waarvan <xref:System.Web.UI.WebControls.Button.CommandName%2A>eigenschap is ingesteld op een specifieke waarde.</xref:System.Web.UI.WebControls.Button.CommandName%2A> De volgende tabel bevat de knoppen dat door het besturingselement ListView wordt herkend en hun functies.      | Knop | De waarde CommandName | Beschrijving |   |------------|-----------------------|-----------------|   | Annuleren | &quot; Annuleren &quot;| Een bewerken of insert-bewerking annuleert. De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   | Verwijderen | &quot; Verwijderen &quot; | De huidige record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemDeleted>en <xref:System.Web.UI.WebControls.ListView.ItemDeleting>gebeurtenissen. |   | Selecteer | &quot; Selecteer &quot;| Stelt de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>eigenschap in op de <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>waarde van de eigenschap voor het item.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Hiermee maakt u de <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>sjabloon voor het item.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Geeft de <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>en <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>gebeurtenissen. |   | Bewerken | &quot; Bewerken &quot;| : Het item wordt in de bewerkingsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Hiermee maakt u de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon voor het item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   | Invoegen | &quot; Voeg &quot; | Hiermee voegt u de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon in de gegevensbron.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemInserting>en <xref:System.Web.UI.WebControls.ListView.ItemInserted>gebeurtenissen. |   | Update | &quot; Update &quot;| De huidige record in de gegevensbron wordt bijgewerkt met de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemUpdating>en <xref:System.Web.UI.WebControls.ListView.ItemUpdated>gebeurtenissen. |   | Sorteren | &quot; Sorteren &quot; | Sorteert de kolommen die worden vermeld in de `CommandArgument` eigenschap van de knop.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Geeft de <xref:System.Web.UI.WebControls.ListView.Sorting>en <xref:System.Web.UI.WebControls.ListView.Sorted>gebeurtenissen. |       In tegenstelling tot de knop verwijderen (dat het huidige gegevensitem onmiddellijk verwijdert), wanneer de knop bewerken wordt geklikt, de ListView-besturingselement wordt weergegeven voor het huidige item in de bewerkingsmodus.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> In de bewerkingsmodus in de inhoud die is opgenomen in de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>eigenschap wordt weergegeven voor het huidige gegevensitem.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> De knop bewerken wordt normaal gesproken in de sjabloon bewerken item vervangen door een Update en een knop Annuleren. Besturingselementen die geschikt voor het gegevenstype van het veld zijn invoer (zoals een <xref:System.Web.UI.WebControls.TextBox>of <xref:System.Web.UI.WebControls.CheckBox>control) ook gewoonlijk weergegeven van een veld waarde voor een gebruiker te wijzigen.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> De record in de gegevensbron te klikken op de knop bijwerken bijgewerkt en te klikken op de knop Annuleren wordt de bewerking geannuleerd.       De insert-functionaliteit wordt ingeschakeld wanneer de <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>eigenschap is ingesteld op <xref:System.Web.UI.WebControls.InsertItemPosition>of <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Deze eigenschap definieert waar de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon wordt weergegeven voor het item invoegen.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> De sjabloon insert-item bevat meestal een Insert- en een knop Annuleren en leeg invoer besturingselementen worden weergegeven voor gebruikers die de waarden opgeven voor de nieuwe record. De record te klikken op de knop invoegen ingevoegd in de gegevensbron en worden alle velden te klikken op de knop Annuleren gewist.      ### Sorteren van de ListView-besturingselement kan gebruikers de items wilt sorteren door te klikken op de knop sorteren. Sorteren functionaliteit is gedefinieerd in de `CommandArgument` eigenschap van de knop met de kolommen wilt sorteren.      ### Paginering in plaats van de records uit de gegevensbron op hetzelfde moment weergeven, kunt de ListView-besturingselement de records verdeel over pagina&quot;s. Voor het inschakelen van paginering koppelen een <xref:System.Web.UI.WebControls.DataPager>besturingselement met het besturingselement ListView.</xref:System.Web.UI.WebControls.DataPager> Voeg vervolgens een <xref:System.Web.UI.WebControls.DataPager>beheren binnen de <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> U kunt ook als de <xref:System.Web.UI.WebControls.DataPager>besturingselement is buiten het besturingselement voor lijstweergave, stelt u de <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>eigenschap in op de <xref:System.Web.UI.Control.ID%2A>van het besturingselement ListView.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a>## Gebeurtenissen in de volgende tabel worden de gebeurtenissen die worden ondersteund door het besturingselement ListView.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| Deze gebeurtenis treedt op wanneer de knop Annuleren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Annuleren&quot;) wordt geklikt, maar voordat de ListView besturingselement Hiermee annuleert u de bewerking insert of bewerken.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Deze gebeurtenis wordt vaak gebruikt voor het stoppen van de annuleringsbewerking. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| Deze gebeurtenis treedt op wanneer een knop wordt geklikt in het besturingselement ListView.</xref:System.Web.UI.WebControls.ListView.ItemCommand> Deze gebeurtenis wordt vaak gebruikt voor het uitvoeren van een aangepaste taak als een knop in het besturingselement wordt geklikt. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| Deze gebeurtenis treedt op wanneer een nieuw item in het besturingselement ListView wordt gemaakt.</xref:System.Web.UI.WebControls.ListView.ItemCreated> Deze gebeurtenis wordt vaak gebruikt voor het wijzigen van de inhoud van een item wanneer het item is gemaakt. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| Deze gebeurtenis treedt op wanneer een gegevensitem is gebonden aan gegevens in de ListView-besturingselement.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> Deze gebeurtenis wordt vaak gebruikt voor het wijzigen van de inhoud van een item wanneer het item is gebonden aan gegevens. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| Deze gebeurtenis treedt op wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) is geklikt of de <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>methode wordt aangeroepen nadat de ListView-besturingselement de record uit de gegevensbron verwijderen.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking delete. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| Deze gebeurtenis treedt op wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) is geklikt of de <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>methode wordt aangeroepen, maar voordat de ListView besturingselement de record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> Deze gebeurtenis wordt vaak gebruikt om te bevestigen of annuleer de bewerking delete. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| Deze gebeurtenis treedt op wanneer een knop bewerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Edit&quot;) wordt geklikt, maar voordat het besturingselement ListView in de bewerkingsmodus.</xref:System.Web.UI.WebControls.ListView.ItemEditing> Deze gebeurtenis wordt vaak gebruikt voor de bewerking te annuleren. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| Deze gebeurtenis treedt op wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) is geklikt of de <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>methode wordt aangeroepen nadat het besturingselement ListView voegt u de nieuwe record van de gegevensbron.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking insert. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| Deze gebeurtenis treedt op wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) is geklikt of de <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>methode wordt aangeroepen, maar voordat de ListView-besturingselement voegt de record.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Deze gebeurtenis wordt vaak gebruikt voor de insert-bewerking annuleren of te wijzigen of de waarden van het nieuwe item valideren. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| Deze gebeurtenis treedt op wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>methode wordt aangeroepen nadat de ListView-besturingselement de record is bijgewerkt.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de update-bewerking. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| Deze gebeurtenis treedt op wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>methode wordt aangeroepen, maar voordat de ListView-besturingselement updates de record.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Deze gebeurtenis wordt vaak gebruikt voor het bijwerken annuleren of te wijzigen of de waarden van het bewerkte item valideren. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| Deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>sjabloon wordt gemaakt in een ListView-besturingselement.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> Deze gebeurtenis wordt vaak gebruikt voor een taak uitvoeren nadat de sjabloon is gemaakt. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| Deze gebeurtenis treedt op wanneer de paginaeigenschappen wijzigt, nadat het besturingselement ListView Hiermee worden de nieuwe waarden. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| Deze gebeurtenis treedt op wanneer de gegevens-pagina-eigenschappen wijzigen, maar voordat het besturingselement ListView wordt ingesteld voor de nieuwe waarden. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| Deze gebeurtenis treedt op wanneer een knop selecteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Select&quot;) wordt geklikt, nadat de ListView-besturingselement de bewerking select verwerkt.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> Deze gebeurtenis wordt vaak gebruikt voor het uitvoeren van een aangepaste taak nadat een item in het besturingselement is geselecteerd. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| Deze gebeurtenis treedt op wanneer een knop selecteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Select&quot;) wordt geklikt, maar voordat de ListView-besturingselement verwerkt de bewerking select.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van de bewerking select. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| Deze gebeurtenis treedt op wanneer een knop Sorteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Sorteren&quot;) wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.Sort%2A>methode wordt aangeroepen nadat de ListView-besturingselement de sorteerbewerking verwerkt.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> Deze gebeurtenis wordt meestal gebruikt voor het uitvoeren van een aangepaste taak nadat een gebruiker klikt op een knop Sorteren en de gegevens zijn gesorteerd. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| Deze gebeurtenis treedt op wanneer een knop Sorteren (een knop met de `CommandName` eigenschap is ingesteld op &quot;Sorteren&quot;) wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.Sort%2A>methode wordt aangeroepen, maar voordat de ListView-besturingselement verwerkt de sorteerbewerking.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> Deze gebeurtenis wordt vaak gebruikt om de bewerking sorteren te annuleren en uitvoeren van een aangepaste sorteren routine. |      <a name=&quot;declarative_syntax&quot;> </a> ## Declaratieve syntaxis <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
