w.SelectedIndexChanged>gebeurtenissen. |   |&quot; Bewerken &quot;| : Het item wordt in de bewerkingsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Hiermee maakt u de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon voor het item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> De gebeurtenis zich voordoet <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Voeg &quot; | Hiermee voegt u de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>sjabloon in de gegevensbron.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemInserting>en <xref:System.Web.UI.WebControls.ListView.ItemInserted>gebeurtenissen. |   |&quot; Update &quot;| De huidige record in de gegevensbron wordt bijgewerkt met de afhankelijke waarden uit de <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>sjabloon.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Geeft de <xref:System.Web.UI.WebControls.ListView.ItemUpdating>en <xref:System.Web.UI.WebControls.ListView.ItemUpdated>gebeurtenissen. |   |&quot; Sorteren &quot; | Sorteert de kolommen die worden vermeld in de `CommandArgument` eigenschap van de knop.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Geeft de <xref:System.Web.UI.WebControls.ListView.Sorting>en <xref:System.Web.UI.WebControls.ListView.Sorted>gebeurtenissen. |       De gebeurtenis ItemCommand ook treedt op wanneer een knop die wordt vermeld in de vorige tabel wordt geklikt.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Het is raadzaam dat u de 