  name: WindowsRuntimeMetadata
  nameWithType: WindowsRuntimeMetadata
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  type: Class
  summary: "Een gebeurtenis biedt voor het omzetten van aanvragen van het kenmerk alleen-reflectie type voor typen die worden geleverd door Windows metagegevensbestanden en methoden voor het uitvoeren van de oplossing."
  remarks: "In tegenstelling tot de .NET Framework assembly-identiteit is niet belangrijk voor [!INCLUDE[wrt](~/add/includes/wrt-md.md)] typen. In de [!INCLUDE[wrt](~/add/includes/wrt-md.md)], metagegevens van de Windows-bestanden (. WinMD-bestanden) bevatten alleen metagegevens, niet-code. Typen kunnen verplaatsen van een metagegevensbestand van Windows naar de andere in een service pack release, dus is het belangrijk dat u de metagegevens van de Windows-bestanden die gekoppeld aan een naamruimte zijn te vinden.      > [!NOTE] > Containment niet dat een sub-naamruimten. Dat wil zeggen, de naamruimte A.B geen deel uitmaakt van de naamruimte A."
  syntax:
    content: public static class WindowsRuntimeMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
