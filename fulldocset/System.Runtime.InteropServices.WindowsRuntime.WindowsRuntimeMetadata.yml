- uid: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  id: ReflectionOnlyNamespaceResolve
  parent: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  langs:
  - csharp
  name: ReflectionOnlyNamespaceResolve
  nameWithType: WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve
  type: Event
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "Deze gebeurtenis treedt op wanneer de resolutie van een Windows-metagegevensbestand in de context van de alleen-reflectie mislukt."
  remarks: "Nadat deze gebeurtenis wordt gegenereerd en verwerkt, wordt deze niet afgerond opnieuw voor de levensduur van het toepassingsdomein. De lijst met bestanden die de naamruimte definieert, kan niet worden gewijzigd. Deze gebeurtenis is vergelijkbaar met de <xref:System.AppDomain.ReflectionOnlyAssemblyResolve>gebeurtenis voor beheerde assembly&quot;s.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve>       Zie de <xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>klasse.</xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>      > [!IMPORTANT] > De gebeurtenis-handler voor deze gebeurtenis mag geen uitzonderingen genereert."
  syntax:
    content: public static event EventHandler<System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs> ReflectionOnlyNamespaceResolve;
    return:
      type: System.EventHandler{System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs}
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
