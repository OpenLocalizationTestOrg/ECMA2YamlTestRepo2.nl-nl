  id: ResolveNamespace(System.String,System.Collections.Generic.IEnumerable{System.String})
  parent: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  langs:
  - csharp
  name: ResolveNamespace(String,IEnumerable<String>)
  nameWithType: WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "De metagegevens van de Windows-bestanden voor de opgegeven naamruimte zoekt gegeven van de opgegeven locaties om te zoeken."
  remarks: "Het aanroepen van deze methode-overload is gelijk aan het aanroepen van de <xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>methode-overload en geven `null` voor de `windowsSdkFilePath` parameter.</xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<string> ResolveNamespace (string namespaceName, System.Collections.Generic.IEnumerable<string> packageGraphFilePaths);
    parameters:
    - id: namespaceName
      type: System.String
      description: "De naamruimte om op te lossen."
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Paden voor de toepassing om metagegevens van de Windows-bestanden te zoeken of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> alleen om metagegevens van de Windows-bestanden van de installatie van het besturingssysteem te zoeken."
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Een inventariseerbare lijst met tekenreeksen die staan voor de metagegevens van de Windows-bestanden die definiëren <code> namespaceName </code>."
  overload: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "De versie van het besturingssysteem biedt geen ondersteuning voor de [!INCLUDE[wrt](~/add/includes/wrt-md.md)]."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>namespaceName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
