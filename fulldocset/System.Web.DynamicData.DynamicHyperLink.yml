  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Bevat koppelingen naar de tabel acties, zoals bewerken, verwijderen en invoegen."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding het DynamicHyperLink-besturingselement maakt koppelingen die zijn gebaseerd op de Tabelacties die worden ingeschakeld met dynamische gegevens.       Deze acties worden gedefinieerd in het bestand Global.asax als standaard routeringsregels. De regels zijn gekoppeld aan de pagina standaardsjablonen zoals Edit.aspx en List.aspx. Wanneer de gebruiker op de koppeling klikt, wordt er een pagina weergegeven waarmee de gebruiker de actie die is opgegeven door de koppeling uit te voeren.       Het DynamicHyperLink-besturingselement kunt u de volgende koppelingen maken:-tabel de rij gegevensgebonden koppelingen, zijn voor het gegevensitem specifieke actie, zoals &quot;Bewerken&quot; en &quot;Gegevens&quot; koppelt. Dynamische gegevens infereert in de tabel en de primaire sleutel van de huidige rij. Er is een voorbeeld van deze koppelingen op de pagina Edit.aspx van een website voor dynamische gegevens.      -Koppelingen naar <xref:System.Web.DynamicData.MetaTable>objecten van specifieke Actiekoppelingen zoals &quot;List&quot; en &quot;Insert&quot; die op zijn beurt naar objecten, zoals tabellen verwijzen.</xref:System.Web.DynamicData.MetaTable> Er is een voorbeeld van deze koppelingen op de pagina Default.aspx van een website voor dynamische gegevens.      -Ongebonden koppelingen, waardoor de actie tabelkoppelingen buiten een gegevensgebonden besturingselement maken. Er is een voorbeeld van deze koppelingen in de Insert-koppeling in de sjabloon van de pagina List.aspx van een website voor dynamische gegevens. Omdat deze koppelingen geen deel uit van een gegevensgebonden besturingselement dat een gedefinieerde gegevenscontext heeft maken, moet u de tabel kunnen openen en de bewerking uit te voeren. Als u &quot;Bewerken&quot; of &quot;Gegevens&quot; Als de actie opgeeft, moet u ook de primaire sleutel opgeven.       Het DynamicHyperLink-besturingselement biedt ondersteuning voor extra markup kenmerken vervolgens kan worden doorgestuurd naar de routeringsengine wanneer de koppeling is geactiveerd. Dit kan nuttig zijn wanneer u wilt dat de koppeling van een specifieke uit de context van een niet-gegevens is gebonden.      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
