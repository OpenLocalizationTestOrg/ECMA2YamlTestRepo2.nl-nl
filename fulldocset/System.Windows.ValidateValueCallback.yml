  summary: "Vertegenwoordigt een methode die wordt gebruikt als een callback die de effectieve waarde van een afhankelijkheidseigenschap valideert."
  remarks: "Retouraanroepen op basis van deze gemachtigde worden gebruikt door bepaalde handtekeningen van <xref:System.Windows.DependencyProperty.Register%2A?displayProperty=fullName>en -methoden, zoals gerelateerde <xref:System.Windows.DependencyProperty.RegisterAttached%2A>en alleen-lezen-equivalenten.</xref:System.Windows.DependencyProperty.RegisterAttached%2A> </xref:System.Windows.DependencyProperty.Register%2A?displayProperty=fullName> Handtekeningen die nemen moet u de `validateValueCallback` parameter als u wilt dat specifieke validatie van de waarde van eigenschap elke keer dat de ingang is ingesteld. U moet deze retouraanroep vervolgens implementeren zodat de werkelijke validatie van de voorgestelde waarde worden uitgevoerd. De callback moet retourneren `true` als de waarde die is ingediend bij de retouraanroep geldig is, en `false` anders. Een `false` waarde treedt er een uitzondering opgetreden in het specifieke gedeelte van de eigenschap systeem waar de ongeldige eigenschap is ingesteld is uitgevoerd, zodat uw toepassing moet worden voorbereid voor het afhandelen van deze uitzonderingen.       Validatiecallbacks worden opgeslagen op afhankelijkheid eigenschaps-id in plaats van metagegevens van de eigenschap afhankelijkheid. De retouraanroep validatie heeft geen toegang tot een specifiek exemplaar van een <xref:System.Windows.DependencyObject>waarop de eigenschap is ingesteld, en kunnen alleen van invloed zijn op de waarden die worden geaccepteerd voor de eigenschap in het algemeen.</xref:System.Windows.DependencyObject> Als u een callback die op basis van een specifiek exemplaar eigenschapswaarden wijzigen moet kunt, moet u een combinatie van een <xref:System.Windows.CoerceValueCallback>en <xref:System.Windows.PropertyChangedCallback>retouraanroepen toegepast op de metagegevens van de eigenschap van de eigenschap.</xref:System.Windows.PropertyChangedCallback> </xref:System.Windows.CoerceValueCallback> U mogelijk de retouraanroepen ook toepassen op de bijbehorende eigenschappen die de waarde van de eigenschap moeten be√Ønvloeden. Zie voor meer informatie [afhankelijkheid eigenschap retouraanroepen en validatie](~/add/includes/ajax-current-ext-md.md)."
