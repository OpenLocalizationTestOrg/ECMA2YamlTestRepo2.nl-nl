- uid: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(System.Object)
  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Hiermee wordt aangegeven of de oorspronkelijke leden van de verzameling kunnen worden verwijderd."
  remarks: "Wanneer in een afgeleide klasse ge√Ømplementeerd, wordt deze methode geeft aan of de opgegeven waarde kan worden verwijderd uit de verzameling. Standaard is, retourneert deze methode altijd `true`.       Deze methode wordt aangeroepen wanneer de gebruiker probeert een item dat lid is van een oorspronkelijke van de verzameling verwijderen. Deze methode is niet aangeroepen bij het verwijderen van items die zijn toegevoegd in de huidige sessie bewerken, omdat ze niet nog deel uit van de verzameling."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "De waarde te verwijderen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het is toegestaan voor deze waarde verwijderen uit de verzameling; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Retourneert de standaardimplementatie altijd <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
