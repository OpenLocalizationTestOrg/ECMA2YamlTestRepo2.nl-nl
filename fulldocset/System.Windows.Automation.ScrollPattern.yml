- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "De positie van de horizontale en/of verticale schuifbalk ingesteld als een percentage van de totale inhoud gebied binnen de <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref>."
  remarks: "Deze methode is alleen nuttig als het gedeelte van de inhoud van het besturingselement groter dan het zichtbare gebied is.       In de waarde wordt doorgegeven <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>geeft aan dat er geen schuiven in de opgegeven richting.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "Het percentage van het totale aantal horizontale inhoud gebied. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
    - id: verticalPercent
      type: System.Double
      description: "Het percentage van de totale verticale inhoud gebied. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Een waarde die kan niet worden geconverteerd naar een Double-waarde is doorgegeven."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Een waarde groter dan 100 of minder dan 0 is doorgegeven (behalve -1, die gelijk is aan <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). De <> </> *> en <> </> *> waarden zijn 0% of 100% genormaliseerd."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Een poging is gedaan te schuiven in een niet-ondersteunde richting."
  platform:
  - net462
