  name: CodeDomSerializer
  nameWithType: CodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "Serialiseert een objectgrafiek naar een reeks CodeDOM-instructies. Deze klasse biedt een abstracte basisklasse voor een serializer."
  remarks: "U kunt een aangepaste CodeDomSerializer om te bepalen van het genereren van code van de initialisatie van de component voor een type van het onderdeel in de ontwerpfase implementeren.       U moet voor het implementeren van een aangepaste CodeDomSerializer voor een type: 1.  Een klasse die is afgeleid van CodeDomSerializer definiëren.      2.  Overschrijvingen van de methode voor het serialiseren of deserialiseren methoden worden geïmplementeerd. (Zie de informatie hieronder voor meer informatie.)      3.  Uw aangepaste CodeDomSerializer implementatie koppelen aan een type met een <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute> component       Een serialisatiemethode voor het genereren van configuratiecode voor een onderdeel te implementeren: 1.  Binnen een klasse die is afgeleid van CodeDomSerializer, overschrijven juiste serialiseren of deserialiseren methode van de basisklasse.      2.  Als u de standaard serialisatiefunctie voor het genereren van code-instructies die de standaardconfiguratie van het onderdeel uitvoeren wilt, moet u verkrijgen en de base serializer-aanroep voor het onderdeel. Als u de basis serialisatiefunctie voor het onderdeel, roepen de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>methode van de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>doorgegeven aan uw onderdrukking methode.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Geeft de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>methode het type van het onderdeel voor het serialiseren van de configuratie van, samen met het basistype van serialisatiefunctie die u aanvraagt, namelijk CodeDomSerializer.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Roep de methode met dezelfde naam als u weet overschrijven op de grondtal serializer, met behulp van de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>en -object doorgegeven aan de methode overschrijven.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Als u implementeert de <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>methode, de <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>methode van de basis serialisatiefunctie wordt een object geretourneerd.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> Het type van dit object is afhankelijk van het type basis serialisatiefunctie dat afhankelijk is van het type van het onderdeel dat u bij het serialiseren van de waarden van. Als u implementeert de <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>, <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>, of <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>methode, moet u een nieuwe <xref:System.CodeDom.CodeStatementCollection>de gegenereerde code-instructies bevatten en aan de methode doorgeven.</xref:System.CodeDom.CodeStatementCollection> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>      3.  Als u een base serializer-methode aangeroepen hebt, hebt u een <xref:System.CodeDom.CodeStatementCollection>die bevat de instructies genereren om te initialiseren van het onderdeel.</xref:System.CodeDom.CodeStatementCollection> Anders moet u een <xref:System.CodeDom.CodeStatementCollection>.</xref:System.CodeDom.CodeStatementCollection> maken U kunt toevoegen <xref:System.CodeDom.CodeStatement>-objecten die de instructies voor het genereren van in de code van de configuratie van onderdeel aan deze verzameling.</xref:System.CodeDom.CodeStatement>      4.  Retourneert de <xref:System.CodeDom.CodeStatementCollection>die staat voor de broncode voor het genereren van voor het configureren van het onderdeel.</xref:System.CodeDom.CodeStatementCollection>"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"
