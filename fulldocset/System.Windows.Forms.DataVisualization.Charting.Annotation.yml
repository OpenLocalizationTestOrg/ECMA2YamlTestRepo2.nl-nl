  type: Class
  summary: "Definieert de eigenschappen en methoden die algemene voor alle aantekeningen. Dit is een abstracte klasse."
  remarks: "Aantekeningen worden meestal gebruikt voor opmerkingen of grafiekelementen zoals gegevenspunten lichten. Aantekeningen kunnen ook worden gebruikt om aangepaste vormen te tekenen.       Standaard zijn de aantekeningen geplaatst met relatieve coördinaten (0,0) die de linkerbovenhoek vertegenwoordigt en (100,100) die de rechterbenedenhoek van de grafiekafbeelding vertegenwoordigt. Het is ook mogelijk overschakelen van deze relatieve coördinatensysteem naar een besturingssysteem dat gebruikmaakt van de waarden van de as. Met een as coördinatensysteem, X en Y, die de positie van de linkerbovenhoek van een aantekening vertegenwoordigen, worden ingesteld met de X-as en Y-as waarden, in plaats van de waarden die van 0-100 variëren.       Er zijn twee manieren aswaarden gebruiken wanneer u de positie en grootte van een aantekening opgeeft:: Stel de <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>of beide van deze eigenschappen aantekening aan de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>eigenschapwaarden van een <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>object.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>eigenschap anker van de aantekening aan een gegevenspunt.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> In dit geval wordt wordt de plaatsing automatisch berekend.       Alle aantekeningen worden afgeleid van de aantekening-klasse, die kan worden gebruikt voor kenmerken algemene ingesteld op alle objecten van de aantekening, zoals kleur, positie, verankerende enzovoort."
  syntax:
    content: >-
