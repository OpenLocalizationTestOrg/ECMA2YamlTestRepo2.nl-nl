  fullName: System.Windows.Forms.DataObject
  type: Class
  summary: "Een mechanisme voor basisgegevens bestandsoverdracht implementeert."
  remarks: "DataObject implementeert de <xref:System.Windows.Forms.IDataObject>interface, waarvan de methoden een mechanisme onafhankelijk van de indeling voor gegevensoverdracht bieden.</xref:System.Windows.Forms.IDataObject>       DataObject wordt doorgaans gebruikt met de <xref:System.Windows.Forms.Clipboard>en in slepen en neerzetten.</xref:System.Windows.Forms.Clipboard> De klasse DataObject biedt de aanbevolen implementatie van de <xref:System.Windows.Forms.IDataObject>interface.</xref:System.Windows.Forms.IDataObject> Het wordt aangeraden dat u de klasse DataObject gebruiken in plaats van de implementatie van <xref:System.Windows.Forms.IDataObject>zelf.</xref:System.Windows.Forms.IDataObject>       Meerdere delen van gegevens in verschillende indelingen kunnen worden opgeslagen in DataObject. Gegevens worden opgehaald van een DataObject door de bijbehorende indeling. Omdat de doeltoepassing mogelijk niet bekend te zijn, kunt u de kans dat de gegevens in de juiste notatie voor een toepassing worden door het plaatsen van de gegevens in DataObject in verschillende indelingen verhogen. Zie <xref:System.Windows.Forms.DataFormats>voor de vooraf gedefinieerde indelingen.</xref:System.Windows.Forms.DataFormats> U kunt uw eigen indeling kunt implementeren met het maken van een exemplaar van de <xref:System.Windows.Forms.DataFormats.Format>klasse.</xref:System.Windows.Forms.DataFormats.Format>       Voor het opslaan van gegevens in DataObject, de gegevens doorgeven aan de constructor of bel <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> U kunt gegevens in verschillende indelingen toevoegen aan dezelfde DataObject. Als u de gegevens wilt u toevoegen om te worden opgehaald in de oorspronkelijke indeling alleen aanroep <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>met de `autoConvert` parameter ingesteld op `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       Gegevens kunnen worden opgehaald uit een DataObject in elke indeling die compatibel met <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> is Tekst kan bijvoorbeeld worden geconverteerd naar Unicode. Aanroepen voor het ophalen van gegevens in de indeling waarin deze is opgeslagen, <xref:System.Windows.Forms.DataObject.GetData%2A>met de `autoConvert` parameter ingesteld op `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       Om te bepalen welke de gegevens worden opgeslagen in indelingen, roepen <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> Om te bepalen of een indeling die beschikbaar is, roepen <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>met de gewenste indeling.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       In [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], de klasse DataObject biedt extra methoden waarmee het eenvoudiger is om te werken met gegevens in algemene indelingen. U kunt gegevens van een bepaalde opmaak naar het DataObject toevoegen met de juiste `Set` *indeling* methode, zoals <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Voor het ophalen van gegevens van een bepaalde opmaak van het DataObject, roept u eerst de juiste `Contains` *indeling* methode (zoals <xref:System.Windows.Forms.DataObject.ContainsText%2A>) om te bepalen of de DataObject gegevens in deze indeling bevat, roept u vervolgens de juiste `Get` *indeling* methode (zoals <xref:System.Windows.Forms.DataObject.GetText%2A>) voor het ophalen van de gegevens als DataObject deze bevat</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Mogelijk speciale overwegingen bij het gebruik van de Metafile-indeling met het Klembord. Vanwege een beperking in de huidige implementatie van de klasse DataObject worden de Metafile-indeling gebruikt door het .NET Framework niet herkend door toepassingen die gebruikmaken van een oudere metafile-indeling. In dit geval moet samenwerken met de Win32-Klembord application programming interfaces (API&quot;s). Zie artikel 323530, &quot;Metabestanden op Klembord zijn niet zichtbaar voor alle toepassingen,&quot; in de Microsoft Knowledge Base op http://support.microsoft.com voor meer informatie.   >> Een object moet serializable om te worden geplaatst op het Klembord. Zie <xref:System.Runtime.Serialization>voor meer informatie over de serialisatie.</xref:System.Runtime.Serialization> Als uw doeltoepassing een zeer specifieke gegevensindeling vereist, kan de headers die zijn toegevoegd aan de gegevens in het proces serialisatie kunnen verhinderen dat de toepassing herkennen van uw gegevens. Toevoegen als u wilt de indeling van uw gegevens behouden, uw gegevens als een <xref:System.Byte>matrix aan een <xref:System.IO.MemoryStream>en geef de <xref:System.IO.MemoryStream>naar de <xref:System.Windows.Forms.DataObject.SetData%2A>methode.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
