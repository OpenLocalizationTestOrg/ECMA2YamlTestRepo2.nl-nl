  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.Menu>klasse biedt een hiÃ«rarchische menu server webbesturingselement.</xref:System.Web.UI.WebControls.Menu>       In een visuele ontwerper, wanneer u overschakelt van bron naar de ontwerpweergave van de opmaak broncode die beschrijft de bijbehorende <xref:System.Web.UI.WebControls.Menu>besturingselement wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.Menu> Wanneer u terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement opgeslagen in de opmaak en toegevoegd aan de bestaande opmaak voor de webpagina. De klasse MenuDesigner biedt ondersteuning voor het moment van ontwerp <xref:System.Web.UI.WebControls.Menu>besturingselementen in een visuele ontwerper.</xref:System.Web.UI.WebControls.Menu>       De <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>eigenschap retourneert een <xref:System.ComponentModel.Design.DesignerActionListCollection>object, dat meestal een object dat is afgeleid bevat van de <xref:System.ComponentModel.Design.DesignerActionList>klasse voor elk niveau in de overnamestructuur van de ontwerpfunctie.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> De <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>eigenschap retourneert een verzameling van schema&quot;s weergegeven in de opmaak de **automatisch opmaken** in het dialoogvenster.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       De <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>eigenschap retourneert een verzameling van sjabloongroepen voor de sjablonen van het gekoppelde <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> De <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>eigenschap retourneert altijd `true`, die aangeeft dat de designer een tijdelijke kopie van de bijbehorende maakt <xref:System.Web.UI.WebControls.Menu>voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       De klasse MenuDesigner methoden bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken en de bijbehorende ontwerpen <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> De <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>methode retourneert de opmaak die wordt gebruikt voor het weergeven van de bijbehorende <xref:System.Web.UI.WebControls.Menu>tijdens de ontwerpfase.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      -De <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>methode haalt de opmaak waarmee een tijdelijke aanduiding voor het bijbehorende besturingselement automatisch wordt gegenereerd tijdens ontwerptijd, wanneer er geen markering anders beschikbaar is.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> De <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>methode biedt de opmaak waarmee het bijbehorende besturingselement automatisch wordt gegenereerd tijdens ontwerptijd, wanneer een fout opgetreden.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      -De <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>methode wordt het bijbehorende gebonden <xref:System.Web.UI.WebControls.Menu>besturingselement met de gegevensbron op moment van ontwerp.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> De <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>methode vormt een voorbeeld van een gegevensbron die kan worden gebruikt tijdens het ontwerpen voor het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
