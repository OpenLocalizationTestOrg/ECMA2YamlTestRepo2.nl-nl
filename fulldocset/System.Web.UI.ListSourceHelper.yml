  summary: "Door besturingselementen voor gegevensbronnen worden gebruikt bij het implementeren van de leden die zijn gedefinieerd door de <xref href=&quot;System.ComponentModel.IListSource&quot;> </xref> interface. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ListSourceHelper is een hulpprogrammaklasse opgegeven voor het vereenvoudigen van implementatie van de <xref:System.ComponentModel.IListSource>interface met behulp van besturingselementen voor gegevensbronnen.</xref:System.ComponentModel.IListSource> Controleert de gegevensbron die de <xref:System.Web.UI.IDataSource>interface, maar is niet van toepassing de <xref:System.Web.UI.DataSourceControl>klasse de statische ListSourceHelper methoden kunt gebruiken in hun eigen implementaties van de methoden die zijn gedefinieerd door de <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Gegevensbron-besturingselementen die uitbreiding zijn van de <xref:System.Web.UI.DataSourceControl>klasse implementaties van deze methoden automatisch overnemen.</xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/visualbasic/t-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/csharp/t-system.web.ui.listsour_1.cs)]"
