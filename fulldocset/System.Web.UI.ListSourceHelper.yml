  fullName: System.Web.UI.ListSourceHelper.GetList(IDataSource)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Haalt een <xref:System.Collections.IList>verzameling gegevensbronobjecten.</xref:System.Collections.IList>"
  remarks: "Gebruik deze methode in een implementatie van de <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>methode, waardoor een verwijzing naar een gegevensbronbesturingselement.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>       De <xref:System.Collections.IList>object dat wordt geretourneerd implementeert de <xref:System.ComponentModel.ITypedList>interface.</xref:System.ComponentModel.ITypedList> </xref:System.Collections.IList> U kunt de <xref:System.ComponentModel.ITypedList.GetItemProperties%2A>methode voor het ophalen van een lijst met <xref:System.ComponentModel.PropertyDescriptor>descriptors die met overeenkomen de <xref:System.Web.UI.DataSourceView>namen die zijn gekoppeld aan een besturingselement van de gegevensbron uit de lijst.</xref:System.Web.UI.DataSourceView> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.ITypedList.GetItemProperties%2A>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.GetList%2A> method calls the static GetList method.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/visualbasic/m-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/csharp/m-system.web.ui.listsour_1.cs)]"
  syntax:
    content: public static System.Collections.IList GetList (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: "Een <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> die bevat een of meer gekoppeld <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> -objecten, die worden opgehaald door een aanroep naar <xref:System.Web.UI.DataSourceControl.GetViewNames*>.</xref:System.Web.UI.DataSourceControl.GetViewNames*>"
    return:
      type: System.Collections.IList
      description: "Een <xref:System.Collections.IList>van een <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>, als de <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> heeft een of meer gekoppeld <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objecten; anders is het resultaat <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Collections.IList>"
