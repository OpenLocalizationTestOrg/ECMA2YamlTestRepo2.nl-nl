  summary: "Helpt bij de beveiliging van een andere implementatie van <xref href=&quot;System.Xml.XmlResolver&quot;> </xref> door de <xref href=&quot;System.Xml.XmlResolver&quot;> </xref> object en de resources te beperken die de onderliggende <xref href=&quot;System.Xml.XmlResolver&quot;> </xref> toegang heeft tot."
  remarks: "De <xref:System.Xml.XmlUrlResolver>klasse is de standaardconflictoplosser voor alle klassen in de <xref:System.Xml>naamruimte.</xref:System.Xml> </xref:System.Xml.XmlUrlResolver> Deze wordt gebruikt voor het laden van XML-documenten en voor het omzetten van externe bronnen zoals entiteiten, DTD&quot;s of schema&quot;s en importeren, of instructies.       U kunt deze standaardinstelling negeren door op te geven de <xref:System.Xml.XmlResolver>object moet worden gebruikt.</xref:System.Xml.XmlResolver> Bijvoorbeeld, als u wilt beperken tot de resources die de onderliggende <xref:System.Xml.XmlResolver>toegankelijk zijn, kunt u een object XmlSecureResolver.</xref:System.Xml.XmlResolver>       XmlSecureResolver terugloopt om een concrete implementatie van <xref:System.Xml.XmlResolver>en zorgt ervoor dat de resources die de onderliggende <xref:System.Xml.XmlResolver>toegang heeft tot.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver> XmlSecureResolver heeft bijvoorbeeld de mogelijkheid om te voorkomen dat verschillende domeinen-omleiding vindt plaats van een verwijzing naar een ingesloten Uniform Resource Identifier (URI).       Wanneer u een object XmlSecureResolver samenstellen, geeft u een geldige <xref:System.Xml.XmlResolver>implementatie samen met een URL, een exemplaar van een object bewijs of een machtigingenset die wordt gebruikt door de XmlSecureResolver om te bepalen van de beveiliging.</xref:System.Xml.XmlResolver> Ofwel een <xref:System.Security.PermissionSet?displayProperty=fullName>wordt gegenereerd of de bestaande een wordt gebruikt en <xref:System.Security.PermissionSet.PermitOnly%2A?displayProperty=fullName>wordt aangeroepen voor het beveiligen de onderliggende <xref:System.Xml.XmlResolver>.</xref:System.Xml.XmlResolver> </xref:System.Security.PermissionSet.PermitOnly%2A?displayProperty=fullName> </xref:System.Security.PermissionSet?displayProperty=fullName>      > [!IMPORTANT] > XmlSecureResolver objecten kunnen gevoelige gegevens zoals gebruikersreferenties bevatten. Wees voorzichtig bij het opslaan in cache XmlSecureResolver objecten en moet het object XmlSecureResolver niet doorgeven aan een niet-vertrouwde onderdeel.      > [!IMPORTANT] > Er verschillen zijn in de infrastructuur voor de beveiliging voor de code die wordt uitgevoerd op de .NET Framework common language runtime (CLR) en code die wordt uitgevoerd op de CLR die is ge誰ntegreerd in Microsoft SQL Server 2005. Dit kan leiden tot gevallen waarbij de code die is ontwikkeld voor de .NET Framework CLR anders werkt alleen als op de SQL Server CLR ge誰ntegreerd. Een van deze verschillen is van invloed op de klasse XmlSecureResolver wanneer er bewijs dat is gebaseerd op een URL (dat wil zeggen, wanneer u gebruikt de <xref:System.Xml.XmlSecureResolver.CreateEvidenceForUrl%28System.String%29>methode of de <xref:System.Xml.XmlSecureResolver.%23ctor%2A>constructor).</xref:System.Xml.XmlSecureResolver.%23ctor%2A> </xref:System.Xml.XmlSecureResolver.CreateEvidenceForUrl%28System.String%29> Het beleid mechanisme van de SQL Server CLR ge誰ntegreerde oplossing maakt geen gebruik van de <xref:System.Security.Policy.Url>of <xref:System.Security.Policy.Zone>informatie.</xref:System.Security.Policy.Zone> </xref:System.Security.Policy.Url> In plaats daarvan het verleent machtigingen die zijn gebaseerd op de GUID die de server wordt toegevoegd wanneer assembly&quot;s geladen worden. Wanneer u de XmlSecureResolver gebruikt in de SQL Server CLR ge誰ntegreerd, geeft u alle vereiste gegevens via een opgegeven <xref:System.Security.PermissionSet>.</xref:System.Security.PermissionSet>      ## Gebruik een beveiligde resolver 1.  Maak een XmlSecureResolver met de juiste machtigingen zijn ingesteld.      2.  Maak een <xref:System.Xml.XmlReaderSettings>object dat gebruikmaakt van het object XmlSecureResolver.</xref:System.Xml.XmlReaderSettings>           [!code-vb[XmlSecureResolver_Samples #5a](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_1.vb)][!code-cs[XmlSecureResolver_Samples #5a](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_1.cs) ] 3.        Geeft de <xref:System.Xml.XmlReaderSettings>object toe aan de <xref:System.Xml.XmlReader.Create%2A>methode als u de <xref:System.Xml.XmlReader>object.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReaderSettings>           [!code-vb[XmlSecureResolver_Samples&#5;b](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_2.vb)][!code-cs[XmlSecureResolver_Samples&#5;b](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_2.cs) ] ## om toegang te beperken met behulp van een URL-gebruik de <xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.String%29>constructor voor het maken van een XmlSecureResolver-object dat is toegestaan voor toegang tot de intranetwebsite van uw lokale alleen.</xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.String%29>             [!code-vb[XmlSecureResolver_Samples #3](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_3.vb)][!code-cs[XmlSecureResolver_Samples #3](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_3.cs) ] ## ingesteld om toegang te beperken met behulp van een machtiging 1.    Maak een <xref:System.Net.WebPermission>object.</xref:System.Net.WebPermission>           [!code-vb[XmlSecureResolver_Samples #4a](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_4.vb)][!code-cs[XmlSecureResolver_Samples #4a](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_4.cs) ] 2.        Geef de URL&quot;s die u wilt toestaan toegang tot.           [!code-vb[XmlSecureResolver_Samples #4b](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_5.vb)][!code-cs[XmlSecureResolver_Samples #4b](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_5.cs) ] 3.        Toevoegen van de webmachtigingen voor de <xref:System.Security.PermissionSet>object.</xref:System.Security.PermissionSet>           [!code-vb[XmlSecureResolver_Samples #4 c](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_6.vb)][!code-cs[XmlSecureResolver_Samples #4 c](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_6.cs) ] 4.        Gebruik de <xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.Security.PermissionSet%29>constructor voor het maken van een object XmlSecureResolver met behulp van de machtigingenset.</xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.Security.PermissionSet%29>           [!code-vb[XmlSecureResolver_Samples&#4; d](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_7.vb)][!code-cs[XmlSecureResolver_Samples&#4; d](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_7.cs) ] Zie de <xref:System.Xml.XmlSecureResolver.%23ctor%2A>-verwijzingspagina voor een ander voorbeeld.</xref:System.Xml.XmlSecureResolver.%23ctor%2A>            ## U kunt om toegang te beperken met behulp van bewijs toegang beperken met behulp van de <xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.Security.Policy.Evidence%29>constructor en <xref:System.Security.Policy.Evidence>.</xref:System.Security.Policy.Evidence> op te geven</xref:System.Xml.XmlSecureResolver.%23ctor%28System.Xml.XmlResolver%2CSystem.Security.Policy.Evidence%29> Het wordt <xref:System.Security.Policy.Evidence>gebruikt voor het maken van de <xref:System.Security.PermissionSet>die wordt toegepast op de onderliggende <xref:System.Xml.XmlResolver>.</xref:System.Xml.XmlResolver> </xref:System.Security.PermissionSet> </xref:System.Security.Policy.Evidence> Het aanroepen van de XmlSecureResolver <xref:System.Security.PermissionSet.PermitOnly%2A>op het gemaakte <xref:System.Security.PermissionSet>voor het openen van bronnen.</xref:System.Security.PermissionSet> </xref:System.Security.PermissionSet.PermitOnly%2A>       Hier volgen enkele algemene scenario&quot;s en het type bewijs voor voor elk: - als u in een volledig vertrouwde omgeving werkt, uw assembly gebruiken voor het maken van het bewijs: [!code-vb [XmlSecureResolver_Samples&#1;](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_8.vb)][!code-cs[XmlSecureResolver_Samples&#1;](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_8.cs) ] -als u in een semi vertrouwde omgeving werkt, u code of gegevens die afkomstig zijn uit een externe bron, en u kent van de oorsprong van de externe bron en hebben een controleerbare URI , de URI gebruiken voor het maken van het bewijs: [!code-vb [XmlSecureResolver_Samples&#2;](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_9.vb)][!code-cs[XmlSecureResolver_Samples&#2;](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_9.cs) ] : als u in een semi vertrouwde omgeving werkt en er code of gegevens die afkomstig zijn uit een externe bron, maar u ofwel de oorsprong van de externe bron niet weet: Stel de `evidence` -parameter voor `null`.             Hiermee kunt geen toegang tot bronnen.           - of - als uw toepassing een aantal toegang tot resources vereist, het aanvragen van bewijs van de aanroeper.      ## De beveiligde resolver laden van een XSLT-opmaakmodel 1 gebruiken.  Maak een XmlSecureResolver met de juiste machtigingen zijn ingesteld.      2.  Geeft de XmlSecureResolver naar de <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>           [!code-vb[XmlSecureResolver_Samples&#6;](~/add/codesnippet/visualbasic/t-system.xml.xmlsecurere_10.vb)][!code-cs[XmlSecureResolver_Samples&#6;      ](~/add/codesnippet/csharp/t-system.xml.xmlsecurere_10.cs)]"
