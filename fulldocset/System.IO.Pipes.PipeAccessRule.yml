  type: Class
  summary: "Vertegenwoordigt een abstractie van een ACE access control entry () die een toegangsregel voor een pipe definieert."
  remarks: "Besturingselement toegangsregels definiëren gebruikersrechten account om te bepalen welke bewerkingen u wel of niet is toegestaan op computers waarop Microsoft Windows.       De klasse PipeAccessRule vertegenwoordigt een abstractie van een onderliggende access control entry (ACE) waarmee een gebruikersaccount, het type toegang te bieden (lezen, schrijven, enzovoort), en of u wilt toestaan of weigeren dat recht.  Deze klasse kan ook opgeven hoe toegangsregels zijn doorgegeven aan de onderliggende objecten.       De klasse PipeAccessRule gebruiken voor het maken van een nieuwe toegangsregel.  U kunt deze persistent maken de regel met behulp van de <xref:System.IO.Pipes.PipeSecurity>klasse.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
