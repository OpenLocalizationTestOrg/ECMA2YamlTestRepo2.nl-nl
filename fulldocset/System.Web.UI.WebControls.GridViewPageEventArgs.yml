  fullName: System.Web.UI.WebControls.GridViewPageEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>-gebeurtenis geactiveerd wanneer een knop pager (een knop met de `CommandName` eigenschap is ingesteld op &quot;Pagina&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het annuleren van de wisselbestandsbewerking wanneer deze gebeurtenis treedt op uitvoert.      > [!NOTE] > Paginaknoppen bevinden zich meestal in de pagineringsfunctie rij van een <xref:System.Web.UI.WebControls.GridView>besturingselement.</xref:System.Web.UI.WebControls.GridView>       Een object GridViewPageEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van de pagina door de gebruiker geselecteerde en om aan te geven dat de paginering moet worden geannuleerd. Instellen om het te annuleren paginering, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>eigenschap van het object GridViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van GridViewPageEventArgs de <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
