  fullName: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de index van de nieuwe pagina moet worden weergegeven in de <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement."
  remarks: "Omdat de <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>gebeurtenis treedt op voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement voert de wisselbestandsbewerking de <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>eigenschap van het besturingselement kan niet worden gebruikt om te bepalen van de index van de pagina door de gebruiker geselecteerde.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Gebruik de eigenschap NewPageIndex om te bepalen van de index van de pagina geselecteerd door de gebruiker.      > [!NOTE] > Tijdens de <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>gebeurtenis, de <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>eigenschap bevat nog steeds de index van de eerder weergegeven pagina.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       U kunt deze eigenschap ook gebruiken voor het onderdrukken van de pagina-index die is geselecteerd door de gebruiker door een andere waarde instelt via een programma."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
  syntax:
