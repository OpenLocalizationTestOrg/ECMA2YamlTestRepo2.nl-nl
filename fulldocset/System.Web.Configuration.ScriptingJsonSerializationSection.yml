  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de maximale lengte die wordt geaccepteerd door de <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> object naar JSON JavaScript Object Notation ()-tekenreeksen."
  remarks: "De waarde van de eigenschap MaxJsonLength geldt alleen voor de interne <xref:System.Web.Script.Serialization.JavaScriptSerializer>-exemplaar dat wordt gebruikt door de asynchrone communicatie-laag voor het aanroepen van Web services-methoden.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "Een geheel getal dat de maximale lengte voor JSON-tekenreeksen vertegenwoordigt. De standaardwaarde is 102400 tekens."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength*
  exceptions: []
