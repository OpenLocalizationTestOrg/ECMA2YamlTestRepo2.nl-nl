  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de limiet voor het aantal objectniveaus worden verwerkt met beperkingen."
  remarks: "De eigenschap RecursionLimit verwijst naar het maximumniveau van de objecthiÃ«rarchie van een dat <xref:System.Web.Script.Serialization.JavaScriptSerializer>bij het deserialiseren van een tekenreeks notatie JSON (JavaScript Object) of bij het serialiseren van een object wordt verwerkt.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       De waarde van RecursionLimit geldt alleen voor de interne <xref:System.Web.Script.Serialization.JavaScriptSerializer>-exemplaar dat wordt gebruikt door de asynchrone communicatie-laag voor het aanroepen van Web services-methoden.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "Het aantal objectniveaus. De standaardwaarde is 100."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
