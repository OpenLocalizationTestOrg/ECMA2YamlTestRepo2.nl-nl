- uid: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutsElement.DrainEntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Haalt de tijd in seconden, is toegestaan voor de <xref href=&quot;System.Net.HttpListener&quot;> </xref> verwijderen uit de entiteitshoofdtekst van een Keep-Alive verbinding."
  remarks: "Op een Keep-Alive-verbinding nadat de app heeft een antwoord voor een aanvraag verzonden en voordat de aanvraag entiteitshoofdtekst volledig binnengekomen, de <xref:System.Net.HttpListener>begint de rest van het hoofdgedeelte tot een ander mogelijk een verwerkingsstop gebruikt in een aanvraag van de client pijplijn.</xref:System.Net.HttpListener> Als de tijd voor het leegmaken van de resterende entiteitshoofdtekst de toegestane periode overschrijdt de verbinding is een time-out."
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Retourneert <xref:System.TimeSpan>.</xref:System.TimeSpan>       De tijd in seconden, is toegestaan voor de <xref href=&quot;System.Net.HttpListener&quot;> </xref> verwijderen uit de entiteitshoofdtekst van een Keep-Alive verbinding."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  id: EntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: EntityBody
  nameWithType: HttpListenerTimeoutsElement.EntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Hiermee haalt u de tijd in seconden, toegestaan voor de entiteitshoofdtekst van aanvraag moet worden uitgevoerd."
  remarks: "De <xref:System.Net.HttpListener>deze timer wordt ingeschakeld wanneer de aanvraag een entiteitshoofdtekst heeft.</xref:System.Net.HttpListener> De vervaldatum timer is ingesteld op de geconfigureerde waarde. Wanneer de <xref:System.Net.HttpListener>ontvangt aanwijzingen van aanvullende gegevens van de aanvraag opnieuw de timer zodat de verbinding een ander interval ingesteld.</xref:System.Net.HttpListener>"
  syntax:
    content: public TimeSpan EntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Retourneert <xref:System.TimeSpan>.</xref:System.TimeSpan>       De tijd in seconden, is toegestaan voor de entiteitshoofdtekst van aanvraag moet worden uitgevoerd."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Haalt de tijd in seconden, is toegestaan voor de <xref href=&quot;System.Net.HttpListener&quot;> </xref> parseren van de aanvraag-header."
  remarks: "Deze time-out wordt alleen afgedwongen nadat de eerste aanvraag voor de verbinding wordt doorgestuurd naar de <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener>       Het systeem kan de wachtrij voor aanvragen of een URL-groep die de aanvraag is gekoppeld aan totdat het parseren van de headers niet bepalen. Daarom de <xref:System.Net.HttpListener>wordt standaard afgedwongen <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>timer voor de eerste aanvraag voor een verbinding.</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> De volgende aanvragen op een Keep-Alive-verbinding gebruikt de waarde voor deze eigenschap is ingesteld."
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Retourneert <xref:System.TimeSpan>.</xref:System.TimeSpan>       De tijd in seconden, is toegestaan voor de <xref href=&quot;System.Net.HttpListener&quot;> </xref> parseren van de aanvraag-header."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462
