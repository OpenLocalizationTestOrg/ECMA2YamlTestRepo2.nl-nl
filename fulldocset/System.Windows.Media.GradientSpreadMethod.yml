  summary: "Geeft aan hoe het verloop buiten kleurovergang vector voor een kleurovergang kwast of ruimte wordt getekend."
  remarks: "De volgende afbeelding ziet u de methoden beschikbaar verspreiding en hun effect op <xref:System.Windows.Media.LinearGradientBrush>en <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> De rode regel geeft de kleurovergang ruimte. Een <xref:System.Windows.Media.LinearGradientBrush>definieert de kleurovergang ruimte met de <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>en <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Eigenschappen.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> Een <xref:System.Windows.Media.RadialGradientBrush>definieert de kleurovergang ruimte met de <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, en <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Eigenschappen.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Verschillende GradientSpread instellingen](~/add/media/img-mmgraphics-gradientspread.png &quot;verschillende GradientSpread instellingen&quot;) verloop verspreidt methoden"
