- uid: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkColumn.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de URL om te koppelen aan als een hyperlink in de kolom wordt geklikt."
  remarks: "Gebruik de eigenschap NavigateUrl van de URL om te koppelen aan als een hyperlink in de kolom wordt geklikt op te geven.      > [!NOTE] > Wanneer deze eigenschap is ingesteld, alle hyperlinks in de kolom delen de dezelfde URL-koppeling.       Als u een andere URL maken voor elke hyperlink in de kolom, gebruik de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>en NavigateUrl-eigenschappen kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>"
  example:
  - "The following example demonstrates how to use the NavigateUrl property to specify the URL to link to for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column link to the same page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_2.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "De URL om te koppelen aan als een hyperlink in de kolom wordt geklikt."
  overload: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkColumn.Target
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de doel-window of frame om weer te geven van de inhoud van de webpagina&quot;s die is gekoppeld aan de hyperlink in de kolom wordt geklikt."
  remarks: "Gebruik de eigenschap Target om op te geven van het frame of een venster waarin de webpagina die is gekoppeld aan wanneer een hyperlink in de kolom wordt geklikt.       Als deze eigenschap niet is ingesteld, wordt de browser of een venster met focus vernieuwd wanneer u een hyperlink in de kolom wordt geklikt.      > [!NOTE] > De Target-eigenschap geeft als een `target` kenmerk. De `target` -kenmerk uit voor `anchor` elementen is niet toegestaan in de typedefinitie van het XHTML 1.1-document. Stel de eigenschap Target als de gerenderde uitvoer voor de <xref:System.Web.UI.WebControls.HyperLinkColumn>moet XHTML 1.1 voldoen.</xref:System.Web.UI.WebControls.HyperLinkColumn> Zie voor meer informatie het onderwerp [XHTML standaarden in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Wanneer toegankelijke webpagina&quot;s maken, is het raadzaam dat u het gebruik van de eigenschap Target toe te passen van een ander venster voorkomen. Zie voor meer informatie [KROONTJESPEN: ASP.NET toegankelijkheid](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       De doelwaarde moet beginnen met een letter in het bereik van A tot Z (niet hoofdlettergevoelig), met uitzondering van de volgende speciale waarden met een onderstrepingsteken beginnen.      | Doelwaarde | Beschrijving |   |------------------|-----------------|   | `_blank`| Hiermee maakt u de inhoud in een nieuw venster zonder frames. |   | `_parent`| Hiermee maakt u de inhoud van de bovenliggende onmiddellijke frameset. |   | `_search`| Hiermee maakt u de inhoud in het zoekvenster. |   | `_self`| Hiermee maakt u de inhoud in het kader met focus. |   | `_top`| Hiermee maakt u de inhoud van het volledige venster zonder frames. |      > [!NOTE] > Raadpleeg de documentatie van uw browser om te bepalen of de `_search` waarde wordt ondersteund.  Bijvoorbeeld, Internet Explorer 5.0 en hoger ondersteuning de `_search` doelwaarde."
  example:
  - "The following example demonstrates how to use the Target property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_2.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Het doelvenster of frame laden van de webpagina die is gekoppeld aan wanneer een hyperlink in de kolom wordt geklikt. De standaardwaarde is een lege tekenreeks (&quot;&quot;), die de window of frame met focus wordt vernieuwd."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Text
  nameWithType: HyperLinkColumn.Text
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de Tekstbijschrift voor de hyperlinks in de kolom."
  remarks: "Gebruik de eigenschap Text om op te geven de Tekstbijschrift voor de hyperlinks in de kolom.      > [!NOTE] > Wanneer deze eigenschap is ingesteld, alle hyperlinks in de kolom delen hetzelfde Tekstbijschrift.       Als u afzonderlijke tekst maken voor elke hyperlink in de kolom, gebruik de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>en eigenschappen voor tekst kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!CAUTION] > Tekst is geen HTML-codering voordat deze wordt weergegeven in de <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Dit maakt het mogelijk voor het insluiten van script in HTML-codes in de tekst. Als de waarden voor deze kolom afkomstig uit de invoer van gebruiker, moet u de waarden om beveiligingsproblemen te valideren.       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text caption for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column have the same text caption.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_2.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Het Tekstbijschrift voor de hyperlinks in de kolom. De standaardwaarde is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Text*
  exceptions: []
  platform:
  - net462
