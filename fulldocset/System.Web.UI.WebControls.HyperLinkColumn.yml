  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het veld van een gegevensbron verbinding maken met de URL van de hyperlinks in de <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "De eigenschap DataNavigateUrlField gebruiken om op te geven van het veld van een gegevensbron verbinding maken met de URL van de hyperlinks in de <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Als de URL gebonden aan een veld is, wordt de URL van de hyperlink in de kolom met een overeenkomende waarde ingesteld op het opgegeven veld. Hiermee kunt u een andere URL voor elke hyperlink in de kolom is ingesteld. Als dezelfde URL voor elke rij in de kolom opgeven, stelt u de <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>eigenschap in plaats van deze eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > De DataNavigateUrlField en <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Eigenschappen kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> Als beide eigenschappen zijn ingesteld, wordt de eigenschap DataNavigateUrlField voorrang.       Wanneer u gegevensbinding gebruikt, kunt u een aangepaste weergave-indeling opgeven voor de URL van de hyperlinks door in te stellen de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
