  type: Class
  summary: "Een kolomtype voor de <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement dat een hyperlink voor elk item in de kolom bevat."
  remarks: "Het kolomtype HyperLinkColumn gebruiken in een <xref:System.Web.UI.WebControls.DataGrid>besturingselement een hyperlink voor elke rij in de <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> maken</xref:System.Web.UI.WebControls.DataGrid> Stel de <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>eigenschap om de tekst van het bijschrift voor de hyperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Als de URL om te koppelen aan wanneer de hyperlink wordt geklikt opgeven, stelt u de <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Als u de <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>en <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Eigenschappen van alle hyperlinks in de kolom delen de dezelfde bijschrift en de URL.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       U kunt ook de tekst en de URL van de hyperlinks in verbonden de HyperLinkColumn naar een veld in een gegevensbron in plaats van de instelling voor de <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>en <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Eigenschappen.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Hiermee kunt u een ander bijschrift weergeven en geef een andere URL voor elke hyperlink in de kolom.       Gebruik de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>eigenschap om een veld in een gegevensbron verbinding maken met het Tekstbijschrift van de hyperlinks in de kolom.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>en <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Eigenschappen kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Geef het veld te binden aan de URL van de hyperlink door in te stellen de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>en <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Eigenschappen kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       De <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>eigenschap kunt u opgeven van het venster of frame naar de webpagina weergegeven inhoud gekoppeld aan wanneer de hyperlink wordt geklikt.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       Als u gegevensbinding gebruikt, kunt u de tekst en de URL van de hyperlink opmaken door in te stellen de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>en <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
