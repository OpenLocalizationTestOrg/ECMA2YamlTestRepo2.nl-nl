  remarks: "Geef de naam van het veld van een gegevensbron verbinding maken met het Tekstbijschrift van de hyperlinks in <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> gebruik de eigenschap DataTextField Wanneer het Tekstbijschrift gebonden aan een veld is, wordt het Tekstbijschrift van elke hyperlink in de kolom met een overeenkomende waarde ingesteld op het opgegeven veld. Hiermee kunt u een andere Tekstbijschrift voor elke hyperlink in de kolom is ingesteld. Als het dezelfde Tekstbijschrift voor elke rij in de kolom opgeven, stelt u de <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>eigenschap in plaats van deze eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > De DataTextField en <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Eigenschappen kunnen niet beide worden ingesteld op hetzelfde moment.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Als beide eigenschappen zijn ingesteld, wordt de eigenschap DataTextField voorrang.       Wanneer u gebruikmaakt van gegevensbinding, kunt u een aangepaste weergave-indeling voor het Tekstbijschrift van de van de hyperlinks door in te stellen de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
