  remarks: "De eigenschap DataNavigateUrlFormatString gebruiken voor een aangepaste weergave-indeling van de URL van de hyperlinks in de <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> De opgegeven indeling wordt alleen toegepast op de URL als de URL voor gegevens is gebonden aan een veld in een gegevensbron. Geef het veld te binden aan de URL van de hyperlinks in de kolom door in te stellen de <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>eigenschap.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Zie voor informatie over de syntaxis van tekenreeksen voor opmaak <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlFormatString property to format the data-bound hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "De tekenreeks die aangeeft van de weergave-indeling voor de URL van de hyperlinks in de <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> wanneer de URL voor gegevens is gebonden aan een veld in een gegevensbron. De standaardwaarde is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, wat aangeeft dat deze eigenschap niet is ingesteld."
