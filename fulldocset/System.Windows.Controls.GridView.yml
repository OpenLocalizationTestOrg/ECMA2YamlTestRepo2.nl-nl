  summary: "Opgehaald of ingesteld van de stijl voor kolomkoppen."
  remarks: "De eigenschap ColumnHeaderContainerStyle en de <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>eigenschap beide worden gebruikt voor het definiëren van de visuele boomstructuur voor de <xref:System.Windows.Controls.GridViewColumnHeader>objecten die staan voor de kolomkoppen in een <xref:System.Windows.Controls.GridView>.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> De eigenschap ColumnHeaderContainerStyle kolomkop ook kunt inhoud wanneer een <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>door niet is opgegeven door het definiëren van een <xref:System.Windows.Controls.ControlTemplate>voor de <xref:System.Windows.Controls.GridViewColumnHeader>object.</xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Deze eigenschap vertegenwoordigt een indelen en stijl van de kolomkoppen op verschillende manieren. Zie voor meer informatie [GridView Header kolomstijlen en sjablonen overzicht](~/add/includes/ajax-current-ext-md.md).       Als u de stijlen instelt, zijn er enkele beperkingen. Zie voor meer informatie [stijlen en Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>## XAML Kenmerkgebruik ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;> </a> ## elementgebruik XAML-eigenschap <a name=&quot;xamlValues_Style&quot;> </a> ## XAML waarden `ResourceExtension` een van de volgende: `StaticResource`, of `DynamicResource`.       Zie [XAML Resources](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`De sleutel waarmee de stijl die wordt aangevraagd. De sleutel verwijst naar een bestaande resource in een <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Eigenschapselementsyntaxis is technisch mogelijk is, maar niet aanbevolen. Zie [inlinestijlen en sjablonen](~/add/includes/ajax-current-ext-md.md). Een binding naar gebruik of is ook mogelijk, maar vaak.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>"
