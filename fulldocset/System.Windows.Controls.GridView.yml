  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Hiermee geeft u een weergavemodus waarin gegevens worden weergegeven in de kolommen voor een <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> besturingselement."
  remarks: "De GridView klasse en de ondersteunende klassen bieden u de infrastructuur voor het weergeven van gegevensitems die zijn opgegeven voor een <xref:System.Windows.Controls.ListView>besturingselement in een reeks kolommen.</xref:System.Windows.Controls.ListView> De kolommen hebben kolomkoppen, de knoppen die zijn afgeleid van <xref:System.Windows.Controls.Primitives.ButtonBase>, en de kolommen anders kan ordenen met behulp van slepen en neerzetten.</xref:System.Windows.Controls.Primitives.ButtonBase> Houd er rekening mee dat de kolommen van een GridView gegevens weergeven en biedt geen directe toegang tot de bron van de gegevens.       Een GridView opgeven als de weergavemodus voor een <xref:System.Windows.Controls.ListView>stelt de <xref:System.Windows.Controls.ListView.View%2A>eigenschap naar een object van de GridView.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       De GridView-klasse wordt afgeleid van <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> U kunt aangepaste weergaven definiëren met overgenomen van de <xref:System.Windows.Controls.ViewBase>klasse die de ondersteunende elementen voor een weergave biedt.</xref:System.Windows.Controls.ViewBase> Zie voor meer informatie [hoe: de modus van een aangepaste weergave maken voor een ListView](~/add/includes/ajax-current-ext-md.md).       De volgende afbeelding toont een voorbeeld van een <xref:System.Windows.Controls.ListView>die gebruikmaakt van een GridView.</xref:System.Windows.Controls.ListView>       ![ListView met de uitvoer van de GridView](~/add/media/listviewgridview.JPG &quot;ListView met de uitvoer van de GridView&quot;) de kolommen in een GridView zijn gedefinieerd als <xref:System.Windows.Controls.GridViewColumn>objecten.</xref:System.Windows.Controls.GridViewColumn> In [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], kunt u definiëren <xref:System.Windows.Controls.GridViewColumn>objecten als onderliggende elementen van de GridView.</xref:System.Windows.Controls.GridViewColumn> In de code, kunt u een toevoegen <xref:System.Windows.Controls.GridViewColumn>aan de GridView met behulp van de <xref:System.Windows.Controls.GridView.Columns%2A>eigenschap en de <xref:System.Collections.ObjectModel.Collection%601.Add%2A>methode die is gedefinieerd voor de <xref:System.Collections.ObjectModel.Collection%601>klasse.</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> Op deze manier kunt u andere <xref:System.Collections.ObjectModel.Collection%601>methoden zoals <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>en <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>te wijzigen van de kolommen in een GridView.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       Het volgende voorbeeld laat zien hoe de kolommen van een GridView definiëren.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] om de rijen in een GridView stijl, een stijl voor de <xref:System.Windows.Controls.ListViewItem>besturingselementen in de <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListViewItem> definiëren           Om toe te voegen visuele elementen, zoals een <xref:System.Windows.Controls.CheckBox>of <xref:System.Windows.Controls.Button>beheer, om een GridView gebruiken sjablonen of stijlen.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Zie voor een voorbeeld [hoe: ListViewItems maken met een selectievakje](~/add/includes/ajax-current-ext-md.md)."
