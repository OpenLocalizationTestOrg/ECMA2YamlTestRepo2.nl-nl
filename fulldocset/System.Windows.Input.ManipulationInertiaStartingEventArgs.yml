  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;> </xref> gebeurtenis."
  remarks: "Het object ManipulationInertiaStartingEventArgs kunt u het afzetting door traagheid tegen gedrag van een manipulatie opgeven. U kunt de afzetting door traagheid tegen gedrag voor elk type manipulatie afzonderlijk opgeven met behulp van de <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, en <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>Eigenschappen.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> Elke eigenschap van een type van object met het afzetting door traagheid tegen gedrag en in elk geval is, kunt u het volgende opgeven:-de initiële snelheid van de traagheid wanneer deze is begonnen.      -De gewenste positie van de bewerking wanneer traagheid wordt beëindigd.      -De gewenste vertraging van de traagheid.       U doorgaans opgeven ofwel de gewenste positie van de bewerking wanneer traagheid wordt beëindigd of de gewenste vertraging van de traagheid, maar niet beide.       Zie voor meer informatie over bewerkingen, de [invoer overzicht](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'
