  namespace: System.Windows.Input
  summary: "Ophalen of de frequentie van vertraging uitbreiding afzetting door traagheid tegen verkeer ingesteld."
  remarks: "Gebruik de eigenschap ExpansionBehavior Doe het volgende:-de initiële snelheid van de traagheid opgeven wanneer deze met het instellen van begint de <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>eigenschap.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>      -Geef de gewenste uitbreiding van de bewerking wanneer traagheid wordt beëindigd door in te stellen de <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>eigenschap.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Geef de gewenste vertraging van de traagheid door in te stellen de <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>eigenschap.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       Doorgaans ingesteld ofwel de <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>of de <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, maar niet beide.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>       Zie voor meer informatie over bewerkingen, de [invoer overzicht](~/add/includes/ajax-current-ext-md.md). Zie voor een voorbeeld van een toepassing die op bewerkingen reageert [scenario: uw eerste Touch-toepassing maken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Input.InertiaExpansionBehavior ExpansionBehavior { get; set; }
    return:
      type: System.Windows.Input.InertiaExpansionBehavior
      description: "De frequentie van vertraging uitbreiding afzetting door traagheid tegen verkeer"
