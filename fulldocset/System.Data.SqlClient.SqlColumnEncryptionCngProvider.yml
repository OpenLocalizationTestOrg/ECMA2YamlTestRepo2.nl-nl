  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "De opgegeven platte tekst kolomversleutelingssleutel met behulp van een asymmetrische sleutel die is opgegeven door pad naar de sleutel en het opgegeven algoritme versleutelt. Pad naar de sleutel worden weergegeven in de indeling van [ProviderName] / KeyIdentifier zijn en moet een asymmetrische sleutel die is opgeslagen in de opgegeven CNG-sleutelopslagplaatsprovider. Het geldige algoritme voor de CEK versleutelen/ontsleutelen is &quot;RSA_OAEP&quot;."
  syntax:
    content: public override byte[] EncryptColumnEncryptionKey (string masterKeyPath, string encryptionAlgorithm, byte[] columnEncryptionKey);
    parameters:
    - id: masterKeyPath
      type: System.String
      description: "Het pad naar de hoofdsleutel."
    - id: encryptionAlgorithm
      type: System.String
      description: "Het versleutelingsalgoritme."
    - id: columnEncryptionKey
      type: System.Byte[]
      description: "De versleutelde kolomversleutelingssleutel."
    return:
      type: System.Byte[]
      description: "De versleutelde kolomversleutelingssleutel."
  overload: System.Data.SqlClient.SqlColumnEncryptionCngProvider.EncryptColumnEncryptionKey*
  exceptions: []
  platform:
  - net462
