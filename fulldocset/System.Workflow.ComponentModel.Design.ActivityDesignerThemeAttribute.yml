  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Hiermee geeft u de klasse thema een ontwerper van activiteit in de ontwerpweergave van de werkstroom. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Thema klassen Geef een set eigenschappen die de vormgeving van een activiteit bepalen die is opgeslagen op een werkstroom ontwerpoppervlak. ActivityDesigner ontwikkelaars kunnen een thema-klasse moet een ontwerpfunctie declareert een themakenmerk voor de designer koppelen. De klasse ActivityDesignerThemeAttribute definieert de declaratieve themakenmerk, met inbegrip van het argument dat moet worden doorgegeven in het kenmerk en alle bijbehorende eigenschappen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
