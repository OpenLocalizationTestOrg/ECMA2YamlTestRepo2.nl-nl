  name: RefreshResponseInfo
  nameWithType: RefreshResponseInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshResponseInfo
  type: Class
  summary: "Bevat informatie van antwoord geretourneerd als gevolg van een vernieuwingsbewerking registratie lookup tabel op de peer-omzetter."
  remarks: "Wanneer <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>of een implementatie van <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>is aangeroepen, wordt dit object geretourneerd naar de client.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Het bestand bevat een vernieuwde registratie-item met een tijdstempel voor de nieuwe verlopen en wordt geretourneerd als een eerdere <xref:System.ServiceModel.PeerResolvers.RefreshInfo>exemplaar naar de peer-omzetter wordt verzonden als onderdeel van een aanvraag voor het bijwerken van het verstrijken van een registratievermelding.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       Instanties van deze klasse worden voornamelijk gebruikt om informatie uit de omzettingsservice doorgeven aan een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshResponseInfo
