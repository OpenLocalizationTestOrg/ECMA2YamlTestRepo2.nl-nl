  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Hiermee wordt aangegeven of het onderdeel dat is gekoppeld aan dit kenmerk is overgenomen van een basisklasse. Deze klasse kan niet worden overgenomen."
  remarks: "InheritanceAttribute vertegenwoordigt het type en de overname van een lid.       Wanneer de <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>methode van de <xref:System.ComponentModel.Design.IInheritanceService>zoekopdrachten de velden van het onderdeel van een onderdeel voor het identificeren van de velden die zijn overgenomen van een basisklasse, de methode het overnameniveau van elk onderdeel met behulp van een InheritanceAttribute vertegenwoordigt.</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
