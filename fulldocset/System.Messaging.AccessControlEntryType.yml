  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Hiermee geeft u op of u wilt toestaan, weigeren of intrekken van toegangsrechten voor een beheerder."
  remarks: "Wanneer u de <xref:System.Messaging.AccessControlEntry>klasse om op te geven van een nieuwe toegang geschikt voor een beheerder, u stelt de <xref:System.Messaging.AccessControlEntry.EntryType%2A>eigenschap voor het beschrijven van het recht verlenen of weigeren van deze</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> gebruikt Bovendien kunt u opgeven of het nieuwe recht wordt toegevoegd aan een bestaande lijst (als de vertrouwde gebruiker al in de context waarvoor u wilt toevoegen of verwijderen van toegangsrechten bestaat) of als het nieuwe recht worden overschreven en verwijdert alle eerder gedefinieerde rechten.       Bij het maken van een nieuwe `Allow` -item, kan er een bestaande `Deny` vermelding voor de dezelfde beheerder die voorrang en moet worden opgelost. Op deze manier bij het maken van een nieuwe `Deny` -item, kan er een bestaande `Allow` vermelding voorrang heeft. Zie voor informatie over de volgorde waarin de rechten worden toegepast, <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
