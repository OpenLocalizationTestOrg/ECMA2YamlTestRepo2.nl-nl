  name: GenerateCode(AssemblyBuilder)
  nameWithType: BuildProvider.GenerateCode(AssemblyBuilder)
  fullName: System.Web.Compilation.BuildProvider.GenerateCode(AssemblyBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Genereert de broncode voor het virtuele pad van de build-provider en de broncode wordt toegevoegd aan een opbouwfunctie opgegeven assembly."
  remarks: "Voor het implementeren van een build-provider die genereert de broncode voor een aangepaste bestandstype afgeleid een klasse vanuit de <xref:System.Web.Compilation.BuildProvider>klasse en negeer de methode generatecode wordt aangeroepen voor het genereren van de broncode voor het ondersteunde bestandstype.</xref:System.Web.Compilation.BuildProvider>       Normaal gesproken een build-provider generatecode wordt aangeroepen implementatie leest de <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>eigenschap, parseert de inhoud en de gegenereerde broncode toevoegt aan de opgegeven <xref:System.Web.Compilation.AssemblyBuilder>object.</xref:System.Web.Compilation.AssemblyBuilder> </xref:System.Web.Compilation.BuildProvider.VirtualPath%2A> U kunt de broncode bijdragen aan de assembly in de vorm van een <xref:System.IO.TextWriter>object of een grafiek CodeDOM.</xref:System.IO.TextWriter> Broncode toevoegen aan de assembly via een <xref:System.IO.TextWriter>object, gebruikt u de <xref:System.Web.Compilation.AssemblyBuilder.CreateCodeFile%2A>methode.</xref:System.Web.Compilation.AssemblyBuilder.CreateCodeFile%2A> </xref:System.IO.TextWriter> U kunt broncode in een grafiek CodeDOM toevoegen aan de assembly met de <xref:System.Web.Compilation.AssemblyBuilder.AddCodeCompileUnit%2A>methode.</xref:System.Web.Compilation.AssemblyBuilder.AddCodeCompileUnit%2A>       Als de build-provider broncode in een bepaalde programmeertaal genereert, moet u overschrijven de <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>eigenschap retourneren een <xref:System.Web.Compilation.CompilerType>-object voor de ondersteunde programmeertaal.</xref:System.Web.Compilation.CompilerType> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and GenerateCode members of the base class.  \n  \n [!code-cs[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/csharp/fc642c18-5414-4093-bd92-_1.cs)]\n [!code-vb[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/visualbasic/fc642c18-5414-4093-bd92-_1.vb)]"
  syntax:
