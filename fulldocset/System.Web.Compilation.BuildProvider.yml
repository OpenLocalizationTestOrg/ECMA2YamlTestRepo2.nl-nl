  namespace: System.Web.Compilation
  summary: "Vertegenwoordigt de compiler-type dat is gebruikt door een build-provider voor het genereren van de broncode voor een aangepaste bestandstype."
  remarks: "Gebruik de eigenschap CodeCompilerType bieden de instellingen voor het compileren van de broncode voor een implementatie van <xref:System.Web.Compilation.BuildProvider>.</xref:System.Web.Compilation.BuildProvider> De eigenschap CodeCompilerType is `null` als de build-provider niet een bepaalde code-taal hoeft voor het genereren en broncode compileren.       De waarde voor een <xref:System.Web.Compilation.CompilerType>object in een implementatie met build-provider, gebruik de <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>of <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>methode.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A> </xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A> </xref:System.Web.Compilation.CompilerType>       De <xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A>eigenschap geeft u de <xref:System.CodeDom.Compiler.CodeDomProvider>implementatie die wordt gebruikt om te genereren en broncode compileert voor een build-provider.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A> De <xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>eigenschap definieert de instellingen die worden gebruikt voor de broncode worden gecompileerd tot een assembly.</xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the CodeCompilerType, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class.  \n  \n [!code-cs[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/csharp/p-system.web.compilation_4_1.cs)]\n [!code-vb[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/visualbasic/p-system.web.compilation_4_1.vb)]"
