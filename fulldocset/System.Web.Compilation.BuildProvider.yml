  name: BuildProvider
  nameWithType: BuildProvider
  fullName: System.Web.Compilation.BuildProvider
  type: Class
  summary: "Definieert een set eigenschappen en methoden voor het genereren van broncode binnen de ASP.NET-opbouwomgeving. Deze klasse is abstract."
  remarks: "De ASP.NET-build-omgeving maakt gebruik van BuildProvider objecten genereren van de broncode voor de verschillende bestandstypen in een toepassing. Klassen die zijn afgeleid van BuildProvider hoofdzakelijk bieden de broncode voor bestanden, webpagina&quot;s, bronnen en andere aangepaste items.       Normaal gesproken maakt niet u een exemplaar van de klasse BuildProvider rechtstreeks. In plaats daarvan u een klasse die is afgeleid van BuildProvider implementeren en configureren van de implementatie BuildProvider voor gebruik binnen de ASP.NET-opbouwomgeving.       Instanties van de klasse BuildProvider worden gebruikt met <xref:System.Web.Compilation.AssemblyBuilder>objecten voor het bouwen van een of meer bestanden in een gecompileerde assembly.</xref:System.Web.Compilation.AssemblyBuilder> Een exemplaar BuildProvider genereert broncode in de juiste taal voor afzonderlijke bestanden en de <xref:System.Web.Compilation.AssemblyBuilder>object combineert de bron die is bijgedragen door elk exemplaar BuildProvider in één assembly.</xref:System.Web.Compilation.AssemblyBuilder>       De ASP.NET-build-omgeving maakt gebruik van instanties van de klasse BuildProvider om bestanden in een toepassing samen te stellen. De <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>eigenschap van de klasse BuildProvider geeft het pad van het bestand kunnen worden gebouwd.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A> De bestandsextensie van elk bestand in een toepassing wordt toegewezen aan een corresponderende build-provider. De ASP.NET-opbouwomgeving initialiseert een exemplaar BuildProvider voor elk bestand op basis van de bestandsextensie en gebruikt de BuildProvider-methoden voor het genereren van de broncode voor het bestand. De ASP.NET bouwen omgeving geeft een <xref:System.Web.Compilation.AssemblyBuilder>object op basis van de gewenste compiler-taal en de context van het bestand aan de methoden BuildProvider tijdens het bouwen van een assembly uit een of meer bestanden, zodat het exemplaar BuildProvider broncode voor het bestand naar de algehele assembly kan bijdragen.</xref:System.Web.Compilation.AssemblyBuilder>       Als u wilt definiëren, aangepaste build acties voor een bestand binnen een ASP.NET-toepassing, typt u moet een klasse worden afgeleid van BuildProvider, implementeren leden in de afgeleide klasse voor het bestandstype voor het bouwen en configureer de build-provider voor de bijbehorende bestandsextensie in het configuratiebestand van de toepassing.       De extensie voor ondersteunde bestanden bevat en of de build-provider ondersteunt codebestanden, webbestanden, resourcebestanden of alle bestanden. Gebruik de `type` kenmerk de volledig gekwalificeerde typenaam van de implementatie van build-provider opgeven. Gebruik de <xref:System.Web.Compilation.BuildProviderAppliesToAttribute>klasse om op te geven of de build-provider van toepassing op bestanden in de map App_Code, bestanden in een Web content map, op globale of lokale bronnen, of alle bestanden is.</xref:System.Web.Compilation.BuildProviderAppliesToAttribute> Gebruik de `extension` kenmerk de bestandsextensie gebruikt voor het identificeren van bestanden die ondersteuning biedt voor de klasse BuildProvider opgeven. Gebruik de <xref:System.Web.Configuration.BuildProviderCollection>klasse om te onderzoeken bouwen providers in een configuratiebestand.</xref:System.Web.Configuration.BuildProviderCollection> Zie voor meer informatie over het configureren van een provider build [buildProviders Element voor compilatie (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/40fa889d-5412-487a-b6a9-21eb011c2384).       U implementeert een build-provider die genereert de broncode voor een aangepaste bestandstype door een klasse worden afgeleid van BuildProvider en overschrijven de <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>methode voor het genereren van de broncode voor het ondersteunde bestandstype.</xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> De gegenereerde bron is toegevoegd aan de <xref:System.Web.Compilation.AssemblyBuilder>-object in de vorm van een grafiek CodeDOM of als de inhoud die staat voor een fysieke broncodebestand.</xref:System.Web.Compilation.AssemblyBuilder> Als de build-provider vereist dat een bepaalde programmeertaal, overschrijven de <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>eigenschap retourneren een <xref:System.Web.Compilation.CompilerType>-object voor de ondersteunde programmeertaal.</xref:System.Web.Compilation.CompilerType> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A> Als de build-provider een bepaalde programmeertaal niet vereist, niet overschrijven de <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>eigenschap; gebruik de basisklasse-implementatie, waarmee wordt aangegeven dat de build-provider een andere taal .NET Framework, zoals Visual Basic of C# kunt gebruiken.</xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       Voor het implementeren van een build-provider die de broncode voor webinhoud genereert een klasse worden afgeleid van BuildProvider en overschrijven de <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>methode om te retourneren de <xref:System.Type>voor de klasse die is gegenereerd door BuildProvider.</xref:System.Type> </xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> Overschrijf de <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>methode voor het genereren van de broncode voor het type dat is opgegeven door het bestand ondersteunde.</xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>      > [!NOTE] > Een aangepaste BuildProvider-klasse toe te voegen aan het bestand Web.config werkt in een ASP.NET-website, maar niet in een ASP.NET-toepassing-project. In een toepassing webproject kan niet de code die wordt gegenereerd door de klasse BuildProvider worden opgenomen in de toepassing. Zie voor meer informatie [ASP.NET-webtoepassingen: Project Precompilatie overzicht](http://msdn.microsoft.com/en-us/b940abbd-178d-4570-b441-52914fa7b887)."
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract BuildProvider base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class. The example does not include the implementation of the `SampleClassGenerator` class. For more information, see the <xref:System.CodeDom.CodeCompileUnit> class overview.  \n  \n [!code-cs[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/csharp/t-system.web.compilation_0_1.cs)]\n [!code-vb[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/visualbasic/t-system.web.compilation_0_1.vb)]"
  syntax:
    content: public abstract class BuildProvider
