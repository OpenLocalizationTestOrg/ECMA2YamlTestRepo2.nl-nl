  name: GetDefaultCompilerType()
  nameWithType: BuildProvider.GetDefaultCompilerType()
  fullName: System.Web.Compilation.BuildProvider.GetDefaultCompilerType()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Retourneert de compiler-instellingen voor de standaardtaal in de toepassing."
  remarks: "Gebruik de methode GetDefaultCompilerType om het standaardtype voor de compiler voor een build-provider. Gebruik de <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>methode om te onderzoeken van het type compiler is geconfigureerd in een build-provider voor de naam van een specifieke taal.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>       De base <xref:System.Web.Compilation.BuildProvider>klasse bepaalt de standaard compiler type met behulp van de `defaultLanguage` kenmerkwaarde in de sectie van het toepassingsconfiguratiebestand.</xref:System.Web.Compilation.BuildProvider> Als er geen standaardinstelling voor de taal in de sectie compilation, het standaardtype voor de compiler is ingesteld met behulp van de <xref:Microsoft.VisualBasic.VBCodeProvider>taal provider.</xref:Microsoft.VisualBasic.VBCodeProvider>       Als deze is afgeleid van de <xref:System.Web.Compilation.BuildProvider>klasse, kunt u GetDefaultCompilerType om in te stellen de <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>eigenschap binnen uw implementatie.</xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A> </xref:System.Web.Compilation.BuildProvider>"
  syntax:
    content: protected System.Web.Compilation.CompilerType GetDefaultCompilerType ();
    parameters: []
    return:
      type: System.Web.Compilation.CompilerType
      description: "Een <xref href=&quot;System.Web.Compilation.CompilerType&quot;> </xref> die staat voor de compiler-instellingen voor de standaardtaal in de toepassing. De basisklasse retourneert de standaard-compiler op basis van het toepassingsconfiguratiebestand."
  overload: System.Web.Compilation.BuildProvider.GetDefaultCompilerType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage(System.String)
  id: GetDefaultCompilerTypeForLanguage(System.String)
  parent: System.Web.Compilation.BuildProvider
  langs:
  - csharp
  name: GetDefaultCompilerTypeForLanguage(String)
  nameWithType: BuildProvider.GetDefaultCompilerTypeForLanguage(String)
  fullName: System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Retourneert de compiler-instellingen voor de build-provider op basis van de opgegeven taal."
  remarks: "Gebruik de methode GetDefaultCompilerTypeForLanguage om de compiler-type dat is geconfigureerd in de build-provider voor de naam van een specifieke taal. Gebruik de <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>methode om te onderzoeken van het compileerprogramma standaardtype voor een build-provider.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>       De base <xref:System.Web.Compilation.BuildProvider>klasse bepaalt de standaard compiler type met behulp van de <xref:System.Web.Configuration.Compiler>elementen in de <xref:System.Web.Configuration.CompilationSection.Compilers%2A>eigenschap van de <xref:System.Web.Configuration.CompilationSection>-object voor het configuratiebestand.</xref:System.Web.Configuration.CompilationSection> </xref:System.Web.Configuration.CompilationSection.Compilers%2A> </xref:System.Web.Configuration.Compiler> </xref:System.Web.Compilation.BuildProvider> Dit is gelijkwaardig aan het onderzoeken van de elementen in de en de elementen in de secties van het configuratiebestand. Bijvoorbeeld: voor de `language` waarde VB, de basisklasse-methode retourneert een <xref:System.Web.Compilation.CompilerType>object dat overeenkomt met de geconfigureerde instellingen voor een exemplaar van <xref:Microsoft.VisualBasic.VBCodeProvider?displayProperty=fullName>.</xref:Microsoft.VisualBasic.VBCodeProvider?displayProperty=fullName> </xref:System.Web.Compilation.CompilerType>       Wanneer u afgeleid van de <xref:System.Web.Compilation.BuildProvider>klasse, kunt u GetDefaultCompilerTypeForLanguage om in te stellen de <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>eigenschapswaarde voor de taal die wordt ondersteund door uw implementatie.</xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A> </xref:System.Web.Compilation.BuildProvider>"
  syntax:
    content: protected System.Web.Compilation.CompilerType GetDefaultCompilerTypeForLanguage (string language);
    parameters:
    - id: language
      type: System.String
      description: "De naam van een code-taal."
    return:
      type: System.Web.Compilation.CompilerType
      description: "Een <xref href=&quot;System.Web.Compilation.CompilerType&quot;> </xref> die staat voor de compiler-instellingen voor de build-provider op basis van de opgegeven taal. De basisklasse wordt de standaard compiler-instellingen voor de taal die op basis van het toepassingsconfiguratiebestand."
  overload: System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
