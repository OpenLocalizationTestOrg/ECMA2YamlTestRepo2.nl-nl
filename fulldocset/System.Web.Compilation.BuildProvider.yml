    parameters:
    - id: assemblyBuilder
      type: System.Web.Compilation.AssemblyBuilder
      description: "De opbouwfunctie voor het assembly die verwijst naar de broncode die is gegenereerd door de build-provider."
  overload: System.Web.Compilation.BuildProvider.GenerateCode*
  exceptions: []
  platform:
  - net462
