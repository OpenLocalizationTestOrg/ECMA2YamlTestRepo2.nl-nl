  summary: "Genereert een zoekopdracht om te worden gehandhaafd in de gecompileerde assembly."
  remarks: "De <xref:System.Web.Compilation.BuildManager.GetCompiledCustomString%2A>methode van een <xref:System.Web.Compilation.BuildManager>object maakt een exemplaar van een build-provider voor een invoer virtuele pad en de methode GetCustomString aanroepen op de <xref:System.Web.Compilation.BuildProvider>object.</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildManager> </xref:System.Web.Compilation.BuildManager.GetCompiledCustomString%2A>       De base <xref:System.Web.Compilation.BuildProvider>klasse retourneert `null` bij de methode GetCustomString die aangeeft GetCustomString is niet geïmplementeerd.</xref:System.Web.Compilation.BuildProvider>       Bepaalde implementaties build-provider kunnen implementeren GetCustomString in plaats van de <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>methode.</xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> Een <xref:System.Web.Compilation.BuildProvider>object wordt doorgaans gebruikt <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>om te retourneren van een <xref:System.Type>object voor een virtueel pad zijn.</xref:System.Type> </xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> </xref:System.Web.Compilation.BuildProvider> De methode GetCustomString kan echter worden gebruikt om aan te geven die een <xref:System.Web.Compilation.BuildProvider>object kunt genereren meerdere typen van een virtueel pad zijn.</xref:System.Web.Compilation.BuildProvider>"
