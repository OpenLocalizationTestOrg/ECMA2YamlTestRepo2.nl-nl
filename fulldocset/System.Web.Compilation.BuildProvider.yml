  summary: "Hiermee geeft u de assembly&quot;s worden gecompileerd met de bron die is gegenereerd door de build-provider."
  remarks: "De ASP.NET bouwen omgeving initialiseert de verzameling van assembly&quot;s die beschikbaar voor verwijzing door de build-provider zijn. De broncode die is gegenereerd door een provider build kunt openbare typen gebruiken in de assemblies waarnaar wordt verwezen. De verzameling assembly waarnaar wordt verwezen bestaat uit andere assembly&quot;s die zijn ingebouwd in de ASP.NET-toepassing en assembly&quot;s die worden vermeld in het element in het configuratiebestand.       Als de build-provider broncode die verwijst naar extra assembly&quot;s genereert, de build-provider voegt de extra assembly&quot;s met behulp van de <xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>methode.</xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A> De ASP.NET-opbouwomgeving oplossing voor externe typen tijdens de compilatie van assembly met behulp van zowel de assemblies waarnaar wordt verwezen toegevoegd door providers en de standaardcollectie van assembly&quot;s beschikbaar voor verwijzing te ontwikkelen.       De verzameling ReferencedAssemblies bevat geen assembly&quot;s die zijn toegevoegd voor gebruik door andere buildproviders via de <xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>methode.</xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>"
  syntax:
    content: protected System.Collections.ICollection ReferencedAssemblies { get; }
