  summary: "Hiermee geeft u het bestand dat moet worden gebouwd door deze implementatie build-provider."
  remarks: "Het virtuele pad van een <xref:System.Web.Compilation.BuildProvider>object is het pad naar het bestand dat door de build-provider wordt gecompileerd.</xref:System.Web.Compilation.BuildProvider> Bijvoorbeeld, als u een aangepaste hebt geconfigureerd <xref:System.Web.Compilation.BuildProvider>klasse voor het bouwen van alle bestanden in de website met de aangepaste extensie .abc, als uw website met de naam WebSite1 en de website een bestand met de naam Example.abc bevat, de VirtualPath-eigenschap de waarde bevat `/WebSite1/Example.abc`.</xref:System.Web.Compilation.BuildProvider>       De bestandsextensie van elk bestand in de toepassing bepaalt het bestandstype en de bijbehorende build-provider voor het bestandstype. De ASP.NET bouwen omgeving initialiseert een <xref:System.Web.Compilation.BuildProvider>object voor elk bestand op basis van het bestandstype en maakt gebruik van de <xref:System.Web.Compilation.BuildProvider>methoden voor het genereren van de bron voor elk bestand.</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildProvider>       Zie voor meer informatie over het configureren van een provider build [buildProviders Element voor compilatie (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/40fa889d-5412-487a-b6a9-21eb011c2384)."
