  summary: "Hiermee geeft u op of de ontvanger van de <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> is de XML-webservice en/of de XML-webservice-client."
  remarks: "Een <xref:System.Web.Services.Protocols.SoapHeaderAttribute>kunnen worden toegepast op een methode voor de XML-webservice of een methode voor een proxyklasse moet een XML-webservice.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> In beide gevallen moet zijn de geadresseerde(n) opgegeven door de <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>eigenschap van <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Toepassen om op te geven dat een methode voor de XML-webservice een SOAP-header retourneert wanneer er een uitzondering gegenereerd tijdens de uitvoering, een <xref:System.Web.Services.Protocols.SoapHeaderAttribute>aan de methode en stel de <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>eigenschap veroorzaakt.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       Versie 1.0 van .NET Framework biedt geen ondersteuning voor de waarde van de fout."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
