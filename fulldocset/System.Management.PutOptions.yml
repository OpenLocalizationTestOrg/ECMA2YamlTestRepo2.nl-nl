  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de objecten die worden geretourneerd van WMI gewijzigd informatie moeten bevatten. Gewijzigde informatie is doorgaans lokaliseerbare informatie die zijn gekoppeld aan het WMI-object, zoals het object en de eigenschap beschrijvingen."
