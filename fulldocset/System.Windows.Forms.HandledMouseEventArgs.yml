  name: HandledMouseEventArgs
  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "Hiermee kunt u een aangepast besturingselement om te voorkomen dat de <xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;> </xref> gebeurtenis van de bovenliggende container worden verzonden."
  remarks: "U wilt gebruiken HandledMouseEventArgs voornamelijk bij het ontwikkelen van een besturingselement dat moet verwerken van gebeurtenissen van het muiswiel zelf en te voorkomen dat ze worden gezien door de direct bovenliggende container van het besturingselement. HandledMouseEventArgs wordt niet rechtstreeks door doorgegeven <xref:System.Windows.Forms.MouseEventHandler>verwerkt wanneer de <xref:System.Windows.Forms.Control.MouseWheel>gebeurtenis.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> In plaats daarvan <xref:System.Windows.Forms.MouseEventHandler>maakt gebruik van een <xref:System.Windows.Forms.MouseEventArgs>die u moet geconverteerd naar een HandledMouseEventArgs om een exemplaar van <xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel> annuleren</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
  syntax:
    content: 'public class HandledMouseEventArgs : System.Windows.Forms.MouseEventArgs'
  inheritance:
