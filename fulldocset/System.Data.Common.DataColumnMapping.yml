  name: DataColumnMapping
  nameWithType: DataColumnMapping
  fullName: System.Data.Common.DataColumnMapping
  type: Class
  summary: "Bevat een algemene kolomtoewijzing voor een object dat eigenschappen van overneemt <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "Een DataColumnMapping kunt u gebruikmaken van kolomnamen in een <xref:System.Data.DataTable>die afwijken van die in de gegevensbron zijn.</xref:System.Data.DataTable> De `DataAdapter` worden de toewijzing voor het vergelijken van de kolommen als de tabellen in de <xref:System.Data.DataSet>of gegevensbron zijn bijgewerkt.</xref:System.Data.DataSet> Zie voor meer informatie [DataAdapter DataTable en DataColumn toewijzingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataColumnMapping object and adds it to a <xref:System.Data.Common.DataColumnMappingCollection>. It then tells the user that the mapping was added to the collection and shows the Parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_1_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_1_1.cs)]"
