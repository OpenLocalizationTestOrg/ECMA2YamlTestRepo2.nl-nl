  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Een type identificeert als een object dat geschikt is voor het binden met een <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> object. Deze klasse kan niet worden overgenomen."
  remarks: "Het kenmerk DataObjectAttribute gebruiken om te identificeren van een object als geschikt voor gebruik door een <xref:System.Web.UI.WebControls.ObjectDataSource>object.</xref:System.Web.UI.WebControls.ObjectDataSource> Ontwerptijd klassen, zoals de <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasse met het kenmerk DataObjectAttribute biedt u geschikte objecten binden aan een <xref:System.Web.UI.WebControls.ObjectDataSource>object.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
