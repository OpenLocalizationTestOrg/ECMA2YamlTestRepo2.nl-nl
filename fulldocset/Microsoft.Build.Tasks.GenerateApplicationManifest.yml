  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Opgehaald of ingesteld of de toepassing wordt gehost in een browser (zoals WPF-Browser webtoepassingen zijn)."
  remarks: "Stel voor projecttypen dan WPF webbrowsertoepassingen, hostinbrowser opgegeven op `false` (de standaardwaarde).       Wanneer u een WPF-webtoepassing Browser implementeert, moet u de eigenschap hostinbrowser opgegeven instellen op `true`. Dit zorgt ervoor dat de `<hostInBrowser>` label moet worden toegevoegd aan het gegenereerde toepassingsmanifest inschakelen ClickOnce implementeren projecten voor browser gehoste toepassingen, die .xbap bestanden bevatten.       U hebt ook de toepassing on line beschikbaar maken door <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>naar `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Als dit probleem niet wordt voldaan, ontvangt u [MSBuild fout MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Een Boolean die aangeeft of de toepassing wordt ge√Ømplementeerd, zal worden gehost in een browser (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), of niet (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>geldt alleen voor WPF-Browser webtoepassingen."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
