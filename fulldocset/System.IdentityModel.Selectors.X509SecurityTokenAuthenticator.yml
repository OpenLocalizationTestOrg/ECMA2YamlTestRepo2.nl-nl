- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Hiermee wordt een waarde die aangeeft of het X.509-certificaat toewijzen aan een Windows-account."
  remarks: "De eigenschap MapCertificateToWindowsAccount kan alleen worden ingesteld in een constructor.       Als het SSL- of HTTPS beveiliging transportniveau wordt gebruikt en de toewijzing al wordt geboden door het onderliggende beveiligingskanaal of door Internet Information Services (IIS), wordt de toewijzing met geen certificaatketen toegepast. Anders voordat u de toewijzing uitvoert, het certificaat is gevalideerd met een certificaatketen en het certificaat moet zijn geketend aan een NT_AUTHORITY-identiteit. De structuur van de keten gebruikt komt overeen met de CERT_CHAIN_POLICY_NT_AUTH zoals gedefinieerd in de `CertVerifyCertificateChainPolicy` functie (Zie de [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) -functie in de cryptografie-SDK). Dit probleem treedt alleen op wanneer een certificaat toewijzen aan een Windows-account."
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>het X.509-certificaat toewijzen aan een Windows-account anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Het opgegeven beveiligingstoken verifieert en retourneert de set met autorisatiebeleid voor het beveiligingstoken."
  remarks: "Wanneer de methode ValidateTokenCore is vervangen, volgt u deze richtlijnen:: wanneer het beveiligingstoken doorgegeven aan de `token` parameter kan niet worden gevalideerd, genereert de <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>uitzondering.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Wanneer er geen autorisatie beleidsregels van kracht voor deze toepassing zijn, resulteren in een lege <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>van het type <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Wanneer `null` is geretourneerd door deze methode [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] genereert de <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>uitzondering.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       De methodeaanroepen ValidateTokenCore de <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode voor de validatiemethode die is opgegeven in de constructor voor het verifiëren van de `token` parameter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "De <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> moet worden gevalideerd."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Een &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; van het type <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> die de set autorisatiebeleid van kracht voor deze toepassing bevat."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
