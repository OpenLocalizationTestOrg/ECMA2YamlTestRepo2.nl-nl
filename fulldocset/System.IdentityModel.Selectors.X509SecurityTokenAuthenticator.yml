  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> klasse met behulp van de opgegeven certificaat validatiemethode en geeft aan of de identiteit van het certificaat is toegewezen aan een Windows-identiteit en de Windows-groepen de gebruiker behoort."
  remarks: "Doorgeven `false` naar de `includeWindowsGroups` parameter bij de Windows-groep informatie is niet vereist om prestaties te verbeteren.       De <xref:System.IdentityModel.Selectors.X509CertificateValidator>klasse heeft verschillende statische eigenschappen, zoals de <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>eigenschap die kan worden doorgegeven aan de `validator` parameter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Deze eigenschappen bieden algemene validatiemethoden voor het X.509-certificaten. Als een methode aangepaste validatie vereist is, afgeleid van een klasse vanuit <xref:System.IdentityModel.Selectors.X509CertificateValidator>en overschrijven de <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> De <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode wordt aangeroepen door de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>methode.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Wanneer `true` is doorgegeven aan de `mapToWindows` parameter, het X.509-certificaat is toegewezen aan een Windows-account en relevante claims toegevoegd aan de <xref:System.IdentityModel.Policy.EvaluationContext>, zoals de Windows-groepen die de gebruiker behoort.</xref:System.IdentityModel.Policy.EvaluationContext> Wanneer het beveiligingstoken is van het type <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, wordt de <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>eigenschap met behulp van de identiteit die is opgegeven in het token; anders wordt het X.509-certificaat is toegewezen aan een Windows-identiteit met behulp van een Kerberos S4U-aanmelding op basis van de gebruiker principal-naam SubjectAltNames uitbreiding van het X.509-certificaat.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Een <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> waarmee wordt gecontroleerd of het certificaat geldig is."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de identiteit van het certificaat toewijzen aan een Windows-identiteit; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de Windows-groepen wilt opnemen gebruiker behoort tot in de <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>eigenschap die is gebouwd tijdens het verificatieproces, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
