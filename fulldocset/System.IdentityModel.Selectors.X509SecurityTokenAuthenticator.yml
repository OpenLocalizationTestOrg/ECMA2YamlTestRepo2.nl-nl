  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> klasse met behulp van de opgegeven certificaat validatiemethode en geeft aan of de identiteit van het certificaat is toegewezen aan een Windows-identiteit."
  remarks: "De <xref:System.IdentityModel.Selectors.X509CertificateValidator>klasse biedt een reeks vooraf gedefinieerde certificaat validatie modellen, zoals de <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>eigenschap.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Deze modellen validatie kunnen worden doorgegeven aan de `validator` parameter. Wanneer een toepassing een aangepaste validatiemethode vereist, afgeleid van een klasse vanuit <xref:System.IdentityModel.Selectors.X509CertificateValidator>en overschrijven de <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> De <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode wordt aangeroepen door de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>methode.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Wanneer de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>methode is aangeroepen om het token verifiëren en `mapToWindows` is `true`, het X.509-certificaat is toegewezen aan een Windows-account en claims toegevoegd aan de <xref:System.IdentityModel.Policy.EvaluationContext>met de Windows-groepen waartoe de gebruiker behoort.</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> Hoe het X.509-certificaat is toegewezen aan een Windows-account is afhankelijk van het token beveiligingstype:: wanneer het beveiligingstoken van het type is <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, het X.509-certificaat is toegewezen met behulp van de <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>eigenschap.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      -Wanneer het beveiligingstoken is van het type `X509SecurityToken`, het X.509-certificaat is toegewezen aan een Windows-account met behulp van de UPN (user Principal name)."
  syntax:
