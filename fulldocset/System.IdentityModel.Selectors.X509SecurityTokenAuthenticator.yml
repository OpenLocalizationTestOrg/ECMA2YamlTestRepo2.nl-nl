  remarks: "De <xref:System.IdentityModel.Selectors.X509CertificateValidator>klasse biedt een reeks vooraf gedefinieerde certificaat validatie modellen, zoals de <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>eigenschap.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Deze modellen validatie kunnen worden doorgegeven aan de `validator` parameter. Wanneer een toepassing een aangepaste validatiemethode vereist, afgeleid van een klasse vanuit <xref:System.IdentityModel.Selectors.X509CertificateValidator>en overschrijven de <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> De <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>methode wordt aangeroepen door de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>methode.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Standaard de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>het X.509-certificaat niet wordt toegewezen aan een Windows-identiteit.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
