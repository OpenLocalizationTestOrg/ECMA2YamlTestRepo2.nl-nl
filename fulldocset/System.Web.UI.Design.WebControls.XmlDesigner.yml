- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "De niet-beheerde bronnen vrij die worden gebruikt door de <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> beheren en eventueel de beheerde bronnen vrij."
  remarks: "Dispose aanroepen wanneer u klaar bent met de <xref:System.Web.UI.Design.WebControls.XmlDesigner>klasse.</xref:System.Web.UI.Design.WebControls.XmlDesigner> De methode Dispose verlaat de <xref:System.Web.UI.Design.WebControls.XmlDesigner>in een onbruikbare status.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Na Dispose aanroepen, moet u alle verwijzingen naar vrijgeven de <xref:System.Web.UI.Design.WebControls.XmlDesigner>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.Web.UI.Design.WebControls.XmlDesigner>is bepaald dat zich bevindt.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroep verwijderen voordat u uw laatste verwijzing naar de <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> vrijgeven Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.Web.UI.Design.WebControls.XmlDesigner>van het object `Finalize` methode.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       De methode Dispose wordt aangeroepen door de openbare `Dispose()` methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> De `Dispose()` roept de beveiligde `Dispose(Boolean)` methode met `disposing` ingesteld op `true`. De <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`.</xref:System.Object.Finalize%2A>       Wanneer `disposing` is `true`, de methode Dispose versies van alle resources die worden vastgehouden door alle beheerde objecten waarmee deze <xref:System.Web.UI.Design.WebControls.XmlDesigner>verwijzingen.</xref:System.Web.UI.Design.WebControls.XmlDesigner> De methode Dispose roept de `Dispose()` methode van elk object waarnaar wordt verwezen."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het vrijgeven van zowel beheerde als onbeheerde hulpbronnen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om alleen niet-beheerde bronnen vrij te geven."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
