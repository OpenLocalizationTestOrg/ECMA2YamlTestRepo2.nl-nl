  remarks: "Om op te geven tekst van de <xref:System.Windows.Forms.LinkLabel>wilt weergeven als een koppeling, stelt de <xref:System.Windows.Forms.LinkArea.Start%2A>eigenschap naar de locatie in de tekst die moet beginnen met het maken van de koppeling.</xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkLabel> Na de <xref:System.Windows.Forms.LinkArea.Start%2A>eigenschap is ingesteld, wordt de waarde van de lengte-eigenschap ingesteld op het aantal tekens, inclusief de positie van het teken opgegeven in de <xref:System.Windows.Forms.LinkArea.Start%2A>eigenschap die u wilt maken van de tekst van de koppeling.</xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> Bijvoorbeeld als u een koppeling voor het eerste woord van de tekst &quot;Bezag&quot; maken wilt, u stelt de <xref:System.Windows.Forms.LinkArea.Start%2A>eigenschap in op nul (0) en de lengte-eigenschap op drie (3).</xref:System.Windows.Forms.LinkArea.Start%2A>"
