  name: LinkArea
  nameWithType: LinkArea
  fullName: System.Windows.Forms.LinkArea
  type: Struct
  summary: "Hiermee geeft u een gebied binnen een <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> besturingselement dat Hiermee geeft u een hyperlink binnen het besturingselement."
  remarks: "Er zijn twee manieren een hyperlink toevoegt aan de tekst van een <xref:System.Windows.Forms.LinkLabel>besturingselement.</xref:System.Windows.Forms.LinkLabel> U hebt toegang tot de <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>methode van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>klasse via de <xref:System.Windows.Forms.LinkLabel.Links%2A>eigenschap van de <xref:System.Windows.Forms.LinkLabel>meerdere hyperlinks toevoegen aan de tekst van het besturingselement.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Als u slechts één hyperlink toevoegen aan de tekst van het besturingselement moet, kunt u de <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>eigenschap van het <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Deze eigenschap accepteert een LinkArea die de locatie van de hyperlink in de tekst van het besturingselement definieert. Als een hyperlink wordt opgegeven met de eigenschap LinkArea, wordt het gebied van de koppeling vervolgens toegevoegd aan de <xref:System.Windows.Forms.LinkLabel.LinkCollection>op dezelfde manier als bij het toevoegen van de koppeling met de <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>methode van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       De <xref:System.Windows.Forms.LinkArea.Length%2A>eigenschap geeft u het aantal tekens in de tekst van de <xref:System.Windows.Forms.LinkLabel>moeten worden opgenomen in het gebied van de koppeling.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> De <xref:System.Windows.Forms.LinkArea.Start%2A>eigenschap geeft het eerste teken in de tekst van het besturingselement moeten worden opgenomen in de hyperlink.</xref:System.Windows.Forms.LinkArea.Start%2A> Als u bepalen wilt of een specifieke LinkArea leeg is, kunt u de <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>eigenschap in plaats van het controleren van de waarden van de <xref:System.Windows.Forms.LinkArea.Start%2A>en <xref:System.Windows.Forms.LinkArea.Length%2A>Eigenschappen.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
  syntax:
