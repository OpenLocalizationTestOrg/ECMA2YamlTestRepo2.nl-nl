  name: DetailsViewUpdateEventArgs
  nameWithType: DetailsViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>-gebeurtenis geactiveerd wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Hiermee kunt u een gebeurtenis-handler waarmee u een aangepaste routine, zoals HTML-codering bieden de waarden van een record wordt bijgewerkt in de gegevensbron telkens wanneer deze gebeurtenis treedt op.       Een object DetailsViewUpdateEventArgs wordt doorgegeven aan de gebeurtenis-handler, zodat u kunt bepalen van de waarde van een argument optionele opdracht verzonden naar de <xref:System.Web.UI.WebControls.DetailsView>te beheren en om aan te geven of de update-bewerking moet worden geannuleerd.</xref:System.Web.UI.WebControls.DetailsView> Om te bepalen van de waarde van het opdrachtargument, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Om de updatebewerking annuleert, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> U kunt ook lezen of wijzigen van de nieuwe waarden ingevoerd door de gebruiker met behulp van de <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Eigenschappen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> De <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>eigenschap bevat de sleutelvelden terwijl de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>eigenschap bevat de velden niet-sleutelkenmerk.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Als u toegang wilt tot de oorspronkelijke waarden van de niet-sleutelveld, gebruikt u de <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse DetailsViewUpdateEventArgs de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
