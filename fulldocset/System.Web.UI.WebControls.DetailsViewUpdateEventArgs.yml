  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst met de nieuwe veld naam-waardeparen voor de record bij te werken."
  remarks: "Gebruik de eigenschap nieuwe waarden voor toegang tot de nieuwe veldwaarden voor de record is bijgewerkt. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.      > [!NOTE] > Deze eigenschap bevat de sleutelvelden die geen. Voor toegang tot de sleutelvelden, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> U kunt ook de oorspronkelijke veldwaarden openen met behulp van de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       De eigenschap nieuwe waarden retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>-objecten met daarin de velden van de record is bijgewerkt.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van het nieuwe veld naam-waardeparen voor de record bij te werken."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
