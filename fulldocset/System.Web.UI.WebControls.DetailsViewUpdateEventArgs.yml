  summary: "Hiermee haalt u een woordenlijst met de oorspronkelijke veld naam-waardeparen voor de record bij te werken."
  remarks: "Gebruik de eigenschap OldValues voor toegang tot de oorspronkelijke veldwaarden voor de bijgewerkte record. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.      > [!NOTE] > Deze eigenschap bevat de sleutelvelden die geen. Voor toegang tot de sleutelvelden, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> U kunt ook toegang tot de nieuwe veldwaarden ingevoerd door de gebruiker met behulp van de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       De eigenschap OldValues retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>-objecten met daarin de velden van de record is bijgewerkt.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Als een snelkoppeling kunt u ook de indexeerfunctie van het object rechtstreeks toegang hebben tot de veldwaarden gebruiken."
  example:
  - "The following code example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_881_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_881_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van de oorspronkelijke veld naam-waardeparen voor de record bij te werken."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
