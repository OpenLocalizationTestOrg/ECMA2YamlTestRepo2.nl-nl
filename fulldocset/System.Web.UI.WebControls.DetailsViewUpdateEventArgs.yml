- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst met de sleutelveld naam-waardeparen voor de record bij te werken."
  remarks: "De eigenschap sleutels gebruiken voor toegang tot de waarden van de sleutelvelden die voor de record is bijgewerkt. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden. Gebruiken voor toegang tot de bijgewerkte en de oorspronkelijke velden voor niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>en <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       De eigenschap sleutels retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>-objecten met daarin de velden van de record is bijgewerkt.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een woordenlijst van het sleutelveld naam/waarde-paren voor de record bij te werken."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
