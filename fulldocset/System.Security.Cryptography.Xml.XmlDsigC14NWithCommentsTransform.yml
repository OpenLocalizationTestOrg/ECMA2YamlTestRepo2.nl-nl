  type: Class
  summary: "Hiermee geeft u de C14N XML-canoniseringstransformatie voor een digitale handtekening zoals gedefinieerd door de World Wide Web Consortium (W3C), met opmerkingen."
  remarks: "De klasse XmlDsigC14NWithCommentsTransform geeft de C14N XML-canoniseringstransformatie die in de canonieke vorm van een XML-document worden beschreven.  Deze transformatie kan een ondertekenaar een digest met behulp van de canonieke vorm van een XML-document maken.  Een ontvanger kunt vervolgens de digitale handtekening met de dezelfde canonieke vorm van het XML-document met dezelfde transformatie controleren.       De klasse XmlDsigC14NWithCommentsTransform gebruiken als u nodig hebt voor het ondertekenen van een XML-document met opmerkingen.       Houd er rekening mee dat u een nieuw exemplaar van een klasse canonicalization-transform rechtstreeks kan niet maken.  Als u een canonicalization-transform, geeft de URI Uniform Resource Identifier () die worden beschreven de transformatie naar de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Als u wilt een verwijzing naar de canonicalization-transform aanschaft, gebruiken de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>eigenschap, die toegankelijk is vanaf de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       De URI die beschrijft de <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>klasse is gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       De URI die de klasse XmlDsigC14NWithCommentsTransform beschrijft wordt gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>veld en de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       Voor meer informatie over de C14N met opmerkingen transformeren, Zie de secties 6.5 en 6.6.1 van de specificatie XMLDSIG, die beschikbaar via het World Wide Web-Consortium (W3C) op www.w3.org/TR/xmldsig-core/ is. De Canoniseringsalgoritme is gedefinieerd in de canonieke W3C-XML-specificatie beschikbaar op www.w3.org/TR/xml-c14n is."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
