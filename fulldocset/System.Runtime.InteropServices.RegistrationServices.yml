    parameters:
    - id: type
      type: System.Type
      description: "Het <xref:System.Type>moet worden geregistreerd voor gebruik van COM.</xref:System.Type>"
    - id: g
      type: System.Guid
      description: "De <xref:System.Guid>gebruikt voor het registreren van het opgegeven type.</xref:System.Guid>"
