- uid: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue(System.Boolean,System.Boolean,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Boolean,System.Boolean,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.BooleanAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Boolean,Boolean,AnimationClock)
  nameWithType: BooleanAnimationBase.GetCurrentValue(Boolean,Boolean,AnimationClock)
  fullName: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue(Boolean,Boolean,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Hiermee wordt de huidige waarde van de animatie opgehaald."
  remarks: "De waarde van de `defaultOriginValue` parameter, is afhankelijk van de animatie positie in de samenstelling-keten: - als de animatie in de eerste positie in een keten samenstelling wordt en een andere animatie vervangt `defaultOriginValue` is de uitvoer van animatie op het moment dat deze is vervangen.      -Als de animatie in de eerste positie in een keten samenstelling en er geen animatie bestaat als u wilt vervangen, `defaultOriginValue` is de basiswaarde van de animatie-eigenschap.      -Als deze animatie zich niet in de eerste positie van een samenstelling keten vervolgens `defaultOriginValue` is de waarde die wordt geretourneerd door de vorige animatie in de samenstelling-keten met een <xref:System.Windows.Media.Animation.AnimationClock>dat is niet <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       De waarde van de `defaultDestinationValue` parameter afhankelijk van of er is een eerdere eigenschap <xref:System.Windows.Trigger>samenstelling laag.</xref:System.Windows.Trigger>      -Als er een eerdere eigenschap <xref:System.Windows.Trigger>samenstelling laag `defaultDestinationValue` is de uitvoer van die laag.</xref:System.Windows.Trigger>      -Als er geen vorige samenstelling-laag `defaultDestinationValue` is de basiswaarde van de eigenschap die u animeren zijn.       Zie voor meer informatie over animatie samenstelling, de [animatie en Timing Systeemoverzicht](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool GetCurrentValue (bool defaultOriginValue, bool defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Boolean
      description: "De opgegeven op de animatie als de animatie niet over een eigen beginwaarde beschikt oorsprongwaarde."
    - id: defaultDestinationValue
      type: System.Boolean
      description: "De doelwaarde opgegeven voor de animatie als de animatie niet over een eigen waarde bestemming beschikt."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "De <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> die kunt genereren de <> </> *> of <> </> *> waarde moet worden gebruikt door de animatie voor het genereren van de uitvoerwaarde."
    return:
      type: System.Boolean
      description: "De waarde die is van deze animatie mening moet de huidige waarde voor de eigenschap."
  overload: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
