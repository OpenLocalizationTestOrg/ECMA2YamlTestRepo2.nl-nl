  summary: "Hiermee wist u de tabel kwast kleur-opnieuw toewijzen van deze <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> object."
  remarks: "Een <xref:System.Drawing.Imaging.ImageAttributes>object onderhoudt kleur en grijswaarden instellingen voor vijf aanpassing categorieën: standaard, bitmap kwast, pen en tekst.</xref:System.Drawing.Imaging.ImageAttributes> U kunt bijvoorbeeld één kleur-opnieuw toewijzen tabel voor de standaardcategorie, een tabel met verschillende kleur-opnieuw toewijzen voor de bitmap-categorie en nog steeds een tabel met verschillende kleur-opnieuw toewijzen voor de categorie kwast opgeven.       De standaardinstellingen voor aanpassing van kleur en grijswaarden aanpassing van toepassing op alle categorieën waarvoor geen aanpassingsinstellingen van hun eigen. Als u de van aanpassingsinstellingen voor de categorie kwast nooit opgeeft, moet de standaardinstellingen toepassing bijvoorbeeld op de categorie kwast.       Als u een kleur aanpassen of grijswaarden-instelling voor een bepaalde categorie opgeeft, wordt de standaardinstellingen voor aanpassing van niet meer op deze categorie toepassing. Stel bijvoorbeeld dat u een tabel met standaardtijden voor opnieuw toewijzen die rood naar groen converteert opgeven en u een standaardwaarde gamma van 1.8 opgeven. Als u de <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A>methode, de tabel met standaardtijden opnieuw toewijzen (rood in groen) en de standaardwaarde voor gamma (1.8) worden niet toegepast op penselen.</xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> Als u later de ClearBrushRemapTable-methode aanroept, teruggezet de categorie kwast niet op de tabel met standaardtijden voor opnieuw toewijzen; in plaats daarvan heeft de categorie kwast geen tabel opnieuw toewijzen. Op dezelfde manier herstellen de categorie kwast niet op de standaardwaarde gamma; in plaats daarvan heeft de categorie kwast geen gammawaarde."
  syntax:
    content: public void ClearBrushRemapTable ();
    parameters: []
  overload: System.Drawing.Imaging.ImageAttributes.ClearBrushRemapTable*
  exceptions: []
  platform:
  - net462
