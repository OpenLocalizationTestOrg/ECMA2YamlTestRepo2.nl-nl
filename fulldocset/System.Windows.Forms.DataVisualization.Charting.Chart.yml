  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gegevenspunten van andere reeks langs de X-as met behulp van hun aslabels uitgelijnd. De opgegeven reeks in de grafiek worden uitgelijnd met een oplopende sorteervolgorde."
  remarks: "Deze methode wordt gebruikt voor het uitlijnen van gegevenspunten van andere reeks langs de X-as met behulp van hun aslabels en is van toepassing als:-meerdere reeksen worden weergegeven en worden geïndexeerd; dat wil zeggen, alle gegevenspunten hebben een <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>0, of de <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -Alle gegevenspunten hebben niet-lege aslabels die uniek voor hun <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> zijn Als ze zijn niet uniek is, wordt er een uitzondering opgetreden.       Deze situatie is heel gebruikelijk wanneer gegevensbinding leidt tot het maken van meerdere reeksen en `string` waarden worden gebruikt voor x-as waarden.       Twee problemen optreden wanneer meerdere, geïndexeerd reeks wordt uitgezet en de X-waarden worden ingesteld met de `string` waarden:-kan niet worden gegarandeerd dat dezelfde index langs de X-as gegevenspunten van andere reeks met de dezelfde reeks X-waarden worden getekend.      -Alleen de aslabel voor de gegevenspunten in de eerste reeks wordt weergegeven, zelfs als er gegevenspunten uit andere reeksen met dezelfde index aslabels te hebben.       Standaard worden punten uitgezet in de volgorde waarin ze zijn opgeslagen in de reeks. Gebruik het opgeven van een sorteervolgorde een `AlignDataPointsByAxisLabel` methode-overload heeft een `sortingOrder` parameter."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "Een door komma&quot;s gescheiden lijst van de reeks die hun afgestemd op de X-as met behulp van de as van gegevenspuntlabels gegevenspunten hebben."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
