  remarks: "Gebruik deze methode als u wilt laden van een sjabloon van een stream, zoals een geheugenstroom, bestandsstroom, enzovoort.       Zorg ervoor dat in te stellen de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>eigenschap `true` voor het opslaan van de sjabloon met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Als een sjabloon geladen twee gegevensreeks heeft, worden de eigenschappen van het uiterlijk van de reeks opeenvolgend toegepast op de grafiek. Met andere woorden, de eerste sjabloon reeks weergave-eigenschappen zijn toegewezen aan de eerste reeks van de grafiek, de tweede reeks vormgeving sjablooneigenschappen worden toegepast op de tweede reeks van de grafiek en de eerste reeks voor de sjabloon opnieuw wordt gebruikt voor de derde reeks van het diagram. Hetzelfde geldt voor grafiekgebieden en andere verzamelingen weergave-eigenschappen zijn.       Sjablonen kunnen worden gebruikt voor het aangepaste palet simuleren."
