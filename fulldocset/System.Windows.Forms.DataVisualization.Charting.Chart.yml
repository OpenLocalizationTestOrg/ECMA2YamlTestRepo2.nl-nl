  summary: "Fungeert als de basisklasse op van het grafiekbesturingselement."
  remarks: "Deze klasse heeft alle eigenschappen, methoden en gebeurtenissen van de grafiek Windows-besturingselement.       Twee belangrijke eigenschappen van de grafiek klasse zijn de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>Eigenschappen, die beide verzamelingseigenschappen zijn.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>verzameling eigenschap winkels <xref:System.Windows.Forms.DataVisualization.Charting.Series>-objecten, die worden gebruikt voor het opslaan van gegevens die moet worden weergegeven, samen met de kenmerken van die gegevens.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>verzameling eigenschap winkels <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>-objecten, die voornamelijk gebruikt voor een of meer grafieken met slechts één set van assen worden getekend.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
