  namespace: System.Web.UI.Design
  summary: "Hiermee wordt een matrix van schema descriptors voor weergaven in de gegevensbron."
  remarks: "Een klasse die de GetViews-methode implementeert retourneert een matrix met objecten die implementeren de <xref:System.Web.UI.Design.IDataSourceViewSchema>interface.</xref:System.Web.UI.Design.IDataSourceViewSchema> Bijvoorbeeld, in de matrix die is geretourneerd door de <xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>methode, elk element van de matrix is een <xref:System.Web.UI.Design.DataSetViewSchema>object dat <xref:System.Web.UI.Design.IDataSourceViewSchema>.</xref:System.Web.UI.Design.IDataSourceViewSchema> implementeert</xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>"
  syntax:
