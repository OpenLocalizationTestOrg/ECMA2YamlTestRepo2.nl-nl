  type: Interface
  summary: "Biedt basisfuncties voor het beschrijven van de structuur van een gegevensbron in de ontwerpfase."
  remarks: "Implementeert de interface IDataSourceSchema om te beschrijven van een aangepaste gegevensbron in de ontwerpfase. Bijvoorbeeld, de <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, en <xref:System.Web.UI.Design.TypeSchema>klassen implementeert de interface IDataSourceSchema.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.XmlDocumentSchema> </xref:System.Web.UI.Design.DataSetSchema>       Klassen die de IDataSourceSchema implementeren worden gebruikt door aangepaste besturingselement designer onderdelen te voorzien in een lijst met velden en weergaven gegevensgebonden besturingselementen in de ontwerpfase."
  syntax:
    content: public interface IDataSourceSchema
  implements: []
  platform:
  - net462
