  remarks: "MaskInputRejected is de standaardgebeurtenis voor de <xref:System.Windows.Forms.MaskedTextBox>klasse.</xref:System.Windows.Forms.MaskedTextBox>       De MaskInputRejected gebeurtenis treedt op wanneer een teken is afgewezen door het invoermasker. Het invoermasker, vertegenwoordigd door de <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>eigenschap, wordt geÃ¯nterpreteerd door de tekstprovider gemaskeerd is gekoppeld aan het besturingselement via de <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>eigenschap.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> MaskInputRejected treedt op in de volgende situaties:-een invoertekens komt niet overeen met het overeenkomstige element in de indeling. Bijvoorbeeld, krijgt de gebruiker een alfabetisch teken als een cijfer vereist is. Dit is waarschijnlijk de meest voorkomende reden waarom deze gebeurtenis wordt geactiveerd.      -De gebruiker probeert voor het invoeren van overbodige tekens voorbij het einde van het masker ofwel omdat het masker is al ingevuld of de huidige invoegpositie is verplaatst naar het einde van de tekenreeks invoermasker weergegeven.      -Een plakbewerking voegt ofwel een teken dat niet overeenkomt met het element gekoppeld indeling of als de <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>eigenschap is `false`, komt deze bestaande tekens in de nieuwe positie waar ze komen niet overeen met de indeling-elementen.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -Een knippen verschuift de bestaande tekens naar links en een of meer tekens komen niet overeen met de zojuist gekoppeld indeling-elementen.      -Een toewijzing is aangebracht in de <xref:System.Windows.Forms.MaskedTextBox.Text%2A>eigenschap en de toegewezen tekenreeks veroorzaakt een of meer masker schendingen.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Als een tekenreeks is toegewezen aan het besturingselement dat ervoor zorgt dat MaskInputRejected om te worden uitgevoerd, wordt geen deel uitmaken van de tekenreeks in <xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox> weergegeven       De standaardwaarde verwerking voor MaskInputRejected speelt een signaal geluid als de <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>eigenschap is ingesteld op `true`.</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Deze gebeurtenis wordt vaak verwerkt voor het implementeren van aangepaste foutpagina afhandelt, bijvoorbeeld, verplaatsen naar het volgende invoer besturingselement als het masker vol is of moet worden weergegeven in het dialoogvenster aangepaste foutpagina of knopinfo als het ingevoerde teken ongeldig is."
