  type: Class
  summary: "Maakt gebruik van een masker onderscheid gemaakt tussen juiste en onjuiste gebruikersinvoer."
  remarks: "De klasse MaskedTextBox is een uitgebreide <xref:System.Windows.Forms.TextBox>besturingselement dat ondersteuning een declaratieve syntaxis biedt voor het goedkeuren of weigeren van gebruikersinvoer.</xref:System.Windows.Forms.TextBox> Met behulp van de <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>eigenschap, kunt u de volgende invoer zonder eventuele aangepaste validatielogica schrijven in uw toepassing opgeven:-invoertekens vereist.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      -Optionele tekens invoeren.      -Het type van de invoer verwacht op de opgegeven positie in het masker. bijvoorbeeld, een cijfer of een alfabetisch of alfanumeriek teken.      -Het maskeren van letterlijke waarden of de tekens die moeten worden weergegeven rechtstreeks in de MaskedTextBox; bijvoorbeeld, afbreekstreepjes (-) in een telefoonnummer of het valutasymbool in een prijs.      -Speciale verwerking voor invoer tekens; Als u bijvoorbeeld alfabetische tekens converteren naar hoofdletters.       Wanneer een besturingselement MaskedTextBox wordt weergegeven tijdens runtime, vertegenwoordigt het masker voor als een reeks vragen en optionele letterlijke tekens. Elke positie bewerkbare masker dat vertegenwoordigt een invoer vereist of optioneel wordt weergegeven met een enkel teken vragen. Het hekje (#) wordt bijvoorbeeld vaak gebruikt als tijdelijke aanduiding voor de invoer van een numeriek teken. U kunt de <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>eigenschap om op te geven van een aangepaste Promptteken.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> De <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>eigenschap bepaalt als de gebruiker het prompttekens ziet wanneer het besturingselement verliest focus invoer.</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       Als de gebruiker typt invoer in het tekstvak gemaskeerd, vervangen geldige invoer tekens hun respectieve prompttekens redirector. Als de gebruiker een ongeldig teken in de invoer, geen vervanging vindt plaats, maar in plaats daarvan een signaal is uitgegeven als de <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>eigenschap is ingesteld op `true`, en de <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>gebeurtenis is opgetreden.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> U kunt uw eigen aangepaste fout-logica opgeven door het overdragen van deze gebeurtenis.       Als de huidige invoegpositie in een letterlijke waarde, de gebruiker heeft een aantal opties: - als een ander teken dan het vragen teken wordt getypt, automatisch de letterlijke waarde overgeslagen wordt en het ingevoerde teken wordt toegepast op de volgende bewerkbare positie, vertegenwoordigd door de volgende Promptteken.      -Als de prompt teken wordt getypt en de <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>eigenschap true is, de invoer wordt typen Promptteken en plaatst deze punt wordt verplaatst naar de volgende positie in het masker.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -Als altijd het geval is, kunnen de pijltoetsen om te navigeren naar de vorige of volgende positie worden gebruikt.       U kunt de <xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>eigenschap om te controleren of de gebruiker heeft ingevoerd alle van de vereiste invoer.</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> De <xref:System.Windows.Forms.MaskedTextBox.Text%2A>eigenschap wordt altijd de gebruikersinvoer ingedeeld volgens het masker opgehaald en de <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>eigenschap.</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Het besturingselement MaskedTextBox daadwerkelijk past omleiding alle masker verwerking naar de <xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>klasse die is opgegeven door de <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>eigenschap.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> Deze standaard provider ondersteunt alle Unicode-tekens, met uitzondering van vervangingen en verticaal gecombineerd tekens; echter, de <xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>eigenschap kan worden gebruikt om te beperken, invoer van de tekens sets a-z, A-Z en 0-9.</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       Maskers komen niet per se garanderen dat de invoer van een gebruiker een geldige waarde voor een bepaald type; vertegenwoordigt -9 kan bijvoorbeeld voor een leeftijd in jaren worden ingevoerd. U kunt controleren dat de invoer van een gebruiker een geldige waarde door het toewijzen van een exemplaar van die waarde type vertegenwoordigt de <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>eigenschap.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Kunt u detecteren of de gebruiker focus uit MaskedTextBox verwijdert wanneer deze een ongeldige waarde bevat voor bewaking van de <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>gebeurtenis.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Als typevalidatie slaagt, het object voor de waarde is beschikbaar via de <xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>eigenschap van de <xref:System.Windows.Forms.TypeValidationEventArgs>parameter.</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       Net als bij de <xref:System.Windows.Forms.TextBox>controle, verschillende algemene sneltoetsen werken niet met MaskedTextBox.</xref:System.Windows.Forms.TextBox> In het bijzonder CTRL-R (uitvullen tekst), CTRL-L (links uitvullen tekst), en de CTRL-L (center tekst) hebben geen effect.      ## Compatibiliteit met Visual Basic 6.0 MaskedTextBox is ontworpen voor het behouden van de functionaliteit van het besturingselement Masked Edit in de meeste [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0. De volgende tabel bevat algemene eigenschappen op het besturingselement Masked Edit en geeft de equivalenten over MaskedTextBox.      | Besturingselement gemaskeerd ([!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0) eigenschap | Equivalente MaskedTextBox ([!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]) eigenschap |   |-------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------|   | `AllowPrompt` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>|   | `AutoTab` eigenschap | Geen |   | `ClipMode` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A>|   | `ClipText` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>(wanneer <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>is ingesteld op <xref:System.Windows.Forms.MaskFormat>) |   | `Format` eigenschap | Geen |   | `FormattedText` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.Text%2A>(wanneer <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>is ingesteld op <xref:System.Windows.Forms.MaskFormat>) |   | `Mask` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>|   | `PromptChar` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>|   | `PromptInclude` eigenschap | <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>|   | `ValidationError` gebeurtenis | <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>|      > [!CAUTION] > De MaskedTextBox besturingselement is geen ondersteuning voor meerdere regels configuratie of ongedaan maken van functionaliteit.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> </xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> Echter, tijdens de leden die zijn gekoppeld aan deze functies zijn gehouden voor compatibiliteit met de <xref:System.Windows.Forms.TextBoxBase>basisklasse, hun implementaties geen acties uitvoeren.</xref:System.Windows.Forms.TextBoxBase>"
