  remarks: "De <xref:System.Windows.Forms.MaskedTextBox>besturingselement valideert eventueel invoer van de gebruiker op basis van het type dat is gedefinieerd door de <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> Als deze eigenschap is niet `null`, de volgende reeks gebeurtenissen treedt op: 1.  De validatie van de takenreeks begint wanneer een van de volgende zich voordoet:- <xref:System.Windows.Forms.MaskedTextBox>besturingselement de focus kwijtraakt.</xref:System.Windows.Forms.MaskedTextBox>          -De <xref:System.Windows.Forms.MaskedTextBox.Text%2A>eigenschap wordt opgehaald.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          -De <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>methode wordt aangeroepen.</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  Een van deze gebeurtenissen resulteren in een aanroep van de `Parse` methode van het type dat is opgegeven met de <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>eigenschap.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`is verantwoordelijk voor de conversie van de opgemaakte invoerreeks naar het doeltype. Er is een geslaagde conversie gelijk aan een validatie is geslaagd.      3.  Na `Parse` retourneert, de TypeValidationCompleted-gebeurtenis wordt geactiveerd. De gebeurtenis-handler voor deze gebeurtenis wordt meestal geÃ¯mplementeerd om uit te voeren type of masker validatie-verwerking. Het ontvangt een <xref:System.Windows.Forms.TypeValidationEventArgs>parameter dat informatie bevat over de conversie; bijvoorbeeld, de <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>lid geeft aan of de conversie voltooid is.</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  Nadat de gebeurtenis-handler voor de gebeurtenis TypeValidationCompleted retourneert, wordt de validatiegebeurtenis standaard <xref:System.Windows.Forms.Control.Validating>, wordt gegenereerd.</xref:System.Windows.Forms.Control.Validating> Een handler kan worden geÃ¯mplementeerd als standaard validatie, inclusief wellicht het annuleren van de gebeurtenis wilt uitvoeren.      5.  Als de gebeurtenis is niet geannuleerd in stap 3, de standaard validatiegebeurtenis bepalen <xref:System.Windows.Forms.Control.Validated>wordt gegenereerd.</xref:System.Windows.Forms.Control.Validated>       Als de <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>eigenschap is ingesteld op `true` in de gebeurtenishandler TypeValidationCompleted de gebeurtenis wordt geannuleerd en de <xref:System.Windows.Forms.MaskedTextBox>besturingselement blijft actief, tenzij de daaropvolgende <xref:System.Windows.Forms.Control.Validating>gebeurtenis stelt u de versie van de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>eigenschap `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
