} of {BS} |   | OPSPLITSEN | {OPSPLITSEN} |   | CAPSLOCK IS | {CAPS LOCK} |   | SCHAKEL | {WISSEN} |   | VERWIJDEREN | {VERWIJDEREN} of {DEL} |   | PIJL-OMLAAG | {OMLAAG} |   | EINDE | {EINDE} |   | ENTER (numerieke toetsenblok) | {GEEF} |   | VOER | ~ |   | ESC | {ESCAPE} of {ESC} |   | HELP | {HELPEN} |   | START | {START} |   | MODULES | {INVOEGEN} |   | PIJL-LINKS | {LEFT} |   | NUMLOCK | {NUMLOCK} |   | PAGINA OMLAAG | {PAGE DOWN} |   | PAGINA OMHOOG | {PAGEUP} |   | RETOURNEREN | {GERETOURNEERD} |   | PIJL-RECHTS | {RIGHT} |   | SCROLL LOCK | {SCROLLLOCK} |   | TABBLAD | {TABBLAD} |   | PIJL-OMHOOG | {MAXIMAAL} |   | F1 tot en met F15 | {F1} t/m {F15} |      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows beheren bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
