- uid: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(System.String)
  id: SendKeys(System.String)
  parent: Microsoft.VisualBasic.Devices.Keyboard
  langs:
  - csharp
  name: SendKeys(String)
  nameWithType: Keyboard.SendKeys(String)
  fullName: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Geeft een of meer toetsaanslagen voor het actieve venster alsof het toetsenbord."
  remarks: "De `My.Computer.Keyboard.SendKeys` methode biedt functionaliteit die vergelijkbaar is met de <xref:System.Windows.Forms.SendKeys.Send%2A>en <xref:System.Windows.Forms.SendKeys.SendWait%2A>methoden.</xref:System.Windows.Forms.SendKeys.SendWait%2A> </xref:System.Windows.Forms.SendKeys.Send%2A>       De `wait` argument is handig als de andere toepassing moet zijn voltooid voordat de toepassing kan worden voortgezet.      > [!NOTE] > Omdat er geen beheerde methode is voor het activeren van een andere toepassing, u kunt gebruik deze klasse in de huidige toepassing, handmatig selecteren van het venster voor het verzenden van de sleutels zijn, of gebruik van Windows-API-methoden, zoals `FindWindow` en `SetForegroundWindow`, gedwongen focus op andere toepassingen. Zie voor meer informatie [overzicht: Windows-API aanroepen](~/add/includes/ajax-current-ext-md.md).       De `keys` argument kunt opgeven voor elke afzonderlijke toets of op een toets gecombineerd met ALT, CTRL of SHIFT (of een combinatie van deze sleutels). Elke toets wordt voorgesteld door een of meer tekens, zoals `a` voor het teken &quot;a&quot;, of `{ENTER}` voor de ENTER-toets.       Als u wilt een sleutel met SHIFT combineren, worden voorafgegaan door de code met `+` (plusteken). Als u wilt een sleutel worden gecombineerd met CTRL, worden voorafgegaan door de code met `^` (caret). Als u wilt een sleutel met ALT combineren, worden voorafgegaan door de code met `%` (procentteken). Herhalende sleutels gebruikt u het formulier `{` *sleutel nummer*`}`. U moet een spatie staan tussen geplaatst *sleutel* en *nummer*. Bijvoorbeeld: `{LEFT 42}` betekent &quot;Druk op de toets pijl-links 42 keren&quot;; `{h 10}` betekent &quot;Druk op &quot;h&quot; 10 keer.&quot;       De volgende tabel bevat de codes die kunnen worden gebruikt om op te geven van de tekens die niet worden weergegeven wanneer u de bijbehorende sleutel (zoals ENTER of TAB) op.      |||   |-|-|   | Sleutel | Code |   | BACKSPACE | {BACKSPACE} of {BS} |   | OPSPLITSEN | {OPSPLITSEN} |   | CAPSLOCK IS | {CAPS LOCK} |   | SCHAKEL | {WISSEN} |   | VERWIJDEREN | {VERWIJDEREN} of {DEL} |   | PIJL-OMLAAG | {OMLAAG} |   | EINDE | {EINDE} |   | ENTER (numerieke toetsenblok) | {GEEF} |   | VOER | ~ |   | ESC | {ESCAPE} of {ESC} |   | HELP | {HELPEN} |   | START | {START} |   | MODULES | {INVOEGEN} |   | PIJL-LINKS | {LEFT} |   | NUMLOCK | {NUMLOCK} |   | PAGINA OMLAAG | {PAGE DOWN} |   | PAGINA OMHOOG | {PAGEUP} |   | RETOURNEREN | {GERETOURNEERD} |   | PIJL-RECHTS | {RIGHT} |   | SCROLL LOCK | {SCROLLLOCK} |   | TABBLAD | {TABBLAD} |   | PIJL-OMHOOG | {MAXIMAAL} |   | F1 tot en met F15 | {F1} t/m {F15} |      ## Beschikbaarheid door het projecttype |||   |-|-|   | Projecttype | Beschikbare |   | Windows-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows beheren bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example uses the `My.Computer.Keyboard.SendKeys` method to send keystrokes to an external application, the Calculator application, started by the `Shell` function.  \n  \n [!code-vb[VbVbalrMyComputer#25](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#25)]  \n  \n A <xref:System.ArgumentException> exception is raised if an application with the requested process identifier cannot be found.  \n  \n The call to the `Shell` function requires full trust (<xref:System.Security.SecurityException> class)."
  syntax:
    content: public void SendKeys (string keys);
    parameters:
    - id: keys
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> die definieert de sleutels te verzenden."
  overload: Microsoft.VisualBasic.Devices.Keyboard.SendKeys*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Er bestaat een gedeeltelijk vertrouwde situatie waarin de gebruiker beschikt niet over vereiste machtigingen."
  platform:
  - net462
