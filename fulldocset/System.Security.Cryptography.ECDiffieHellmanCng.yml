  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "Biedt een Cryptography Next Generation (CNG)-implementatie van het algoritme Elliptic Curve Diffie-Hellman (ECDH). Deze klasse wordt gebruikt om uit te voeren cryptografische bewerkingen."
  remarks: "De klasse ECDiffieHellmanCng kan twee partijen voor het uitwisselen van privésleutelmateriaal, zelfs als ze via een openbare-kanaal communiceren.  Beide partijen kunnen berekenen dezelfde geheime waarde, waarnaar wordt verwezen als de *geheime overeenkomst* in de beheerde Diffie-Hellman-klassen. De geheime overeenkomst kan vervolgens worden gebruikt voor verschillende doeleinden, waaronder als een symmetrische sleutel. In plaats van de geheime overeenkomst rechtstreeks kernbewerkingen, komt de klasse ECDiffieHellmanCng echter bepaalde na verwerking op de overeenkomst voordat u de waarde op te geven. Deze naverwerking wordt aangeduid als de *sleutelfunctie afleiding (KDF)*; u kunt selecteren welke KDF die u wilt gebruiken en de parameters met een reeks eigenschappen instellen op het exemplaar van het Diffie-Hellman-object.      | Sleutel voor de afleidingsfunctie | Eigenschappen |   |-----------------------------|----------------|   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Het hash-algoritme dat wordt gebruikt voor het verwerken van de geheime overeenkomst.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Een optionele bytematrix toevoegen aan de geheime overeenkomst voordat deze hashing aan.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Een optionele bytematrix toe te voegen aan de geheime overeenkomst voordat deze-hashing. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Het hash-algoritme dat wordt gebruikt voor het verwerken van de geheime overeenkomst.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Een optionele bytematrix toevoegen aan de geheime overeenkomst voordat deze hashing aan.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Een optionele bytematrix toe te voegen aan de geheime overeenkomst voordat deze-hashing. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>-Het label voor de afgeleide sleutel.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>-De seed voor sleutelafleiding. |       Het resultaat van het doorgeven van de geheime overeenkomst met de functie van de afgeleide sleutel is een bytematrix die kan worden gebruikt als sleutelmateriaal voor uw toepassing.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> Het aantal bytes van sleutelmateriaal gegenereerd, is afhankelijk van de functie van de afgeleide sleutel. SHA-256 genereert bijvoorbeeld 256 bits sleutelmateriaal opslaat, terwijl het SHA-512 512 bits van-sleutelmateriaal dat wordt gegenereerd. De basisprincipes van een sleuteluitwisseling ECDH is als volgt: 1.  Maak een sleutelpaar moet worden gebruikt voor de Diffie-Hellman-sleuteluitwisseling bewerking 2 Alice en Bob.  Configureer de KDF met parameters de akkoord op Alice en Bob.      3.  Els verzendt Bob haar openbare sleutel.      4.  Bob verzendt Els zijn openbare sleutel.      5.  Els Bob elkaars openbare sleutels gebruikt voor het genereren van de geheime overeenkomst en de KDF van toepassing op de geheime overeenkomst voor het genereren van sleutelmateriaal opslaat."
  example:
