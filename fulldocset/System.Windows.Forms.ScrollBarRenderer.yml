  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Biedt methoden die worden gebruikt om een schuifbalk met visuele stijlen weer te geven. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ScrollBarRenderer biedt een reeks `static` methoden die kunnen worden gebruikt voor het weergeven van een schuifbalk met de huidige visuele stijl van het besturingssysteem. Rendering van een besturingselement verwijst naar het tekenen van de gebruikersinterface van een besturingselement. Dit is handig als u bij het tekenen van een aangepast besturingselement dat het uiterlijk van de huidige visuele stijl moet hebben. Als u een schuifbalk wilt maken, door een combinatie van de methoden in deze klasse voor het weergeven van elk deel van de schuifbalk te gebruiken.       Als visuele stijlen zijn ingeschakeld in het besturingssysteem en visuele stijlen worden toegepast op het clientgebied van de toepassing windows, wordt de methoden van deze klasse de schuifbalk met de huidige visuele stijl getekend. Anders wordt de methoden van deze klasse genereert een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Om te bepalen of de leden van deze klasse kunnen worden gebruikt, kunt u de waarde van de <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>eigenschap.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Deze klasse loopt de functionaliteit van een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>die is ingesteld op een van de elementen die worden weergegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Zie voor meer informatie [Rendering van besturingselementen met visuele stijlen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
  syntax:
    content: public sealed class ScrollBarRenderer
