  remarks: "Het verschil tussen een RoutedUICommand en <xref:System.Windows.Input.RoutedCommand>is RoutedUICommand bevat een <xref:System.Windows.Input.RoutedUICommand.Text%2A>eigenschap.</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       De <xref:System.Windows.Input.RoutedCommand.Execute%2A>en <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>methoden op een <xref:System.Windows.Input.RoutedCommand>bevatten niet de opdracht logica voor de opdracht, zoals het geval is bij een typische <xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Deze methoden terugpostgebeurtenissen die de element-structuur die op zoek naar een object met een <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>  De gebeurtenis-handlers die zijn gekoppeld aan de <xref:System.Windows.Input.CommandBinding>bevat de logica van de opdracht.</xref:System.Windows.Input.CommandBinding>       De <xref:System.Windows.Input.RoutedCommand.Execute%2A>methode verhoogt de <xref:System.Windows.Input.CommandManager.PreviewExecuted>en <xref:System.Windows.Input.CommandManager.Executed>gebeurtenissen.</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  De <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>methode verhoogt de <xref:System.Windows.Input.CommandManager.PreviewCanExecute>en <xref:System.Windows.Input.CommandManager.CanExecute>gebeurtenissen.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a>## XAML Kenmerkgebruik ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> ## XAML waarden *predefinedClassName* een van de vooraf gedefinieerde opdracht klassen.             *predefinedCommandName* een van de vooraf gedefinieerde opdrachten.       *voorvoegsel* de `xlmns` voorvoegsel dat is toegewezen *customClassName*.* customCommandName* naar de [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] klasse.  Zie voor meer informatie [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* een aangepaste klasse waarin de aangepaste opdracht.       *customCommandName* een aangepaste opdracht."
