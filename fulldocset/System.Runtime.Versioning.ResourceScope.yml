  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Geeft het bereik van een bron die worden gedeeld."
  remarks: "Een bron is een object van de status. Voorbeelden van resources zijn een bestand op de schijf, een berichtenwachtrij voor een proces en een benoemde <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> Het juiste gebruik ervan, geeft niet aan een object is een resource weten de belangrijke eigenschap van een bron is het bereik van de resource. Het bereik bevat het type en de zichtbaarheid van de resource. Het resourcetype geeft aan of de bron een niveau van de machine-resource, zoals een bestand op schijf, een resource van de hele proces, zoals een blok van niet-gedeeld geheugen of een toepassing domeinniveau-resource, zoals een vergrendeling op een exemplaar van een niet-marshal-by reference-object is.  De zichtbaarheid bereiken zijn Assembly en particuliere, de standaardwaarde is `Public`, die is impliciet als Private of Assembly zijn niet aangegeven.  Er is geen opsommingswaarde voor `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
