  type: Class
  summary: "Een besturingselement dat een afbeelding wordt weergegeven en reageert op muisklikken in de installatiekopie."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [te bepalen waar de gebruiker heeft geklikt](#DeterminingWhereTheUserClicked)      -   [ImageButton besturingselementen en validatie](#ButtonControlsAndValidation)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## inleiding het besturingselement ImageButton gebruiken om een installatiekopie die op muisklikken reageert weer te geven.             Zowel de <xref:System.Web.UI.WebControls.ImageButton.Click>en <xref:System.Web.UI.WebControls.ImageButton.Command>gebeurtenissen worden gegenereerd wanneer de ImageButton-besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       U kunt de <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>gebeurtenis-handler het ImageButton besturingselement zich gedragen als een opdrachtknop.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> Naam van een opdracht kan worden gekoppeld aan het besturingselement met behulp van de <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>eigenschap.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Hierdoor kunnen meerdere ImageButton besturingselementen op dezelfde pagina worden geplaatst. De waarde van de <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>eigenschap in dat geval via een programma kan worden geïdentificeerd de <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>Gebruikersgebeurtenis-handler voor het bepalen van de juiste actie om uit te voeren wanneer elke ImageButton-besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> De <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>eigenschap kan ook worden gebruikt om door te geven als u meer informatie over de opdracht, zoals het opgeven van oplopende volgorde staan.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       Het besturingselement ImageButton is vergelijkbaar met het gebruik van de ASP.NET <xref:System.Web.UI.WebControls.Button>besturingselement.</xref:System.Web.UI.WebControls.Button> Zie voor meer informatie [knop Web Server besturingselementen inhoudsoverzicht](~/add/includes/ajax-current-ext-md.md). en het overzicht van de klasse voor de <xref:System.Web.UI.WebControls.Button>besturingselement.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a>## Te bepalen waar de gebruiker heeft geklikt met behulp van de <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>gebeurtenis-handler programmatisch ziet u de coördinaten waar de afbeelding wordt geklikt.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> U kunt vervolgens de code van een reactie, op basis van de waarden van de coördinaten. Houd er rekening mee dat de oorsprong (0, 0) zich in de linkerbovenhoek van de afbeelding bevindt.      <a name=&quot;ButtonControlsAndValidation&quot;></a>## ImageButton besturingselementen en validatie door standaard paginavalidatie wordt uitgevoerd wanneer een ImageButton-besturingselement wordt geklikt. Validatie van de pagina bepaalt of de besturingselementen voor de invoer is gekoppeld aan een besturingselement validatie op de pagina die alle de validatieregels die is opgegeven door het besturingselement validatie doorgeven. Om te voorkomen paginavalidatie voorkomen, stelt de <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
