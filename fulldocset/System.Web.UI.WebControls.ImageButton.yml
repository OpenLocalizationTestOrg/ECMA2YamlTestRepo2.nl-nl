  summary: "Opgehaald of ingesteld van de URL van de pagina waarnaar u vanuit de huidige pagina wanneer de <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> besturingselement wordt geklikt."
  remarks: "De eigenschap PostBackUrl Hiermee kunt u een cross-pagina na de <xref:System.Web.UI.WebControls.ImageButton>besturingselement.</xref:System.Web.UI.WebControls.ImageButton> Stel de eigenschap PostBackUrl op de URL van de webpagina moet worden gepost, wanneer de <xref:System.Web.UI.WebControls.ImageButton>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ImageButton> Bijvoorbeeld, geven `Page2.aspx` zorgt ervoor dat de pagina met de <xref:System.Web.UI.WebControls.ImageButton>besturingselement moet worden gepost, `Page2.aspx`.</xref:System.Web.UI.WebControls.ImageButton> Als u een waarde voor de eigenschap PostBackUrl niet opgeeft, wordt de pagina teruggepost naar zichzelf.      > [!IMPORTANT] > Bij het uitvoeren van een terugpostactie cross-pagina met besturingselementen met servervalidatie, moet u controleren dat de pagina <xref:System.Web.UI.Page.IsValid%2A>eigenschap is `true` voorafgaand aan de verwerking van het terugposten.</xref:System.Web.UI.Page.IsValid%2A> De pagina om te controleren, in het geval van een terugpostactie tussen pagina de PreviousPage is. De volgende Visual Basic-code laat zien hoe deze wordt uitgevoerd: ```   Sub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs) Handles Me.Load           If Page.PreviousPage.IsValid Then               &quot; Handle the post back           Else               Response.Write(&quot;Invalid&quot;)           End If   End Sub   ``` Zie voor meer informatie over cross-pagina boeken technieken [tussen pagina boeken in ASP.NET-webformulieren](~/add/includes/ajax-current-ext-md.md).       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the PostBackUrl property to perform a cross-page post. When the user clicks the <xref:System.Web.UI.WebControls.ImageButton> control, the page posts the value entered in the text box to the target page specified by the PostBackUrl property. To run this sample, you must also create a file for the target page in the same directory as this code example. The code for the target page is provided in the next example.  \n  \n [!code-vb[ImageButton.PostBackUrlProperty#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_7_1.aspx)]\n [!code-cs[ImageButton.PostBackUrlProperty#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_7_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.Page.PreviousPage%2A?displayProperty=fullName> property to access a value that was posted from another page using the <xref:System.Web.UI.WebControls.Button.PostBackUrl%2A> property. This page gets the string that was posted from the previous page and displays it to the user. If you attempt to run this code example directly, you will get an error because the value of the `Text` field will be `null`. Instead, use this code to create a target page and place the file in the same directory as the code for the previous example. The name of the file must correspond to the value specified for the <xref:System.Web.UI.WebControls.Button.PostBackUrl%2A> property in the previous example. When you run the code for the previous example, this page will execute automatically when the cross-page post occurs.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ImageButton.PostBackUrlPage2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_7_2.aspx)]\n [!code-cs[ImageButton.PostBackUrlPage2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_7_2.aspx)]"
  syntax:
    content: public virtual string PostBackUrl { get; set; }
    return:
      type: System.String
      description: "De URL van de webpagina boeken uit de huidige pagina wanneer de <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> besturingselement wordt geklikt. De standaardwaarde is een lege tekenreeks (&quot;&quot;), waardoor de pagina te posten naar zichzelf."
  overload: System.Web.UI.WebControls.ImageButton.PostBackUrl*
  exceptions: []
  platform:
  - net462
