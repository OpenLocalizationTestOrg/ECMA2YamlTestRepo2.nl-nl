- uid: System.Web.UI.WebControls.ImageButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ImageButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ImageButton.ValidationGroup
  fullName: System.Web.UI.WebControls.ImageButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server."
  remarks: "Van validatiegroepen kunnen u validatiebesturingselementen op een pagina toewijzen aan een specifieke categorie. Elke validatiegroep kan onafhankelijk van andere validatiegroepen op de pagina worden gevalideerd. Gebruik de eigenschap ValidationGroup Geef de naam van de validatiegroep waarvoor de <xref:System.Web.UI.WebControls.ImageButton>besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server.</xref:System.Web.UI.WebControls.ImageButton> Deze eigenschap heeft een invloed alleen wanneer de waarde van de <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> Wanneer u een waarde voor de eigenschap ValidationGroup opgeeft alleen de validatie van besturingselementen die deel uitmaken van de opgegeven groep worden gevalideerd wanneer de <xref:System.Web.UI.WebControls.ImageButton>besturingselement teruggepost naar de server.</xref:System.Web.UI.WebControls.ImageButton> Als u geen waarde voor deze eigenschap opgeeft en de <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>eigenschap is ingesteld op `true`, alle validatiebesturingselementen op de pagina die niet zijn toegewezen aan een validatiegroep worden gevalideerd wanneer het besturingselement naar de server teruggepost.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.WebControls.ImageButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `ImageButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `ImageButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n [!code-vb[ImageButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_283_1.aspx)]\n [!code-cs[ImageButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_283_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
