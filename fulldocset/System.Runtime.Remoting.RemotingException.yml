  remarks: "RemotingException maakt gebruik van de HRESULT COR_E_REMOTING, dat de waarde 0x8013150B heeft.       RemotingException gebruikt de standaardinstallatielocatie <xref:System.Object.Equals%2A>implementatie, die ondersteuning biedt voor verwijzingsgelijkheid.</xref:System.Object.Equals%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van RemotingException, de RemotingException constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingException : SystemException
