  fullName: System.ComponentModel.AddingNewEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> gebeurtenis."
  remarks: "De klasse AddingNewEventArgs biedt gegevens voor de <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>gebeurtenis geeft aan dat een item gaat worden toegevoegd aan een verzameling.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> De gebeurtenis biedt de programmeurs, binnen de gebeurtenis-handler <xref:System.ComponentModel.AddingNewEventHandler>, de optie voor het leveren van het nieuwe object door in te stellen de <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>eigenschap in op het nieuwe item.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Als deze eigenschap niet is ingesteld, de verzameling gewoonlijk gebruikt u de standaard-constructor van het juiste type om een nieuw item samen te stellen. In beide gevallen wordt het nieuwe item worden toegevoegd aan de verzameling.       Als de verzameling ook implementeert de <xref:System.ComponentModel.ICancelAddNew>interface, het item wordt voorlopig toegevoegd, wachten op een volgende commit of rollback.</xref:System.ComponentModel.ICancelAddNew>       Deze gebeurtenis wordt meestal gebruikt in scenario&quot;s gegevensbinding, binnen klassen zoals <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>en <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
