  name: ProfileMigrateEventHandler
  nameWithType: ProfileMigrateEventHandler
  fullName: System.Web.Profile.ProfileMigrateEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Web.Profile.ProfileModule.MigrateAnonymous&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> klasse."
  remarks: "De gemachtigde ProfileMigrateEventHandler is gedefinieerd voor de <xref:System.Web.Profile.ProfileModule.MigrateAnonymous>gebeurtenis van de <xref:System.Web.Profile.ProfileModule>klasse.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.MigrateAnonymous> U hebt toegang tot de <xref:System.Web.Profile.ProfileModule.MigrateAnonymous>gebeurtenis van de <xref:System.Web.Profile.ProfileModule>klasse in het bestand Global.asax voor uw ASP.NET-toepassing, zoals wordt weergegeven in het voorbeeld voor dit onderwerp.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.MigrateAnonymous>       U kunt de <xref:System.Web.Profile.ProfileModule.MigrateAnonymous>gebeurtenis voor het kopiÃ«ren van de waarden voor profieleigenschappen van een anonieme profiel aan een geverifieerde profiel wanneer iemand die anoniem uw toepassing Logboeken in. gebruikt</xref:System.Web.Profile.ProfileModule.MigrateAnonymous>       Wanneer een toepassing die het gebruikersprofiel ingeschakeld is, wordt gestart, ASP.NET maakt een nieuwe klasse van het type `ProfileCommon`, die eigenschappen overneemt van de <xref:System.Web.Profile.ProfileBase>klasse.</xref:System.Web.Profile.ProfileBase> Wanneer de `ProfileCommon` klasse gegenereerd op basis van de profieleigenschappen opgegeven in het Web.config-bestand, een `GetProfile` methode is toegevoegd waarmee u voor het ophalen van een `ProfileCommon` object op basis van een gebruikersnaam. U kunt de `GetProfile` methode van het huidige profiel voor het ophalen van de waarden van de eigenschappen van het anonieme profiel. De anonieme eigenschapswaarden kunnen vervolgens worden gekopieerd naar het huidige profiel voor de geverifieerde gebruiker."
  example:
  - "The following code examples show a Web.config file that enables anonymous authentication and the <xref:System.Web.Profile.ProfileModule.MigrateAnonymous> event included in the Global.asax file for an ASP.NET application.  \n  \n The following code example shows a Web.config file that enables anonymous identification and profile properties that support anonymous users.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <authentication mode=\"Forms\" >  \n      <forms loginUrl=\"login.aspx\" name=\".ASPXFORMSAUTH\" />  \n    </authentication>  \n  \n    <anonymousIdentification enabled=\"true\" />  \n  \n    <profile enabled=\"true\" defaultProvider=\"AspNetSqlProvider\">  \n      <properties>  \n        <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n        <add name=\"CityAndState\" allowAnonymous=\"true\" />  \n        <add name=\"StockSymbols\" type=\"System.Collections.ArrayList\" allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following code example shows the <xref:System.Web.Profile.ProfileModule.MigrateAnonymous> event included in the Global.asax file for an ASP.NET application. The <xref:System.Web.Profile.ProfileModule.MigrateAnonymous> event copies profile property values from the anonymous profile to the profile for the current user.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#1](~/add/codesnippet/visualbasic/t-system.web.profile.pro_0_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager#1](~/add/codesnippet/csharp/t-system.web.profile.pro_0_1.asax)]"
