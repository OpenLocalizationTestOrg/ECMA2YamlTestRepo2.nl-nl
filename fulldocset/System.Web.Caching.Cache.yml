- uid: System.Web.Caching.Cache.Add(System.String,System.Object,System.Web.Caching.CacheDependency,System.DateTime,System.TimeSpan,System.Web.Caching.CacheItemPriority,System.Web.Caching.CacheItemRemovedCallback)
  id: Add(System.String,System.Object,System.Web.Caching.CacheDependency,System.DateTime,System.TimeSpan,System.Web.Caching.CacheItemPriority,System.Web.Caching.CacheItemRemovedCallback)
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  nameWithType: Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  fullName: System.Web.Caching.Cache.Add(String,Object,CacheDependency,DateTime,TimeSpan,CacheItemPriority,CacheItemRemovedCallback)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Voegt de opgegeven item naar de <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> object met afhankelijkheden, verlopen en prioriteit van beleid en een gemachtigde kunt u uw toepassing te waarschuwen wanneer de ingevoegde item wordt verwijderd uit de <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>."
  remarks: "Aanroepen naar deze methode mislukt als een item met dezelfde `key` parameter is al opgeslagen in de `Cache`. Als u wilt overschrijven met een bestaande `Cache` item met dezelfde `key` parameter, gebruik de <xref:System.Web.Caching.Cache.Insert%2A>methode.</xref:System.Web.Caching.Cache.Insert%2A>       U kunt beide niet instellen de `absoluteExpiration` en `slidingExpiration` parameters. Als u van plan de cache-item op een bepaald tijdstip verloopt bent, stelt u de `absoluteExpiration` -parameter voor de specifieke tijd en de `slidingExpiration` -parameter voor <xref:System.Web.Caching.Cache.NoSlidingExpiration>.</xref:System.Web.Caching.Cache.NoSlidingExpiration>       Als u van plan bent de cache-item laten verlopen na een bepaalde hoeveelheid tijd is verstreken sinds het item het laatst is gebruikt, u stelt de `slidingExpiration` parameter voor het interval verlopen en de `absoluteExpiration` -parameter voor <xref:System.Web.Caching.Cache.NoAbsoluteExpiration>.</xref:System.Web.Caching.Cache.NoAbsoluteExpiration>"
  example:
  - "The following example creates an `AddItemToCache` method. When this method is called, it sets an `itemRemoved` property to `false` and registers an `onRemove` method with a new instance of the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate. The delegate's signature is used in the `RemovedCallback` method. The `AddItemToCache` method then checks the value associated with the `Key1` key in the cache. If the value is `null`, the `Add` method places an item in the cache with a key of `Key1`, a value of `Value 1`, an absolute expiration of 60 seconds, and a high cache priority. It also uses the `onRemove` method as an argument. This allows the `RemovedCallback` method to be called when this item is removed from the cache.  \n  \n> [!NOTE]\n>  For examples of how to use the <xref:System.Web.Caching.CacheDependency> class and the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, see [Caching Application Data](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Caching Examples#3](~/add/codesnippet/csharp/97b35003-2ed6-4e36-acd6-_1.aspx)]\n [!code-vb[System.Web.Caching Examples#3](~/add/codesnippet/visualbasic/97b35003-2ed6-4e36-acd6-_1.aspx)]"
  syntax:
    content: public object Add (string key, object value, System.Web.Caching.CacheDependency dependencies, DateTime absoluteExpiration, TimeSpan slidingExpiration, System.Web.Caching.CacheItemPriority priority, System.Web.Caching.CacheItemRemovedCallback onRemoveCallback);
    parameters:
    - id: key
      type: System.String
      description: "De cachesleutel gebruikt om te verwijzen naar het item."
    - id: value
      type: System.Object
      description: "Het item moet worden toegevoegd aan de cache."
    - id: dependencies
      type: System.Web.Caching.CacheDependency
      description: "Het bestand of de cache key afhankelijkheden voor het item. Wanneer elke afhankelijkheid wordt gewijzigd, wordt het object is ongeldig en wordt verwijderd uit de cache. Als er geen afhankelijkheden zijn, deze parameter bevat <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: absoluteExpiration
      type: System.DateTime
      description: "De tijd waarop het object toegevoegd is verlopen en wordt verwijderd uit de cache. Als u van verschuivende verloopt gebruikmaakt de `absoluteExpiration` parameter moet <xref href=&quot;System.Web.Caching.Cache.NoAbsoluteExpiration&quot;> </xref>."
    - id: slidingExpiration
      type: System.TimeSpan
      description: "Het interval tussen de tijd die het object toegevoegd voor het laatst is geopend en het tijdstip waarop dat object vervalt. Als deze waarde het equivalent van 20 minuten is, wordt het object is verlopen en wordt verwijderd uit de cache van 20 minuten nadat het laatst is geopend. Als u van absolute vervaldatum gebruikmaakt de `slidingExpiration` parameter moet <xref href=&quot;System.Web.Caching.Cache.NoSlidingExpiration&quot;> </xref>."
    - id: priority
      type: System.Web.Caching.CacheItemPriority
      description: "De relatieve kosten van het object, zoals deze wordt weergegeven door de <xref href=&quot;System.Web.Caching.CacheItemPriority&quot;> </xref> opsomming. Deze waarde in de cache worden gebruikt wanneer deze objecten; verwijdert objecten met een lagere kosten worden verwijderd uit de cache voordat-objecten met een hogere kosten."
    - id: onRemoveCallback
      type: System.Web.Caching.CacheItemRemovedCallback
      description: "Een gemachtigde die, indien opgegeven, wordt aangeroepen wanneer een object is verwijderd uit de cache. U kunt deze gebruiken om toepassingen te informeren wanneer hun objecten uit de cache worden verwijderd."
    return:
      type: System.Object
      description: "Een object met het item dat is toegevoegd als het item eerder in de cache opgeslagen is. anders <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Caching.Cache.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>key</code> or <code>value</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De <code> slidingExpiration </code> parameter is ingesteld op minder dan <xref uid=&quot;langword_csharp_TimeSpan.Zero&quot; name=&quot;TimeSpan.Zero&quot; href=&quot;&quot;> </xref> of meer dan één jaar."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De <code> absoluteExpiration </code> en <code> slidingExpiration </code> parameters zijn beide ingesteld voor het item dat u probeert toe te voegen aan de <xref uid=&quot;langword_csharp_Cache&quot; name=&quot;Cache&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
