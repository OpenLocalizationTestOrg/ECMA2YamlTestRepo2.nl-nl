- uid: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit
  id: EffectivePercentagePhysicalMemoryLimit
  parent: System.Web.Caching.Cache
  langs:
  - csharp
  name: EffectivePercentagePhysicalMemoryLimit
  nameWithType: Cache.EffectivePercentagePhysicalMemoryLimit
  fullName: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Hiermee haalt u de hoeveelheid fysiek geheugen die door een toepassing kan worden gebruikt voordat ASP.NET wordt gestart met het verwijderen van items uit de cache."
  remarks: "De eigenschap EffectivePercentagePhysicalMemoryLimit retourneert de hoeveelheid fysiek geheugen dat beschikbaar is voor de toepassing. Als het percentage beschikbare erg lage, begint de cache-algoritme items verwijderen uit de cache.       De eigenschap EffectivePercentagePhysicalMemoryLimit kan worden ingesteld met de `percentagePhysicalMemoryUsedLimit` kenmerk van de [Element in de cache opslaan in cache (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/68fa0040-5abf-4c73-93fc-17e3c6af3299) element in het configuratiebestand van de toepassing. Als de `percentagePhysicalMemoryUsedLimit` kenmerk niet is ingesteld, de algoritme van de cache bepaalt de maximale grootte van de cache en de eigenschap EffectivePercentagePhysicalMemoryLimit wordt berekend.       EffectivePercentagePhysicalMemoryLimit is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public long EffectivePercentagePhysicalMemoryLimit { get; }
    return:
      type: System.Int64
      description: "Het percentage van het fysieke geheugen beschikbaar voor de toepassing."
  overload: System.Web.Caching.Cache.EffectivePercentagePhysicalMemoryLimit*
  exceptions: []
  platform:
  - net462
