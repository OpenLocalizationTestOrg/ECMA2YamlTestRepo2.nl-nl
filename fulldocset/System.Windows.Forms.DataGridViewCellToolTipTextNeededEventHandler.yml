ystem.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Deze eigenschap is ge√Ønitialiseerd met de waarde van de cel <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Verwerken de <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>waarde voor meerdere cellen.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Wanneer u een gemachtigde DataGridViewCellToolTipTextNeededEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
