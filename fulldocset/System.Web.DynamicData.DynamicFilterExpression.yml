- uid: System.Web.DynamicData.DynamicFilterExpression.ControlID
  id: ControlID
  parent: System.Web.DynamicData.DynamicFilterExpression
  langs:
  - csharp
  name: ControlID
  nameWithType: DynamicFilterExpression.ControlID
  fullName: System.Web.DynamicData.DynamicFilterExpression.ControlID
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld van de id van het besturingselement filter."
  remarks: "Dit besturingselement-id wordt gebruikt door de <xref:System.Web.DynamicData.DynamicFilterExpression>klasse selecteert u het filter beheren waarop zij delegeert de taak van het bouwen van de query die op zijn beurt wordt uitgevoerd door het gegevensbronbesturingselement.</xref:System.Web.DynamicData.DynamicFilterExpression>       Het filterbesturingselement delegeert de taak van het bouwen van de query voor de filtersjabloon deze verwijzingen. De query wordt vervolgens uitgevoerd door het besturingselement voor gegevensbronnen waarnaar wordt verwezen door de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender>"
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.DynamicFilterExpression> class to select a filter control in a page.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string ControlID { get; set; }
    return:
      type: System.String
      description: "De besturingselement-id van het filter."
  overload: System.Web.DynamicData.DynamicFilterExpression.ControlID*
  exceptions: []
  platform:
  - net462
