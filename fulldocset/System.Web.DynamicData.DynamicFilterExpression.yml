  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  summary: "Hiermee wijzigt u een databasequery met een waarde van het besturingselement opgegeven filter."
  remarks: "De klasse DynamicFilterExpression kunt u wijzigen van een databasequery met de waarden die zijn toegewezen in een <xref:System.Web.DynamicData.DynamicFilter>besturingselement.</xref:System.Web.DynamicData.DynamicFilter> Dit besturingselement delegeert de taak van het bouwen van de <xref:System.Linq.IQueryable>, zoals een query naar een gespecialiseerde besturingselement <xref:System.Web.DynamicData.QueryableFilterRepeater>besturingselement of <xref:System.Web.DynamicData.DynamicFilter>besturingselement.</xref:System.Web.DynamicData.DynamicFilter> </xref:System.Web.DynamicData.QueryableFilterRepeater> </xref:System.Linq.IQueryable>       De filterbesturingselementen delegeren op zijn beurt de samenstelling van de query voor het filtersjabloon dat ze verwijzen. De query wordt vervolgens uitgevoerd door het besturingselement voor gegevensbronnen waarnaar wordt verwezen door de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender>       Als u de klasse DynamicFilterExpression in een pagina, u als volgt te werk:-toevoegen een <xref:System.Web.UI.WebControls.QueryExtender>besturingselement naar de pagina.</xref:System.Web.UI.WebControls.QueryExtender>      : Hiermee stelt de `TargetControlID` eigenschap van de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement om te verwijzen naar het gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.QueryExtender>      -Een DynamicFilterExpression-object niet toevoegen als een onderliggend element van de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender>      : Hiermee stelt de `ControlID` eigenschap van het object DynamicFilterExpression om te verwijzen naar het filterbesturingselement.       In de vorige stappen wordt ervan uitgegaan dat de bijbehorende filterbesturingselementen, gegevensgebonden besturingselementen en gegevensbronbesturingselement zijn gedefinieerd op de pagina."
  example:
  - "The following example shows how to use the DynamicFilterExpression control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by DynamicFilterExpression control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
