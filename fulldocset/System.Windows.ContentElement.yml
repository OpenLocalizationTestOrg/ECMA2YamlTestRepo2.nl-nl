  name: ContentElement
  nameWithType: ContentElement
  fullName: System.Windows.ContentElement
  type: Class
  summary: "Biedt een basisklasse op WPF core-niveau voor inhoud elementen. Inhoud elementen zijn ontworpen voor stroom-stijl presentatie met behulp van een model intuïtieve markup gebaseerde lay-out en een opzettelijk eenvoudige-objectmodel."
  remarks: "ContentElement definieert de volgende algemene inhoud kenmerken: - invoer: alle ContentElement afgeleide klassen ondersteuning bieden voor basic input vastleggen van toetsenbord, muis, slepen en neerzetten, tekenpen besturingselementen en accelerators aan te schaffen.      -Focus: Alle ContentElement afgeleide klassen zijn mogelijk te focussen. (De standaard te focussen status voor de basisklasse ContentElement is echter `false`. Zie voor meer informatie over het maken van een ContentElement te focussen <xref:System.Windows.ContentElement.Focusable%2A>.)</xref:System.Windows.ContentElement.Focusable%2A> Bovendien deze klasse bevat [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] die u gebruiken kunt voor het doorlopen van de focus tussen de elementen die betrekking hebben.      -Gebeurtenissen: ContentElement bevat gebeurtenissen die betrekking op de invoer- en focus hebben; Dit omvat ook gebeurtenissen voor wijzigingen in staat. In veel gevallen zijn de gebeurtenissen ContentElement gerouteerde gebeurtenissen. In sommige gevallen hebben gerouteerde gebeurtenissen tunneling en doordat routering strategieën, die optreedt als afzonderlijke gebeurtenissen in reactie op de status of de voorwaarde. Bovendien ContentElement definieert [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] dat kunnen activeren gerouteerd gebeurtenissen en die kunt toevoegen of verwijderen van handlers gebeurtenissen.       ContentElement deelt veel algemene [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Deze algemene [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] niet afkomstig van een gedeelde klassenovername. Maar ze delen algemene naming soortgelijk gedrag en vergelijkbare interne implementatie van [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] in elke klasse. De overeenkomsten is omdat ContentElement en <xref:System.Windows.UIElement>zijn elke klassen die een element basis, hoewel elk ander bedoelingen voor het gedrag van de opmaak objectmodel heeft.</xref:System.Windows.UIElement>       In het bijzonder <xref:System.Windows.UIElement>daalt van <xref:System.Windows.Media.Visual>, waarmee u de grafische lager niveau ondersteuning voor het opbouwen van een ContentElement naar een rechthoekig gebied binnen een samengestelde venster, terwijl ContentElement past rendering omleiding zodat concepten veelvoorkomende document-scenario&quot;s, zoals stroom en terugloop, eenvoudiger worden ondersteund.</xref:System.Windows.Media.Visual> </xref:System.Windows.UIElement> Deze twee gerelateerde klassen ook de gemeenschappelijke interfaces implementeren <xref:System.Windows.IInputElement>en <xref:System.Windows.Media.Animation.IAnimatable>.</xref:System.Windows.Media.Animation.IAnimatable> </xref:System.Windows.IInputElement>"
