  remarks: "Het meest voorkomende scenario voor het gebruik van deze [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)] is wanneer u implementeert de [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] &quot;wrapper&quot; gebeurtenis die is gekoppeld aan een aangepaste gerouteerde gebeurtenis, speciaal wanneer u de &quot;verwijderen&quot; logica voor handlers op implementeert de [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] niveau. Het volgende dit voorbeeld opmerkingen hoofdstuk ziet u voorbeelden van dit scenario.       Deze methode aanroept, heeft geen effect als er geen handlers die zijn geregistreerd met de criteria die overeenkomen met de invoerparameters voor de methodeaanroep.       Als er meer dan één handler is gekoppeld die overeenkomen met de criteria, alleen de eerste handler in de gebeurtenis handler archief wordt verwijderd. Dit gedrag is consistent met [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] gedrag van de `-=` operator.       Noch `routedEvent` noch `handler` mogelijk `null`. Poging om een waarde als `null` wordt een uitzondering worden gegenereerd.       Deze methode negeert de `handledEventsToo` parameterinformatie die wordt geleverd als de handler voor het eerst werd toegevoegd met de <xref:System.Windows.ContentElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>handtekening waarmee de verwerking van gebeurtenissen al verwerkt.</xref:System.Windows.ContentElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Beide typen handler is verwijderd."
