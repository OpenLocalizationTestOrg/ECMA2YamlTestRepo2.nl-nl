  summary: "Voegt een gerouteerde gebeurtenis-handler voor een opgegeven gerouteerde gebeurtenis, de handler toevoegen aan de handler-verzameling op het huidige element. Geef <code> handledEventsToo </code> als <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> te hebben van de opgegeven handler worden aangeroepen voor gerouteerde gebeurtenis die was al is gemarkeerd als verwerkt door een ander element langs de gebeurtenisroute."
  remarks: "Verwerking van laag niveau invoer gebeurtenissen in de praktijk is een complexe taak. Veel besturingselementen implementeren gedrag waarbij een bepaalde gebeurtenis is gemarkeerd als verwerkt en wordt vervangen door een andere intuïtievere gebeurtenis. Een besturingselement wordt in het algemeen alleen een invoer platformgebeurtenis markeren als afgehandeld als er een aantal beoogd ontwerp wordt om te doen. In bepaalde gevallen, die bedoelingen ontwerp mogelijk niet wat uw bepaalde verwerking van de invoer gebeurtenis vereist. Het is voor deze scenario&quot;s die u registreert handlers met `handledEventsToo` als `true` geschikt is. Maar u dit gewoonlijk niet moet doen. Aanroepen van handlers in reactie op alle gebeurtenissen, zelfs als verwerkt, wordt de logica voor uw eigen toepassing gebeurtenisverwerking bemoeilijken. Mogelijk ziet u een afname in de prestaties als de handler logica aanzienlijk is. U moet het gebruik van het koppelen van de handlers voor al verwerkt gebeurtenissen voor situaties waar u al hebt ontdekt tijdens het ontwikkelingsproces dat bepaalde besturingselementen in behandeling gebeurtenissen die u wilt nog steeds verwerken met toepassingslogica reserveren.       Een andere methode voor het voorkomen van de klasse gedrag van bepaalde combinaties van gebeurtenis-besturingselement voor het verwerken is het gebruik van de gebeurtenis preview alternatief. Bijvoorbeeld, als <xref:System.Windows.ContentElement.MouseLeftButtonDown>is gemarkeerd als verwerkt door klasse verwerken, kunt u mogelijk toevoegen handlers voor <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>in plaats daarvan.</xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown>       U kunt dezelfde voor dezelfde gebeurtenis-handler meerdere keren toevoegen zonder een uitzondering. De handler wordt echter daadwerkelijk aangeroepen voor meerdere keren wanneer de gebeurtenis wordt verwerkt. Overweeg daarom om dit probleem mogelijk hoe bijwerkingen die moeten worden verantwoord in uw implementatie handler.       Normaal gesproken gebruik van deze methode voor de implementatie van de accessor &quot;add&quot; voor de [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] gebeurtenis toegangspatroon van een aangepaste gerouteerde gebeurtenis."
  example:
  - "The following example implements a handler invoked on the <xref:System.Windows.FrameworkElement.Initialized> event on a page that attaches a defined handler to one of the named elements on the page using `handledEventsToo` `true`. This handler would be invoked even if another element along the route marked the shared event data as handled before reaching the handling element in the route.  \n  \n [!code-cs[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#addhandlerhandledtoo)]\n [!code-vb[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#addhandlerhandledtoo)]"
  syntax:
