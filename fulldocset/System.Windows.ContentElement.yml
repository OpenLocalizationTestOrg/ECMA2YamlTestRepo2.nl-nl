  namespace: System.Windows
  summary: "Pogingen om de focus instelt op dit element."
  remarks: "Om u te focussen, worden <xref:System.Windows.ContentElement.Focusable%2A>en <xref:System.Windows.ContentElement.IsEnabled%2A>moeten beide `true`.</xref:System.Windows.ContentElement.IsEnabled%2A> </xref:System.Windows.ContentElement.Focusable%2A> Houd er rekening mee dat bijna alle <xref:System.Windows.ContentElement>afgeleide klassen zijn niet <xref:System.Windows.ContentElement.Focusable%2A>standaard.</xref:System.Windows.ContentElement.Focusable%2A> </xref:System.Windows.ContentElement>       Zelfs als een element te focussen en zijn ingeschakeld, gebeurtenisverwerking binnen een specifieke structuur is, (bijvoorbeeld als een samengesteld besturingselement voor) mogelijk reageren op de focus voorbeeldgebeurtenissen doordat niet focus, dus deze methode zou retourneren `false`.       Focus, wordt bepaald door twee afzonderlijke concepten: toetsenbord focus en logische focus altijd niet identiek zijn. Deze methode stelt de logische focus. Er is geen programmatische middelen toetsenbordfocus specifiek; instellen toetsenbordfocus wordt bepaald door de invoer van gebruiker. Zie voor meer informatie [Focus overzicht](~/add/includes/ajax-current-ext-md.md) en [invoer overzicht](~/add/includes/ajax-current-ext-md.md).       Als het aanroepen van Focus retourneert `true`, <xref:System.Windows.ContentElement.IsKeyboardFocused%2A>en <xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A>zijn ook `true`.</xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.ContentElement.IsKeyboardFocused%2A>       Als de bijbehorende eigenschappen nog geen `true`, bij het aanroepen van Focus, een of meer van de volgende gebeurtenissen worden gegenereerd in de volgende volgorde: <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>, <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus>(bron is de nieuwe focus doel), <xref:System.Windows.ContentElement.IsKeyboardFocusedChanged>, <xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged>, <xref:System.Windows.ContentElement.LostKeyboardFocus>, <xref:System.Windows.ContentElement.GotKeyboardFocus>(bron is de nieuwe focus doel).</xref:System.Windows.ContentElement.GotKeyboardFocus> </xref:System.Windows.ContentElement.LostKeyboardFocus> </xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged> </xref:System.Windows.ContentElement.IsKeyboardFocusedChanged> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus> </xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>"
  example:
  - "The following example is a page-loaded event handler that finds a specified named paragraph in the document and sets focus to it. Paragraphs are not focusable by default; this particular paragraph had a style applied (not shown) that used a style <xref:System.Windows.Setter> to make it focusable.  \n  \n [!code-cs[ContentElementsSmorgasbord#Focus](~/add/codesnippet/csharp/ContentElementsSmorgasbord/page1.xaml.cs#focus)]\n [!code-vb[ContentElementsSmorgasbord#Focus](~/add/codesnippet/visualbasic/contentelementssmorgasbord/page1.xaml.vb#focus)]"
