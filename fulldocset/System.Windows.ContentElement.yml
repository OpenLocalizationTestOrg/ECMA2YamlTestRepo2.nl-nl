orspronkelijke muisgebeurtenissen in de gebeurtenisgegevens worden opgeslagen. Voor meer geavanceerde scenario&quot;s, zoals het controleren op de status van niet-standaard knoppen, moet u mogelijk gebruik van de [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] op de <xref:System.Windows.Input.Mouse>klasse in plaats van op <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse>      <a name=&quot;routedEventInfo_PreviewMouseLeftButtonDown&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDownEvent>|   | Routingstrategie | Directe |   | Gemachtigde | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Overschrijven <xref:System.Windows.ContentElement.OnPreviewMouseLeftButtonDown%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.ContentElement.OnPreviewMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDownEvent>"
