sen in de gebeurtenisgegevens worden opgeslagen. Voor meer geavanceerde scenario&quot;s, zoals het controleren op de status van niet-standaard knoppen, moet u mogelijk gebruik van de [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] op de <xref:System.Windows.Input.Mouse>klasse in plaats van op <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse>      > [!IMPORTANT] > Enkele <xref:System.Windows.ContentElement>afgeleide klassen waarvoor besturingselement gedrag, bijvoorbeeld <xref:System.Windows.Documents.Hyperlink>, wellicht inherente klasse voor muis knopgebeurtenissen verwerken.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.ContentElement> De linkermuisknop ingedrukt gebeurtenis is de meest waarschijnlijke gebeurtenis te verwerken in een besturingselement klasse hebben. De klasse verwerken vaak markeert de onderliggende <xref:System.Windows.Input.Mouse>gebeurtenis klasse zoals afgehandeld.</xref:System.Windows.Input.Mouse> Zodra de gebeurtenis is gemarkeerd als verwerkt, worden de andere exemplaar handlers die zijn gekoppeld aan dat element niet normaal opgetreden. Een andere klasse- of instantienaam handlers die zijn gekoppeld aan de elementen in de richting van de doordat naar de hoofdmap in de structuur van de gebruikersinterface worden ook niet normaal gegenereerd.       U kunt het probleem dat wordt beschreven in de voorgaande belangrijk en nog steeds MouseLeftButtonDown gebeurtenissen voor linkermuisknop ingedrukt gebeurtenissen voor een afgeleide klasse die verwerkt is door een van deze oplossingen klasse oplossen:-handlers voor Koppel de <xref:System.Windows.ContentElement.PreviewMouseDown>gebeurtenis, die niet is gemarkeerd als verwerkt door de besturingselementen.</xref:System.Windows.ContentElement.PreviewMouseDown> U ziet dat omdat dit een preview-gebeurtenis is, de route wordt gestart in de hoofdmap en tunnels naar beneden op het besturingselement.      -Een handler registreren op het besturingselement procedure door het aanroepen van <xref:System.Windows.ContentElement.AddHandler%2A>en kiezen van de handtekening optie waarmee luisteren naar gebeurtenissen, zelfs als deze al zijn gemarkeerd als verwerkt in de gegevens van gerouteerde gebeurtenis-handlers.</xref:System.Windows.ContentElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseLeftButtonDown&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.ContentElement.MouseLeftButtonDownEvent>|   | Routingstrategie | Directe |   | Gemachtigde | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Overschrijven <xref:System.Windows.ContentElement.OnMouseLeftButtonDown%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.ContentElement.OnMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.ContentElement.MouseLeftButtonDownEvent>"
