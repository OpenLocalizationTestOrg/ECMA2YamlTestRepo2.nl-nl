ement.Cursor%2A>en <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> </xref:System.Windows.FrameworkContentElement.Cursor%2A> definiëren U moet alleen afgaan op QueryCursor als u geen van de basiselementen van WPF framework-niveau gebruikmaakt of in buitengewone omstandigheden waarin cursor gedrag definiëren op basis van per element voldoet niet aan uw behoeften. Zie voor meer informatie over het implementeren van het gedrag van de cursor in reactie op QueryCursor <xref:System.Windows.Input.QueryCursorEventHandler>.</xref:System.Windows.Input.QueryCursorEventHandler>      <a name=&quot;routedEventInfo_QueryCursor&quot;></a>## Gerouteerd gebeurtenisgegevens |||   |-|-|   | Id-veld | <xref:System.Windows.ContentElement.QueryCursorEvent>|   | Routingstrategie | Vastleg |   | Gemachtigde | <xref:System.Windows.Input.QueryCursorEventHandler>|      -Er is geen overeenkomende tunneling gebeurtenis gedefinieerde.</xref:System.Windows.Input.QueryCursorEventHandler> </xref:System.Windows.ContentElement.QueryCursorEvent>      -Overschrijven <xref:System.Windows.ContentElement.OnQueryCursor%2A>voor het implementeren van de klasse verwerking voor deze gebeurtenis in afgeleide klassen.</xref:System.Windows.ContentElement.OnQueryCursor%2A>"
