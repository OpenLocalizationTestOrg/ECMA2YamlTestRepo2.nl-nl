  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "Vertegenwoordigt een verzameling alleen-lezen die veel verschillende soorten machtigingen kan bevatten."
  remarks: "Alleen-lezen machtigingensets worden gemaakt van expliciete XML en kunnen niet worden gewijzigd nadat de is gemaakt. Deze beperking zorgt ervoor dat de machtigingenset wordt hersteld naar de dezelfde XML-codering oorspronkelijk is gemaakt van. Bij het toevoegen of verwijderen van een machtiging uit de resultaten ReadOnlyPermissionSet in een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Houd er rekening mee dat eventuele toestemming verkrijgen van de ReadOnlyPermissionSet alleen een kopie van de machtiging is. Als de veranderlijke en kopie wordt gewijzigd, wordt de machtiging die zich in de ReadOnlyPermissionSet niet gewijzigd."
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
  inheritance:
