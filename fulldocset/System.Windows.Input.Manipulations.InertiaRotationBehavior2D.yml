- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de vertraging voor de gewenste hoek in radialen per kwadraat milliseconde."
  remarks: "Deze eigenschap vertegenwoordigt de gewenste hoek vertraging tijdens de bewerking traagheid moet worden gebruikt. Waarde van deze eigenschap is wederzijds exclusief met het <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>eigenschap; instelling voor deze eigenschap wordt ingesteld <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>naar `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> De standaardwaarde voor zowel deze eigenschap en <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>is `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> U moet een of de andere eigenschap voordat traagheid verwerking gestart instellen.       DesiredDeceleration moet een eindige, niet-negatief getal zijn.       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "De gewenste hoek vertraging in radialen per milliseconde kwadraat."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de gewenste draaiing in radialen."
  remarks: "Deze eigenschap vertegenwoordigt de gewenste eindpunt rotatie van de bewerking traagheid. Waarde van deze eigenschap is wederzijds exclusief met het <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>eigenschap; instelling voor deze eigenschap wordt ingesteld <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>naar `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> De standaardwaarde voor zowel deze eigenschap en <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>is `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> U moet een of de andere eigenschap voordat traagheid verwerking gestart instellen.       DesiredRotation moet een eindige, niet-negatief getal zijn. De richting van de draaihoek wordt bepaald door de <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>eigenschap.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "De gewenste draaiing in radialen."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity
  id: InitialVelocity
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: InitialVelocity
  nameWithType: InertiaRotationBehavior2D.InitialVelocity
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de eerste rotatiesnelheid snelheid in radialen per milliseconde."
  remarks: "De standaardwaarde voor deze eigenschap is `NaN`. Als u deze eigenschap ongewijzigd ten aanzien van de standaard of rotatiesnelheid traagheid als deze eigenschap instelt op nul (0) wordt uitgeschakeld.       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  syntax:
    content: public float InitialVelocity { get; set; }
    return:
      type: System.Single
      description: "De eerste rotatiesnelheid snelheid, in radialen per milliseconde."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity*
  exceptions: []
  platform:
  - net462
