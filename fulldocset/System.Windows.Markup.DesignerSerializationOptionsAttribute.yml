  type: Class
  summary: "Hiermee geeft u de serialisatie-vlaggen voor een eigenschap."
  remarks: "DesignerSerializationOptionsAttribute biedt een hint beperking voor het formulier dat ontwerpers en ontwerp verwerkingsinformatie gebruiken moeten tijdens de interactie met de eigenschap attributed. In het algemeen is de reden hiervoor daarom enkele <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> U kunt dit doen in gevallen waar risico onnodig witruimte interactie met die eigenschap als inhoud geserialiseerd formulier van de tekenreeks is. Een voorbeeld waarin DesignerSerializationOptionsAttribute is toegepast om deze reden wordt <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Gebruik voor DesignerSerializationOptionsAttribute ondersteunt toewijzen aan een methode-kenmerk. Hiermee kunt u declareren serialisatie-opties voor een XAML-eigenschap bijgevoegd door DesignerSerializationOptionsAttribute toewijzen aan de `Get` accessor-methode die ondersteuning biedt voor de gekoppelde eigenschap gebruikspatroon. Een voorbeeld van dit in de WPF-typen is <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>en de bijbehorende `Get` accessor <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Houd er rekening mee dat DesignerSerializationOptionsAttribute het formulier gewenste serialisatie hints niet of de eigenschap is of is niet geserialiseerd. Als u wilt dat andere aspecten van de eigenschap serialisatie be√Ønvloeden, kunt u <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, of kunt implementeren `ShouldSerialize` patroon methoden voor de eigenaar van de klasse</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Zie voor meer informatie over de algemene patronen voor .NET-serialisatie voor ontwerptijd [Designer serialisatie overzicht](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
