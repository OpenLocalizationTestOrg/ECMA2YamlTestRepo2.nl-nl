  summary: "Hiermee geeft u de mogelijke uitlijning waarmee de items van een <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> kunnen worden weergegeven."
  remarks: "U bepaalt <xref:System.Windows.Forms.ToolStrip>indeling bij het kiezen van een van de leden van ToolStripLayoutStyle met de <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>eigenschap.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Stack-indelingen stapelen is het organiseren van items naast elkaar aan beide uiteinden van de <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> De volgende lijst beschrijft de stack-indelingen.      -StackWithOverflow is de standaardinstelling. Deze instelling zorgt ervoor dat de <xref:System.Windows.Forms.ToolStrip>voor het wijzigen van de indeling automatisch in overeenstemming met de <xref:System.Windows.Forms.ToolStrip.Orientation%2A>eigenschap voor het afhandelen van slepen en scenario&quot;s dokken.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -Renders VerticalStackWithOverflow de <xref:System.Windows.Forms.ToolStrip>items naast elkaar verticaal.</xref:System.Windows.Forms.ToolStrip>      -Renders HorizontalStackWithOverflow de <xref:System.Windows.Forms.ToolStrip>items naast elkaar horizontaal.</xref:System.Windows.Forms.ToolStrip>      #### Andere functies van Stack indelingen <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>bepaalt het einde van de <xref:System.Windows.Forms.ToolStrip>waarop het item is uitgelijnd.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Als items niet passen binnen de <xref:System.Windows.Forms.ToolStrip>, een knop Overloop automatisch wordt weergegeven.</xref:System.Windows.Forms.ToolStrip> De <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>eigenschapinstelling wordt bepaald of een item wordt weergegeven in het overloopgebied altijd nodig of nooit.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       In de <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>gebeurtenis, controleert u de <xref:System.Windows.Forms.ToolStripItem.Placement%2A>eigenschap om te bepalen of een item is geplaatst op de hoofdblade <xref:System.Windows.Forms.ToolStrip>, overloop <xref:System.Windows.Forms.ToolStrip>, of als deze niet op dit moment wordt weergegeven op alle.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> De voorkomende redenen waarom een item niet wordt weergegeven, zijn dat het item niet op de hoofd- <xref:System.Windows.Forms.ToolStrip>en de <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> past</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Een <xref:System.Windows.Forms.ToolStrip>door de gegevens in een <xref:System.Windows.Forms.ToolStripPanel>en het instellen van de <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>tot <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> verplaatsbare</xref:System.Windows.Forms.ToolStrip> maken      #### Andere opties voor indeling andere opties voor de indeling zijn stroom en de tabel.      #### Lay-out stromen stroomindeling is de standaardinstelling voor <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>, en <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> Het is vergelijkbaar met de <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> De functies van stroomindeling als volgt zijn:-alle functies van <xref:System.Windows.Forms.FlowLayoutPanel>beschikbaar worden gesteld door de <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>eigenschap.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> U moet de <xref:System.Windows.Forms.LayoutSettings>klasse moet een <xref:System.Windows.Forms.FlowLayoutSettings>klasse.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings> converteren      -U kunt de <xref:System.Windows.Forms.ToolStripItem.Dock%2A>en <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Eigenschappen in de code voor het uitlijnen van de items in de rij.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -De <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>eigenschap wordt genegeerd.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Selecteer in de <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>gebeurtenis, controleert u de <xref:System.Windows.Forms.ToolStripItem.Placement%2A>eigenschap om te bepalen of een item is geplaatst op de hoofdblade <xref:System.Windows.Forms.ToolStrip>of passen niet.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -De greep niet wordt weergegeven, en daarom een <xref:System.Windows.Forms.ToolStrip>in stroom lay-outstijl in een <xref:System.Windows.Forms.ToolStripPanel>kan niet worden verplaatst.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -De <xref:System.Windows.Forms.ToolStrip>knop overloop wordt niet weergegeven, en <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>wordt genegeerd.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Tabel lay-out in tabelindeling is de standaardinstelling voor <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> Het is vergelijkbaar met <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> De functies van tabelindeling als volgt zijn:-alle functies van <xref:System.Windows.Forms.TableLayoutPanel>beschikbaar worden gesteld door de <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>eigenschap.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> U moet de <xref:System.Windows.Forms.LayoutSettings>klasse moet een <xref:System.Windows.Forms.TableLayoutSettings>klasse.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings> converteren      -U kunt de <xref:System.Windows.Forms.ToolStripItem.Dock%2A>en <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Eigenschappen in de code voor de items in de cel uitlijnen.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -De <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>eigenschap wordt genegeerd.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Selecteer in de <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>gebeurtenis, controleert u de <xref:System.Windows.Forms.ToolStripItem.Placement%2A>eigenschap om te bepalen of een item is geplaatst op de hoofdblade <xref:System.Windows.Forms.ToolStrip>of passen niet.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -De greep niet wordt weergegeven, en daarom een <xref:System.Windows.Forms.ToolStrip>in de lay-outstijl tabel in een <xref:System.Windows.Forms.ToolStripPanel>kan niet worden verplaatst.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -De <xref:System.Windows.Forms.ToolStrip>knop overloop wordt niet weergegeven, en <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>wordt genegeerd.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
