  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een filterexpressie die wordt toegepast wanneer de <xref:System.Web.UI.WebControls.SqlDataSourceView.Select*>methode wordt aangeroepen.</xref:System.Web.UI.WebControls.SqlDataSourceView.Select*>"
  remarks: "De syntaxis die wordt gebruikt voor de eigenschap FilterExpression is een tekenreeks-stijl indeling syntaxis. U kunt de parameters opnemen in de eigenschap FilterExpression. Als het type van de parameter tekenreeks of teken is, plaatst u de parameter tussen enkele aanhalingstekens. Aanhalingstekens zijn niet vereist, als de parameter een numeriek type is.       De <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>verzameling bevat de parameters die zijn geëvalueerd voor de tijdelijke aanduidingen die zijn gevonden in de <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>       De <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement filteren van gegevens ondersteunt alleen wanneer in `DataSet` modus.</xref:System.Web.UI.WebControls.SqlDataSource>       De waarde van de eigenschap FilterExpression opgeslagen in de weergave status.      > [!IMPORTANT] > Moet u een filter-parameterwaarde die u van de client ontvangt valideren. De runtime gewoon vervangt door de waarde van parameter in de filterexpressie en toegepast op de <xref:System.Data.DataView>-object dat wordt geretourneerd door de <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>methode.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Als u de <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>eigenschap als veiligheidsmaatregel om te beperken het aantal items dat wordt geretourneerd, moet u de parameterwaarden valideren voordat het filter optreedt.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> properties. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control is applied any time the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In this example, the filter parameter is a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.DropDownList> control. Because the <xref:System.Web.UI.WebControls.DropDownList> control has its <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> property set to `true`, any change in the <xref:System.Web.UI.WebControls.DropDownList> selection causes the page to post to the server and the <xref:System.Web.UI.WebControls.GridView> control to rebind to the data source control with the new filter.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1180_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_17sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1180_1.aspx)]"
  syntax:
    content: public string FilterExpression { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met een filterexpressie toegepast wanneer gegevens worden opgehaald met behulp van de <xref:System.Web.UI.WebControls.SqlDataSource.Select*>methode.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
