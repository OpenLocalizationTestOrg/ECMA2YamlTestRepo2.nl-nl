  remarks: "Als de <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>eigenschap bevat een SQL-query met parameters, de verzameling SelectParameters bevat een <xref:System.Web.UI.WebControls.Parameter>objecten die met de parameter tijdelijke aanduidingen in de SQL-tekenreeks overeenkomen.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>       Afhankelijk van de ADO.NET-provider kan de volgorde van de parameters in de verzameling SelectParameters belangrijk zijn. De <xref:System.Data.OleDb?displayProperty=fullName>en <xref:System.Data.Odbc?displayProperty=fullName>providers koppelt de parameters in de verzameling volgens de volgorde waarin de parameters worden weergegeven in de SQL-query met parameters.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> De <xref:System.Data.SqlClient?displayProperty=fullName>-provider die op de standaard ADO.NET-Provider voor de <xref:System.Web.UI.WebControls.SqlDataSource>bepalen, koppelt u de parameters in de verzameling door overeenkomt met de naam van de parameter met de alias van een tijdelijke aanduiding in de SQL-query.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Zie voor meer informatie over parameters SQL-query&quot;s en opdrachten [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md)."
