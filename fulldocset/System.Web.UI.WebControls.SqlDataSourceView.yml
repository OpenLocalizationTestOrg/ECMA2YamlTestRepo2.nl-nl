  summary: "Opgehaald of ingesteld van de SQL-tekenreeks die de <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceView&quot;> </xref> gebruikt om gegevens te verwijderen uit de onderliggende database."
  remarks: "Omdat andere database-producten varianten van SQL gebruiken, de syntaxis van de SQL-tekenreeks is afhankelijk van de huidige ADO.NET-provider wordt gebruikt, deze wordt geïdentificeerd door de <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A>       Als de SQL-tekenreeks een geparameteriseerde query of opdracht is, afhankelijk de tijdelijke aanduiding van de parameter ook van de ADO.NET-provider die wordt gebruikt. Als de provider is bijvoorbeeld de <xref:System.Data.SqlClient?displayProperty=fullName>, dit is de standaardprovider voor de <xref:System.Web.UI.WebControls.SqlDataSource>klasse, de tijdelijke aanduiding van de parameter is `&quot;@parameterName&quot;`.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Echter, als de provider is ingesteld op de <xref:System.Data.Odbc?displayProperty=fullName>of <xref:System.Data.OleDb?displayProperty=fullName>, is de aanduiding van de parameter `&quot;?&quot;`.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Data.Odbc?displayProperty=fullName> Zie voor meer informatie over parameters SQL-query&quot;s en opdrachten [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md).       De DeleteCommand is een SQL-tekenreeks of de naam van een opgeslagen procedure als de onderliggende database biedt ondersteuning voor opgeslagen procedures.       De waarde van de DeleteCommand eigenschap is opgeslagen in de weergave status."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> text to delete an order from the Northwind database Orders table. Data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> renders a **Delete** button automatically when the <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> property is set to `true` and automatically populates the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> collection and calls the <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> method when the **Delete** button is clicked. Finally, because this example deletes data, an event handler is added to attempt to back up the database to disk before the delete operation is performed.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_10sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_947_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_10sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_947_1.aspx)]"
