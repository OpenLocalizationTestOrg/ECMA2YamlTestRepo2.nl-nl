  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: SqlDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gegevens worden opgehaald uit de onderliggende database met de <> </> *> SQL-tekenreeks en eventuele parameters die zijn opgenomen in de <> </> *> verzameling."
  remarks: "De <xref:System.Web.UI.WebControls.SqlDataSourceView>klasse implementeert de overgenomen ExecuteSelect-methode voor het ophalen van gegevens uit een database.</xref:System.Web.UI.WebControls.SqlDataSourceView> Pagina ontwikkelaars en gegevensgebonden besturingselement auteurs niet aangeroepen door de methode ExecuteSelect rechtstreeks; Gebruik in plaats daarvan, openbaar blootgestelde <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>methode.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       Voordat het ophalen van gegevens wordt uitgevoerd, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Deze gebeurtenis om de waarden van de parameters en voor het uitvoeren van een voorverwerking voordat gegevens worden opgehaald, kunt u verwerken.       De bewerking uit te voeren de <xref:System.Web.UI.WebControls.SqlDataSourceView>object builds een <xref:System.Data.Common.DbCommand>object met de <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tekst en de bijbehorende <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>, en deze op de onderliggende database wordt uitgevoerd.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> Nadat de bewerking is voltooid, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSource.Selected>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> U kunt deze gebeurtenis om te controleren van alle waarden geretourneerd, foutcodes, verwerken en na verwerking.       De methode ExecuteSelect retourneert een <xref:System.Data.DataView>object als de <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>is ingesteld op <xref:System.Web.UI.WebControls.SqlDataSourceMode>, of een <xref:System.Data.IDataReader>object als het <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>is ingesteld op <xref:System.Web.UI.WebControls.SqlDataSourceMode>.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.DataView> Sluit de <xref:System.Data.IDataReader>object wanneer u klaar bent met het lezen van de gegevens.</xref:System.Data.IDataReader>       Als de <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>is ingesteld op <xref:System.Web.UI.WebControls.SqlDataSourceMode>en opslaan in cache is ingeschakeld, wordt de <xref:System.Web.UI.WebControls.SqlDataSourceView>haalt gegevens op uit en gegevens naar de cache worden opgeslagen tijdens de bewerking.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> De cache is gemaakt, verwijderd of vernieuwd op basis van het gedrag van de opgegeven door de combinatie van de <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>en <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Eigenschappen.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>      > [!IMPORTANT] > Wanneer u clientimitatie onder Windows-verificatie gebruikt, de gegevens in cache wordt opgeslagen als de eerste gebruiker toegang heeft tot de gegevens. Als een andere gebruiker dezelfde gegevens vraagt, worden de gegevens wordt opgehaald uit de cache. De gegevens worden niet door het maken van een andere aanroep van de database om te controleren of de gebruiker toegang tot de gegevens opgehaald. Als u verwacht dat meerdere gebruikers toegang tot de gegevens en u wilt dat elke ophalen van de gegevens die moeten worden gecontroleerd door de database beveiligingsconfiguraties, gebruik niet opslaan in cache.       Als de <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>is ingesteld op <xref:System.Web.UI.WebControls.SqlDataSourceMode>en een <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>is opgegeven, wordt deze samen met een opgegeven geëvalueerd <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>en het resulterende filter wordt toegepast op de lijst van gegevens tijdens het ophalen van gegevens.</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "Een <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> object dat wordt gebruikt om aan te vragen van bewerkingen op de gegevens na elementaire gegevens ophalen."
    return:
      type: System.Collections.IEnumerable
      description: "Een <xref:System.Collections.IEnumerable>lijst van gegevensrijen.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The <code>arguments</code> passed to the ExecuteSelect method specify that the data source should perform some additional work while retrieving data to enable paging or sorting through the retrieved data, but the data source control does not support the requested capability.  \n  \n \\- or -  \n  \n Caching is enabled but the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode*> property of the data source is not set to <xref href=\"System.Web.UI.WebControls.SqlDataSourceMode\"></xref>.  \n  \n \\- or -  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName*> property is set but <xref:System.Data.SqlClient.SqlCommand.CommandType*> is not set to <xref href=\"System.Data.CommandType\"></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The data source cannot create a database connection.  \n  \n \\- or -  \n  \n Caching is enabled but the internal cache and command types do not match."
  platform:
  - net462
