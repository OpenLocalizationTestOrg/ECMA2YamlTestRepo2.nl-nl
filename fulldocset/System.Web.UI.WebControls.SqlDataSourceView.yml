  remarks: "De constructor SqlDataSourceView wordt aangeroepen door de <xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>methode om te retourneren van een nieuw exemplaar van een gegevensbronweergave met de opgegeven `name` parameter.</xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A> De <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement is gekoppeld aan slechts één <xref:System.Web.UI.WebControls.SqlDataSourceView>-object op elk gewenst moment en altijd de namen van de weergave `Table`, hoewel deze naming beperking wordt opgelegd door het <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement, niet de <xref:System.Web.UI.WebControls.SqlDataSourceView>.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> U kunt onderdrukken de <xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>methode ter ondersteuning van weergaven met een andere naamgevingsconventie.</xref:System.Web.UI.WebControls.SqlDataSource.GetView%2A>       De <xref:System.Web.HttpContext>-object dat is doorgegeven door de `context` parameter wordt gebruikt door de gegevensbronweergave op toegang parameter objecten, zoals de <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>en <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>Eigenschappen.</xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.HttpContext>"
