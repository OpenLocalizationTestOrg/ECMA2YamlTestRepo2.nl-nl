  remarks: "De <xref:System.Web.UI.WebControls.SqlDataSourceView>klasse implementeert de overgenomen <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>methode om gegevens te verwijderen uit een database.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView> Pagina ontwikkelaars en gegevensgebonden besturingselement auteurs niet aangeroepen door de methode ExecuteDelete rechtstreeks; Gebruik in plaats daarvan, openbaar blootgestelde <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>methode.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>       De waarden die zijn opgenomen in de `keys` verzameling zijn geëvalueerd en samengevoegd met de waarden die zijn opgenomen in de <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>verzameling.</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> Als de <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>eigenschap is ingesteld op de <xref:System.Web.UI.ConflictOptions>waarde, de waarden die zijn opgenomen in de `oldValues` verzameling zijn geformatteerd met het <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>eigenschap en zijn eveneens samengevoegd.</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>       Voordat de delete-bewerking wordt uitgevoerd, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> Deze gebeurtenis om de waarden van de parameters en voor het uitvoeren van een voorverwerking voordat een verwijderen, kunt u verwerken.       Een delete-bewerking uit te voeren de <xref:System.Web.UI.WebControls.SqlDataSourceView>object builds een <xref:System.Data.Common.DbCommand>object met de <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>tekst en de bijbehorende <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>Eigenschappen, en wordt uitgevoerd de <xref:System.Data.Common.DbCommand>-object in de onderliggende database.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> Nadat de delete-bewerking is voltooid, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> Deze gebeurtenis om te onderzoeken van alle waarden geretourneerd en foutcodes en voor het uitvoeren van de na verwerking, kunt u verwerken."
