  remarks: "De gebeurtenis filteren om validatie bewerkingen uitvoeren op de parameterwaarden filter voordat de <xref:System.Web.UI.WebControls.SqlDataSourceView>object voert een filterbewerking.</xref:System.Web.UI.WebControls.SqlDataSourceView> U kunt annuleren de <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>methode door in te stellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>object naar de `true`.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> De gebeurtenis is voorgevallen alleen als de <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>eigenschap is ingesteld.</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>      > [!IMPORTANT] > Moet u een filter-parameterwaarde die u van de client ontvangt valideren. De runtime gewoon vervangt door de waarde van parameter in de filterexpressie en toegepast op de <xref:System.Data.DataView>-object dat wordt geretourneerd door de <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>methode.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Als u de <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>eigenschap als veiligheidsmaatregel om te beperken het aantal items dat wordt geretourneerd, moet u de parameterwaarden valideren voordat het filter optreedt.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
