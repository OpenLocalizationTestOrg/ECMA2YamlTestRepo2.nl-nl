  summary: "Voert een update-bewerking met de <> </> *> SQL-verbindingsreeks, parameters die zich in de <> </> *> verzameling en de waarden die in de opgegeven <code> keys </code>, <code> values </code>, en <code> oldValues </code> verzamelingen."
