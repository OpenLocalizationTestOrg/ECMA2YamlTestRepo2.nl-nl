  summary: "Deze gebeurtenis treedt op voordat de update-bewerking."
  remarks: "De gebeurtenis bijgewerkt om de initialisatie van de aanvullende bewerkingen uitvoeren die specifiek voor uw toepassing zijn, voor het valideren van de waarden van parameters, verwerken of wijzig de parameter-waarden voordat de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement voert de updatebewerking.</xref:System.Web.UI.WebControls.SqlDataSource>       De verbinding met de onderliggende gegevensbron is nog niet geopend wanneer de gebeurtenis-handler gemachtigde wordt aangeroepen. Daarom u de bewerking niet annuleren rechtstreeks door het aanroepen van de <xref:System.Data.Common.DbCommand.Cancel%2A>methode op de <xref:System.Data.Common.DbCommand>object die wordt blootgelegd door de <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>object.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Cancel%2A> U kunt echter de databasebewerking annuleren door in te stellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>naar `true`.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to display data that is retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_45_1.aspx)]"
