  remarks: "De <xref:System.Web.UI.WebControls.SqlDataSourceView>klasse implementeert de overgenomen ExecuteUpdate-methode voor het bijwerken van gegevens in een database.</xref:System.Web.UI.WebControls.SqlDataSourceView> Pagina ontwikkelaars en gegevensgebonden besturingselement auteurs niet aangeroepen door de methode ExecuteUpdate rechtstreeks; Gebruik in plaats daarvan, openbaar blootgestelde <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>methode.</xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>       De waarden in de `keys` en `values` verzamelingen zijn geëvalueerd en samengevoegd met de waarden die deel uitmaken van de <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A>verzameling.</xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A> Als de <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>eigenschap is ingesteld op <xref:System.Web.UI.ConflictOptions>, de waarden in de `oldValues` verzameling zijn geformatteerd met het <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>en eveneens samengevoegd.</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>       Voordat de update-bewerking wordt uitgevoerd, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSourceView.Updating>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Updating> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A> Deze gebeurtenis om de waarde van de parameters controleren en eventuele voorverwerking voordat u een update uitvoeren, kunt u verwerken.       De bewerking uit te voeren de <xref:System.Web.UI.WebControls.SqlDataSourceView>maakt een <xref:System.Data.Common.DbCommand>object met de <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>tekst en de bijbehorende <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A>Eigenschappen, en wordt uitgevoerd de <xref:System.Data.Common.DbCommand>-object in de onderliggende database.</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> Nadat de bewerking is voltooid, de <xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdated%2A>methode wordt aangeroepen om te verhogen de <xref:System.Web.UI.WebControls.SqlDataSourceView.Updated>gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Updated> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdated%2A> Deze gebeurtenis om te onderzoeken van alle waarden geretourneerd en foutcodes en voor het uitvoeren van de na verwerking, kunt u verwerken."
