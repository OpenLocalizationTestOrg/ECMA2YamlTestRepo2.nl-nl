  summary: "Hiermee wordt de parameterverzameling met de parameters die worden gebruikt door de <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand*>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand*>"
  remarks: "Als de <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>eigenschap bevat een SQL-query met parameters, de verzameling UpdateParameters bevat een <xref:System.Web.UI.WebControls.Parameter>objecten die overeenkomen met de parameter tijdelijke aanduidingen in de SQL-tekenreeks.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>       Namen van parameters kunnen worden beïnvloed door de <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>eigenschap; in het bijzonder als de naam van de identificeert een primaire sleutel, zoals een sleutel die is opgegeven met behulp van de `DataKeyNames` eigenschap, of in verwijderen en bijwerken van scenario&quot;s waar de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>eigenschap is ingesteld op de <xref:System.Web.UI.ConflictOptions>waarde en een set `oldValues` worden doorgegeven aan de bijbehorende methode.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> In dit geval de indelingstekenreeks die wordt toegepast op elke parameternaam in de `oldValues` verzameling.       Afhankelijk van de ADO.NET-provider kan de volgorde van de parameters in de verzameling UpdateParameters belangrijk zijn. De <xref:System.Data.OleDb?displayProperty=fullName>en <xref:System.Data.Odbc?displayProperty=fullName>providers koppelt de parameters in de verzameling volgens de volgorde waarin de parameters worden weergegeven in de SQL-query met parameters.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> De <xref:System.Data.SqlClient?displayProperty=fullName>-provider die op de standaard ADO.NET-Provider voor de <xref:System.Web.UI.WebControls.SqlDataSource>bepalen, koppelt u de parameters in de verzameling door overeenkomt met de naam van de parameter met de alias van een tijdelijke aanduiding in de SQL-query.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Zie voor meer informatie over parameters SQL-query&quot;s en opdrachten [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.DropDownList> control and update data when the **Submit** button is clicked. The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property is set with a parameterized SQL statement, and two <xref:System.Web.UI.WebControls.ControlParameter> parameters are added to the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection. When the **Submit** button is clicked, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is handled to call the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method explicitly.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1249_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1249_1.aspx)]"
