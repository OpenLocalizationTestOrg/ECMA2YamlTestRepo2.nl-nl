gebeurtenis.</xref:System.Web.UI.WebControls.SqlDataSourceView.Inserted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserted%2A> Deze gebeurtenis om te onderzoeken van alle waarden geretourneerd en foutcodes en voor het uitvoeren van de na verwerking, kunt u verwerken."
