  summary: "Hiermee wordt de parameterverzameling met de parameters die worden gebruikt door de <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand*>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand*>"
  remarks: "Als de <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>eigenschap bevat een SQL-query met parameters, de DeleteParameters-collectie bevat een <xref:System.Web.UI.WebControls.Parameter>objecten die met de parameter tijdelijke aanduidingen in de SQL-tekenreeks overeenkomen.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>       Namen van parameters kunnen worden beïnvloed door de <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>eigenschap; in het bijzonder als de naam van de identificeert een primaire sleutel, zoals een sleutel die is opgegeven met behulp van de `DataKeyNames` -eigenschap van een gegevensgebonden besturingselement of bij verwijderen en bijwerken van scenario&quot;s waarin de <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>eigenschap is ingesteld op de <xref:System.Web.UI.ConflictOptions>waarde en een set `oldValues` wordt doorgegeven aan de bijbehorende methode.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> In dit geval de indelingstekenreeks die wordt toegepast op elke parameternaam in de `oldValues` verzameling.       Afhankelijk van de ADO.NET-provider kan de volgorde van de parameters in de verzameling DeleteParameters belangrijk zijn. De <xref:System.Data.OleDb?displayProperty=fullName>en <xref:System.Data.Odbc?displayProperty=fullName>providers koppelt de parameters in de verzameling volgens de volgorde die de parameters worden weergegeven in de SQL-query met parameters.</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> De <xref:System.Data.SqlClient?displayProperty=fullName>-provider die op de standaard ADO.NET-Provider voor de <xref:System.Web.UI.WebControls.SqlDataSource>bepalen, koppelt u de parameters in de verzameling door die overeenkomt met de naam van de parameter met de tijdelijke aanduiding in de SQL-query.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> Zie voor meer informatie over parameters SQL-query&quot;s en opdrachten [Parameters met behulp van het besturingselement SqlDataSource](~/add/includes/ajax-current-ext-md.md)."
  example:
