- uid: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  id: ConflictDetection
  parent: System.Web.UI.WebControls.SqlDataSourceView
  langs:
  - csharp
  name: ConflictDetection
  nameWithType: SqlDataSourceView.ConflictDetection
  fullName: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de waarde die aangeeft hoe de <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> besturingselement voert de updates en wordt verwijderd wanneer wijzigingen van de gegevens in een rij in de onderliggende database gedurende de tijd van de bewerking."
  remarks: "De eigenschap ConflictDetection bepaalt of de parameters op voor het oude en nieuwe waarden worden toegepast op de `Update` methode. Bijvoorbeeld, als de opdracht die is opgegeven door de <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>eigenschap retourneert een <xref:System.Data.DataSet>object met de kolommen `Name` en `Number`, en de eigenschap ConflictDetection is ingesteld op de <xref:System.Web.UI.ConflictOptions>waarde, parameters worden gemaakt voor `Name` en `Number` voor de updatebewerking.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> Als de eigenschap ConflictDetection is ingesteld op de <xref:System.Web.UI.ConflictOptions>waarde, parameters worden gemaakt voor `Name`, `Number`, `original_Name`, en `original_Number`.</xref:System.Web.UI.ConflictOptions> (De exacte naam van de parameters voor de oorspronkelijke waarden is afhankelijk van de <xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> Vervolgens de <xref:System.Web.UI.WebControls.SqlDataSourceView>object wordt bepaald of de methode die is opgegeven in de <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>eigenschap heeft parameters die overeenkomen met.</xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Gelijktijdigheidbeheer is een techniek gegevensarchieven om te bepalen hoe gegevens worden gelezen en gewijzigd in het archief gebruiken wanneer meerdere clients toegang tot en het bewerken van dezelfde gegevens. Bijvoorbeeld, een client leest de gegevens en geeft aan een gebruiker, terwijl een andere client dezelfde gegevens leest en gepresenteerd aan een andere gebruiker. Als u beide gebruikers bijwerken van de gegevens en verzenden naar de opslag van gegevens, optreden een onverwacht resultaat, omdat beide clients mogelijk verschillende waarden voor dezelfde gegevens bijwerken. Dit wordt beschouwd als een conflict. Door de eigenschap ConflictDetection in te stellen op de <xref:System.Web.UI.ConflictOptions>waarde, de updatebewerking kan vervolgens vergelijken voor de oude en nieuwe waarden in de oorspronkelijke gegevensbron voor het opsporen van conflicten en deze waar nodig te verwerken.</xref:System.Web.UI.ConflictOptions>       De waarde van de eigenschap is ConflictDetection opgeslagen in de weergave status."
  syntax:
    content: public System.Web.UI.ConflictOptions ConflictDetection { get; set; }
    return:
      type: System.Web.UI.ConflictOptions
      description: "Een van de <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> waarden. De standaardwaarde is de <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> waarde."
  overload: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De geselecteerde waarde is niet een van de <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> waarden."
  platform:
  - net462
