  name: SqlDataSourceView
  nameWithType: SqlDataSourceView
  fullName: System.Web.UI.WebControls.SqlDataSourceView
  type: Class
  summary: "Ondersteunt de <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> beheren en biedt een interface voor gegevensgebonden besturingselementen voor het uitvoeren van bewerkingen van de SQL-gegevens in relationele databases."
  remarks: "De klasse SqlDataSourceView is voornamelijk bedoeld voor worden gebruikt door gegevensgebonden besturingselementen en niet als een programmeerbaar object in de paginacode.       ASP.NET-besturingselementen voor gegevensbronnen bevatten een of meer lijsten van gegevens, vertegenwoordigd door gegevensbronobjecten weergeven. De klasse SqlDataSourceView breidt de <xref:System.Web.UI.DataSourceView>klasse, definieert de mogelijkheden van de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement waarmee deze is gekoppeld en implementeert de basisgegevens functionaliteit voor het besturingselement voor de gegevensbron.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceView> De klasse SqlDataSourceView implementeert de functionaliteit van de gegevens voor de <xref:System.Web.UI.WebControls.SqlDataSource>beheren, met inbegrip van de <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>, en <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A>bewerkingen, sorteren en filteren van het beheren van instellingen die worden bewaard in de weergave status.</xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Hoewel het SqlDataSourceView-object is niet rechtstreeks blootgesteld aan ontwikkelaars pagina door de <xref:System.Web.UI.WebControls.SqlDataSource>beheer, die veel van de eigenschappen ervan zijn.</xref:System.Web.UI.WebControls.SqlDataSource> De meest eenvoudige bewerking waarmee een gegevensbronweergave is ophalen van gegevens uit de onderliggende database met de <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>methode haalt een <xref:System.Collections.IEnumerable>verzameling gegevensitems.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> De klasse SqlDataSourceView implementeert ophalen van gegevens uit een relationele databases met SQL-query&quot;s. De SQL-query&quot;s kunnen als parameters worden gebruikt voor grotere flexibiliteit en beveiliging. De volgende gegevens ophalen van methoden, eigenschappen en gebeurtenissen door de SqlDataSourceView geïmplementeerd en beschikbaar gesteld rechtstreeks door de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement pagina ontwikkelaars en andere aanroepers: - de <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>-gebeurtenis: de <xref:System.Web.UI.WebControls.SqlDataSource.Selected>gebeurtenis de SqlDataSourceView object ondersteunt bijwerken van gegevens in een relationele database met behulp van SQL-opdrachten.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSource.Selecting> </xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> De SQL-opdrachten kunnen als parameters worden gebruikt voor grotere flexibiliteit en beveiliging. Gegevensgebonden besturingselementen, zoals de <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>, kunnen worden geconfigureerd voor automatische updates met de SqlDataSourceView, terwijl andere besturingselementen kunnen niet uitvoeren.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> De volgende updatemethoden, eigenschappen en gebeurtenissen door de SqlDataSourceView geïmplementeerd en beschikbaar gesteld rechtstreeks door de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement pagina ontwikkelaars en andere aanroepers: - de <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.Updating>-gebeurtenis: de <xref:System.Web.UI.WebControls.SqlDataSource.Updated>gebeurtenis de SqlDataSourceView biedt ondersteuning voor nieuwe rijen in een relationele database invoegen.</xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Updating> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> De SQL-opdrachten die zijn opgegeven in de <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>eigenschap kan als parameters worden gebruikt voor grotere flexibiliteit en beveiliging.</xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> Gegevensgebonden besturingselementen, zoals de <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>, kunnen worden geconfigureerd voor voegt automatisch met behulp van de SqlDataSourceView, terwijl andere besturingselementen kunnen niet uitvoeren.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> De volgende methoden, eigenschappen, invoegen en gebeurtenissen zijn geïmplementeerd door de SqlDataSourceView en beschikbaar gesteld rechtstreeks door de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement pagina ontwikkelaars en andere aanroepers: - de <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>-gebeurtenis: de <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>gebeurtenis de SqlDataSourceView object ook ondersteunt het verwijderen van gegevens uit een relationele database.</xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> Net als bij andere opdrachten, de SQL-opdrachten die zijn opgegeven de <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>eigenschap kan als parameters worden gebruikt voor grotere flexibiliteit en beveiliging.</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> Gegevensgebonden besturingselementen, zoals de <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>, kunnen worden geconfigureerd voor verwijderingen automatisch met behulp van de SqlDataSourceView, terwijl andere besturingselementen kunnen niet uitvoeren.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> De volgende methoden, eigenschappen, verwijderen en gebeurtenissen zijn geïmplementeerd door de SqlDataSourceView en beschikbaar gesteld rechtstreeks door de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement pagina ontwikkelaars en andere aanroepers: - de <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A>eigenschap - de <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>-gebeurtenis: de <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>gebeurtenis ophalen van gegevens is krachtiger wanneer de component dat wordt gebruikt voor het filteren van gegevens tijdens ophalen van gegevens dynamische is.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> Met andere woorden, een SQL-query met een statische waar component niet is zo flexibel en krachtig zijn als een SQL-query waar de waarden in de WHERE-component zijn gebonden aan de waarden die u wijzigen kunnen, zoals waarden die worden weergegeven in besturingselementen op een pagina Web Forms. In plaats van het opnieuw opbouwen van een SQL-query en het instellen van de <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>eigenschap op elke pagina te laden, kunt u de <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>en <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>eigenschappen toe te passen dynamisch filteren op gegevens ophalen.</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> Deze eigenschappen zijn geïmplementeerd door de SqlDataSourceView en beschikbaar gesteld rechtstreeks door de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement gegevensgebonden besturingselementen en andere aanroepfuncties.</xref:System.Web.UI.WebControls.SqlDataSource>       U kunt de gegevens die u met ophalen sorteren de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement door een component ORDER BY, waardoor de database uit te voeren met de volgorde voor u bij het ophalen van gegevens toe te voegen of door de gegevens in het geheugen ordening nadat deze is opgehaald.</xref:System.Web.UI.WebControls.SqlDataSource> U kunt een sorteer-expressie naar de SqlDataSourceView opgeven door in te stellen de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>eigenschap van de <xref:System.Web.UI.DataSourceSelectArguments>-object dat wordt doorgegeven aan de <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>methode.</xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> De syntaxis voor de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>is gelijk aan de syntaxis voor een <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>eigenschap.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> Als u een opgeslagen procedure gebruikt om gegevens te halen, kunt u ook gebruiken de <xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>eigenschap om op te geven van een parameter die specifiek voor het sorteren van de resultaten van een aanroep van de opgeslagen procedure wordt gebruikt.</xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>       Wanneer meer dan één gebruiker de database gelijktijdig wijzigt kan, is de kans dat gelijktijdigheidsconflict. De <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement heeft besturingselementen gelijktijdigheid van taken via de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource> De functionaliteit is geïmplementeerd in de <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>       Net als veel andere webserverbesturingselementen, de SqlDataSourceView implementeert de <xref:System.Web.UI.IStateManager>weergavestatus interface en gebruikt om bij te houden van de status voor pagina-aanvragen.</xref:System.Web.UI.IStateManager> Implementaties van de <xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A>en eigenschap en de <xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A>, en <xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A>methoden zijn opgegeven voor het bijhouden van de weergave status voor het besturingselement inschakelen.</xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A> Zie voor meer informatie [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
