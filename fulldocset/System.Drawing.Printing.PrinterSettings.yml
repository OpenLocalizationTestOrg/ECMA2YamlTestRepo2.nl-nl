n voor de geselecteerde pagina&quot;s.</xref:System.Drawing.Printing.PrintRange?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>       De <xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>, ToPage en <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>kan ook worden ingesteld via een programma, hoewel de <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>implementatie is hetzelfde.</xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A> </xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>"
