  name: PrinterSettings
  nameWithType: PrinterSettings
  fullName: System.Drawing.Printing.PrinterSettings
  type: Class
  summary: "Hiermee geeft u informatie over hoe een document wordt afgedrukt, met inbegrip van de printer die, wanneer ze afdrukken vanuit een Windows Forms-toepassing."
  remarks: "Normaal gesproken u toegang tot een PrinterSettings via <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName>of <xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName>Eigenschappen wijzigen printerinstellingen.</xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName> De instelling van het meest voorkomende printer <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>, die de printer worden afgedrukt op aangeeft.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>       Zie voor meer informatie over afdrukken met Windows Forms de <xref:System.Drawing.Printing>overzicht van de naamruimte.</xref:System.Drawing.Printing> Als u afdrukken vanuit een Windows Presentation Foundation-toepassing wilt, raadpleegt u de <xref:System.Printing>naamruimte.</xref:System.Printing>"
  example:
  - "The following code example prints a document on the specified printer. The example has three prerequisites:  \n  \n-   A variable named `filePath` has been set to the path of the file to print.  \n  \n-   A method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined.  \n  \n-   A variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrinterSettings Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrinterSettings Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrinterSettings Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_2_1.vb)]"
