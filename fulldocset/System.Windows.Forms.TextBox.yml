  fullName: System.Windows.Forms.TextBox
  type: Class
  summary: "Hiermee geeft u een Windows-tekstvak."
  remarks: "De gebruiker kan tekst invoeren in een toepassing met het besturingselement TextBox. Dit besturingselement heeft aanvullende functionaliteit die niet is gevonden in het standaard Windows tekstvakbesturingselement, zoals het bewerken van meerdere regels en wachtwoordtekens.       Een tekstvak wordt normaal gesproken gebruikt om te geven of geaccepteerd als invoer; er wordt een enkele regel tekst. U kunt de <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>en <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Eigenschappen voor het inschakelen van meerdere regels tekst worden weergegeven of ingevoerd.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Stel de <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>en <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>eigenschappen `true` groter bewerken van tekst in een tekstvak met meerdere regels inschakelen.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] > Stelt u de <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>eigenschap `true` om aan te passen de hoogte van het besturingselement TextBox.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> U kunt de hoogte aanpassen door het instellen van de <xref:System.Windows.Forms.Control.Size%2A>eigenschap.</xref:System.Windows.Forms.Control.Size%2A>       U kunt de hoeveelheid tekst ingevoerd in een besturingselement TextBox door in te stellen beperken de <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>eigenschap in op een bepaald aantal tekens.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> TextBox-besturingselementen kunnen ook worden gebruikt om te accepteren, wachtwoorden en andere gevoelige gegevens. U kunt de <xref:System.Windows.Forms.TextBox.PasswordChar%2A>eigenschap maskertekens worden ingevoerd in een versie met één regel van het besturingselement.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Gebruik de <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>eigenschap zodat de gebruiker naar het type alleen hoofdletters, alleen kleine letters of een combinatie van hoofdletters en kleine letters in het besturingselement TextBox.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Als u wilt de inhoud van het tekstvak schuiven totdat de cursor (caret) binnen het zichtbare gebied van het besturingselement is, kunt u de <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>methode.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> Als u een reeks tekst in het tekstvak, kunt u de <xref:System.Windows.Forms.TextBoxBase.Select%2A>methode.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       Als u wilt beperken tekst in een besturingselement TextBox worden ingevoerd, kunt u een gebeurtenis-handler voor de <xref:System.Windows.Forms.Control.KeyDown>gebeurtenis om te valideren elke teken in het besturingselement wordt ingevoerd.</xref:System.Windows.Forms.Control.KeyDown> U kunt ook alle invoeren van gegevens in een besturingselement TextBox beperken door in te stellen de <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>eigenschap `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > De meeste functionaliteit van het besturingselement TextBox is overgenomen van de <xref:System.Windows.Forms.TextBoxBase>klasse.</xref:System.Windows.Forms.TextBoxBase>   >> Met behulp van het besturingselement TextBox met visuele stijlen ingeschakeld, wordt de onjuiste afhandeling van vervangende lettertypen."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
