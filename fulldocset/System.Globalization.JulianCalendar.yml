  name: JulianCalendar
  nameWithType: JulianCalendar
  fullName: System.Globalization.JulianCalendar
  type: Class
  summary: "Hiermee geeft u de Juliaanse kalender."
  remarks: "45 B.C. gerangschikt Julius Caesar een hervorming kalender, wat tot de kalender de Juliaanse kalender leidde. De Juliaanse kalender is de voorloper van de Gregoriaanse kalender.      > [!NOTE] > Voor informatie over het gebruik van de <xref:System.Globalization.HebrewCalendar>klasse en de andere klassen in .NET Framework agenda, raadpleegt u [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization.HebrewCalendar>       De klasse JulianCalendar herkent alleen de huidige Era-waarde.       In tegenstelling tot de Gregoriaanse definieert de Juliaanse kalender een schrikkeljaar als een deelbaar door vier zonder uitzonderingen jaar. Daarom is de kalender onnauwkeurig met één dag om 128 jaar. Een algemene jaar 365 dagen heeft en een schrikkeljaar 366 dagen.       Als de Gregoriaanse kalender, heeft de Juliaanse kalender 12 maanden met 28 tot en met 31 dagen: januari (31 dagen), februari (28 of 29 dagen), maart (31 dagen) (30 dagen) April, mei (31 dagen), juni (30 dagen), juli (31 dagen), augustus (31 dagen), September (30 dagen), oktober (31 dagen), November (30 dagen) en December (31 dagen). Februari heeft 29 dagen leap jaren en 28 algemene jaren.       De datum 1 januari 2001 A.D. in de Gregoriaanse kalender is gelijk aan de 19 dag van de maand December in het jaar 2000 A.D. in de Juliaanse kalender.       De JulianCalendar wordt momenteel niet gebruikt door een van de culturen ondersteund door de <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> De klasse JulianCalendar kan daarom alleen voor het berekenen van datums in de Juliaanse kalender worden gebruikt.       Elke <xref:System.Globalization.CultureInfo>object ondersteunt een set van agenda&quot;s.</xref:System.Globalization.CultureInfo> De <xref:System.Globalization.CultureInfo.Calendar%2A>eigenschap retourneert de standaardkalender voor de cultuur en de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>eigenschap retourneert een matrix met alle agenda&quot;s wordt ondersteund door de cultuur.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Wijzigen van de kalender die wordt gebruikt door een <xref:System.Globalization.CultureInfo>de toepassing moet de <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>eigenschap van <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>naar een nieuwe <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> instellen</xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class JulianCalendar : System.Globalization.Calendar
