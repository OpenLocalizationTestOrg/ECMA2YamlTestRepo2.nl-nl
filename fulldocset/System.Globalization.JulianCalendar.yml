  summary: "Opgehaald of ingesteld van het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  remarks: "Deze eigenschap kunt een jaar 2 cijfers correct worden omgezet in een jaar in 4 cijfers. Bijvoorbeeld, als deze eigenschap is ingesteld op 2029, moet het bereik van 100 jaar uit 1930 2029. Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1930, terwijl een waarde van 2 cijfers van 29, wordt geïnterpreteerd als 2029.       De <xref:System.Globalization.JulianCalendar>klasse detecteert geen wijzigingen in de systeeminstellingen.</xref:System.Globalization.JulianCalendar>       De toepassing kan deze waarde ingesteld op 99 om aan te geven dat 2 jaartallen letterlijk worden ondernomen. Bijvoorbeeld, als deze eigenschap is ingesteld op 99, is het bereik van 100 jaar van 0 (geen geldige waarde voor de meeste agenda&quot;s) tot en met 99. Daarom wordt een waarde van 2 cijfers van 30 geïnterpreteerd als 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
