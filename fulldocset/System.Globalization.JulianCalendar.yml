  summary: "Het opgegeven jaar converteert naar een jaar met vier cijfers met behulp van de <xref:System.Globalization.JulianCalendar.TwoDigitYearMax*>eigenschap om te bepalen van de juiste honderd jaar.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>het afgelopen jaar in het bereik van 100 jaar die kan worden gerepresenteerd door een jaartallen met twee jaar is.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> De honderd jaar wordt bepaald door het vinden van het enige exemplaar van de opgegeven `year` binnen dat bereik van 100 jaar. Bijvoorbeeld, als <xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>is ingesteld op 2029, is het bereik van 100 jaar van 1930 tot 2029.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1930, terwijl een waarde van 2 cijfers van 29, wordt geïnterpreteerd als 2029.       ToFourDigitYear ondersteunt jaartallen met twee of een jaar met vier cijfers. Het doorgeven van een waarde met twee cijfers (minder dan 100) zorgt ervoor dat de methode de waarde niet converteren naar een waarde van vier cijfers volgens de <xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>-waarde voor de juiste honderd jaar.</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> Als de toepassing een met vier cijfers-jaarwaarde die binnen het bereik van de ondersteunde kalender tot ToFourDigitYear levert, wordt de methode de werkelijke waarde van de invoer retourneert. Als de toepassing levert een waarde van vier cijfers die buiten het bereik van de ondersteunde agenda, of als dit een negatieve waarde levert, genereert de methode een uitzondering."
  syntax:
    content: public override int ToFourDigitYear (int year);
