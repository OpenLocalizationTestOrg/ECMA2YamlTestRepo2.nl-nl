  name: MutexAuditRule
  nameWithType: MutexAuditRule
  fullName: System.Security.AccessControl.MutexAuditRule
  type: Class
  summary: "Hiermee geeft u een set rechten moeten worden gecontroleerd voor een gebruiker of groep. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse MutexAuditRule is een van de klassen die het .NET Framework biedt voor het beheren van Windows toegangsbeveiliging op benoemde system mutexen. Zie voor een overzicht van deze klassen en hun relatie tot de onderliggende Windows access control-structuren, <xref:System.Security.AccessControl.MutexSecurity>.</xref:System.Security.AccessControl.MutexSecurity>      > [!NOTE] > Toegangsbeveiliging betekenis is alleen voor Windows met de naam system mutexen. Als een <xref:System.Threading.Mutex>object vertegenwoordigt geen lokale mutex, toegangsbeheer is niet relevant.</xref:System.Threading.Mutex>       Als u een lijst van de audit-regels die momenteel wordt toegepast op een benoemde mutex, gebruikt de <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>methode voor het ophalen van een <xref:System.Security.AccessControl.MutexSecurity>object en gebruik vervolgens de <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>methode voor het verkrijgen van een verzameling objecten MutexAuditRule.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.MutexSecurity> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       MutexAuditRule objecten niet zijn toegewezen-op-een met vermeldingen voor toegangsbeheer in de onderliggende discretionary access control list (DACL&quot;s). Als u krijgt de set controleren van alle regels voor een mutex, de set bevat het minimum aantal regels dat momenteel is vereist voor alle de vermeldingen voor toegangsbeheer express.      > [!NOTE] > De onderliggende vermeldingen voor toegangsbeheer wijzigen bij het toepassen en regels te verwijderen. De informatie in de regels samengevoegd, indien mogelijk, zodat het kleinste aantal vermeldingen voor toegangsbeheer. Dus bij het lezen van de huidige lijst met regels deze mogelijk niet precies hetzelfde uitzien als de lijst met alle regels die u hebt toegevoegd.       MutexAuditRule objecten gebruiken om op te geven van rechten moeten worden gecontroleerd voor een gebruiker of groep. Als u wilt een regel toepast op een systeem benoemde mutex, gebruiken de <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>methode om op te halen de <xref:System.Security.AccessControl.MutexSecurity>object.</xref:System.Security.AccessControl.MutexSecurity> </xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> Wijzig de <xref:System.Security.AccessControl.MutexSecurity>object met behulp van de bijbehorende methoden toevoegen van de regel en gebruik vervolgens de <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>methode voor opnieuw koppelen van het object.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.MutexSecurity>      > [!IMPORTANT] > Wijzigingen die u aanbrengt in een <xref:System.Security.AccessControl.MutexSecurity>object hebben geen invloed op de toegangsniveaus van de benoemde mutex totdat u de <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>methode het gewijzigde object toewijzen aan de benoemde mutex.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.MutexSecurity>       MutexAuditRule objecten zijn niet-wijzigbaar. Beveiliging voor een mutex gewijzigd op basis van de methoden van de <xref:System.Security.AccessControl.MutexSecurity>klasse toevoegen of verwijderen van regels; als u dit doet, de onderliggende vermeldingen voor toegangsbeheer zijn gewijzigd.</xref:System.Security.AccessControl.MutexSecurity>      > [!NOTE] > Beveiliging op synchronisatieobjecten wordt niet ondersteund voor Windows 98 of Windows ME."
  syntax:
    content: 'public sealed class MutexAuditRule : System.Security.AccessControl.AuditRule'
