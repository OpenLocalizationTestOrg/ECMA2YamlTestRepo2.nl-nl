  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Definieert een kenmerk waarmee het bereik waarin een <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> object moet worden toegepast wanneer een bron zich bevindt."
  remarks: "De <xref:System.Web.Configuration.FolderLevelBuildProvider>klasse parseert en genereert code tijdens de compilatie voor een resource met een specifiek bestand.</xref:System.Web.Configuration.FolderLevelBuildProvider> Het kenmerk FolderLevelBuildProviderAppliesToAttribute definieert het bereik van de locatie waarvan de <xref:System.Web.Configuration.FolderLevelBuildProvider>object moet worden aangeroepen.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Het kenmerk FolderLevelBuildProviderAppliesToAttribute instelt, beperkt u een <xref:System.Web.Configuration.FolderLevelBuildProvider>object tot bepaalde [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] mappen, zoals App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Als u een kenmerk FolderLevelBuildProviderAppliesToAttribute zijn niet van toepassing een <xref:System.Web.Configuration.FolderLevelBuildProvider>klasse, standaard, het kenmerk gericht is op alle mappen.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
