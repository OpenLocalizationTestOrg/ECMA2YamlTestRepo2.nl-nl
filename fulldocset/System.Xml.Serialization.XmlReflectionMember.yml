  summary: "Opgehaald of ingesteld van een waarde die dat aangeeft de waarde van de overeenkomstige XML-elementdefinitie van `isNullable` kenmerk <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "Deze instelling overschrijft de <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>eigenschap van de <xref:System.Xml.Serialization.XmlElementAttribute>kenmerk.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Deze waarde is ingesteld op `true` alleen als een SOAP-header-type is geen van beide <xref:System.Web.Services.Protocols.SoapHeader>noch <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       U hoeft niet te gebruiken de <xref:System.Xml.Serialization.XmlReflectionMember>klasse en de bijbehorende eigenschappen rechtstreeks.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>voor het onderdrukken van de <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>eigenschap; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
  overload: System.Xml.Serialization.XmlReflectionMember.OverrideIsNullable*
  exceptions: []
