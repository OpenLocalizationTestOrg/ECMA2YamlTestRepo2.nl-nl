- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Opgehaald of ingesteld van de naam van het lid van Web service methode voor deze toewijzing."
  remarks: "Het lid van Web service methode mogelijk een invoerparameter, een output-parameter, retourtype, een invoer-header of een uitvoer-header.       U hoeft niet te gebruiken de <xref:System.Xml.Serialization.XmlReflectionMember>klasse en de bijbehorende eigenschappen rechtstreeks.</xref:System.Xml.Serialization.XmlReflectionMember>       Zie de <xref:System.Xml.Serialization.XmlMembersMapping>klasse voor de gevallen wanneer een lid overeenkomt met een `<part>` element gedefinieerd in een document beschrijving taal WSDL (Web Services).</xref:System.Xml.Serialization.XmlMembersMapping> Merk echter op dat met een ingepakte binding tussen een WSDL-bewerking en een .NET Framework-methode (aangegeven door de <xref:System.Web.Services.Protocols.SoapParameterStyle>opsommingslid), de methodeparameters en de retourwaarde worden niet weergegeven in het WSDL-document.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Wanneer een webservicemethode is worden doorgevoerd, het retourtype MemberName eigenschap wordt de naam van de methode (gemaakt uniek in vergelijking met andere namen van leden, indien nodig) met &quot;Resultaat&quot; is toegevoegd."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "De naam van de webservicemethode."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlReflectionMember.MemberType
  id: MemberType
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberType
  nameWithType: XmlReflectionMember.MemberType
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberType
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Opgehaald of ingesteld van het type van de Web service methode lid code entiteit die wordt vertegenwoordigd door deze toewijzing."
  remarks: "De Web service methode lid code entiteit mogelijk een invoerparameter, een output-parameter, retourtype of een SOAP-header-kenmerk.       U hoeft niet te gebruiken de <xref:System.Xml.Serialization.XmlReflectionMember>klasse en de bijbehorende eigenschappen rechtstreeks.</xref:System.Xml.Serialization.XmlReflectionMember>       Zie de <xref:System.Xml.Serialization.XmlMembersMapping>klasse voor de gevallen wanneer een lid komt met een onderdeelelement gedefinieerd in een document beschrijving taal WSDL (Web Services overeen).</xref:System.Xml.Serialization.XmlMembersMapping> Merk echter op dat met een ingepakte binding tussen een WSDL-bewerking en een .NET Framework-methode (aangegeven door de <xref:System.Web.Services.Protocols.SoapParameterStyle>opsommingslid), de methodeparameters en de retourwaarde worden niet weergegeven in het WSDL-document.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "De <xref:System.Type>van de Web service methode lid code entiteit die wordt vertegenwoordigd door deze toewijzing.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
