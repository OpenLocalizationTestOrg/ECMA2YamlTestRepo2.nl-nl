  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Biedt toewijzingen tussen code entiteiten in de methoden van .NET Framework-webservice en de inhoud van de beschrijving taal WSDL (Web Services)-berichten die zijn gedefinieerd voor SOAP-webservices."
  remarks: "De klasse XmlReflectionMember wordt niet rechtstreeks gebruikt. In plaats daarvan wordt gebruikt: - initialisatie <xref:System.Xml.Serialization.XmlSerializer>terwijl het .NET Framework is tijdens de initialisatie van een SOAP-webservice of de client-objecten.</xref:System.Xml.Serialization.XmlSerializer>      -Door de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse tijdens <xref:System.Web.Services.Description.ServiceDescriptionReflector>maakt <xref:System.Web.Services.Description.ServiceDescription>objecten van klassen die zijn ge√Ødentificeerd als SOAP-webservices.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Tijdens de reflectie van een methode voor de SOAP-webservice worden matrices van XmlReflectionMember objecten geproduceerd met daarin de inhoud van WSDL berichtdefinities. Een matrix wordt geproduceerd voor elk van de volgende items die deel uitmaken van een methode voor de SOAP-webservice:-invoerparameters.      -Uitvoer parameters en retourwaarden.      -Aanvragen via de kenmerken SOAP-headers.      -SOAP-headers antwoord via kenmerken.       De <xref:System.Xml.Serialization.SoapReflectionImporter>en <xref:System.Xml.Serialization.XmlReflectionImporter>klassen vertalen in een matrix XmlReflectionMember in een <xref:System.Xml.Serialization.XmlMembersMapping>die bevat een <xref:System.Xml.Serialization.XmlMemberMapping>verzameling voor verdere verwerking.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
