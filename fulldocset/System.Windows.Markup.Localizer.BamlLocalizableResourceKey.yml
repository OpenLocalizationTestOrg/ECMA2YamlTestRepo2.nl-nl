  type: Class
  summary: "Hiermee geeft u een sleutel die wordt gebruikt voor het identificeren van de lokaliseerbare bronnen in een <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;> </xref>."
  remarks: "Deze klasse vertegenwoordigt een sleutel die een lokaliseerbare waarde binnen kunt identificeren [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. Vertegenwoordigt een combinatie van een <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, de naam van klasse en de naam van eigenschap.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       De <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>waarde moet worden toegevoegd aan de bron [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] bestand met behulp van de `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] doel (bijvoorbeeld `msbuild /t:updateuid myproj.proj`), of handmatig in de opmaak.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]zonder een <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>kunnen niet worden vertaald.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> Naam van de klasse is de typenaam van het element met de lokaliseerbare eigenschap. Naam van de eigenschap verwijst naar de eigenschap die de lokaliseerbare waarde heeft. Een speciale eigenschap genaamd &quot;`$Content`&quot; wordt gebruikt voor waarden die de initialisatie van de tekst of inhoud eigenschap van een element zijn. Bijvoorbeeld de `$Content` eigenschapsnaam toepassing zou zijn op de initialisatie van de tekst `Click` in de volgende XAML: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> ## XAML tekst gebruik      "
  example:
