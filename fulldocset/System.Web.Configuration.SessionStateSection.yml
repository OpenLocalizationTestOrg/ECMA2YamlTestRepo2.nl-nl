  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft waar de sessiestatus wordt opgeslagen."
  remarks: "Als de eigenschap PartitionResolverType is opgegeven, de <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>eigenschap en <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>eigenschap worden genegeerd.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  De PartitionResolverType kan worden vergrendeld de <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>eigenschap als andere eigenschappen binnen de [sessionState Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) element.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> De verbindingsreeks die is geretourneerd door de PartitionResolverType wordt gebruikt bij elke aanvraag verbinding maken met de juiste server-locatie voor de rest van de aanvraag.  Als de verbindingsreeks ongeldig is, genereert ASP.NET dezelfde uitzondering die wordt gegenereerd wanneer de geconfigureerde verbindingsreeks verwijst naar de server ongeldig is.       Deze eigenschap wordt gebruikt voor het partitioneren van sessiestatusgegevens op meerdere knooppunten van de back-end in SQL- of statusserver modus."
  syntax:
    content: public string PartitionResolverType { get; set; }
    return:
      type: System.String
      description: "Een waarde die aangeeft waar u voor het opslaan van de sessiestatus of een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.Configuration.SessionStateSection.PartitionResolverType*
  exceptions: []
  platform:
