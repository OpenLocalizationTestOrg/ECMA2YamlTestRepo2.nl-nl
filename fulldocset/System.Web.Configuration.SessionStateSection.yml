- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of cookies worden gebruikt om clientsessies te identificeren."
  remarks: "Er zijn twee manieren dat sessiestatus kan worden gebruikt voor het opslaan van de unieke ID die de client aan een serversessie koppelt: door een HTTP-cookie opslaan op de client of door de sessie-ID in de URL-codering. Opslaan van de sessie-ID in de cookie is veiliger, maar vereist dat de browser van de client ondersteuning bieden voor cookies.       Voor toepassingen waarmee clients die geen ondersteuning voor cookies, zoals tal van mobiele apparaten bieden, kan de sessie-ID worden opgeslagen in de URL. De optie URL heeft enkele nadelen. Vereist dat de koppelingen op de site relatief zijn en dat de pagina aan het begin van de sessie met de nieuwe waarden van de queryreeks worden omgeleid en het recht van de sessie-ID in de queryreeks, waar deze kan worden geselecteerd voor gebruik in een aanval op de beveiliging worden getoond.       U wordt aangeraden de modus zonder cookies alleen gebruiken als u wilt ondersteunen van clients die geen ondersteuning voor cookies.       Sessiestatus ondersteunt ook twee extra opties: <xref:System.Web.HttpCookieMode>en <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> De eerste kan de sessiestatus-module om te bepalen welke modus (cookie of cookieless) wordt gebruikt op basis van per-client op basis van de browsermogelijkheden.  De <xref:System.Web.HttpCookieMode>optie voert een handshake via de browser om te controleren of een cookie kan worden opgeslagen en daarom een extra aanvraag moet om het te bepalen.</xref:System.Web.HttpCookieMode> Als u clients zonder cookies ondersteunen wilt, sterk overwegen <xref:System.Web.HttpCookieMode>cookieless URL&quot;s alleen voor clients waarvoor ze genereren.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Met omhoog. Browser 4.1 of omhoog. Browser 3.2 <xref:System.Web.HttpResponse.Redirect%2A>altijd gedraagt zich alsof de waarde van de <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>eigenschap van de <xref:System.Web.HttpBrowserCapabilities>-object is `false`, tenzij de eigenschap zonder cookies in de <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>sectie van Web.config expliciet is ingesteld op `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> In ASP.NET versie 1.1, de opties voor deze instelling zijn `true` of `false`, maar met ASP.NET 2.0, de opties zijn uitgevouwen, en <xref:System.Web.HttpCookieMode>is nu de standaardinstelling.</xref:System.Web.HttpCookieMode> Als uw webtoepassing de Cookieless eigenschap ingesteld op een Booleaanse waarde vervolgens is <xref:System.Web.HttpResponse.Redirect%2A>moeten werken zoals verwacht voor deze browsers.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als alle aanvragen worden verwerkt als cookieless of <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als er geen aanvragen worden verwerkt als cookieless of een van de <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> waarden. De standaardwaarde in ASP.NET versie 2.0 is <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. In eerdere versies, de standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
