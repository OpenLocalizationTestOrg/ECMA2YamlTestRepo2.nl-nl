  name: SqlDateTime
  nameWithType: SqlDateTime
  fullName: System.Data.SqlTypes.SqlDateTime
  type: Struct
  summary: "Geeft de datum en tijd waarop gegevens, met een waarde van 1 januari 1753 tot en met 31 December 9999 met een nauwkeurigheid van 3,33 milliseconden worden opgeslagen in of uit een database opgehaald. De structuur SqlDateTime heeft een andere onderliggende gegevensstructuur van het bijbehorende type van de .NET Framework <xref:System.DateTime>, die elk gewenst moment tussen 12:00:00 AM kan vertegenwoordigen 1/1/0001 en 11:59:59 PM 12/31/9999 met de nauwkeurigheid van 100 nanoseconden.</xref:System.DateTime> SqlDateTime daadwerkelijk slaat het relatieve verschil 00:00:00 uur 1/1/1900. Daarom een conversie van &quot; 00:00:00 uur 1/1/1900 &quot; terug in een geheel getal 0."
