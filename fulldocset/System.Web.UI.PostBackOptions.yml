- uid: System.Web.UI.PostBackOptions.ActionUrl
  id: ActionUrl
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: System.Web.UI.PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van de doel-URL voor het terugposten van een pagina Web Forms."
  remarks: "De eigenschap ActionUrl van de <xref:System.Web.UI.PostBackOptions>klasse geeft de URL voor de `action` kenmerk van een pagina webformulieren.</xref:System.Web.UI.PostBackOptions> De eigenschap ActionUrl kan worden gebruikt om op te geven welke webformulieren pagina om te posten gegevens terug naar, waardoor een cross-pagina-post. Zie voor meer informatie over cross-pagina boeken [tussen pagina boeken in ASP.NET-webformulieren](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "De URL voor het terugposten van een pagina Web Forms. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
