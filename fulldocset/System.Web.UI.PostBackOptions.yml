  remarks: "De eigenschap geeft aan of de gebeurtenis terugposten als de pagina naar de huidige resultaat moet TrackFocus positie schuiven en retourneren de focus naar de <xref:System.Web.UI.PostBackOptions.TargetControl%2A>bepalen nadat het terugposten gebeurtenis heeft plaatsgevonden.</xref:System.Web.UI.PostBackOptions.TargetControl%2A>"
