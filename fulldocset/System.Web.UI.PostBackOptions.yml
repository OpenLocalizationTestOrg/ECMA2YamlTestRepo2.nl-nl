- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het formulier automatisch terug naar de server in reactie op een gebruikersactie wordt geplaatst."
  remarks: "Kunt u de eigenschap AutoPostBack om aan te geven die een pagina moet automatisch terug naar de server in reactie op een gebruikersactie zoals een item selecteren uit een vervolgkeuzelijst boeken webformulieren. JavaScript `setTimeout` methode wordt gebruikt door de _`doPostBack` methode om ervoor te zorgen dat de actie is voltooid voordat het terugposten optreedt."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het formulier automatisch terug in reactie op een gebruikersactie boekt wordt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.ClientSubmit
  id: ClientSubmit
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ClientSubmit
  nameWithType: PostBackOptions.ClientSubmit
  fullName: System.Web.UI.PostBackOptions.ClientSubmit
  type: Property
