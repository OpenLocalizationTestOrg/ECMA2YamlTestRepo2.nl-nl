- uid: System.Web.UI.PostBackOptions.PerformValidation
  id: PerformValidation
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: PerformValidation
  nameWithType: PostBackOptions.PerformValidation
  fullName: System.Web.UI.PostBackOptions.PerformValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of clientzijde validatie vereist is voordat de gebeurtenis terugposten optreedt."
  remarks: "De eigenschap PerformValidation wordt gebruikt om op te geven of clientzijde validatie vereist is voordat de gebeurtenis terugposten kan plaatsvinden. Wanneer de waarde van de eigenschap PerformValidation is ingesteld op `true`, u kunt ook de <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>eigenschap om de naam van de validatiegroep waarvoor validatie vereist is voordat de gebeurtenis Terugposten.</xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and PerformValidation properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_2_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_2_1.aspx)]"
  syntax:
    content: public bool PerformValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als client-side &quot;-validatie vereist is voordat de gebeurtenis terugposten optreedt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.PerformValidation*
  exceptions: []
  platform:
  - net462
