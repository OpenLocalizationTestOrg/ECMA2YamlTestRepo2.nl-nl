  - System.Web
  namespace: System.Web.UI
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de gebeurtenis terugposten van clientscript moet plaatsvinden."
  remarks: "De eigenschap ClientSubmit geeft aan of de gebeurtenis terugposten van clientscript moet plaatsvinden. Als u de eigenschap ClientSubmit ingesteld op `false`, en vervolgens geen JavaScript wordt gegenereerd. U kunt toewijzen `false` voor de eigenschap ClientSubmit als u wilt aanroepen de `__doPostBack` methode zelf."
