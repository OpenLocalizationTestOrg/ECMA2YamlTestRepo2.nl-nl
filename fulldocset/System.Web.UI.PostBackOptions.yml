  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref uid=&quot;langword_csharp_javascript:&quot; name=&quot;javascript:&quot; href=&quot;&quot;> </xref> voorvoegsel voor het script op de client wordt gegenereerd."
  remarks: "De `javascript:` voorvoegsel is nodig voor bepaalde HTML-kenmerken, zoals de `href` kenmerk van de `<a>` tag te onderscheiden van een JavaScript-eigenschap van een URL. Een kenmerk, zoals `onclick` hoeft niet de `javascript:` voorvoegsel omdat deze automatisch gekoppeld met JavaScript is."
  syntax:
    content: public bool RequiresJavaScriptProtocol { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref uid=&quot;langword_csharp_javascript:&quot; name=&quot;javascript:&quot; href=&quot;&quot;> </xref> voorvoegsel is gegenereerd voor het script op de client, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol*
  exceptions: []
  platform:
  - net462
