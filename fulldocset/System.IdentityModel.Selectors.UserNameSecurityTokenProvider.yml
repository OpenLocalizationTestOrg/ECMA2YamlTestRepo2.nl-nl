  remarks: "In de meeste gevallen de UserNameSecurityTokenProvider klasse niet hoeft te rechtstreeks worden aangeroepen als deze wordt aangeroepen wanneer een client verzendt een SOAP-bericht waarvoor een <xref:System.IdentityModel.Tokens.UserNameSecurityToken>beveiligingstoken.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> In het bijzonder een client geeft het type security token nodig voor het gebruik van de <xref:System.ServiceModel.Description.ClientCredentials>klasse en de <xref:System.ServiceModel.Description.ClientCredentials>aanroepen klasse de <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>methode voor het ophalen van een beveiligingstoken.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Wanneer het beveiligingstoken dat nodig is een <xref:System.IdentityModel.Tokens.UserNameSecurityToken>beveiligingstoken, de <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>methodeaanroepen de <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>methode.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
