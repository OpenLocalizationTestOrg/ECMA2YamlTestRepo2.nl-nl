  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Hiermee haalt u een security token op basis van de gebruikersnaam en het wachtwoord dat is opgegeven in de constructor."
  remarks: "De methode GetTokenCore wordt aangeroepen door de <xref:System.ServiceModel.Description.ClientCredentials>wanneer een client een SOAP-bericht verzendt en een klasse <xref:System.IdentityModel.Tokens.UserNameSecurityToken>beveiligingstoken is vereist.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       De <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>methode roept de methode GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>die aangeeft dat de time-outwaarde voor het bericht dat het beveiligingstoken ophaalt.</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "De <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> die staat voor het beveiligingstoken om op te halen."
  overload: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore*
