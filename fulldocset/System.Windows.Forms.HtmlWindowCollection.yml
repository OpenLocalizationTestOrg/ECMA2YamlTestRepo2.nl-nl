  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "Hiermee geeft u de windows in een andere <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "Een HTML-document kan bestaan uit een `FRAMESET` die meerdere vaste definieert `FRAME` objecten, die elk een eigen HTML-pagina. Een document bevat ook mogelijk een aantal `IFRAME` -objecten, die documenten willekeurig binnen andere documenten kunnen plaatsen. `FRAME`objecten en `IFRAME` objecten worden weergegeven op het bovenste niveau door een HtmlWindowCollection dat elementen van het type <xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow> bevat       HtmlWindowCollection ondersteunt de <xref:System.Collections.IEnumerator>interface zodat deze kan worden gebruikt in lusconstructies.</xref:System.Collections.IEnumerator> Het definieert ook een methode voor het Item, waardoor de toegang tot de elementen van de verzameling hetzij via een methodeaanroep of met behulp van standaard array-syntaxis.       Als u nieuwe windows met de <xref:System.Windows.Forms.HtmlWindow.Open%2A>of <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>methoden en de documenten die worden gehost door deze vensters bevatten `FRAME` of `IFRAME` elementen die deze elementen in de HtmlWindowCollection van de bovenliggende pagina worden weergegeven.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       Voor meer informatie over frames, Raadpleeg de documentatie voor de <xref:System.Windows.Forms.HtmlWindow.Frames%2A>eigenschap.</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
