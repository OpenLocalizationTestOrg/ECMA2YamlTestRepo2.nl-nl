  name: ValidatorCollection
  nameWithType: ValidatorCollection
  fullName: System.Web.UI.ValidatorCollection
  type: Class
  summary: "Beschrijft een reeks <xref href=&quot;System.Web.UI.IValidator&quot;> </xref> verwijzingen. Deze klasse kan niet worden overgenomen."
  remarks: "Elke ValidatorCollection verwijzing is gekoppeld aan een besturingselement validatie server voor de aangevraagde pagina. Deze besturingselementen worden toegevoegd aan deze verzameling wanneer de <xref:System.Web.UI.Control.Init>gebeurtenis van de <xref:System.Web.UI.Page>object wordt verwerkt.</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Init> Ze zelf verwijderen wanneer de <xref:System.Web.UI.Control.Unload>gebeurtenis van de <xref:System.Web.UI.Page>object wordt verwerkt.</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Unload> De <xref:System.Web.UI.Page>klasse neemt over van beide methoden van de <xref:System.Web.UI.Control>klasse.</xref:System.Web.UI.Control> </xref:System.Web.UI.Page>       U toegang hebt tot deze verzameling en de bijbehorende methoden eigenschappen via de <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> Als de geteste voorwaarde van een validator in deze verzameling is mislukt, de <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>eigenschap is ingesteld op `false`.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to access the collection through the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property and use the <xref:System.Web.UI.ValidatorCollection.GetEnumerator%2A> method to iterate through the values.  \n  \n [!code-cs[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/csharp/t-system.web.ui.validato_1.aspx)]\n [!code-vb[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/visualbasic/t-system.web.ui.validato_1.aspx)]"
