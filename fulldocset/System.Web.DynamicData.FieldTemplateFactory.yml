  name: Model
  nameWithType: FieldTemplateFactory.Model
  fullName: System.Web.DynamicData.FieldTemplateFactory.Model
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld de <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> die is gekoppeld aan de <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> klasse"
  remarks: "De <xref:System.Web.DynamicData.MetaModel>klasse is een abstracte klasse waarvoor de toewijzing tussen de objecten van een database en het domein vertegenwoordigt.</xref:System.Web.DynamicData.MetaModel> Dynamische gegevens biedt een set klassen (het gegevensmodel) voor het model. De klassen worden gegenereerd door het Object relationele Designer (O/R Designer). U kunt de LINQ to SQL klassen sjabloon gebruiken voor het genereren van deze klassen. Deze eigenschap wordt gebruikt voor ophalen en instellen van het gegevensmodel dat is gekoppeld aan de <xref:System.Web.DynamicData.FieldTemplateFactory>klasse.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
      description: "Het model dat is gekoppeld aan de <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref>."
