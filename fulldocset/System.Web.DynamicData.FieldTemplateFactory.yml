- uid: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath(System.String,System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: BuildVirtualPath(System.String,System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath(String,MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Het virtuele pad naar een veldsjabloon op basis van de naam van het veld en de modus is gebaseerd."
  remarks: "Standaard is deze methode het virtuele pad naar een veldsjabloon gebaseerd met behulp van de sjabloonnaam, de modus toevoegt en vervolgens toe te voegen .ascx-extensie. Bijvoorbeeld, als `templateName` is MyFieldTemplate en `mode` is bewerken, wordt het virtuele pad MyFieldTemplate_Edit.ascx in de map die is opgegeven door de virtuele pad van de sjabloon."
  syntax:
    content: public virtual string BuildVirtualPath (string templateName, System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: templateName
      type: System.String
      description: "De naam van de sjabloon te gebruiken."
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Hiermee geeft u de kolom met gegevens die de veldsjabloon is van toepassing op."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Hiermee geeft u de weergavemodus van de veldsjabloon."
    return:
      type: System.String
      description: "Het virtuele pad naar de veldsjabloon."
  overload: System.Web.DynamicData.FieldTemplateFactory.BuildVirtualPath*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>templateName</code>is null."
  platform:
  - net462
