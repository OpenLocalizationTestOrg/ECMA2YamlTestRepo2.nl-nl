- uid: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: PreprocessMode(MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "De modus van de kolom wordt gewijzigd."
  remarks: "Dynamische gegevens worden gegevens in alleen-lezen, invoegen, of modi bewerken. Deze methode bepaalt in welke modus wordt weergegeven in de kolom. Bijvoorbeeld, verandert een aanvraag van de modus bewerken op alleen-lezen als het een primaire sleutelkolom is. Kolommen die automatisch gegenereerd en refererende sleutels die deel van de primaire sleutel uitmaken kunnen niet worden bewerkt."
  syntax:
    content: public virtual System.Web.UI.WebControls.DataBoundControlMode PreprocessMode (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "De kolom waarvoor de veldsjabloon is vereist."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "De modus (alleen-lezen, bewerken of invoegen) om te wijzigen."
    return:
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "De modus waarin een kolom worden weergegeven."
  overload: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  id: TemplateFolderVirtualPath
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: TemplateFolderVirtualPath
  nameWithType: FieldTemplateFactory.TemplateFolderVirtualPath
  fullName: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld van de map waarin u een veldsjabloon te maken."
  remarks: "De standaardmap waarin Veldsjablonen worden gemaakt, is de /DynamicData/FieldTemplates /. Deze map bevat de standaardsjablonen veld en aangepaste veldnamen sjablonen die u maakt. Als u maken en geef een andere map voor het Veldsjablonen, maakt dynamische gegevens de Veldsjablonen in de map die u opgeeft. Zie voor meer informatie over Veldsjablonen [ASP.NET dynamische gegevens steigers](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "Het pad naar de map waarin de Veldsjablonen."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
