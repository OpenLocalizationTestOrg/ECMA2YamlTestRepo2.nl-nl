  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "Hiermee geeft u de configuratie-instellingen gebruikt voor het maken van een bron van het gebeurtenislogboek op de lokale computer of een externe computer."
  remarks: "De klasse EventSourceCreationData gebruiken voor het configureren van een nieuwe bron voor het schrijven van gelokaliseerde posten naar een gebeurtenislogboek. Het is niet nodig deze klasse gebruiken om te lezen uit een gebeurtenislogboek.       Deze klasse definieert de configuratie-instellingen voor een nieuwe gebeurtenisbron en de bijbehorende gebeurtenislogboek. Het bijbehorende gebeurtenislogboek kunnen zich op de lokale computer of een externe computer. Als u een nieuwe bron voor een nieuwe of bestaande-gebeurtenislogboek op de lokale computer, stelt de <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>en <xref:System.Diagnostics.EventSourceCreationData.Source%2A>Eigenschappen van een EventSourceCreationData en de aanroep van de <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>methode.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> Deze methode maakt u de gegevensbron die u in de <xref:System.Diagnostics.EventSourceCreationData.Source%2A>eigenschap en registreert deze voor het gebeurtenislogboek is opgegeven in <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A> opgeeft</xref:System.Diagnostics.EventSourceCreationData.Source%2A> Dit gedrag is vergelijkbaar met het gebruik van de <xref:System.Diagnostics.EventLogInstaller>klasse om te registreren van een gebeurtenisbron voor een gebeurtenislogboek.</xref:System.Diagnostics.EventLogInstaller>       Gebruik de <xref:System.Diagnostics.EventLog.WriteEvent%2A>en <xref:System.Diagnostics.EventLog.WriteEntry%2A>methoden voor het schrijven van gebeurtenissen naar een gebeurtenislogboek.</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> U moet een gebeurtenisbron voor het schrijven van gebeurtenissen; opgeven u moet maken en configureren van de gebeurtenisbron voordat het eerste item met de bron worden geschreven.       Maak de nieuwe gebeurtenisbron tijdens de installatie van uw toepassing. Hierdoor kan de tijd voor het besturingssysteem naar het vernieuwen van de lijst met bronnen van geregistreerde gebeurtenissen en de bijbehorende configuraties. Als het besturingssysteem is niet vernieuwd voor de lijst met bronnen van gebeurtenissen en u probeert te schrijven van een gebeurtenis met de nieuwe bron, mislukt de bewerking schrijven. U kunt een nieuwe bron met een <xref:System.Diagnostics.EventLogInstaller>, of met behulp van de <xref:System.Diagnostics.EventLog.CreateEventSource%2A>methode.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> U moet beheerdersrechten hebben op de computer voor het maken van een nieuwe gebeurtenisbron.       U kunt een gebeurtenisbron voor een bestaande gebeurtenislogboek of een nieuw gebeurtenislogboek maken. Wanneer u een nieuwe bron voor een nieuw gebeurtenislogboek maakt, wordt het systeem wordt de bron voor het logboek geregistreerd, maar het logboek is niet gemaakt totdat het eerste item wordt geschreven naar het.       Elke bron kan alleen schrijven naar een gebeurtenislogboek op een tijdstip; uw toepassing kunt gebruiken, meerdere bronnen naar meerdere gebeurtenislogboeken te schrijven. Uw toepassing moet mogelijk meerdere bronnen die zijn geconfigureerd voor verschillende gebeurtenislogboeken of bestanden andere resource.       Om de configuratiedetails van een bestaande gegevensbron wijzigt, moet u de bron verwijderen en vervolgens te maken met de nieuwe configuratie. Als andere toepassingen of onderdelen gebruikt de bestaande bron, maakt u een nieuwe bron met de bijgewerkte configuratie in plaats van de bestaande bron verwijderen.       U kunt de gebeurtenisbron registreren met de gelokaliseerde hulpbronnen voor de gebeurtenis categorie en bericht-tekenreeksen. Uw toepassing kunt logboekvermeldingen resource-id&quot;s, in plaats van de werkelijke tekenreeks opgeven. De Event Viewer maakt gebruik van de resource-id te zoeken en weergeven van de opgegeven tekenreeks van het gelokaliseerde bronbestand op basis van huidige taalinstellingen. U kunt een afzonderlijk bestand voor de gebeurteniscategorieën, berichten en parameter invoegtekenreeksen registreren of kunt u het bronbestand hetzelfde voor alle drie typen tekenreeksen registreren. Gebruik de <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>, en <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>Eigenschappen voor het configureren van de bron voor het schrijven van gelokaliseerde posten naar het gebeurtenislogboek.</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Als uw toepassing tekenreekswaarden rechtstreeks naar het gebeurtenislogboek schrijft, hoeft u niet in te stellen van deze eigenschappen.       De bron moet worden geconfigureerd voor het schrijven van gelokaliseerde vermeldingen of voor het schrijven van directe tekenreeksen. De <xref:System.Diagnostics.EventLog.WriteEntry%2A>methode de opgegeven tekenreeks schrijft rechtstreeks naar het gebeurtenislogboek; gebruikt een bronbestand lokaliseerbare bericht niet.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Gebruik de <xref:System.Diagnostics.EventLog.WriteEvent%2A>methode gebeurtenissen met behulp van een bronbestand gelokaliseerde bericht schrijven.</xref:System.Diagnostics.EventLog.WriteEvent%2A>       Als uw toepassing vermeldingen met resource-id&quot;s en tekenreekswaarden schrijft, moet u twee afzonderlijke gegevensbronnen registreren. Bijvoorbeeld een bron configureren met bronbestanden en gebruik vervolgens deze bron in de <xref:System.Diagnostics.EventLog.WriteEvent%2A>methode voor het schrijven van vermeldingen met behulp van de resource-id&quot;s naar het gebeurtenislogboek.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Vervolgens maakt u een andere bron zonder bronbestanden en gebruik deze bron in de <xref:System.Diagnostics.EventLog.WriteEntry%2A>methode tekenreeksen rechtstreeks naar het gebeurtenislogboek wordt geschreven met behulp van die bron schrijven.</xref:System.Diagnostics.EventLog.WriteEntry%2A>"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
