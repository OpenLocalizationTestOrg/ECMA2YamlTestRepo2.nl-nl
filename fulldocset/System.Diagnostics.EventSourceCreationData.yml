  fullName: System.Diagnostics.EventSourceCreationData.EventSourceCreationData(String,String)
  type: Constructor
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Diagnostics.EventSourceCreationData&quot;> </xref> klasse met de naam van een opgegeven gebeurtenis bron- en gebeurtenislogboek."
  remarks: "Om te posten naar een gebeurtenislogboek schrijven, moet u eerst een gebeurtenisbron voor het logboek voor systeemgebeurtenissen maken. Voor het registreren van een nieuwe bron initialiseren een <xref:System.Diagnostics.EventSourceCreationData>exemplaar, het configureren van de eigenschappen van de instantie voor uw toepassing en de aanroep van de <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>methode.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData> Wanneer de bron is geregistreerd, kunt u vermeldingen uit de bron via de <xref:System.Diagnostics.EventLog.WriteEvent%2A>of <xref:System.Diagnostics.EventLog.WriteEntry%2A>methoden.</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A>       U kunt de gebeurtenisbron registreren met de gelokaliseerde hulpbronnen voor de gebeurtenis categorie en bericht-tekenreeksen. Uw toepassing kunt logboekvermeldingen resource-id&quot;s, in plaats van de werkelijke tekenreeks opgeven. De Event Viewer maakt gebruik van de resource-id te zoeken en weergeven van de opgegeven tekenreeks van het gelokaliseerde bronbestand op basis van huidige taalinstellingen. U kunt een afzonderlijk bestand voor de gebeurteniscategorieën, berichten en parameter invoegtekenreeksen registreren of kunt u het bronbestand hetzelfde voor alle drie typen tekenreeksen registreren. Gebruik de <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>, en <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>Eigenschappen voor het configureren van de bron voor het schrijven van gelokaliseerde posten naar het gebeurtenislogboek.</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Als uw toepassing tekenreekswaarden rechtstreeks naar het gebeurtenislogboek schrijft, hoeft u niet in te stellen van deze eigenschappen.       De bron moet worden geconfigureerd voor het schrijven van gelokaliseerde vermeldingen of voor het schrijven van directe tekenreeksen. Als uw toepassing vermeldingen met resource-id&quot;s en tekenreekswaarden schrijft, moet u twee afzonderlijke gegevensbronnen registreren. Bijvoorbeeld een bron configureren met bronbestanden en gebruik vervolgens deze bron in de <xref:System.Diagnostics.EventLog.WriteEvent%2A>methode voor het schrijven van vermeldingen met behulp van de resource-id&quot;s naar het gebeurtenislogboek.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Vervolgens maakt u een andere bron zonder bronbestanden en gebruik deze bron in de <xref:System.Diagnostics.EventLog.WriteEntry%2A>methode voor het schrijven van tekenreeksen rechtstreeks naar het gebeurtenislogboek.</xref:System.Diagnostics.EventLog.WriteEntry%2A>       De volgende tabel toont de eerste waarden voor een <xref:System.Diagnostics.EventSourceCreationData>.</xref:System.Diagnostics.EventSourceCreationData>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Diagnostics.EventSourceCreationData.Source%2A>| De `source` parameter. |   | <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>| De `logName` parameter. |   | <xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>| De lokale computer (&quot;. &quot;). |   | <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>| Nul |   | <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>| `null` (`Nothing` in Visual Basic). |   | <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>| `null` (`Nothing` in Visual Basic). |   | <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>| `null` (`Nothing` in Visual Basic).|</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A></xref:System.Diagnostics.EventSourceCreationData.MachineName%2A></xref:System.Diagnostics.EventSourceCreationData.LogName%2A></xref:System.Diagnostics.EventSourceCreationData.Source%2A>"
  example:
  - "The following code example determines whether the event source named `SampleApplicationSource` is registered on the local computer. If the event source does not exist, the example sets the message resource file for the source and creates the new event source. Finally, the code example sets the localized display name for the event log, using the resource identifier value in `DisplayNameMsgId` and the resource file path in `messageFile`.  \n  \n [!code-cpp[EventLog_WriteEvent#6](~/add/codesnippet/cpp/80a35863-8201-4059-9f79-_1.cpp)]\n [!code-vb[EventLog_WriteEvent#6](~/add/codesnippet/visualbasic/80a35863-8201-4059-9f79-_1.vb)]\n [!code-cs[EventLog_WriteEvent#6](~/add/codesnippet/csharp/80a35863-8201-4059-9f79-_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
  syntax:
    content: public EventSourceCreationData (string source, string logName);
    parameters:
