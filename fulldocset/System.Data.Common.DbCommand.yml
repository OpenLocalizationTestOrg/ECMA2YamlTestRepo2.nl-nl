  summary: "Een SQL-instructie voor een verbindingsobject worden uitgevoerd."
  remarks: "U kunt gebruiken ExecuteNonQuery catalogus bewerkingen (bijvoorbeeld het opvragen van de structuur van een database of het maken van databaseobjecten zoals tabellen) uitvoeren of als u wilt wijzigen van de gegevens in een database door het uitvoeren van de UPDATE, invoegen of DELETE-instructies.       Hoewel ExecuteNonQuery heeft geen rijen geretourneerd, worden een output-parameters of retourwaarden toegewezen aan de parameters ingevuld met gegevens.       De geretourneerde waarde is voor de UPDATE, INSERT en DELETE-instructies, het aantal rijen zijn beïnvloed door de opdracht. Voor alle andere typen van de instructies is de geretourneerde waarde -1."
