  type: Class
  summary: "Geeft een serialiseerbaar type eindpuntadres die WS-Addressing V1 compatibel is en die kunnen worden weergegeven als onderdeel van het servicecontract."
  remarks: "De <xref:System.ServiceModel.EndpointAddress>is niet serialiseerbaar en het is gekoppeld aan een bepaalde versie van de WS-Addressing-specificatie.</xref:System.ServiceModel.EndpointAddress> Deze klasse biedt een compatibele V1 WS-Addressing-wrapper voor de <xref:System.ServiceModel.EndpointAddress>die kan worden geserialiseerd (implementeert de <xref:System.Runtime.Serialization.ISerializable>interface) en afhankelijk van de WS-Addressing V1 draadindeling.</xref:System.Runtime.Serialization.ISerializable> </xref:System.ServiceModel.EndpointAddress> De <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>methode doet de wrapping en de <xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A>methode doet de uitpakken, zodat het herstel van het eindpuntadres nadat deze op de kabel is geserialiseerd.</xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]levert een klasse die een serialiseerbaar type biedt ook <xref:System.ServiceModel.EndpointAddressAugust2004>, namelijk WS-Addressing van agustus 2004 compatibele voor verouderde doeleinden.</xref:System.ServiceModel.EndpointAddressAugust2004>"
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable
