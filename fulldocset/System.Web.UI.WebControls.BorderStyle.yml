  name: BorderStyle
  nameWithType: BorderStyle
  fullName: System.Web.UI.WebControls.BorderStyle
  type: Enum
  summary: "Hiermee geeft u de randstijl van een besturingselement."
  remarks: "De opsomming BorderStyle vertegenwoordigt de stijl verschillende opties voor een besturingselement.       De breedte van de rand wordt beheerd met behulp van de <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>eigenschap van de <xref:System.Web.UI.WebControls.WebControl>klasse.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Wanneer u de dubbele stijl, de randbreedte die u opgeeft moet ten minste 3 pixels breed voor zowel lijnen en de ruimte tussen."
  syntax:
    content: public enum BorderStyle
  inheritance:
  - System.Enum
  platform:
  - net462
