  fullName: System.Security.Cryptography.Xml.XmlDsigXPathTransform
  type: Class
  summary: "Hiermee geeft u de transformatie XPath voor een digitale handtekening, zoals gedefinieerd door de W3C."
  remarks: "De klasse XmlDsigXPathTransform kunt u voor het oplossen van een XML-document met de XPath-taal.  Deze klasse gebruikt een XPath-expressie voor het selecteren van de XML-knooppunten dat u wilt worden ondertekend of versleuteld tijdens het verwijderen van alle andere gebruikers van een cryptografische bewerking.       De klasse XmlDsigXPathTransform gebruiken om te ondertekenen of versleutelen specifieke onderdelen van een XML-document met behulp van een XPath-expressie.  Zie voor informatie over het initialiseren van de klasse XmlDsigXPathTransform op de waarde van een XPath-transformatie-tekenreeks, de <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>methode.</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>       De URI Uniform Resource Identifier () die de klasse XmlDsigXPathTransform beschrijft wordt gedefinieerd door de <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>veld.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>       Zie de sectie 6.6.3 van de specificatie XMLDSIG, die beschikbaar via de W3C op www.w3.org/TR/xmldsig-core/ is voor meer informatie over de XPath-transformatie."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXPathTransform class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the XmlDsigXPathTransform class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_50_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_50_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_50_1.cs)]  \n  \n **Example #2**  \n  \n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_50_2.vb)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_50_2.cs)]"
