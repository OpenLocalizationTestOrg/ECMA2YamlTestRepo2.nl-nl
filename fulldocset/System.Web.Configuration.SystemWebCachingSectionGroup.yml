  remarks: "De <xref:System.Web.Configuration.SqlCacheDependencySection>object verwijst naar de `sqlCacheDependency` gedeelte van het configuratiebestand.</xref:System.Web.Configuration.SqlCacheDependencySection>       De SQL-cacheafhankelijkheid zorgt voor een relatie tussen een item dat is opgeslagen in de cache van een ASP.NET-toepassing en een specifieke SQL Server-databasetabel. Een exemplaar van de <xref:System.Web.Caching.SqlCacheDependency>klasse in de tabel moet bewaken, zodat als de tabel gewijzigd het item automatisch worden verwijderd uit de cache.</xref:System.Web.Caching.SqlCacheDependency>"
