  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Hiermee configureert u de <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> groeperen in een configuratiebestand. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse SystemWebCachingSectionGroup biedt een manier om programmatisch toegang en wijzig de `caching` gedeelte van een configuratiebestand.       De klasse SystemWebCachingSectionGroup en de `caching` sectie biedt gecentraliseerd beheer van de cachemechanisme voor een site of toepassing. Dit maakt het mogelijk voor opslaan in cache moeten worden geïmplementeerd, gewijzigd en zonder te wijzigen van de afzonderlijke pagina&quot;s in de toepassing wordt uitgeschakeld.       De ASP.NET-cachemechanisme wordt geïmplementeerd door de <xref:System.Web.Caching.Cache>klasse.</xref:System.Web.Caching.Cache> Zie voor meer informatie [overzicht van ASP.NET Caching](~/add/includes/ajax-current-ext-md.md) de volgende lijst beschrijft de twee typen cache ASP.NET biedt.      -De eerste heet uitvoercaching, waarmee u voor het opslaan van dynamische pagina en antwoorden van gebruikers beheren. De stuurcode pagina of de gebruiker is niet uitgevoerd bij volgende aanvragen; de uitvoer van de cache wordt gebruikt om te voldoen aan de aanvraag. U toegang hebt tot uitvoer cache-instellingen met behulp van de <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>en <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Eigenschappen.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -Het tweede type opslaan in cache is traditionele toepassingsgegevens caching, waarmee u programmatisch willekeurige objecten in het servergeheugen opslaan zodat uw toepassing kunt opslaan, de tijd en bronnen die nodig is voor deze opnieuw maken. U toegang hebt tot deze cache-instellingen met behulp van de <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>eigenschap.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
