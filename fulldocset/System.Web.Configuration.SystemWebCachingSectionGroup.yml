  remarks: "De <xref:System.Web.Configuration.OutputCacheSettingsSection>object verwijst naar de `outputCacheSettings` gedeelte van het configuratiebestand.</xref:System.Web.Configuration.OutputCacheSettingsSection>       De instellingen voor Uitvoercache inschakelen of uitschakelen op basis van schijven permanente uitvoercache definiëren van de locatie voor het persistent maken van de gegevens worden opgeslagen en geef de maximale grootte van de cache per toepassing.       ASP.NET kunt u meerdere versies van een reactie op pagina declaratief cache met behulp van de kenmerken van de richtlijn en programmatisch met behulp van de eigenschappen en methoden van de <xref:System.Web.HttpCachePolicy>klasse.</xref:System.Web.HttpCachePolicy>       U kunt dezelfde resultaten bereiken door het configureren van de toepassing met behulp van de <xref:System.Web.Configuration.OutputCacheSettingsSection>of de <xref:System.Web.Configuration.OutputCacheProfile>type.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
