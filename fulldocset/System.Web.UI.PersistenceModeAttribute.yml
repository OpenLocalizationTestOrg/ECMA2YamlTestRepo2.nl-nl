  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Hiermee definieert u de metagegevenskenmerk die aangeeft hoe een besturingselementeigenschap die ASP.NET-server of de gebeurtenis permanent wordt opgeslagen in een ASP.NET-pagina in de ontwerpfase. Deze klasse kan niet worden overgenomen."
  remarks: "Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > De ontwerpfunctie voor webpagina&quot;s in Visual Studio biedt geen ondersteuning voor de `ResetPropertyName` methode die optioneel door Windows Forms-besturingselementen voor persistentie van de eigenschap wordt weergegeven. Besturingselementen worden geserialiseerd met behulp van methoden van de <xref:System.Web.UI.Design.ControlPersister>klasse.</xref:System.Web.UI.Design.ControlPersister> De uitvoering van deze methoden wordt aangedreven door metagegevenskenmerken zoals <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute, en <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.ComponentModel.DefaultValueAttribute>"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
