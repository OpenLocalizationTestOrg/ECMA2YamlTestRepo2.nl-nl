- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de id voor een server die de <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> besturingselement is gekoppeld."
  remarks: "Gebruik de eigenschap AssociatedControlID koppelen een <xref:System.Web.UI.WebControls.Label>besturingselement met een ander serverbesturingselement op een webformulier.</xref:System.Web.UI.WebControls.Label> Wanneer een <xref:System.Web.UI.WebControls.Label>besturingselement is gekoppeld aan een ander serverbesturingselement, de kenmerken ervan kunnen worden gebruikt om uit te breiden de functionaliteit van het bijbehorende besturingselement.</xref:System.Web.UI.WebControls.Label> U kunt de <xref:System.Web.UI.WebControls.Label>zoals een bijschrift voor een ander besturingselement of u kunt de tabvolgorde of de sneltoets voor een gekoppeld besturingselement instellen.</xref:System.Web.UI.WebControls.Label>       Wanneer de eigenschap AssociatedControlID is ingesteld, de <xref:System.Web.UI.WebControls.Label>besturingselement weergegeven als een HTML `label` -element met de `for` -kenmerk ingesteld op de <xref:System.Web.UI.Control.ID%2A>eigenschap van het bijbehorende besturingselement.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> U kunt instellen dat andere kenmerken van de `label` element met behulp van de <xref:System.Web.UI.WebControls.Label>Eigenschappen.</xref:System.Web.UI.WebControls.Label> U kunt bijvoorbeeld de <xref:System.Web.UI.WebControls.Label.Text%2A>en <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Eigenschappen de bijschrift en sneltoets voor een gekoppeld besturingselement opgeven.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks waarde overeenkomt met de <xref:System.Web.UI.Control.ID*>voor een serverbesturingselement dat is opgenomen in het webformulier.</xref:System.Web.UI.Control.ID*> De standaardwaarde is een lege tekenreeks (&quot;&quot;), waarmee wordt aangegeven dat de <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> besturingselement is niet gekoppeld aan een ander serverbesturingselement."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
