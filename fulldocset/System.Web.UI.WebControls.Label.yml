- uid: System.Web.UI.WebControls.Label.AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  id: AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: Label.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Label.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Voegt de HTML-kenmerken en stijlen van een <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> besturingselement om weer te geven naar de uitvoerstroom opgegeven."
  remarks: "De methode AddAttributesToRender wordt hoofdzakelijk gebruikt door ontwikkelaars besturingselement invoegen van de extra kenmerken en stijlen voor de <xref:System.Web.UI.HtmlTextWriter>uitvoerstroom voor een <xref:System.Web.UI.WebControls.Label>besturingselement.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       De methode AddAttributesToRender voor een <xref:System.Web.UI.WebControls.Label>besturingselement bepaalt of de `for` kenmerk moet worden toegevoegd met de <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>waarde, en als de inline-blok-stijl moet worden toegepast om de randstijl en breedte weer te geven.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Een <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> die staat voor de uitvoerstroom HTML-inhoud op de client weergeven."
  overload: System.Web.UI.WebControls.Label.AddAttributesToRender*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Het besturingselement dat is opgegeven de <xref:System.Web.UI.WebControls.Label.AssociatedControlID*>eigenschap kan niet worden gevonden.</xref:System.Web.UI.WebControls.Label.AssociatedControlID*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: Label.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Een melding van het besturingselement dat het element is geparseerd en voegt het element de <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> besturingselement."
  remarks: "De methode AddParsedSubObject wordt hoofdzakelijk gebruikt door besturingselement ontwikkelaars bij afleiding van een aangepast besturingselement van de <xref:System.Web.UI.WebControls.Label>klasse.</xref:System.Web.UI.WebControls.Label>       Als het invoerobject is een <xref:System.Web.UI.LiteralControl>, en de <xref:System.Web.UI.WebControls.Label>besturingselement geen onderliggende besturingselementen bevat, wordt het invoerobject gebruikt om in te stellen de <xref:System.Web.UI.WebControls.Label.Text%2A>eigenschap van de <xref:System.Web.UI.WebControls.Label>besturingselement.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> Anders wordt de <xref:System.Web.UI.Control.AddParsedSubObject%2A>methode van het basispartikel <xref:System.Web.UI.Control>klasse wordt aangeroepen en wordt het opgegeven object toegevoegd aan de <xref:System.Web.UI.Control.Controls%2A>verzameling.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Een object dat de geparseerde-element vertegenwoordigt."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
