- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Tekst opgehaald of ingesteld de inhoud van de <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap Text opgeven of de inhoud van tekst bepalen de <xref:System.Web.UI.WebControls.Label>besturingselement.</xref:System.Web.UI.WebControls.Label> Deze eigenschap wordt meestal gebruikt om aan te passen via een programma de tekst die wordt weergegeven in de <xref:System.Web.UI.WebControls.Label>besturingselement.</xref:System.Web.UI.WebControls.Label>       De eigenschap Text kan HTML bevatten. Zo ja, de HTML-code worden doorgegeven ongewijzigd naar de browser is waar mogelijk worden geïnterpreteerd als opmaak en niet als tekst. Als u wilt dat de browser om de HTML-opmaak als tekst zonder opmaak weer te geven, kunt u de <xref:System.Web.HttpServerUtility.HtmlEncode%2A>methode, zoals weergegeven in het voorbeeld voor een overzicht van de klasse.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> U kunt ook het <xref:System.Web.UI.WebControls.Literal>besturingselement in plaats van het <xref:System.Web.UI.WebControls.Label>besturingselement, en stel de <xref:System.Web.UI.WebControls.Literal.Mode%2A>eigenschap <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal.Mode%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Literal> gebruiken      > [!NOTE] > Instellen van de eigenschap Text wordt gewist andere besturingselementen opgenomen in de <xref:System.Web.UI.WebControls.Label>besturingselement.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > Dit besturingselement kan worden gebruikt voor invoer van gebruiker, namelijk een potentieel beveiligingsrisico weergeven. Standaard valideren-ASP.NET-webpagina&quot;s dat gebruikersinvoer geen script of HTML-elementen bevat. Zie voor meer informatie [aanvallen op de Script-overzicht](~/add/includes/ajax-current-ext-md.md).       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [ASP.NET globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Deze eigenschap is de standaardinstelling voor de eigenschap die een <xref:System.Web.UI.WebControls.ControlParameter>object koppelt aan tijdens runtime.</xref:System.Web.UI.WebControls.ControlParameter> Zie voor meer informatie <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, en [Parameters met besturingselementen voor gegevensbronnen voor filteren met behulp van](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "De tekstinhoud van het besturingselement. De standaardwaarde is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
