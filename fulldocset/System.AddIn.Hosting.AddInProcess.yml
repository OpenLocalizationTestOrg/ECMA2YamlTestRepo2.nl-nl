- uid: System.AddIn.Hosting.AddInProcess.#ctor(System.AddIn.Hosting.Platform)
  id: '#ctor(System.AddIn.Hosting.Platform)'
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: AddInProcess(Platform)
  nameWithType: AddInProcess.AddInProcess(Platform)
  fullName: System.AddIn.Hosting.AddInProcess.AddInProcess(Platform)
  type: Constructor
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> klasse, geven de bits-per-word van het proces waarin de invoegtoepassing wordt uitgevoerd."
  remarks: "De volgende tabel toont hoe `platform` is van invloed op de bits-per-word van het proces op verschillende besturingssystemen worden uitgevoerd: ||&32;-bits besturingssysteem |&64;-bits besturingssysteem |   |-|------------------------------|------------------------------|   | Host |&32;-bits | Hetzelfde als het hostproces |   | AnyCPU |&32;-bits |&64;-bits |   | X86 |&32;-bits |&32;-bits |   | X64 | Uitzondering |&64;-bits |"
  syntax:
    content: public AddInProcess (System.AddIn.Hosting.Platform platform);
    parameters:
    - id: platform
      type: System.AddIn.Hosting.Platform
      description: "Een waarde waarmee de bits-per-word van het proces dat wordt uitgevoerd de invoegtoepassing bij."
  overload: System.AddIn.Hosting.AddInProcess.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De registervermelding voor het pad naar het uitvoerbare bestand (AddInProcess.exe of AddInProcess32.exe) ontbreekt.       - of - het uitvoerbare bestand ontbreekt."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  id: IsCurrentProcess
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: IsCurrentProcess
  nameWithType: AddInProcess.IsCurrentProcess
  fullName: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Hiermee wordt een waarde die aangeeft of de huidige <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> object vertegenwoordigt het hostproces van de toepassing."
  remarks: "Als de waarde van deze eigenschap is `true`, wordt de invoegtoepassing in-proces dat wordt uitgevoerd op de hosttoepassing. In dat geval gebruikt <xref:System.AddIn.Hosting.AddInProcess.Start%2A>of <xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A>een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> , genereert de methode</xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A> </xref:System.AddIn.Hosting.AddInProcess.Start%2A>      > [!NOTE] > De <xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>eigenschap retourneert een <xref:System.AddIn.Hosting.AddInProcess>-object met het hostproces van de toepassing als de invoegtoepassing in het proces wordt uitgevoerd.</xref:System.AddIn.Hosting.AddInProcess> </xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>"
  example:
  - "The following example activates an add-in in an external process and uses the IsCurrentProcess property to determine whether the add-in is in the same process as the host application process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public bool IsCurrentProcess { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> object komt overeen met de huidige verwerken, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.AddIn.Hosting.AddInProcess.IsCurrentProcess*
  exceptions: []
  platform:
  - net462
