  langs:
  - csharp
  name: AddInProcess
  nameWithType: AddInProcess
  fullName: System.AddIn.Hosting.AddInProcess
  type: Class
  summary: "Biedt een extern proces voor het uitvoeren van invoegtoepassingen voor out-of-process vanaf de host-toepassing."
  remarks: "Voor het activeren van een invoegtoepassing in een extern proces, kunt u een AddInProcess-object doorgeven aan de juiste <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>methode-overload.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>       Het uitvoerbare bestand dat wordt uitgevoerd de invoegtoepassing wordt opgehaald uit een van twee bestanden met de .NET Framework in de map Windows is geïnstalleerd. Het uitvoerbare bestand dat overeenkomt met de bits-per-word van de hosttoepassing wordt standaard gebruikt. Als de host een 64-bits proces is, wordt AddInProcess.exe uitgevoerd. anders wordt AddInProcess32.exe uitgevoerd. De manier waarop het uitvoerbare bestand is geselecteerd, gebruikt u de <xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>constructor voor het maken van het object AddInProcess.</xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>"
  example:
  - "The following example activates an add-in in an external process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public sealed class AddInProcess
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
