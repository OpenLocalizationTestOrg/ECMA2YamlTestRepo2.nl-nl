  type: Class
  summary: "Biedt een thread-veilige-verzameling die kanaal coördinatoren bevat."
  remarks: "Deze verzameling wordt gebruikt door <xref:System.ServiceModel.ServiceHostBase>voor het beheren van het kanaal coördinatoren die zijn gekoppeld aan de host.</xref:System.ServiceModel.ServiceHostBase> Een ChannelDispatcherCollection wordt gemaakt wanneer <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>wordt aangeroepen en de verzameling zijn toegankelijk via de <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>eigenschap.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       De verzameling bevat <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>objecten (en niet alleen exemplaren van <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) omdat deze wordt ook gebruikt door ontwikkelaars die u wilt behouden de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]programming model, maar vervang de runtime systeem worden geleverd.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> Ze zijn afgeleid van een klasse vanuit <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>en uit te breiden <xref:System.ServiceModel.ServiceHost>(die eigenschappen overneemt van <xref:System.ServiceModel.ServiceHostBase>) <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, het toevoegen van instanties van de klasse die is afgeleid van <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>tot <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> </xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> overschrijft</xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Deze klasse heeft geen openbare constructors en is niet bedoeld voor gebruik buiten de <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>"
