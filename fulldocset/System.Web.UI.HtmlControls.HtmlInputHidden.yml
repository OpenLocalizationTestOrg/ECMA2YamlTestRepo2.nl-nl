  name: HtmlInputHidden
  nameWithType: HtmlInputHidden
  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Programmatisch toegang biedt tot de HTML-code kunt <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref> element op de server."
  remarks: "U kunt het besturingselement HtmlInputHidden gebruiken voor het insluiten van informatie die is verborgen in de gebruiker binnen een `<form>` element. Deze informatie wordt verzonden wanneer de webpagina wordt teruggepost naar de server. Het besturingselement HtmlInputHidden biedt een <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>gebeurtenis die deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>eigenschap waarden tussen berichten naar de server wordt gewijzigd.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> Hiermee kunt u voor het maken van een gebeurtenis-handler die telkens wanneer die de gebeurtenis wordt geactiveerd voor een aangepaste set instructies uitvoert.      > [!NOTE] > De HtmlInputHidden beheer biedt geen een ingebouwde manier om te posten naar de server. Geef een ander besturingselement op de webpagina die ondersteuning biedt voor boeken naar de server, zoals een <xref:System.Web.UI.HtmlControls.HtmlButton>beheer, om de waarde van het besturingselement te verzenden naar de server.</xref:System.Web.UI.HtmlControls.HtmlButton>      > [!NOTE] > Framework van het ASP.NET-pagina maakt gebruik van deze functie HTML om automatisch te laden en de weergavestatus van de serverbesturingselementen op een pagina behouden.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlInputHidden de <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

