  fullName: System.Windows.Controls.Primitives.Popup
  type: Class
  summary: "Hiermee geeft u een pop-upvenster met inhoud."
  remarks: "**Model van inhoud**: pop-upvenster heeft één eigenschap content: <xref:System.Windows.Controls.Primitives.Popup.Child%2A>.</xref:System.Windows.Controls.Primitives.Popup.Child%2A> Een pop-up kan maximaal één onderliggend element, wat kan <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> hebben       De volgende afbeelding ziet u een pop-upbesturingselement heeft een <xref:System.Windows.Controls.Button>Als het bovenliggende object.</xref:System.Windows.Controls.Button>       ![Afbeelding pop](~/add/media/popuppicture.JPG &quot;afbeelding pop&quot;) kunt u een pop-up plaatsen door in te stellen de <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, en <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Eigenschappen.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Zie voor meer informatie [pop plaatsingsgedrag](~/add/includes/ajax-current-ext-md.md). Wanneer een pop-up wordt weergegeven op het scherm, komt deze zelf niet verplaatsen als het bovenliggende element is verplaatst.       Een pop-up wordt de inhoud ervan weergegeven in een apart venster op het scherm. Een pop-upbesturingselement ondersteunt animatie wanneer de <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A>eigenschap is ingesteld op `true` en de toepassing wordt uitgevoerd met volledig vertrouwen.</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A> Een toepassing die wordt uitgevoerd met volledig vertrouwen heeft volledige toegang hebben tot systeembronnen en meestal op een systeem van de gebruiker is geïnstalleerd. Zie voor meer informatie[beveiliging (WPF)](~/add/includes/ajax-current-ext-md.md).       Voor de bitmap en dekking gevolgen op de inhoud van een pop-up wordt weergegeven, moet u de gevolgen rechtstreeks op de pop-up van inhoud instellen. De inhoud van een pop-up neemt geen effecten die zijn ingesteld op de pop-upbesturingselement of op een ander element in het bovenliggende venster.       Een pop-up wordt standaard aangepast naar de inhoud. Wanneer dit gebeurt, toepassen een <xref:System.Windows.UIElement.RenderTransform%2A>of bitmap gevolgen kunnen ertoe leiden dat de pop-up onduidelijk worden weergegeven.</xref:System.Windows.UIElement.RenderTransform%2A> Dit gebeurt omdat de standaardgrootte van de inhoud biedt geen voldoende ruimte voor de effecten om weer te geven. Als meer ruimte nodig is, kunt u een marge rondom de pop-inhoud naar het verhogen van het gebied dat beschikbaar is voor het besturingselement kunt definiëren.       De <xref:System.Windows.FrameworkElement.Parent%2A>eigenschap moet worden ingesteld op de pop-up wanneer gebruikt in een [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.FrameworkElement.Parent%2A>       Gebruik voor het maken van de knopinfo de <xref:System.Windows.Controls.ToolTip>en <xref:System.Windows.Controls.ToolTipService>klassen.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTip> Zie voor meer informatie [knopinfo overzicht](~/add/includes/ajax-current-ext-md.md)."
