  remarks: "**Model van inhoud**: de onderliggende eigenschap is de eigenschap alleen inhoud voor de <xref:System.Windows.Controls.Primitives.Popup>besturingselement.</xref:System.Windows.Controls.Primitives.Popup> Een <xref:System.Windows.Controls.Primitives.Popup>kan slechts één hebt <xref:System.Windows.UIElement>als een onderliggend element, maar het kind complexe ingesloten inhoud kan bevatten.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Primitives.Popup> Voor de onderliggende kan bijvoorbeeld een <xref:System.Windows.Controls.StackPanel>die bevat een <xref:System.Windows.Controls.Image>, tekst en andere soorten besturingselementen.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.StackPanel>       Wanneer inhoud wordt toegevoegd aan een <xref:System.Windows.Controls.Primitives.Popup>beheer, de <xref:System.Windows.Controls.Primitives.Popup>besturingselement wordt de logische bovenliggende naar de inhoud.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> Op dezelfde manier de die <xref:System.Windows.Controls.Primitives.Popup>inhoud wordt beschouwd als het logische onderliggende element van de <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> De onderliggende inhoud is niet toegevoegd aan de visuele boomstructuur staan die bevat de <xref:System.Windows.Controls.Primitives.Popup>besturingselement.</xref:System.Windows.Controls.Primitives.Popup> In plaats daarvan de inhoud van de onderliggende wordt weergegeven in een apart venster met een eigen visual boomstructuur wanneer de <xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>is ingesteld op `true`.</xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>      <a name=&quot;dependencyPropertyInfo_Child&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.Primitives.Popup.ChildProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.Primitives.Popup.ChildProperty>"
