  remarks: "Een <xref:System.Windows.Controls.Primitives.Popup>besturingselement kan alleen transparante inhoud bevatten wanneer de toepassing wordt uitgevoerd met volledig vertrouwen.</xref:System.Windows.Controls.Primitives.Popup> Een toepassing die wordt uitgevoerd met volledig vertrouwen heeft volledige toegang hebben tot systeembronnen en wordt doorgaans geïnstalleerd op het lokale systeem. Zie voor meer informatie[beveiliging (WPF)](~/add/includes/ajax-current-ext-md.md).       Deze eigenschap kan niet worden ingesteld op `true` wanneer de <xref:System.Windows.Controls.Primitives.Popup>wordt gehost in een [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.Primitives.Popup>       Als de eigenschap AllowsTransparency is ingesteld op `true` in een toepassing die met volledig vertrouwen kan niet worden uitgevoerd, wordt de waarde van de eigenschap AllowsTransparency gewijzigd in `false`. Een toepassing die wordt gehost in een browser is een voorbeeld van een toepassing die kan niet worden uitgevoerd met volledig vertrouwen.      <a name=&quot;dependencyPropertyInfo_AllowsTransparency&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparencyProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparencyProperty>"
