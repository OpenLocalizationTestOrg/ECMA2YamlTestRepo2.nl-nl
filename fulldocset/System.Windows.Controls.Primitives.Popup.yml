  summary: "Opgehaald of ingesteld van de verticale afstand tussen de doel-oorsprong en de pop-up uitlijningspunt."
  remarks: "U kunt een pop-up plaatsen door in te stellen de <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, en <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Eigenschappen.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Zie voor meer informatie [pop plaatsingsgedrag](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;xamlAttributeUsage_VerticalOffset&quot;></a>## XAML Kenmerkgebruik ```   <object VerticalOffset=&quot;double&quot;/>   - or -   <object VerticalOffset=&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_VerticalOffset&quot;> </a> ## XAML waarden `double` <xref:System.Double>een tekenreeksrepresentatie van een <xref:System.Double>waarde.</xref:System.Double> </xref:System.Double>           Dit wordt geïnterpreteerd als een [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] meting. Tekenreeksen geen expliciet decimale punten bevatten. Bijvoorbeeld: een waarde van `1` wordt geaccepteerd.       Dezelfde <xref:System.Double>bereikbeperkingen zijn van toepassing als die worden vermeld in de sectie van de waarde van eigenschap van dit onderwerp.</xref:System.Double>       `qualifiedDouble`Een `double` waarde zoals eerder in deze tabel wordt beschreven, gevolgd door een van de volgende tekenreeksen voor eenheden declaratie: `px`, `in`, `cm`, of `pt`.       `px`(standaard) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` inches; is 1 in = 96px `cm` is cm; 1cm=(96/2.54) px `pt` punten; 1pt=(96/72) px <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;> </a> ## gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>       "
  example:
  - "The following example creates a <xref:System.Windows.Controls.Primitives.Popup> and sets the <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> and VerticalOffset properties to 20.  The <xref:System.Windows.Controls.Primitives.Popup.Placement%2A> property is set to <xref:System.Windows.Controls.Primitives.PlacementMode> (which is the default), so the target origin is the bottom left corner of the target area, and the popup alignment point is the top left corner of the <xref:System.Windows.Controls.Primitives.Popup>.  \n  \n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]\n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]"
  syntax:
    content: public double VerticalOffset { get; set; }
    return:
      type: System.Double
      description: "De verticale afstand tussen de doel-oorsprong en het pop-upvenster uitlijning-punt. Zie voor meer informatie over de oorsprong en pop uitlijning doelpunt [pop plaatsingsgedrag](~/add/includes/ajax-current-ext-md.md). De standaardwaarde is 0."
