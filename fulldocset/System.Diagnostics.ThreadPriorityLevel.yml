  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "Hiermee geeft u de prioriteit van een thread."
  remarks: "Elke thread heeft een base prioriteitsniveau bepaald door de waarde van de thread prioriteit en de prioriteitsklasse van het proces. Het besturingssysteem gebruikt het base-prioriteitsniveau van alle uitvoerbare threads om te bepalen welke thread opgehaald in het volgende segment van de processortijd.       Het prioriteitsniveau is niet een absolute waarde, maar in plaats daarvan is een bereik van prioriteitswaarden. Het besturingssysteem wordt de prioriteit berekend met behulp van de prioriteitsklasse proces om te bepalen waar in het bereik dat door de <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>-eigenschap van de thread prioriteit instellen.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
