  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Wordt gekoppeld aan een kolom met een <xref href=&quot;System.Data.DataSet&quot;> </xref> kolom, en wordt geïmplementeerd door de <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> klasse, die gemeenschappelijk wordt gebruikt door de gegevensproviders .NET Framework."
  remarks: "De interface IColumnMapping kunnen een Traceringstabellen klasse voor het implementeren van een klasse kolomtoewijzing, die wordt gekoppeld aan een kolom met een <xref:System.Data.DataSet>kolom.</xref:System.Data.DataSet> Zie voor meer informatie [DataAdapter DataTable en DataColumn toewijzingen](~/add/includes/ajax-current-ext-md.md).       Een toepassing, maak een instantie van de interface IColumnMapping niet rechtstreeks, maar maakt een exemplaar van een klasse die eigenschappen overneemt van IColumnMapping.       Klassen die IColumnMapping overnemen moeten alle overgenomen leden te implementeren en doorgaans extra leden om toe te voegen providerspecifieke definiëren. Bijvoorbeeld, de interface IColumnMapping definieert de <xref:System.Data.IColumnMapping.DataSetColumn%2A>eigenschap.</xref:System.Data.IColumnMapping.DataSetColumn%2A> Op zijn beurt de <xref:System.Data.Common.DataColumnMapping>klasse neemt over van deze eigenschap en definieert ook de <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>methode.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
