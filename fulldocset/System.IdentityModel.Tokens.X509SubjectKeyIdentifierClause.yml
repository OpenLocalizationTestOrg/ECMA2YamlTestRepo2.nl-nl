  type: Class
  summary: "Hiermee geeft u een sleutel-id-component die identificeert een <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> beveiligingstoken met behulp van het X.509-certificaat onderwerp sleutel-id-extensie."
  remarks: "Normaal gesproken hoeft de X509SubjectKeyIdentifierClause niet te worden gebruikt, anders dan bij het maken van een aangepaste beveiligingstokenservice. Wanneer een service voor beveiligingstokens een beveiligingstoken retourneert, bevat het uitgegeven beveiligingstoken verwijzingen naar aangesloten en niet-gekoppelde beveiligingstokens. Gekoppelde verwijzing Raadpleeg beveiligingstokens die deel uitmaken van de beveiligings-header van een SOAP-bericht en niet-gekoppelde verwijzingen zijn beveiligingstokens die niet opgenomen in de beveiligingskoptekst van een SOAP-bericht zijn. Deze verwijzingen bevestigen doorgaans de echtheid van het gepubliceerde-beveiligingstoken. Gebruik de <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>klasse om te verwijzen naar een <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstoken met behulp van het X.509-certificaat onderwerp sleutel-id-extensie.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> De <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>methode retourneert het onderwerp sleutel-id-extensie.</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]ondersteunt de volgende typen van token verwijzingen van de beveiliging voor <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstokens.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>-X509SubjectKeyIdentifierClause <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
