- uid: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable
  id: PacketRoutable
  parent: System.ServiceModel.Channels.OneWayBindingElement
  langs:
  - csharp
  name: PacketRoutable
  nameWithType: OneWayBindingElement.PacketRoutable
  fullName: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het pakketroutering is ingeschakeld."
  remarks: "Deze klasse kunt eventueel een berichtniveau-protocol die een `DuplexSessionChannel` / `RequestChannel` / `ReplyChannel` aan een eenzijdige kanaal, waardoor de berichten van de getransformeerde kanaal te worden gerouteerd. Informatie over het gebruik van dit protocol wordt bepaald door de eigenschap PacketRoutable.       Als deze eigenschap is `true`, bij `DuplexSessionChannel` Inleiding (bijvoorbeeld gebufferd TCP en Named Pipes), deze klasse wordt toegevoegd een berichtkop (MustUnderstand = `false`, ondertekend als beveiliging is ingeschakeld) die semantisch betekent &quot; pakket route dit kanaal &quot;. Aan de kant acceptor wanneer deze eigenschap `true`, deze klasse wordt gezocht naar deze header in het eerste bericht ontvangen op het kanaal. Als deze header niet bestaat, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] bedrijfsstoringen het kanaal. Als de header, klikt u vervolgens bestaat [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] funnels van het nieuwe kanaal in een gedeelde invoerkanaal.       Voor het transformeren van een Request-Reply-kanaal (bijvoorbeeld Streaming TCP of HTTP) als deze eigenschap is `true`, deze header is toegevoegd aan elke aanvraag om aan te geven dat de aanvraag doorgestuurd pakket kan worden. [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]controleert ook `SendRequest` retourneert `null` en antwoorden met `null` op de server."
  syntax:
    content: public bool PacketRoutable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het pakketroutering is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable*
  exceptions: []
  platform:
  - net462
