  name: OneWayBindingElement
  nameWithType: OneWayBindingElement
  fullName: System.ServiceModel.Channels.OneWayBindingElement
  type: Class
  summary: "Routering van pakketten en het gebruik van Eenrichtingsmethoden kunnen."
  remarks: "Inschakelen van routering van pakketten een *eenzijdige conversie* laag is vereist, dat deze klasse biedt. Deze klasse is een binding in de stack van bindingen waarmee een wijziging in de vorm van berichtniveau aangeroepen `OneWayBindingElement`. Deze wijziging vorm kan duren voordat een <xref:System.ServiceModel.Channels.IDuplexSessionChannel>of een <xref:System.ServiceModel.Channels.IRequestChannel>en weer te geven als een <xref:System.ServiceModel.Channels.IInputChannel>, of omgekeerd kan duren voordat een <xref:System.ServiceModel.Channels.IDuplexSessionChannel>of een <xref:System.ServiceModel.Channels.IRequestChannel>en weer te geven als een <xref:System.ServiceModel.Channels.IOutputChannel>.</xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IRequestChannel> </xref:System.ServiceModel.Channels.IDuplexSessionChannel> </xref:System.ServiceModel.Channels.IInputChannel> </xref:System.ServiceModel.Channels.IRequestChannel> </xref:System.ServiceModel.Channels.IDuplexSessionChannel> Een gebruiker kan een aangepaste binding die deze binding via een transport-sessie-bewuste of aanvragen / antwoorden lagen zodat het pakket routeerbaar te maken.       Deze klasse is ook handig wanneer u wilt weergeven van Eenrichtingsmethoden op meer systeemeigen wijze. Meer transformaties kunnen worden toegepast via deze laag, zoals samengestelde Duplex en betrouwbare Messaging."
  syntax:
    content: 'public sealed class OneWayBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
