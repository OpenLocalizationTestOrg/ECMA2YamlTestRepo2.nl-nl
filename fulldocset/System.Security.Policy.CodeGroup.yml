- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Wanneer in een afgeleide klasse genegeerd, lost beleid voor de codegroep en de afhankelijkheden voor een set van bewijs."
  remarks: "Deze methode evalueert opgegeven bewijs van een assembly te laden, de codegroep door het controleren van de lidmaatschapsvoorwaarde op basis van de opgegeven gegevens. Als er een overeenkomst is, retourneert deze methode een instructie met beleid voor de codegroep, met inbegrip van de evaluatie van onderliggende codegroepen.       Voor een <xref:System.Security.Policy.UnionCodeGroup>, alle onderliggende codegroepen waarvan lidmaatschapsvoorwaarde overeenkomen met de opgegeven bewijs wordt ook opgelost en alle resulterende beleidsverklaringen zijn gecombineerd met de beleid-instructie van de bovenliggende samengevoegde codegroep.</xref:System.Security.Policy.UnionCodeGroup> Elk type onderliggende code groep bepaalt hoe de alle onderliggende groepen onder deze worden toegepast, afhankelijk van de werking van de methoden Resolve onderliggende groepen.       .NET Framework-beveiliging gebruikt het systeem oplossen op het niveau van het beleid om te bepalen welke machtigingen toekennen aan geladen code van de resulterende beleidsverklaringen en de aanvraag van de code van de assembly."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Het bewijs van de assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Een beleid-instructie die uit de machtigingen verleend door de codegroep met optionele kenmerken bestaat of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als de codegroep niet van toepassing (de lidmaatschapsvoorwaarde komt niet overeen met de opgegeven bewijs)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
