  langs:
  - csharp
  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "Hiermee geeft u de abstracte basisklasse van welke alle implementaties van code groepen moeten zijn afgeleid."
  remarks: "Groepen zijn de bouwstenen van code access security-beleid. Elke beleidsniveau bestaat uit een hoofdcodegroep die onderliggende codegroepen kan hebben. Elke groep van onderliggende code kan hebben hun eigen onderliggende codegroepen; Dit gedrag wordt uitgebreid naar een willekeurig aantal niveaus, een boomstructuur vormen. Elke codegroep bevat een lidmaatschapsvoorwaarde die bepaalt als een bepaalde assembly tot het op basis van het bewijs van die assembly behoort.       Alleen deze codegroepen waarvan het lidmaatschapsvoorwaarden overeen met een opgegeven assembly-bewijs worden toegepast. Als er een overeenkomende codegroep onderliggende codegroepen, klikt u vervolgens deze kinderen waarvan van de lidmaatschapsvoorwaarden ook overeenkomen met de opgegeven bewijs op dezelfde manier toegepast."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
  inheritance:
