  summary: "Hiermee wordt aangegeven dat een methode moet gebruiken de <xref uid=&quot;langword_csharp_StdCall&quot; name=&quot;StdCall&quot; href=&quot;&quot;> </xref> aanroepconventie."
  remarks: "De aangeroepen functie wist de stack. Dit is de standaardconventie voor niet-beheerde functies aanroepen vanuit beheerde code.       De klassen in <xref:System.Runtime.CompilerServices>zijn compiler-schrijvers alleen voor gebruik.</xref:System.Runtime.CompilerServices>       Compilers verzenden aangepaste parameters in de metagegevens van de manier wijzigen waarop de just-in-time-compileerprogramma (Just in time) waarden verwerkt wanneer het standaardgedrag niet geschikt is.  Wanneer het JIT-compileerprogramma een aangepaste aanpassingsfunctie tegenkomt, verwerkt de waarde in de manier waarop de Wijzigingsfunctie bevat.  Compilers kunnen aangepaste parameters zijn van toepassing op methoden, parameters en retourwaarden.  De JIT-compiler moet reageren op de vereiste parameters, maar optionele parameters kunt negeren.  Een C++-compiler kan een aangepaste aanpassingsfunctie om te beschrijven hoe een byte moet worden behandeld in gevallen waarin het JIT-compileerprogramma bytes behandelt op een manier die niet compatibel met C++ standaard verzenden.       U kunt aangepaste parameters verzenden naar metagegevens met een van de volgende technieken:-met behulp van methoden in de <xref:System.Reflection.Emit.TypeBuilder>klasse zoals <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, en <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genereren van een instructie-bestand voor Microsoft tussentaal (MSIL) met aanroepen naar `modopt` en `modreq`, en montage van het bestand met de [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Met behulp van de niet-beheerde reflectie API."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CallConvStdcall
