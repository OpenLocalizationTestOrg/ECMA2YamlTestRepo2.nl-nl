  summary: "Bevat de instellingen van de eigenschap uiterlijk aan een werkstroom op het hoogste niveau in een omgeving met moment van ontwerp."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Werkstroom thema&quot;s definiÃ«ren het uiterlijk van een werkstroom ontwerpoppervlak. Dit omvat alle Achtergrondstijlen, voorgrond stijlen, lettertypen en pictogrammen die zijn gedefinieerd voor de werkstroom ontwerpoppervlak. Een ambient thema bevat de standaardeigenschappen voor de weergave voor de werkstroom ontwerpoppervlak. Deze bevat instellingen worden gebruikt voor het hele ontwerpoppervlak (bijvoorbeeld het raster, kleuren en achtergrond, alleen-lezen designer kleur, enzovoort). Deze kunt gebruiker geselecteerde waarden of de waarden van het besturingssysteem gebruiken."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

