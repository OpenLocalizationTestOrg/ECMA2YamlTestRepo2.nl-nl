  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "Wanneer toegepast op een klasse, roept de compiler impliciet een methode voor het initialiseren van een onderdeel van de synthetische standaardconstructor."
  remarks: "Dit kenmerk geeft de instructie roept de compiler voor impliciet een persoonlijk `InitializeComponent` methode van de synthetische standaardconstructor. De compiler controleert ook dat deze methode wordt aangeroepen vanuit de gebruiker gedefinieerde constructors en een waarschuwing of fout die niet rapporteren. Visual Studio Integrated Development Environment worden verzameld, respecteert dit kenmerk bij het genereren van code namens de gebruiker."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
