  name: PrincipalPermission
  nameWithType: PrincipalPermission
  fullName: System.Security.Permissions.PrincipalPermission
  type: Class
  summary: "Controles op basis van de actieve principal kunt (Zie <xref:System.Security.Principal.IPrincipal>) met behulp van de taalconstructs voor beide beveiligingsacties declaratieve en imperatieve gedefinieerd.</xref:System.Security.Principal.IPrincipal> Deze klasse kan niet worden overgenomen."
  remarks: "Door gegevens van identiteit (gebruikersnaam en rol) wordt doorgegeven aan de constructor, worden PrincipalPermission te verlangen dat de identiteit van de actieve principal overeenkomt met deze gegevens gebruikt.       Overeenkomen met het actieve <xref:System.Security.Principal.IPrincipal>en bijbehorende <xref:System.Security.Principal.IIdentity>, de opgegeven identiteit en de rol moeten overeenkomen.</xref:System.Security.Principal.IIdentity> </xref:System.Security.Principal.IPrincipal> Als `null` id-reeks wordt gebruikt, dit wordt ge√Ønterpreteerd als een aanvraag voor overeenkomen met een id. Het gebruik van `null` rol tekenreeks komt overeen met een rol. Impliciet doorgeven `null` parameter voor `name` of `role` naar PrincipalPermission komt overeen met op de identiteit en de rollen in een <xref:System.Security.Principal.IPrincipal>.</xref:System.Security.Principal.IPrincipal> Het is ook mogelijk om samen te stellen van een PrincipalPermission dat alleen bepaalt of de <xref:System.Security.Principal.IIdentity>vertegenwoordigt een entiteit geverifieerd of niet-geverifieerde.</xref:System.Security.Principal.IIdentity> In dit geval `name` en `role` worden genegeerd.       In tegenstelling tot de meeste andere machtigingen wordt PrincipalPermission niet uitgebreid <xref:System.Security.CodeAccessPermission>.</xref:System.Security.CodeAccessPermission> Deze, echter implementeert de <xref:System.Security.IPermission>interface.</xref:System.Security.IPermission> Dit komt doordat PrincipalPermission niet een code-machtiging is; dat wil zeggen, is het niet toegewezen op basis van de identiteit van de uitvoerende assembly. In plaats daarvan kunt de code voor het uitvoeren van acties (<xref:System.Security.Permissions.PrincipalPermission.Demand%2A>, <xref:System.Security.Permissions.PrincipalPermission.Union%2A>, <xref:System.Security.Permissions.PrincipalPermission.Intersect%2A>, enzovoort) op basis van de identiteit van de huidige gebruiker op een manier die consistent zijn met de manier waarop deze acties worden uitgevoerd voor de code toegang en machtigingen voor code-identiteit.</xref:System.Security.Permissions.PrincipalPermission.Intersect%2A> </xref:System.Security.Permissions.PrincipalPermission.Union%2A> </xref:System.Security.Permissions.PrincipalPermission.Demand%2A>      > [!IMPORTANT] > Voordat een aanvraag voor hoofdmachtiging is het nodig zijn voor het huidige toepassingsdomein principal-beleid instellen op de opsommingswaarde <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> De principal-beleid is standaard ingesteld op <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> Als u niet de principal-beleid instelt op <xref:System.Security.Principal.PrincipalPolicy>, een aanvraag voor hoofdmachtiging zal mislukken.</xref:System.Security.Principal.PrincipalPolicy> De volgende code moet worden uitgevoerd voordat de hoofdmachtiging is vereist: >>`AppDomain.CurrentDomain.SetPrincipalPolicy(PrincipalPolicy.WindowsPrincipal).`"
  example:
  - "The following example requires the active principal to be an administrator. The `name` parameter is `null`, which enables any user who is an administrator to pass the demand.  \n  \n> [!NOTE]\n>  In Windows Vista, User Account Control (UAC) determines the privileges of a user. If you are a member of the Built-in Administrators group, you are assigned two run-time access tokens: a standard user access token and an administrator access token. By default, you are in the standard user role. To execute the code that requires you to be an administrator, you must first elevate your privileges from standard user to administrator. You can do this when you start an application by right-clicking the application icon and indicating that you want to run as an administrator.  \n  \n [!code-cs[Classic PrincipalPermission Example#1](~/add/codesnippet/csharp/t-system.security.permis_19_1.cs)]\n [!code-vb[Classic PrincipalPermission Example#1](~/add/codesnippet/visualbasic/t-system.security.permis_19_1.vb)]\n [!code-cpp[Classic PrincipalPermission Example#1](~/add/codesnippet/cpp/t-system.security.permis_19_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrincipalPermission : System.Security.IPermission, System.Security.Permissions.IUnrestrictedPermission
  inheritance:
  - System.Object
