- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee wordt bepaald of het opgegeven cHTML-kenmerk en de waarde ervan naar de aanvragende pagina worden weergegeven. U kunt de methode OnAttributeRender in klassen die zijn afgeleid van overschrijven de <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> klasse voor het filteren van kenmerken die u niet wilt weergeven op apparaten die ondersteuning cHTML."
  remarks: "Standaard de methode voorkomt u globaal dat OnAttributeRender onderdrukt kenmerken die worden vermeld in de <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>eigenschap en element-specifieke, onderdrukte kenmerken die worden vermeld in de <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>eigenschap uit worden geschreven naar de uitvoerstroom.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> U kunt het gedrag van de methode OnAttributeRender in klassen die zijn afgeleid van de <xref:System.Web.UI.ChtmlTextWriter>klasse</xref:System.Web.UI.ChtmlTextWriter> overschrijven"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "Het kenmerk cHTML om weer te geven."
    - id: value
      type: System.String
      description: "De waarde die is toegewezen aan `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "De <xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> die zijn gekoppeld aan `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>schrijven van het kenmerk en de waarde voor de <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> uitvoerstroom; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
