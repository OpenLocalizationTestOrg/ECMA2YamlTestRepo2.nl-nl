  remarks: "De <xref:System.Web.UI.ChtmlTextWriter>klasse heeft twee constructors, dit is standaard voor alle klassen die direct of indirect worden afgeleid van de <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.ChtmlTextWriter>       De constructor ChtmlTextWriter, die een exemplaar van de <xref:System.IO.TextWriter>klasse als een parameter, wordt de tweede constructor en geeft deze door twee parameterwaarden:-de <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      -De string-waarde die is opgegeven in de <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>veld waarin de afstand van tabblad dat wordt gebruikt door de XHTML tekstschrijver.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
