  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Een reeks tekens cHTML-specifieke en tekst schrijft naar de uitvoerstroom van een ASP.NET-serverbesturingselement. De klasse ChtmlTextWriter biedt opmaakmogelijkheden die ASP.NET-serverbesturingselementen gebruikt bij de rendering van cHTML inhoud aan clients."
  remarks: "Compacte HTML-indeling of cHTML, is een subset van de HTML-2.0, HTML 3.2 en HTML 4.0 en is ontworpen om weer te geven op apparaten met beperkt geheugen en CPU-kracht, samen met kleine weergaveschermen beperkte mogelijkheden voor formatteren en een beperkt aantal invoeropties (zoals een mobiele telefoon touch-pad). CHTML ondersteunt daarom niet in het volgende:-JPEG-afbeeldingen.      -Tabellen.      -Installatiekopie worden toegewezen.      -Meerdere teken lettertypen en stijlen.      -Achtergrondkleuren en afbeeldingen.      -Frames.      -Opmaakmodellen.       De ChtmlTextWriter-klasse is afgeleid van de <xref:System.Web.UI.Html32TextWriter>klasse en de meeste functionaliteit van wordt verstrekt door de <xref:System.Web.UI.Html32TextWriter>en de basisklasse van alle markup tekst schrijvers, dit is de <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
