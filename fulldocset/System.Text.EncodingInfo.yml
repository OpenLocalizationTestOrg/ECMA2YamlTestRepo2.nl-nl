- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Hiermee haalt u de naam geregistreerd met de IANA Internet Assigned Numbers Authority () voor de codering."
  remarks: "Deze eigenschap bepaalt de naam die geschikt is voor doorgeven naar <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> Deze naam komt overeen met de naam die wordt vertegenwoordigd door de <xref:System.Text.Encoding.WebName%2A>eigenschap.</xref:System.Text.Encoding.WebName%2A> Wanneer de waarde de naam van een standaard is, mogelijk niet de werkelijke implementatie van de codering voldoet volledig aan die standaard. Gebruik uw toepassingen <xref:System.Text.EncodingInfo.DisplayName%2A>voor de naam van een leesbare.</xref:System.Text.EncodingInfo.DisplayName%2A>       De<xref:System.Text.Encoding.GetEncodings%2A> methode een volledige lijst met ondersteunde coderingen, unieke elkaar worden onderscheiden door codetabel opgehaald.</xref:System.Text.Encoding.GetEncodings%2A> Als uw toepassing worden opgehaald met behulp van de eigenschap Name coderingen, houd er rekening mee dat sommige dubbele coderingen worden opgehaald. Zie voor meer informatie over het verwerken van deze dubbele vermeldingen de beschrijving van <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "De IANA-naam voor de codering. Zie voor meer informatie over de IANA www.iana.org."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
