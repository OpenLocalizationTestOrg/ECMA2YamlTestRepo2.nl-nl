  name: RegistryPermission
  nameWithType: RegistryPermission
  fullName: System.Security.Permissions.RegistryPermission
  type: Class
  summary: "Hiermee bepaalt u de mogelijkheid voor toegang tot registervariabelen. Deze klasse kan niet worden overgenomen."
  remarks: "RegistryPermission beschrijft beschermde bewerkingen worden uitgevoerd op de registervariabelen. Registervariabelen moeten niet worden opgeslagen in geheugenlocaties waar zonder RegistryPermission code er toegang toe. Als de registerobject aan een niet-vertrouwde beller doorgegeven kan ook worden misbruikt.       De toegestane register toegangstypen zijn gedefinieerd door <xref:System.Security.Permissions.RegistryPermissionAccess>.</xref:System.Security.Permissions.RegistryPermissionAccess> Als u meer dan één type toegang, kunnen ze worden gecombineerd met de Bitsgewijze OR-bewerking, zoals wordt weergegeven in het volgende codevoorbeeld.       Machtiging voor register is gedefinieerd in termen van de canonieke absolute paden; controles moeten altijd met canonieke padnamen worden aangebracht. Toegang tot de sleutel impliceert toegang tot alle waarden bevat en alle variabelen eronder.      > [!NOTE] > In versies van .NET Framework voordat de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], kunt u de <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>methode om te voorkomen dat onbedoeld toegang tot systeembronnen door vertrouwde code.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>is nu verouderd, en toegang tot bronnen nu wordt bepaald door de toegekende machtiging instellen voor een assembly.</xref:System.Security.CodeAccessPermission.Deny%2A> Om te beperken van toegang tot bestanden, moet u gedeeltelijk vertrouwde code uitvoeren in een sandbox en machtigingen alleen aan de code is toegestaan voor toegang tot bronnen toewijzen. Zie voor meer informatie over het uitvoeren van een toepassing in een sandbox [hoe: Voer gedeeltelijk vertrouwde Code in een Sandbox](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
