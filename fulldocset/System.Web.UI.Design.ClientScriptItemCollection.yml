  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling alleen-lezen van de client-scriptblokken die deel uitmaken van een Web-formulier of besturingselement in de ontwerpfase. Deze klasse kan niet worden overgenomen."
  remarks: "Elke <xref:System.Web.UI.Design.ClientScriptItem>-object in de klasse ClientScriptItemCollection vertegenwoordigt een `script` blok dat deel uitmaakt van een document (een webformulier, Web server-beheer, een inhoudspagina of een basispagina) in de ontwerpfase.</xref:System.Web.UI.Design.ClientScriptItem>       Gebruik de <xref:System.Web.UI.Design.WebFormsRootDesigner>klasse in te stellen of te onderzoeken client script-elementen die zijn opgenomen in een document webformulieren op het ontwerpoppervlak.</xref:System.Web.UI.Design.WebFormsRootDesigner> Ophalen van de verzameling van client script-elementen die deel uitmaken van de Web-document met behulp van de <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>methode.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Een client script-element toevoegen aan de Web-document met behulp van de <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>methode.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Als client scriptelementen toevoegen tijdens runtime, kunt u de <xref:System.Web.UI.ClientScriptManager>klasse.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > De ClientScriptItemCollection-klasse vertegenwoordigt de script-elementen in de ontwerpfase die op de client worden uitgevoerd. Omdat de `script` -elementen die worden gegenereerd voor ClientScriptItemCollection objecten niet worden uitgevoerd op de server, de elementen bevatten niet de `runat=&quot;server&quot;` kenmerk."
