  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.Design.ClientScriptItemCollection&quot;> </xref> klasse."
  remarks: "Als `clientScriptItems` is `null` (`Nothing` in Visual Basic) of bevat niet alle elementen, de constructor initialiseert een leeg <xref:System.Web.UI.Design.ClientScriptItemCollection>object.</xref:System.Web.UI.Design.ClientScriptItemCollection> Anders wordt de items in de `clientScriptItems` matrix worden gebruikt voor het instellen van de items voor de <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection>       De constructor ClientScriptItemCollection wordt doorgaans gebruikt in de klassen die zijn afgeleid van de <xref:System.Web.UI.Design.WebFormsRootDesigner>klasse.</xref:System.Web.UI.Design.WebFormsRootDesigner> Visual designers implementeren de <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>methode om te retourneren een <xref:System.Web.UI.Design.ClientScriptItemCollection>-object voor de script-elementen van de client in een webdocument in de ontwerpfase.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
