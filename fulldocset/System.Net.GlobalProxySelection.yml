  name: GlobalProxySelection
  nameWithType: GlobalProxySelection
  fullName: System.Net.GlobalProxySelection
  type: Class
  summary: "Bevat een exemplaar van de algemene standaardwaarde proxy voor alle HTTP-aanvragen."
  remarks: "De GlobalProxySelection slaat de proxy-instellingen voor de standaardproxy die <xref:System.Net.WebRequest>exemplaren contact opnemen met internetsites buiten het lokale netwerk gebruiken.</xref:System.Net.WebRequest> De standaardproxy-instellingen uit het globale of een toepassing configuratiebestand is ge√Ønitialiseerd en kan worden overschreven voor afzonderlijke aanvragen of uitgeschakeld door in te stellen de <xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>eigenschap naar het resultaat van de <xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A>methode.</xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A> </xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName>       De proxy-instellingen opgeslagen in GlobalProxySelection worden gebruikt door een <xref:System.Net.WebRequest>afgeleid van objecten die proxy&quot;s ondersteunen en hebben hun <xref:System.Net.WebRequest.Proxy%2A>waarde van de eigenschap is ingesteld op `null` (de standaardinstelling).</xref:System.Net.WebRequest.Proxy%2A> </xref:System.Net.WebRequest> Proxy&quot;s worden momenteel ondersteund door <xref:System.Net.FtpWebRequest>, <xref:System.Net.HttpWebRequest>, en <xref:System.Net.WebClient>.</xref:System.Net.WebClient> </xref:System.Net.HttpWebRequest> </xref:System.Net.FtpWebRequest>       **Opmerking** wijzigingen in de GlobalProxySelection nadat een aanvraag wordt gedaan worden niet weergegeven in een <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest>"
  example:
  - "The following code example sets the GlobalProxySelection for an HTTP proxy named \"webproxy\" on port 80.  \n  \n [!code-cpp[Classic GlobalProxySelection Example#1](~/add/codesnippet/cpp/t-system.net.globalproxy_1.cpp)]\n [!code-vb[Classic GlobalProxySelection Example#1](~/add/codesnippet/visualbasic/t-system.net.globalproxy_1.vb)]\n [!code-cs[Classic GlobalProxySelection Example#1](~/add/codesnippet/csharp/t-system.net.globalproxy_1.cs)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use WebRequest.DefaultWebProxy instead to access and set the global default proxy. Use 'null' instead of GetEmptyWebProxy. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class GlobalProxySelection
