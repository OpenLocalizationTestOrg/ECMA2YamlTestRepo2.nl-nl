  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "Verpakt COM + <xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;> </xref> klasse en de COM +-DTC-interfaces <xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;> </xref> en <xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "BYOT (uw eigen transactie Bring) kan een onderdeel moet worden gemaakt met of worden overgenomen van een externe transactie. Dat wil zeggen, kan een transactie verkrijgen van een onderdeel dat nog niet is een gekoppelde transactie. COM + kunt u de instelling een willekeurige vooraf bestaande transactie van een Distributed Transaction Coordinator (DTC) of transactie Internet Protocol (TIP) als de eigenschap transaction van een nieuw onderdeel context. Hierdoor kan de COM +-onderdelen worden gekoppeld aan transacties waarvan levensduur worden beheerd door een transactie verwerken van de monitor, Object-taak Selector (OT&quot;s) of databasebeheersysteem (DBMS) (TP).       Wees voorzichtig met moeten BYOT transacties worden gebruikt. In bepaalde situaties ze kunnen resulteren in een transactie spanning meerdere synchronisatie-domeinen, dat wil zeggen, ze parallelle uitvoering met een andere transactie, waardoor een deadlock toestaan.       Automatische transacties in plaats van BYOT transacties, zijn de voorkeur programmeermodel voor schrijvers van business-onderdelen."
  syntax:
    content: public sealed class BYOT
