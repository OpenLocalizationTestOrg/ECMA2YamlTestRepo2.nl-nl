  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Hiermee geeft u de &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; element van een XML-digitale handtekening."
  remarks: "Hiermee geeft u de structuur X509IssuerSerial de `<X509IssuerSerial`> element van een XML-digitale handtekening gedefinieerd door de digitale handtekening XML-specificatie. De `<X509IssuerSerial`>-element is het subelement van het `X509Data`> element met een X.509v3-certificaatverlener combinatie van naam en het serienummer van elkaar worden onderscheiden. De DN combinatie van naam en het serienummer te identificeren van een specifiek X.509v3-certificaat.       De verlener van een X.509-certificaat is de naam van de certificeringsinstantie die het certificaat heeft uitgegeven. Certificeringsinstanties toewijzen elk certificaat uitgeven van een uniek serienummer voor identificatiedoeleinden.       De structuur X509IssuerSerial gebruiken om op te geven van een certificaatverlener DN serienummer combinatie van naam en bij gebruik van de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klasse.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  U kunt een structuur die X509IssuerSerial moet toevoegen de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klasse met behulp van de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>eigenschap.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  U kunt ook toevoegen tekenreekswaarden die het X.509-certificaatverlener DN-naam en serienummer met behulp van paar vertegenwoordigen de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>methode.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Voor meer informatie over de `<X509IssuerSerial`> element, Zie de World Wide Web Consortium (W3C)-specificatie op www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
