  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "Hiermee geeft u het element van de binding voor de benoemde pipe-transport."
  remarks: "Dit transport maakt gebruik van URI&quot;s van de vorm &quot;`net.pipe`://`hostname`/`path`&quot;. Andere onderdelen URI zijn optioneel.       De klasse NamedPipeTransportBindingElement is het startpunt voor het maken van een aangepaste binding waarop het protocol named pipes-transport is ge√Ømplementeerd. Dit transport wordt gebruikt voor op machine [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]- tot -[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] communicatie.       De [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servicemodel maakt met deze klasse factory-objecten die u implementeert de <xref:System.ServiceModel.Channels.IChannelFactory>en <xref:System.ServiceModel.Channels.IChannelListener>interfaces.</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> Deze factory objecten maakt en accepteer de kanalen die via het protocol named pipes SOAP-berichten verzenden.       Configureren van de fabrieken die deze klasse wordt gemaakt door de eigenschappen, zoals: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       U kunt ook eigenschappen instellen in de basisklasse <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, zoals: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>, <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>, en <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Zie voor een volledige lijst van eigenschappen <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>       Ten slotte kunt u eigenschappen instellen in de basisklasse van <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>, namelijk <xref:System.ServiceModel.Channels.TransportBindingElement>, zoals <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> Zie voor een volledige lijst van eigenschappen <xref:System.ServiceModel.Channels.TransportBindingElement>.</xref:System.ServiceModel.Channels.TransportBindingElement>"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
