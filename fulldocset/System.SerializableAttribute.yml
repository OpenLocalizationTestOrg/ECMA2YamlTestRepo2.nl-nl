  summary: "Hiermee wordt aangegeven dat een klasse kan worden geserialiseerd. Deze klasse kan niet worden overgenomen."
  remarks: "Het kenmerk Serilaizableattribute van toepassing op een type om aan te geven dat de exemplaren van dit type kunnen worden geserialiseerd. De common language runtime genereert <xref:System.Runtime.Serialization.SerializationException>als elk type objecten dat geserialiseerd in de grafiek niet over het kenmerk Serilaizableattribute toegepast beschikt.</xref:System.Runtime.Serialization.SerializationException>       Het kenmerk Serilaizableattribute toepassen, zelfs als de klasse ook implementeert de <xref:System.Runtime.Serialization.ISerializable>interface waarmee het proces serialisatie.</xref:System.Runtime.Serialization.ISerializable>       Wanneer u het kenmerk Serilaizableattribute naar een type toepast, worden alle persoonlijke en openbare velden standaard geserialiseerd. U kunt serialisatie verfijndere beheren door het implementeren van de <xref:System.Runtime.Serialization.ISerializable>interface voor het onderdrukken van het proces voor serialisatie.</xref:System.Runtime.Serialization.ISerializable>       Of u kunt velden uitsluiten van serialisatie door toe te passen de <xref:System.NonSerializedAttribute>kenmerk naar het veld.</xref:System.NonSerializedAttribute> Als een veld van een serialiseerbaar type bevat een verwijzing, een koppeling of sommige andere gegevensstructuur die specifiek is voor een bepaalde omgeving en nuttige kan niet worden aangemaakt in een andere omgeving, wordt u mogelijk wilt toepassen de <xref:System.NonSerializedAttribute>kenmerk dat veld.</xref:System.NonSerializedAttribute>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over serialisatie <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
