  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Geeft het MIME-type van HTTP-aanvraag."
  remarks: "Het mechanisme dat wordt gebruikt voor het beheren van de serialisatie-indeling voor een aanvraag van een client wordt verzonden naar een gegevensservice gebruikt de `Content-Type` HTTP-header. Het standaardmechanisme voor het beheren van de indeling die wordt gebruikt in een antwoord van een gegevensservice is de `Accept` HTTP-header. De `Accept` header wordt gebruikt om aan te geven dat het antwoord op de aanvraag beperkt tot een specifieke set met MIME-typen is. Het MIME-type dat is geretourneerd door het parseren van de accept-header wordt vervolgens gebruikt als de indeling van het antwoord."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
