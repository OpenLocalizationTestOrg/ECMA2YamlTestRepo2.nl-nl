  name: HttpApplication
  nameWithType: HttpApplication
  fullName: System.Web.HttpApplication
  type: Class
  summary: "Hiermee definieert u de methoden, eigenschappen en gebeurtenissen die gemeenschappelijk voor alle toepassingsobjecten in een ASP.NET-toepassing zijn. Deze klasse is de basisklasse voor toepassingen die zijn gedefinieerd door de gebruiker in het bestand Global.asax."
  remarks: "Instanties van de klasse HttpApplication worden niet door de gebruiker rechtstreeks gemaakt in de ASP.NET-infrastructuur. Één exemplaar van de klasse HttpApplication wordt gebruikt om u te veel aanvragen verwerkt in de levensduur. Het kan echter slechts één aanvraag tegelijk verwerken. Dus kunnen Lidvariabelen worden gebruikt voor het opslaan van gegevens per aanvraag.       Een toepassing wordt gegeven van gebeurtenissen die kunnen worden verwerkt door aangepaste modules die worden geïmplementeerd de <xref:System.Web.IHttpModule>interface of bestand door gebeurtenis-handlercode die is gedefinieerd in het bestand Global.asax.</xref:System.Web.IHttpModule> Aangepaste modules die worden geïmplementeerd de <xref:System.Web.IHttpModule>interface kan worden geplaatst in de map App_Code of in een DLL-bestand in de Bin-map.</xref:System.Web.IHttpModule>       HttpApplication is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wanneer IIS 7.0 wordt uitgevoerd in de geïntegreerde modus, aangepaste modules in de map App_Code of de Bin-map toepassen op alle aanvragen in de request pipeline. Gebeurtenis-handlercode in het bestand Global.asax is alleen van toepassing op aanvragen die zijn toegewezen aan een ASP.NET-handler.       De toepassingsgebeurtenissen worden gegenereerd in de volgende volgorde: 1.  <xref:System.Web.HttpApplication.BeginRequest>2.</xref:System.Web.HttpApplication.BeginRequest>  <xref:System.Web.HttpApplication.AuthenticateRequest>3.</xref:System.Web.HttpApplication.AuthenticateRequest>  <xref:System.Web.HttpApplication.PostAuthenticateRequest>4.</xref:System.Web.HttpApplication.PostAuthenticateRequest>  <xref:System.Web.HttpApplication.AuthorizeRequest>5.</xref:System.Web.HttpApplication.AuthorizeRequest>  <xref:System.Web.HttpApplication.PostAuthorizeRequest>6.</xref:System.Web.HttpApplication.PostAuthorizeRequest>  <xref:System.Web.HttpApplication.ResolveRequestCache>7.</xref:System.Web.HttpApplication.ResolveRequestCache>  <xref:System.Web.HttpApplication.PostResolveRequestCache>Na de <xref:System.Web.HttpApplication.PostResolveRequestCache>gebeurtenis en vóór de <xref:System.Web.HttpApplication.PostMapRequestHandler>-gebeurtenis een gebeurtenis-handler (dit is een pagina die overeenkomt met de aanvraag-URL) wordt gemaakt.</xref:System.Web.HttpApplication.PostMapRequestHandler> </xref:System.Web.HttpApplication.PostResolveRequestCache></xref:System.Web.HttpApplication.PostResolveRequestCache> Wanneer een server IIS 7.0 wordt uitgevoerd in de geïntegreerde modus en op minimaal .NET Framework versie 3.0, de <xref:System.Web.HttpApplication.MapRequestHandler>gebeurtenis is opgetreden.</xref:System.Web.HttpApplication.MapRequestHandler> Wanneer een server wordt IIS 7.0 worden uitgevoerd in de klassieke modus of een eerdere versie van IIS, kan deze gebeurtenis kan niet worden verwerkt.      8.  <xref:System.Web.HttpApplication.PostMapRequestHandler>9.</xref:System.Web.HttpApplication.PostMapRequestHandler> <xref:System.Web.HttpApplication.AcquireRequestState>10.</xref:System.Web.HttpApplication.AcquireRequestState> <xref:System.Web.HttpApplication.PostAcquireRequestState>11.</xref:System.Web.HttpApplication.PostAcquireRequestState> <xref:System.Web.HttpApplication.PreRequestHandlerExecute>De gebeurtenis-handler wordt uitgevoerd.</xref:System.Web.HttpApplication.PreRequestHandlerExecute>      12. <xref:System.Web.HttpApplication.PostRequestHandlerExecute>13.</xref:System.Web.HttpApplication.PostRequestHandlerExecute> <xref:System.Web.HttpApplication.ReleaseRequestState>14.</xref:System.Web.HttpApplication.ReleaseRequestState> <xref:System.Web.HttpApplication.PostReleaseRequestState>Na de <xref:System.Web.HttpApplication.PostReleaseRequestState>gebeurtenis wordt geactiveerd, alle bestaande antwoordfilters, de uitvoer wordt gefilterd.</xref:System.Web.HttpApplication.PostReleaseRequestState></xref:System.Web.HttpApplication.PostReleaseRequestState>      15. <xref:System.Web.HttpApplication.UpdateRequestCache>16.</xref:System.Web.HttpApplication.UpdateRequestCache> <xref:System.Web.HttpApplication.PostUpdateRequestCache>17.</xref:System.Web.HttpApplication.PostUpdateRequestCache> <xref:System.Web.HttpApplication.LogRequest>.</xref:System.Web.HttpApplication.LogRequest>           Deze gebeurtenis wordt ondersteund in IIS 7.0-integratiemodus en op minimaal .NET Framework 3.0 18. <xref:System.Web.HttpApplication.PostLogRequest>Deze gebeurtenis is ondersteunde IIS 7.0-integratiemodus en ten minste .NET Framework 3.0 19.</xref:System.Web.HttpApplication.PostLogRequest> <xref:System.Web.HttpApplication.EndRequest></xref:System.Web.HttpApplication.EndRequest>"
  example:
  - "The following two examples demonstrate how to use the HttpApplication class and its events. The first example demonstrates how to create a custom HTTP module and connect an event to it. The second example demonstrates how to modify the Web.config file.  \n  \n The following example demonstrates how to create a custom HTTP module and connect the <xref:System.Web.HttpApplication.AcquireRequestState> event to the HTTP module. HTTP modules intercept each request to Web application resources, thereby allowing you to filter client requests. Any HTTP module that subscribes to an HttpApplication event must implement the <xref:System.Web.IHttpModule> interface.  \n  \n [!code-cs[System.Web.HttpApplication1#1](~/add/codesnippet/csharp/t-system.web.httpapplica_1.cs)]\n [!code-vb[System.Web.HttpApplication1#1](~/add/codesnippet/visualbasic/t-system.web.httpapplica_1.vb)]  \n  \n Before an event in a custom HTTP module can occur, you must modify the configuration settings in the Web.config file to notify ASP.NET about the HTTP module. The following example shows the appropriate configuration setting in the `httpModules` section of the Web.config file. The following setting applies to IIS 7.0 Classic mode and to earlier versions of IIS.  \n  \n```c#  \n<configuration>  \n  <system.web>  \n    <httpModules>  \n      <add type=\"Samples.AspNet.CS.CustomHTTPModule\"  \n        name=\"CustomHttpModule\" />  \n      </httpModules>  \n  </system.web>  \n</configuration>  \n```  \n  \n```vb#  \n<configuration>  \n  <system.web>  \n    <httpModules>  \n      <add type=\"Samples.AspNet.VB.CustomHTTPModule\"  \n        name=\"CustomHttpModule\" />  \n      </httpModules>  \n  </system.web>  \n</configuration>  \n```  \n  \n The following setting applies to IIS 7.0 Integrated mode.  \n  \n```c#  \n<configuration>  \n  <system.webServer>  \n    <modules>  \n      <add type=\"Samples.AspNet.CS.CustomHTTPModule\"  \n        name=\"CustomHttpModule\" />  \n      </modules>  \n  </system.webServer>  \n</configuration>  \n```  \n  \n```vb#  \n<configuration>  \n  <system.webServer>  \n    <modules>  \n      <add type=\"Samples.AspNet.VB.CustomHTTPModule\"  \n        name=\"CustomHttpModule\" />  \n      <modules>  \n  </system.webServer>  \n</configuration>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class HttpApplication : IDisposable, System.ComponentModel.IComponent, System.Web.IHttpAsyncHandler
