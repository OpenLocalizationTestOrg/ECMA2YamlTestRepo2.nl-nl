- uid: System.Web.HttpApplication.GetOutputCacheProviderName(System.Web.HttpContext)
  id: GetOutputCacheProviderName(System.Web.HttpContext)
  parent: System.Web.HttpApplication
  langs:
  - csharp
  name: GetOutputCacheProviderName(HttpContext)
  nameWithType: HttpApplication.GetOutputCacheProviderName(HttpContext)
  fullName: System.Web.HttpApplication.GetOutputCacheProviderName(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hiermee wordt de naam van de uitvoer-cache standaardprovider die is geconfigureerd voor een website."
  remarks: "U kunt deze methode overschrijft en gebruiken om te retourneren van de naam van een uitvoer-cache-provider die is geconfigureerd voor een website. ASP.NET haalt een verwijzing naar de benoemde provider en wordt gebruikt voor het opslaan van gegevens van de uitvoer-cache voor de aanvraag momenteel worden uitgevoerd.       In ASP.NET, wordt standaard gebruiken alle HTTP-antwoorden, pagina&quot;s en besturingselementen weergegeven in het geheugen-uitvoercache. U kunt de standaard uitvoercache provider die wordt gebruikt voor een webtoepassing door te geven voor de naam van een andere provider wijzigen `defaultProvider`.       Bovendien kunt u verschillende uitvoercache providers voor besturingselementen niet afzonderlijk en voor afzonderlijke aanvragen. De eenvoudigste manier om te kiezen een andere provider van de uitvoer-cache voor andere Web-gebruikersbesturingselementen is dus declaratief doen met behulp van de nieuwe `providerName` kenmerk in een page of control-instructie, zoals wordt weergegeven in het volgende voorbeeld: ```   <%@ OutputCache Duration=&quot;60&quot; VaryByParam=&quot;None&quot;        providerName=&quot;DiskCache&quot; %>   ``` om op te geven van een andere cacheprovider voor een HTTP-aanvraag, u deze methode in het bestand Global.asax programmatisch opgeven welke provider moet worden gebruikt voor een specifieke aanvraag overschrijven. Zie voor meer informatie [overzicht van ASP.NET Caching](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to programmatically specify the cache provider named `DiskCache` for any HTTP request that goes to the Advanced.aspx page.  \n  \n [Visual Basic]  \n  \n```  \nPublic Overloads Overrides Sub GetOutputCacheProviderName(ByVal context _  \n        As HttpContext) As String   \n    If context.Request.Path.EndsWith(\"Advanced.aspx\") Then   \n        Return \"DiskCache\"   \n    Else   \n        Return MyBase.GetOutputCacheProviderName(context)   \n    End If   \nEnd Sub  \n```  \n  \n```c#  \npublic override string GetOutputCacheProviderName(HttpContext context)  \n{  \n    if (context.Request.Path.EndsWith(\"Advanced.aspx\"))  \n        return \"DiskCache\";  \n    else  \n        return base.GetOutputCacheProviderName(context);  \n}  \n```"
  syntax:
    content: public virtual string GetOutputCacheProviderName (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Een <xref href=&quot;System.Web.HttpContext&quot;> </xref> die verwijzingen naar intrinsieke serverobjecten die worden gebruikt om HTTP-aanvragen te verwerken."
    return:
      type: System.String
      description: "De naam van de standaardprovider."
  overload: System.Web.HttpApplication.GetOutputCacheProviderName*
