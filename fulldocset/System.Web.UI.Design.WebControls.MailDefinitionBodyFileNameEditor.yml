  remarks: "De notatie voor de eigenschap Filter voor elk type is als volgt: 1.  Een gebruiksvriendelijke beschrijving.      2.  Een verticale balk (`|`).      3.  Bestand-specificaties, gescheiden door puntkomma&quot;s (`;`).      4.  Een andere verticale balk (`|`).       Bijvoorbeeld, een filter dat Hiermee worden tekstbestanden, HTML-bestanden en alle bestanden eruit als het volgende voorbeeld wordt in de landinstelling EN-US: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` een gelokaliseerde versie van deze tekenreeks is de standaardwaarde voor het Filter."
