  summary: "Voorziet in een editor voor het selecteren van berichtbestanden hoofdtekst in een <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> object."
  remarks: "De klasse MailDefinitionBodyFileNameEditor biedt een gebruikersinterface voor het selecteren van een bestand voor de <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>eigenschap van een <xref:System.Web.UI.WebControls.MailDefinition>object.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> De <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Hiermee geeft u het bestand met de berichttekst.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       De <xref:System.Web.UI.WebControls.MailDefinition>objecten definiÃ«ren de inhoud en indeling van de e-meldingen die worden verzonden door besturingselementen.</xref:System.Web.UI.WebControls.MailDefinition> Bijvoorbeeld, de <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>en <xref:System.Web.UI.WebControls.PasswordRecovery>besturingselementen gebruikt de MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       De MailDefinitionBodyFileNameEditor wordt opgeroepen, bijvoorbeeld door het selecteren van het weglatingsteken (**... **) knop op de **BodyFileName** eigenschap onder **MailDefinition**, in de **eigenschappen** raster van de visuele ontwerpfunctie.       De <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>eigenschap geeft u het bijschrift dat wordt weergegeven op het formulier MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> De <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>eigenschap resulteert in de lijst met bestandstypen die moet worden geaccepteerd door de MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
