  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee stelt u de eigenschappen van een pagina met gegevens."
  remarks: "De methode SetPageProperties wordt aangeroepen door de <xref:System.Web.UI.WebControls.DataPager>elke keer dat het besturingselement moet worden gebruikt voor het bijwerken van de pagina&quot;s gerelateerde eigenschappen beheren.</xref:System.Web.UI.WebControls.DataPager> Wanneer dit wordt geïmplementeerd door een klasse, de methode SetPageProperties intern moet worden bijgewerkt. de <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>en <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>Eigenschappen met behulp van de waarden van de `maximumRows` en `startRowIndex`parameters.</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "De index van de eerste record op de pagina."
    - id: maximumRows
      type: System.Int32
      description: "Het maximum aantal items op één pagina."
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aan de binding van het besturingselement nadat u de eigenschappen worden ingesteld. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462
