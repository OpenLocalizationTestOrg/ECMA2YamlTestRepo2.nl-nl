  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "Leden die een gegevensgebonden besturingselement moet worden geïmplementeerd om paginering functionaliteit van definieert de <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> besturingselement."
  remarks: "De interface IPageableItemContainer definieert de eigenschappen, methoden en gebeurtenissen die moeten worden geïmplementeerd door gegevensgebonden besturingselementen om paginering functionaliteit van de <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager> (Een voorbeeld van een besturingselement dat u deze interface implementeert is de <xref:System.Web.UI.WebControls.ListView>besturingselement.)</xref:System.Web.UI.WebControls.ListView>       De <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>gebeurtenis treedt op wanneer de <xref:System.Web.UI.WebControls.DataPager>besturingselement kan aan gegevens.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> Het <xref:System.Web.UI.WebControls.DataPager>besturingselement biedt een handler voor deze gebeurtenis met de naam <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager>       De <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>methode wordt aangeroepen door de <xref:System.Web.UI.WebControls.DataPager>elke keer dat het besturingselement moet worden gebruikt voor het bijwerken van de pagina&quot;s gerelateerde eigenschappen beheren.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> Bijvoorbeeld: deze methode is aangeroepen wanneer de gebruiker naar een andere pagina van de gegevens navigeert."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
