  summary: "Hiermee geeft u op welke gebeurtenis is opgetreden tijdens de initialisatie. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse InitializationEventAttribute identificeert de gebeurtenis waarvoor gegevensgebonden besturingselementen kunnen worden geladen. Het is bedoeld voor gebruik tijdens de ontwerpfase om te bepalen welke gebeurtenis wordt verwerkt wanneer autogenerating gegevensbinding code."
