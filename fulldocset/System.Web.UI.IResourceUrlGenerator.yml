items:
- uid: System.Web.UI.IResourceUrlGenerator
  id: IResourceUrlGenerator
  children:
  - System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  langs:
  - csharp
  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Definieert de methode die een designer-host moet worden geïmplementeerd om te URL verwijzing opzoeken bieden voor ingesloten bronnen."
  remarks: "ASP.NET versie 2.0 biedt de mogelijkheid om op te halen van ingesloten bronnen van een assembly voor besturingselementen, zoals de <xref:System.Web.UI.Page>besturingselement.</xref:System.Web.UI.Page> Tijdens runtime, kan de URL van de ingesloten bron worden opgehaald met de <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>methode van de <xref:System.Web.UI.ClientScriptManager>klasse.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Als u een ontwerptijd betekent dat voor het genereren van een bron-URL van een assembly, kunnen designer hosts bieden van een service die de IResourceUrlGenerator-interface implementeert. Voor meer informatie: - over het gebruik van bronnen in de lokalisatie, Zie [Resources voor ASP.NET-webpagina overzicht](~/add/includes/ajax-current-ext-md.md).      -Over het gebruik van ingesloten resources, Zie [KROONTJESPEN: hoe: Resources gebruiken eigenschapswaarden in webserverbesturingselementen ingesteld](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) en [procedure: programmatisch Resource waarden ophalen](~/add/includes/ajax-current-ext-md.md).      -Besturingselement ontwerpers, Zie [ontwerpers besturingselement voor ASP.NET-overzicht](~/add/includes/ajax-current-ext-md.md).       De interface IResourceUrlGenerator heeft één methode, de <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>methode die een URL-verwijzing naar een resource die is opgegeven voor het brontype en de naam als resultaat geeft.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retourneert een URL-verwijzing naar een ingesloten resource in een assembly die wordt gebruikt tijdens de ontwerpfase."
  remarks: "Tijdens runtime, de <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>methode retourneert een URL aan een resource.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> De <xref:System.Web.Handlers.AssemblyResourceLoader>klasse definieert de HTTP-handler die wordt gebruikt voor het laden van ingesloten resources.</xref:System.Web.Handlers.AssemblyResourceLoader>       Tijdens het ontwerpen, de <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>methode van de <xref:System.Web.UI.ClientScriptManager>klasse detecteert ontwerpmodus en gemachtigden in de ontwerpfunctie voor host-service-implementatie die resulteert in een URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "Het type in de assembly met de ingesloten bron."
    - id: resourceName
      type: System.String
      description: "De naam van de resource om op te halen."
    return:
      type: System.String
      description: "De URL-verwijzing naar de resource."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
