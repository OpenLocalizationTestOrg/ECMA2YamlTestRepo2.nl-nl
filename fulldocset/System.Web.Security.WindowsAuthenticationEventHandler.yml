  name: WindowsAuthenticationEventHandler
  nameWithType: WindowsAuthenticationEventHandler
  fullName: System.Web.Security.WindowsAuthenticationEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de **WindowsAuthentication_OnAuthenticate** gebeurtenis van een <xref href=&quot;System.Web.Security.WindowsAuthenticationModule&quot;> </xref>."
  remarks: "De gemachtigde WindowsAuthenticationEventHandler is gedefinieerd voor de <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>gebeurtenis van de <xref:System.Web.Security.WindowsAuthenticationModule>klasse.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> U hebt toegang tot de <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>gebeurtenis van de <xref:System.Web.Security.WindowsAuthenticationModule>klasse door te geven van een subroutine met de naam **WindowsAuthentication_OnAuthenticate** in het bestand Global.asax voor uw ASP.NET-toepassing.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> De <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>gebeurtenis is opgetreden tijdens de <xref:System.Web.HttpApplication.AuthenticateRequest>gebeurtenis.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>       De <xref:System.Web.Security.WindowsAuthenticationModule>vormt een <xref:System.Web.Security.WindowsAuthenticationEventArgs>object met de Windows-identiteit die is geleverd door IIS en de huidige <xref:System.Web.HttpContext>en doorgegeven aan de **WindowsAuthentication_OnAuthenticate** gebeurtenis.</xref:System.Web.HttpContext> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationModule>       U kunt de <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>eigenschap van de <xref:System.Web.Security.WindowsAuthenticationEventArgs>object doorgegeven aan de **WindowsAuthentication_OnAuthenticate** gebeurtenis om in te stellen de <xref:System.Web.HttpContext.User%2A>eigenschap van het huidige <xref:System.Web.HttpContext>aan een aangepaste <xref:System.Security.Principal.IPrincipal>object.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> Als u niet een waarde op voor de <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>eigenschap tijdens de **WindowsAuthentication_OnAuthenticate** gebeurtenis, de Windows identity geleverd door IIS wordt gebruikt als de identiteit voor de huidige aanvraag.</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> Als IIS wordt gebruikt voor anonieme verificatie, wordt de <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>eigenschap van de <xref:System.Web.Security.WindowsAuthenticationEventArgs>object is ingesteld op de identiteit die is geretourneerd door de <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>methode.</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>       De **WindowsAuthentication_OnAuthenticate** is alleen de gebeurtenis die optreedt wanneer de verificatie <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>is ingesteld op <xref:System.Web.Configuration.AuthenticationMode>en de <xref:System.Web.Security.WindowsAuthenticationModule>is een actieve HTTP-module voor de toepassing.</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_2_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_2_1.asax)]"
  syntax:
    content: public delegate void WindowsAuthenticationEventHandler(object sender, WindowsAuthenticationEventArgs e);
  inheritance:
