  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>beheren verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemUpdating>-gebeurtenis geactiveerd wanneer een knop bijwerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Update&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.FormView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals HTML-codering of het valideren van de waarden van een record wordt bijgewerkt in de gegevensbron telkens wanneer deze gebeurtenis treedt op uitvoert.       Een object FormViewUpdateEventArgs wordt doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen van de waarde van een argument optionele opdracht verzonden naar de <xref:System.Web.UI.WebControls.FormView>te beheren en om aan te geven of de update-bewerking moet worden geannuleerd.</xref:System.Web.UI.WebControls.FormView> Om te bepalen van de waarde van het opdrachtargument, gebruikt de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Om de updatebewerking annuleert, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Als u wilt toegang tot de oorspronkelijke sleutelveld waarden voor de record wordt bijgewerkt, gebruikt u de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De oorspronkelijke waarden van de niet-sleutelveld toegankelijk zijn via de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Bijgewerkte waarden (waaronder bijgewerkte sleutelveldwaarden, als u toestaat dat de gebruiker om belangrijke velden te bewerken) zijn toegankelijk via de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse FormViewUpdateEventArgs de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
