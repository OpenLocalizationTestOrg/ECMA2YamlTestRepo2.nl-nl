- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst met de oorspronkelijke sleutelveld naam-waardeparen voor de record bij te werken."
  remarks: "De eigenschap sleutels bevat de oorspronkelijke waarden van de sleutelvelden die zijn vermeld in de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap van een <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> De eigenschap sleutels gebruiken voor toegang tot de oorspronkelijke waarden van de sleutelvelden die voor de record is bijgewerkt. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.      > [!NOTE] > Als u toestaat dat de gebruiker de waarden van de sleutelvelden die zijn bijgewerkt, de eigenschap sleutels de oorspronkelijke sleutelveldwaarden bevat. De bijgewerkte waarden worden opgeslagen in de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       De eigenschap sleutels retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die de velden van de bijgewerkte record vertegenwoordigen.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.OrderedDictionary> Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_878_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_878_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van de oorspronkelijke sleutelveld naam-waardeparen voor de record bij te werken."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: FormViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst met de nieuwe veld naam-waardeparen voor de record bij te werken."
  remarks: "Gebruik de eigenschap nieuwe waarden voor toegang tot de nieuwe veldwaarden voor de record is bijgewerkt. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden.      > [!NOTE] > Als u toestaat dat de gebruiker de waarden van de sleutelvelden bijwerken de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>eigenschap bevat de oorspronkelijke waarden van sleutelveld.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De bijgewerkte waarden worden opgeslagen in de eigenschap nieuwe waarden.       De eigenschap nieuwe waarden retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die de velden van de bijgewerkte record vertegenwoordigen.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.OrderedDictionary> Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van het nieuwe veld naam-waardeparen voor de record bij te werken."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: FormViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst met de oorspronkelijke niet-sleutelveld naam-waardeparen voor de record bij te werken."
  remarks: "Gebruik de eigenschap OldValues voor toegang tot de oorspronkelijke waarden van de niet-sleutelveld voor de bijgewerkte record. Bijvoorbeeld, kunt u deze waarden een logboek met bijgewerkte records bijhouden. Sommige gegevensbron besturingselementen, zoals de <xref:System.Web.UI.WebControls.SqlDataSource>en <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselementen, ondersteuning conflictdetectie (optimistische gelijktijdigheid van taken controleren).</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Wanneer de <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>eigenschap van een van deze controles wordt ingesteld op `ConflictOptions.CompareAllValues`, de oorspronkelijke waarden van de record zijn vergeleken met de waarden in de gegevensbron voordat de update-bewerking wordt uitgevoerd.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Als een record is gelijktijdig door een andere gebruiker gewijzigd, wordt de record niet bijgewerkt.      > [!NOTE] > De OldValues-eigenschap bevat geen velden. Als u toestaat dat de gebruiker de waarden van de sleutelvelden die zijn bijgewerkt, de oorspronkelijke sleutelveldwaarden worden opgeslagen in de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De bijgewerkte waarden worden opgeslagen in de <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       De <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>eigenschap retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die de velden van de bijgewerkte record vertegenwoordigen.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.OrderedDictionary> Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_277_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_277_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van de oorspronkelijke niet-sleutelveld naam-waardeparen voor de record bij te werken."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
