  remarks: "Bij het maken van een bijwerkknop voor een van de sjablonen in een <xref:System.Web.UI.WebControls.FormView>besturingselement, u kunt optioneel een argument van de opdracht voor de knop opgeven met behulp van de <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormView> Het opdrachtargument bevat meestal een optionele informatie die u wilt toevoegen aan de opdracht update, zoals de waarde voor het sleutelveld. De <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>eigenschap wordt geleverd als een handige manier om te bepalen van de waarde van de knop bijwerken opdrachtargument.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>"
