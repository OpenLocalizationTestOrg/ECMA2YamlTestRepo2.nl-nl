  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "Vertegenwoordigt een beveiligingstokenprovider die verantwoordelijk is voor beveiligingstokens voor de afzender van een SOAP-bericht."
  remarks: "De klasse SecurityTokenProvider gebruiken als aangepaste beveiligingstokens vereist zijn. De rol van een Beveiligingstokenprovider is een beveiligingstoken verkrijgen tijdens een SOAP-bericht is verzonden door een client en een beveiligingstoken wordt gebruikt om de client te verifiÃ«ren of voor het beveiligen van het SOAP-bericht. In het bijzonder de <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>methode wordt aangeroepen om een beveiligingstoken.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> De beveiligingstokenprovider kan ook worden aangeroepen om te annuleren en vernieuwen van een beveiliging met de <xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>en <xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>methoden.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       Klassen die zijn afgeleid van de <xref:System.IdentityModel.Selectors.SecurityTokenManager>klasse implementeren de <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>methode om te bepalen welke beveiliging tokenprovider is vereist voor een bepaalde beveiligingstoken.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       De <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>en <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>klassen leveren de standaard-implementaties voor een ingebouwde beveiliging tokentypen.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> Voor de aangepaste beveiligingsrol token scenario&quot;s moet u een klasse worden afgeleid van een van de <xref:System.IdentityModel.Selectors.SecurityTokenManager>, <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>, of <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>klassen en geeft u de functionaliteit voor het maken van de beveiligingstokenprovider, Beveiligingstokenverificatie en serialisatiefunctie voor het beveiligingstoken voor het aangepaste beveiligingstoken.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]maken van een aangepaste token Zie [hoe: Maak een aangepaste Token](~/add/includes/ajax-current-ext-md.md)."
