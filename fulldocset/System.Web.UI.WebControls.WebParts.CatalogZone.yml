- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Opgehaald of ingesteld van een sjabloon bevat onderliggende besturingselementen in een <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> besturingselement in de pagina-indeling voor persistentie."
  remarks: "De eigenschap ZoneTemplate verwijst naar een sjabloon van het type <xref:System.Web.UI.ITemplate>die wordt gebruikt voor de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen in de zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> De sjabloon voor de zone kan ontwikkelaars pagina declareren de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen moet worden gebruikt in de indeling voor persistentie in plaats van hoeft te maken van alle besturingselementen programmatisch.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       De accessor voor instellen voor het aanroepen van de eigenschap ZoneTemplate de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>methode, waardoor het verzamelen van <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die zijn gedefinieerd in de sjabloon voor de zone op de pagina te vernieuwen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Dit zorgt ervoor dat de verzameling besturingselementen waarnaar wordt verwezen door de zone blijft de huidige telkens wanneer een gebruiker de besturingselementen die daadwerkelijk wordt gedeclareerd in de sjabloon op de pagina wordt gewijzigd."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Een <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> die fungeert als een container voor onderliggende besturingselementen in de zone."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
