  summary: "Fungeert als het primaire besturingselement in het besturingselement webonderdelen is ingesteld voor het hosten van <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> besturingselementen op een webpagina."
  remarks: "Binnen de webonderdelen besturingselement is ingesteld is een zone in een regio op een pagina met webonderdelen besturingselementen. Een zone webonderdelen wordt gemaakt door een zone-besturingselement dat een type van <xref:System.Web.UI.WebControls.CompositeControl>ontworpen voor andere besturingselementen bevatten.</xref:System.Web.UI.WebControls.CompositeControl> De primaire functies van een zone zijn indelen van de besturingselementen die deze bevat en u kunt een gemeenschappelijke gebruikersinterface (UI) bieden voor die besturingselementen. Raadpleeg voor algemene informatie over zones en hoe ze worden gebruikt in toepassingen met webonderdelen de base <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse, en [webonderdelen instellen Beheeroverzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebZone>       Een belangrijke functie van besturingselementen voor webonderdelen is dat ze eindgebruikers zodat te wijzigen (of aanpassen) op webpagina&quot;s volgens de voorkeuren en hun persoonlijke instellingen opslaan voor toekomstige browsersessies. Een aspect van het wijzigen van webonderdelen omvat de mogelijkheid om toe te voegen <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen of andere server aan een pagina met webonderdelen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Het besturingselement CatalogZone levert een lijst of de catalogus met besturingselementen die gebruikers aan een pagina toevoegen kunnen.       Het besturingselement CatalogZone is een van de fundamentele besturingselementen in de verzameling webonderdelen-besturingselement. Deze is afgeleid van de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasse en het merendeel van het gedrag is overgenomen van die klasse.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> De klasse CatalogZone in wezen wordt toegevoegd aan de basisklasse een sjabloon voor de zone, wat een implementatie van de <xref:System.Web.UI.ITemplate>interface.</xref:System.Web.UI.ITemplate> De sjabloon voor de zone kan ontwikkelaars declaratief toevoegen <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen op de pagina-indeling voor persistentie aan een zone.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      > [!IMPORTANT] > A CatalogZone zone mag alleen <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen, en omgekeerd <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen kunnen zich alleen in zones die zijn afgeleid van de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasse, zoals CatalogZone.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Een besturingselement CatalogZone zichtbaar wordt alleen weergegeven wanneer een gebruiker een webpagina naar de catalogus weergavemodus overschakelt (<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> Een catalogus kan verschillende typen bevatten <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Elke <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement is een container met de serverbesturingselementen die gebruikers aan de pagina toevoegen kunnen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> De <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen verschillen afhankelijk van waar de serverbesturingselementen die ze bevatten vandaan.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> De volgende tabel geeft een overzicht van de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>bepaalt opgegeven waarvoor de webonderdelen besturingselement is ingesteld en voor elk besturingselement, wat voor soort server wordt geregeld bevat.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Besturingselement | Beschrijving |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Verwijzingen naar besturingselementen die zijn afgesloten op een pagina onderhoudt.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Deze besturingselementen kunnen opnieuw worden geopend (weer toegevoegd aan de pagina) door gebruikers. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Bevat verwijzingen naar besturingselementen die zijn gedeclareerd in een catalogus webonderdelen in de opmaak van een webpagina.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Deze besturingselementen kunnen worden toegevoegd aan een webpagina door gebruikers. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Voorziet in de gebruikersinterface voor een gebruiker een definitiebestand te uploaden (een XML-bestand met een. Webonderdeel-uitbreiding en de opgegeven notatie met statusinformatie) voor een besturingselement voor een catalogus, zodat het besturingselement naar een webpagina kan worden toegevoegd. |       Omdat de klasse CatalogZone wordt alleen de sjabloon voor een zone toegevoegd aan het gedrag van de basisklasse, het aantal leden heeft.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> De <xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A>constructor is een standaardconstructor; daarmee kunt u een nieuw exemplaar van de klasse CatalogZone initialiseren</xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>eigenschap opgehaald of ingesteld van een verwijzing naar de <xref:System.Web.UI.ITemplate>-object dat de besturingselementen voor de zone bevat.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A> De <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A>methode is essentieel.</xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> Wordt overschreven de basismethode voor het maken van de verzameling van alle <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die in de zone-sjabloon opgenomen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      > [!NOTE] > De knoppen in de CatalogZone UI vereisen clientscripts om te kunnen correct werken. Als het uitvoeren van scripts is uitgeschakeld in de browser, kunnen de gebruiker zich niet uitvoeren via de UI CatalogZone.      ## Toegankelijkheid de opmaak die wordt weergegeven voor dit besturingselement standaard mogelijk niet overeen met de toegankelijkheidsstandaarden, zoals de Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1-richtlijnen. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogZone control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A file with the source code for a custom CatalogZone control, and a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is imported by the catalog and added to the Web page.  \n  \n-   A Web page that declares the user control, and the custom CatalogZone control.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_1.ascx)]\n [!code-vb[WebParts_CatalogZone_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_1.ascx)]  \n  \n The second part of the code example contains the code for the custom CatalogZone and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code for the CatalogZone control demonstrates how to inherit from the CatalogZone class and customize its properties by setting some default property values in the constructor. The source code also demonstrates how to create a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. This is the control associated with the .WebPart description file that you will import as part of this code example. After you import the description file by using the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control on the Web page, you'll be able to add the `TextDisplayWebPart` control to the page, fully pre-configured as specified in the description file.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation, so if you want to run the example this way, name the source code file and add it to an App_Code subfolder of your Web application's root directory. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_2.cs)]\n [!code-vb[WebParts_CatalogZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_2.vb)]  \n  \n The third part of the code example is the Web page that contains the controls. It contains a `Register` directive for the user control, and another for the source file with the custom controls. Note that in the second directive, it does not name the assembly, because the example does not use an assembly, it uses dynamic compilation with the source code placed in the App_Code subfolder. The Web page declares a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element, it declares a <xref:System.Web.UI.WebControls.BulletedList> control. While this is a standard ASP.NET control, it will have full Web Parts functionality at run time, because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control wraps any server control placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, so that other server controls can participate in Web Parts applications. Also declared in this zone is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Notice that this control has an attribute of `ExportMode=\"All\"` declared on it. This enables you to export a .WebPart description file that contains the property values of the control, which can be imported by other users to add the pre-configured control to other Web pages.  \n  \n> [!NOTE]\n>  To enable users of a Web Parts application to export a description file for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you must also enable the export feature in the Web application by adding an `enableExport=\"true\"` attribute to the `<webParts>` element (which is a child of the `<system.web>` element) in the Web.config file. Export is disabled by default, so if you not yet enabled export for your application, edit the Web.config file and do it now.  \n  \n The Web page also declares the custom CatalogZone control and, within it, a `<zonetemplate>` element that contains an <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. The user will use this control at run time to import the .WebPart description file for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_CatalogZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_3.aspx)]\n [!code-vb[WebParts_CatalogZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_3.aspx)]  \n  \n Now run the code example. Load the Web page in a browser. The first step is to export a .WebPart description file for the `TextDisplayWebPart` control. Click the verbs menu on the custom control (represented by the downward arrow in the title bar), and click **Export**. Follow the instructions to save a description file for the control. Open the .WebPart description file in an editor, and edit the value of the title property text. Find the `<property>` element that has the attribute `name=\"Title\"`, and edit the title text that is contained between the opening and closing `<property>` tags. Now close the Web page, and edit the page source in an editor. Delete the `<aspSample:TextDisplayWebPart>` control declaration element, then save and close the file.  \n  \n Load the Web page again in a browser. The `TextDisplayWebPart` control should not appear, because you removed it. Use the **Display Mode** drop-down list control and select **Catalog** to switch the page to catalog mode. Notice that the custom CatalogZone control appears, along with the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. Click the **Browse** button to locate the .WebPart description file that you exported for the `TextDisplayWebPart` control. You can click **Upload**, select the check box next to the imported control, and click **Add** to add it to the page. Click **Close Catalog** to return the page to normal browse mode. The imported control should now appear in the page, and the title that appears in the title bar of the control should be the title text you added to the .WebPart description file."
