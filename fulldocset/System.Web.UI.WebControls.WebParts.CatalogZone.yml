- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Maakt een exemplaar van elk <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> type dat is gedeclareerd in de zone."
  remarks: "De methode CreateCatalogParts is een kritieke methode omdat wanneer een gebruiker een pagina naar de catalogus weergavemodus overschakelt, deze methode maakt u alle de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die gezamenlijk de webonderdelen-catalogus.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       De methode CreateCatalogParts in de <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klasse opgegeven waarvoor de webonderdelen besturingselement is ingesteld dat kenmerken van de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasse overneemt.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> besturingstekens server kunt maken</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Dus als u een aangepaste maken <xref:System.Web.UI.WebControls.WebParts.CatalogPart>te beheren en te declareren op een pagina binnen een <xref:System.Web.UI.WebControls.WebParts.CatalogZone>besturingselement, deze methode maakt het besturingselement als een gebruiker de pagina naar de catalogus-modus overschakelt.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Echter, om verschillende redenen kunt u controle over de methode CreateCatalogParts. U kunt het maken van alleen bepaalde <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Stel bijvoorbeeld dat u maakt een verzameling aangepaste <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen die zijn van een consistent uiterlijk en deel uitmaken van een enkel product of de organisatie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Als u wilt dat pagina ontwikkelaars kunnen worden beperkt tot het gebruik van deze aangepaste besturingselementen in een catalogus, moet u van overnemen moet de <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klasse, vervangt u de methode CreateCatalogParts en toestaan dat de methode voor het maken van alleen besturingselementen van hetzelfde type als uw aangepaste besturingselementen.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
