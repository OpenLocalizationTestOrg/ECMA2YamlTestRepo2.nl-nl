      description: "Een <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> met verwijzingen naar alle de <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> besturingselementen in de zone."
