  remarks: "Deze vlag vertegenwoordigt één of meerdere certificaat selectie met behulp van de <xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName>methode.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName>"
