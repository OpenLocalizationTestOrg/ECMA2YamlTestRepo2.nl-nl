  - "The following code example demonstrates how to use the selection flag with the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName> method. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.X509Certificates.X509Store> class. The larger example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate the user selects.  \n  \n [!code-cpp[x509chaintest#2](~/add/codesnippet/cpp/t-system.security.crypto_40_1.cpp)]\n [!code-cs[x509chaintest#2](~/add/codesnippet/csharp/t-system.security.crypto_40_1.cs)]\n [!code-vb[x509chaintest#2](~/add/codesnippet/visualbasic/t-system.security.crypto_40_1.vb)]"
