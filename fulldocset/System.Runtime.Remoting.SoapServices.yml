      type: System.String
      description: "De common language runtime-naamruimte."
    - id: typeNamespace
      type: System.String
      description: "Wanneer deze methode retourneert, bevat een <xref:System.String>waarin zich de gedecodeerde naamruimtenaam.</xref:System.String> Deze parameter wordt doorgegeven niet geïnitialiseerd."
    - id: assemblyName
