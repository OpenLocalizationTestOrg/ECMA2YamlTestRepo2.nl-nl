  type: Class
  summary: "Definieert een gebied van de rechthoekige hot spot in een <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse definieert een gebied van de rechthoekige hot spot in een <xref:System.Web.UI.WebControls.ImageMap>besturingselement.</xref:System.Web.UI.WebControls.ImageMap> Instellen als u de regio van het object RectangleHotSpot definieert, de <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>eigenschap in op de waarde voor de x-coördinaat van de rechthoekig gebied boven de linkerbovenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Stel de <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>eigenschap tot de opgegeven waarde de y-coördinaat van de rechthoekig gebied boven vertegenwoordigt de linkerbovenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> Stel de <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>eigenschap in op de waarde voor de x-coördinaat van de rechthoekige regio rechterbenedenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> Instellen van de <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>eigenschap tot de opgegeven waarde de y-coördinaat van de rechthoekige regio rechterbenedenhoek vertegenwoordigt.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       Wanneer een RectangleHotSpot-besturingselement wordt geklikt, de pagina navigeert naar een URL, genereert een bericht naar de server is of geen effect. De <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap geeft u dit probleem.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Instellen om te navigeren naar een URL, de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.Navigate` en gebruik de <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>eigenschap om de URL om naar te navigeren.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Instellen om te posten naar de server, de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.PostBack` en gebruik de <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>eigenschap Geef een naam voor het object RectangleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Deze naam worden doorgegeven de <xref:System.Web.UI.WebControls.ImageMapEventArgs>gebeurtenisgegevens wanneer de RectangleHotSpot wordt geklikt.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . Als u wilt dat de <xref:System.Web.UI.WebControls.HotSpot>object geen gedrag vertonen, stelt u de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>eigenschap `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
