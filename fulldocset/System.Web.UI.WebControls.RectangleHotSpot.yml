  summary: "Opgehaald of ingesteld van de y-coördinaat van de onderzijde van het rechthoekig gebied gedefinieerd door dit <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> object."
  remarks: "De eigenschap onder kunt u ophalen of instellen van een waarde die de y-coördinaat van de onderzijde van het rechthoekig gebied gedefinieerd door dit vertegenwoordigt <xref:System.Web.UI.WebControls.RectangleHotSpot>object.</xref:System.Web.UI.WebControls.RectangleHotSpot> Volledig definiëren een <xref:System.Web.UI.WebControls.RectangleHotSpot>object, moet u een waarde opgeven voor deze eigenschap en voor de <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>, en <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>Eigenschappen.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Bottom property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Bottom property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_991_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_991_1.aspx)]"
  syntax:
    content: public int Bottom { get; set; }
    return:
      type: System.Int32
      description: "De y-coördinaat van de onderzijde van het rechthoekig gebied gedefinieerd door dit <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> object. De standaardwaarde is 0."
  overload: System.Web.UI.WebControls.RectangleHotSpot.Bottom*
  exceptions: []
  platform:
