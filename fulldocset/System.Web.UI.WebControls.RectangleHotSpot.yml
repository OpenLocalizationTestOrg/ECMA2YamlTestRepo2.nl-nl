- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retourneert een tekenreeks met de x- en y-coördinaten van een <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> van het object linksboven hoek en de x - en y-coördinaten van de onderkant rechterbovenhoek."
  remarks: "Deze methode retourneert een tekenreeks met de coördinaten van een <xref:System.Web.UI.WebControls.RectangleHotSpot>van het object linksboven hoek en de coördinaten van de onderkant rechterbovenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot> Deze methode maakt gebruik van de waarden die zijn toegewezen aan de <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>en <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>Eigenschappen om de coördinaten voor de top linkerbovenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Dit maakt gebruik van de waarden die zijn toegewezen aan de <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>en <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>Eigenschappen om de coördinaten voor de onderkant rechterbovenhoek.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>       De methode GetCoordinates wordt intern gebruikt door ASP.NET om de tekst moet worden gebruikt voor de coördinaten van een <xref:System.Web.UI.WebControls.RectangleHotSpot>wanneer deze wordt gerenderd.</xref:System.Web.UI.WebControls.RectangleHotSpot> De tekenreeks die wordt geretourneerd is specifiek voor de taal van de browser en opmaak."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the GetCoordinates method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_69_1.aspx)]\n [!code-cs[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_69_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Een tekenreeks met de x - en y-coördinaten van een <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> van het object linksboven hoek en de x - en y-coördinaten van de onderkant rechterbovenhoek."
  overload: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
