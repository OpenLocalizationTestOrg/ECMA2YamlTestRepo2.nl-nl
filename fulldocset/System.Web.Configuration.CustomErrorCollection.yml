- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee verwijdert u alle <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> objecten uit de verzameling."
  remarks: "Het resultaat van het configuratiebestand bijwerken nadat het aanroepen van de methode Clear afhankelijk van is de <xref:System.Configuration.ConfigurationSaveMode>gekozen.</xref:System.Configuration.ConfigurationSaveMode> Voor het bijwerken van het configuratiebestand, gebruikt u een van deze twee overloads: <xref:System.Configuration.Configuration.Save%2A>en <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > <xref:System.Configuration.Configuration.Save%2A>Is gelijk aan het aanroepen van <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A> aanroepen       Als u de <xref:System.Configuration.Configuration.Save%2A>.method, de volgende voorwaarden van toepassing.</xref:System.Configuration.Configuration.Save%2A>      -Als u een <xref:System.Configuration.ConfigurationSaveMode>of <xref:System.Configuration.ConfigurationSaveMode>parameterwaarde, en vervolgens een `clear` element wordt ingevoegd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Als u geeft de <xref:System.Configuration.ConfigurationSaveMode>parameterwaarde, een reeks `remove` elementen toegevoegd aan de [clientTarget Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationSaveMode> Elk verwijdert u alle verwijzingen naar een `add` element gedefinieerd in een bovenliggend configuratiebestand op een hoger niveau in de hiërarchie. Als u werkt met <xref:System.Configuration.ConfigurationSaveMode>, er is één extra eigenschap op de verzameling die van invloed op wat wordt geserialiseerd naar het configuratiebestand: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, namelijk `false` standaard.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> De volgende voorwaarden van toepassing.          -Als de <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>ingesteld op `true`, `clear` element wordt ingevoegd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Hiermee verwijdert u alle verwijzingen naar de `add` -elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie.          -Als de <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>vlag is ingesteld op `false`, wordt de `clear` element wordt verwijderd uit de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau, indien aanwezig.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       De methode Clear daadwerkelijk verwijderd de `add` elementen zijn gedefinieerd in de `clientTarget` gedeelte van het configuratiebestand op het huidige hiërarchieniveau. U verwijdert u ook alle verwijzingen naar de add-elementen gedefinieerd in de bovenliggende configuratiebestanden op een hoger niveau in de hiërarchie.      > [!NOTE] > De `add` elementen worden niet verwijderd uit de `clientTarget` gedeelte van de bovenliggende configuratie-bestanden."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
