  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Hiermee kunt vergelijkingen tussen een geïsoleerde opslag en een toepassingsdomein en van de assembly-bewijs."
  remarks: "Gegevens over een assembly om te kunnen identificeren en deze voorzien van een opslaglocatie voor unieke maakt gebruik van geïsoleerde opslag. Wanneer een assembly een winkel aanvraagt, wordt de bewijs (zoals die worden aangeboden door de host die deze geladen) verwerkt en vergeleken met het bewijs dat wordt gebruikt voor het maken van de bestaande worden opgeslagen. Hiermee bepaalt u of moet u een nieuwe winkel maken of als er al een voor de betreffende assembly bestaat. Als gevolg van de vergelijking techniek die wordt gebruikt, stukjes bewijs die functioneel equivalent zijn mogelijk niet resulteren in een vergelijking waar als de geserialiseerde formulieren niet identiek zijn. Bij het implementeren van aangepaste bewijs overwegen of dit het geval is voor uw klasse bewijs is, en zo ja, implementeert u INormalizeForIsolatedStorage. Voor bewijs dat deze interface implementeert de <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>methode wordt aangeroepen en vergelijkingen zijn gebaseerd op de genormaliseerde kopie van het object dat wordt geretourneerd door deze methode.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
