  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Biedt een gebruikersinterface voor het maken van nieuwe gebruikersaccounts van de website."
  remarks: "In dit onderwerp:- [inleiding](#Introduction)      -   [maken van een gebruiker](#creating_a_user)      -   [stijlen en sjablonen](#styles_and_templates)      -   [validatie groepering](#validation_grouping)      -   [sjablonen met behulp van opmaak](#formatting_using_layout_templates)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## inleiding de CreateUserWizard-besturingselement levert de gebruikersinterface voor de <xref:System.Web.Security.MembershipProvider>object die met uw website gebruiker gegevensopslag communiceert voor het maken van nieuwe gebruikersaccounts in het gegevensarchief.</xref:System.Web.Security.MembershipProvider>       De CreateUserWizard is afhankelijk van de <xref:System.Web.Security.MembershipProvider>maken van de gebruiker en deze uitschakelen indien nodig.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Als u niet bekend met ASP.NET-aanmelding besturingselementen bent, het wellicht handig om te lezen [gebruikersbesturingselementen voor ASP.NET-aanmelding overzicht](~/add/includes/ajax-current-ext-md.md) voordat u doorgaat. Zie voor een lijst van de andere onderwerpen over lidmaatschap van en aanmelding besturingselementen [gebruikers beheren door gebruik van het lidmaatschap](~/add/includes/ajax-current-ext-md.md).       Standaard wordt de CreateUserWizard-besturingselement een gebruikersnaam en het wachtwoord van de websitebezoeker accepteren. Op basis van de vereisten van de site- <xref:System.Web.Security.MembershipProvider>object, de CreateUserWizard besturingselement eventueel een e-mailadres dat wordt vertegenwoordigd door de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>eigenschap, en een wachtwoord herstel bevestiging vraag en antwoord, vertegenwoordigd door <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>en <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> accepteert</xref:System.Web.Security.MembershipProvider> Zie voor een tabel met alle vereiste en optionele besturingselementen voor CreateUserWizard <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Als <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>is ingesteld op `true` en de <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>eigenschap is ingesteld in Web.config-bestand van de toepassing, wordt u mogelijk een wachtwoord dat voldoet niet aan de reguliere expressie sterkte test. kan genereren</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> In dit geval maken van een gebruiker genereert een fout die aangeeft een ongeldig wachtwoord dat.      <a name=&quot;creating_a_user&quot;></a>## Maken van een gebruiker wanneer een gebruiker is gemaakt met de CreateUserWizard, de interactie van het besturingselement met de huidige <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>naar de volgende taken uitvoeren in de order.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Maak een wachtwoord als <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>is ingesteld op `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Maak de gebruiker die in het gegevensarchief de <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>vertegenwoordigt.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  De gebruiker in de store uitschakelen als de <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>eigenschap is ingesteld op `true.` kunt u de CreateUserWizard-besturingselement voor het accepteren van aanvullende informatie door extra velden toe te voegen of door het toevoegen van extra stappen vóór of na de opgegeven sjablonen in uitbreiden de <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>en <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Eigenschappen.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.CreateUserWizardStep>stap is de eerste stap in het CreateUserWizard-besturingselement en is een vereiste stap.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Standaard de <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>eigenschap is ingesteld op `false` om te voorkomen dat de gebruiker wordt teruggezonden naar de <xref:System.Web.UI.WebControls.CreateUserWizardStep>stap en per ongeluk probeert te maken van een ander gebruikersaccount met dezelfde referenties.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Als <xref:System.Web.UI.Control.EnableViewState%2A>is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>eigenschap wordt niet bijgehouden in de weergave status en moet u logica opnemen in uw toepassing te onderhouden de <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>waarde.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Eigenschappen van CreateUserWizard-besturingselement dat wordt vertegenwoordigd door tekstvakken, zoals <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, zijn toegankelijk tijdens alle fasen van de levenscyclus van de pagina.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Alle wijzigingen die door de eindgebruiker door middel van het besturingselement opgehaald de <xref:System.Web.UI.WebControls.TextBox.TextChanged>gebeurtenis die worden gegenereerd door de tekstvakken.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       De CreateUserWizard-besturingselement kan eventueel e-mailberichten verzenden naar nieuwe gebruikers als u een SMTP-mailserver om e-mail te verzenden hebt geconfigureerd. Zie voor meer informatie de <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>eigenschap.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > De CreateUserWizard-besturingselement gebruikt Internet e-services voor het verzenden van aanmeldingsgegevens naar gebruikers. Er zijn inherente beveiligingsrisico&quot;s met het verzenden van wachtwoorden via e-mail. U moet bepalen of deze beveiligingsrisico&quot;s aanvaardbaar is voor uw site zijn.      <a name=&quot;styles_and_templates&quot;></a>## Stijlen en sjablonen wanneer de CreateUserWizard-besturingselement is niet aangepast met sjablonen, de <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>eigenschap van het CreateUserWizard-besturingselement is van toepassing op het eerste tekstvak in het besturingselement en de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-eigenschap die wordt toegepast op alle tekstvakken van het besturingselement.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Als de CreateUserWizard-besturingselement wordt aangepast met sjablonen, wordt de <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>eigenschap en de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>eigenschap worden genegeerd.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> In dit geval, rechtstreeks stelt de <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>eigenschap en de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>eigenschap van elk sjabloon onderliggende besturingselement.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Eigenschappen van CreateUserWizard-besturingselement dat wordt vertegenwoordigd door tekstvakken, zoals <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>en <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, zijn toegankelijk tijdens alle fasen van de levenscyclus van de pagina.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Alle wijzigingen die door de eindgebruiker door middel van het besturingselement opgehaald de <xref:System.Web.UI.WebControls.TextBox.TextChanged>gebeurtenis die worden gegenereerd door de tekstvakken.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Instelling de <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, of <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>eigenschap worden de onderliggende besturingselementen van de CreateUserWizard-besturingselement en hun status in het proces gaat verloren.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Om te voorkomen dat deze situatie, expliciet de status van de CreateUserWizard-besturingselement onderliggende besturingselementen te onderhouden of te voorkomen dat besturingselementen binnen sjablonen.       De volgende tabel bevat de stijleigenschappen CreateUserWizard-besturingselement en wordt uitgelegd welke UI-element is van invloed op elke eigenschap style. Zie de documentatie voor de afzonderlijke stijleigenschappen voor een lijst van welke eigenschappen van elke stijl wordt toegepast op.      | Stijleigenschap | UI-element is van invloed op een |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Doorgaan** knop. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Gebruiker maken** knop. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Koppelingen naar andere pagina&quot;s. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| De instructietekst op de pagina waarin gebruikers het gebruik van het besturingselement. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Labels voor alle velden, zoals tekstvakken invoer. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Tekst invoeren velden. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Tekst voor elke weergave Title. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Tekst weergegeven voor de gebruiker als de poging tot herstel of opnieuw instellen van wachtwoord geslaagd is. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Foutberichten wanneer de lidmaatschapsprovider is mislukt voor het maken van een nieuw gebruikersaccount. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| De tekst die wachtwoordvereisten beschrijft. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Foutberichten die zijn gekoppeld aan de validatie. |      <a name=&quot;validation_grouping&quot;> </a> ## Validatie groepering de CreateUserWizard-besturingselement wordt gebruikgemaakt van de validatiegroep zodat andere op dezelfde pagina velden als het CreateUserWizard-besturingselement kan afzonderlijk worden gevalideerd.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Standaard de <xref:System.Web.UI.Control.ID%2A>eigenschap van het CreateUserWizard-besturingselement wordt gebruikt als de naam van de validatiegroep.</xref:System.Web.UI.Control.ID%2A> Een CreateUserWizard-besturingselement met ID &quot;CreateUserWizard1&quot; wordt bijvoorbeeld een naam van de validatiegroep van &quot;CreateUserWizard1&quot; gebruiken. Als u de validatiegroep die de CreateUserWizard-besturingselement deel van uitmaakt instellen wilt, moet u sjabloon voor het besturingselement en de naam van de validatiegroep wijzigen.       Denk eraan dat de klasse CreateUserWizard neemt over van de <xref:System.Web.UI.WebControls.Wizard>klasse die geen ondersteuning biedt voor speciale Microsoft Internet Explorer-rendering voor niet-standaard of quirks-modus.</xref:System.Web.UI.WebControls.Wizard> De CreateUserWizard probeert niet te optimaliseren rendering voor niet-standaard Internet Explorer-modus. Als u het beste Internet Explorer weergeven met behulp van de CreateUserWizard-besturingselement, gebruikt u het type XHTML doc, die standaard in Visual Web Developer en Visual Studio wordt toegevoegd.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Opmaak werken met sjablonen voor de CreateUserWizard besturingselement kunt u de indeling van het besturingselement opgeven zonder dat u met een HTML `table` element. In plaats daarvan kunt u een `LayoutTemplate` element om op te geven van de lay-out. In de indelingssjabloon maken u tijdelijke aanduiding voor besturingselementen om aan te geven waar items dynamisch in het besturingselement moeten worden ingevoegd. (Dit is vergelijkbaar met hoe de sjabloon-model voor de <xref:System.Web.UI.WebControls.ListView>werking van toegangsbeheer.)</xref:System.Web.UI.WebControls.ListView> Zie voor meer informatie de <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CompleteSuccessText=&quot;string&quot;       ConfirmPas