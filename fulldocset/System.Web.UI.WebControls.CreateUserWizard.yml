  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een reguliere expressie die wordt gebruikt voor het valideren van het verstrekte wachtwoord."
  remarks: "Gebruik de eigenschap PasswordRegularExpression voor het definiëren van de vereisten voor wachtwoorden die worden gebruikt om gebruikers op uw website te verifiëren. Er wordt vaak gebruikt om ervoor te zorgen dat een gebruiker tekens dan letters is opgenomen in een wachtwoord voor het moeilijker voor aanvallers om aan te raden een wachtwoord. De reguliere expressie wordt gebruikt, naast eventuele beperkingen op het wachtwoord van de lidmaatschapsprovider die is opgegeven in de <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>eigenschap.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Als de lidmaatschapsprovider het wachtwoord voor een bepaalde reden weigert, de tekst die moet worden opgenomen in de <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>eigenschap wordt weergegeven.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Als het ingevoerde wachtwoord voldoet niet aan de reguliere expressie, wordt het foutbericht opgenomen in de <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>eigenschap voor de gebruiker wordt weergegeven.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
  example:
  - "The following code example uses the PasswordRegularExpression property to define a regular expression that checks passwords to ensure that they:  \n  \n-   Are longer than seven characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n If the password entered by the user does not meet these criteria, the text contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A> property is displayed to the user.  \n  \n [!code-vb[CreateUserWizardPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1211_1.aspx)]\n [!code-cs[CreateUserWizardPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1211_1.aspx)]"
