  remarks: "De CompleteSuccessTextStyle definieert de vormgeving van de tekst die wordt weergegeven wanneer een gebruikersaccount van de website wordt gemaakt is in de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard> Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.TableItemStyle>-object dat wordt geretourneerd.</xref:System.Web.UI.WebControls.TableItemStyle> U kunt deze eigenschappen declaratief instellen in het formulier `Property-Subproperty`, waarbij `Subproperty` vertegenwoordigt een eigenschap van de <xref:System.Web.UI.WebControls.TableItemStyle>klasse (bijvoorbeeld `CompleteSuccessTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> U kunt de eigenschap programmatisch instellen in het formulier `Property.Subproperty` (bijvoorbeeld `CompleteSuccessTextStyle.ForeColor`).       De eigenschap CompleteSuccessTextStyle bepaalt de vormgeving van de tekst die wordt weergegeven wanneer u een gebruikersaccount van de website is gemaakt, nadat de gebruiker heeft geklikt de **doorgaan** knop op de <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>stap.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>       De stijlinstellingen voor de eigenschap CompleteSuccessTextStyle worden samengevoegd met de stijlinstellingen voor de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard> Instellingen toegepast in de eigenschap CompleteSuccessTextStyle, overschrijven de instellingen in de eigenschappen van de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard>       De volgende <xref:System.Web.UI.WebControls.CreateUserWizard>stijleigenschappen worden overschreven door instellingen CompleteSuccessTextStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>echter wanneer u sjablonen voor het definiëren van het uiterlijk van de <xref:System.Web.UI.WebControls.CreateUserWizard>beheer, de eigenschap CompleteSuccessTextStyle heeft geen effect.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
