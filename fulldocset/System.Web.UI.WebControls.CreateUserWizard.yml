  remarks: "De eigenschap MailDefinition retourneert een verwijzing naar een groep met eigenschappen die u gebruikt voor het definiëren van de indeling en de inhoud van het e-mailbericht dat wordt verzonden naar nieuwe gebruikers. Algemene instellingen omvatten de onderwerpregel en adressen van de afzender. Zie voor een volledige lijst van eigenschappen van de <xref:System.Web.UI.WebControls.MailDefinition>klasse.</xref:System.Web.UI.WebControls.MailDefinition>       De eigenschap MailDefinition is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.MailDefinition>object wordt geretourneerd.</xref:System.Web.UI.WebControls.MailDefinition> U kunt de eigenschappen MailDefinition declaratief instellen in het formulier `Property-Subproperty`, waarbij `Subproperty` vertegenwoordigt een eigenschap van de <xref:System.Web.UI.WebControls.MailDefinition>klasse (bijvoorbeeld `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> U kunt de eigenschappen ook programmatisch instellen in het formulier `Property.SubProperty` (bijvoorbeeld `MailDefinition.Subject`).       Een e-mailbericht is verzonden naar nieuwe gebruikers alleen als <xref:System.Web.UI.WebControls.MailDefinition>is niet `null` en als <xref:System.Web.Mail.MailMessage.Body%2A>is niet leeg of `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> In dat geval de <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>gebeurtenis wordt geactiveerd en wordt geprobeerd het e-mailbericht verzenden.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> De <xref:System.Web.UI.WebControls.MailDefinition.From%2A>eigenschap moet worden ingesteld op een e-mailadres.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> Anders wordt een <xref:System.Web.HttpException>uitzondering.</xref:System.Web.HttpException>       Wanneer het e-mailbericht wordt gemaakt van de <xref:System.Web.UI.WebControls.MailDefinition>object, wordt hierdoor de vervangingen in de volgende tabel weergegeven.</xref:System.Web.UI.WebControls.MailDefinition>      | Tekst voor vervanging | Vervangen door |   |-----------------------|-------------------|   | `<%UserName%>`| De gebruikersnaam van het nieuwe gebruikersaccount. |   | `<%Password%>`| Het wachtwoord voor het nieuwe gebruikersaccount. |       Als de <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>eigenschap van de <xref:System.Web.UI.WebControls.MailDefinition>-object is `true`, de inhoud van het e-mailbericht is HTML-codering als bescherming tegen cross-site scripting beveiligingsproblemen voor de ontvanger.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       U kunt de <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>methode wijzigen de <xref:System.Web.Mail.MailMessage>gemaakt door de <xref:System.Web.UI.WebControls.MailDefinition>object.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Het is niet mogelijk om te waarborgen dat een gebruiker ontvangt of een e-mailbericht weergeven. Overweeg om te bevestigen dat een gebruiker een melding heeft ontvangen per e-mail, te geven van een bevestigingskoppeling in het e-mailbericht waarmee de gebruiker om te bevestigen dat de melding is ontvangen."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
