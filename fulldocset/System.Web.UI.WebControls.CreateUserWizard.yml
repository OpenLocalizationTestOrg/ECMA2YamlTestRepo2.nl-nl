  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een e-mailadres vereist voor de website-gebruiker is."
  remarks: "Als de eigenschap RequireEmail is `true`, wordt de <xref:System.Web.UI.WebControls.CreateUserWizard>, ziet u een tekstvak en een label voor de gebruiker een e-mailadres invoeren.</xref:System.Web.UI.WebControls.CreateUserWizard> Als de gebruiker een e-mailadres niet invoert de <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>eigenschap wordt een foutbericht weergegeven.</xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>       Als de eigenschap RequireEmail is ingesteld op `true` en u sjablonen inhoud, gebruikt de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>controle is vereist en de <xref:System.Web.UI.WebControls.CreateUserWizard>genereert een uitzondering als de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>besturingselement is niet gevonden of is van het verkeerde type.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> Als RequireEmail is ingesteld op `false`, geen uitzondering gegenereerd als de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>is niet gevonden.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> Als deze van het verkeerde type is, wordt dit genegeerd.      > [!NOTE] > Als de lidmaatschapsprovider is opgegeven in de <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>eigenschap vereist een uniek e-mailadres voor nieuwe gebruikers, moet u de eigenschap RequireEmail instellen op `true` zodat de gebruikersinterface voor het invoeren van een e-mailadres wordt weergegeven.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Anders wordt de gebruiker ziet het <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>, maar er niet toe om een e-mailadres.</xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
