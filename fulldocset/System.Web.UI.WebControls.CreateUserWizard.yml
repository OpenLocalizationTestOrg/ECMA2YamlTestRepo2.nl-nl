 formulier `Property.Subproperty` (bijvoorbeeld `ErrorMessageStyle.ForeColor`).       Algemene instellingen omvatten aangepaste achtergrondkleur en tekstkleur lettertype-eigenschappen. De stijlinstellingen voor de eigenschap ErrorMessageStyle worden samengevoegd met de stijlinstellingen voor de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard> Instellingen die worden toegepast in de eigenschap ErrorMessageStyle, overschrijven de instellingen in de eigenschappen van de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard>       De volgende <xref:System.Web.UI.WebControls.CreateUserWizard>stijleigenschappen worden overschreven door instellingen ErrorMessageStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>echter wanneer u sjablonen voor het definiëren van het uiterlijk van de <xref:System.Web.UI.WebControls.CreateUserWizard>beheer, de eigenschap ErrorMessageStyle heeft geen effect.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
