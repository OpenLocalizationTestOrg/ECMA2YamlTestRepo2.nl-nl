  remarks: "De eigenschap CreateUserStep definieert de stap voor het maken van account van een <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement.</xref:System.Web.UI.WebControls.CreateUserWizard> Deze eigenschap is alleen-lezen. u kunt echter instellen de eigenschappen van de <xref:System.Web.UI.WebControls.CreateUserWizardStep>-object dat CreateUserStep ophaalt.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       De volgende tabel bevat de vereiste en optionele besturingselementen die worden ondersteund bij gebruik van sjablonen inhoud voor de CreateUserStep.      |-ID of naam van de opdracht | Type beheersen | Vereiste/optionele |   |------------------------|------------------|------------------------|   | `UserName`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Vereist |   | `Password`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Vereist als <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>is ingesteld op `false`. |   | `Email`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Is vereist als <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> `true.`|   | `ConfirmPassword`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Er zijn geen vereisten |   | `Question`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Optioneel tenzij vereist door het lidmaatschap. |   | `Answer`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Optioneel tenzij vereist door het lidmaatschap. |   | `ErrorMessage`| Elk besturingselement dat wordt geïmplementeerd <xref:System.Web.UI.ITextControl>. | Optionele |   | `CreateUser`| Elk besturingselement dat ervoor zorgt dat de gebeurtenis doorgeven | Optionele |   | `Cancel`| Een | Optionele |       Als de <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>eigenschap is ingesteld op `true` en u sjablonen inhoud, gebruikt de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>controle is vereist; de <xref:System.Web.UI.WebControls.CreateUserWizard>besturingselement genereert een uitzondering als de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>besturingselement is niet gevonden of is van het verkeerde type.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Als <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>is ingesteld op `false`, geen uitzondering gegenereerd als de <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>besturingselement is niet gevonden.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Als het besturingselement van het verkeerde type is, wordt dit genegeerd.       Op dezelfde manier als een lidmaatschapsprovider een vraag en antwoord verlangt (bepaald door de <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>eigenschap), wordt de <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>en <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>besturingselementen zijn vereist en de <xref:System.Web.UI.WebControls.CreateUserWizard>genereert een uitzondering als ze niet gevonden zijn of van het verkeerde type zijn.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Als ze niet voor de lidmaatschapsprovider vereist zijn, wordt er geen uitzondering gegenereerd als ze niet zijn gevonden en als ze van het verkeerde type zijn worden genegeerd."
