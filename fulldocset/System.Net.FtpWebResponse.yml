- uid: System.Net.FtpWebResponse.Close
  id: Close
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: Close()
  nameWithType: FtpWebResponse.Close()
  fullName: System.Net.FtpWebResponse.Close()
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Maakt de bronnen die door het antwoord."
  remarks: "De methode Close sluit de gegevensstroom geretourneerd door de <xref:System.Net.FtpWebResponse.GetResponseStream%2A>methode als de <xref:System.Net.FtpWebRequest.KeepAlive%2A>eigenschap is `false`.</xref:System.Net.FtpWebRequest.KeepAlive%2A> </xref:System.Net.FtpWebResponse.GetResponseStream%2A> Tijdens het sluiten mogelijk gegevens worden verzonden naar de server op de verbinding met broncodebeheer.      > [!NOTE] > Dit lid traceringsinformatie levert wanneer u een netwerktracering in uw toepassing inschakelt. Zie voor meer informatie [netwerk tracering in .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example downloads data from a server, reads the data from the response stream, and then closes it.  \n  \n [!code-cpp[NCLFtpClient#9](~/add/codesnippet/cpp/m-system.net.ftpwebrespo_0_1.cpp)]\n [!code-cs[NCLFtpClient#9](~/add/codesnippet/csharp/m-system.net.ftpwebrespo_0_1.cs)]"
  syntax:
    content: public override void Close ();
    parameters: []
  overload: System.Net.FtpWebResponse.Close*
  exceptions: []
  platform:
  - net462
- uid: System.Net.FtpWebResponse.ContentLength
  id: ContentLength
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: ContentLength
  nameWithType: FtpWebResponse.ContentLength
  fullName: System.Net.FtpWebResponse.ContentLength
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Hiermee haalt u de lengte van de gegevens ontvangen van de FTP-server."
  remarks: "Wanneer een antwoordstroom wordt geretourneerd door de FTP-server, bevat de eigenschap ContentLength het aantal bytes in de stroom. ContentLength retourneert −1 als geen gegevens in het antwoord is geretourneerd of als de server heeft geen inhoudslengte informatie verzonden. De geretourneerde waarde is groter dan of gelijk zijn aan nul als gegevens zijn of moet zijn geretourneerd. Bijvoorbeeld: voor aanvragen die gebruikmaken van de <xref:System.Net.WebRequestMethods.Ftp.ListDirectory>veld de eigenschap ContentLength retourneert altijd −1.</xref:System.Net.WebRequestMethods.Ftp.ListDirectory> Voor aanvragen die gebruikmaken van de <xref:System.Net.WebRequestMethods.Ftp.UploadFile>methode, de eigenschap ContentLength is altijd nul.</xref:System.Net.WebRequestMethods.Ftp.UploadFile> Voor aanvragen die gebruikmaken van de <xref:System.Net.WebRequestMethods.Ftp.DownloadFile>methode, de eigenschap is groter dan nul als het gedownloade bestand bevat gegevens die gelijk is aan nul als deze leeg is.</xref:System.Net.WebRequestMethods.Ftp.DownloadFile>       Voor aanvragen die gebruikmaken van de <xref:System.Net.WebRequestMethods.Ftp.GetFileSize>methode ContentLength retourneert de grootte van het opgegeven bestand op de server.</xref:System.Net.WebRequestMethods.Ftp.GetFileSize>"
  example:
  - "The following code example downloads a file from on the specified FTP server. This property contains the number of bytes in the downloaded file.  \n  \n [!code-cpp[NCLFtpClient#9](~/add/codesnippet/cpp/p-system.net.ftpwebrespo_0_1.cpp)]\n [!code-cs[NCLFtpClient#9](~/add/codesnippet/csharp/p-system.net.ftpwebrespo_0_1.cs)]"
  syntax:
    content: public override long ContentLength { get; }
    return:
      type: System.Int64
      description: "Een <xref:System.Int64>-waarde die het aantal bytes aan gegevens ontvangen van de FTP-server bevat.</xref:System.Int64>"
  overload: System.Net.FtpWebResponse.ContentLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.FtpWebResponse.ExitMessage
  id: ExitMessage
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: ExitMessage
  nameWithType: FtpWebResponse.ExitMessage
  fullName: System.Net.FtpWebResponse.ExitMessage
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Haalt het bericht dat door de server worden verzonden wanneer de FTP-sessie wordt beëindigd."
  remarks: "De eigenschap ExitMessage is niet beschikbaar totdat de verbinding met de server wordt afgesloten of opnieuw gebruikt. Als de <xref:System.Net.FtpWebRequest.KeepAlive%2A>eigenschap is `true`, de verbinding die wordt gebruikt door deze aanvraag niet is gesloten, die voorkomt dat de server verzendt een bericht afsluiten.</xref:System.Net.FtpWebRequest.KeepAlive%2A>"
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NclFtpClient#17](~/add/codesnippet/cpp/p-system.net.ftpwebrespo_1_1.cpp)]\n [!code-cs[NclFtpClient#17](~/add/codesnippet/csharp/p-system.net.ftpwebrespo_1_1.cs)]"
  syntax:
    content: public string ExitMessage { get; }
    return:
      type: System.String
      description: "Een <xref:System.String>waarin het bericht afsluiten door de server; anders <xref:System.String>Als er geen bericht wordt verzonden.</xref:System.String> </xref:System.String>"
  overload: System.Net.FtpWebResponse.ExitMessage*
  exceptions: []
  platform:
  - net462
- uid: System.Net.FtpWebResponse.GetResponseStream
  id: GetResponseStream
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: GetResponseStream()
  nameWithType: FtpWebResponse.GetResponseStream()
  fullName: System.Net.FtpWebResponse.GetResponseStream()
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Haalt de stream met antwoordgegevens verzonden vanaf een FTP-server."
  remarks: "Na het lezen van de gegevens, moet u de stroom te sluiten. De stroom is automatisch gesloten wanneer u het <xref:System.Net.FtpWebResponse>object dat deze bevat sluit</xref:System.Net.FtpWebResponse>       Een uitzondering gegenereerd tenzij de aanvraagmethode <xref:System.Net.WebRequestMethods.Ftp.DownloadFile>of <xref:System.Net.WebRequestMethods.Ftp.ListDirectory>.</xref:System.Net.WebRequestMethods.Ftp.ListDirectory> </xref:System.Net.WebRequestMethods.Ftp.DownloadFile>"
  example:
  - "The following code example demonstrates getting the response stream for a <xref:System.Net.WebRequestMethods.Ftp.ListDirectory> request.  \n  \n [!code-cpp[NCLFtpClient#1](~/add/codesnippet/cpp/m-system.net.ftpwebrespo_1_1.cpp)]\n [!code-cs[NCLFtpClient#1](~/add/codesnippet/csharp/m-system.net.ftpwebrespo_1_1.cs)]"
  syntax:
    content: public override System.IO.Stream GetResponseStream ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Een leesbare <xref:System.IO.Stream>-exemplaar dat gegevens bevat die is geretourneerd met het antwoord; anders <xref:System.IO.Stream>Als er geen antwoordgegevens is geretourneerd door de server.</xref:System.IO.Stream> </xref:System.IO.Stream>"
  overload: System.Net.FtpWebResponse.GetResponseStream*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Het antwoord heeft een gegevensstroom niet geretourneerd."
  platform:
  - net462
