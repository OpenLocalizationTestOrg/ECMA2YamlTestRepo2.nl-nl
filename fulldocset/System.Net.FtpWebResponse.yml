- uid: System.Net.FtpWebResponse.StatusCode
  id: StatusCode
  parent: System.Net.FtpWebResponse
  langs:
  - csharp
  name: StatusCode
  nameWithType: FtpWebResponse.StatusCode
  fullName: System.Net.FtpWebResponse.StatusCode
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Hiermee haalt u de meest recente statuscode van de FTP-server verzonden."
  remarks: "De waarde die is geretourneerd door de eigenschap StatusCode is opgenomen in de <xref:System.Net.FtpWebResponse.StatusDescription%2A>eigenschap.</xref:System.Net.FtpWebResponse.StatusDescription%2A> Wanneer u gegevens wilt downloaden, worden de waarde van verandert als statuscodes StatusCode geretourneerd door de FTP-server. Nadat u de <xref:System.Net.FtpWebRequest.GetResponse%2A>methode, StatusCode bevat een tussenliggende statuscode.</xref:System.Net.FtpWebRequest.GetResponse%2A> Als u aanroept de <xref:System.Net.FtpWebResponse.Close%2A>methode, StatusCode bevat de definitieve status.</xref:System.Net.FtpWebResponse.Close%2A>"
  example:
  - "The following code example uploads a file to a server and displays the status.  \n  \n [!code-cpp[NCLFtpClient#2](~/add/codesnippet/cpp/p-system.net.ftpwebrespo_6_1.cpp)]\n [!code-cs[NCLFtpClient#2](~/add/codesnippet/csharp/p-system.net.ftpwebrespo_6_1.cs)]"
  syntax:
    content: public System.Net.FtpStatusCode StatusCode { get; }
    return:
      type: System.Net.FtpStatusCode
      description: "Een <xref href=&quot;System.Net.FtpStatusCode&quot;> </xref> waarde die aangeeft van de meest recente statuscode geretourneerd met dit antwoord."
  overload: System.Net.FtpWebResponse.StatusCode*
  exceptions: []
  platform:
  - net462
