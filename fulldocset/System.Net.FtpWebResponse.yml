  name: FtpWebResponse
  nameWithType: FtpWebResponse
  fullName: System.Net.FtpWebResponse
  type: Class
  summary: "Ingekapseld in reactie op een aanvraag van een FTP File Transfer Protocol ()-server."
  remarks: "Exemplaren van FtpWebResponse worden verkregen door het aanroepen van de <xref:System.Net.FtpWebRequest.GetResponse%2A>methode.</xref:System.Net.FtpWebRequest.GetResponse%2A> Het geretourneerde object moet worden geconverteerd naar een FtpWebResponse. Wanneer uw toepassing wordt niet langer het object FtpWebResponse moet, roept de <xref:System.Net.FtpWebResponse.Close%2A>methode om de resources vrij vastgehouden door de FtpWebResponse.</xref:System.Net.FtpWebResponse.Close%2A>       De <xref:System.Net.FtpWebResponse.StatusCode%2A>eigenschap bevat de statuscode geretourneerd door de server en de <xref:System.Net.FtpWebResponse.StatusDescription%2A>eigenschap retourneert de statuscode en een bericht met een beschrijving van de status.</xref:System.Net.FtpWebResponse.StatusDescription%2A> </xref:System.Net.FtpWebResponse.StatusCode%2A> De waarden die door deze eigenschappen wijzigen, omdat de berichten worden geretourneerd door de server.       Geen gegevens geretourneerd door de aanvraag, zoals de lijst met bestandsnamen geretourneerd voor een <xref:System.Net.WebRequestMethods.Ftp.ListDirectory>aanvragen, is beschikbaar in de stroom is geretourneerd door de <xref:System.Net.FtpWebResponse.GetResponseStream%2A>methode.</xref:System.Net.FtpWebResponse.GetResponseStream%2A> </xref:System.Net.WebRequestMethods.Ftp.ListDirectory> De lengte van de stroomgegevens kan worden verkregen van de <xref:System.Net.FtpWebResponse.ContentLength%2A>eigenschap.</xref:System.Net.FtpWebResponse.ContentLength%2A>"
  example:
  - "The following code example sends a request to delete a file on an FTP server and displays the status message from the server's response to the request. For additional examples, see the members of the <xref:System.Net.WebRequestMethods.Ftp> and <xref:System.Net.FtpWebRequest> classes.  \n  \n [!code-cpp[NCLFtpClient#4](~/add/codesnippet/cpp/t-system.net.ftpwebrespo_1.cpp)]\n [!code-cs[NCLFtpClient#4](~/add/codesnippet/csharp/t-system.net.ftpwebrespo_1.cs)]"
  syntax:
    content: 'public class FtpWebResponse : System.Net.WebResponse, IDisposable'
  inheritance:
  - System.Net.WebResponse
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
