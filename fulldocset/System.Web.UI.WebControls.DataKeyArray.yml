  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> objecten. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DataKeyArray wordt gebruikt voor het opslaan en beheren van een verzameling van <xref:System.Web.UI.WebControls.DataKey>objecten.</xref:System.Web.UI.WebControls.DataKey> Een <xref:System.Web.UI.WebControls.DataKey>object vertegenwoordigt de primaire sleutel van een record in een besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.DataKey> In het algemeen gegevensgebonden besturingselementen die worden weergegeven meerdere records (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) gebruik een DataKeyArray-object voor het opslaan van de <xref:System.Web.UI.WebControls.DataKey>objecten voor de records worden weergegeven in het besturingselement.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView>       De klasse DataKeyArray ondersteunt verschillende manieren toegang krijgen tot de items in de verzameling:-Gebruik de <xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>indexeerfunctie voor het ophalen van rechtstreeks een <xref:System.Web.UI.WebControls.DataKey>object uit de verzameling op een specifieke op nul gebaseerde index.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>methode voor het ophalen van een enumerator die kan worden gebruikt om de collectie te doorlopen.</xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>methode voor het kopiëren van de items in de verzameling in een matrix, die vervolgens kan worden gebruikt voor toegang tot de items in de verzameling.</xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>       Om te bepalen van het totale aantal items in de verzameling, gebruikt de <xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>eigenschap.</xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>"
  example:
  - "The following code example demonstrates how to use the indexer to retrieve a <xref:System.Web.UI.WebControls.DataKey> object from a DataKeyArray collection.  \n  \n [!code-vb[DataKeyArrayItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_374_1.aspx)]\n [!code-cs[DataKeyArrayItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_374_1.aspx)]  \n  \n The following code example demonstrates how to iterate through a DataKeyArray collection.  \n  \n [!code-vb[DataKeyArray#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_374_2.aspx)]\n [!code-cs[DataKeyArray#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_374_2.aspx)]"
