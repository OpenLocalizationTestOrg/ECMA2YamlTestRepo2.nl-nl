  type: Class
  summary: "Service-activiteit die u een bewerking die is gedefinieerd implementeert door een [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] servicecontract."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De activiteit ReceiveActivity wordt gebruikt wanneer een werkstroom wordt geïmplementeerd voor een bewerking die is gedefinieerd een [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] servicecontract. De ReceiveActivity een bewerking vanuit een reeds gedefinieerde servicecontract kunt implementeren of de servicecontract en bewerking binnen de werkstroom zelf kunt definiëren. De laatste staat bekend als een werkstroom eerste contract.       De activiteit ReceiveActivity ondersteunt een aantal vooraf gedefinieerde bericht exchange patronen. Deze patronen bevatten: - eenzijdige ontvangen van de client die het bericht verwacht niet dat de service voor het verzenden van een antwoord verzendt. De contractbewerking moet een leeg retourtype hebben.      -Aanvraag ontvangen - antwoord verzenden nadat een bericht wordt ontvangen en door de activiteit ReceiveActivity, een reactie verwerkt terug naar de client wordt verzonden. Wanneer de contractbewerking een leeg retourtype heeft, wordt een bevestiging verzonden naar de send-activiteit.      -Aanvraag ontvangen - fout met betrekking tot verzenden nadat een bericht wordt ontvangen en door de activiteit ReceiveActivity, een antwoord of een storing verwerkt terug naar de client wordt verzonden.      > [!NOTE] > Om ervoor te zorgen dat de persistentie correct wordt uitgevoerd en tijdelijke berichten niet bewaard is gebleven, zorg ervoor dat onderliggende activiteiten van de ReceiveActivity verloren gaan door zelf. Dit kan gebeuren als de onderliggende activiteiten niet-actieve gaat u als een persistentieprovider is gemaakt met `UnloadOnIdle` ingesteld op `true`, bijvoorbeeld.      > [!NOTE] > Deze activiteit deel uitmaakt van [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Voor de equivalente activiteit in [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], Zie <xref:System.ServiceModel.Activities.Receive>.</xref:System.ServiceModel.Activities.Receive>"
