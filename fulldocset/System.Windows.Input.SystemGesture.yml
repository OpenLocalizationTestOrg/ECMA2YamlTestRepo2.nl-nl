- uid: System.Windows.Input.SystemGesture.Flick
  id: Flick
  parent: System.Windows.Input.SystemGesture
  langs:
  - csharp
  name: Flick
  nameWithType: SystemGesture.Flick
  fullName: System.Windows.Input.SystemGesture.Flick
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Treedt op bij een korte, snelle streek die wordt omgezet in een specifieke opdracht. De actie op die door een snelle beweging is hele systeem ingesteld. Een toepassing kunt luisteren naar een snelle beweging en voorkomen dat deze een van de standaard <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;> </xref> door in te stellen de <xref:System.Windows.RoutedEventArgs.Handled*>eigenschap op true in de <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;> </xref> gebeurtenis.</xref:System.Windows.RoutedEventArgs.Handled*> Alleen voor Windows Vista ondersteunt bewegingen."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
