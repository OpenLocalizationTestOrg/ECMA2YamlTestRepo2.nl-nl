  name: Timer
  nameWithType: Timer
  fullName: System.Windows.Forms.Timer
  type: Class
  summary: "Implementeert een timer die een gebeurtenis op de gebruiker gedefinieerde intervallen veroorzaakt. Deze timer is geoptimaliseerd voor gebruik in Windows Forms-toepassingen en moet worden gebruikt in een venster."
  remarks: "Een Timer wordt gebruikt voor het genereren van een gebeurtenis op de gebruiker gedefinieerde intervallen. Deze timer Windows is ontworpen voor een omgeving met één thread waar UI threads worden gebruikt om te verwerken. Hiervoor is dat de gebruikerscode een gebruikersinterface bericht pomp die beschikbaar zijn en altijd werken vanuit dezelfde thread of marshallen van de aanroep naar een andere thread.       Wanneer u deze timer, gebruik de <xref:System.Windows.Forms.Timer.Tick>gebeurtenis een pollingbewerking uit te voeren of een opstartscherm weergegeven voor een opgegeven periode.</xref:System.Windows.Forms.Timer.Tick> Wanneer de <xref:System.Windows.Forms.Timer.Enabled%2A>eigenschap is ingesteld op `true` en de <xref:System.Windows.Forms.Timer.Interval%2A>eigenschap groter is dan nul, de <xref:System.Windows.Forms.Timer.Tick>gebeurtenis is opgetreden met tussenpozen op basis van de <xref:System.Windows.Forms.Timer.Interval%2A>eigenschapsinstelling.</xref:System.Windows.Forms.Timer.Interval%2A> </xref:System.Windows.Forms.Timer.Tick> </xref:System.Windows.Forms.Timer.Interval%2A> </xref:System.Windows.Forms.Timer.Enabled%2A>       Deze klasse biedt methoden voor het interval instellen en voor het starten en stoppen van de timer.      > [!NOTE] > Onderdeel van het Windows Forms-Timer is één thread en is beperkt tot een nauwkeurigheid van 55 milliseconden. Als u een multithreaded timer nauwkeuriger vereist, gebruikt de <xref:System.Timers.Timer>-klasse in de <xref:System.Timers>naamruimte.</xref:System.Timers> </xref:System.Timers.Timer>"
  example:
  - "The following example implements a simple interval timer, which sets off an alarm every five seconds. When the alarm occurs, a <xref:System.Windows.Forms.MessageBox> displays a count of the number of times the alarm has started and prompts the user as to whether the timer should continue to run.  \n  \n [!code-cpp[Classic Timer Example 2#1](~/add/codesnippet/cpp/t-system.windows.forms.t_2_1.cpp)]\n [!code-vb[Classic Timer Example 2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_2_1.vb)]\n [!code-cs[Classic Timer Example 2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_2_1.cs)]"
