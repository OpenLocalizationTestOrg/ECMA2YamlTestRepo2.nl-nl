  summary: "Verwijdert de resources, dan gebruikt door de timer voor het geheugen."
  remarks: "Dispose aanroepen wanneer u klaar bent met de timer. De methode Dispose laat de timer voor het in een onbruikbare status. Nadat u Dispose aangeroepen, moet u alle verwijzingen naar de timer voor het vrijgeven, zodat het geheugen dat deze is die kan worden vrijgemaakt door garbagecollection.      > [!NOTE] > Altijd aanroep Dispose voordat u uw laatste verwijzing naar de timer voor het vrijgeven. Anders wordt wordt de resources die van de timer gebruikmaakt pas vrijgemaakt als garbagecollection de destructor van het timerobject roept."
