  summary: "Stopt de timer."
  remarks: "U kunt ook de timer voorkomen door in te stellen de <xref:System.Windows.Forms.Timer.Enabled%2A>eigenschap `false`.</xref:System.Windows.Forms.Timer.Enabled%2A> Een <xref:System.Windows.Forms.Timer>object zijn ingeschakeld en worden meerdere keren binnen dezelfde toepassingssessie uitgeschakeld.</xref:System.Windows.Forms.Timer>       Het aanroepen van <xref:System.Windows.Forms.Timer.Start%2A>nadat u hebt uitgeschakeld een <xref:System.Windows.Forms.Timer>door aanroepen stoppen, zal de <xref:System.Windows.Forms.Timer>opnieuw opstarten van het interval onderbroken.</xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer.Start%2A> Als uw <xref:System.Windows.Forms.Timer>is ingesteld voor een interval 5000 milliseconde, en u stoppen roept op ongeveer 3000 milliseconden aanroepen <xref:System.Windows.Forms.Timer.Start%2A>, wordt de <xref:System.Windows.Forms.Timer>5000 milliseconden wachttijd voordat het verhogen van de <xref:System.Windows.Forms.Timer.Tick>gebeurtenis.</xref:System.Windows.Forms.Timer.Tick> </xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer.Start%2A> </xref:System.Windows.Forms.Timer>      > [!NOTE] > Aanroepen stoppen op een <xref:System.Windows.Forms.Timer>binnen een Windows Forms toepassing berichten kan veroorzaken van andere <xref:System.Windows.Forms.Timer>onderdelen in de toepassing moet onmiddellijk worden verwerkt omdat alle <xref:System.Windows.Forms.Timer>onderdelen werken op de hoofdtoepassing-thread.</xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer> Als u twee hebt <xref:System.Windows.Forms.Timer>onderdelen, een ingesteld op 700 milliseconden en één set op 500 en u stoppen aanroepen voor de eerste <xref:System.Windows.Forms.Timer>, uw toepassing wordt een gebeurtenis retouraanroep voor het tweede onderdeel eerst.</xref:System.Windows.Forms.Timer> </xref:System.Windows.Forms.Timer> Als dit is uw bewijs problematisch, kunt u overwegen de <xref:System.Threading.Timer>-klasse in de <xref:System.Threading>naamruimte in plaats daarvan.</xref:System.Threading> </xref:System.Threading.Timer>"
