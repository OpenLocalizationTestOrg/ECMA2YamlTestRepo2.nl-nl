  name: GetRuntimeId()
  nameWithType: WindowClosedEventArgs.GetRuntimeId()
  fullName: System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId()
  type: Method
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Haalt de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] die zijn gekoppeld aan deze gebeurtenis."
  remarks: "Wanneer uw toepassing een gebeurtenis venster is gesloten, ontvangt de `sender` parameter van de gebeurtenis-handler kan niet worden gebruikt om informatie te verkrijgen over het venster is gesloten, omdat de bijbehorende [!INCLUDE[TLA#tla_uiautomation](~/add/includes/tlasharptla-uiautomation-md.md)] element is niet meer geldig. GetRuntimeId gebruiken om het venster met een bekende id."
  example:
  - "In the following example, the handler for the window-closed event ascertains whether the runtime ID of the closed window is in a list of the IDs of open windows. If the runtime ID is present, it is removed from the list.  \n  \n [!code-cs[UIAFocusTracker_snip#101](~/add/codesnippet/csharp/FocusTracker/FocusTracker.cs#101)]\n [!code-vb[UIAFocusTracker_snip#101](~/add/codesnippet/visualbasic/FocusTrackerVB/FocusTracker.vb#101)]"
  syntax:
    content: public int[] GetRuntimeId ();
    parameters: []
    return:
      type: System.Int32[]
      description: "De [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] van het venster waarop de gebeurtenis is voorgevallen."
