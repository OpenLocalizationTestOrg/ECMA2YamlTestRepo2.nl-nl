  type: Class
  summary: "Bevat informatie over de gebeurtenis die wordt geactiveerd wanneer een venster is gesloten."
  remarks: "Abonneren op gebeurtenissen venster is gesloten, roepen <xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>, geven <xref:System.Windows.Automation.WindowPattern.WindowClosedEvent>in de `eventId` parameter en het leveren van een [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] gebeurtenis-handler die een parameter WindowClosedEventArgs.</xref:System.Windows.Automation.WindowPattern.WindowClosedEvent> </xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>       Wanneer uw toepassing een gebeurtenis venster is gesloten, ontvangt de `sender` parameter van de gebeurtenis-handler kan niet worden gebruikt om informatie te verkrijgen over het venster is gesloten, omdat de bijbehorende [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element is niet meer geldig."
  example:
  - For example code, see <xref:System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId%2A>.
