  fullName: System.IdentityModel.Tokens.SessionSecurityToken
  type: Class
  summary: "Hiermee definieert u een beveiligingstoken dat gegevens die zijn gekoppeld aan een sessie bevat."
  remarks: "Een sessietoken slaat de <xref:System.Security.Claims.ClaimsPrincipal>van de gebruiker die is gekoppeld aan een sessie, evenals andere parameters voor het definiëren van de sessie; bijvoorbeeld de sessie start- en eindtijden.</xref:System.Security.Claims.ClaimsPrincipal>       In de passieve scenario&quot;s, de <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>aanroepen in de <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) vanuit de pipeline verificatie voor het maken van een sessietoken van de <xref:System.Security.Claims.ClaimsPrincipal>die staat voor de geverifieerde gebruiker.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> De SAM maakt gebruik van de geconfigureerde <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>te maken van het token en voor het serialiseren van het in een cookie (en voor het deserialiseren van het token van een cookie op de volgende aanvragen).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> De SAM maakt gebruik van een exemplaar van de geconfigureerde <xref:System.IdentityModel.Services.CookieHandler>klasse de cookie terugschrijven naar het HTTP-antwoord.</xref:System.IdentityModel.Services.CookieHandler> Dankzij deze cookie wordt vervolgens geretourneerd naar de client en bij volgende aanvragen de client de cookie in plaats van het maken van een round trip terug naar de id-provider opnieuw verkrijgen van een beveiligingstoken kan opleveren. Zie voor meer informatie over de werking van sessies met WIF [WIF sessiebeheer](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het gebruik van sessies in Web farmscenario&quot;s [WIF en Web-Farms](~/add/includes/ajax-current-ext-md.md).       Een sessietoken kan werken in de modus verwijzing of niet. Als het sessietoken in de modus verwijzing niet werkt, wordt het hele token geserialiseerd in de sessiecookie die is opgeslagen op de client. Het geserialiseerde sessietoken kan behoorlijk groot zijn, en dus de cookie die is opgeslagen op de client kan ook worden behoorlijk aanzienlijk. In de modus verwijzing in plaats van het serialiseren van de hele sessie token in de cookie, het token is opgeslagen in een security token sessiecache en alleen de informatie die wordt gebruikt voor het genereren van de sleutel die nodig zijn voor het token opgehaald uit de cache wordt opgeslagen in de cookie. Dit kan de grootte van de cookie aanzienlijk verminderen. De sessie tokencache is geïmplementeerd door een klasse die is afgeleid van <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>en de cachesleutel wordt geïmplementeerd door de <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>klasse.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> De <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>en <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>Eigenschappen worden gebruikt de <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>klasse de cachesleutel te genereren.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       De <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>eigenschap bepaalt of het sessietoken in de modus verwijzing of niet is.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Werken in de modus verwijzing Microsoft adviseert het bieden van een handler voor de <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>gebeurtenis in het bestand global.asax.cs en de instelling de <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>eigenschap op het token wordt doorgegeven de <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>eigenschap.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Dit zorgt ervoor dat het sessietoken in de modus voor elke aanvraag verwijzing werkt en wordt de voorkeur over het instellen van alleen de <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>eigenschap in de sessie verificatiemodule.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       De <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>klasse WIF voorzien van het sessietoken als een WS-Secure Conversation serialiseert `<wsc:SecurityContextToken>` element.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
