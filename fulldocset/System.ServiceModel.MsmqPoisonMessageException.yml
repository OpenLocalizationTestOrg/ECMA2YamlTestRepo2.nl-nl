  remarks: "Deze uitzondering wordt gegenereerd wanneer het kanaal wordt gedetecteerd dat Message Queuing (MSMQ) in het bericht worden verwerkt omdat het aantal nieuwe pogingen de waarde gespecificeerd door de <xref:System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount%2A>en <xref:System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles%2A>.</xref:System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles%2A> overschreden</xref:System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount%2A> afgebroken"
