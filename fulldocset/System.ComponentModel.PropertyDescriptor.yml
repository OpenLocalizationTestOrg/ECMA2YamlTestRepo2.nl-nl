ullName>om aan te geven dat de transactie is voltooid.</xref:System.ComponentModel.Design.DesignerTransaction.Commit%2A?displayProperty=fullName>       Het doel van de transactie is voor de ondersteuning van `Undo` en `Redo` functionaliteit."
