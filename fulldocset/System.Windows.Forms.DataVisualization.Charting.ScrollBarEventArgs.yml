  remarks: "De klasse ScrollBarEventArgs wordt weergegeven als de `e` parameter in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>gebeurtenis.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       De klasse ScrollBarEventArgs bevat de volgende eigenschappen:-de <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>eigenschap, dat wordt gebruikt voor het ophalen van het <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object dat de gebeurtenis opgetreden for. is</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>eigenschap wordt de naam van het grafiekgebied; andere Diagrameigenschappen gebied kunnen ook worden ingesteld.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>-eigenschap die wordt gebruikt voor het ophalen van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>-object dat de schuifbalk behoort, met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Andere <xref:System.Windows.Forms.DataVisualization.Charting.Axis>Eigenschappen kunnen ook worden ingesteld.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>-eigenschap die wordt gebruikt voor het ophalen van de schuifbalk knop waarmee de eindgebruiker wordt geklikt.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>eigenschap, die bepaalt of de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement Hiermee annuleert u het standaardgedrag van de knop scrollbar na de code in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>gebeurtenis taakuitvoering is voltooid.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>eigenschap vertegenwoordigt de X-positie van de muisaanwijzer op het moment dat de eindgebruiker geklikt in het element scrollbar.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>eigenschap vertegenwoordigt de Y-positie van de muisaanwijzer op het moment dat de eindgebruiker geklikt in het element scrollbar.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
