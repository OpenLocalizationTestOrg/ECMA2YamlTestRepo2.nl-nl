  remarks: "Deze eigenschap wordt gebruikt voor het ophalen van de positie van de X muis in pixels, wanneer de eindgebruiker op een element van de schuifbalk klikt. De 0,0 coördinaat vertegenwoordigt de linkerbovenhoek van de grafiek."
  syntax:
    content: public int MousePositionX { get; }
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> waarde waarmee de cursorpositie X muis. De positie wordt uitgedrukt in pixels met 0,0 de linkerbovenhoek van de grafiekafbeelding wordt."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX*
  exceptions: []
  platform:
  - net462
