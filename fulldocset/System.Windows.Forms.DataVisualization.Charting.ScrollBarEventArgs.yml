  remarks: "Deze eigenschap wordt gebruikt voor het ophalen van de positie van de Y muis in pixels, wanneer de eindgebruiker op een element van de schuifbalk klikt. De 0,0 coördinaat vertegenwoordigt de linkerbovenhoek van de grafiek."
