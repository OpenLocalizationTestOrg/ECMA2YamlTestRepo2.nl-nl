- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van een vlag die aangeeft of het standaardgedrag van specifieke scrollbar gebeurtenissen annuleren."
  remarks: "Deze eigenschap wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>gebeurtenis van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Deze eigenschap kan worden gebruikt om te annuleren van het standaardgedrag van specifieke scrollbar gebeurtenissen.       Als u op een knop schuifbalk klikt, treedt er standaard manipulatie van de weergave.       De volgende lijst bevat een overzicht van dit standaardgedrag:-als de gebruiker op de knop opnieuw instellen/zoomen, de vorige weergave wordt weergegeven.      -Als de gebruiker op de achtergrond scrollbar klikt — dat wil zeggen, niet op de miniatuur schuiven, ook bekend als beheer-grote stappen en/of afloopt in stappen van de schuifbalk wordt uitgevoerd, met de grootte van de verhoging en/of verlagen wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Als u wilt deze standaardgedrag uitschakelen, kunt u de IsHandled-eigenschap instelt op `true` na het opgeven van aangepaste logica in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>gebeurtenis.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het standaardgedrag van de gebeurtenis moet worden geannuleerd, anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
