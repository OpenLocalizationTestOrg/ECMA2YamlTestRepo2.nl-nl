  remarks: "Het waardetype NativeOverlapped.NET Framework vertegenwoordigt een niet-beheerde versie van de structuur Win32 elkaar niet OVERLAPPEN. De indeling van deze structuur moet gelijk zijn aan Overlapped niet. Vier extra DWORD zijn gereserveerd aan het einde."
