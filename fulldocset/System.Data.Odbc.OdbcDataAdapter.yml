  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Vertegenwoordigt een reeks opdrachten voor gegevens en een verbinding met een gegevensbron die worden gebruikt voor het vervullen van de <xref href=&quot;System.Data.DataSet&quot;> </xref> en de gegevensbron bijwerken. Deze klasse kan niet worden overgenomen."
  remarks: "De OdbcDataAdapter fungeert als een brug tussen een `DataSet` en de gegevensbron voor het ophalen en opslaan van gegevens. De OdbcDataAdapter biedt deze brug door middel van <xref:System.Data.Common.DbDataAdapter.Fill%2A>om gegevens te laden uit de gegevensbron in de <xref:System.Data.DataSet>, en het gebruik van <xref:System.Data.Common.DbDataAdapter.Update%2A>voor het verzenden van wijzigingen in de <xref:System.Data.DataSet>terug naar de gegevensbron.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Wanneer de OdbcDataAdapter vult een <xref:System.Data.DataSet>, het maakt de vereiste tabellen en kolommen voor de geretourneerde gegevens als deze niet al bestaan.</xref:System.Data.DataSet> Primaire-sleutelgegevens is echter niet opgenomen in het schema impliciet gemaakt tenzij de <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>eigenschap is ingesteld op <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Misschien hebt u ook het maken van het schema van het <xref:System.Data.DataSet>inclusief informatie over primaire sleutels, voordat het vullen met gegevens met behulp van <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> OdbcDataAdapter Zie voor meer informatie [bestaande beperkingen toe te voegen aan een gegevensset](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wanneer u aanroepen de `Fill` methode op een gegevensbron die geen primaire-sleutelkolom de OdbcDataAdapter probeert te promoveren van de kolom die unieke beperking moet de primaire sleutel. In het proces markeert de OdbcDataAdapter de unique-beperking als niet null-waarden bevatten. Dit gedrag werkt tenzij er een null-waarde in de kolom unique-beperking. Als er een null-waarde de `Fill` mislukt methode met een schending van beperking. Om te voorkomen dat deze situatie, staan geen null-waarden in de kolom unique-beperking.      > [!NOTE] > Vanwege de beperkingen van systeemeigen ODBC-stuurprogramma&quot;s, slechts één <xref:System.Data.DataTable>ooit wordt geretourneerd bij het aanroepen van <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> Dit geldt zelfs wanneer het uitvoeren van batch-SQL-instructies vanaf welke meerdere <xref:System.Data.DataTable>objecten zou worden verwacht.</xref:System.Data.DataTable>       De OdbcDataAdapter bevat ook de <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, en `TableMappings` eigenschappen laden en het bijwerken van gegevens mogelijk te maken.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
