      type: System.String
      description: "De afhankelijke assembly moet worden gebonden."
    - id: loadHintArgument
      type: System.Runtime.CompilerServices.LoadHint
      description: "Een van de <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> waarden."
