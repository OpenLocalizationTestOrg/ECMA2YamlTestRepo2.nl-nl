  langs:
  - csharp
  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  summary: "Geeft aan wanneer een afhankelijkheid worden geladen met de verwijzende assembly. Deze klasse kan niet worden overgenomen."
  remarks: "Dit kenmerk wordt gebruikt door de [Ngen.exe (systeemeigen afbeeldingsgenerator)](~/add/includes/ajax-current-ext-md.md) systeemeigen assembly afbeeldingen te genereren.       Het kenmerk DependencyAttribute toepassen op een afhankelijke assembly met een waarde van de <xref:System.Runtime.CompilerServices.LoadHint>opsomming om op te geven wanneer een verwijzende assembly te laden van een afhankelijkheid.</xref:System.Runtime.CompilerServices.LoadHint>       Een afhankelijkheid die kunnen worden geladen (<xref:System.Runtime.CompilerServices.LoadHint>) zullen Ngen.exe binden aan deze afhankelijkheid.</xref:System.Runtime.CompilerServices.LoadHint>  Met behulp van deze hint kunt Ngen.exe om code te genereren die resulteren in een beperkte werkset en verbeterde doorvoer echter ten koste van de afhankelijkheid altijd geladen wanneer de bovenliggende assembly geladen is."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_4_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
