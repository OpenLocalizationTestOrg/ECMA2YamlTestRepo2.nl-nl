  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.CompilerServices
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> klasse met de opgegeven <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> waarde."
  remarks: "De <xref:System.Runtime.CompilerServices.DependencyAttribute>kenmerk geeft de common language runtime-hints op het nauw koppelen aan de afhankelijkheid.</xref:System.Runtime.CompilerServices.DependencyAttribute> De runtime gebruikt deze hints te helpen vereffenen balans vinden tussen vertraagde afhankelijkheid belasting en efficiÃ«nte binding met de afhankelijkheid. Harde-binding kan bijvoorbeeld de runtime voor het coderen van verwijzingen naar afhankelijke Systeemeigen afbeeldingen, wat in een beperkte werkset resulteert. Dit kenmerk helpt de runtime in deze beslissingen."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/477f6992-2013-45a5-998f-_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/477f6992-2013-45a5-998f-_1.cs)]"
  syntax:
