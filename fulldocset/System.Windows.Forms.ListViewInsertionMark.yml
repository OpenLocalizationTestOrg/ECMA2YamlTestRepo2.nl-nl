  remarks: "U kunt een ListViewInsertionMark van ophalen de <xref:System.Windows.Forms.ListView.InsertionMark%2A>eigenschap van een <xref:System.Windows.Forms.ListView>beheren en gebruiken om de verwachte doellocatie in een bewerking slepen en neerzetten visueel aangeven wanneer een item wordt gesleept naar de nieuwe positie.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.InsertionMark%2A>       Deze functie werkt alleen wanneer de <xref:System.Windows.Forms.ListView.AutoArrange%2A?displayProperty=fullName>eigenschap is ingesteld op `true` en wanneer de <xref:System.Windows.Forms.ListView>besturingselement de items niet automatisch sorteren.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A?displayProperty=fullName> Om te voorkomen dat automatische sortering de <xref:System.Windows.Forms.ListView.Sorting%2A?displayProperty=fullName>eigenschap moet worden ingesteld op <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>en de <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>eigenschap moet worden ingesteld op <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, of <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A?displayProperty=fullName> Bovendien de functie van de markering invoegen kan niet worden gebruikt met de <xref:System.Windows.Forms.ListView>functie voor het groeperen omdat de groeperingsfunctie Hiermee worden de items door groepslidmaatschap.</xref:System.Windows.Forms.ListView>       De klasse ListViewInsertionMark wordt doorgaans gebruikt in een handler voor de <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>of <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>gebeurtenis de positie van het merk invoegen bijwerken wanneer er een item wordt gesleept.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> Het wordt ook gebruikt in een handler voor de <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>of <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>gebeurtenis een gesleepte item op de juiste locatie plaatsen.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>       Voor het bijwerken van de positie van de invoegactie is ingeschakeld, als volgt te werk: 1.  In een handler voor de <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>of <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>gebeurtenis, gebruik de <xref:System.Windows.Forms.ListView.InsertionMark%2A?displayProperty=fullName>eigenschap voor toegang tot de ListViewInsertionMark-object dat is gekoppeld aan de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.InsertionMark%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>      2.  Gebruik de <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A>methode voor het ophalen van de index van het item zich het dichtst bij de muisaanwijzer.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A>      3.  Doorgegeven waarde voor de index voor de <xref:System.Windows.Forms.ListView.GetItemRect%2A?displayProperty=fullName>methode voor het ophalen van het kader van het item.</xref:System.Windows.Forms.ListView.GetItemRect%2A?displayProperty=fullName>      4.  Als de muisaanwijzer zich bevinden aan de linkerkant van het middelpunt van de begrenzingsrechthoek, stelt u de <xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A>eigenschap `false`; anders wordt ingesteld op `true`.</xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A>      5.  Stel de <xref:System.Windows.Forms.ListViewInsertionMark.Index%2A>eigenschap in op de indexwaarde opgehaald uit de <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A>methode.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A> </xref:System.Windows.Forms.ListViewInsertionMark.Index%2A> De invoegactie is ingeschakeld wordt weergegeven op object met de opgegeven index naar links of rechts, afhankelijk van de volgende de <xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A>eigenschapswaarde.</xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A> Als een item wordt gesleept over zichzelf, wordt de index is -1 en de invoegactie is ingeschakeld, wordt verborgen.       Als u wilt invoegen gesleepte item op de juiste locatie, als volgt te werk: 1.  In een handler voor de <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>of <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>gebeurtenis, gebruik de <xref:System.Windows.Forms.ListViewInsertionMark.Index%2A>eigenschap om te bepalen van de huidige locatie van de markering invoegen.</xref:System.Windows.Forms.ListViewInsertionMark.Index%2A> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Deze waarde moet later worden gebruikt als de invoegindex opslaan.      2.  Als de <xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A>eigenschap is ingesteld op `true`, de waarde van de index opgeslagen invoegen.</xref:System.Windows.Forms.ListViewInsertionMark.AppearsAfterItem%2A>      3.  Gebruik de <xref:System.Windows.Forms.ListView.ListViewItemCollection.Insert%2A?displayProperty=fullName>methode invoegen een kloon van het geselecteerde item in de <xref:System.Windows.Forms.ListView.Items%2A?displayProperty=fullName>verzameling bij de invoegindex opgeslagen.</xref:System.Windows.Forms.ListView.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.ListViewItemCollection.Insert%2A?displayProperty=fullName>      4.  Gebruik de <xref:System.Windows.Forms.ListView.ListViewItemCollection.Remove%2A?displayProperty=fullName>methode om te verwijderen van het oorspronkelijke exemplaar van het geselecteerde item.</xref:System.Windows.Forms.ListView.ListViewItemCollection.Remove%2A?displayProperty=fullName>       U moet een kloon van de gesleepte item invoegen voordat het oorspronkelijke exemplaar wordt verwijderd, zodat de index waarden in de <xref:System.Windows.Forms.ListView.Items%2A?displayProperty=fullName>verzameling niet worden gewijzigd voordat de invoegactie.</xref:System.Windows.Forms.ListView.Items%2A?displayProperty=fullName>       Om ervoor te zorgen dat de items worden weergegeven in dezelfde volgorde als hun indexwaarden, stelt u de <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A?displayProperty=fullName>eigenschap in op een implementatie van de <xref:System.Collections.IComparer>interface die items op indexwaarde sorteren.</xref:System.Collections.IComparer> </xref:System.Windows.Forms.ListView.ListViewItemSorter%2A?displayProperty=fullName> Zie het voorbeeld in deze sectie voor meer informatie.       U kunt de kleur van de markering invoegen wijzigen met behulp van de <xref:System.Windows.Forms.ListViewInsertionMark.Color%2A>eigenschap.</xref:System.Windows.Forms.ListViewInsertionMark.Color%2A> Als u de grootte en positie van het merk invoegen moet, kunt u de begrenzingsrechthoek downloaden via de <xref:System.Windows.Forms.ListViewInsertionMark.Bounds%2A>eigenschap.</xref:System.Windows.Forms.ListViewInsertionMark.Bounds%2A>      > [!NOTE] > De invoegactie is ingeschakeld-functie is alleen beschikbaar op Windows XP en Windows Server 2003-producten bij het aanroepen van uw toepassing de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Op eerdere besturingssystemen code met betrekking tot de invoegactie is ingeschakeld, worden genegeerd en de markering invoegen wordt niet weergegeven. Code die afhankelijk zijn van de functie van de markering invoegen wordt mogelijk niet juist werkt. U kunt wilt opnemen een test waarmee wordt bepaald of de functie van de markering invoegen beschikbaar is en andere functionaliteit bieden wanneer deze niet beschikbaar is. U wilt bijvoorbeeld alle code die wordt geÃ¯mplementeerd bij het uitvoeren van de besturingssystemen die geen ondersteuning voor invoegmarkeringen bieden herpositioneren slepen en neerzetten-item voor het overslaan.   >> De functie van de markering invoegen wordt verstrekt door dezelfde bibliotheek waarmee u de functie besturingssysteem thema&quot;s. Om te controleren of de beschikbaarheid van deze tapewisselaar, roepen de <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>methode-overload en geeft u de <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>waarde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
