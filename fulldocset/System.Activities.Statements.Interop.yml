  name: Interop
  nameWithType: Interop
  fullName: System.Activities.Statements.Interop
  type: Class
  summary: "Een activiteit die wordt beheerd tijdens de uitvoering van een <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> binnen een werkstroom."
  remarks: "> [!NOTE]> De Interop-activiteit worden niet weergegeven in de workflow designer werkset tenzij de werkstroom project heeft de `Target Framework` ingesteld op `.Net Framework 4`.      > [!WARNING] > Vanwege beperkingen in de interfacetypen die de Interop-activiteit ondersteunen kan, <xref:System.Workflow.Activities.HandleExternalEventActivity>en <xref:System.Workflow.Activities.CallExternalMethodActivity>kan niet rechtstreeks gebruikt, maar afgeleide activiteiten die zijn gemaakt met het hulpprogramma werkstroomactiviteit communicatie (WCA.exe) kan worden gebruikt.</xref:System.Workflow.Activities.CallExternalMethodActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity>  Zie [Windows Workflow Foundation Tools](http://go.microsoft.com/fwlink/?LinkId=178889) voor meer informatie."
  syntax:
    content: >-
      [System.Obsolete("The WF3 Types are deprecated. Instead, please use the new WF4 Types from System.Activities.*")]

      public sealed class Interop : System.Activities.NativeActivity, System.ComponentModel.ICustomTypeDescriptor
