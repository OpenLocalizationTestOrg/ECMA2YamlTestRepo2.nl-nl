  parent: System.Net.WebProxy
  langs:
  - csharp
  name: UseDefaultCredentials
  nameWithType: WebProxy.UseDefaultCredentials
  fullName: System.Net.WebProxy.UseDefaultCredentials
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald of ingesteld een <xref:System.Boolean>waarde die bepaalt of de <xref:System.Net.CredentialCache.DefaultCredentials*>met aanvragen worden verzonden.</xref:System.Net.CredentialCache.DefaultCredentials*> </xref:System.Boolean>"
  remarks: "Deze eigenschap instellen op `true` wanneer aanvragen worden gedaan door <xref:System.Net.WebProxy>object moet, als aangevraagd door de server worden geverifieerd met de referenties van de momenteel aangemelde gebruiker.</xref:System.Net.WebProxy> Dit is het gewenste gedrag in de meeste scenario&quot;s voor client-toepassingen. Voor de middelste laag toepassingen, zoals ASP.NET-toepassingen in plaats van deze eigenschap doorgaans stelt u de <xref:System.Net.WebProxy.Credentials%2A>eigenschap in op de referenties van de client namens wie de aanvraag wordt gedaan.</xref:System.Net.WebProxy.Credentials%2A>       De volgende tabel ziet u het effect van het instellen van de UseDefaultCredentials-waarde, op basis van de waarde van de <xref:System.Net.WebProxy.Credentials%2A>eigenschap.</xref:System.Net.WebProxy.Credentials%2A>      | de waarde <xref:System.Net.WebProxy.Credentials%2A>| De waarde UseDefaultCredentials | Effect |   |----------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `true`| Geen effect. |   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `false`| <xref:System.Net.WebProxy.Credentials%2A>is ingesteld op `null`. |   | `null`|`true`|<xref:System.Net.WebProxy.Credentials%2A> is set to <xref:System.Net.CredentialCache.DefaultCredentials%2A>.|   | Een andere waarde dan <xref:System.Net.CredentialCache.DefaultCredentials%2A>of `null` | `true` of `false`| Instelling UseDefaultCredentials er een uitzondering gegenereerd. |       Als UseDefaultCredentials `false`, kunt u de <xref:System.Net.WebProxy.Credentials%2A>eigenschap in op geen referenties.</xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> Als UseDefaultCredentials `true`, wijzigen de <xref:System.Net.WebProxy.Credentials%2A>eigenschap uit <xref:System.Net.CredentialCache.DefaultCredentials%2A>(de waarde die is ingesteld wanneer de eigenschap UseDefaultCredentials is ingesteld op `true`) een uitzondering genereert.</xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A>"
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de standaardreferenties worden gebruikt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.UseDefaultCredentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "U hebt geprobeerd deze eigenschap in te stellen wanneer de <xref:System.Net.WebProxy.Credentials*>eigenschap bevat referenties dan de standaardreferenties.</xref:System.Net.WebProxy.Credentials*> Zie de sectie met opmerkingen voor meer informatie."
  platform:
  - net462
