  name: WebProxy
  nameWithType: WebProxy
  fullName: System.Net.WebProxy
  type: Class
  summary: "Bevat de HTTP-proxy-instellingen voor de <xref:System.Net.WebRequest>klasse.</xref:System.Net.WebRequest>"
  remarks: "De WebProxy-klasse bevat de proxy-instellingen die <xref:System.Net.WebRequest>exemplaren gebruiken om te bepalen of een webproxy voor het verzenden van aanvragen wordt gebruikt.</xref:System.Net.WebRequest> Globale Web proxy-instellingen kunnen worden opgegeven in de machine en configuratiebestanden van de toepassing en toepassingen kunt instanties van de WebProxy-klasse gebruiken om aan te passen Web proxy gebruiken. De WebProxy-klasse is de basisimplementatie van de <xref:System.Net.IWebProxy>interface.</xref:System.Net.IWebProxy>       Als u exemplaren van de klasse Web proxy, kunt u een van de volgende methoden: - de <xref:System.Net.WebProxy.%23ctor%2A>constructor.</xref:System.Net.WebProxy.%23ctor%2A>      -De <xref:System.Net.WebProxy.GetDefaultProxy%2A>methode.</xref:System.Net.WebProxy.GetDefaultProxy%2A>      -De <xref:System.Net.GlobalProxySelection.Select%2A>methode.</xref:System.Net.GlobalProxySelection.Select%2A>       Deze methoden leveren een WebProxy-exemplaar dat u verder aanpassen kunt; het verschil tussen deze twee is hoe het exemplaar is geïnitialiseerd voordat deze aan uw toepassing wordt geretourneerd. De <xref:System.Net.WebProxy.%23ctor%2A>constructor retourneert een exemplaar van de WebProxy-klasse met de <xref:System.Net.WebProxy.Address%2A>eigenschap ingesteld op `null`.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.%23ctor%2A> Als een aanvraag met een exemplaar van de WebProxy in deze staat, is geen proxy wordt gebruikt om de aanvraag te verzenden.       De <xref:System.Net.WebProxy.GetDefaultProxy%2A>methode retourneert een exemplaar van de WebProxy-klasse met de <xref:System.Net.WebProxy.Address%2A>, <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>, en <xref:System.Net.WebProxy.BypassList%2A>Eigenschappen zijn ingesteld op de waarden die worden gebruikt door Internet Explorer 5.5 en hoger.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A> </xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.GetDefaultProxy%2A>       De <xref:System.Net.GlobalProxySelection.Select%2A>methode retourneert een exemplaar van de WebProxy-klasse met deze eigenschappen ingesteld in overeenstemming met een combinatie van instellingen voor Internet Explorer en configuratie-bestand.</xref:System.Net.GlobalProxySelection.Select%2A>       De WebProxy-klasse biedt ondersteuning voor automatische detectie en uitvoering van scripts voor proxy-configuratie. Deze functie wordt ook wel Web Proxy Auto-Discovery (WPAD). Wanneer u automatische proxyconfiguratie, moet een configuratiescript Wpad.dat, meestal onder de naam worden zich bevindt, gedownload, gecompileerd en uitgevoerd. Als deze bewerkingen voltooid zijn, wordt het script de proxy&quot;s die kunnen worden gebruikt voor een aanvraag."
  example:
  - "The following code example assigns a WebProxy instance to a <xref:System.Net.WebRequest> instance. The <xref:System.Net.WebRequest> instance uses the proxy to connect to external Internet resources. (For an example that demonstrates using the WPAD feature, see the documentation for the <xref:System.Net.IWebProxyScript> class.)  \n  \n [!code-cpp[Classic WebProxy Example#1](~/add/codesnippet/cpp/t-system.net.webproxy_1.cpp)]\n [!code-vb[Classic WebProxy Example#1](~/add/codesnippet/visualbasic/t-system.net.webproxy_1.vb)]\n [!code-cs[Classic WebProxy Example#1](~/add/codesnippet/csharp/t-system.net.webproxy_1.cs)]"
