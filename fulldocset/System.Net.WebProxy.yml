  remarks: "De methode GetProxy retourneert de URI die de <xref:System.Net.WebRequest>exemplaar gebruikt voor toegang tot de Internet-bron.</xref:System.Net.WebRequest>       GetProxy vergelijkt `destination` met de inhoud van <xref:System.Net.WebProxy.BypassList%2A>, waarbij de <xref:System.Net.WebProxy.IsBypassed%2A>methode.</xref:System.Net.WebProxy.IsBypassed%2A> </xref:System.Net.WebProxy.BypassList%2A> Als <xref:System.Net.WebProxy.IsBypassed%2A>retourneert `true`, GetProxy retourneert `destination` en de <xref:System.Net.WebRequest>exemplaar heeft de proxyserver niet gebruiken.</xref:System.Net.WebRequest> </xref:System.Net.WebProxy.IsBypassed%2A>       Als `destination` zich niet in <xref:System.Net.WebProxy.BypassList%2A>, wordt de <xref:System.Net.WebRequest>instantie gebruikt de proxyserver en de <xref:System.Net.WebProxy.Address%2A>eigenschap geretourneerd.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebRequest> </xref:System.Net.WebProxy.BypassList%2A>"
