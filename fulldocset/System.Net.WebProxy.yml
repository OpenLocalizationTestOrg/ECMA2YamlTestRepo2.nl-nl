  summary: "Geeft aan of de proxyserver gebruiken voor de opgegeven host."
  remarks: "De methode IsBypassed wordt gebruikt om te bepalen of de proxyserver niet gebruiken bij het openen van een Internet-bron.       De <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>en <xref:System.Net.WebProxy.BypassList%2A>Eigenschappen bepalen de retourwaarde van de methode IsBypassed.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A>       IsBypassed retourneert `true` onder een van de volgende voorwaarden: - als <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>is `true` en `host` is een lokale URI.</xref:System.Net.WebProxy.BypassProxyOnLocal%2A> Lokale aanvragen worden geïdentificeerd door het ontbreken van een punt (.) in de URI, zoals in &quot;http://webserver/&quot;.      -Als `host` overeenkomt met een reguliere expressie in <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>      -   If <xref:System.Net.WebProxy.Address%2A> is `null`.</xref:System.Net.WebProxy.Address%2A>       Retourneren van alle andere voorwaarden `false`."
