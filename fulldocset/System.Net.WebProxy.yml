  remarks: "De instelling van de eigenschap BypassProxyOnLocal bepaalt of <xref:System.Net.WebRequest>exemplaren proxyserver gebruiken bij het openen van lokale internetbronnen.</xref:System.Net.WebRequest>       Als BypassProxyOnLocal `true`, aanvragen voor lokale internetbronnen gebruik niet de proxyserver. Lokale aanvragen worden geïdentificeerd door het ontbreken van een punt (.) in de URI, zoals in http://webserver/, of toegang tot de lokale server, inclusief http://localhost, http://loopback of http://127.0.0.1. Wanneer BypassProxyOnLocal is `false`, alle Internet-aanvragen worden gedaan via de proxy-server.      > [!NOTE] > Aanvragen voor een lokale host met een URI die een punt bevatten de proxy gebruiken. Om te voorkomen met behulp van een proxy in dergelijke gevallen, maakt u een vermelding voor de host in de <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>"
