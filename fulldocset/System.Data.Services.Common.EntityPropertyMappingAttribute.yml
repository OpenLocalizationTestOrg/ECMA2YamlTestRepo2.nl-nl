  langs:
  - csharp
  name: EntityPropertyMappingAttribute
  nameWithType: EntityPropertyMappingAttribute
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute
  type: Class
  summary: "Hiermee geeft u een aangepaste toewijzing tussen de eigenschappen van een entiteitstype en elementen van een vermelding in een feed die wordt geretourneerd door kenmerk [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]."
  remarks: "EntityPropertyMappingAttribute wordt gebruikt voor het definiëren van aangepaste feed toewijzing in het gegevensmodel van een provider reflectie. Dit kenmerk wordt ook toegepast op de gegenereerde client service gegevensklassen wanneer de metagegevens die wordt gebruikt voor het genereren van de klassen geeft aan dat de aangepaste toewijzingen van de feed zijn gedefinieerd in het gegevensmodel. Deze informatie is nodig om ervoor te zorgen dat de client kunt maken en gebruiken van berichten die ondersteuning bieden voor aangepaste feeds. Zie voor meer informatie [Feed aanpassing](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, both properties of the `Order` type are mapped to existing feed elements. The `Product` property of the `Item` type is mapped to a custom feed attribute in a separate namespace.  \n  \n [!code-cs[Astoria Custom Feeds#CustomIQueryableFeeds](~/add/codesnippet/csharp/astoria custom feeds/orderitems.svc.cs#customiqueryablefeeds)]\n [!code-vb[Astoria Custom Feeds#CustomIQueryableFeeds](~/add/codesnippet/visualbasic/astoria custom feeds vb/orderitems.svc.vb#customiqueryablefeeds)]  \n  \n The previous example returns the following result for the URI `http://myservice/OrderItems.svc/Orders(0)?$expand=Items`.  \n  \n [!code-xml[Astoria Custom Feeds#IQueryableFeedResultInline](~/add/codesnippet/xml/t-system.data.services.c_1_2.xml)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class EntityPropertyMappingAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor(System.String,System.Data.Services.Common.SyndicationItemProperty,System.Data.Services.Common.SyndicationTextContentKind,System.Boolean)
  id: '#ctor(System.String,System.Data.Services.Common.SyndicationItemProperty,System.Data.Services.Common.SyndicationTextContentKind,System.Boolean)'
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: EntityPropertyMappingAttribute(String,SyndicationItemProperty,SyndicationTextContentKind,Boolean)
  nameWithType: EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,SyndicationItemProperty,SyndicationTextContentKind,Boolean)
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,SyndicationItemProperty,SyndicationTextContentKind,Boolean)
  type: Constructor
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Maakt een nieuw exemplaar van de <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref>."
  syntax:
    content: public EntityPropertyMappingAttribute (string sourcePath, System.Data.Services.Common.SyndicationItemProperty targetSyndicationItem, System.Data.Services.Common.SyndicationTextContentKind targetTextContentKind, bool keepInContent);
    parameters:
    - id: sourcePath
      type: System.String
      description: "De naam van de eigenschap, als tekenreeks van het entiteitstype die is toegewezen aan de opgegeven eigenschap van de feed item."
    - id: targetSyndicationItem
      type: System.Data.Services.Common.SyndicationItemProperty
      description: "Een <xref href=&quot;System.Data.Services.Common.SyndicationItemProperty&quot;> </xref> waarde die het element in de feed waaraan moet worden toegewezen van de eigenschap vertegenwoordigt. Deze waarde moet worden ingesteld op `None` als de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>is niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
    - id: targetTextContentKind
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "Een <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>waarde die aangeeft in de indeling van de inhoud moet worden weergegeven in de feed.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*>"
    - id: keepInContent
      type: System.Boolean
      description: "Booleaanse waarde die is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> wanneer de eigenschap wordt toegewezen moet worden weergegeven op de locatie toegewezen aan zowel in de sectie inhoud van de feed."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor(System.String,System.String,System.String,System.String,System.Boolean)
  id: '#ctor(System.String,System.String,System.String,System.String,System.Boolean)'
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  nameWithType: EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.EntityPropertyMappingAttribute(String,String,String,String,Boolean)
  type: Constructor
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Maakt een exemplaar van de <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref> een eigenschap toewijzen aan een aangepast element feed."
  remarks: "Als geen van beide `targetNamespacePrefix` noch `targetNamespaceUri` zijn opgegeven, de `targetName` wordt in de standaardnaamruimte worden geplaatst. Als `targetNamespacePrefix` niet is opgegeven, een voorvoegsel is ingesteld. Als `targetNamespacePrefix` is opgegeven, maar `targetNamespaceUri` niet is opgegeven, een uitzondering is opgetreden bij het maken."
  syntax:
    content: public EntityPropertyMappingAttribute (string sourcePath, string targetPath, string targetNamespacePrefix, string targetNamespaceUri, bool keepInContent);
    parameters:
    - id: sourcePath
      type: System.String
      description: "De naam van de eigenschap van het entiteitstype als tekenreeks die is toegewezen aan de opgegeven eigenschap in de feed."
    - id: targetPath
      type: System.String
      description: "De naam van het doel, als tekenreeks in de resulterende feed voor de eigenschap is toegewezen."
    - id: targetNamespacePrefix
      type: System.String
      description: "Deze parameter weer te geven, samen met `targetNamespaceUri`, geeft u de naamruimte waarin de `targetPath` element bestaat."
    - id: targetNamespaceUri
      type: System.String
      description: "Hiermee geeft u de naamruimte-URI van het element als tekenreeks, opgegeven door de `targetName` eigenschap."
    - id: keepInContent
      type: System.Boolean
      description: "Booleaanse waarde die is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> wanneer de eigenschap wordt toegewezen moet worden weergegeven op de locatie toegewezen aan zowel in de sectie inhoud van de feed."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  id: KeepInContent
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: KeepInContent
  nameWithType: EntityPropertyMappingAttribute.KeepInContent
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee wordt een Booleaanse waarde die aangeeft of een waarde van de eigenschap moet worden herhaald in de sectie inhoud van de feed en in de toegewezen locatie opgehaald."
  remarks: "Wanneer waarde van KeepInContentis `true`, de feed is achterwaarts compatibel met [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] clienttoepassingen die versie 1.0-protocol gebruiken. Wanneer de waarde van KeepInContent&quot;&quot; is `false`, de versie van het protocol gebruikt door de gegevensservice moet 2.0 of hoger. Zie voor meer informatie [Serviceversiebeheer gegevens](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool KeepInContent { get; }
    return:
      type: System.Boolean
      description: "Een <xref:System.Boolean>waarde die is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> wanneer de eigenschap toegewezen op beide locaties in de feed, anders wordt is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Boolean>"
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  id: SourcePath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: SourcePath
  nameWithType: EntityPropertyMappingAttribute.SourcePath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee haalt u de naam van de eigenschap van het syndication-item dat wordt toegewezen aan het opgegeven element van de feed."
  remarks: "De eigenschap bronpad kan niet rechtstreeks verwijzen naar een complex type. Voor complexe typen, moet u een padexpressie waarin de namen van eigenschappen zijn gescheiden door een backslash (`/`) teken. Bijvoorbeeld de volgende waarden zijn toegestaan voor een bepaald entiteittype `Person` met integer-eigenschap `Age` en een complexe eigenschap `Address`:- `Age`       -    `Address/Street` bronpad van de eigenschap kan niet worden ingesteld op een waarde die bevat een spatie of een ander teken is niet geldig in een eigenschapsnaam."
  syntax:
    content: public string SourcePath { get; }
    return:
      type: System.String
      description: "String-waarde met de naam van eigenschap."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix
  id: TargetNamespacePrefix
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetNamespacePrefix
  nameWithType: EntityPropertyMappingAttribute.TargetNamespacePrefix
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Een string-waarde die wordt samen met <> </> *>, geeft u de naamruimte waarin de <> </> *> element bestaat."
  remarks: "Als geen van beide TargetNamespacePrefix noch <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>zijn opgegeven, de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>worden opgeslagen in de standaardnaamruimte.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A> Als TargetNamespacePrefix niet is opgegeven, is een voorvoegsel automatisch gegenereerd. Als TargetNamespacePrefix is opgegeven, maar <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>niet is opgegeven, een uitzondering is opgetreden bij het maken.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>"
  syntax:
    content: public string TargetNamespacePrefix { get; }
    return:
      type: System.String
      description: "String-waarde die het doel-naamruimtevoorvoegsel bevat."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  id: TargetNamespaceUri
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetNamespaceUri
  nameWithType: EntityPropertyMappingAttribute.TargetNamespaceUri
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee wordt een string-waarde waarmee de naamruimte-URI van het element dat is opgegeven door de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>eigenschap.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
  remarks: "Als de toewijzing aan niet-syndicatie kenmerk-element, is deze eigenschap de naamruimte voor het element/doelkenmerk.       Als geen van beide <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>noch TargetNamespaceUri zijn opgegeven, wordt de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>worden opgeslagen in de standaardnaamruimte.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Als <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>niet is opgegeven, een voorvoegsel is ingesteld.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Als <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>is opgegeven, maar TargetNamespaceUri niet is opgegeven, wordt een uitzondering is opgetreden bij het maken.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>"
  syntax:
    content: public string TargetNamespaceUri { get; }
    return:
      type: System.String
      description: "Tekenreeks die de naamruimte-URI bevat."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  id: TargetPath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetPath
  nameWithType: EntityPropertyMappingAttribute.TargetPath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee haalt u de naam van het aangepaste doel in de feed voor de eigenschap is toegewezen."
  remarks: "Wanneer de eigenschap TargetPath is ingesteld, de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>en <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>eigenschappen moeten ook worden ingesteld.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>       De waarde van TargetPath moet `null` (`Nothing` in Visual Basic) wanneer de waarde van de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>eigenschap is iets anders dan <xref:System.Data.Services.Common.SyndicationItemProperty>.</xref:System.Data.Services.Common.SyndicationItemProperty> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>       TargetPath moet een padexpressie waarin geneste elementen worden gescheiden door een backslash (`/`) en kenmerken worden opgegeven door een en-teken (`@`). In het volgende voorbeeld wordt de tekenreeks `UnitsInStock/@ReorderLevel` een waarde van de eigenschap wordt toegewezen aan een kenmerk genaamd `ReorderLevel` op een onderliggend element met de naam `UnitsInStock` van het hoofdelement van de vermelding.       [!code-xml[Astoria aangepast Feeds #EdmFeedMappedToAttributeSpecific](~/add/codesnippet/xml/p-system.data.services.c_1.csdl) ] de TargetPath-eigenschap kan niet uit witruimte bevatten.       De eigenschap TargetPath niet wordt uitgedrukt als een XPath-expressie op true, maar het opgegeven element en kenmerknamen vertegenwoordigen juist opgemaakte XML-elementen en kenmerken. Een ongeldige waarde zorgt ervoor dat een uitzondering moet worden vertoond als de data-service is geïnitialiseerd."
  syntax:
    content: public string TargetPath { get; }
    return:
      type: System.String
      description: "String-waarde met doel XML-element of kenmerk."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem
  id: TargetSyndicationItem
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetSyndicationItem
  nameWithType: EntityPropertyMappingAttribute.TargetSyndicationItem
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee wordt een eigenschap van de <xref:System.ServiceModel.Syndication.SyndicationItem>klasse.</xref:System.ServiceModel.Syndication.SyndicationItem>"
  remarks: "Als de toewijzing aan een extern gepubliceerd element, is deze eigenschap de naam van het syndication-item.       Deze waarde moet worden ingesteld op `None` als de <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>niet null is.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>"
  syntax:
    content: public System.Data.Services.Common.SyndicationItemProperty TargetSyndicationItem { get; }
    return:
      type: System.Data.Services.Common.SyndicationItemProperty
      description: "Een <xref:System.ServiceModel.Syndication.SyndicationItem>object.</xref:System.ServiceModel.Syndication.SyndicationItem>"
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  id: TargetTextContentKind
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetTextContentKind
  nameWithType: EntityPropertyMappingAttribute.TargetTextContentKind
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Hiermee wordt het type inhoud van de eigenschap die is toegewezen door <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref>."
  remarks: "Als de toewijzing aan syndication-inhoud, is deze eigenschap het type inhoud van een extern gepubliceerd item.       Wanneer u een waarde opgeven van <xref:System.Data.Services.Common.SyndicationTextContentKind>voor het kenmerk TargetTextContentKind moet u ervoor zorgen dat de waarde van eigenschap juist opgemaakte XML bevat.</xref:System.Data.Services.Common.SyndicationTextContentKind> De gegevensservice retourneert de waarde zonder dat u alle transformaties uitvoert. U moet er ook voor zorgen dat de voorvoegsels van een XML-element in de geretourneerde XML hebben een naamruimte-URI en voorvoegsel gedefinieerd in de toegewezen feed."
  syntax:
    content: public System.Data.Services.Common.SyndicationTextContentKind TargetTextContentKind { get; }
    return:
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "Een tekenreeks die welk type inhoud in het element feed aangeeft."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*
  exceptions: []
  platform:
  - net462
