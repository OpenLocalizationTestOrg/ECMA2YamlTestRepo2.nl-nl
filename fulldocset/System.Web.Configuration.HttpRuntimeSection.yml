  summary: "Opgehaald of ingesteld van de wachttijd voordat de volgende waarschuwing wijzigen."
  remarks: "Een voorgestelde waarde voor WaitChangeNotification zou de lengte van de tijd voor het voltooien van een kopie tijdens de implementatie overschrijden.      > [!NOTE] > De inhoud in cache mogelijk weergegeven als u deze onmiddellijk na een kopie te bekijken en proces implementeert. Dit is normaal gedrag. De wijzigingen van kracht wanneer de wachtperiode die u hebt opgegeven is verstreken."
