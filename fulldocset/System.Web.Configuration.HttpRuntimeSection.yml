    content: public int WaitChangeNotification { get; set; }
    return:
      type: System.Int32
      description: "De wachttijd, in seconden voordat de volgende Wijzigingsmelding die activeert een toepassingsdomein om opnieuw te starten. De standaardwaarde is 0."
