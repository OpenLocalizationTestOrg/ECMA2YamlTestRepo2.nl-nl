  nameWithType: HttpRuntimeSection
  fullName: System.Web.Configuration.HttpRuntimeSection
  type: Class
  summary: "Hiermee configureert u de ASP.NET-HTTP-runtime. Deze klasse kan niet worden overgenomen."
  remarks: "De HttpRuntimeSection kunt u voor het afhandelen van deze parameters die invloed hebben op het gedrag van de ASP.NET-runtime.       Verwijst naar het knooppunt in het configuratiebestand dat wordt aangegeven door het element en kan worden gebruikt op elk niveau in de configuratiehiërarchie.       De sectie HttpRuntimeSection bevat richtlijnen die u het volgende beheren:-uitvoering time-outs van aanvragen.      -Richtlijnen om te plannen op toepassingsniveau thread.      -Richtlijnen die betrekking op application wachtrij limieten.      -Verzoeklengte.       Wanneer meer dan één toepassing wordt uitgevoerd in een enkel proces, moet u deze sectie vergrendelen zodat toepassingen de relatieve prioriteit kunnen niet naar elkaar uitbreiden."
