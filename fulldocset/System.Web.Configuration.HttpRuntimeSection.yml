  summary: "Opgehaald of ingesteld van een uniek versienummer op die aangeeft welke benadering ASP.NET versie-specifieke validatie wordt gebruikt."
  remarks: "De eigenschap RequestValidationMode bepaalt welke benadering ASP.NET validatie wordt gebruikt. Dit kan zijn dat de algoritme die wordt gebruikt in eerdere versies van ASP.NET dan versie 4 of de versie die wordt gebruikt in [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]. De eigenschap kan worden ingesteld op de volgende waarden:- `4.5 (the default).` In deze modus waarden traag worden geladen, dat wil zeggen, deze niet worden gelezen totdat ze worden aangevraagd.      - `4.0` De <xref:System.Web.HttpRequest>object intern stelt een vlag die aangeeft dat de Aanvraagvalidatie moet worden gestart telkens wanneer de gegevens van alle HTTP-aanvragen wordt geopend.</xref:System.Web.HttpRequest> Dit zorgt ervoor dat de Aanvraagvalidatie wordt geactiveerd voordat gegevens, zoals cookies en URL&quot;s worden gebruikt tijdens de aanvraag. De instellingen voor validatie van het element in het configuratiebestand (indien aanwezig) of van de instructie in een afzonderlijke pagina worden genegeerd.      -   `2.0`. Aanvraagvalidatie is alleen ingeschakeld voor pagina&quot;s, niet voor alle HTTP-aanvragen. Bovendien worden de instellingen voor validatie van het element in het configuratiebestand (indien aanwezig) of van de instructie in een afzonderlijke pagina gebruikt om te bepalen welke pagina-aanvragen om te valideren.       De waarde die u aan deze eigenschap toewijst is niet gevalideerd zodat deze overeenkomt met een specifieke versie van ASP.NET. Elke numerieke waarde die kleiner is dan `4.0` (bijvoorbeeld `3.7`, `2.9`, of `2.0`) wordt geïnterpreteerd als `2.0`. Alle getallen die groter is dan `4.5` wordt geïnterpreteerd als `4.5`.       Als deze waarde in een configuratiebestand, u kunt een waarde toewijzen aan de `requestValidationMode` kenmerk van de `httpRuntime` element. Zie voor meer informatie [httpRuntime Element (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "Een waarde die welke benadering ASP.NET versie-specifieke validatie aangeeft wordt gebruikt. De standaardwaarde is `4.5`."
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
