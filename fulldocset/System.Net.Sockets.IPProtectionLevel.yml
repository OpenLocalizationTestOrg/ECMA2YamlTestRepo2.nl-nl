  namespace: System.Net.Sockets
  summary: "Het beveiligingsniveau voor IP-is rand beperkt. Deze waarde kan worden gebruikt door toepassingen die zijn ontworpen om te werken via Internet. Deze instelling is niet toegestaan voor Network Address Translation (NAT) traversal met de Windows-Teredo-implementatie. Deze toepassingen kunnen overslaan en IPv4-firewalls, zodat toepassingen moeten worden gehard tegen aanvallen via Internet gericht zijn op de poort is geopend. Op Windows Server 2003 en Windows XP is de standaardwaarde voor het niveau van de IP-beveiliging op een socket rand beperkt."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
