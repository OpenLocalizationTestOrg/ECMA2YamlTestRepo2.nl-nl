  namespace: System.Net.Sockets
  summary: "Het niveau van de IP-bescherming is onbeperkt. Deze waarde wordt gebruikt door toepassingen die zijn ontworpen om te werken via Internet, met inbegrip van toepassingen profiteren van ingebouwde IPv6 NAT traversal mogelijkheden in Windows (bijvoorbeeld Teredo). Deze toepassingen kunnen overslaan en IPv4-firewalls, zodat toepassingen moeten worden gehard tegen aanvallen via Internet gericht zijn op de poort is geopend. Voor Windows Server 2008 R2 en Windows Vista is de standaardwaarde voor het niveau van de IP-beveiliging op een socket onbeperkt."
