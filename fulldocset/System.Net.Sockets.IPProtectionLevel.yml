  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Een waarde waarmee de beperking van een IPv6-socket naar een opgegeven bereik, zoals adressen met dezelfde lokale koppeling of lokale voorvoegsel van de site."
  remarks: "Deze optie kan toepassingen toegangsbeperkingen plaats op IPv6-sockets. Deze beperkingen inschakelen voor een toepassing die wordt uitgevoerd op een particuliere LAN voor het eenvoudig en krachtig beperken van zichzelf tegen aanvallen van buitenaf. Deze socketoptie breder of verkleint u het bereik van een luisterende socket, waardoor onbeperkte toegang van openbare en persoonlijke gebruikers indien van toepassing, of beperken van toegang tot dezelfde site, zoals vereist."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
