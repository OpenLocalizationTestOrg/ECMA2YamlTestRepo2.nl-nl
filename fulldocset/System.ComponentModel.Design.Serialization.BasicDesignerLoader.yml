  name: BasicDesignerLoader
  nameWithType: BasicDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.BasicDesignerLoader
  type: Class
  summary: "Biedt een implementatie van de <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderService&quot;> </xref> interface."
  remarks: "Een BasicDesignerLoader is voor een volledige implementatie van een lader van de ontwerpfunctie zonder alles met betrekking tot een indeling voor persistentie. Een BasicDesignerLoader geen voorschrijft een tekst- of binaire persistentie, maar ondersteunt de volgende functies: - meerdere afhankelijkheden laden.      -Bijhouden van wijzigingen in de ontwerpfunctie.      -Uitgesteld laden van niet-actieve tijd.       Een BasicDesignerLoader twee soorten services toegevoegd aan de ontwerpfunctie host servicecontainer: replaceable services en onvervangbare services. U kunt een replaceable service vervangen door het wijzigen van de waarde van de beveiligde <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>eigenschap.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> U kunt onvervangbare services niet vervangen omdat hun implementaties van elkaar afhankelijk is.       De volgende tabel beschrijft de services die standaard worden weergegeven.      | Standaardservice | Beschrijving |   |---------------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>| Hiermee kunt u objecten aan te vragen of de ontwerpfunctie opnieuw laden zelf wanneer deze niet actief is.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Dit is een service replaceable. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>| Gebruikt voor het serialiseren en deserialiseren van objecten.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> De serialisatie-manager wordt toegevoegd als een service, zodat objecten die nodig zijn om uit te voeren van serialisatie kunnen gebruikmaken van een serialisatie-providers die zijn toegevoegd aan het serialisatiebeheer. Dit is een service onvervangbare. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService
