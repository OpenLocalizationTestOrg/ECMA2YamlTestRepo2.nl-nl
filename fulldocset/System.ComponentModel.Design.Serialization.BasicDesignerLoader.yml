  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er zijn geen load-afhankelijkheden zijn toegevoegd door &lt;xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A&gt;, of de <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> is niet geïnitialiseerd."
  - type: System.ObjectDisposedException
