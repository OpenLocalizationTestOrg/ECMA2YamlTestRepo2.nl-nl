  remarks: "De methode IDesignerLoaderService.DependentLoadComplete aangeroepen om aangegeven dat een afhankelijke laadbewerking heeft voltooid. Roep de <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>methode eenmaal voor elk proces dat is geregistreerd door het aanroepen van de <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A>methode, die al is voltooid.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>       Als de belasting van de afhankelijke is gelukt, de aanroeper sets de `successful` -parameter voor `true` en geeft u een lege verzameling of `null` naar de `errorCollection` parameter. Als de belasting van de afhankelijke fouten tegenkomt, wordt ingesteld door de aanroeper de `successful` -parameter voor `false` en geeft u een verzameling van uitzonderingen die aangeven waarvoor de reden of de oorzaak van de fout aan de `errorCollection` parameter."
  syntax:
    content: void IDesignerLoaderService.DependentLoadComplete (bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>geladen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Een <xref:System.Collections.ICollection>met fouten die zijn opgetreden tijdens het laden.</xref:System.Collections.ICollection>"
  overload: System.ComponentModel.Design.Serialization.BasicDesignerLoader.System#ComponentModel#Design#Serialization#IDesignerLoaderService#DependentLoadComplete*
