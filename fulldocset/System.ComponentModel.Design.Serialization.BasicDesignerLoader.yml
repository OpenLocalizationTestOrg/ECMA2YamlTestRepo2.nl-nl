  summary: "Het ontwerpdocument opnieuw te laden."
  remarks: "Een object kan de methode IDesignerLoaderService.Reload om aan te vragen die het laadprogramma voor opnieuw laden de ontwerpdocument aanroepen. Als wordt de lader biedt ondersteuning voor laden en aan de opnieuw laden voldoet, lader van de ontwerpfunctie kunt terugkeren `true`. Anders is het resultaat `false`, die aangeeft dat het opnieuw laden wordt niet uitgevoerd. Aanroepfuncties vertrouwen niet op de opnieuw laden gebeurt onmiddellijk; de lader van de ontwerpfunctie dit enige andere tijd kunt plannen of het laad de designer in één keer opnieuw kunt proberen.       De aanroeper kan een bericht voor de gebruiker weergegeven als de ontwerpfunctie kan niet opnieuw worden geladen."
