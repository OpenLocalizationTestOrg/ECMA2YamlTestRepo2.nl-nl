  remarks: "De <xref:System.Windows.Forms.DataGridView.RowPrePaint>gebeurtenis treedt op voordat een rij wordt getekend op een <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowPrePaint> <xref:System.Windows.Forms.DataGridView.RowPrePaint>Hiermee kunt u handmatig de vormgeving van de rij aanpassen voordat een van de cellen in de rij worden getekend.</xref:System.Windows.Forms.DataGridView.RowPrePaint> Dit is handig als u aanpassen van de rij wilt, zoals voor het produceren van een rij waarin de inhoud van één kolom verspreid over meerdere kolommen. De eigenschappen in DataGridViewRowPrePaintEventArgs gebruiken om op te halen van de instellingen van de rij zonder rechtstreeks toegang tot de rij in de <xref:System.Windows.Forms.DataGridView>.</xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example demonstrates how to handle the <xref:System.Windows.Forms.DataGridView.RowPrePaint> event to draw a custom background for selected cells. This code example is part of a larger example provided in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_22_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/csharp/t-system.windows.forms.d_22_1.cs)]"
