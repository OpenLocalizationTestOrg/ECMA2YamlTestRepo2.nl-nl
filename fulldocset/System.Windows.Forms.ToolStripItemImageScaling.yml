  summary: "Hiermee geeft u op of de grootte van de installatiekopie op een <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> automatisch wordt aangepast aan op een <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> terwijl de oorspronkelijke installatiekopie verhoudingen behouden."
  remarks: "De <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, en <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>eigenschappen hebben betrekking op diverse aspecten van de verwerking van afbeeldingen.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Gebruik afbeeldingen in <xref:System.Windows.Forms.ToolStrip>besturingselementen met behulp van deze eigenschappen rechtstreeks of door in te stellen de uitvoeren-â€“ alleen tijd <xref:System.Windows.Forms.ToolStrip.ImageList%2A>eigenschap.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Schalen van de installatiekopie wordt bepaald door de interactie van eigenschappen in beide <xref:System.Windows.Forms.ToolStrip>en <xref:System.Windows.Forms.ToolStripItem>als volgt:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>de schaal van de uiteindelijke installatiekopie zoals wordt bepaald door de combinatie van de afbeelding <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>instelling en van de container <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>instelling.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Als <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>is `true` (de standaardinstelling) en ToolStripItemImageScaling SizeToFit, is geen Afbeeldingsschaal plaatsvindt, en de <xref:System.Windows.Forms.ToolStrip>grootte is van de grootste item of een voorgeschreven minimumgrootte.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Als <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>is `false` en ToolStripItemImageScaling is ingesteld op None, geen van beide installatiekopie noch <xref:System.Windows.Forms.ToolStrip>geschaald.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       Voor het beheren van de grootte van de installatiekopie gebruiken de <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>eigenschap.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
