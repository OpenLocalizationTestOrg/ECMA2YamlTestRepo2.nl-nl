  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Hiermee geeft u op of een <xref:System.Resources.ResourceManager>object ziet er voor de resources van de standaardcultuur voor de app in de hoofdassembly of in een satelliet-assembly.</xref:System.Resources.ResourceManager>"
  remarks: "De opsomming UltimateResourceFallbackLocation wordt gebruikt met de <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>constructor om op te geven of een <xref:System.Resources.ResourceManager>object haalt de resources van de app standaardwaarde cultuur van de belangrijkste app-assembly (de standaardinstelling) of van een satelliet-assembly.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> In een gelokaliseerde toepassing, de bronnen van de standaardcultuur gebruikt als er geen cultuur-specifieke bronnen zijn gevonden na het gebruik van de resource terugval proces. Zie voor meer informatie de sectie &quot;Resource terugval proces&quot; in [Inpakken en implementeren van Resources](~/add/includes/ajax-current-ext-md.md).       Als u een waarde van MainAssembly of geen waarde voor de <xref:System.Resources.NeutralResourcesLanguageAttribute>-kenmerk en resource manager een ResourceSet die tot de standaardcultuur behoort kan niet worden geladen, het genereert een <xref:System.Resources.MissingManifestResourceException>uitzondering.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Als u een waarde opgeven van satelliet voor de <xref:System.Resources.NeutralResourcesLanguageAttribute>en resourcemanager een ResourceSet die tot de standaardcultuur behoort kan niet worden geladen, wordt er een <xref:System.Resources.MissingSatelliteAssemblyException>uitzondering.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
