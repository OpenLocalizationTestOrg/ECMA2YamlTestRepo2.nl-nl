  summary: "De versie van servicepack dat wordt vertegenwoordigd door dit opgehaald <xref href=&quot;System.OperatingSystem&quot;> </xref> object."
  remarks: "Een servicepack wordt gebruikt voor het distribueren van software-updates voor het besturingssysteem waarop deze is geïnstalleerd. Niet elk besturingssysteem gebruikt echter servicepacks.       De versie van servicepack, is indien beschikbaar, al correct ingedeeld voor weergave."
