  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Geeft informatie weer over een besturingssysteem, zoals de versie en platform-id. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse OperatingSystem bevat informatie over een besturingssysteem.       Voor informatie over het huidige runtime-besturingssysteem, het ophalen van de OperatingSystem-object geretourneerd door de <xref:System.Environment.OSVersion%2A?displayProperty=fullName>eigenschap.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Voor een lijst met Windows besturingssysteemversies en hun bijbehorende versienummers geretourneerd door de <xref:System.OperatingSystem.Version%2A>en <xref:System.OperatingSystem.VersionString%2A>Eigenschappen en de <xref:System.OperatingSystem.ToString%2A>methode, Zie [versie van besturingssysteem](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) op de Windows-ontwikkelaarscentrum.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Door het ontwerp van de klasse OperatingSystem is niet een algemeen manier om een besturingssysteem te beschrijven en een ruimere type kan niet worden afgeleid van de klasse OperatingSystem. Als u een type moet om andere informatie bevatten over een besturingssysteem, uw eigen type maken en opnemen van een veld van het type besturingssysteem en eventuele aanvullende velden, eigenschappen of methoden die u nodig hebt."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
