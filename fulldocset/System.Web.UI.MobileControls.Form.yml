  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Biedt de mogelijkheid om besturingselementen te groeperen samen. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Een formulier vertegenwoordigt de buitenste groepering van besturingselementen in een mobiele ASP.NET-webpagina. Een afzonderlijke mobiele webpagina kan meerdere formulieren met het buitenste niveau bevatten. Formulieren kunnen niet worden genest; Gebruik <xref:System.Web.UI.MobileControls.Panel>bepaalt of u wilt nesten containers.</xref:System.Web.UI.MobileControls.Panel> Zie voor meer informatie [Inleiding tot het besturingselement](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Om weer te geven van een bepaald formulier, stel de <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>-eigenschap op de huidige pagina op het gewenste formulier of stel de <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>eigenschap in een <xref:System.Web.UI.MobileControls.Link>beheer om de gewenste indeling.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> U kunt letterlijke tekst en de bijbehorende opmaak tags opnemen in de tekst van het besturingselement. Wanneer u sjablonen gebruikt, is het belangrijk te weten dat het besturingselement maakt exemplaren van sjablonen in de <xref:System.Web.UI.MobileControls.Form.OnInit%2A>methode voor het formulier.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> De <xref:System.Web.UI.MobileControls.Form.OnInit%2A>methode voor het formulier wordt aangeroepen voordat `Page_Load` en `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Ook de pagina-constructor te vroeg uitvoert om in te stellen sjablonen de <xref:System.Web.UI.MobileControls.Form.OnInit%2A>methode omdat het formulier is nog niet gemaakt.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Om dit te corrigeren, gebruik kunt maken van het formulier eigen <xref:System.Web.UI.MobileControls.Form.OnInit%2A>methode, en maak een exemplaar van de sjabloon.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Zie voor meer informatie [sjablonen Rendering implementeren](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
