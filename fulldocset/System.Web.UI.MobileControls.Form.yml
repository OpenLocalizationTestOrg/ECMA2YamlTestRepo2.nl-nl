  summary: "Treedt op wanneer een formulier geactiveerd wordt. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De gebeurtenis activeren in de volgende omstandigheden:: wanneer een pagina voor het eerst wordt aangevraagd, het eerste formulier wordt geactiveerd.      -Wanneer de <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>eigenschap van de pagina via een programma is ingesteld.</xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>      -Wanneer de gebruiker navigeert naar een formulier via een <xref:System.Web.UI.MobileControls.Link>besturingselement waarvan het doel een formulier is.</xref:System.Web.UI.MobileControls.Link>       Deze gebeurtenis positie in de keten gebeurtenis maakt het heel belangrijk voor het binden van onderliggende besturingselementen met gegevensbronnen of voor het instellen van de eigenschap van een formulier die kan worden overgenomen door alle onderliggende besturingselementen."
  example:
  - "The following code example shows how to set the `OnActivate` attribute in the <xref:System.Web.UI.MobileControls.Form> element to point to a method that executes when the Activate event occurs. The `Form2_Activate` method prepares the second form for display. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.Form> overview.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#3](~/add/codesnippet/csharp/e-system.web.ui.mobileco_13_1.aspx)]\n [!code-vb[MobileFormSample#3](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_1.aspx)]  \n[!code-vb[MobileFormSample#8](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_2.aspx)]"
  syntax:
