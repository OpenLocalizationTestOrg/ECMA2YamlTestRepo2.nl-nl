  summary: "Een geluid laadt synchroon."
  remarks: "De Load-methode maakt gebruik van de huidige thread laden wav-bestanden, zo wordt voorkomen dat de thread andere berichten worden verwerkt totdat de belasting voltooid is.      > [!CAUTION] > De Load-methode kan leiden tot een vertraging tijdens het laden van een grote wav-bestand. Bovendien worden tekenen en andere gebeurtenissen geblokkeerd totdat het laden is voltooid. Gebruik de <xref:System.Media.SoundPlayer.LoadAsync%2A>methode een geluid asynchroon laden waarmee de aanroepende thread om door te gaan zonder onderbreking.</xref:System.Media.SoundPlayer.LoadAsync%2A>       Deze methode wordt gegeven de <xref:System.Media.SoundPlayer.LoadCompleted>gebeurtenis bij het laden is voltooid, zelfs als de belasting niet gelukt is.</xref:System.Media.SoundPlayer.LoadCompleted>"
