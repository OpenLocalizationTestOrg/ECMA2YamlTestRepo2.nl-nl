  name: Play()
  nameWithType: SoundPlayer.Play()
  fullName: System.Media.SoundPlayer.Play()
  type: Method
  assemblies:
  - System
  namespace: System.Media
  summary: "Het wav-bestand met behulp van een nieuwe thread speelt, en het wav-bestand eerst wordt geladen als is niet geladen."
  remarks: "De methode Play speelt het geluid met behulp van een nieuwe thread. Als u Play aanroepen voordat het wav-bestand in het geheugen is geladen, wordt het wav-bestand wordt geladen voordat het afspelen is gestart. U kunt de <xref:System.Media.SoundPlayer.LoadAsync%2A>of <xref:System.Media.SoundPlayer.Load%2A>methode vooraf laden van het wav-bestand in het geheugen.</xref:System.Media.SoundPlayer.Load%2A> </xref:System.Media.SoundPlayer.LoadAsync%2A> Na een .wav bestand is geladen uit een <xref:System.IO.Stream>of URL, toekomstige aanroepen van methoden voor het afspelen van de <xref:System.Media.SoundPlayer>moet niet opnieuw laden van het wav-bestand totdat het pad voor de geluid wijzigingen.</xref:System.Media.SoundPlayer> </xref:System.IO.Stream>       Als het wav-bestand niet opgegeven is of het laden is mislukt, wordt de methode Play de standaard-signaal geluid afspelen."
  example:
  - "The following code example demonstrates the use of the Play method to asynchronously play a .wav file. This code example is part of a larger example provided for the <xref:System.Media.SoundPlayer> class.  \n  \n [!code-vb[System.Windows.Forms.Sound#5](~/add/codesnippet/visualbasic/m-system.media.soundplay_0_1.vb)]\n [!code-cpp[System.Windows.Forms.Sound#5](~/add/codesnippet/cpp/m-system.media.soundplay_0_1.cpp)]\n [!code-cs[System.Windows.Forms.Sound#5](~/add/codesnippet/csharp/m-system.media.soundplay_0_1.cs)]"
  syntax:
    content: public void Play ();
    parameters: []
  overload: System.Media.SoundPlayer.Play*
  exceptions:
  - type: System.ServiceProcess.TimeoutException
    commentId: T:System.ServiceProcess.TimeoutException
    description: "De verstreken tijd tijdens het laden is groter dan de tijd in milliseconden, dat is opgegeven door <xref:System.Media.SoundPlayer.LoadTimeout*>.</xref:System.Media.SoundPlayer.LoadTimeout*>"
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Het bestand dat is opgegeven door <xref:System.Media.SoundPlayer.SoundLocation*>kan niet worden gevonden.</xref:System.Media.SoundPlayer.SoundLocation*>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De wav-header is beschadigd; het bestand dat is opgegeven door <xref:System.Media.SoundPlayer.SoundLocation*>is geen PCM wav-bestand.</xref:System.Media.SoundPlayer.SoundLocation*>"
