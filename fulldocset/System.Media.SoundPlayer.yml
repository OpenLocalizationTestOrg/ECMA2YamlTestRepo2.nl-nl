  name: SoundPlayer
  nameWithType: SoundPlayer
  fullName: System.Media.SoundPlayer
  type: Class
  summary: "Bestuurt het afspelen van een geluid uit een wav-bestand."
  remarks: "De klasse SoundPlayer biedt een eenvoudige interface voor het laden en afspelen WAV-bestanden. De klasse SoundPlayer ondersteunt het laden van een wav-bestand van een bestandspad, een URL, een <xref:System.IO.Stream>dat een wav-bestand of een ingesloten resource met een wav-bestand bevat.</xref:System.IO.Stream>       Als u wilt een geluid met behulp van de klasse SoundPlayer, een SoundPlayer configureren met een pad naar het wav-bestand en een van de methoden play aanroepen. U kunt het wav-bestand met een van de constructors of door in te stellen ofwel af te spelen identificeren de <xref:System.Media.SoundPlayer.SoundLocation%2A>of <xref:System.Media.SoundPlayer.Stream%2A>eigenschap.</xref:System.Media.SoundPlayer.Stream%2A> </xref:System.Media.SoundPlayer.SoundLocation%2A> Het bestand kan worden geladen voordat het afspelen met behulp van een van de methoden load of laden kan worden uitgesteld totdat een van de methoden play wordt aangeroepen. Een SoundPlayer geconfigureerd voor het laden van een wav-bestand van een <xref:System.IO.Stream>of URL van het wav-bestand in het geheugen moet laden voordat afspelen begint.</xref:System.IO.Stream>       U kunt laden of een wav-bestand afspelen synchroon of asynchroon. Als u een load synchrone aanroepen of methode speelt, wacht de aanroepende thread totdat de methode retourneert, wat leiden tekenen en andere gebeurtenissen tot kunnen kan worden onderbroken. Het aanroepen van een asynchroon laden of play methode kunt de aanroepende thread om door te gaan zonder onderbreking. Zie voor meer informatie over asynchrone methodeaanroepen [procedure: een bewerking op de achtergrond uitgevoerd](~/add/includes/ajax-current-ext-md.md).       Wanneer een SoundPlayer is voltooid met het laden van een wav-bestand, genereert de <xref:System.Media.SoundPlayer.LoadCompleted>gebeurtenis.</xref:System.Media.SoundPlayer.LoadCompleted> Bekijk de <xref:System.ComponentModel.AsyncCompletedEventArgs>in de gebeurtenis-handler bepalen of de belasting is geslaagd of mislukt.</xref:System.ComponentModel.AsyncCompletedEventArgs> De <xref:System.Media.SoundPlayer.SoundLocationChanged>gebeurtenis treedt op wanneer de audio-bron is ingesteld op een nieuwe bestandspad of de URL.</xref:System.Media.SoundPlayer.SoundLocationChanged> De <xref:System.Media.SoundPlayer.StreamChanged>gebeurtenis wordt geactiveerd wanneer de audio-bron is ingesteld op een nieuwe <xref:System.IO.Stream>.</xref:System.IO.Stream> </xref:System.Media.SoundPlayer.StreamChanged> Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor meer informatie over SoundPlayer [overzicht van de klasse SoundPlayer](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > SoundPlayer van de klasse kan geen andere bestandstypen, zoals .wma of .mp3 afspelen. Als u afspelen andere bestandstypen wilt, kunt u het Windows Media Player-besturingselement. Zie voor meer informatie [met behulp van de Windows Media Player-besturingselement in een oplossing voor .NET Framework](http://go.microsoft.com/fwlink/?LinkId=131267) en [Windows Media Player naslaginformatie Visual Basic .NET en C#](http://go.microsoft.com/fwlink/?LinkId=131269) in de Windows Media Player-SDK."
  example:
  - "The following code example demonstrates the use of the SoundPlayer class for playing .wav files from a local path or a Uniform Resource Identifier (URI).  \n  \n [!code-vb[System.Windows.Forms.Sound#1](~/add/codesnippet/visualbasic/t-system.media.soundplayer_1.vb)]\n [!code-cpp[System.Windows.Forms.Sound#1](~/add/codesnippet/cpp/t-system.media.soundplayer_1.cpp)]\n [!code-cs[System.Windows.Forms.Sound#1](~/add/codesnippet/csharp/t-system.media.soundplayer_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class SoundPlayer : System.ComponentModel.Component, System.Runtime.Serialization.ISerializable
