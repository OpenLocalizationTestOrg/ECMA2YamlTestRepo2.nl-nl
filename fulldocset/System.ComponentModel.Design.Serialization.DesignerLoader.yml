  namespace: System.ComponentModel.Design.Serialization
  summary: "Begint bij het laden van een ontwerpfunctie."
  remarks: "De <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>die wordt doorgegeven aan de `host` parameter is doorgaans hetzelfde object als de ontwerpfunctie host.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> Via deze verwijzing naar de host loader lader van de ontwerpfunctie opnieuw laden van het ontwerpdocument en aangeven dat het laden van het ontwerpdocument is voltooid."
  syntax:
    content: public abstract void BeginLoad (System.ComponentModel.Design.Serialization.IDesignerLoaderHost host);
    parameters:
