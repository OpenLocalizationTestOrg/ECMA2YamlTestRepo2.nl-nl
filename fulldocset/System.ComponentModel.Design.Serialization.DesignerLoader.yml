  namespace: System.ComponentModel.Design.Serialization
  summary: "Versies van alle resources die worden gebruikt door de <xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>."
  remarks: "Dispose aanroepen wanneer u klaar bent met de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> De methode Dispose verlaat de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>in een onbruikbare status.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Na Dispose aanroepen, moet u alle verwijzingen naar vrijgeven de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>is bepaald dat zich bevindt.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroep verwijderen voordat u uw laatste verwijzing naar de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> vrijgeven Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.ComponentModel.Design.Serialization.DesignerLoader>van het object `Finalize` methode.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
  syntax:
