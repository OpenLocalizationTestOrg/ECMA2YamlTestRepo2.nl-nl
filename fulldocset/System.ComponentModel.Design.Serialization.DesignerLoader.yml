  summary: "Schrijfbewerkingen in cache opgeslagen wijzigingen naar de locatie die de ontwerpfunctie is geladen uit."
  remarks: "De ontwerpfunctie host roept deze methode periodiek om ervoor te zorgen dat wijzigingen in het document zijn opgeslagen door de lader van de ontwerpfunctie. Deze methode kunt ontwerpen laadprogramma&quot;s voor het implementeren van een asynchrone schrijfactie-schema om prestaties te verbeteren. De standaardimplementatie van deze methode niet."
