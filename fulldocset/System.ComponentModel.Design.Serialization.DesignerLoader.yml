  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "Biedt een interface basic lader van de ontwerpfunctie die kan worden gebruikt voor het implementeren van een aangepaste lader van de ontwerpfunctie."
  remarks: "DesignerLoader kunnen worden geïmplementeerd ter ondersteuning van aangepaste laden van een ontwerpfunctie en designer onderdelen. De lader van de ontwerpfunctie is tevens verantwoordelijk voor het schrijven van wijzigingen naar een open document terug naar de opslag het laadprogramma gebruikt bij het laden van het document na de <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>methode wordt aangeroepen.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       De ontwikkelomgeving voor Visual Studio maakt standaard een eigen diverse DesignerLoader die basic designer projecten kunt laden. Voor het maken van een aangepaste lader van de ontwerpfunctie, moet u overnemen van en de abstracte klasse voor DesignerLoader implementeren. U kan niet rechtstreeks DesignerLoader, instantiëren omdat het geen openbare constructor bevat.       Wanneer <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>is aangeroepen, lader van de ontwerpfunctie laadt het ontwerpdocument, wordt de ontwerpfunctie surface waarbij de <xref:System.ComponentModel.Design.IDesignerHost>interface en aanroepen <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>op de <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>interface wanneer u klaar bent.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> De <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>implementatie is meestal dezelfde klasse die <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> implementeert</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
