  remarks: "Deze klasse respresents een element uitbreidbaarheid in beschrijving taal WSDL (Web Services) specifiek zijn voor HTTP. Hiermee wordt de relatieve URL van een bewerking met als de basis van de locatie die is opgegeven door een <xref:System.Web.Services.Description.HttpAddressBinding>.</xref:System.Web.Services.Description.HttpAddressBinding> Zie voor meer informatie over het opgeven van protocollen voor XML-webservices [[\\<topic://cpconbuildingaspnetwebservices >]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class HttpOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
