  name: Legend
  nameWithType: Legend
  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "Hiermee geeft u het bijschrift voor de installatiekopie van het grafiekgebied."
  remarks: "De klasse legenda kapselt de functionaliteit van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement de legenda en is beschikbaar met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>eigenschap collection van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Er mag een onbeperkt aantal legenda voor een installatiekopie van het grafiekgebied.       Legenda&quot;s kunnen:-worden gekoppeld en uitgelijnd.      -Worden weergegeven binnen of buiten de uitgezette grafiekgebieden.      -Automatisch aanpassen aan hun inhoud.      -Gebruik een vooraf gedefinieerde stijl, zoals rij, kolom of tabel.      -Gebruik arcering, kleurovergangen en achtergrondafbeeldingen.      -Grootte en overal in de grafiekafbeelding worden geplaatst.       Legenda-items worden vertegenwoordigd door de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>object en zijn standaard of aangepaste items.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> Aangepaste items zijn niet gekoppeld aan gegevens, en kunnen worden toegevoegd, verwijderd en gewijzigd met de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Standaarditems worden standaard automatisch toegevoegd aan de legenda en zijn de namen van de getekende gegevenspunten voor het ringdiagrammen en op cirkeldiagrammen.       Voor alle andere grafiektypen zijn standaard de namen van de getekende gegevensreeksen. Elke reeks heeft een <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>eigenschap die u definieert de naam van de legenda die wordt gebruikt.</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> Een legenda-item wordt niet gemaakt voor een reeks als de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>eigenschap is ingesteld op `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> De tekst voor deze standaarditems kan worden gewijzigd met de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Deze eigenschap kunt u vooraf gedefinieerde sleutelwoorden die worden vervangen door de bijbehorende waarden tijdens runtime opgeven.       Als u een cirkeldiagram hebt en u de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>eigenschap, wordt ook ingesteld tekst van de legenda aan de waarde die u voor de labels instelt.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Als u de tekst op een andere waarde instelt wilt, kunt u instellen de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> In de meeste gevallen wilt u stelt de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>eigenschap in op &quot;#AXISLABEL&quot; of &quot;#VALX&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Reeks legendasymbolen zijn rechthoeken, punten of lijnen. Het symbooltype wordt automatisch ingesteld door de grafiek en is afhankelijk van het grafiektype uitgezette.       Legendatekst standaard automatisch wordt aangepast. U kunt automatische schaling van legendatekst uitschakelen door het uitschakelen van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Als deze eigenschap is ingesteld op `false`, de grootte van de tekst van de legenda wordt bepaald door de eigenschap Size van de legenda <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A> Als de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>eigenschap is ingeschakeld, de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>bepaalt de minimale tekengrootte die een legenda-item hebben kan wanneer het formaat van eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       De <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>eigenschap definieert een limiet van het aantal tekens die kunnen worden weergegeven op één regel voordat tekst op een andere regel loopt.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Als u niet tekstterugloop in de legenda wilt, stel de waarde van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>eigenschap in op nul.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Standaard, wanneer de volledige legendatekst niet in de legenda past wordt de tekst afgekapt. U kunt instellen de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>voor de legenda om de tekst om in te verpakken in plaats van worden afgekapt.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Als de inhoud van de legenda kunnen niet in de opgegeven ruimte past, worden legenda-items afgekapt. Een weglatingsteken wordt weergegeven om aan te geven dat er meer vermeldingen dan de legenda is ruimte voor zijn. Om te voorkomen dat de legenda-items worden afgekapt,, het instellen van de positie en grootte van het gebruik van de legenda de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>Eigenschappen, respectievelijk.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> Bij het instellen van de legenda positie of grootte, kan de grafiek de elementen niet langer automatisch plaatsen in de grafiek. In sommige gevallen veel moeten u handmatig positie andere grafiekelementen zodat de gewenste weergave.       Een andere optie zijn voor het definiëren van uw eigen kolommen cel in plaats van met de standaardinstellingen van de legenda.       Het Legend-object heeft een verzameling CellColumn; elk object CellColumn vertegenwoordigt een kolom in de legenda. De kolom van een cel heeft <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>Eigenschappen die kunnen worden gebruikt voor de grootte van de kolommen aanpassen.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Wanneer de legenda veel vermeldingen bevat <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>kan worden gebruikt voor het verbeteren van de leesbaarheid.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> Als deze eigenschap is ingesteld op True, wordt weergegeven een achtergrondkleur die u kunt instellen met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Standaard wordt de legenda in de rechterbovenhoek van de grafiek geplaatst. Deze functie kan worden gewijzigd met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>Eigenschappen van de legenda.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> De legenda kan ook worden gekoppeld aan een grafiekgebied met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> Deze eigenschap geeft u de naam van het grafiekgebied waarvoor de legenda moet worden gekoppeld. Bovendien de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>eigenschap kan worden gebruikt om weer te geven van de legenda in een grafiekgebied.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Wanneer <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>is ingesteld op False, de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>eigenschap definieert de maximale grootte, in procenten van de legenda in de beschikbare grafiek wanneer de legenda wordt automatisch geplaatst.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Deze eigenschap moet worden ingesteld als u aanpassen van de breedte of hoogte van de legenda wilt nadat het basisstation eigenschappen zijn ingesteld.       De legenda kan worden gewijzigd met de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>gebeurtenis.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
