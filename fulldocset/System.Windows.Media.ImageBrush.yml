  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Worden getekend door een gebied met een installatiekopie."
  remarks: "Een ImageBrush is een soort <xref:System.Windows.Media.TileBrush>waarmee de inhoud ervan wordt gedefinieerd als een afbeelding die wordt opgegeven met de <xref:System.Windows.Media.ImageBrush.ImageSource%2A>eigenschap.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> U kunt bepalen hoe de afbeelding wordt aangepast, uitgelijnde en naast elkaar, zodat u voor het produceren van patronen en andere effecten. De volgende afbeeldingen ziet enkele effecten die kunnen worden verkregen met een ImageBrush.       ![ImageBrush uitvoer voorbeelden](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush uitvoer voorbeelden&quot;) een ImageBrush kunt tekenen vormen, besturingselementen, tekst en meer zoals vermeld, een ImageBrush worden getekend door een gebied met een <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> De meest voorkomende type <xref:System.Windows.Media.ImageSource>voor gebruik met een ImageBrush is een <xref:System.Windows.Media.Imaging.BitmapImage>, waarin wordt beschreven een bitmapafbeelding.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> U kunt een <xref:System.Windows.Media.DrawingImage>Tekenen met behulp van een <xref:System.Windows.Media.Drawing>object, maar het is eenvoudiger om te gebruiken een <xref:System.Windows.Media.DrawingBrush>in plaats daarvan.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> Voor meer informatie over <xref:System.Windows.Media.ImageSource>objecten, Zie [Imaging overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Zie voor meer informatie over functies ImageBrush [tekenen met afbeeldingen, tekeningen en visuele elementen](~/add/includes/ajax-current-ext-md.md) overzicht.      ## Freezable functies omdat de klasse ImageBrush neemt over van <xref:System.Windows.Freezable>, ImageBrush objecten krijgen enkele speciale functies, waaronder de volgende: ze kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread veilig.</xref:System.Windows.Freezable> Voor meer informatie over de functies van <xref:System.Windows.Freezable>objecten, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
