  name: RequestedProofToken
  nameWithType: RequestedProofToken
  fullName: System.IdentityModel.Protocols.WSTrust.RequestedProofToken
  type: Class
  summary: "Hiermee geeft u de inhoud van een element wst:RequestedProofToken."
  remarks: "De inhoud van een element wst:RequestedProofToken mag een versleutelde sleutel of een sleutel in ongecodeerde tekst. In een van deze gevallen is de <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>eigenschap bevat de sleutel.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Als het beveiligingstoken een reguliere-token, zoals een eenvoudige Opvanglade is, worden de sessiesleutel het materiaal dat wordt versleuteld. Wanneer de wst:RequestedProofToken bevat alleen een element wst:ComputedKey zoals het geval van gecombineerde entropie de <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>eigenschap bevat de inhoud ervan.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       Zie voor meer informatie over het element dat deze klasse vertegenwoordigt de versie van de WS-Trust-specificatie die van toepassing op uw scenario is."
  syntax:
    content: public class RequestedProofToken
  inheritance:
