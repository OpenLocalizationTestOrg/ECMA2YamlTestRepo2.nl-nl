- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Opgehaald of ingesteld van een waarde die bepaalt of de lezer van de standaard verschillen moet <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> gedrag van hoe markup compatibiliteit inhoud wordt verwerkt."
  remarks: "De standaardwaarde voor het verwerken van gedrag voor compatibiliteit van de XML-opmaak in <xref:System.Xaml.XamlXmlReader>is dat de <xref:System.Xaml.XamlXmlReader>te gebruiken, zoals opgegeven voor de initialisatie, is die in een gemaakte interne helper-klasse.</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> Deze helperklasse leest de opmaak compatibiliteit knooppunten afzonderlijk en voert in de knooppunten op basis van de compatibiliteit van de opmaak van de schemacontext.       Voorgestelde scenario&quot;s voor het instellen van SkipXmlCompatibilityProcessing voor `true` zijn:-u wilt behouden markup compatibiliteit inhoud in de primaire XAML-stroom.      -U hebt al de compatibiliteit markup verwerkt, omdat u een lezer die inhoud in line markup compatibiliteit kan worden verwerkt.      -U kiezen voor het negeren van XML-compatibiliteit overeenkomsten in uw implementatie van de XAML-lezer om redenen van prestaties."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de gang worden gezet lezer rechtstreeks wordt gebruikt, wat betekent dat dat XML-compatibiliteit opmaak als onderdeel van de belangrijkste stroom wordt verwerkt en wordt niet beschouwd als compatibiliteit. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Als het standaardgedrag wordt gebruikt, welke processen XML-compatibiliteit afzonderlijk. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
