  fullName: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Opgehaald of ingesteld van een waarde die bepaalt of een XAML-schrijvers schrijven Hiermee geeft u de XAML-lezer <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> kenmerken in de knooppunten. Als u dit gedrag, wordt deze informatie wordt doorgegeven via gedeelde schemacontext van XAML."
  remarks: "De concepten van XML-spaties zijn niet robuuste om toe te passen naar XAML en meestal worden genegeerd door de XAML lezers."
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als schrijvers die worden verwerkt de XAML-knooppuntstroom kunnen schrijven `xml:space=&quot;preserve&quot;` in uitvoer. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> kenmerken in knooppunten kunnen worden geschreven."
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
  platform:
  - net462
