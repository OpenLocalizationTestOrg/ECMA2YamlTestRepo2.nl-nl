  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.Adapters.ControlAdapter
  type: Class
  summary: "Rendering van het afgeleide besturingselement waarmee de adapter is verbonden, voor het wijzigen van de standaard-opmaak of het gedrag voor specifieke browsers, aanpassen en is de basisklasse die alle regelen adapters overnemen."
  remarks: "Besturingselement adapters zijn onderdelen die bepaalde overschrijven <xref:System.Web.UI.Control>klasse methoden en gebeurtenissen in de levenscyclus van de uitvoering waarmee browser of markup-specifieke verwerking.</xref:System.Web.UI.Control> .NET Framework wijst een adapter één afgeleide besturingselement in een <xref:System.Web.UI.Control>-object voor elke clientaanvraag.</xref:System.Web.UI.Control>       Een adapter wijzigt van een besturingselement voor een bepaalde browser of een klasse met browsers of fungeert als een willekeurige filter op enige mogelijkheid. De adapter wordt gewoonlijk gedefinieerd door de markup language dat de browser wordt gebruikt (bijvoorbeeld XHTML of HTML 3.2). Veel van de aanpassingsvermogen in rendering gedrag kan worden ingekapseld in de gespecialiseerde klassen die zijn afgeleid van de <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> Daarom is het waarschijnlijk dat één netwerkadapter kan worden gebruikt voor een aantal browser klasse gedrag of die opnemen van de aanpassingsvermogen in de <xref:System.Web.UI.HtmlTextWriter>klassen maken het gebruik van een besturingselement adapter onnodige.</xref:System.Web.UI.HtmlTextWriter>       Een adapter voor een klasse van besturingselement geldt voor alle besturingselementen die van die klasse overnemen meer gespecialiseerde netwerkadapters zijn geïnstalleerd. Bijvoorbeeld, een adapter voor de <xref:System.Web.UI.WebControls.BaseValidator>klasse kan worden gebruikt voor alle `Validator` objecten.</xref:System.Web.UI.WebControls.BaseValidator>       Adapters overnemen doorgaans niet rechtstreeks vanuit de ControlAdapter-klasse, maar een van de doel-specifieke adapter basisklassen die aanvullende functionaliteit specifieke doelbrowser of het besturingselementtype en de bepaalde rendering vereist bieden.       Besturingselementen zelf hoeft niet per se een adapter. Als besturingselementen worden uitgebreid via samenstelling, in het algemeen zijn de onderliggende besturingselement adapters voldoende.       Elk besturingselement heeft expliciete toewijzingen adapters via de .browser definitiebestanden. Dus alle toegang tot de <xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>eigenschap gebruikt de <xref:System.Web.HttpBrowserCapabilities>object opgehaald uit de browser definitiebestanden voor het uitvoeren van de zoekactie voor de toewijzing van de adapter om te bepalen.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>       Tijdens de verwerking worden aanroepen naar de overschrijfbare methoden van een besturingselement dat de doel-specifieke kan worden onderschept door .NET Framework. Als een besturingselement-adapter is gekoppeld, roept de .NET Framework de methoden van de gekoppelde adapter.       De adapter voert rendering voor het besturingselement via de <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>methode.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Als genegeerd, <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>mogelijk moeten niet aangeroepen door de implementatie van de basisklasse omdat die een gesprek voert terug op de <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>methode.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Hierdoor kan de weergave voorkomen tweemaal eenmaal door de adapter en eens door het besturingselement.       De <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>weer op basis van methode-aanroepen de <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>methode van het besturingselement.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Dus als u negeren <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>, moet u de implementatie van de basisklasse niet aanroepen als de weergave die u implementeert naast wordt geleverd door <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>van het besturingselement.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>       U moet ervoor zorgen dat .NET Framework worden onderschept voor netwerkadapters van de onderliggende besturingselementen uitvoert. U kunt dit doen door het aanroepen van de <xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>baseren methode, waarmee roept de <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>methode van het besturingselement van uw <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>overschrijven.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>       De <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>en <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>methoden worden aangeroepen door het besturingselement direct vóór en na (respectievelijk) de aanroepen van het besturingselement de <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>methode.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A> Als vóór en na rendering zijn de enige browser-specifieke verwerking van taken die zijn vereist, <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>en <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>kan het niet nodig voor het onderdrukken van <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A> gebruiken Het standaardgedrag van de <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>en <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>methoden is de bijbehorende methoden van de <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter> aanroepen</xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>       Als u wilt een eigen statusgegevens onderhouden, een besturingselement adapter kunt overschrijven de <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>, en <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>methoden.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A> <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>, en <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>worden aangeroepen wanneer de persoonlijke besturingselement en de weergave status worden opgeslagen en, respectievelijk geladen.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A></xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>       De <xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>, en <xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A>methoden aanroep baseren terug op het bijbehorende <xref:System.Web.UI.Control>methoden voor de klasse.</xref:System.Web.UI.Control> </xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A> Daarom moet een van deze methoden ControlAdapter die worden overschreven hun basismethoden; aanroepen anders wordt de gebeurtenis die is gekoppeld aan de <xref:System.Web.UI.Control>klassenmethode niet verschijnt.</xref:System.Web.UI.Control>       Besturingselementen en adapters implementeren eventueel de <xref:System.Web.UI.IPostBackDataHandler>en <xref:System.Web.UI.IPostBackEventHandler>interfaces.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.IPostBackDataHandler> .NET Framework bepaalt of een adapter bestaat en of de adapter deze interfaces implementeert. Als dat zo is, moet voorrang op de adapter de <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>, <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A>, en <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>methoden, indien nodig.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> Als de gegevens voor terugposten wordt niet herkend in de adapter, moet deze terugbellen op het besturingselement verwerkt. Volgende gebeurtenis-handlers moeten ook aanroepen terug op het besturingselement."
