  remarks: "Als een adapter een eigen weergave-statusgegevens onderhouden moet, kan deze de LoadAdapterViewState overschrijven en <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>methoden.</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>       Een adapter moet informatie over de status van de weergave behouden als er gegevens die moeten worden behouden over aanvragen, onafhankelijk van de weergavestatus van het bijbehorende besturingselement. Het besturingselement van een raster op browsers voor desktopcomputers mogelijk bijvoorbeeld weergegeven als één enkele weergave van rijen en kolommen met waarden. In andere browsers, kan deze de rendering in meerdere weergaven scheiden, zoals een lijst met rijen en details van een enkele rij splitsen. De adapter moet de gegevens voor de weergaven die momenteel niet actief in weergavestatus zijn beheren.       De methode LoadAdapterViewState wordt aangeroepen direct vóór de <xref:System.Web.UI.Control.LoadViewState%2A?displayProperty=fullName>methode in de `LoadState` fase in de levenscyclus.</xref:System.Web.UI.Control.LoadViewState%2A?displayProperty=fullName> De weergavestatus van de adapter is afzonderlijke en naast de weergavestatus van het besturingselement."
  syntax:
    content: protected virtual void LoadAdapterViewState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "Een <xref:System.Object>die de statusgegevens van de netwerkadapter weergeven als bevat een <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState*
  exceptions: []
  platform:
  - net462
