- uid: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState
  id: SaveAdapterControlState
  parent: System.Web.UI.Adapters.ControlAdapter
  langs:
  - csharp
  name: SaveAdapterControlState()
  nameWithType: ControlAdapter.SaveAdapterControlState()
  fullName: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Slaat beheren informatie over de status voor de adapter besturingselement."
  remarks: "De status van het is essentieel informatie over de nodig zelfs als de weergavestatus is uitgeschakeld. Als een adapter een eigen informatie over de status van het besturingselement onderhouden moet, kan deze de SaveAdapterControlState overschrijven en <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>methoden.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>       Een adapter mogelijk informatie over de status van beheer behouden als er functies die u moet beschikken over de status die wordt onderhouden tussen aanvragen, onafhankelijk van de status van het bijbehorende besturingselement. Bijvoorbeeld, een samengesteld besturingselement die bestaan uit een grote tekstuele weergave en een groep <xref:System.Web.UI.WebControls.RadioButton>besturingselementen worden mogelijk weergegeven als één enkele weergave op browsers voor desktopcomputers.</xref:System.Web.UI.WebControls.RadioButton> In andere browsers deze de rendering mogelijk gesplitst: één weergave voor de tekstuele weergave en andere voor de groep met keuzerondjes. De adapter moet een eigen doel-specifieke informatie over de actieve weergave onderhouden.       De methode SaveAdapterControlState wordt aangeroepen onmiddellijk na de <xref:System.Web.UI.Control.SaveControlState%2A?displayProperty=fullName>methode in de `SaveState` fase in de levenscyclus.</xref:System.Web.UI.Control.SaveControlState%2A?displayProperty=fullName> De status van de adapter-besturingselement is gescheiden en naast de besturingselementstatus van het besturingselement."
  syntax:
    content: protected virtual object SaveAdapterControlState ();
    parameters: []
    return:
      type: System.Object
      description: "Een <xref:System.Object>die informatie over de status van de adapter beheer als bevat een <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*
  exceptions: []
  platform:
  - net462
