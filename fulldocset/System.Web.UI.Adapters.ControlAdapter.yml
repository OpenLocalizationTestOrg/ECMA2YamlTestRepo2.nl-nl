  summary: "Slaat weergeven informatie over de status voor de adapter van het besturingselement."
  remarks: "Als een adapter een eigen weergave-statusgegevens onderhouden moet, kan deze de SaveAdapterViewState overschrijven en <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>methoden.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>       Een adapter moet informatie over de status van de weergave behouden als er gegevens die moeten worden behouden over aanvragen, onafhankelijk van de status van de gekoppelde weergave van het besturingselement. Het besturingselement van een raster op browsers voor desktopcomputers mogelijk bijvoorbeeld weergegeven als één enkele weergave van rijen en kolommen met waarden. In andere browsers, kan deze de rendering in meerdere weergaven scheiden, zoals een lijst met rijen en details van een enkele rij splitsen. De adapter moet de gegevens voor de weergaven die momenteel niet actief in weergavestatus zijn beheren.       De methode SaveAdapterViewState wordt aangeroepen direct vóór de <xref:System.Web.UI.Control.SaveViewState%2A?displayProperty=fullName>methode in de `SaveState` fase in de levenscyclus.</xref:System.Web.UI.Control.SaveViewState%2A?displayProperty=fullName> De weergavestatus van de adapter is afzonderlijke en naast de weergavestatus van het besturingselement."
