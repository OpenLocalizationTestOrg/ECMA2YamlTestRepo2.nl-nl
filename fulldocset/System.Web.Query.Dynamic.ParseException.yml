  summary: "Hiermee geeft u fouten die optreden wanneer een <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> besturingselement parseert waarden om een query te maken."
  remarks: "De ParseException-object bevat informatie over uitzonderingen die optreden wanneer de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement parseert waarden om dynamisch een query maken.</xref:System.Web.UI.WebControls.LinqDataSource>       Als de <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>eigenschap bevat een eigenschap die zich niet in het gegevensobject de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement genereert een uitzondering ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> Het bericht geeft aan dat de eigenschap niet in het gegevensobject bestaat.       U kunt het gegevensobject in de <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>gebeurtenis door in te stellen de <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>eigenschap op een object dat wordt geretourneerd door een query.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Als u een eigenschap die niet bestaat in het gegevensobject, selecteert de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement genereert een uitzondering ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> Het bericht geeft aan dat de eigenschap bestaat niet in een `AnonymousType` object."
  syntax:
    content: 'public class ParseException : Exception'
