- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Wanneer deze vlag aanwezig is en het project eerder is gemaakt op een knooppunt waarvan affiniteit is niet compatibel met de affiniteit deze aanvraag moeten deze aanvraag build negeert de projectstatus (maar niet de resultaten van het doel) die eerder is gegenereerd."
  remarks: "Dit gedrag wanneer deze vlag aanwezig is, wordt meestal niet gewenst. Deze vlag is alleen beschikbaar voor deze gevallen waar de client weet dat de nieuwe build-aanvraag niet afhankelijk van de projectstatus is gegenereerd door een eerdere aanvraag is. Als u deze vlag instelt, kan een krachtige prestaties in het geval van niet-compatibele knooppunt affiniteiten bieden, omdat MSBuild anders zou hebben voor het serialiseren van de projectstatus van het ene knooppunt naar een andere, serialiseren de projectstatus kan dure, afhankelijk van de hoeveelheid gegevens die eerder is gegenereerd door het project.       Deze vlag heeft geen invloed op de doel-resultaten, dus als een eerdere aanvraag heeft een doel gebouwd, de nieuwe aanvraag voor het doel niet opnieuw bouwt. Bovendien wordt geen van de project-status mutaties die is opgetreden als gevolg van eerder bouwen die zijn gericht opnieuw toegepast."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
