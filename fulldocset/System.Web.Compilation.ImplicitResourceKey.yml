  name: ImplicitResourceKey
  nameWithType: ImplicitResourceKey
  fullName: System.Web.Compilation.ImplicitResourceKey
  type: Class
  summary: "Bevat velden die een impliciete bronsleutel identificeren."
  remarks: "De klasse ImplicitResourceKey bevat velden die een impliciete bronsleutel identificeren.       Een impliciete resource is toegewezen aan een besturingselement in de volgende notatie: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;       text=&quot;Welcome&quot;          ie:text=&quot;Welcome Internet Explorer User&quot;         forecolor=&quot;blue&quot;/>     ``` tijdens het parseren van de pagina een impliciete resource wordt omgezet in expliciete sleutels in de vorm [*filter*:]*voorvoegsel*.* property*[.* subeigenschap*]. Een resource-waarden met het opgegeven voorvoegsel (in het voorgaande voorbeeld wordt het voorvoegsel `Welcome`) zijn toegewezen aan de overeenkomende Besturingselementeigenschappen. Stel bijvoorbeeld dat waarden bestaat in de resource-bestand of bron code voor de volgende sleutels: `Welcome.Text` `Ie:Welcome.Text` `Welcome.Forecolor` deze waarden worden toegewezen aan hun respectieve Besturingselementeigenschappen.                     Impliciete resource sleutels kunnen verwijzen naar alleen lokale bronnen."
  syntax:
    content: public sealed class ImplicitResourceKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
