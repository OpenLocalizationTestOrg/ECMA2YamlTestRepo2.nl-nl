- uid: System.Web.Compilation.ImplicitResourceKey.Filter
  id: Filter
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Filter
  nameWithType: ImplicitResourceKey.Filter
  fullName: System.Web.Compilation.ImplicitResourceKey.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Opgehaald of ingesteld van de filterwaarde van een impliciete bronsleutel."
  remarks: "De eigenschap Filter verwijst naar de waarde vóór de dubbele punt (:) in een expressie. Stel bijvoorbeeld dat u heeft een impliciete resource in de volgende vorm: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` deze bron bevat drie sleutels die mogelijk gelokaliseerde resource waarden op te halen uit de code voor de resource-bestand of bron. Een van deze sleutels is `Ie:Welcome.Text`, in welke &quot;Ie&quot; is de waarde van het Filter."
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>met de filterwaarde voor de resource impliciete expressie.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Filter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  id: KeyPrefix
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: KeyPrefix
  nameWithType: ImplicitResourceKey.KeyPrefix
  fullName: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Opgehaald of ingesteld van het voorvoegsel voor het identificeren van een groep met eigenschappen."
  remarks: "De eigenschap KeyPrefix gekoppeld aan een verzameling eigenschappen die kunnen worden toegewezen aan een besturingselement. De eigenschap KeyPrefix verwijst naar de waarde na de dubbele punt (:) in een expressie, indien aanwezig, en voordat de eerste periode (.). Stel bijvoorbeeld dat u heeft een impliciete resource in de volgende vorm: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` deze bron bevat drie sleutels `Welcome.Text`, `Ie:Welcome.Text`, en `Welcome.Forecolor`, die mogelijk gelokaliseerde resource waarden op te halen uit de code voor de resource-bestand of bron. Elke sleutel heeft `&quot;Welcome&quot;` als de waarde KeyPrefix."
  syntax:
    content: public string KeyPrefix { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>met het voorvoegsel voor een impliciete resource-expressie.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.KeyPrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.Property
  id: Property
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Property
  nameWithType: ImplicitResourceKey.Property
  fullName: System.Web.Compilation.ImplicitResourceKey.Property
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Opgehaald of ingesteld van een eigenschap en subeigenschap, als voor een impliciete bronsleutel opgegeven."
  remarks: "De eigenschap-eigenschap geeft de eigenschap van het besturingselement moeten worden gelokaliseerd. De eigenschap verwijst naar de waarde na de eerste periode (.) in een expressie. Stel bijvoorbeeld dat u heeft een impliciete resource in de volgende vorm: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` deze bron bevat drie sleutels `Welcome.Text`, `Ie:Welcome.Text`, en `Welcome.Forecolor`, die mogelijk gelokaliseerde resource waarden op te halen uit de code voor de resource-bestand of bron. Deze sleutels hebben eigenschapswaarden van `&quot;Text&quot;`, `&quot;Text&quot;`, en `&quot;Forecolor&quot;`respectievelijk."
  syntax:
    content: public string Property { get; set; }
    return:
      type: System.String
      description: "Een <xref:System.String>die de eigenschap en subeigenschap voor een impliciete resource-expressie.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Property*
  exceptions: []
  platform:
  - net462
