  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Hiermee geeft u een schaalonderbreking op de y-as van de grafiek."
  remarks: "Schaalonderbrekingen zijn opzettelijk wijzigingen op de y-as die meestal worden gebruikt voor het distribueren van de gegevenspunten in een reeks in een grafiek. Deze functie verbetert de leesbaarheid wanneer er grote verschillen tussen de hoge en lage waarden van de gegevens in één reeks wordt uitgezet. Scale-einden worden niet getekend voor verschillen tussen de gegevens in meerdere reeksen.       Schaalonderbrekingen zijn standaard uitgeschakeld. U kunt Schaalonderbrekingen op de y-as inschakelen door het instellen van de <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>eigenschap `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Als u wilt wijzigen van de hoeveelheid verticale ruimte van de schaalonderbreking, kunt u een <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>waarde.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Dit wordt berekend als een percentage van de schaal van de y-as.       U moet voldoende scheiding tussen bereiken van gegevenspunten in een schaalonderbreking wordt getekend één reeks hebben. Standaard kan een schaalonderbreking alleen als er een scheiding tussen het bereik van de gegevens van ten minste 25% van de grafiek worden toegevoegd. Als u een schaalonderbreking inschakelt, maar deze niet wordt weergegeven, zelfs als er voldoende afstand tussen de gegevensbereiken, kunt u instellen de <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>eigenschap een waarde minder dan 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Grafieken ondersteunen maximaal vijf Schaalonderbrekingen per grafiek; echter, de grafiek onleesbaar worden als u meer dan één schaalonderbreking wordt weergegeven. Als u meer dan twee gegevensbereiken hebt, kunt u overwegen een andere methode voor het weergeven van deze gegevens. Gebruik de <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>eigenschap Verminder het aantal Schaalonderbrekingen die kunnen worden weergegeven in de grafiek.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       Als een schaalonderbreking wordt gebruikt, kunnen de y-as-labels worden gecompenseerd. Om te schakelen de verschuiving van de label, stelt de <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>eigenschap `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Scale-einden worden niet ondersteund onder een van de volgende voorwaarden:-cirkel, doughnut, trechter, piramide, radiaaldiagram of een gestapelde grafiektypen worden gebruikt.      -Aangepaste intervallen voor labels maatstreepjes of rasterlijnen zijn ingeschakeld.      -De minimum- of -waarde voor de as is ingesteld.      -Aangepaste labels worden gebruikt.      -Een logaritmische y-as is opgegeven.      -As weergaven op de y-as, waaronder schuiven en zoomen, worden gebruikt.      -3D-grafieken worden gebruikt."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
