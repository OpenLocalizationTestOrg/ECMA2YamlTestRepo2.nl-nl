  type: Class
  summary: "Hiermee geeft u een set voorwaarden die u moet rekening worden gehouden bij de beoordeling van de geldigheid van een SAML-verklaring."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-asserties en een set voorwaarden die u moet rekening worden gehouden bij de beoordeling van de geldigheid van het SAML-verklaring.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De klasse SamlConditions geeft de set voorwaarden. Een voorbeeld van een voorwaarde is of de SAML-verklaring moet niet worden opgeslagen in de cache, die wordt vertegenwoordigd door de <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>klasse.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       De SAML-specificatie definieert twee voorwaarden en maakt het mogelijk de set voorwaarden worden uitgebreid. De twee voorwaarden gedefinieerd door de SAML-specificatie zijn <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>en <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Als u wilt een nieuwe voorwaarde definiÃ«ren, een klasse worden afgeleid van de <xref:System.IdentityModel.Tokens.SamlCondition>klasse.</xref:System.IdentityModel.Tokens.SamlCondition>"
