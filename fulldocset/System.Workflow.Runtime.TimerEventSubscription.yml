  type: Class
  summary: "Hiermee geeft u een abonnement op een gebeurtenis met timer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription objecten worden toegevoegd aan de timerwachtrij gekoppeld aan een werkstroomexemplaar om een bericht verzenden naar een specifieke <xref:System.Workflow.Runtime.WorkflowQueue>op een opgegeven tijdstip.</xref:System.Workflow.Runtime.WorkflowQueue> Wanneer het tijd is opgegeven door <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>is bereikt, de workflow runtime engine verzendt een bericht weergegeven met de <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>aan de <xref:System.Workflow.Runtime.WorkflowQueue>opgegeven door <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> De timerwachtrij die zijn gekoppeld aan een workflowexemplaar is opgenomen in de <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> U kunt controleren <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>en de <xref:System.Workflow.Runtime.WorkflowQueueInfo>objecten geretourneerd door <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>om te bepalen welke activiteiten wachten op een specifieke TimerEventSubscription.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> De <xref:System.Workflow.Activities.DelayActivity>en de <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>timer Gebeurtenisabonnementen maken beide gebruik deel van hun functionaliteit.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

