  name: CodeSnippetCompileUnit
  nameWithType: CodeSnippetCompileUnit
  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "Hiermee geeft u een letterlijke codefragment die kan worden gecompileerd."
  remarks: "CodeSnippetCompileUnit kan een letterlijke blok van code die deel uitmaakt van de bron zonder aanpassingen vertegenwoordigen.       Een CodeSnippetCompileUnit slaat een gedeelte van de programmacode, precies in de oorspronkelijke indeling als een tekenreeks. De CodeDOM omgezet letterlijke codefragmenten niet. Letterlijke codefragmenten zijn opgeslagen en uitvoer in de oorspronkelijke indeling. CodeDOM-objecten die letterlijke code bevatten worden geboden zodat ontwikkelaars kunnen inkapselen code die is al in de doel-taal.       De <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>eigenschap bevat de letterlijke codefragment als een tekenreeks.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> De <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>eigenschap is optioneel en geeft de positie van de code in een code brondocument.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
