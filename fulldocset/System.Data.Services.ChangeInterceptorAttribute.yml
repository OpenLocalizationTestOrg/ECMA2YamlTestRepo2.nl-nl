  summary: "De ChangeInterceptorAttribute voor een methode wordt gebruikt om updates op de naam van de opgegeven entiteit te verwerken."
  remarks: "Wijziging van de resource-niveau autorisatie en validatie wordt ge√Ømplementeerd door methoden op de ChangeInterceptorAttribute van aantekeningen voorzien. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]levert de infrastructuur die vereist zijn voor service-ontwikkelaars kunnen schrijven per entiteitwijziging verwerkingsregels en validatie.       Toegangsbeheer op entiteitsniveau en validatie kunnen worden afgedwongen door de query-interceptoren. Zie voor meer informatie <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute>      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
