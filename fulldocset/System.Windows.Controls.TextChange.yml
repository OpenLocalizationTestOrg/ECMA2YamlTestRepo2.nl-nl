  summary: "Bevat informatie over de wijzigingen die plaatsvinden in de <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;> </xref> gebeurtenis."
  remarks: "Een object TextChange geeft aan waar een wijziging is opgetreden in een <xref:System.Windows.Controls.TextBox>of <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> De <xref:System.Windows.Controls.TextChange.Offset%2A>-eigenschap geeft op de positie van de wijziging, de <xref:System.Windows.Controls.TextChange.AddedLength%2A>-eigenschap geeft u op hoeveel symbolen zijn toegevoegd, en de <xref:System.Windows.Controls.TextChange.RemovedLength%2A>-eigenschap geeft u op hoeveel symbolen zijn verwijderd.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Wanneer de wijziging optreedt in een <xref:System.Windows.Controls.TextBox>, een symbool is een enkel teken.</xref:System.Windows.Controls.TextBox>  Wanneer een wijziging optreedt in een <xref:System.Windows.Controls.RichTextBox>, een symbool is een van de volgende:: een openen of sluiten van de tag voor een <xref:System.Windows.Documents.TextElement>element.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -Een <xref:System.Windows.UIElement>element zich in een <xref:System.Windows.Documents.InlineUIContainer>of <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement>  Opmerking, dat deze een <xref:System.Windows.UIElement>worden altijd geteld als één symbool; eventuele aanvullende inhoud of elementen die deel uitmaken van de <xref:System.Windows.UIElement>worden niet meegeteld als symbolen.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Elke 16-bits [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] teken binnen een tekst <xref:System.Windows.Documents.Run>element.</xref:System.Windows.Documents.Run>       TextChange is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
