  name: ConsoleSpecialKey
  nameWithType: ConsoleSpecialKey
  fullName: System.ConsoleSpecialKey
  type: Enum
  summary: "Hiermee geeft u combinaties van aanpassingsfunctie en console sleutels die het huidige proces kunnen worden onderbroken."
  remarks: "De <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>eigenschap retourneert het opsommingstype ConsoleSpecialKey.</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       Tegelijkertijd op bepaalde toetsencombinaties, geeft het besturingssysteem te onderbreken van het proces die momenteel worden uitgevoerd. De twee geldige toetsencombinaties zijn <xref:System.ConsoleModifiers?displayProperty=fullName>plus einde (CTRL + BREAK) en <xref:System.ConsoleModifiers?displayProperty=fullName>plus <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
  example:
