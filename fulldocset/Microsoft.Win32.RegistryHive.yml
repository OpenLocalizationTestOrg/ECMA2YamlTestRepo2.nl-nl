  name: RegistryHive
  nameWithType: RegistryHive
  fullName: Microsoft.Win32.RegistryHive
  type: Enum
  summary: "Hiermee geeft u de mogelijke waarden voor een knooppunt op het hoogste niveau op een externe computer."
  remarks: '`RegistryHive`waarden worden gebruikt door de <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A>methode voor het bovenste knooppunt van een aangevraagde sleutel op een afwijkende computer (extern).</xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A> Het knooppunt dat kan worden geopend met de methode OpenRemoteBaseKey moet een van deze het hoogste niveau `RegistryKeys`. Verdere toegang tot de subsleutels van het ge√Ødentificeerde knooppunt is beschikbaar met behulp van methoden in <xref:Microsoft.Win32.RegistryKey>, zolang het de gebruiker de juiste machtiging heeft.</xref:Microsoft.Win32.RegistryKey>'
  example:
  - "The following code example shows how to open a registry key on a remote computer and enumerate the values of the key. The remote computer must be running the remote registry service. Specify the name of the remote computer as a command-line argument when invoking the program.  \n  \n [!code-cpp[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_1_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_1_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryHive
  inheritance:
  - System.Enum
  platform:
  - net462
