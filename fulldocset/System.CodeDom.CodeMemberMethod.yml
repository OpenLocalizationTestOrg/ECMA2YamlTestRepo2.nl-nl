  summary: "Opgehaald of ingesteld het gegevenstype van de interface als privé, implementeert een methode voor het, indien van toepassing deze methode."
  remarks: "Als dit <xref:System.CodeDom.CodeMemberMethod>vertegenwoordigt de declaratie van een persoonlijke methode en de methode een methode van een interface implementeert, het interfacetype dat de methode is een methode voor het implementeren van zou moeten aangeven waarom deze eigenschap.</xref:System.CodeDom.CodeMemberMethod>       Het type waarnaar wordt verwezen door deze eigenschap moet een interface zijn."
