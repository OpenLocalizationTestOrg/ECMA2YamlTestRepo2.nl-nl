- uid: System.CodeDom.CodeMemberMethod.ImplementationTypes
  id: ImplementationTypes
  parent: System.CodeDom.CodeMemberMethod
  langs:
  - csharp
  name: ImplementationTypes
  nameWithType: CodeMemberMethod.ImplementationTypes
  fullName: System.CodeDom.CodeMemberMethod.ImplementationTypes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Opgehaald van de gegevenstypen van de interfaces die door deze methode wordt geïmplementeerd, tenzij het een persoonlijke methode-implementatie wordt aangegeven door de <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>eigenschap.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
  remarks: "De typen waarnaar wordt verwezen door deze verzameling moeten van interfaces bestaan.       Als dit <xref:System.CodeDom.CodeMemberMethod>vertegenwoordigt een declaratie voor openbare methode en deze methode implementeert een methode voor een interface, de interface of interfaces voor deze methode wordt geïmplementeerd voor een methode in deze verzameling moet worden verwezen.</xref:System.CodeDom.CodeMemberMethod>       De methode moet steeds dezelfde naam als de methode van de interface die door deze methode wordt geïmplementeerd. Voor sommige talen, zoals C#, heeft dit geen invloed op de syntaxis. Voor anderen is zoals Visual Basic, er een speciale syntaxis voor het implementeren van interfaces. Als de methode privé één interface implementeert de <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>eigenschap moet in plaats daarvan worden gebruikt.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection ImplementationTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "Een <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> die aangeeft dat de interfaces die door deze methode geïmplementeerd."
  overload: System.CodeDom.CodeMemberMethod.ImplementationTypes*
  exceptions: []
  platform:
  - net462
