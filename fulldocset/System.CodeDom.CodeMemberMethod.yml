  name: CodeMemberMethod
  nameWithType: CodeMemberMethod
  fullName: System.CodeDom.CodeMemberMethod
  type: Class
  summary: "Vertegenwoordigt een declaratie voor een methode van een type."
  remarks: "CodeMemberMethod kan worden gebruikt voor de declaratie voor een methode.       De <xref:System.CodeDom.CodeMemberMethod.ReturnType%2A>eigenschap geeft u het gegevenstype van de geretourneerde waarde van de methode.</xref:System.CodeDom.CodeMemberMethod.ReturnType%2A> De <xref:System.CodeDom.CodeMemberMethod.Parameters%2A>eigenschap parameters van de methode bevat.</xref:System.CodeDom.CodeMemberMethod.Parameters%2A> De <xref:System.CodeDom.CodeMemberMethod.Statements%2A>eigenschap bevat de instructies van de methode.</xref:System.CodeDom.CodeMemberMethod.Statements%2A>"
  example:
  - "The following example demonstrates use of a CodeMemberMethod to declare a method that accepts a parameter and returns a value.  \n  \n [!code-cs[CodeMemberMethodExample#2](~/add/codesnippet/csharp/t-system.codedom.codemem_3_1.cs)]\n [!code-cpp[CodeMemberMethodExample#2](~/add/codesnippet/cpp/t-system.codedom.codemem_3_1.cpp)]\n [!code-vb[CodeMemberMethodExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codemem_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberMethod : System.CodeDom.CodeTypeMember
