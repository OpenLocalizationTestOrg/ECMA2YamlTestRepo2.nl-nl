    return:
      type: System.CodeDom.CodeTypeReference
      description: "Een <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> die het gegevenstype van de interface met de methode aangeeft dat de persoonlijke methode waarvan declaratie wordt vertegenwoordigd door dit <xref href=&quot;System.CodeDom.CodeMemberMethod&quot;> </xref> implementeert."
