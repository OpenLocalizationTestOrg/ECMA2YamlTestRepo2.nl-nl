  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Hiermee geeft u op of apparaat lettertype vervangen op een printer is ingeschakeld."
  remarks: "Afdrukken gaat sneller als alleen de tekst, niet het lettertype wordt verzonden naar de printer. Sommige printers hebben lettertypen die permanent zijn opgeslagen in hun geheugen. Deze printers kunnen gebruikers een printerlettertype residente voor elk lettertype dat wordt gebruikt door de afdrukken toepassing vervangen.       De waarden van dit type voornamelijk voor deze doeleinden worden gebruikt: - als leden van de <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>verzameling, een eigenschap van <xref:System.Printing.PrintCapabilities>, staan de mogelijkheden van de printer.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Als de waarde van de <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>eigenschap van een <xref:System.Printing.PrintTicket>, ze instrueren de printer-of uitschakelen van apparaat lettertypevervanging voor de afdruktaak.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Onbekende waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap op onbekend.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>een PrintTicket-document dat wordt de functie apparaat lettertype vervanging ingesteld op een niet-herkende optie voor het opstellen van toepassing is gemaakt (dat wil zeggen, een optie die niet is gedefinieerd in de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft onbekend als de waarde van de <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>eigenschap.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Hoewel de <xref:System.Printing.PrintTicket>en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
