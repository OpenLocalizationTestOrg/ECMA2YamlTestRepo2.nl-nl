- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Hiermee stelt u het aantal pagina&quot;s of de documenten moeten worden verwerkt voor een subset."
  remarks: "Standaard-subset `countPolicy` is 1.       `countPolicy`definieert een aantal pagina&quot;s of de documenten die afhankelijk zijn van de <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>opsommingswaarde opgegeven voor de <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>methode.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| (De volgorde van de hele document) altijd 1. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Het aantal documenten. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Het aantal pagina&quot;s. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Niet van toepassing. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Het aantal pagina&quot;s of documenten worden verwerkt op een tijdstip voor een subset."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Hiermee stelt u de granulatie waarmee een subset wordt uitgevoerd."
  remarks: "Het standaardbeleid voor lettertype subsets is <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Wanneer de glyphs lettertype voor tekst in een [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document zijn opgeslagen in het document pakket, wordt tekst in het document identiek weergegeven op elke computer of de printer.  Als glyphs niet in het document opgeslagen worden en de vereiste lettertype niet op de lokale computer of de printer is geïnstalleerd, moet het weergaveapparaat glyphs uit een ander lettertype vervangen.  Vervangen glyphs kunt het uiterlijk van de tekst wijzigen als een ander lettertype wordt gebruikt.       SetFontSubsettingPolicy bepaalt de granulatie van de subset.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(standaard) is het meest efficiënt en maakt de pagina&quot;s van alle documenten in een reeks document delen één lettertype-subset met alleen de glyphs die daadwerkelijk gebruikt.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Bij het maken van interleaved documenten, kan de subset in een reeks document een grote hoeveelheid geheugen voor het opslaan van het volledige document totdat de uiteindelijke lettertype-subset kan worden bepaald vereisen.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>of <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>kan worden opgegeven om te beperken van de toepassing geheugen vereisten bij het maken van documenten interleaved.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Wanneer `policy` is <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, alle glyphs voor alle lettertypen die worden gebruikt in de [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document worden opgeslagen, zelfs glyphs voor tekens die niet daadwerkelijk zijn gebruikt in de tekst.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Een van de opsommingswaarden die Hiermee geeft u de subset beleid."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
