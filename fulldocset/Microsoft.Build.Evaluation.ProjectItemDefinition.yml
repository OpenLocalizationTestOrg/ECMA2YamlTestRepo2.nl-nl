  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Hiermee geeft u de definitie van een geëvalueerde item voor een bepaald item-type."
  remarks: "Itemdefinities zijn niet hetzelfde als items. Als items, kunnen itemdefinities metagegevens hebben. Net zoals eigenschappen, kunt u nieuwe metagegevens oude metagegevens met dezelfde naam overschrijven.       Tijdens de evaluatie, alle itemdefinities van een voor een itemtype worden verzameld (ervan uitgaande dat hun voorwaarden zijn waar) voor het maken van een ProjectItemDefinition voor elk type. Daarom kan de definitie van een project item verwijzen naar meer dan één project item rapportdefinitie-element. De metagegevens in de definitie van een project, wordt echter verwijst naar een metagegevenselement één project, die kan worden toegevoegd, verwijderd en gewijzigd."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
