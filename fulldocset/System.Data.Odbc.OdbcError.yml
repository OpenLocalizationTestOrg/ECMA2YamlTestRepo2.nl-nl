  summary: "Verzamelt informatie die relevant zijn voor een waarschuwing of fout geretourneerd door de gegevensbron."
  remarks: "Deze klasse wordt gemaakt door de <xref:System.Data.Odbc.OdbcDataAdapter>wanneer er een fout optreedt.</xref:System.Data.Odbc.OdbcDataAdapter> Elk exemplaar van OdbcError gemaakt door de <xref:System.Data.Odbc.OdbcDataAdapter>vervolgens wordt beheerd door de <xref:System.Data.Odbc.OdbcErrorCollection>klasse, die op zijn beurt is gemaakt door de <xref:System.Data.Odbc.OdbcException>klasse.</xref:System.Data.Odbc.OdbcException> </xref:System.Data.Odbc.OdbcErrorCollection> </xref:System.Data.Odbc.OdbcDataAdapter>       Als de ernst van de fout is te groot is, de server van de <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> kan worden gesloten. De gebruiker kan echter opnieuw de verbinding en doorgaan."
