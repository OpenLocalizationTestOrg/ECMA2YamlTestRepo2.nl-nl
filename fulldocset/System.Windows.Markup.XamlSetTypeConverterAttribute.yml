  nameWithType: XamlSetTypeConverterAttribute
  fullName: System.Windows.Markup.XamlSetTypeConverterAttribute
  type: Class
  summary: "Geeft aan dat een klasse een type-conversieprogramma gebruiken kan voor een waarde en verwijst naar een handler moet worden gebruikt voor type-conversieprogramma gevallen instellen."
  remarks: "Dit kenmerk XAML gedrag op dat CLR-kenmerken worden geïnterpreteerd gebruikt om te bepalen of er een opzettelijke retouraanroep voor alle type converter gebruik van een type of lid is. Bijvoorbeeld, een <xref:System.Xaml.XamlServices>laden of parseren, of een <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequentiëren, wordt dit kenmerk gebruikt en de benoemde callback als onderdeel van de bewerking worden aangeroepen wanneer het schrijven van een Objectknooppunt op basis van een toegeschreven en aangeroepen type-conversieprogramma.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
