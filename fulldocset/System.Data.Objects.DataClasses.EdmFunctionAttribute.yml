  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Een kenmerk dat, wanneer toegepast op een methode, geeft aan dat de methode een proxy voor een functie in het conceptuele model of opslagmodel."
  remarks: "Een common language runtime (CLR)-methode een EdmFunctionAttribute gekoppeld aan een andere functie. Het kenmerk kan bijvoorbeeld worden gebruikt voor een CLR-methode worden toegewezen aan een functie die wordt blootgelegd door de opslagprovider, een gebruiker gedefinieerde functie in de database of een door de gebruiker gedefinieerde functie in het conceptuele model. Methoden die u dit kenmerk hebt kunnen worden aangeroepen vanuit LINQ to Entities-query&quot;s.       Als u een EdmFunctionAttribute wilt een CLR-methode worden toegewezen aan een functie, het volgende moet worden voldaan:-het retourtype van de CLR-methode moet compatibel zijn met het retourtype van de functie toegewezen aan.      -De argumenttypen van de CLR-methode moet compatibel zijn met de argumenttypen van de functie toegewezen aan.       Zie voor meer informatie over compatibele typen [conceptuele Model-typen (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
  inheritance:
