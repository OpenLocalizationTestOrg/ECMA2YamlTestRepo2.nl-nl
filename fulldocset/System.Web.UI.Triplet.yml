  name: Triplet
  nameWithType: Triplet
  fullName: System.Web.UI.Triplet
  type: Class
  summary: "Biedt een eenvoudige Hulpprogrammaklasse die wordt gebruikt voor het opslaan van de drie verwante objecten."
  remarks: "De klasse matrixelementen wordt gebruikt als een basisstructuur voor het opslaan van de drie verwante objecten. Er is een Hulpprogrammaklasse die wordt gebruikt op verschillende manieren in ASP.NET. U kunt de klasse matrixelementen gebruiken in uw eigen code overal dat u een structuur moet bevat drie verwante objecten en gegevens verbergen is waar niet essentieel. De klasse matrixelementen komt niet inkapselen de `object` verwijzingen <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, en <xref:System.Web.UI.Triplet.Third>, in de eigenschappen van; deze stelt ze rechtstreeks naar alle aanroepende code als openbare klasse velden.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
  syntax:
    content: public sealed class Triplet
