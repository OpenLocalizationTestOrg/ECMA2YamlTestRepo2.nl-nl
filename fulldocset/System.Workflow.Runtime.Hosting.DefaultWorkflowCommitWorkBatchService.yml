  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "Opgehaald en ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService&quot;> </xref> wordt opnieuw geprobeerd het doorvoeren van een werkbatch."
  remarks: "Nieuwe pogingen van werk batch-doorvoeracties voor <xref:System.Workflow.ComponentModel.TransactionScopeActivity>activiteiten in de werkstroom moeten worden gemodelleerd (meestal met behulp van een tijdje lus en uitzondering handler buiten de <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> De <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>niet pogingen in dit geval omdat deze is niet gestart (en dus niet de eigenaar) de transactie.</xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>       Behalve via een programma wordt ingesteld, kan deze functionaliteit worden ingeschakeld via een configuratiebestand. Zie voor meer informatie over het instellen van deze eigenschap via een configuratiebestand [werkstroom configuratiebestanden](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Raadpleeg voor algemene informatie over het opnieuw proberen werk batchtransacties [batchverwerking informatie over de status in werkstromen](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de service moet opnieuw proberen het doorvoeren van de werkbatch; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
