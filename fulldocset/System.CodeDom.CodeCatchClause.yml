  name: CodeCatchClause
  nameWithType: CodeCatchClause
  fullName: System.CodeDom.CodeCatchClause
  type: Class
  summary: "Hiermee geeft u een <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> uitzonderingsblok van een <xref uid=&quot;langword_csharp_try/catch&quot; name=&quot;try/catch&quot; href=&quot;&quot;> </xref> instructie."
  remarks: "CodeCatchClause kan worden gebruikt om te vertegenwoordigen een `catch` uitzonderingsblok van een `try/catch` instructie.       De <xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A>eigenschap geeft u het type uitzondering om af te vangen.</xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A> De <xref:System.CodeDom.CodeCatchClause.LocalName%2A>eigenschap geeft u een naam voor de variabele de uitzondering die is onderschept.</xref:System.CodeDom.CodeCatchClause.LocalName%2A> De <xref:System.CodeDom.CodeCatchClause.Statements%2A>verzamelingseigenschap bevat de instructies voor het `catch` blok.</xref:System.CodeDom.CodeCatchClause.Statements%2A>"
  example:
  - "The following example code demonstrates using CodeCatchClause objects to define exception handling clauses of a try...catch block.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codecat_1_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codecat_1_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecat_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCatchClause
