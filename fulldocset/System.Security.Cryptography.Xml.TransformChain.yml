  type: Class
  summary: "Definieert een geordende lijst met <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> objecten die wordt toegepast op niet-ondertekende inhoud voordat digest berekening."
  remarks: "De klasse TransformChain bevat een lijst met <xref:System.Security.Cryptography.Xml.Transform>objecten die hoe bepalen rangschikken van XML-gegevens voordat u maakt een digest.</xref:System.Security.Cryptography.Xml.Transform>       De klasse TransformChain gebruiken wanneer u moet een of meer transformatie objecten toevoegen aan een versleuteld XML-document of aan een ondertekende XML-document.       Zowel de <xref:System.Security.Cryptography.Xml.Reference>klasse en de <xref:System.Security.Cryptography.Xml.EncryptedReference>klasse bevatten een object TransformChain.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  U kunt toevoegen een <xref:System.Security.Cryptography.Xml.Transform>object toe aan de <xref:System.Security.Cryptography.Xml.Reference>klasse door het aanroepen van de <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>methode.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> U kunt toevoegen een <xref:System.Security.Cryptography.Xml.Transform>object toe aan de <xref:System.Security.Cryptography.Xml.EncryptedReference>klasse door het aanroepen van de <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>methode.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  U kunt ook handmatig maken van een object TransformChain en doorgegeven aan ofwel de <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>eigenschap of de <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>eigenschap.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Als u wilt voor het ondertekenen van slechts een deel van een XML-document, kunt u een transformatie voor het identificeren van de XML-elementen die u van plan bent om te ondertekenen.  Houd er rekening mee dat de <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>eigenschap en de <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>eigenschap automatisch maken van interne transformaties waarmee u kunt een gedeelte van een document te ondertekenen.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Zie de XMLDSIG-specificatie die van het W3C op www.w3.org/TR/xmldsig-core/ beschikbaar is, of de XML-codering specificatie die beschikbaar via de W3C op www.w3.org/TR/xmlenc-core/ is Zie voor meer informatie over transformaties."
