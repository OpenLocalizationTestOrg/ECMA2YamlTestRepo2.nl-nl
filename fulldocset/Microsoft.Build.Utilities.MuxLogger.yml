  name: MuxLogger
  nameWithType: MuxLogger
  fullName: Microsoft.Build.Utilities.MuxLogger
  type: Class
  summary: "Vertegenwoordigt een multiplexing berichtenlogboek. Het doel van dit logboek is geregistreerd en ongedaan maken van meerdere voorkomen tijdens het opbouwen. Ondersteunt de [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)] IDE-scenario waarin voorkomen zijn geregistreerd en verwijderd voor de aanvraag voor het samenstellen van elk projectsysteem. Een fysieke build kan meerdere logische builds, elk met een eigen set voorkomen hebben.       De <xref uid=&quot;langword_csharp_MuxLogger&quot; name=&quot;MuxLogger&quot; href=&quot;&quot;> </xref>automatisch geregistreerd bij de build-manager als een reguliere centrale/l stijl berichtenlogboek. Deze berichten ontvangt van de build-manager en routes ze het juiste logboek, op basis van de logische bouwen die het bericht afkomstig is."
  remarks: "De `MuxLogger`doorgaans fungeert als volgt: - de `MuxLogger` aan het begin van build van het Begin van de build-manager is geregistreerd.           Alle voorkomen registreren voordat u de build-manager Start de build ophalen van de gebeurtenis build gestart op hetzelfde moment als de `MuxLogger`.           Alle voorkomen geregistreerd nadat de build-manager de build start ophalen een gesyntheseerde Opbouwen gestart gebeurtenis. De gebeurtenis kan niet worden opgeslagen omdat de tijdstempel van de gebeurtenis build gestart, wordt bepaald wanneer de gebeurtenis wordt gemaakt en opslaan in cache van de gebeurtenis, de onjuiste build-tijden in de geregistreerd om te voorkomen krijgt de `MuxLogger`.      -De `MuxLogger` wordt ge√Ønitialiseerd door de build-manager de `MuxLogger` luistert op alle gebeurtenissen in de gebeurtenisbron uit build-beheer en gebeurtenissen naar de geregistreerde voorkomen correct worden doorgestuurd.      -De `MuxLogger` wordt afgesloten wanneer de build in end build is voltooid. Op dit moment registratie eventuele gekoppeld voorkomen opheffen.      -De `MuxLogger` registreert de gebeurtenis build voltooid wanneer de gebeurtenis project voltooid voor de eerste project gestart gebeurtenis is die u voor elke berichtenlogboek.       De `MuxLogger` registreert voorkomen in de volgende manier: 1.  Het logboek wordt doorgegeven aan de `MuxLogger.RegisterLogger` methode met een aanvraag-ID die wordt gebruikt voor het routeren van een bericht naar die berichtenlogboek.      2.  De `MuxLogger` registreert het logboek voor de `MuxLogger` gebeurtenisbron.      3.  Als de gebeurtenis build gestart al is geregistreerd, de `MuxLogger` maakt een nieuwe gebeurtenis voor opbouwen gestart en verzendt het naar het logboek gebeurtenisbron.       De `MuxLogger` deregistreren voorkomen in de volgende manier: 1.  Wanneer een inzending build is voltooid, de `MuxLogger.UnregisterLogger` methode wordt aangeroepen met de aanvraag-ID voor het logboek.      2.  De `MuxLogger` Hiermee zoekt u een goede status van de gebeurtenis project voltooid voor de aanvraag-ID en wordt een gebeurtenis build voltooid in het logboek geregistreerd.      3.  De `MuxLogger`ruimt de gebeurtenisbron.           Houd er rekening mee dat de registratie is afkomstig uit een andere thread dan de thread logboekregistratie en een synchronisatieprobleem optreden kan als unregister is aangeroepen terwijl er gebeurtenissen worden vastgelegd."
  syntax:
    content: 'public class MuxLogger : Microsoft.Build.Framework.INodeLogger'
