  name: JavaScriptConverter
  nameWithType: JavaScriptConverter
  fullName: System.Web.Script.Serialization.JavaScriptConverter
  type: Class
  summary: "Biedt een abstracte basisklasse voor een aangepast type converter."
  remarks: "De klasse JavaScriptConverter kunt u voor het implementeren van serialisatie en deserialisatie processen voor beheerde typen die niet systeemeigen worden ondersteund door de <xref:System.Web.Script.Serialization.JavaScriptSerializer>klasse.</xref:System.Web.Script.Serialization.JavaScriptSerializer> U kunt ook JavaScriptConverter gebruiken wanneer u meer controle over het proces serialisatie en deserialisatie.       De <xref:System.Web.Script.Serialization.JavaScriptConverter.SupportedTypes%2A>eigenschap geeft de typen waarvoor een aangepast conversieprogramma converter verzorgt.</xref:System.Web.Script.Serialization.JavaScriptConverter.SupportedTypes%2A>       Om aan te geven dat een aangepast conversieprogramma moet worden gebruikt door de <xref:System.Web.Script.Serialization.JavaScriptSerializer>exemplaar, moet u de converter registreren met het exemplaar.</xref:System.Web.Script.Serialization.JavaScriptSerializer> Als u de <xref:System.Web.Script.Serialization.JavaScriptSerializer>rechtstreeks klasse, moet u de <xref:System.Web.Script.Serialization.JavaScriptSerializer.RegisterConverters%2A>methode voor het registreren van de converter.</xref:System.Web.Script.Serialization.JavaScriptSerializer.RegisterConverters%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer> Anders, als u bij het aanroepen van Web-methoden van ECMAScript (JavaScript) en u wilt gebruiken van de aangepaste converter, u het kunt registreren door het toevoegen van een `converters` element in het configuratiebestand. Zie voor meer informatie [hoe: ASP.NET-Services configureren in Microsoft Ajax](~/add/includes/ajax-current-ext-md.md).       Wanneer de <xref:System.Web.Script.Serialization.JavaScriptSerializer>exemplaar is een type waarvoor een aangepast conversieprogramma geregistreerd, het aanroepen van de serialisatiefunctie serialiseren van de <xref:System.Web.Script.Serialization.JavaScriptConverter.Serialize%2A>methode.</xref:System.Web.Script.Serialization.JavaScriptConverter.Serialize%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer> Op dezelfde manier als de <xref:System.Web.Script.Serialization.JavaScriptSerializer>exemplaar is bij het deserialiseren van een tekenreeks notatie JSON (JavaScript Object) en herkent dat een type binnen de JSON-tekenreeks een aangepast conversieprogramma gekoppeld, de serialisatiefunctie-aanroepen is de <xref:System.Web.Script.Serialization.JavaScriptConverter.Deserialize%2A>methode.</xref:System.Web.Script.Serialization.JavaScriptConverter.Deserialize%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example shows how to create a custom converter for the <xref:System.Web.UI.WebControls.ListItemCollection> class.  \n  \n [!code-cs[System.Web.Script.Serialization#2](~/add/codesnippet/csharp/t-system.web.script.seri_2_1.cs)]\n [!code-vb[System.Web.Script.Serialization#2](~/add/codesnippet/visualbasic/t-system.web.script.seri_2_1.vb)]"
  syntax:
    content: public abstract class JavaScriptConverter
