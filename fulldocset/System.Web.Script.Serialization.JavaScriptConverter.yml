  summary: "Wanneer in een afgeleide klasse genegeerd, bouwt een dictionary van naam/waarde-paren."
  remarks: "Bij het serialiseren van een type waarvoor een aangepaste converter is geregistreerd, de <xref:System.Web.Script.Serialization.JavaScriptSerializer>exemplaar roept de methode serialiseren.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public abstract System.Collections.Generic.IDictionary<string,object> Serialize (object obj, System.Web.Script.Serialization.JavaScriptSerializer serializer);
