  type: Class
  summary: "Hiermee geeft u een opbouwfunctie dynamische updates."
  remarks: "Deze klasse ondersteunt de versiebeheer voor onderdelen en functionaliteit van de dynamische update van Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]werkstroom versiebeheer, werkstroom identiteits- en dynamische updates, Zie de volgende onderwerpen.       [Werkstroom versiebeheer](http://go.microsoft.com/fwlink/?LinkID=271561) wordt de functionaliteit van de werkstroom versiebeheer voor onderdelen beschreven die zijn geïntroduceerd in [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Dynamische Update](http://go.microsoft.com/fwlink/?LinkId=271563) wordt beschreven hoe u de workflowdefinitie van een persistente workflowexemplaar bijwerken met behulp van dynamische updates.       [Met de identiteit van de WorkflowApplication and Versioning](http://go.microsoft.com/fwlink/?LinkId=271564) wordt beschreven hoe u <xref:System.Activities.WorkflowIdentity>voor het hosten van meerdere versies van een werkstroom side-by-side.</xref:System.Activities.WorkflowIdentity>       [Gelijktijdige versiebeheer in WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) wordt beschreven hoe u voor het hosten van meerdere versies van een werkstroom op één eindpunt.       [Procedure: meerdere versies van de Host van een werkstroom Side-by-Side](http://go.microsoft.com/fwlink/?LinkId=271566) deze stap de [zelfstudie aan de slag](http://go.microsoft.com/fwlink/?LinkId=271570) toont de werkstroomdefinitie van een bij te werken en die als host fungeert voor werkstromen die gebruikmaken van de oude en nieuwe definitie op hetzelfde moment.       [Hoe: bijwerken van de definitie van een workflowexemplaar uitgevoerd](http://go.microsoft.com/fwlink/?LinkId=271567) deze stap de [zelfstudie aan de slag](http://go.microsoft.com/fwlink/?LinkId=271570) demonstreert persistente workflowexemplaren voor het gebruik van een nieuwe werkstroomdefinitie bijwerken."
  syntax:
    content: public class DynamicUpdateMapBuilder
