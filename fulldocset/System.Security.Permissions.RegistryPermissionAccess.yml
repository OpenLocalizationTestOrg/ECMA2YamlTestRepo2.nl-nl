  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "Hiermee geeft u de toegestane toegang tot de registersleutel en -waarden."
  remarks: "RegistryPermissionAccess waarden zijn onafhankelijk; rechten voor een type toegang hoeft niet relatief rechten aan een andere. Bijvoorbeeld: `Write` machtiging impliceert geen machtiging voor het `Read` of `Create`.      > [!NOTE] > Hoewel waarde en AllAccess worden weergegeven in RegistryPermissionAccess, zijn niet geldig voor gebruik als de parameter voor <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>omdat ze geen variabele toegang registertypen of alle register variabele toegangstypen, respectievelijk beschrijven en <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>verwacht een enkele variabele toegang registertype.</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
