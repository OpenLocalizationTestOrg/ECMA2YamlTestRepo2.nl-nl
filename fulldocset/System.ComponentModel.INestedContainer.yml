  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "Biedt functionaliteit voor geneste containers, die logisch nul of meer onderdelen bevat en eigendom zijn van een bovenliggende onderdeel."
  remarks: "De interface INestedContainer voegt het concept van een eigenaar onderdeel van de <xref:System.ComponentModel.IContainer>interface.</xref:System.ComponentModel.IContainer> Een geneste container is een object dat logisch, maar niet noodzakelijkerwijs visueel nul of meer onderliggende onderdelen bevat en eigendom is van een bovenliggende onderdeel. Het onderdeel dat is voor visual containment vaak een andere container.       Geneste containers kunt secties van een besturingselement worden designable, zonder dat een variabele expliciet geserialiseerde lid of een aangepaste serialisatiefunctie voor elke subbesturingselement. In plaats daarvan onderhoudt de ontwerper een master container van onderdelen. Elk onderdeel site kan een geneste container waarmee een plaats voor extra onderdelen hebben. Wanneer een onderdeel in een geneste container is geplaatst, betekent dit dat de naam die het ontvangt een combinatie van de opgegeven naam en de naam van de eigenaar van het onderdeel is. Bovendien onderdelen die zijn toegevoegd aan een geneste container hebben volledige toegang tot de services van de bovenliggende container en de geneste container biedt hetzelfde gedrag van de bovenliggende ten opzichte van nieuwe onderdelen toe te voegen. De geneste container maakt de ontwerpfunctie voor elk onderdeel die deze bevat, waardoor u ondersteuning. Aangezien standaardcode objectserializers geen geneste containers bekijken kunnen, worden deze onderdelen alleen geserialiseerd als een pad naar deze kan worden verkregen door de onderdelen in de container primair lopen.       Geneste containers vindt u een query uitgevoerd op de site van een onderdeel voor services van het type INestedContainer."
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
  - System.ComponentModel.IContainer
  - System.IDisposable
  platform:
  - net462
