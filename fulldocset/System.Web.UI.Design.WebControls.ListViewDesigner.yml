  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "In een visuele ontwerper, wanneer u naar een ontwerpfunctie weergave overschakelt (zoals **ontwerp** weergeven in [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement markup wordt geparseerd.</xref:System.Web.UI.WebControls.ListView> Een moment van ontwerp-versie van het besturingselement wordt vervolgens gemaakt op het ontwerpoppervlak. Wanneer u naar de bronweergave overschakelt, wordt het moment van ontwerp besturingselement doorgevoerd als de opmaak voor de webpagina.       De eigenschappen van de klasse ListViewDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>eigenschap retourneert een lijst met items die worden gebruikt voor het maken van een paneel infolabel.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>      -De <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>eigenschap retourneert het aantal records dat de <xref:System.Web.UI.WebControls.ListView>wordt weergegeven op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>      -De <xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>eigenschap retourneert altijd `true`, wat aangeeft dat de ontwerpfunctie wordt gemaakt een tijdelijke kopie van de bijbehorende <xref:System.Web.UI.WebControls.ListView>voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>       De methoden van de klasse ListViewDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>en <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A>methoden retourneren de HTML-opmaak die wordt gebruikt voor het weergeven van de bijbehorende <xref:System.Web.UI.WebControls.ListView>besturingselement in de ontwerpfase.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>      -De <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>en <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A>methoden bieden ondersteuning voor bewerkbare gebieden in de ontwerpfase.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>      -De <xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken en de bijbehorende ontwerpen <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>"
