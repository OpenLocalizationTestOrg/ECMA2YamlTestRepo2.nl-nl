  summary: "Initialiseert de ontwerpfunctie voor beheer en het opgegeven besturingselement wordt geladen."
  remarks: "De ontwerpfunctie host de initialisatiemethode aanroepen wanneer het klaar voor gebruik van de ontwerpfunctie voor het weergeven van de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> De methode Initialize en de bijbehorende methoden base eigenschappen configureren en verbinding maken met de gebeurtenissen die vereist voor de ontwerpfunctie zijn.       De `component` -parameter is de <xref:System.Web.UI.WebControls.ListView>besturingselement dat is gekoppeld aan deze designer of een kopie van de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  syntax:
