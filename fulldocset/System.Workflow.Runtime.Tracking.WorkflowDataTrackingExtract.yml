  type: Class
  summary: "Hiermee geeft u een eigenschap of een veld worden opgehaald uit de hoofdactiviteit van de werkstroom en verzonden naar de traceringsservice samen met en een verwante verzameling aantekeningen als een punt bijhouden overeenkomt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een WorkflowDataTrackingExtract Hiermee geeft u een eigenschap of een veld moet worden geëxtraheerd uit de hoofdactiviteit van een werkstroom. U kunt een WorkflowDataTrackingExtract toevoegen aan <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>of <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>de infrastructuur voor het uitpakken van het lid van de hoofdactiviteit van de werkstroom wanneer de runtime bijhouden infrastructuur overeenkomt met een <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>of een <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> bijhouden runtime instrueren</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> De runtime bijhouden infrastructuur puts geëxtraheerde gegevens en eventuele gekoppeld aantekeningen in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>of de <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>die wordt geretourneerd naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Stel <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>om op te geven van het veld of eigenschap voor de infrastructuur voor het bijhouden van runtime ophalen uit de hoofdactiviteit.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> U kunt aanvullende informatie koppelen aan de geëxtraheerde gegevens door toe te voegen aan <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
