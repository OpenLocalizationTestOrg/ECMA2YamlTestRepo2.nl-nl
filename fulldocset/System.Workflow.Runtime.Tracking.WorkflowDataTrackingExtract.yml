  name: Member
  nameWithType: WorkflowDataTrackingExtract.Member
  fullName: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Opgehaald of ingesteld van het veld of de eigenschap moet worden geëxtraheerd uit de hoofdactiviteit als een punt bijhouden overeenkomt."
  remarks: "Lid kan worden ingesteld op een veld of eigenschap van de hoofdactiviteit; een lid van dergelijke een veld of eigenschap. of een enkel element van een veld of eigenschap (of deel uitmaken van) waarmee de <xref:System.Collections.IEnumerable>interface.</xref:System.Collections.IEnumerable> Bijvoorbeeld, als de hoofdactiviteit heeft een `string` eigenschap met de naam &quot;MyString&quot; en u wilt dat de runtime voor het bijhouden van infrastructuur voor het retourneren van de lengte ervan, kunt u lid &quot;MyString.length&quot; instellen. Voor de tweede char in &quot;MyString&quot;, kunt u ook lid &quot;MyString [1]&quot; instellen.      > [!NOTE] > Lid moet de werkelijke naam van een eigenschap van het activiteitstype. Deze naam kan afwijken van wat u in de ontwerpfunctie ziet omdat de ontwerpfunctie ondersteunt de mogelijkheid om te lokaliseren en de namen van eigenschappen toewijzen."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "Een punt afgebakend naam waarmee wordt aangegeven van een veld of een eigenschap van de hoofdactiviteit. De standaardwaarde is een null-verwijzing (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic)."
  overload: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member*
  exceptions: []
  platform:
  - net462
