  namespace: System.Workflow.Runtime.Tracking
  summary: "De verzameling van aantekeningen die zijn gekoppeld aan de geëxtraheerde gegevens opgehaald."
  remarks: "Aantekeningen zijn `strings` die bevatten informatie om te koppelen aan de geëxtraheerde gegevens te definiëren. Als een punt bijhouden overeenkomt, bevat de runtime-infrastructuur bijhouden geëxtraheerde gegevens en de aantekeningenverzameling in de record bijhouden die naar de traceringsservice worden verzonden. U kunt toevoegen aan aantekeningen aanvullende informatie koppelen aan de geëxtraheerde gegevens."
