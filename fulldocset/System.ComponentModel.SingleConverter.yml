  summary: "Biedt een type-conversieprogramma als u wilt converteren van enkele precisie, drijvende punt aantal objecten naar en van verschillende andere weergaven."
  remarks: "Deze converter kan alleen een enkele precisie, drijvende punt number-object en naar een tekenreeks converteren. De <xref:System.Single>waardetype vertegenwoordigt een enkele precisie 32-bits getal met waarden die variÃ«ren van het negatieve 3, 402823E38 tot positieve 3, 402823E38.</xref:System.Single>      > [!NOTE] > Moet u een exemplaar van SingleConverter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
