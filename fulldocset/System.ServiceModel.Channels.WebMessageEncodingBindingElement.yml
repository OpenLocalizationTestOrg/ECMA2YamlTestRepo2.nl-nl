  remarks: "Maakt gebruik van deze constructor <xref:System.Text.UTF8Encoding>Als de standaard-tekencodering.</xref:System.Text.UTF8Encoding> Deze constructor dus gebruiken als u wilt dat deze-tekencodering. Als u wilt dat een andere codering, gebruikt u de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>constructor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Deze constructor stelt standaardwaarden in voor het maximum aantal en schrijfprogramma die zijn toegewezen aan groepen en die respectievelijk beschikbaar voor het verwerken van inkomende en uitgaande berichten zonder het toewijzen van nieuwe lezers of -schrijvers zijn. Er zijn 64 lezers toegewezen door de standaardwaarde voor de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>eigenschap en er zijn 16 schrijvers toegewezen door de standaardwaarde voor de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>eigenschap.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Complexiteit standaardbeperkingen ook door deze constructor zijn ingesteld op de <xref:System.Xml.XmlDictionaryReaderQuotas>die zijn gekoppeld aan deze berichtcodering door de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>eigenschap als bescherming tegen een klasse denial of service (DOS) aanvallen die poging eindpunt verwerkingsbronnen bezighouden met bericht complexiteit.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> De eigenschappen die express deze beperkingen en hun standaardwaarden (in bytes) zijn als volgt:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
