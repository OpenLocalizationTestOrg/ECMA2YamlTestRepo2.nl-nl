  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Hiermee tekst zonder opmaak XML, JSON JavaScript Object Notation () bericht coderingen en &quot;onbewerkte&quot; binaire inhoud moet worden gelezen en geschreven wanneer gebruikt in een [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] binding."
  remarks: "Codering is het proces van het omzetten van een bericht in een reeks bytes. Decoderen, is het omgekeerde proces. Deze processen vereisen de specificatie van een tekencodering. Het WebMessageEncodingBindingElement werkt door over te dragen aan een reeks binnenste coderingsprogramma&quot;s om de tekst zonder opmaak XML en JSON coderingen en &quot;onbewerkte&quot; binaire gegevens te verwerken. Deze overdracht wordt uitgevoerd door een samengestelde berichtencoder.       Deze bindingselement en de samengestelde coderingsprogramma worden gebruikt voor de codering in scenario&quot;s die geen van SOAP-messaging gebruikt door de <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> gebruikmaken beheren Deze scenario&quot;s omvatten &quot;Plain oude XML&quot; (POX), Representational State Transfer (REST), echt platformondersteuning (RSS) en Atom-syndicatie en asynchrone JavaScript en XML (AJAX). De samengestelde berichtcodering biedt geen ondersteuning voor SOAP- of WS-Addressing, en zo is, <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>retourneert altijd <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       Het bindingselement kan worden geconfigureerd met een write-tekencodering op constructie tijd met behulp van de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>constructor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> De <xref:System.Text.Encoding>waarde geeft aan van het gedrag op schrijven voor de gevallen JSON en tekstuele XML.</xref:System.Text.Encoding> Op lezen, een geldig berichtcodering en tekstcodering begrepen.       Deze constructor stelt standaardwaarden in voor het maximum aantal en schrijfprogramma die zijn toegewezen aan groepen en die respectievelijk beschikbaar voor het verwerken van inkomende en uitgaande berichten zonder het toewijzen van nieuwe lezers of -schrijvers zijn. De eigenschappen <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>en <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>kan ook worden gebruikt om het maximum aantal en schrijfprogramma respectievelijk worden toegewezen.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Standaard 64 en 16 schrijfprogramma toegewezen.       Complexiteit standaardbeperkingen ook door deze constructor zijn ingesteld op de <xref:System.Xml.XmlDictionaryReaderQuotas>die zijn gekoppeld aan deze codering door de <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>eigenschap als bescherming tegen een klasse denial of service (DOS) aanvallen die poging eindpunt verwerkingsbronnen bezighouden met bericht complexiteit.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       Het WebMessageEncodingBindingElement heeft een <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>methode die een bericht encoder factory die maakt JSON, XML of Raw bericht decoders en coderingsprogramma&quot;s naar gelang van toepassing, afhankelijk van het opgegeven inhoudstype produceert.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       Het WebMessageEncodingBindingElement biedt ook de methoden voor het bouwen van de fabrieken en listeners voor de kanalen waarmee de HTTP-stroom aanvragen.       De samengestelde encoder en de gekoppelde klassen en configuratieonderdelen bruikbaar zijn in gedeeltelijk vertrouwen en dit gebruik vereist geen speciale machtigingen."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
