  type: Class
  summary: "Hiermee geeft u het beleid dat is gekoppeld aan een <xref href=&quot;System.IO.Log.LogStore&quot;> </xref>."
  remarks: "Een beleid wordt een reeks regels worden gevolgd door een <xref:System.IO.Log.LogStore>exemplaar en de clients.</xref:System.IO.Log.LogStore> Een LogPolicy-exemplaar wordt gebruikt om te controleren en wijzigt u het beleid dat is gekoppeld aan een specifieke <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> De minimale en maximale toegestane logboekgrootte, kunt een beschrijving van een beleid of hoe de <xref:System.IO.Log.LogStore>instantie groeien is toegestaan.</xref:System.IO.Log.LogStore> Bovendien kunt u ook bepalen of een <xref:System.IO.Log.LogStore>exemplaar kan worden gearchiveerd.</xref:System.IO.Log.LogStore>       Na het wijzigen van de eigenschappen, moet u de <xref:System.IO.Log.LogPolicy.Commit%2A>methode om ervoor te zorgen dat de wijzigingen worden toegepast op de <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogPolicy.Commit%2A> U kunt aanroepen de <xref:System.IO.Log.LogPolicy.Refresh%2A>methode op wijzigingen negeren of om de meest recente beleid te krijgen.</xref:System.IO.Log.LogPolicy.Refresh%2A>"
  example:
  - "This example shows how to use the LogPolicy class to set policy for a log record sequence.  \n  \n [!code-cs[S_UELogRecordSequence#2](~/add/codesnippet/csharp/t-system.io.log.logpolicy_1.cs)]\n [!code-vb[S_UELogRecordSequence#2](~/add/codesnippet/visualbasic/t-system.io.log.logpolicy_1.vb)]"
