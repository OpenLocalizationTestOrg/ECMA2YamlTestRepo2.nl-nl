  type: Class
  summary: "Kan de .NET Framework Data Provider voor OLE DB om ervoor te zorgen dat een gebruiker heeft het beveiligingsniveau voldoende zijn voor toegang tot een OLE DB-gegevensbron."
  remarks: "Deze klasse is bedoeld voor toekomstig gebruik als .NET Framework Data Provider voor OLE DB is ingeschakeld voor scenario&quot;s met gedeeltelijk vertrouwen. De .NET Framework Data Provider voor OLE DB vereist momenteel FullTrust-machtigingen. Op dit moment kunnen met behulp van de `OleDbPermission` klasse heeft geen effect. Zie voor meer informatie [Code Access Security en ADO.NET](~/add/includes/ajax-current-ext-md.md)."
