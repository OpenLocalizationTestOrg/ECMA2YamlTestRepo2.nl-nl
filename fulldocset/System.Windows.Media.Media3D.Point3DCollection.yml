  summary: "Retourneert een enumerator die de verzameling kunt doorlopen."
  remarks: "Enumerators kunnen alleen lezen van de gegevens in de verzameling. Enumerators kunnen niet worden gebruikt om de onderliggende verzameling niet wijzigen.       In eerste instantie bevindt de enumerator zich voor het eerste item in de verzameling. Op deze functie, het aanroepen van <xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Current%2A>er een uitzondering gegenereerd.</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Current%2A> Daarom moet u aanroepen <xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.MoveNext%2A>om door te gaan van de enumerator naar het eerste item van de verzameling voordat de waarde van Current wordt gelezen.</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.MoveNext%2A>       Huidige retourneert hetzelfde object totdat beide MoveNext of <xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Reset%2A>wordt aangeroepen.</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Reset%2A> Huidige MoveNext ingesteld op het volgende item.       Nadat het einde van de verzameling wordt doorgegeven, de enumerator bevindt zich na het laatste item in de verzameling en aanroepen MoveNext resulteert in false. Als de laatste aanroep MoveNext heeft false geretourneerd, er aanroepen huidige een uitzondering gegenereerd. Voor het huidige op het eerste item van de verzameling opnieuw ingesteld, kunt u opnieuw instellen, gevolgd door MoveNext aanroepen.       Een enumerator blijft geldig zolang de verzameling ongewijzigd blijft. Als er wijzigingen zijn aangebracht aan de verzameling, zoals het toevoegen, wijzigt of verwijdert items, de enumerator permanent ongeldig is en de volgende aanroep MoveNext of opnieuw instellen van een InvalidOperationException genereert. Als de verzameling is gewijzigd tussen MoveNext en huidige, retourneren huidige het item dat is ingesteld op, zelfs als de enumerator is al ongeldig gemaakt.       De enumerator heeft geen exclusieve toegang tot de verzameling; inventariseren door middel van een verzameling is daarom intrinsiek geen procedure thread-safe. Zelfs wanneer een verzameling wordt gesynchroniseerd, andere threads kunnen nog steeds de verzameling niet wijzigen, waardoor de enumerator is een uitzondering. Om te garanderen thread veiligheid tijdens de opsomming, moet u de verzameling tijdens de gehele opsomming vergrendelen of het gevolg van wijzigingen die door andere threads uitzonderingen wordt onderschept."
