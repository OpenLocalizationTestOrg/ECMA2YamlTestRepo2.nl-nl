- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Het object van de opgegeven waarde wordt geconverteerd naar het opgegeven doeltype."
  remarks: "Deze converter kunt u een matrix converteren naar een tekenreeks.       De `context` parameter kan worden gebruikt als u meer informatie over de omgeving wordt deze converter wordt opgeroepen via uitpakken. Dit kan zijn `null`, dus altijd controleren. Ook de eigenschappen van het contextobject kunnen retourneren `null`.      > [!NOTE] > Het geconverteerde resultaat wordt weergegeven in de eigenschapsbrowser. Bijvoorbeeld, als u een char-matrix naar een tekenreeks converteert, deze wordt weergegeven als `char[] array`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> die voorzien in de context van een indeling."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "De cultuur waarin `value` worden geconverteerd."
    - id: value
      type: System.Object
      description: "De <xref:System.Object>te converteren.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "De <xref:System.Type>de waarde te converteren.</xref:System.Type>"
    return:
      type: System.Object
      description: "Een <xref:System.Object>die de geconverteerde waarde vertegenwoordigt.</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "De conversie niet uitvoeren."
  platform:
  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hiermee wordt een verzameling eigenschappen voor het type array opgegeven door de parameter value."
  remarks: "De `context` parameter kan worden gebruikt als u meer informatie over de omgeving wordt deze converter wordt opgeroepen via uitpakken. Dit kan zijn `null`, dus altijd controleren. Ook de eigenschappen van het contextobject kunnen retourneren `null`.       De matrix kenmerken wordt gebruikt voor het filteren van de matrix. De `attributes` parameter opgeven in een combinatie van <xref:System.Type>en <xref:System.Attribute>objecten.</xref:System.Attribute> </xref:System.Type> Filter wordt gedefinieerd door de volgende regels: - A <xref:System.Type>wordt behandeld als een jokerteken, deze overeenkomt met een eigenschap met de <xref:System.Type>in de set kenmerken.</xref:System.Type> </xref:System.Type>      -Als een eigenschap geen heeft een <xref:System.Attribute>van dezelfde klasse, wordt de eigenschap niet opgenomen in de geretourneerde matrix.</xref:System.Attribute>      -Als het kenmerk een exemplaar van is <xref:System.Attribute>, de eigenschap moet een exacte overeenkomst of worden niet opgenomen in de geretourneerde matrix.</xref:System.Attribute>      -Als een <xref:System.Attribute>-exemplaar is opgegeven en de standaardeigenschap is, wordt deze opgenomen in de geretourneerde matrix zelfs als er is geen exemplaar van de <xref:System.Attribute>in de eigenschap.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> die voorzien in de context van een indeling."
    - id: value
      type: System.Object
      description: "Een <xref:System.Object>die aangeeft welk type van de matrix de for. eigenschappen ophalen</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Een matrix van het type <xref:System.Attribute>dat wordt gebruikt als een filter.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Een <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> met de eigenschappen die beschikbaar worden gesteld voor een matrix of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als er geen eigenschappen zijn."
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
