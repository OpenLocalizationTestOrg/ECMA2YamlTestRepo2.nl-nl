  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "Hiermee geeft u de werking van de weergave van foutberichten in validatiebesturingselementen."
  remarks: "De opsomming ValidatorDisplay vertegenwoordigt het gedrag van de andere weergave van foutberichten in validatiebesturingselementen.       Geen geeft aan dat u alleen wilt weergeven van het foutbericht in een <xref:System.Web.UI.WebControls.ValidationSummary>besturingselement.</xref:System.Web.UI.WebControls.ValidationSummary> Het foutbericht wordt niet weergegeven in het besturingselement validatie.       Statische geeft aan dat u niet wilt dat de indeling van de webpagina die u wilt wijzigen wanneer validator besturingselementen foutberichten weer te geven. Ruimte op de pagina is toegewezen voor de foutberichten bij het weergeven van de pagina. De validatie van inhoud uitmaken fysiek deel van de pagina. meerdere validatiefuncties voor het besturingselement met dezelfde invoer moeten daarom verschillende locaties op de pagina innemen.       Dynamische geeft aan dat u foutberichten dynamisch plaats op de webpagina wilt als validatie mislukt. Geen is ruimte voor de validatie van inhoud toegewezen op de pagina. daarom de pagina wordt dynamisch gewijzigd om het foutbericht weer te geven. Hierdoor kunnen meerdere validatiefuncties delen dezelfde fysieke locatie op de pagina. Om te voorkomen dat de pagina-indeling te wijzigen wanneer u een foutbericht wordt weergegeven, moet het HTML-element met de validatiefunctie worden aangepast groot genoeg voor de maximale grootte van de validatiefunctie.      ## Toegankelijkheid voor informatie over het configureren van validatie van besturingselementen zodat ze markup die aan de toegankelijkheidsstandaarden voldoen genereren, Zie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
