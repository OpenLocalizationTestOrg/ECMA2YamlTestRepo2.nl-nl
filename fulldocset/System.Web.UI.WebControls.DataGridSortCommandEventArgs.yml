  fullName: System.Web.UI.WebControls.DataGridSortCommandEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "Wanneer sortering is ingeschakeld door in te stellen de <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement `true`, <xref:System.Web.UI.WebControls.LinkButton>besturingselementen worden weergegeven in de koptekst van elke kolom met de <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>eigenschappenset.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (Voor automatisch gegenereerde kolommen in de <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>eigenschap dezelfde waarde als het gegevensveld bevat.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> Deze koppelingen kunnen u sorteren de <xref:System.Web.UI.WebControls.DataGrid>controle door de geselecteerde kolom.</xref:System.Web.UI.WebControls.DataGrid> De <xref:System.Web.UI.WebControls.DataGrid.SortCommand>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.LinkButton>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van DataGridSortCommandEventArgs de <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
