  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt het type van het item dat wordt vertegenwoordigd door de <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> object in de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement."
  remarks: "De eigenschap ItemType gebruiken om te bepalen van het type van het item dat wordt vertegenwoordigd door de <xref:System.Web.UI.WebControls.DataListItem>object.</xref:System.Web.UI.WebControls.DataListItem> De volgende tabel bevat de verschillende typen items.      | Itemtype | Beschrijving |   |---------------|-----------------|   | `Header`| De kopsectie van het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| De voettekstsectie van het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Een item in het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Een afwisselende item in het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `SelectedItem`| Het geselecteerde item in het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| Het item geselecteerd om te bewerken in het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `Separator`| Een scheidingsteken tussen de items van het besturingselement <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| De sectie van de pagina selectie van de <xref:System.Web.UI.WebControls.DataList>besturingselement. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
