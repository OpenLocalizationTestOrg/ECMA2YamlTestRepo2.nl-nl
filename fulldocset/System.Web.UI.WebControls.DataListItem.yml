  summary: "Met deze eigenschap wordt de index van de <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> object uit de <xref:System.Web.UI.WebControls.DataList.Items*>verzameling van het besturingselement.</xref:System.Web.UI.WebControls.DataList.Items*>"
  remarks: "Gebruik de eigenschap ItemIndex Bepaal het indexnummer van de <xref:System.Web.UI.WebControls.DataListItem>object uit de <xref:System.Web.UI.WebControls.DataList.Items%2A>verzameling.</xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Deze eigenschap is alleen van toepassing op items van de gegevens in de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> De <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataListItem>object moet worden ingesteld op `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, of `ListItemType.EditItem`.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
  example:
  - "The following example demonstrates how to use the ItemIndex property to display the index number of the <xref:System.Web.UI.WebControls.DataListItem> object from the <xref:System.Web.UI.WebControls.DataList.Items%2A> collection of the control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see[ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic DataListItem.ItemIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_942_1.aspx)]\n [!code-cs[Classic DataListItem.ItemIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_942_1.aspx)]"
