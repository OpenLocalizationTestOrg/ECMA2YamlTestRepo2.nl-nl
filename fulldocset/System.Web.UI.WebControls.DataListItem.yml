  remarks: "Een object DataListItem vertegenwoordigt een item in een <xref:System.Web.UI.WebControls.DataList>besturingselement, zoals een sectie, een voettekstsectie of een gegevensitem.</xref:System.Web.UI.WebControls.DataList>       Items voor de gegevens in de <xref:System.Web.UI.WebControls.DataList>besturingselement worden opgeslagen in een <xref:System.Web.UI.WebControls.DataListItemCollection>die toegankelijk zijn via de <xref:System.Web.UI.WebControls.DataList.Items%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Web.UI.WebControls.DataList>       U kunt een DataListItem programmatisch toegang verkrijgen tot de eigenschappen van een item in een <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use a DataListItem to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_79_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_79_1.aspx)]"
