  summary: "Opgehaald of ingesteld van een gegevensitem dat is gekoppeld aan de <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> object in de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap DataItem opgeven of de eigenschappen van een gegevensitem dat is gekoppeld aan de <xref:System.Web.UI.WebControls.DataListItem>object in de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Deze eigenschap is alleen van toepassing op items van de gegevens in de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> De <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataListItem>object moet worden ingesteld op een van de <xref:System.Web.UI.WebControls.ListItemType>opsommingswaarden.</xref:System.Web.UI.WebControls.ListItemType> </xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
  example:
  - "The following example demonstrates how to use the DataItem property to display the contents of the data items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1262_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1262_1.aspx)]"
