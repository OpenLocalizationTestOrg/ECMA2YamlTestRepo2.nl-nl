  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]biedt vier typen correlatie: [op basis van inhoud](~/add/includes/ajax-current-ext-md.md), [Request-Reply](~/add/includes/ajax-current-ext-md.md), [duurzame Duplex](~/add/includes/ajax-current-ext-md.md), en [Context Exchange](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]correlatie, Zie [correlatie overzicht](~/add/includes/ajax-current-ext-md.md), de typen specifieke correlatie eerder is vermeld en de correlatie-voorbeelden zich in de [Services [WF-voorbeelden]](~/add/includes/ajax-current-ext-md.md) knooppunt van de [!INCLUDE[wf1](~/add/includes/wf1-md.md)] voorbeelden.       Maakt gebruik van de runtime het <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>voor correlatie indien deze bestaat, anders de **CorrelatesWith** eigenschap van de messaging-activiteit wordt gebruikt.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Als beide afwezig, de ambient ingang moet worden geleverd door <xref:System.ServiceModel.Activities.CorrelationScope>of de werkstroomservice wordt gebruikt.</xref:System.ServiceModel.Activities.CorrelationScope>"
