  remarks: "Dit patroon moet van een <xref:System.Windows.Automation.AutomationElement>met een <xref:System.Windows.Automation.AutomationElementMode>verwijzing om op te halen van de huidige waarden.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Als de <xref:System.Windows.Automation.AutomationElement>is verkregen met behulp van <xref:System.Windows.Automation.AutomationElementMode>, deze bevat alleen gegevens uit de cache en wordt een uitzondering opgetreden bij het ophalen van de huidige waarde van een eigenschap gegeven.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Gebruiken <xref:System.Windows.Automation.TablePattern.Cached%2A>om de waarde in de cache van een eigenschap die eerder is opgegeven met behulp van een <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TablePattern.Cached%2A>       Zie voor informatie over de beschikbare eigenschappen en hun gebruik, <xref:System.Windows.Automation.TablePattern.TablePatternInformation>.</xref:System.Windows.Automation.TablePattern.TablePatternInformation>"
  syntax:
    content: public System.Windows.Automation.TablePattern.TablePatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TablePattern.TablePatternInformation
      description: "Moet worden toegevoegd."
