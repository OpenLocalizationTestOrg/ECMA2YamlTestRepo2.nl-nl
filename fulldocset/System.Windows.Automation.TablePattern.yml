  name: TablePattern
  nameWithType: TablePattern
  fullName: System.Windows.Automation.TablePattern
  type: Class
  summary: "Besturingselementen die als containers voor een verzameling van onderliggende elementen fungeren vertegenwoordigt. De onderliggende leden van deze ondersteuning element <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref> en zijn georganiseerd in een tweedimensionale logische coördinatensysteem die kunnen worden doorzocht door rijen en kolommen."
  remarks: "Dit patroon van een besturingselement is vergelijkbaar met <xref:System.Windows.Automation.GridPattern>met het onderscheid elk besturingselement dat ondersteuning biedt voor TablePattern ook wordt een kolom of rij header relatie, of beide, voor elk element in de onderliggende.</xref:System.Windows.Automation.GridPattern>       Besturingselementen die ondersteuning bieden voor het besturingselement TablePattern patroon ook ondersteuning voor de <xref:System.Windows.Automation.GridPattern>besturingselement patroon om te kunnen bieden toegang tot de functionaliteit inherente raster van een tabel.</xref:System.Windows.Automation.GridPattern>       Zie [besturingselement patroon toewijzing voor UI Automation Clients](~/add/includes/ajax-current-ext-md.md) voor voorbeelden van besturingselementen die dit patroon van een besturingselement kunnen worden geïmplementeerd."
  syntax:
    content: 'public class TablePattern : System.Windows.Automation.GridPattern'
  inheritance:
