- uid: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  id: EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  nameWithType: RouteValueExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "De waarde die overeenkomt met een opgegeven route sleutel opgehaald."
  remarks: "ASP.NET deze methode aanroept, wanneer een expressie van het formulier `<%$ RouteValue:urlparameter %>` is aangetroffen op een pagina niet compileren. Deze methode overschrijft de <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>methode door het aanroepen van de <xref:System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue%2A>methode.</xref:System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue%2A> </xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A> Het ophalen van de <xref:System.Web.UI.Page>object uit de `context` parameter en haalt de expressie, het besturingselementtype en de naam van de eigenschap van de `entry` parameter.</xref:System.Web.UI.Page>"
  syntax:
    content: public override object EvaluateExpression (object target, System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: target
      type: System.Object
      description: "Het besturingselement dat is gekoppeld aan de expressie."
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "De eigenschap die is afhankelijk van de expressie."
    - id: parsedData
      type: System.Object
      description: "(Deze parameter wordt niet gebruikt in deze implementatie.)"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Eigenschappen voor het besturingselement of pagina."
    return:
      type: System.Object
      description: "De waarde die overeenkomt met de URL-parameter die is opgegeven voor de huidige pagina. De methode retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als <code> target </code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> of als deze wordt niet afgeleid van <xref href=&quot;System.Web.UI.Control&quot;> </xref>."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression(System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  id: GetCodeExpression(System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  nameWithType: RouteValueExpressionBuilder.GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression(BoundPropertyEntry,Object,ExpressionBuilderContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Retourneert een code-expressie die wordt gebruikt voor het uitvoeren van de eigenschapstoewijzing van de in de klasse gegenereerde pagina."
  remarks: "Deze methode wordt aangeroepen wanneer de CodeDOM is gemaakt voor een pagina of het besturingselement. Het <xref:System.CodeDom.CodeExpression>object dat wordt geretourneerd vertegenwoordigt de expressie code toevoegen aan de eigenschapstoewijzing in de gegenereerde pagina met details.</xref:System.CodeDom.CodeExpression>"
  syntax:
    content: public override System.CodeDom.CodeExpression GetCodeExpression (System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "De eigenschap die is afhankelijk van de expressie."
    - id: parsedData
      type: System.Object
      description: "Het object waarmee gegevens, geparseerd geretourneerd door <xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>.</xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Eigenschappen voor het besturingselement of pagina."
    return:
      type: System.CodeDom.CodeExpression
      description: "Een expressie."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.GetCodeExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue(System.Web.UI.Page,System.String,System.Type,System.String)
  id: GetRouteValue(System.Web.UI.Page,System.String,System.Type,System.String)
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: GetRouteValue(Page,String,Type,String)
  nameWithType: RouteValueExpressionBuilder.GetRouteValue(Page,String,Type,String)
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue(Page,String,Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Haalt de waarde die overeenkomt met de opgegeven URL-parameter."
  remarks: "Deze methode haalt de juiste waarde voor de opgegeven `key` waarde met behulp van de <xref:System.Web.UI.Page.RouteData%2A>eigenschap van `page`.</xref:System.Web.UI.Page.RouteData%2A> Vervolgens wordt de `controlType` en `propertyName` waarden het juiste type-conversieprogramma vinden om de opgehaalde waarde converteren naar het juiste type."
  syntax:
    content: public static object GetRouteValue (System.Web.UI.Page page, string key, Type controlType, string propertyName);
    parameters:
    - id: page
      type: System.Web.UI.Page
      description: "De huidige pagina."
    - id: key
      type: System.String
      description: "De URL-parameter."
    - id: controlType
      type: System.Type
      description: "Het type van het besturingselement dat is gekoppeld aan de expressie."
    - id: propertyName
      type: System.String
      description: "De naam van de eigenschap die wordt ingesteld door de expressie."
    return:
      type: System.Object
      description: "De waarde die overeenkomt met de opgegeven URL-parameter voor de huidige pagina. If <code>page</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if the <xref:System.Web.UI.Page.RouteData*> property of <code>page</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, or if <code>key</code> is empty or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the method returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.</xref:System.Web.UI.Page.RouteData*>"
  overload: System.Web.Compilation.RouteValueExpressionBuilder.GetRouteValue*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate
  id: SupportsEvaluate
  parent: System.Web.Compilation.RouteValueExpressionBuilder
  langs:
  - csharp
  name: SupportsEvaluate
  nameWithType: RouteValueExpressionBuilder.SupportsEvaluate
  fullName: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Haalt een waarde die aangeeft of een expressie kan worden geëvalueerd op een pagina die wordt niet gecompileerd."
  remarks: "De eigenschap SupportsEvaluate geeft aan of de <xref:System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression%2A>methode is geïmplementeerd in de klasse om te retourneren van een waarde op voor de expressie in een pagina die wordt niet gecompileerd.</xref:System.Web.Compilation.RouteValueExpressionBuilder.EvaluateExpression%2A> De <xref:System.Web.Compilation.RouteValueExpressionBuilder>klasse een expressie in een pagina die wordt niet gecompileerd kunt evalueren.</xref:System.Web.Compilation.RouteValueExpressionBuilder> Daarom is het resultaat altijd `true`."
  syntax:
    content: public override bool SupportsEvaluate { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Compilation.RouteValueExpressionBuilder.SupportsEvaluate*
  exceptions: []
  platform:
  - net462
