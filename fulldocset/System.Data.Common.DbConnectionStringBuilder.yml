  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Biedt een basisklasse voor sterk getypeerde verbinding opbouwfuncties tekenreeks."
  remarks: "De klasse DbConnectionStringBuilder biedt de basisklasse van waaruit de sterk getypeerde verbinding opbouwfuncties tekenreeks (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>, enzovoort) worden afgeleid.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> De tekenreeks verbinding opbouwfuncties kunnen ontwikkelaars programmatisch syntactisch juist verbindingsreeksen, maken en parseren en opnieuw maken van bestaande verbindingsreeksen.       De DbConnectionStringBuilder is gedefinieerd in een database networkdirect manier. Vanwege de toevoeging van de <xref:System.Data.Common>naamruimte ontwikkelaars vereisen een basisklasse op basis waarvan ze om te kunnen bouwen verbindingsreeksen die op een willekeurige database werkt kunnen programmeren.</xref:System.Data.Common> Daarom kan de klasse DbConnectionStringBuilder gebruikers een willekeurige sleutel/waarde-paren toewijzen en de resulterende verbindingsreeks doorgeven aan een sterk getypeerde provider. Alle gegevensproviders die opgenomen als onderdeel van het .NET Framework zijn bieden een sterk getypeerde klasse die eigenschappen van DbConnectionStringBuilder overneemt: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>, en <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       De ontwikkelaar kunt bouwen, toewijst en verbindingsreeksen voor elke willekeurige provider bewerken. Voor providers die ondersteuning bieden voor specifieke sleutel/waarde-paren, biedt de verbindingsreeksen sterk getypeerde eigenschappen overeenkomt met de bekende-paren. Ontwikkelaars kunnen om providers waarvoor de mogelijkheid voor de ondersteuning van onbekende waarden te ondersteunen, ook voorzien van een willekeurige sleutel/waarde-paren.       De DbConnectionStringBuilder klasse implementeert de <xref:System.ComponentModel.ICustomTypeDescriptor>interface.</xref:System.ComponentModel.ICustomTypeDescriptor> Dit betekent dat de klasse met Visual Studio ontwerpers in de ontwerpfase werkt. Als ontwikkelaars met de designer maakt sterk getypeerde gegevenssets en sterk getypeerde verbindingen vanuit Visual Studio, wordt de klasse sterk getypeerde connection string builder de eigenschappen die zijn gekoppeld aan het type worden weergegeven en heeft ook conversieprogramma&quot;s die algemene waarden voor sleutels bekende kunnen toewijzen.       Ontwikkelaars nodig verbindingsreeksen maken als onderdeel van de toepassingen kunnen gebruiken de DbConnectionStringBuilder klasse of een van de sterk getypeerde afgeleiden te wijzigen van verbindingsreeksen. De klasse DbConnectionStringBuilder eenvoudig het verbindingsreeksen, opgeslagen in het configuratiebestand voor een toepassing beheren.       Ontwikkelaars kunnen verbindingsreeksen die gebruikmaken van beide een sterk getypeerde connection string builder klasse maken of de klasse DbConnectionStringBuilder kan worden gebruikt. De DbConnectionStringBuilder geen controles worden uitgevoerd voor een geldige sleutel/waarde-paren. Het is daarom mogelijk ongeldige verbindingsreeksen maken met deze klasse. De <xref:System.Data.SqlClient.SqlConnectionStringBuilder>ondersteunt alleen sleutel/waarde-paren die worden ondersteund door SQL Server; een uitzondering opgetreden bij het toevoegen van ongeldige paren genereert.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Zowel de <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>methode en <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>eigenschap ingang wil invoegen schadelijke vermeldingen.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> Bijvoorbeeld de volgende code correct verlaat u de geneste sleutel-waardepaar: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` het resultaat is de volgende verbindingsreeks die verantwoordelijk is voor de ongeldige waarde op een veilige manier:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
