  summary: "Haalt een waarde die overeenkomt met de opgegeven sleutel van deze <xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>."
  remarks: "De methode TryGetValue kan ontwikkelaars veilig ophalen van een waarde van een <xref:System.Data.Common.DbConnectionStringBuilder>zonder eerst aan te roepen de <xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A>methode.</xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A> </xref:System.Data.Common.DbConnectionStringBuilder> Omdat TryGetValue een uitzondering opgetreden veroorzaakt bij het aanroepen van, doorgeven in een niet-bestaande sleutel, hoeft u niet te zoeken naar een sleutel voor het ophalen van de waarde. TryGetValue aanroepen met een niet-bestaande sleutel plaatst de null-waarde (`Nothing` in Visual Basic) in de `value` parameter."
  example:
  - "The following example calls the TryGetValue method, demonstrating several possible outcomes.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/04255a8f-6280-4043-a487-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/04255a8f-6280-4043-a487-_1.cs)]  \n  \n The sample displays the following results:  \n  \n```  \nProvider=sqloledb  \nDATA SOURCE=192.168.168.1,1433  \nUnable to retrieve value for //InvalidKey//  \nUnable to retrieve value for null key.  \n```"
