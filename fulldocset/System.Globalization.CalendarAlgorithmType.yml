  name: CalendarAlgorithmType
  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Geeft aan of een kalender zonne gebaseerde, maan gebaseerde of lunisolair op basis van."
  remarks: "Een datumberekening voor een bepaalde kalender is afhankelijk van of de kalender zonne gebaseerde, maan gebaseerde of lunisolair gebaseerde is. Bijvoorbeeld, de <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, en <xref:System.Globalization.JulianCalendar>klassen zijn zonne op basis van de <xref:System.Globalization.HijriCalendar>en <xref:System.Globalization.UmAlQuraCalendar>klassen zijn maan gebaseerd, en de <xref:System.Globalization.HebrewCalendar>en <xref:System.Globalization.JapaneseLunisolarCalendar>klassen zijn lunisolair gebaseerd, dus gebruik van zonne berekeningen voor het jaar en maan berekeningen voor de maand en dag.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       Een waarde CalendarAlgorithmType, die wordt geretourneerd door een lid van de kalender, zoals de <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>eigenschap geeft u de basis voor een bepaalde kalender.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CalendarAlgorithmType
