  summary: "Vertegenwoordigt een verruiming functie die een animatie versnelt en/of wordt vertraagd met behulp van een functie circulaire maakt."
  remarks: "U kunt bepalen of de animatie wordt versneld wordt vertraagd, of beide door te geven van de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> De volgende grafiek ziet u de verschillende waarden van <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, waarbij *f*(*t*) Hiermee geeft u de voortgang van de animatie en *t* tijd vertegenwoordigt.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode grafieken. ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode grafieken.&quot;)       De formule gebruikt voor deze functie is het volgende.       ![Wiskundige formule voor CircleEase](~/add/media/circleease-formula.png &quot;wiskundige formule voor CircleEase&quot;) de geldige waarden voor *t* -1 zijn <=> </=> *t*<= 1.></= 1.> Waarden die groter zijn dan 1 worden geëvalueerd als 1 en waarden kleiner dan -1 worden geëvalueerd als -1. Dit betekent dat op waarden die buiten dit interval, de animatie wordt voortgezet, maar de verruiming functie wordt onderbroken wanneer vervolgens omschakelt naar het domein is ongeldig en wordt gehaald wanneer u deze uit het domein is ongeldig.       Er zijn diverse andere verruiming functies naast CircleEase waarmee u het volgende voorbeeld gebruikt Silverlight kunt verkennen.       [Dit voorbeeld uitvoert](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) naast het gebruik van de verruiming functies die zijn opgenomen in de runtime, kunt u uw eigen aangepaste verruiming functies maken van een <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## Elementgebruik XAML-Object```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
