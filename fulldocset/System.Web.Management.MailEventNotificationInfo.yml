- uid: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  id: EventsDiscardedDueToMessageLimit
  parent: System.Web.Management.MailEventNotificationInfo
  langs:
  - csharp
  name: EventsDiscardedDueToMessageLimit
  nameWithType: MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  fullName: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Hiermee wordt het aantal gebeurtenissen dat door de buffer worden genegeerd omdat de buffer is groter dan de bericht voor de huidige melding opgehaald."
  remarks: "De maximale geeft het maximum aantal berichten die worden verzonden tijdens een eenmalige melding het maximale aantal berichten per melding is vermenigvuldigd met het maximum aantal gebeurtenissen per bericht toegestaan. Deze waarden zijn opgegeven door de `maxEventsPerMessage` en de `maxMessagesPerNotification` kenmerken in de juiste provider subsectie van het `healthMonitoring` sectie in een configuratiebestand.       Een melding treedt op wanneer het systeem bufferfunctie mailberichten voor verzamelde gebeurtenissen worden verzonden. Dit kan optreden omdat de buffer zijn verzameld de maximaal toegestane aantal gebeurtenissen, omdat het interval tussen het verzenden van gebeurtenissen is verlopen, of omdat het systeem statuscontrole buffer leeggemaakt heeft aangevraagd. De buffer van de volledige gebeurtenis wordt verzonden naar de ontvangers in-berichten zo weinig mogelijk, op basis van de `maxEventsPerMessage` waarde. Bufferinstellingen worden opgegeven in de `bufferModes` subsectie van het `healthMonitoring` sectie in een configuratiebestand."
  syntax:
    content: public int EventsDiscardedDueToMessageLimit { get; }
    return:
      type: System.Int32
      description: "Het aantal gebeurtenissen dat door de buffer die is verwijderd, omdat de buffer is dan het bericht voor de huidige melding."
  overload: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit*
  exceptions: []
  platform:
  - net462
