  name: MailEventNotificationInfo
  nameWithType: MailEventNotificationInfo
  fullName: System.Web.Management.MailEventNotificationInfo
  type: Class
  summary: "Biedt informatie aan de <xref href=&quot;System.Web.Management.TemplatedMailWebEventProvider&quot;> </xref> object van de huidige gebeurtenismelding."
  remarks: "Deze klasse wordt gebruikt voor het doorgeven van gegevens aan de e-mailsjabloon voor een <xref:System.Web.Management.TemplatedMailWebEventProvider>object wanneer een gebeurtenismelding optreedt.</xref:System.Web.Management.TemplatedMailWebEventProvider> De e-mailsjabloon wordt vervolgens de gegevens van de gebeurtenis voor de e-mailbericht geformatteerd.       Een melding treedt op wanneer bufferfunctie is uitgeschakeld, het systeem bufferfunctie mailberichten worden verzonden voor verzamelde gebeurtenissen of een gebeurtenis plaatsvindt en het systeem bufferfunctie is uitgeschakeld."
  syntax:
    content: public sealed class MailEventNotificationInfo
  inheritance:
