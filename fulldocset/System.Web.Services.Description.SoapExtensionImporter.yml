  name: SoapExtensionImporter
  nameWithType: SoapExtensionImporter
  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Biedt een algemene interface en functionaliteit voor klassen voor het genereren van code-kenmerken die SOAP-extensies opgeven."
  remarks: "De SoapExtensionImporter`abstract` klasse zichtbaar gemaakt een `abstract` methode <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, waardoor een afgeleide klasse metagegevens toevoegen aan een methode die een bewerking in een binding vertegenwoordigt.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> De methode zelf is niet een invoermethode. De code-kenmerken, die worden toegevoegd aan alle webmethoden in een binding-klasse, vertegenwoordigen extensies voor-protocol voor de SOAP-webservices, bijvoorbeeld voor extra headers toe te voegen aan een uitgaand SOAP-bericht of extra verwerkingsactiviteiten plaats op een binnenkomend SOAP-bericht doet.       U kunt een klasse die is afgeleid van SoapExtensionImporterto het genereren van clientcode proxy uitbreiden of `abstract` servercode. U kunt een afgeleide klasse gebruiken in combinatie met een klasse die is afgeleid van de `abstract` <xref:System.Web.Services.Protocols.SoapExtension>klasse, die een uitbreiding van de runtime-verwerking van SOAP-berichten van de client of service.</xref:System.Web.Services.Protocols.SoapExtension>       U kunt SoapExtensionImporter opgeven in een configuratiebestand via de `soapExtensionImporterTypes` configuratie-element en de onderliggende `add` element. U kunt de configuratie wilt toepassen:-een ASP.NET-webtoepassing: service of client.      -Een zelfstandige toepassing voor .NET Framework: alleen-client."
  syntax:
    content: public abstract class SoapExtensionImporter
  inheritance:
