  name: SchemaReference
  nameWithType: SchemaReference
  fullName: System.Web.Services.Discovery.SchemaReference
  type: Class
  summary: "Vertegenwoordigt een verwijzing in een discovery-document naar een XML-Schema Definition (XSD) taal schema. Deze klasse kan niet worden overgenomen."
  remarks: "Detectie van XML-webservice services omvat het detecteren van de beschikbare XML-webservices een URL verstrekt. De URL wijst meestal naar een discovery-document, dat meestal a.disco extensie heeft. Het discovery-document bevat verwijzingen naar informatie over het bestaan van XML-webservices. Deze verwijzingen kunnen verwijzen naar servicebeschrijvingen, XSD-schema&quot;s of andere documenten detectie. Deze klasse vertegenwoordigt een verwijzing naar een XSD-schema.       Binnen een discovery-document een verwijzing naar een XSD-schema is opgenomen in een `schemaRef` XML-element. De `schemaRef` XML-element bevat een XML-naamruimte en een `ref` kenmerk. De waarde van de XML-naamruimte moet overeenkomen met de <xref:System.Web.Services.Discovery.SchemaReference.Namespace>constante.</xref:System.Web.Services.Discovery.SchemaReference.Namespace> De waarde van de `ref` kenmerk wordt geplaatst in de <xref:System.Web.Services.Discovery.SchemaReference.Ref%2A>eigenschap.</xref:System.Web.Services.Discovery.SchemaReference.Ref%2A>"
  example:
  - >-
    [!code-cs[SchemaReference#1](~/add/codesnippet/csharp/t-system.web.services.di_1_1.cs)]
     [!code-vb[SchemaReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_1_1.vb)]
     [!code-cpp[SchemaReference#1](~/add/codesnippet/cpp/t-system.web.services.di_1_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("schemaRef", Namespace="http://schemas.xmlsoap.org/disco/schema/")]

      public sealed class SchemaReference : System.Web.Services.Discovery.DiscoveryReference
