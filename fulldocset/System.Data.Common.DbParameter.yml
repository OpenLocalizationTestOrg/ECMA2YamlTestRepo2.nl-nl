  remarks: "De waarde is voor de invoerparameters gebonden aan de <xref:System.Data.Common.DbCommand>die wordt verzonden naar de server.</xref:System.Data.Common.DbCommand> Voor uitvoer en parameters voor retourwaarden, de waarde is ingesteld op voltooiing van de <xref:System.Data.Common.DbCommand>en na de <xref:System.Data.Common.DbDataReader>is gesloten.</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       Wanneer u een parameterwaarde null naar de server verzendt, moet u opgeven <xref:System.DBNull>, niet-null.</xref:System.DBNull> De waarde null in het systeem is een leeg object dat geen waarde heeft. <xref:System.DBNull>wordt gebruikt om aan te duiden null-waarden.</xref:System.DBNull>       Als de toepassing is opgegeven voor het databasetype, wordt de afhankelijke waarde wordt geconverteerd naar dat type wanneer de provider de gegevens naar de server verzendt. De provider probeert te converteren van elk type waarde als het ondersteunt de <xref:System.IConvertible>interface.</xref:System.IConvertible> Er kunnen conversiefouten optreden als het opgegeven type niet compatibel met de waarde is.       De <xref:System.Data.Common.DbParameter.DbType%2A>eigenschap door de waarde kan worden afgeleid.</xref:System.Data.Common.DbParameter.DbType%2A>       De eigenschap Value is overschreven door `DbDataAdapter.Update`."
  syntax:
    content: public abstract object Value { get; set; }
    return:
      type: System.Object
      description: "Een <xref:System.Object>die de waarde van de parameter.</xref:System.Object> De standaardwaarde is null."
  overload: System.Data.Common.DbParameter.Value*
  exceptions: []
  platform:
  - net462
