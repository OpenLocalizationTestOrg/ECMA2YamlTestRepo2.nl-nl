- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Opgehaald of ingesteld van de maximale grootte in bytes van de gegevens in de kolom."
  remarks: "De grootte van eigenschap wordt gebruikt voor binaire bestanden en tekenreeks typen.       Voor de gegevenstypen nonstring en gegevens van ANSI-tekenreeks verwijst de eigenschap Size naar het aantal bytes. Unicode-tekenreeks gegevens verwijst grootte naar het aantal tekens. Het aantal voor tekenreeksen bevat geen afsluitende teken.       Voor gegevenstypen met variabele lengte beschrijft grootte de maximale hoeveelheid gegevens die worden verzonden naar de server. Voor een tekenreekswaarde Unicode kan bijvoorbeeld grootte worden gebruikt om te beperken van de hoeveelheid gegevens die worden verzonden met de server voor de eerste&100; tekens.       Voor bidirectionele en output-parameters en retourwaarden, moet u de waarde van grootte instellen. Dit is niet vereist voor de invoerparameters en als dat niet expliciet is ingesteld, de waarde is afgeleid van de werkelijke grootte van de opgegeven parameter wanneer een instructie met parameters wordt uitgevoerd.       De <xref:System.Data.Common.DbParameter.DbType%2A>en eigenschappen van de grootte van een parameter kunnen worden afgeleid door in te stellen <xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter.DbType%2A> U wordt daarom niet verplicht te geven. Ze worden echter niet blootgesteld <xref:System.Data.Common.DbParameter>eigenschapsinstellingen.</xref:System.Data.Common.DbParameter> Bijvoorbeeld, als de grootte van de parameter is afgeleid, bevat grootte geen afgeleide waarde na het uitvoeren van de instructie.       Voor de gegevenstypen van de vaste lengte, wordt de waarde van de grootte genegeerd. Deze kan worden opgehaald om informatief en retourneert de maximale hoeveelheid bytes, die de provider gebruikt bij het verzenden van de waarde van de parameter met de server.       Als de grootte van de waarde die is opgegeven voor een <xref:System.Data.Common.DbParameter>groter is dan de opgegeven grootte, het <xref:System.Data.Common.DbParameter.Value%2A>van de <xref:System.Data.Common.DbParameter>wordt de opgegeven waarde, afgekapt tot de grootte van de <xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter> bevatten</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter>       Voor de parameters van het type `DbType`.`String`, de waarde van de grootte is de lengte in Unicode-tekens. Voor de parameters van het type `DbType`.`Xml`, grootte wordt genegeerd."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "De maximale grootte in bytes van de gegevens in de kolom. De standaardwaarde is afgeleid van de waarde van parameter."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
