  name: SourceColumn
  nameWithType: DbParameter.SourceColumn
  fullName: System.Data.Common.DbParameter.SourceColumn
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Opgehaald of ingesteld van de naam van de bronkolom die wordt toegewezen aan de <xref href=&quot;System.Data.DataSet&quot;> </xref> en gebruikt voor het laden of de <xref:System.Data.Common.DbParameter.Value*>.</xref:System.Data.Common.DbParameter.Value*> retourneren"
  remarks: "Wanneer SourceColumn is ingesteld op iets anders dan een lege tekenreeks, wordt de waarde van de parameter opgehaald uit de kolom met de naam van de SourceColumn. Als <xref:System.Data.Common.DbParameter.Direction%2A>is ingesteld op `Input`, de waarde wordt opgehaald uit de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Common.DbParameter.Direction%2A> Als <xref:System.Data.Common.DbParameter.Direction%2A>is ingesteld op `Output`, de waarde wordt opgehaald uit de gegevensbron.</xref:System.Data.Common.DbParameter.Direction%2A> Een <xref:System.Data.Common.DbParameter.Direction%2A>van `InputOutput` is een combinatie van beide.</xref:System.Data.Common.DbParameter.Direction%2A>       Zie voor meer informatie over het gebruik van de eigenschap SourceColumn [DataAdapter Parameters](~/add/includes/ajax-current-ext-md.md) en [gegevensbronnen bijwerken met DataAdapters](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract string SourceColumn { get; set; }
    return:
      type: System.String
      description: "De naam van de bronkolom die wordt toegewezen aan de <xref href=&quot;System.Data.DataSet&quot;> </xref>. De standaardwaarde is een lege tekenreeks."
  overload: System.Data.Common.DbParameter.SourceColumn*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Hiermee wordt opgehaald of een waarde waarmee wordt aangegeven of de bronkolom waarvoor null is toegestaan is. Hierdoor kunnen <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> Update-instructies voor kolommen die nulwaarden correct te genereren."
  remarks: "SourceColumnNullMapping wordt gebruikt door de <xref:System.Data.Common.DbCommandBuilder>juist genereren bijwerkopdrachten betreft de kolommen die nulwaarden.</xref:System.Data.Common.DbCommandBuilder> In het algemeen is gebruik van SourceColumnNullMapping beperkt tot ontwikkelaars die zijn overgenomen van <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>Deze eigenschap wordt gebruikt om te bepalen of de bronkolom is waarvoor null is toegestaan, wordt deze eigenschap ingesteld op `true` als deze waarde toegestaan is, en `false` als dit niet.</xref:System.Data.Common.DbCommandBuilder> Wanneer <xref:System.Data.Common.DbCommandBuilder>is voor het genereren van de instructie Update onderzoekt de SourceColumnNullMapping voor elke parameter.</xref:System.Data.Common.DbCommandBuilder> Als de eigenschap `true`, <xref:System.Data.Common.DbCommandBuilder>genereert een component WHERE als volgt (in deze query-expressie &quot;FieldName&quot; geeft de naam van het veld): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` als SourceColumnNullMapping voor het veld is `false`, <xref:System.Data.Common.DbCommandBuilder>genereert de volgende WHERE-component: ```   FieldName = @OriginalFieldName   ``` bovendien @IsNull_FieldName bevat 1 als het bronveld bevat null en 0 als dit niet.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Dit mechanisme kunt u een optimalisatie van de prestaties in SQL Server en biedt voor algemene code die op meerdere providers werkt."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de bronkolom null is; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als dit niet."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
