  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Hiermee geeft u een aangepaste provider van de typebeschrijving voor een klasse. Deze klasse kan niet worden overgenomen."
  remarks: "Dit kenmerk biedt een manier voor ontwikkelaars voor aangepaste metagegevens voor hun opgestelde klassen. Deze mogelijkheid breidt de functionaliteit van statisch type informatie in de <xref:System.ComponentModel.TypeDescriptor>klasse, die standaard alleen type rechtstreeks vanuit de metagegevens van de gecompileerde klassen verkrijgt.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Voor een meer dynamische manier voor aangepaste metagegevens voor uw opgestelde klassen, Zie de <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>methode.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       Labels van een klasse met een TypeDescriptionProviderAttribute een koppelt <xref:System.ComponentModel.TypeDescriptionProvider>met die klasse.</xref:System.ComponentModel.TypeDescriptionProvider> Een <xref:System.ComponentModel.TypeDescriptionProvider>biedt informatie over aanvullende metagegevens over de gecodeerde klasse.</xref:System.ComponentModel.TypeDescriptionProvider> Bijvoorbeeld, de <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>methode retourneert een <xref:System.ComponentModel.ICustomTypeDescriptor>bijkomende informatie, zoals kenmerken, gebeurtenissen en eigenschappen te definiÃ«ren.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Vervolgens als een <xref:System.ComponentModel.TypeDescriptionProvider>lid wordt gebruikt voor het onderzoeken van de klasse met tags, deze worden gedetecteerd door de standaard- en aangepaste typegegevens.</xref:System.ComponentModel.TypeDescriptionProvider>       Dit kenmerk kan alleen worden toegepast op klassen en wordt overgenomen door afgeleide klassen.       Dit kenmerk kan niet worden afgeleid van.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
