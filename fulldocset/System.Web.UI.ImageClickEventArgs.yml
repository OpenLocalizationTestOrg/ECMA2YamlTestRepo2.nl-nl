  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Biedt gegevens voor alle gebeurtenissen die plaatsvinden wanneer een gebruiker op een besturingselement ASP.NET-server op basis van installatiekopieën, zoals de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> of <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> serverbesturingselementen. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse wordt doorgegeven voor de locatie waar een gebruiker hebt geklikt een <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverbesturingselement of een <xref:System.Web.UI.WebControls.ImageButton>Web serverbesturingselement.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Te klikken op een <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverbesturingselement zorgt ervoor dat een <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>gebeurtenis plaatsvindt, terwijl u op een <xref:System.Web.UI.WebControls.ImageButton>serverbesturingselement zorgt ervoor dat een <xref:System.Web.UI.WebControls.ImageButton.Click>gebeurtenis plaatsvindt.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Vervolgens kunt u in gebeurtenis-handlers programmatisch reageren op de gebeurtenis die is gebaseerd op de waarde van deze coördinaten.      > [!NOTE] > De coördinaten van de oorsprong (0,0) bevinden zich in de linkerbovenhoek van de afbeelding.       Een gebeurtenis te verhogen, roept de gebeurtenis-handler via een gemachtigde. Zie voor meer informatie [KROONTJESPEN: verhogen van een gebeurtenis](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
