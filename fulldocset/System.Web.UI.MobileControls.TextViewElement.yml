  remarks: "De TextViewElement klasse ondersteunt de <xref:System.Web.UI.MobileControls.TextView>door te verdelen van de eigenschap text van de <xref:System.Web.UI.MobileControls.TextView>object in logische elementen.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> Elk element wordt vervolgens gebruikt door het mechanisme voor paginering van de <xref:System.Web.UI.MobileControls.TextView>object.</xref:System.Web.UI.MobileControls.TextView> Het is deze klasse die de <xref:System.Web.UI.MobileControls.TextView>mobiele besturingselement wordt gebruikt om ervoor te zorgen dat pagina-einden niet worden uitgevoerd door koppelingen of andere elementen die niet moeten worden verdeeld over pagina&quot;s.</xref:System.Web.UI.MobileControls.TextView>       Als u worden afgeleid wilt van de <xref:System.Web.UI.MobileControls.TextView>mobiele besturingselement bevatten of maken van een nieuwe adapter u waarschijnlijk gebruikmaken van deze klasse zonder aanpassing.</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
