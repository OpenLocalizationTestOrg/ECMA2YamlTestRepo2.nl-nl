  summary: "Hiermee wordt bepaald of een bepaalde gegevenspunt in de reeks worden gefilterd."
  remarks: "Deze methode moet worden aangeroepen voor elk gegevenspunt in een reeks en retourneert een `Boolean` waarde die aangeeft of een gegevenspunt moet worden gefilterd.       Afgeleid om aangepaste filtering, een nieuwe of bestaande klasse van de <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>interface en implementeer deze methode.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> Geef aangepaste criteria die overeenkomt met de logica en keer vervolgens terug `true` of `false` markeren van de gegevenspunten worden gefilterd. Nadat u deze methode is ge√Ømplementeerd, gebruikt u een van de `Filter` methodedefinities in de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>klasse waarvoor een <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>object als een parameter voor het uitvoeren van het filter.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> </xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Gefilterde punten worden standaard verwijderd uit een reeks. Ze kunnen ook worden weergegeven als lege punten door de waarde van de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>eigenschap `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Gefilterde punten kunnen ook worden gemarkeerd als gefilterd als ze niet overeenkomen filtercriteria, zoals wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>waarde.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
