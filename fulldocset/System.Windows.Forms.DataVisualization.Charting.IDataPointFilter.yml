  remarks: "De interface IDataPointFilter beschrijft de <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>methode, waarmee een specifieke gegevenspunt binnen een reeks neemt en retourneert een `Boolean` waarde die bepaalt of dat punt worden gefilterd.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Uitvoeren van aangepaste filtering:-afgeleid van een nieuwe of bestaande klasse van deze interface.      -Overschrijven de <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>methode voor de aangepaste filteren logica.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Call voor het uitvoeren van de filterbewerking hebt gestart, een van de `Filter` methoden in de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>klasse die een object IDataPointFilter als eerste parameter wordt.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Zie voor voorbeeldcode bron, de <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
