  - net462
- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van het maximum aantal verbindingen dat kan worden uitgevoerd met een externe computer."
  remarks: "Deze eigenschap geeft aan hoeveel gelijktijdige verbindingen zijn toegestaan tussen de lokale computer en de externe computer. De externe computer is opgegeven met de <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>eigenschap.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       De eigenschap MaxConnection is per <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Als een toepassing worden niet gewijzigd <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>van de standaardwaarde, klikt u vervolgens de eigenschap MaxConnection geldt voor de volledige toepassingsdomein.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Als er slechts een enkele toepassingsdomein in uw toepassing wordt uitgevoerd, is de instelling van de eigenschap MaxConnection gehele toepassing."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "Een geheel getal dat het maximum aantal verbindingen."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
