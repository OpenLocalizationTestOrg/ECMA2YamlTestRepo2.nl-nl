  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Net.Configuration.ConnectionManagementElement&quot;> </xref> klasse met het opgegeven adres en de limiet van verbindingsgegevens."
  remarks: "Hiermee stelt u deze constructor de <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>eigenschap `address` en de <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>eigenschap `maxConnection`.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> </xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>"
  syntax:
    content: public ConnectionManagementElement (string address, int maxConnection);
    parameters:
    - id: address
      type: System.String
      description: "Een tekenreeks waarmee het adres van een externe computer."
    - id: maxConnection
      type: System.Int32
      description: "Een geheel getal dat het maximum aantal verbindingen toegestaan naar identificeert `address` vanaf de lokale computer."
