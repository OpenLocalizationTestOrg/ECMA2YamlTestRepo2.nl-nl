  fullName: System.Net.Configuration.ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van het adres voor de externe computers."
  remarks: "U kunt deze eigenschap instellen met een sterretje (*) om in te stellen van het aantal verbindingen voor onbekende computers.       Deze eigenschap geeft u een of meer externe computers en de <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>eigenschap geeft aan hoeveel gelijktijdige verbindingen tussen de lokale computer en de externe computers zijn toegestaan.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks die een reguliere expressie met een beschrijving van een IP-adres of de DNS-naam bevat."
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
  exceptions: []
