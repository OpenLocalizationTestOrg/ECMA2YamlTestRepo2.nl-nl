ardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Dit kan de verwerkte kenmerken van de gebeurtenis be√Ønvloeden doorheen de gebeurtenisroute. Zie voor meer informatie [invoer overzicht](~/add/includes/ajax-current-ext-md.md).       Als de <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>gebeurtenis of de <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>gebeurtenis wordt verwerkt (<xref:System.Windows.RoutedEventArgs.Handled%2A> is ingesteld op `true` in de gebeurtenisgegevens worden opgeslagen), toetsenbordfocus wordt niet gewijzigd.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
