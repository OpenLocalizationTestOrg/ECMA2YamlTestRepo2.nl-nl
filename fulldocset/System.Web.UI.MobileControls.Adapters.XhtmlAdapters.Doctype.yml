  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Hiermee wordt het type van XHTML-markering voor een <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> klasse om weer te geven naar de pagina of het besturingselement. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Wanneer u een van de Doctype-opsommingswaarden opgeven als de parameter in een <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>methodeaanroep, de waarde zorgt ervoor dat de tekstschrijver in overeenstemming zijn met de beperkingen van dat type XHTML-document.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       Basic XHTML is de mobiele versie van XHTML 1.0 en biedt ondersteuning voor het minimum aantal XHTML-modules moeten een XHTML-document. Het is ontworpen voor clients die de volledige set van XHTML-functies, zoals mobiele telefoon, digitale PDA (personal Assistant), semafoon en settopboxen niet ondersteunen. Met XHTML basis, kan een document op het maximum aantal clients, waaronder een breed scala aan mobiele telefoons presentatie mogelijkheden en indelingen worden gepresenteerd.       XHTML Mobile profiel wordt toegevoegd enkele extra elementen en kenmerken naar XHTML basis van de volledige XHTML 1.0, inclusief extra presentatie-elementen en ondersteuning voor interne opmaakmodellen.       Door ondersteuning te bieden voor trapsgewijze opmaakmodellen, bouwt voort op XHTML Basic en XHTML Mobile profiel draadloze Markup Language (WML) 2.0."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

