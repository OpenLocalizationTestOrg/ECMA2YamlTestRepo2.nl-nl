- uid: System.Windows.DragDrop.DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  id: DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  parent: System.Windows.DragDrop
  langs:
  - csharp
  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Initieert een bewerking slepen en neerzetten."
  remarks: "Het is de verantwoordelijkheid van uw toepassing om te bepalen wanneer een sleep deze gebeurtenis treedt op en start vervolgens de bewerking slepen en neerzetten. Dit is meestal wanneer een <xref:System.Windows.UIElement.MouseDown>en <xref:System.Windows.UIElement.MouseMove>reeks gebeurtenissen treedt op via het element dat moet worden gesleept.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> U start de bewerking slepen en neerzetten door de statische DoDragDrop-methode aanroepen en de overgebrachte gegevens doorgegeven aan. De methode DoDragDrop zal automatisch doorlopen van de gegevens in een <xref:System.Windows.DataObject>indien nodig.</xref:System.Windows.DataObject> Voor meer controle over de gegevensindeling terugloopt u de gegevens in een <xref:System.Windows.DataObject>voordat deze wordt doorgegeven aan de methode DoDragDrop.</xref:System.Windows.DataObject>       De geretourneerde waarde van de methode DoDragDrop is de waarde van de <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>eigenschap is ingesteld in van het doel <xref:System.Windows.DragDrop.Drop>gebeurtenis-handler.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Als de retourwaarde komt niet overeen met een van de `allowedEffects` is opgegeven in de aanroep van DoDragDrop, de slepen en neerzetten-bewerking is niet uitgevoerd."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "Een verwijzing naar de afhankelijkheidsobject die de bron van de gegevens wordt gesleept."
    - id: data
      type: System.Object
      description: "Een object van het type gegevens dat met de gegevens wordt gesleept."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Een van de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> waarden waarmee toegestaan gevolgen van de bewerking slepen en neerzetten."
    return:
      type: System.Windows.DragDropEffects
      description: "Een van de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> waarden die het laatste effect die werd uitgevoerd tijdens de bewerking slepen en neerzetten."
  overload: System.Windows.DragDrop.DoDragDrop*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>dragSource</code>or <code>data</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
