  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Biedt methoden en velden voor het initiëren van slepen en neerzetten-bewerkingen, inclusief een methode om te beginnen met een bewerking slepen en neerzetten en voorzieningen voor toevoegen en verwijderen van slepen en neerzetten gerelateerde gebeurtenis-handlers."
  remarks: "Slepen en neerzetten vaak verwijst naar een methode voor gegevensoverdracht die omvat het gebruik van een muis (of een ander aanwijsapparaat) om te selecteren van een of meer objecten, sleept deze objecten gedurende een aantal gewenste doel in de [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], en neer te zetten. Een bewerking slepen en neerzetten is vergelijkbaar met een kopie (of knippen) - en - bewerking die wordt gebruikt voor gegevensoverdracht van een object of naar de andere toepassing plakken. Slepen en neerzetten betreffen doorgaans twee partijen: een sleepbron uit die de geselecteerde gegevens afkomstig is en een doel dat de verwijderde gegevens ontvangt. De gebeurtenissen en de methoden die zijn vereist voor slepen en neerzetten bewerkingen zijn gedefinieerd in de DragDrop-klasse. De gebeurtenissen slepen en neerzetten zijn aangesloten gebeurtenissen die kunnen worden gekoppeld aan elke <xref:System.Windows.UIElement>of <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Het doel van bron- en -neerzetten slepen mogelijk UI-elementen in dezelfde toepassing of in andere toepassingen. Het doel moet echter weten hoe de gegevens worden doorgegeven via de sleepbron verwerken.      > [!NOTE] > De <xref:System.Windows.UIElement>en <xref:System.Windows.ContentElement>klassen bevatten aliassen voor slepen en neerzetten, zodat de gebeurtenissen worden weergegeven in de lijst met klasse leden op wanneer deze klassen worden overgenomen als een base klasse.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Wanneer u een gebeurtenis-handler aan een gebeurtenis slepen en neerzetten op een van deze klassen koppelt, wordt de handler is gekoppeld aan de onderliggende DragDrop-gebeurtenis en worden ze hetzelfde exemplaar van de gegevens van gebeurtenissen ontvangen. Zie bijvoorbeeld <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       De sleepbron initieert een bewerking slepen en neerzetten door het aanroepen van de statische <xref:System.Windows.DragDrop.DoDragDrop%2A>methode en het doorgeven van de overgebrachte gegevens naar deze</xref:System.Windows.DragDrop.DoDragDrop%2A> Een element doorgaans de volgende gebeurtenissen wanneer deze een sleepbron verwerkt:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>een element doorgaans de volgende gebeurtenissen wanneer deze een doel verwerkt:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>Zie voor meer informatie over en voorbeelden [slepen en neerzetten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
  syntax:
    content: public static class DragDrop
