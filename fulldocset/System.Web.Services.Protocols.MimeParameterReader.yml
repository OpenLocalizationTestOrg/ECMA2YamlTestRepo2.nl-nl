  summary: "Biedt een algemene basisimplementatie voor lezers van parameters van de aanvraag voor Web-services ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "MimeParameterReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse MimeParameterReader stelt u een algemeen <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>indeling voor alle aan servicezijde lezers HTTP-streams in Web-methodeparameters aanvragen.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Doorgaans wordt niet hoeft te MimeParameterReader of de afgeleide klassen rechtstreeks gebruiken. De juiste typen worden gebruikt volgens de instellingen in een ASP.NET-configuratiebestand (Web.config)."
  syntax:
