  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van de maximale leeftijd toegestaan voor een resource die is geretourneerd uit de cache."
  remarks: "Als de in cache opgeslagen kopie van de resource ouder dan de opgegeven waarde is, moet de bron opnieuw worden gevalideerd door het vergelijken van de cache resource toe aan de resource op de server."
  syntax:
    content: public TimeSpan MaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>waarde waarmee de maximale leeftijd van bronnen die zijn opgegeven in het configuratiebestand in de cache opgeslagen.</xref:System.TimeSpan>"
  overload: System.Net.Configuration.HttpCachePolicyElement.MaximumAge*
  exceptions: []
  platform:
  - net462
