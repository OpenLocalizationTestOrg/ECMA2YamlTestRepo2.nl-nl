  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Hiermee wordt aangegeven dat de typen die zijn gedefinieerd binnen een assembly oorspronkelijk zijn gedefinieerd in een typebibliotheek."
  remarks: "U kunt dit kenmerk toepassen naar assembly&quot;s, hoewel de [Tlbimp.exe (importfunctie van typebibliotheek)](~/add/includes/ajax-current-ext-md.md) doorgaans voor u van toepassing wanneer het een typebibliotheek.       De primaire gebruik van het kenmerk is voor het vastleggen van de oorspronkelijke bron van de type-informatie. U kunt bijvoorbeeld A.tlb importeren als een interop-assembly A.dll aangeroepen en assembly-verwijzing B.dll A.dll hebben. Wanneer u B.dll naar B.tlb exporteren, zorgt dit kenmerk voor de verwijzingen in B.tlb die verwijzen naar A.dll in plaats daarvan verwijzen naar A.tlb. Dit moet niet worden verward met het <xref:System.Runtime.InteropServices.ComImportAttribute>wat aangeeft dat een afzonderlijke type is ge√Ømplementeerd in COM.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
