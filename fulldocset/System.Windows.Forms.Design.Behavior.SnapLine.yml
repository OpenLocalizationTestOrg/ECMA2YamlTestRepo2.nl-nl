  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Hiermee geeft u de horizontale en verticale lijnsegmenten die dynamisch worden gemaakt in de gebruikersinterface (UI) om te helpen bij de indeling van het moment van ontwerp van besturingselementen in een container. Deze klasse kan niet worden overgenomen."
  remarks: "De volgende tabel bevat de algemene modi die visual ontwerpfuncties ondersteunen om te helpen u met de positie en grootte van besturingselementen op een ontwerpoppervlak.      | Modus | Beschrijving |   |----------|-----------------|   | Vrije | Hiermee kunt u vrijelijk indelen besturingselementen. |   | Raster | Een statische overlappende raster die u helpt bij het indelen van besturingselementen weergegeven. |   | Snapline | Handleiding-regels die u helpen bij het indelen van de container besturingselementen ten opzichte van elkaar worden weergegeven. Snaplines afkomstig zijn van besturingselementen en hun container. |       De SnapLine klasse en de typen verwante helpen u bij de Snapline modus ondersteunen.       Snaplines dynamisch worden gegenereerd en automatisch als een besturingselement rand wordt verplaatst in de buurt van een ander besturingselement of in de buurt van de grenzen van de container. Dit kan gebeuren wanneer een besturingselement wordt toegevoegd vanuit de werkset of verplaatst of gewijzigd door de muisbewerkingen of toetsenbordopdrachten. Besturingselementen hebben doorgaans horizontale en verticale snaplines gedefinieerd; voor de rechthoekige besturingselementen uitbreiden deze doorgaans van alle vier randen.       De klasse SnapLine gebruikt slechts enkele eigenschappen te beschrijven van elke snapline, zoals wordt weergegeven in de volgende tabel.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Hiermee geeft u de locatie en de richting van de regel met betrekking tot de bijbehorende besturingselement.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Normaal gesproken alleen snaplines van soortgelijke wordt automatisch uitlijnen met elkaar. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Geeft de afstand in pixels van de oorsprong, die de linkerbovenhoek van het besturingselement, waar de snapline begint. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Hiermee geeft u het relatieve belang van het snapline.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Tijdens een beslissingspunt opgegeven lay-out alleen de snaplines die actief zijn en hebben de hoogste prioriteit worden weergegeven. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Aangepaste categorieÃ«n van snaplines definieert.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Dit is een optionele tekenreeks. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>en <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| Hiermee wordt aangegeven of een snapline horizontale of verticale afdrukstand, respectievelijk. |       De <xref:System.Windows.Forms.Design.ControlDesigner>klasse slaat snaplines voor het bijbehorende besturingselementtype in de <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>eigenschap.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Deze verwerking van de basisklasse van snaplines is voldoende voor de meeste besturingselementen, zoals definieert de <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, en <xref:System.Windows.Forms.Design.Behavior.SnapLineType>snaplines die langs de randen van het besturingselement zijn uitgelijnd.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> Wanneer u een aangepast besturingselement als deze standaardorganisatie heeft niet voldoende ontwikkelt, overschrijft u de <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>eigenschap van de klasse die is afgeleid van <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> U wilt bijvoorbeeld de horizontale snaplines op tekst gebaseerde besturingselementen, zoals labels, met de boven- en basislijnen van de tekst (in plaats van de boven- en randen van het besturingselement) uitlijnen.       De <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>klasse kan niet worden afgeleid.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Er is uitgebreide ondersteuning voor deze functie in Visual Studio, Zie [Walkthrough: rangschikken van besturingselementen op Windows-formulieren met behulp van Snaplines](~/add/includes/ajax-current-ext-md.md)."
