  nameWithType: XamlSetMarkupExtensionEventArgs
  fullName: System.Windows.Markup.XamlSetMarkupExtensionEventArgs
  type: Class
  summary: "Biedt gegevens voor retouraanroepen die worden aangeroepen wanneer een object-schrijver XAML stelt een waarde met behulp van een markup extension."
  remarks: "Hoewel op een klasse met <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>waarop alle pogingen tot het instellen van een waarde via een opmaakextensie deze mogelijk ook gebruik van meer dan één opmaakextensie gaf doen wijzen kan</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Dus elke set-bewerking uiteindelijk wordt omgezet in een implementatie van de extensie afzonderlijke aantekeningen in de ondersteunende code. De klasse XamlSetMarkupExtensionEventArgs rapporteert de details van elke poging tot markup extension set-bewerking, zodat de callback dienovereenkomstig kunt vertakken voor verschillende <xref:System.Windows.Markup.MarkupExtension>gevallen.</xref:System.Windows.Markup.MarkupExtension>"
  syntax:
