  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Hiermee definieert u de peer-registratiegegevens moeten worden geleverd met een peer-omzetter-service."
  remarks: "Deze klasse definieert de gegevens voor de tuple van een knooppunt op hetzelfde niveau en een mesh-ID registreren bij een peer-omzetter-service. Deze informatie wordt ingevoegd als een vermelding in de opzoektabel van registratie van de resolver-service kan worden opgevraagd met andere voor de eindpuntadressen van de ingevoegde peer-peers.       Instanties van deze klasse worden gemaakt wanneer <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(of een implementatie van <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) wordt genoemd om te registreren bij een peer-omzettingsservice.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> Ze worden voornamelijk gebruikt registratiegegevens aanvraag doorgeven aan een peer-omzetter-service van een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
