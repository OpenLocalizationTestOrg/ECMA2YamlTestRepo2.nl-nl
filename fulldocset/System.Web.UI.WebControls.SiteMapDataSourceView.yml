  remarks: "De <xref:System.Web.UI.WebControls.SiteMapDataSource>besturingselement kunnen ASP.NET gegevensgebonden besturingselementen, zoals de <xref:System.Web.UI.WebControls.TreeView>en <xref:System.Web.UI.WebControls.Menu>besturingselementen binden aan een site kaartgegevens.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> De klasse SiteMapDataSourceView wordt gebruikt door ontwikkelaars van besturingselementen, maar dit wordt niet gebruikt door ontwikkelaars pagina of in de paginacode.       De <xref:System.Web.UI.WebControls.SiteMapDataSource>retourneert een SiteMapDataSourceView voor een opgegeven hiërarchische pad wanneer de <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>methode wordt aangeroepen.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Net als alle hiërarchische weergave gegevensbronobjecten, de SiteMapDataSourceView niet de naam; in plaats daarvan de wordt geïdentificeerd door het hiërarchische unieke pad.       De SiteMapDataSourceView is een wrapperklasse op een <xref:System.Web.SiteMapNodeCollection>verzameling.</xref:System.Web.SiteMapNodeCollection> De <xref:System.Web.SiteMapNodeCollection>klasse implementeert de <xref:System.Web.UI.IHierarchicalEnumerable>interface, waardoor de klasse SiteMapDataSourceView wordt geactiveerd vanuit een aanroep van `Select` methode.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Omdat de <xref:System.Web.UI.WebControls.SiteMapDataSource>en SiteMapDataSourceView werken met <xref:System.Web.SiteMapNode>objecten, de weergave onderhoudt een interne <xref:System.Web.SiteMapNodeCollection>ze bevatten.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> De verzameling is geïnitialiseerd met behulp van de weergave constructors en is toegankelijk met de <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>methode.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
