  summary: "Namen weergeven van de modi voor de <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> besturingselement."
  remarks: "De volgende afbeelding bevat een voorbeeld van een pagina weergavemodus.  Modus pagina geeft één pagina van de inhoud weer.  Opmerking dat deze modus Paginanavigatie bevat besturingselementen die worden weergegeven de huidige pagina aantal en de positie en geef **volgende** en **vorige** pagina knoppen.  Deze weergavemodus weergegeven schuifbalken niet.       ![FlowDocReader ViewMode van pagina](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode van pagina&quot;) de volgende afbeelding bevat een voorbeeld van de weergavemodus TwoPage.  TwoPage modus lijkt naar de Paginamodus, maar twee pagina&quot;s worden weergegeven op een tijdstip, vergelijkbaar met een rapport openen.  Opmerking dat deze modus Paginanavigatie bevat besturingselementen die worden weergegeven de huidige pagina aantal en de positie en geef **volgende** en **vorige** pagina knoppen; in deze modus kan de **volgende** en **vorige** paginaknoppen inhoud om te gaan door twee pagina&quot;s op een tijdstip, vergelijkbaar met het inschakelen van een pagina in een boek veroorzaken.  Het huidige paginanummer geeft de toonaangevende pagina.  Deze weergavemodus weergegeven schuifbalken niet.       ![FlowDocumentReader ViewMode van boek](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode van boek&quot;) de volgende afbeelding bevat een voorbeeld van modus voor schuiven weer te geven.  Deze weergavemodus bevat geen pagina navigatieknoppen; in plaats daarvan wordt de gebruiker navigeert inhoud met behulp van schuifbalken opgegeven.  Scroll weergavemodus geeft voor de toepassing van het aantal pagina&quot;s en navigatie wordt één pagina waarvan het nummer altijd 1 is.       ![Schermafbeelding: FlowDocumentReader ViewMode van schuifbalk](~/add/media/flowdocrdrviewmode-scroll.png &quot;schermafbeelding: FlowDocumentReader ViewMode van schuiven&quot;)"
