  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "De eigenschap Version haalt de versie van de belangrijkste transport ontvanger. De versie van de ontvanger sleutel transport wordt automatisch ingesteld voor objecten in deze klasse en de waarde impliceert dat de ontvanger deel aan een sleutel transport-algoritme neemt."
  remarks: 'De versie bepaalt of het bericht waarin deze <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>bevindt zich een PKCS #7-bericht of een bericht Cryptographic Message-syntaxis (CMS).</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS is een nieuwere hoofdverzameling van PKCS #7.'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "Een int-waarde die aangeeft van de versie van de belangrijkste transport <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> object."
  overload: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version*
  exceptions: []
  platform:
  - net462
