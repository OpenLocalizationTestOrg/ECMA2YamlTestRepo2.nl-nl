  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "De klasse KeyTransRecipientInfo definieert de ontvangersinformatie sleutel transport.        *Sleuteloverdracht* algoritmen maken doorgaans gebruik van de RSA-algoritme, waarin een afzender een gedeelde cryptografische sleutel met een ontvanger vaststelt door deze sleutel genereren en deze vervolgens te transporteren naar de ontvanger. Dit is in tegenstelling tot *sleutelovereenkomst* algoritmen, waarbij de twee partijen die van een cryptografische gebruikmaakt sleutel beide nemen deel aan de generatie waardoor wederzijds akkoord gaat met die sleutel."
  remarks: "Deze klasse heeft geen openbare constructor; worden daarom deze kan niet openbaar gemaakt. Er is een alleen-lezen klasse die toegankelijk is vanaf de <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>eigenschap.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
