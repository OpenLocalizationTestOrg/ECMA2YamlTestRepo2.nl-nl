  summary: "Bevat gegevens die zijn gekoppeld aan een werkstroom die deze gebeurtenis treedt op tijdens het uitvoeren van een workflowexemplaar te wijzigen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer een wijziging in de werkstroom optreedt tijdens de uitvoering van een workflowexemplaar en een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>die zijn gekoppeld aan de werkstroom-exemplaar bevat een <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>geconfigureerd voor de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>gebeurtenis, de runtime bijhouden infrastructuur sets <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>naar TrackingWorkflowChangedEventArgs in de <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>die worden verzonden naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowChangedEventArgs wordt alleen gebruikt door de runtime traceringsservice doorgegeven in een <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

