  name: SdlChannelSink
  nameWithType: SdlChannelSink
  fullName: System.Runtime.Remoting.MetadataServices.SdlChannelSink
  type: Class
  summary: "Biedt de implementatie voor een server kanaalfilter waarmee beschrijving taal WSDL (Web Services) op de server dynamisch wordt gegenereerd."
  remarks: "De SdlChannelSink gebruikt voor het maken van WSDL in situaties waar de URL met de tekenreeks eindigt &quot;? wsdl &quot;.       De volgende tabel ziet u het kanaal configuratie-eigenschappen die kunnen worden opgegeven voor deze kanaalfilter. De eerste twee eigenschappen combineren om te bepalen van de WSDL-publicatie van objecten die zijn gepubliceerd door het toepassingsdomein. Als `false` is opgegeven voor de eerste eigenschap geen WSDL is geretourneerd, ongeacht van de tweede eigenschap. (De standaardwaarde is `true`.) Anders wordt bepaalt de tweede of de globale metagegevensobject URI is toegestaan om te reageren. (De standaardwaarde is `false`.)      | Eigenschap | Beschrijving |   |--------------|-----------------|   | `metadataEnabled`| Een Boolean die of aanvragen die eindigen opgeeft op &quot;? wsdl &quot; als deze sink in de keten van de sink kanaal is. De standaardinstelling is `true`. Als `false`, de sink genereert een uitzondering in alle gevallen waar de metagegevens voor elk object in het toepassingsdomein is aangevraagd.<br /><br /> Deze eigenschap wordt alleen ondersteund door de .NET Framework versie 1.1 op de volgende platforms: Windows 98, Windows NT 4.0, Windows ME, Windows 2000, Windows XP Home Edition, Windows XP Professional, Windows Server 2003-familie. |   | `remoteApplicationMetadataEnabled`| Een Boolean die opgeeft of aanvragen voor het object URI &quot; RemoteApplicationMetadata? wsdl &quot;, die als resultaat gegeven WSDL die beschrijft alle objecten die zijn gepubliceerd door het toepassingsdomein. Als `false`, en vervolgens elk verzoek aan &quot;RemoteApplicationMetadata.rem&quot; er een uitzondering gegenereerd. Alle andere &quot;? wsdl &quot; aanvragen voor een bepaald object URI&quot;s worden gehonoreerd. Als `true`, de algemene metagegevens verzoek wordt ingewilligd. De standaardinstelling is `false`.<br /><br /> Deze eigenschap wordt alleen ondersteund door de .NET Framework versie 1.1 op de volgende platforms: Windows 98, Windows NT 4.0, Windows ME, Windows 2000, Windows XP Home Edition, Windows XP Professional, Windows Server 2003-familie. |"
  syntax:
    content: 'public class SdlChannelSink : System.Runtime.Remoting.Channels.IServerChannelSink'
