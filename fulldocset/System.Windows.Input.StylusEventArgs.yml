  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Retourneert een <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> die gebruikmaakt van de opgegeven <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> en bevat <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> objecten met betrekking tot de opgegeven invoer element."
  remarks: "`subsetToReformatTo`compatibel zijn met de <xref:System.Windows.Input.StylusPointCollection.Description%2A>eigenschap van de <xref:System.Windows.Input.StylusPointCollection>van de <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>methode.</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> Gebruik de <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>methode voor het ophalen van een <xref:System.Windows.Input.StylusPointDescription>voordat u de GetStylusPoints-methode aanroept.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      > [!NOTE] > GetStylusPoints maakt gebruik van beperkingen van de <xref:System.Windows.Input.StylusPointCollection>in <xref:System.Windows.Input.StylusEventArgs>, zelfs als de beperkingen in `subsetToReformatTo` zijn verschillend.</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> Bijvoorbeeld, als `subsetToReformatTo` gebruikt <xref:System.Windows.Input.StylusPointProperties.NormalPressure>waarden van 0 en 1023 maar <xref:System.Windows.Input.StylusEventArgs>maakt gebruik van waarden van 0 en 255, GetStylusPoints retourneert een <xref:System.Windows.Input.StylusPointDescription>met de waarden van 0 en 255.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "De <xref href=&quot;System.Windows.IInputElement&quot;> </xref> waarnaar de (`x,y`) in coördineert de <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> zijn toegewezen."
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "Een <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> die bevat <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> objecten die zijn verzameld tijdens een gebeurtenis."
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
