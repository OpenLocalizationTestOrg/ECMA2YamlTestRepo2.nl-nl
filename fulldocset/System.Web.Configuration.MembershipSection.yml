  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: System.Web.Configuration.MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van het type versleuteling die wordt gebruikt voor lidmaatschap van gevoelige informatie."
  remarks: "Tijdens runtime, de lidmaatschapsysteem wordt gebonden aan de juiste hash-algoritmetype en vervolgens dit type gebruikt bij het versleutelen van gegevens over het groepslidmaatschap. Als de eigenschap HashAlgorithmType niet is ingesteld, het lidmaatschap wordt standaard de <xref:System.Web.Configuration.MachineKeySection.Validation%2A>eigenschap binnen de <xref:System.Web.Configuration.MachineKeySection>klasse.</xref:System.Web.Configuration.MachineKeySection> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  example:
  - "The following code example demonstrates how to use the HashAlgorithmType property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/csharp/p-system.web.configurati_135_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_135_1.vb)]"
  syntax:
    content: public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: "Het type versleuteling gebruikt voor het versleutelen van gevoelige gegevens."
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
  exceptions: []
  platform:
  - net462
