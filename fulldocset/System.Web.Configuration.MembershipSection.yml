  summary: "Haalt een <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> object van het <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> objecten."
  remarks: "Lidmaatschapsproviders zijn de onderdelen die toegang tot het lidmaatschap voor een site bieden. Kunt u lidmaatschapsproviders in de `providers` subsectie van het `membership` gedeelte van het configuratiebestand.       De <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>eigenschap bevat de naam van de provider die wordt standaard gebruikt.</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"
  example:
