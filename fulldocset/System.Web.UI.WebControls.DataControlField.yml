  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Fungeert als de basisklasse van alle gegevens besturingselement veldtypen, die een kolom met gegevens in tabelvorm gegevensgebonden besturingselementen zoals vertegenwoordigen <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "De klasse DataControlField fungeert als de basisklasse van alle gegevens veldtypen besturingselement. Gegevensvelden besturingselement worden gebruikt door gegevensgebonden besturingselementen waarmee een veld van gegevens, vergelijkbaar met hoe een <xref:System.Web.UI.WebControls.DataGridColumn>object vertegenwoordigt een type van kolom in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       De klassen die zijn afgeleid van DataControlField om te bepalen hoe een veld van de gegevens worden weergegeven in een gegevensgebonden besturingselement zoals <xref:System.Web.UI.WebControls.DetailsView>of <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> gebruiken De volgende tabel bevat de verschillende besturingselement veld gegevenstypen geleverd door ASP.NET.      | Type van kolom veld | Beschrijving |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Geeft de waarde van een veld in een gegevensbron als tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Geeft een opdrachtknop in een besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Afhankelijk van het besturingselement, Hiermee kunt u een rij of een kolom met een aangepaste knopbesturingselement, zoals een Add- of een knop verwijderen moet worden weergegeven. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Een selectievakje weergegeven in een besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.CheckBoxField> Dit type besturingselement veld wordt gewoonlijk gebruikt voor velden met een Boolean-waarde weergeven. |   | <xref:System.Web.UI.WebControls.CommandField>| Ingebouwde opdracht geeft knoppen om uit te voeren bewerken, invoegen of verwijderen van bewerkingen in een besturingselement gegevensgebonden. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Geeft de waarde van een veld in een gegevensbron als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Dit type gegevens besturingselement veld kunt u een tweede veld binden aan de URL van de hyperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Een afbeelding wordt weergegeven in een besturingselement gegevensgebonden. |   | <xref:System.Web.UI.WebControls.TemplateField>| Gebruiker gedefinieerde inhoud weergegeven in een gegevensgebonden besturingselement volgens een opgegeven sjabloon. |       U kunt ook de DataControlField uitbreiden en <xref:System.Web.UI.WebControls.BoundField>klassen voor het maken van uw eigen gegevensbesturingselement veldtypen.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       De klasse DataControlField biedt veel eigenschappen die hoe onderdelen van de gebruikersinterface (UI bepalen) wordt weergegeven in het gegevensgebonden besturingselement. Niet elk besturingselement wordt elke beschikbare gegevens besturingselement field-eigenschap gebruikt bij de rendering van een gebruikersinterface. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.DetailsView>bepalen, welke de gegevensvelden van het besturingselement wordt weergegeven als rijen, bevat een header-item voor het veld voor elk besturingselement, maar er is geen item voettekst.</xref:System.Web.UI.WebControls.DetailsView> Daarom de <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>en <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Eigenschappen worden genegeerd door de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> De <xref:System.Web.UI.WebControls.GridView>beheren, maar gebruikt de <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>en <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Eigenschappen als de <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Eigenschappen van het besturingselement gegevens op deze manier invloed hebben op de presentatie van UI-elementen, afhankelijk van wat het element is. De <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>eigenschap wordt altijd toegepast op het veld.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Als het type is afgeleid van DataControlField bevat een besturingselement, zoals in de <xref:System.Web.UI.WebControls.ButtonField>of <xref:System.Web.UI.WebControls.CheckBoxField>klassen, de <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>eigenschap wordt toegepast op het veld.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
