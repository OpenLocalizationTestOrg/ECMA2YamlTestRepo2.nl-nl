  remarks: "De methode OnFieldChanged leidt tot een gebeurtenissignalerings die de <xref:System.Web.UI.WebControls.DataControlField>status van het object is gewijzigd.</xref:System.Web.UI.WebControls.DataControlField> Wijzigingen in de volgende eigenschappen ertoe leiden dat deze gebeurtenis wordt gegenereerd: <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>, <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>, <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>, <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>, <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>, en <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> Eigenschappen van het afgeleide type ook verhogen deze gebeurtenis wanneer er wijzigingen optreden. Web serverbesturingselementen zoals <xref:System.Web.UI.WebControls.DetailsView>en <xref:System.Web.UI.WebControls.GridView>roepen de `DataBind` methode in reactie op een veld wijzigingsgebeurtenis.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Een gebeurtenis te verhogen, roept de gebeurtenis-handler via een gemachtigde. Zie voor meer informatie [KROONTJESPEN: verhogen van een gebeurtenis](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       De methode OnFieldChanged kan afgeleide klassen de gebeurtenis te verwerken zonder te koppelen van een gemachtigde. Dit is de voorkeur voor het afhandelen van de gebeurtenis in een afgeleide klasse."
  syntax:
    content: protected virtual void OnFieldChanged ();
    parameters: []
  overload: System.Web.UI.WebControls.DataControlField.OnFieldChanged*
  exceptions: []
