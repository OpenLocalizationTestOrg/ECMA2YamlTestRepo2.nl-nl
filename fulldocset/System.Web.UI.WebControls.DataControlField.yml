  summary: "Met deze eigenschap wordt de stijl van een webserverbesturingselementen die deel uitmaken van de <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> object."
  remarks: "De eigenschap ControlStyle bepaalt de vormgeving van webserverbesturingselementen deel uitmaken van de typen die zijn afgeleid van <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>       Deze eigenschap heeft geen invloed op alle afgeleide typen. De <xref:System.Web.UI.WebControls.BoundField>besturingselement, dat meestal tekstgegevens worden weergegeven en bevat alleen <xref:System.Web.UI.WebControls.TextBox>besturingselementen, is alleen van invloed op een door de eigenschap ControlStyle in <xref:System.Web.UI.WebControls.DataControlRowState>staat.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Web serverbesturingselementen zoals <xref:System.Web.UI.WebControls.ButtonField>en <xref:System.Web.UI.WebControls.CheckBoxField>mogelijk worden beïnvloed door de eigenschap ControlStyle, afhankelijk van de specifieke configuratie van de object-exemplaren van het besturingselement deel uitmaken van het veld.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Bijvoorbeeld, de <xref:System.Web.UI.WebControls.ButtonField>besturingselement kan worden gerenderd als een <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, of <xref:System.Web.UI.WebControls.Button>object.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Hoewel een <xref:System.Web.UI.WebControls.LinkButton>besturingselement wordt beïnvloed door `font` kenmerken van de opgegeven <xref:System.Web.UI.WebControls.Style>object, een <xref:System.Web.UI.WebControls.Button>besturingselement is geen.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
