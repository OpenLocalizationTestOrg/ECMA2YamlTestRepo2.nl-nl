  summary: "Hiermee slaat u de wijzigingen in de <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> weergavestatus sinds de tijd waarop de pagina naar de server is geplaatst."
  remarks: "Deze methode wordt voornamelijk door besturingselement ontwikkelaars.       Weergavestatus is het totaal van de waarden van eigenschappen van een serverbesturingselement. Deze waarden worden automatisch opgenomen in het serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap, dit een exemplaar van de <xref:System.Web.UI.StateBag>klasse is.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> De waarde van deze eigenschap wordt vervolgens aan een tekenreeksobject bewaard nadat de opslagbewerking status fase van de levenscyclus van de server-besturingselement.       Wanneer de weergavestatus is opgeslagen, wordt een tekenreeks geretourneerd naar de client als een variabele die is opgeslagen in een HTML- `hidden` element. Wanneer u aangepaste besturingselementen ontwerpt, u kan de efficiëntie door deze methode overschrijven en het wijzigen van uw serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap.</xref:System.Web.UI.Control.ViewState%2A> Zie voor meer informatie [overzicht van ASP.NET weergave](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected virtual object SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Het object waarin de wijzigingen in de <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> status weergeven. Als er geen status weergeven die zijn gekoppeld aan het object is, wordt deze methode retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataControlField.SaveViewState*
  exceptions: []
  platform:
  - net462
