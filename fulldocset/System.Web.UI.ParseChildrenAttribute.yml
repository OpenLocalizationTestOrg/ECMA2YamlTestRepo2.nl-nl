  name: ParseChildrenAttribute
  nameWithType: ParseChildrenAttribute
  fullName: System.Web.UI.ParseChildrenAttribute
  type: Class
  summary: "Hiermee definieert u een metagegevenskenmerk die u gebruiken kunt bij het ontwikkelen van ASP.NET-serverbesturingselementen. De klasse ParseChildrenAttribute gebruiken om aan te geven hoe de parser pagina inhoud genest binnen een besturingselement serverlabel gedeclareerd op een pagina moet behandelen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ParseChildrenAttribute kunt u bij het parseren van de logica voor een server met een aangepaste besturingselement opgeven door het serverbesturingselement met het kenmerk van de metagegevens ParseChildrenAttribute markeren.       Het serverbesturingselement met het metagegevenskenmerk markeren `ParseChildren(true)` Hiermee geeft u de parser interpreteren van de elementen die deel uitmaken van het serverbesturingselement labels als eigenschappen. In dit scenario wordt de <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>eigenschap is `true`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Het serverbesturingselement met het metagegevenskenmerk markeren `ParseChildren(true,&quot;<Default Property>&quot;)` stelt de <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>eigenschap in op de naam van de eigenschap die wordt doorgegeven in het kenmerk.</xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>       Het serverbesturingselement met het metagegevenskenmerk markeren `ParseChildren(false)`, de standaardwaarde Hiermee geeft u de parser interpreteren van de elementen die deel uitmaken van het serverbesturingselement labels als de inhoud die wordt geparseerd met een bijbehorende <xref:System.Web.UI.ControlBuilder>dat wil zeggen, als besturingselementen.</xref:System.Web.UI.ControlBuilder> In dit scenario wordt de <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>eigenschap is `false`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set properties for the ParseChildrenAttribute class. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to set the ParseChildrenAttribute object of a custom server control named `CollectionPropertyControl`. The ParseChildrenAttribute sets the <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A> property to `true` and the <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A> property to the `Employee` class.  \n  \n [!code-cs[ParseChildrenAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.parsechi_1.cs)]\n [!code-vb[ParseChildrenAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page. Instances of the `Employee` class are added declaratively.  \n  \n [!code-vb[ParseChildrenAttribute_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_2.aspx)]\n [!code-cs[ParseChildrenAttribute_1#3](~/add/codesnippet/csharp/t-system.web.ui.parsechi_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ParseChildrenAttribute : Attribute
