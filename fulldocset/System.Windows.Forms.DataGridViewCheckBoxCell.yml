  fullName: System.Windows.Forms.DataGridViewCheckBoxCell
  type: Class
  summary: "Hiermee geeft u een selectievakje-gebruikersinterface (UI) moet worden gebruikt in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De klasse DataGridViewCheckBoxCell is een speciaal type <xref:System.Windows.Forms.DataGridViewCell>binair of Ternair informatie weergegeven via de gebruikersinterface van een selectievakje weergegeven.</xref:System.Windows.Forms.DataGridViewCell> In de standaardmodus binaire kunnen de cellen waarden van bevatten `true` of `false`. In de modus Ternair de cellen nemen op een van de <xref:System.Windows.Forms.CheckState>waarden.</xref:System.Windows.Forms.CheckState> De <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>eigenschap bepaalt u of binair of Ternair modus van kracht.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       De <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>is het kolomtype gespecialiseerde cellen van dit type kan bevatten.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Standaard de <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>naar een nieuwe DataGridViewCheckBoxCell is geïnitialiseerd.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Als u wilt de cellen in een kolom na een bestaande DataGridViewCheckBoxCell patroon, instellen van de kolom <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>eigenschap in op de cel moet worden gebruikt als een patroon.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       De cel-gerelateerde eigenschappen van de kolom zijn wrappers voor de eigenschappen op dezelfde manier-met de naam van de cel van de sjabloon. Het wijzigen van de waarden van de eigenschappen van de cel sjabloon invloed is op slechts cellen op basis van de sjabloon die worden toegevoegd nadat de wijziging. Wijzigen van de waarden van de cel-gerelateerde eigenschappen van de kolom echter wordt bijwerken van de cel van de sjabloon en alle cellen in de kolom bevat en vernieuw de kolomweergave indien nodig.       Wanneer de huidige cel een DataGridViewCheckBoxCell is de <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>eigenschap is altijd `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       Selectievakje celwaarden zijn meestal bedoeld voor opslag, zoals andere gegevens, of voor Bulksgewijze bewerkingen uitvoert. Als u reageren wilt onmiddellijk wanneer gebruikers op een cel selectievakje, kunt u verwerken de <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>gebeurtenis, maar deze gebeurtenis treedt op voordat de celwaarde wordt bijgewerkt.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Als u de nieuwe waarde op het moment van de klik moet, één optie is voor het berekenen van wat de verwachte waarde is gebaseerd op de huidige waarde. Een andere benadering is de wijziging onmiddellijk doorvoeren en de <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>gebeurtenis te reageren op deze</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> verwerken Als u wilt de wijziging doorvoert wanneer de cel wordt geklikt, moet u verwerkt de <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> In de handler, als de huidige cel een selectievakje is, roept de <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>methode en geeft u de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>waarde.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
