  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxCell> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_340_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_340_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_340_1.cs)]"
