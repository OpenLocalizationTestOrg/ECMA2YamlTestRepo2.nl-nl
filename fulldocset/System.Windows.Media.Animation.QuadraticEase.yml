  summary: "Vertegenwoordigt een verruiming functie die een animatie die maakt versnelt en/of wordt vertraagd met de formule *f*(*t*) = *t*<sup>2</sup>"
  remarks: "U kunt bepalen of de animatie wordt versneld wordt vertraagd, of beide door te geven van de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> De volgende grafiek hieronder ziet u de verschillende waarden van <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, waarbij *f*(*t*) Hiermee geeft u de voortgang van de animatie en *t* tijd vertegenwoordigt.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![QuadraticEase met grafieken voor verschillende easingmodes](~/add/media/quadraticease-graph.png &quot;QuadraticEase met grafieken voor verschillende easingmodes&quot;) de formule gebruikt voor deze functie is het volgende.       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] > kunt u <xref:System.Windows.Media.Animation.PowerEase>voor het maken van hetzelfde gedrag als <xref:System.Windows.Media.Animation.CubicEase>, QuadraticEase, <xref:System.Windows.Media.Animation.QuarticEase>, en <xref:System.Windows.Media.Animation.QuinticEase>met behulp van de <xref:System.Windows.Media.Animation.PowerEase.Power%2A>eigenschap.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Bijvoorbeeld, als u wilt gebruiken <xref:System.Windows.Media.Animation.PowerEase>voor vervanging voor <xref:System.Windows.Media.Animation.CubicEase>, Geef een <xref:System.Windows.Media.Animation.PowerEase.Power%2A>waarde van 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Er zijn diverse andere verruiming functies naast QuadraticEase waarmee u het volgende voorbeeld gebruikt Silverlight kunt verkennen.       [Dit voorbeeld uitvoert](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) naast het gebruik van de verruiming functies die zijn opgenomen in de runtime, kunt u uw eigen aangepaste verruiming functies maken van een <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a>## Elementgebruik XAML-Object```   <QuadraticEaseÂ .../>   ```"
