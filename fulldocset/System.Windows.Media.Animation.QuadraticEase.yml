  namespace: System.Windows.Media.Animation
  summary: "Voorziet in het gedeelte van de logica van de verruiming functie die u onderdrukken kunt om te produceren de <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modus van de aangepaste verruiming functie."
  remarks: "Deze methode transformeert genormaliseerde tijd voor het beheren van de snelheid van een animatie voor het <xref:System.Windows.Media.Animation.EasingMode>geval van <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       U hoeft alleen te geven van uw verruiming functie voor de <xref:System.Windows.Media.Animation.EasingMode>case omdat de implementatie van de <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>methode transformaties `normalizedTime` voor de <xref:System.Windows.Media.Animation.EasingMode>en <xref:System.Windows.Media.Animation.EasingMode>gevallen.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Genormaliseerde tijd (voortgang) van de animatie."
    return:
      type: System.Double
      description: "Een Double-waarde die de voortgang van de getransformeerde vertegenwoordigt."
