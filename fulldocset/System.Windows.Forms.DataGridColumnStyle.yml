  name: DataGridColumnStyle
  nameWithType: DataGridColumnStyle
  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "Hiermee geeft u het uiterlijk, tekstopmaak en gedrag van een <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> besturingselement kolom. Deze klasse is abstract."
  remarks: "De verzameling van objecten DataGridColumnStyle (de <xref:System.Windows.Forms.GridColumnStylesCollection>) wordt geopend via de <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>van het besturingselement <xref:System.Windows.Forms.DataGrid.TableStyles%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       De <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>een verzameling objecten DataGridColumnStyle besturingselement automatisch voor u maakt bij het instellen van de <xref:System.Windows.Forms.DataGrid.DataSource%2A>eigenschap in op een geschikte gegevensbron.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> De objecten die gemaakt zijn daadwerkelijk exemplaren van een van de volgende klassen die van DataGridColumnStyle overnemen: <xref:System.Windows.Forms.DataGridBoolColumn>of <xref:System.Windows.Forms.DataGridTextBoxColumn>klasse.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       Om de weergave van gegevens, stel de <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>eigenschap van de <xref:System.Windows.Forms.DataGridTextBoxColumn>klasse op een van de opmaak waarden.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> Zie voor meer informatie over geldige opmaak waarden [typen opmaak](~/add/includes/ajax-current-ext-md.md) en [aangepaste datum en tijd-indeling tekenreeksen](~/add/includes/ajax-current-ext-md.md).       U kunt ook uw eigen set DataGridColumnStyle objecten maken en toe te voegen aan de <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> Als u doet dit, moet u instellen de <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>van elke kolomstijl op voor de <xref:System.Data.DataColumn.ColumnName%2A>van een <xref:System.Data.DataColumn>om te synchroniseren van de weergave van kolommen met de werkelijke gegevens.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > Altijd DataGridColumnStyle objecten maken en toe te voegen aan de <xref:System.Windows.Forms.GridColumnStylesCollection>voordat de <xref:System.Windows.Forms.DataGridTableStyle>objecten</xref:System.Windows.Forms.DataGridTableStyle> toevoegen aan de <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> Bij het toevoegen van een lege <xref:System.Windows.Forms.DataGridTableStyle>met een geldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarde aan de verzameling, DataGridColumnStyle objecten automatisch voor u zijn gegenereerd.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Hierdoor kan een uitzondering gegenereerd als u probeert toe te voegen nieuwe DataGridColumnStyle objecten met dubbele <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarden in de <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Wanneer een van de afgeleide klassen wordt geïnstantieerd door een <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>beheer, de klasse die gemaakt is afhankelijk van de <xref:System.Data.DataColumn.DataType%2A>van de <xref:System.Data.DataColumn>gekoppeld aan het object DataGridColumnStyle.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Bijvoorbeeld, een <xref:System.Data.DataColumn>met de <xref:System.Data.DataColumn.DataType%2A>ingesteld op `System.Boolean` worden gekoppeld aan een <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> Om te bepalen het type van een DataGridColumnStyle, gebruikt de <xref:System.Object.GetType%2A>methode.</xref:System.Object.GetType%2A>       Voor het maken van uw eigen kolomklassen, kunt u DataGridColumnStyle overnemen. U kunt dit doen om te kunnen maken van speciale kolommen die als host fungeren van besturingselementen, zoals geïllustreerd door het <xref:System.Windows.Forms.DataGridTextBox>klasse, welke hosts de <xref:System.Windows.Forms.TextBox>besturingselement.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> U kunt bijvoorbeeld host een <xref:System.Drawing.Image>te beheren voor afbeeldingen weergeven in kolommen of kunt u uw eigen gebruikersbesturingselement naar host in de kolom.</xref:System.Drawing.Image>       De functionaliteit van de DataGridColumnStyle mag niet verwarren met die van de <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Terwijl de <xref:System.Data.DataColumn>bevat de eigenschappen en methoden die geschikt is voor het maken van een gegevenstabel schema, de DataGridColumnStyle bevat de eigenschappen en methoden die betrekking hebben op de weergave van een afzonderlijke kolom op het scherm.</xref:System.Data.DataColumn>       Als een rij bevat een <xref:System.DBNull.Value?displayProperty=fullName>, de tekst die wordt weergegeven in de kolom kan worden ingesteld met de <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>eigenschap.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       De DataGridColumnStyle-klasse kunt u bepalen het gedrag van een kolom, terwijl de gegevens wordt gewijzigd. De <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>en <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>het tekenen van de kolom methoden tijdelijk onderbreken wanneer grote updates worden aangebracht aan de gegevens van de kolom.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> Zonder deze functionaliteit zou elke wijziging in elke cel van het raster worden onmiddellijk getekend; Dit kan zijn voor de gebruiker en een verplichting van de prestaties af.       Verschillende methoden kunt bewaking van de kolom wordt bewerkt door de gebruiker, met inbegrip van de <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>en <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>gebeurtenissen.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       De meeste eigenschappen en methoden van de klasse zijn geschikt voor het beheer van de vormgeving van een kolom. Maar een paar, bijvoorbeeld als de <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>en <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>kunt u onderzoeken en wijzig de waarde in een opgegeven cel.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
