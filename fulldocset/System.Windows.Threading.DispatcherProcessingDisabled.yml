  fullName: System.Windows.Threading.DispatcherProcessingDisabled
  type: Struct
  summary: "Hiermee geeft u de Dispatcher wanneer deze in een uitschakeling is en een manier biedt om de dispatcherverwerking opnieuw in te schakelen."
  remarks: "<xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A>retourneert een object DispatcherProcessingDisabled wanneer deze wordt aangeroepen.</xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A>       Uitschakelen dispatcherverwerking is een geavanceerde methode die is bedoeld om de kans op niet-verwante herintreding weg te nemen.       De effecten van het uitschakelen van verwerking als volgt zijn:- [!INCLUDE[TLA2#tla_clr#initcap](~/add/includes/tla2sharptla-clrsharpinitcap-md.md)] vergrendelingen wordt berichten niet intern pomp.      - <xref:System.Windows.Threading.DispatcherFrame>objecten mogen niet worden gepusht.</xref:System.Windows.Threading.DispatcherFrame>      -Berichtverwerking is niet toegestaan.       Het aanroepen van <xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A>op de DispatcherProcessingDisabled object opnieuw kunt dispatcherverwerking.</xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A>"
  example:
  - "The following example shows how to disable dispatcher processing and re-enable dispatcher processing.  <xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A> is called in a **using** statement.  <xref:System.Windows.Threading.Dispatcher.DisableProcessing%2A> returns a DispatcherProcessingDisabled structure which is used as the object to be disposed when the **using** block finishes.  Calling <xref:System.Windows.Threading.DispatcherProcessingDisabled.Dispose%2A> on the DispatcherProcessingDisabled structure re-enables dispatcher processing.  \n  \n [!code-vb[DispatcherSnippets#DispatcherDisableProcessing](~/add/codesnippet/visualbasic/dispatchersnippets/window1.xaml.vb#dispatcherdisableprocessing)]\n [!code-cs[DispatcherSnippets#DispatcherDisableProcessing](~/add/codesnippet/csharp/DispatcherSnippets/Window1.xaml.cs#dispatcherdisableprocessing)]"
  syntax:
    content: 'public struct DispatcherProcessingDisabled : IDisposable'
