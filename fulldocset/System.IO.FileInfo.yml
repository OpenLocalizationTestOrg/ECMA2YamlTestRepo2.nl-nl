  summary: "Van toepassing is de toegangsbeheerlijst (ACL) vermeldingen voor toegangsbeheer beschreven door een <xref href=&quot;System.Security.AccessControl.FileSecurity&quot;> </xref> object naar het bestand dat is beschreven door de huidige <xref href=&quot;System.IO.FileInfo&quot;> </xref> object."
  remarks: "De methode SetAccessControl geldt vermeldingen voor toegangsbeheer toegangsbeheerlijst (ACL) voor het huidige bestand met de noninherited ACL-lijst.       Gebruik de methode SetAccessControl wanneer u wilt toevoegen of verwijderen van ACL-vermeldingen van een bestand.      > [!CAUTION] > De ACL die is opgegeven voor de `fileSecurity` parameter vervangt de bestaande ACL voor het bestand. U kunt machtigingen voor een nieuwe gebruiker toevoegen de <xref:System.IO.Directory.GetAccessControl%2A>back-methode voor het verkrijgen van de bestaande ACL, wijzigen en gebruik vervolgens SetAccessControl toe te passen op het bestand.</xref:System.IO.Directory.GetAccessControl%2A>       Een ACL beschrijft personen en/of groepen die, of beschikt niet over toegangsrechten specifieke acties op het opgegeven bestand. Zie voor meer informatie [hoe: toevoegen of verwijderen van de Access Control List vermeldingen](~/add/includes/ajax-current-ext-md.md).       De methode SetAccessControl zich blijft voordoen alleen <xref:System.Security.AccessControl.FileSecurity>objecten die zijn gewijzigd na het maken van het object.</xref:System.Security.AccessControl.FileSecurity>  Als een <xref:System.Security.AccessControl.FileSecurity>object is niet gewijzigd, wordt niet worden vastgehouden in een bestand.</xref:System.Security.AccessControl.FileSecurity>  Het is daarom niet mogelijk voor het ophalen van een <xref:System.Security.AccessControl.FileSecurity>object van het ene bestand en hetzelfde object pas naar een ander bestand.</xref:System.Security.AccessControl.FileSecurity>       ACL-gegevens van het ene bestand kopiÃ«ren naar een ander: 1.  Gebruik de <xref:System.IO.FileInfo.GetAccessControl%2A>methode voor het ophalen van de <xref:System.Security.AccessControl.FileSecurity>object van het bronbestand.</xref:System.Security.AccessControl.FileSecurity> </xref:System.IO.FileInfo.GetAccessControl%2A>      2.  Maak een nieuwe <xref:System.Security.AccessControl.FileSecurity>object voor het doelbestand.</xref:System.Security.AccessControl.FileSecurity>      3.  Gebruik de <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>of <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>methode van de bron <xref:System.Security.AccessControl.FileSecurity>object de ACL-gegevens ophalen.</xref:System.Security.AccessControl.FileSecurity> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>      4.  Gebruik de <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>of <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>methode om de gegevens te kopiÃ«ren opgehaald in stap 3 naar de bestemming <xref:System.Security.AccessControl.FileSecurity>object.</xref:System.Security.AccessControl.FileSecurity> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>      5.  Stel de doelserver <xref:System.Security.AccessControl.FileSecurity>-object op voor het doelbestand via de methode SetAccessControl.</xref:System.Security.AccessControl.FileSecurity>"
