- uid: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputButton.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> validatie veroorzaakt wanneer deze naar de server teruggepost."
  remarks: "Van validatiegroepen kunnen u validatiebesturingselementen op een pagina toewijzen aan een specifieke categorie. Elke validatiegroep kan onafhankelijk van andere validatiegroepen op de pagina worden gevalideerd. Gebruik de eigenschap ValidationGroup Geef de naam van de validatiegroep waarvoor de <xref:System.Web.UI.HtmlControls.HtmlInputButton>besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server.</xref:System.Web.UI.HtmlControls.HtmlInputButton>       Deze eigenschap heeft een invloed alleen wanneer de waarde van de <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A> Wanneer u een waarde voor de eigenschap ValidationGroup opgeeft alleen de validatie van besturingselementen die deel uitmaken van de opgegeven groep worden gevalideerd wanneer de <xref:System.Web.UI.HtmlControls.HtmlInputButton>besturingselement teruggepost naar de server.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Als u geen waarde voor deze eigenschap opgeeft en de <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>eigenschap is ingesteld op `true`, alle validatiebesturingselementen op de pagina die niet zijn toegewezen aan een validatiegroep worden gevalideerd wanneer het besturingselement naar de server teruggepost.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-cs[HtmlInputButtonValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_41_1.aspx)]\n [!code-vb[HtmlInputButtonValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_41_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server. De standaardwaarde is een lege tekenreeks (&quot;&quot;), die aangeeft dat deze eigenschap is niet ingesteld."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
