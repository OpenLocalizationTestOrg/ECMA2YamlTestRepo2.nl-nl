  summary: "Geeft de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> gebeurtenis. Hiermee kunt u de gebeurtenis te verwerken rechtstreeks."
  remarks: "De <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>gebeurtenis treedt op wanneer een <xref:System.Web.UI.HtmlControls.HtmlInputButton>besturingselement wordt geklikt.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > Knop A opnieuw instellen is niet afkomstig van de <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>gebeurtenis.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       Bij het maken van een <xref:System.Web.UI.HtmlControls.HtmlInputButton>gemachtigde, dat u de methode waarmee de gebeurtenis wordt afgehandeld identificeren.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
