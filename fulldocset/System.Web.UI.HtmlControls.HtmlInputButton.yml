  summary: "Programmatisch toegang biedt tot de HTML-code kunt <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>, en <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;> </xref> elementen op de server."
  remarks: "De klasse HtmlInputButton gebruiken om knop besturingselementen op een webpagina te maken. Een `<input type=button>` HTML-element is een opdrachtknop met geen standaardgedrag wanneer geklikt. Een `<input type=submit>` HTML-element is een knop waarmee een formulier wanneer geklikt. Een `<input type=reset>` knop HTML Hiermee stelt u alle besturingselementen op de oorspronkelijke waarden wanneer geklikt.       In ASP.NET 2.0 gebruiken de <xref:System.Web.UI.HtmlControls.HtmlInputReset>klasse en de <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>klasse opnieuw instellen en verzenden om knoppen te maken, respectievelijk.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlInputButton de <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
