- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of validatie wordt uitgevoerd wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> besturingselement wordt geklikt."
  remarks: "Standaard paginavalidatie wordt uitgevoerd wanneer een <xref:System.Web.UI.HtmlControls.HtmlInputButton>besturingselement wordt geklikt.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Validatie van de pagina bepaalt of de besturingselementen voor de invoer is gekoppeld aan een besturingselement validatie op de pagina die alle de validatieregels die is opgegeven door het besturingselement validatie doorgeven.       U kunt opgeven of bepalen of validatie wordt uitgevoerd op zowel de client en de server als een <xref:System.Web.UI.HtmlControls.HtmlInputButton>besturingselement wordt geklikt met behulp van de eigenschap CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Om te voorkomen dat validatie wordt uitgevoerd, stelt u de eigenschap CausesValidation op `false`.       Deze eigenschap wordt meestal gebruikt in de gebeurtenis-handler voor de <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>gebeurtenis om te voorkomen dat de paginavalidatie van de zich voordoet wanneer een knop Annuleren of opnieuw instellen wordt geklikt.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de validatie wordt uitgevoerd wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> besturingselement wordt geklikt, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
