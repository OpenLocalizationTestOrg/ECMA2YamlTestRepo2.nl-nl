  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Hiermee geeft u op welke bericht vak knop die een gebruiker op. MessageBoxResult wordt geretourneerd door de <xref:System.Windows.MessageBox.Show*>methode.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>retourneert een MessageBoxResult-waarde die aangeeft welke knop voor het bericht een gebruiker wordt geklikt.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Hiermee geeft u op welke knoppen worden weergegeven op het bericht.</xref:System.Windows.MessageBoxButton>       De waarde van het resultaat dat wordt geretourneerd uit het bericht is afhankelijk van welke knoppen van het bericht is en hoe een gebruiker een berichtvenster sluit: - op een berichtvenster met een **OK** knop OK wordt geretourneerd als een gebruiker de **OK** muisklikken, de **sluiten** knop in de titelbalk of/tikken op knoppen de **ESC** sleutel.      -Op-een berichtvenster met een **OK** knop en een **annuleren** knop OK wordt geretourneerd als een gebruiker de **OK** knop. Als een gebruiker de **annuleren** knop of de **sluiten** knop in de titelbalk annuleren wordt geretourneerd.      -Op-een berichtvenster met een **Ja** knop en een **Nee** knop, de **sluiten** knop in de titelbalk is uitgeschakeld. Als gevolg daarvan kan Ja wordt geretourneerd als een gebruiker klikt op de **Ja** knop, maar er is geen wordt geretourneerd als een gebruiker de **Nee** knop.      -Op-een berichtvenster met een **Ja** knop, een **Nee** knop, en een **annuleren** knop, Ja wordt geretourneerd als de **Ja** knop wordt geklikt en er geen wordt geretourneerd als de **Nee** knop wordt geklikt. Als een gebruiker de **annuleren** knop of de **sluiten** knop in de titelbalk annuleren wordt geretourneerd."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
  syntax:
    content: public enum MessageBoxResult
  inheritance:
