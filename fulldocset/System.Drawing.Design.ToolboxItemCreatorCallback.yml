  name: ToolboxItemCreatorCallback
  nameWithType: ToolboxItemCreatorCallback
  fullName: System.Drawing.Design.ToolboxItemCreatorCallback
  type: Delegate
  summary: "Biedt een callback-mechanisme dat kan worden gemaakt een <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>."
  remarks: "Met de methodehandtekening van een die overeenkomt met de methodehandtekening van dit type gemachtigde dat een item werkset van een object van een bepaalde Klembord-gegevensindeling in de werkset geplaatst maakt, kunt u een methode werkset item creator implementeren. U kunt bijvoorbeeld werkset item Maker en maakt ontwerpen een <xref:System.Windows.Forms.TextBox>voor het opslaan van de tekst die aan de werkset van het Klembord.</xref:System.Windows.Forms.TextBox> U kunt de <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>methode van de <xref:System.Drawing.Design.IToolboxService>een ToolboxItemCreatorCallback gebeurtenis-handler voor een bepaald type toevoegen aan de werkset.</xref:System.Drawing.Design.IToolboxService> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A> De `serializedObject` parameter bevat het gegevensobject.       Wanneer u een gemachtigde ToolboxItemCreatorCallback maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> to add a \"Text\" data format handler, or ToolboxItemCreatorCallback, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._15_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._15_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._15_1.cs)]"
  syntax:
    content: public delegate System.Drawing.Design.ToolboxItem ToolboxItemCreatorCallback(object serializedObject, string format);
