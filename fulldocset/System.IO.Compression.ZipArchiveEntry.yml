  remarks: "De eigenschap Name bevat het gedeelte van de <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>eigenschap die de laatste teken voor mapscheiding volgt (\\\\), en bevat geen hiërarchie van de submap.</xref:System.IO.Compression.ZipArchiveEntry.FullName%2A> Bijvoorbeeld, als u twee vermeldingen maken in een zip-archief met behulp van de <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%2A>methode en geef `NewEntry.txt` als de naam voor het eerste item en `AddedFolder\\ ewEntry.txt` hebben voor de tweede invoer beide vermeldingen `NewEntry.txt` in de eigenschap Name.</xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%2A> Het eerste item heeft ook `NewEntry.txt` in de <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>eigenschap, maar de tweede invoer heeft `AddedFolder\\ ewEntry.txt` in de <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>eigenschap.</xref:System.IO.Compression.ZipArchiveEntry.FullName%2A> </xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>"
