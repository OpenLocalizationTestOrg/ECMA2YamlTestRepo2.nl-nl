  name: ZipArchiveEntry
  nameWithType: ZipArchiveEntry
  fullName: System.IO.Compression.ZipArchiveEntry
  type: Class
  summary: "Vertegenwoordigt een gecomprimeerd bestand binnen een zip-archief."
  remarks: "Een zip-archief bevat een vermelding voor elk gecomprimeerde bestand. De klasse ZipArchiveEntry kunt u de eigenschappen van een vermelding bekijken en openen of verwijderen van de vermelding. Wanneer u een vermelding opent, kunt u het gecomprimeerde bestand wijzigen door naar de stroom voor het gecomprimeerde bestand te schrijven.       De methoden voor het bewerken van het zip-archieven en hun bestandsvermeldingen worden verdeeld over drie classen: <xref:System.IO.Compression.ZipFile>, <xref:System.IO.Compression.ZipArchive>en ZipArchiveEntry.</xref:System.IO.Compression.ZipArchive> </xref:System.IO.Compression.ZipFile>      | Naar... | Gebruik... |   |---------|----------|   | Een zip-archief maken vanuit een map | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Pak de inhoud van een zip-archief naar een map | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Nieuwe bestanden toevoegt aan een bestaande zip-archief | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Ophalen van een bestand in een zip-archief | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Alle bestanden in een zip-archief ophalen | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Openen van een stroom op een afzonderlijk bestand dat is opgenomen in een zip-archief | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Een bestand verwijderen uit een zip-archief | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Als u verwijst naar de `System.IO.Compression.FileSystem` assembly in uw project, opent u twee uitbreidingsmethoden voor de klasse ZipArchiveEntry.</xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> Deze methoden zijn <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>en <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>, en Hiermee kunt u de inhoud van het item naar een bestand te decomprimeren.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> De `System.IO.Compression.FileSystem` assembly is niet beschikbaar in [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)]. In [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps, kunt u de inhoud van een archief decomprimeren met behulp van <xref:System.IO.Compression.DeflateStream>of <xref:System.IO.Compression.GZipStream>, of kunt u de [!INCLUDE[wrt](~/add/includes/wrt-md.md)] typen [Compressor](http://go.microsoft.com/fwlink/p/?LinkId=246357) en [decompressieprogramma](http://go.microsoft.com/fwlink/?LinkId=246358) te comprimeren en decomprimeren.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream>"
  example:
  - "The first example shows how to create a new entry in a zip archive and write to it.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/t-system.io.compression._4_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_1.vb)]  \n  \n The second example shows how to use the <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> extension method. You must reference the `System.IO.Compression.FileSystem` assembly in your project for the code to execute.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._4_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_2.vb)]"
