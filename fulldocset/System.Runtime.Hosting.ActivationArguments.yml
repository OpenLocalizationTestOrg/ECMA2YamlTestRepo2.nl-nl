  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Biedt gegevens voor activering op basis van een manifest van een toepassing. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ActivationArguments wordt gebruikt door de <xref:System.AppDomainSetup>klasse.</xref:System.AppDomainSetup>       De activering op basis van de manifest-model maakt gebruik van een toepassingsmanifest in plaats van een assembly voor activering. Een manifest beschrijving volledig van de toepassing, de afhankelijkheden, beveiligingsvereisten, enzovoort. Het manifest model heeft verschillende voordelen ten opzichte van het model activering op basis van een assembly met name voor webtoepassingen. Het manifest bevat bijvoorbeeld de beveiligingsvereisten van de toepassing waarmee de gebruiker om te bepalen of de toepassing moet worden uitgevoerd voordat het downloaden van de code is toegestaan. Het manifest bevat ook informatie over de afhankelijkheden voor toepassingen."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
  inheritedMembers: []
