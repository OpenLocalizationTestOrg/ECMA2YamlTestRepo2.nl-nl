  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Maakt een kopie van dit knooppunt."
  remarks: "`CloneNode`fungeert als een exemplaar-constructor voor knooppunten. De werking van deze methode met andere knooppunttypen Zie <xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName>       Het gekloonde knooppunt heeft geen bovenliggend element (<xref:System.Xml.XmlDocumentFragment.ParentNode%2A> retourneert `null`).</xref:System.Xml.XmlDocumentFragment.ParentNode%2A>"
  example:
  - "The following example shows the difference between a deep and shallow clone.  \n  \n [!code-vb[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/visualbasic/m-system.xml.xmldocument_16_1.vb)]\n [!code-cs[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/csharp/m-system.xml.xmldocument_16_1.cs)]\n [!code-cpp[Classic WebData XmlDocumentFragment.CloneNode Example#1](~/add/codesnippet/cpp/m-system.xml.xmldocument_16_1.cpp)]"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om recursief te klonen de substructuur onder het opgegeven knooppunt. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> alleen knooppunt zichzelf klonen."
    return:
      type: System.Xml.XmlNode
      description: "Het gekloonde knooppunt."
  overload: System.Xml.XmlDocumentFragment.CloneNode*
  exceptions: []
  platform:
  - net462
