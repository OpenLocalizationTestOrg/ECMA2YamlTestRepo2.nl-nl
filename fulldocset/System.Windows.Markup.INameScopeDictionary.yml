  remarks: "INameScopeDictionary definieert geen leden van de eigen. In plaats daarvan de interface neemt over <xref:System.Collections.Generic.IDictionary%602>, <xref:System.Collections.Generic.ICollection%601>en <xref:System.Collections.Generic.IEnumerable%601>algemene interfaces met <xref:System.String>en <xref:System.Object>(of een <xref:System.Collections.Generic.KeyValuePair%602>daarvan) als beperkingen.</xref:System.Collections.Generic.KeyValuePair%602> </xref:System.Object> </xref:System.String> </xref:System.Collections.Generic.IEnumerable%601> </xref:System.Collections.Generic.ICollection%601> </xref:System.Collections.Generic.IDictionary%602> INameScopeDictionary neemt ook over <xref:System.Windows.Markup.INameScope>.</xref:System.Windows.Markup.INameScope>       De interface INameScopeDictionary wordt intern gebruikt als een type voor informatie die wordt doorgegeven, als onderdeel van de object-schrijver context voor de WPF XAML-implementatie."
