  name: IDataSourceProvider
  nameWithType: IDataSourceProvider
  fullName: System.Web.UI.Design.IDataSourceProvider
  type: Interface
  summary: "Definieert een interface die een ontwerper van een besturingselement voor het bieden van toegang tot een gegevensbron kunt implementeren."
  remarks: "Een klasse die in staat om een gegevensbron te bieden is kunt deze interface voor toegang tot de gegevensbron door objecten die gebruikmaken van de IDataSourceProvider-interface implementeren. Deze interface wordt gebruikt door de <xref:System.Web.UI.Design.DataFieldConverter>en <xref:System.Web.UI.Design.DataMemberConverter>klassen.</xref:System.Web.UI.Design.DataMemberConverter> </xref:System.Web.UI.Design.DataFieldConverter>"
  example:
  - "The following code example shows a custom class, named `TemplatedListDesigner`, which inherits from the <xref:System.Web.UI.Design.TemplatedControlDesigner> class and implements the `IDataSourceProvider` interface.  \n  \n [!code-xml[System.Web.UI.Design_Samples1#1](~/add/codesnippet/xml/t-system.web.ui.design.i_0_1.xml)]"
  syntax:
    content: public interface IDataSourceProvider
  implements: []
  platform:
