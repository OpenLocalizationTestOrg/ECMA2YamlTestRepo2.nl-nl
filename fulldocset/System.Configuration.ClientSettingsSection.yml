  name: ClientSettingsSection
  nameWithType: ClientSettingsSection
  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "Vertegenwoordigt een groep toepassingsinstellingen gericht op de gebruiker in een configuratiebestand."
  remarks: "De [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] bevat een provider van de instellingen enkel standaard <xref:System.Configuration.LocalFileSettingsProvider>, waarin configuratiegegevens naar het lokale bestandssysteem wordt opgeslagen in bestanden met de extensie `.config`.</xref:System.Configuration.LocalFileSettingsProvider> De inhoud van de configuratiebestanden zijn geordend als XML-documenten. Gericht op de gebruiker instellingen blijven bewaard in een bestand met de naam `username.config`. In dit bestand gegevens worden opgeslagen als elementen in een `<userSettings>` sectie. Elk van deze secties wordt vertegenwoordigd door een overeenkomende ClientSettingsSection. Elk object sectie eigendom is van en worden beheerd door een configuratiesectie-handler, namelijk een <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>       De klasse ClientSettingsSection vertegenwoordigt een eenvoudige uitbreiding van de <xref:System.Configuration.ConfigurationSection>klasse, die wordt gebruikt in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ondersteuning voor algemene configuratiebestanden.</xref:System.Configuration.ConfigurationSection>       Zie het onderwerp voor meer informatie over toepassingsinstellingen [toepassing-instellingen voor Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'
