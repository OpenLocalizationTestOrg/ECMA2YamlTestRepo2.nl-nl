  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "Hiermee definieert u de waarden voor het opgeven van hoe de hoogte van rijen worden aangepast."
  remarks: "De <xref:System.Windows.Forms.DataGridView>besturingselement rijhoogtes kan zijn op basis van de voorkeurshoogte van elke rij.</xref:System.Windows.Forms.DataGridView> De voorkeur rijhoogte wordt de minimumhoogte vereist om de grootste celwaarde in die rij weer te geven. De grootte van de verschillende modi kunnen u aangeven welke cellen worden gebruikt voor het berekenen van de nieuwe hoogte (koptekstcellen of andere cellen) en of het formaat van alle rijen of alleen de rijen die momenteel worden weergegeven. Formaat van een subset van rijen is handig om te voorkomen dat een op de prestaties bij het werken met veel rijen met gegevens.       Op basis van inhoud automatisch vergroten of verkleinen, kunnen gebruikers rijhoogte met de muis aan te passen.       Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>eigenschap en <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>methode.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       Zie voor meer informatie over de modi sizing [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
  inheritance:
