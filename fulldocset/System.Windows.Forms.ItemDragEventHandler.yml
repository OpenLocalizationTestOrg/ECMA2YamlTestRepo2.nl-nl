  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Windows.Forms.ListView.ItemDrag&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> of <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> besturingselement."
  remarks: "Wanneer u een gemachtigde ItemDragEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. In the example, any node can be dragged to another node that is not a descendant of the dragged node. The dragged node, including all of its descendant nodes, becomes a child of the destination node. When the left mouse button is used, the dragged node is moved to the destination node. When the right mouse button is used, the dragged node is copied to the destination node.  \n  \n [!code-cpp[TreeViewDragDrop#1](~/add/codesnippet/cpp/t-system.windows.forms.i_11_1.cpp)]\n [!code-cs[TreeViewDragDrop#1](~/add/codesnippet/csharp/t-system.windows.forms.i_11_1.cs)]\n [!code-vb[TreeViewDragDrop#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_11_1.vb)]"
