  name: ViewStateException
  nameWithType: ViewStateException
  fullName: System.Web.UI.ViewStateException
  type: Class
  summary: "Hiermee geeft u de uitzondering die wordt gegenereerd wanneer de weergavestatus kan niet worden geladen of gevalideerd. Deze klasse kan niet worden overgenomen."
  remarks: "Als een uitzondering optreedt wanneer de pagina de weergavestatus informatie wordt geladen, de pagina wordt een ViewStateException-object gemaakt en wordt doorgegeven als een interne uitzondering binnen een <xref:System.Web.HttpException>uitzondering.</xref:System.Web.HttpException> De <xref:System.Web.HttpException>uitzondering is opnieuw moet worden verwerkt door de toepassing thrown.</xref:System.Web.HttpException>       De ViewStateException-klasse wordt informatie opgeslagen over de uitzondering in de <xref:System.Web.UI.ViewStateException.Message%2A>eigenschap.</xref:System.Web.UI.ViewStateException.Message%2A> Als de aanvraag heeft toegang tot de <xref:System.Web.HttpRequest.ServerVariables%2A>eigenschap, wordt de <xref:System.Web.UI.ViewStateException.Message%2A>eigenschap bevat de waarden die zijn geretourneerd door de <xref:System.Web.UI.ViewStateException.RemoteAddress%2A>, <xref:System.Web.UI.ViewStateException.RemotePort%2A>, <xref:System.Web.UI.ViewStateException.UserAgent%2A>, <xref:System.Web.UI.ViewStateException.PersistedState%2A>, <xref:System.Web.UI.ViewStateException.Referer%2A>, en <xref:System.Web.UI.ViewStateException.Path%2A>eigenschappen; anders wordt de <xref:System.Web.UI.ViewStateException.Message%2A>eigenschap bevat een algemene foutmelding status weergeven.</xref:System.Web.UI.ViewStateException.Message%2A> </xref:System.Web.UI.ViewStateException.Path%2A> </xref:System.Web.UI.ViewStateException.Referer%2A> </xref:System.Web.UI.ViewStateException.PersistedState%2A> </xref:System.Web.UI.ViewStateException.UserAgent%2A> </xref:System.Web.UI.ViewStateException.RemotePort%2A> </xref:System.Web.UI.ViewStateException.RemoteAddress%2A> </xref:System.Web.UI.ViewStateException.Message%2A> </xref:System.Web.HttpRequest.ServerVariables%2A>       Een weergavestatus uitzondering is het resultaat van een validatiefout Codes MAC (Message Authentication). Als het kenmerk pagina `enableViewStateMac` is ingesteld op `true`, informatie over de weergave status is gecodeerd met een MAC-id. Wanneer de weergave-statusgegevens wordt teruggepost naar de server, controleert de pagina of de codering om ervoor te zorgen dat die niet is gewijzigd door de gebruiker. Als de pagina kan niet worden gevalideerd de MAC-codering op de weergave-statusgegevens, genereert het een <xref:System.Web.HttpException>uitzondering met het ViewStateException-object als een interne uitzondering.</xref:System.Web.HttpException>       Voor MAC-validatie mislukt, worden de weergave-statusgegevens gehasht met dezelfde sleutel als deze is verzonden en ontvangen. Binnen een webfarm, moet de computersleutel op elke server worden ingesteld op een gemeenschappelijke sleutel."
  example:
  - "The following code example demonstrates how to implement a method that deserializes a base64-encoded string and returns an <xref:System.Collections.ICollection> collection of property settings. The <xref:System.Web.UI.ObjectStateFormatter.Deserialize%2A> method can throw an <xref:System.Web.HttpException> exception that contains a ViewStateException object as an inner exception. The example shows how you can catch an <xref:System.Web.HttpException> exception and retrieve the properties from the ViewStateException object.  \n  \n [!code-cs[System.Web.UI.ViewStateException#2](~/add/codesnippet/csharp/t-system.web.ui.viewstat_0_1.cs)]\n [!code-vb[System.Web.UI.ViewStateException#2](~/add/codesnippet/visualbasic/t-system.web.ui.viewstat_0_1.vb)]"
  syntax:
    content: 'public sealed class ViewStateException : Exception'
  inheritance:
  - System.Exception
  implements: []
  inheritedMembers: []
  platform:
  - net462
