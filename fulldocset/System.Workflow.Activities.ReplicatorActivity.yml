  remarks: "Als geabonneerd op, deze gebeurtenis treedt elke keer dat een exemplaar van de onderliggende activiteit wordt gemaakt voor een item in de `Children` verzameling. De `Children` collectie is ingesteld via de <xref:System.Workflow.Activities.ReplicatorChildEventArgs>van de <xref:System.Workflow.Activities.ReplicatorActivity.Initialized>gebeurtenis-handler.</xref:System.Workflow.Activities.ReplicatorActivity.Initialized> </xref:System.Workflow.Activities.ReplicatorChildEventArgs> De onderliggende <xref:System.Workflow.ComponentModel.Activity>exemplaar wordt doorgegeven in de aanroep zodat de <xref:System.Workflow.Activities.ReplicatorActivity>waarden kunnen worden ingesteld op de onderliggende.</xref:System.Workflow.Activities.ReplicatorActivity> </xref:System.Workflow.ComponentModel.Activity> De relevante <xref:System.Workflow.Activities.ReplicatorChildEventArgs.InstanceData%2A>object uit de `Children` verzameling wordt ook doorgegeven.</xref:System.Workflow.Activities.ReplicatorChildEventArgs.InstanceData%2A>"
