  name: CodeSnippetTypeMember
  nameWithType: CodeSnippetTypeMember
  fullName: System.CodeDom.CodeSnippetTypeMember
  type: Class
  summary: "Vertegenwoordigt een lid van een type met behulp van een letterlijke codefragment."
  remarks: "CodeSnippetTypeMember kan een lid van een type met behulp van een letterlijke codefragment die deel uitmaakt van de bron zonder aanpassingen vertegenwoordigen. Deze code kan worden opgenomen in de typedeclaratie.       Een CodeSnippetTypeMember slaat een gedeelte van de programmacode, precies in de oorspronkelijke indeling als een tekenreeks. De CodeDOM omgezet letterlijke codefragmenten niet. Letterlijke codefragmenten zijn opgeslagen en uitvoer in de oorspronkelijke indeling. CodeDOM-objecten die letterlijke code bevatten worden geboden zodat ontwikkelaars kunnen inkapselen code die is al in de doel-taal.       De <xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>eigenschap bevat de letterlijke code voor het typelid.</xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>"
  example:
  - "The following example demonstrates the use of the CodeSnippetTypeMember class to store literal code in a string format. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/t-system.codedom.codesni_3_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/t-system.codedom.codesni_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetTypeMember : System.CodeDom.CodeTypeMember
