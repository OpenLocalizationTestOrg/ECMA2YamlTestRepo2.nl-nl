  summary: "Wordt aangeroepen wanneer er een wijziging in het bijbehorende besturingselement is."
  remarks: "De methode OnComponentChanged wordt aangeroepen wanneer de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis van de bijbehorende <xref:System.Web.UI.WebControls.HyperLink>besturingselement wordt gegenereerd.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Dit is meestal in reactie op een wijziging van de eigenschap op het besturingselement (bijvoorbeeld een **eigenschappen** raster wijzigen).       De OnComponentChanged maakt een <xref:System.ComponentModel.Design.ComponentChangedEventArgs>object, en wordt vervolgens de <xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A>methode baseren.</xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A> </xref:System.ComponentModel.Design.ComponentChangedEventArgs>"
  syntax:
