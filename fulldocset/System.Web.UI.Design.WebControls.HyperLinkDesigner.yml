- uid: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.HyperLinkDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: HyperLinkDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee haalt u de opmaak die wordt gebruikt voor het weergeven van het bijbehorende besturingselement in de ontwerpfase."
  remarks: "De methode GetDesignTimeHtml genereert de opmaak van het moment van ontwerp voor de bijbehorende <xref:System.Web.UI.WebControls.HyperLink>besturingselement.</xref:System.Web.UI.WebControls.HyperLink> De methode bespaart eerst lokale kopieën van de <xref:System.Web.UI.WebControls.HyperLink.Text%2A>, <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>, en <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>Eigenschappen, evenals de <xref:System.Web.UI.Control.Controls%2A>onderliggende verzameling.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> Biedt standaardwaarden voor deze eigenschappen als de oorspronkelijke waarden zijn `null` of leeg. De methode GetDesignTimeHtml roept vervolgens de <xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>baseren methode voor het genereren van de opmaak en herstelt u de eigenschappen en de verzameling onderliggende besturingselement naar de oorspronkelijke waarden, indien nodig.</xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to derive the `CustomHyperLinkDesigner` class from the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class. It overrides the GetDesignTimeHtml method to supply a default value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property if the original value for <xref:System.Web.UI.WebControls.HyperLink.Text%2A> is an empty string (\"\"). This ensures that the associated control will be visible at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/csharp/m-system.web.ui.design.w_6_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_6_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Een tekenreeks met de opmaak die wordt gebruikt voor het weergeven van het besturingselement gekoppeld hyperlink in de ontwerpfase."
  overload: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
