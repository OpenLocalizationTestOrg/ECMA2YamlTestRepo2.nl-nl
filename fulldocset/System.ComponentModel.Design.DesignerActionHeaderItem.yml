  type: Class
  summary: "Een statische header-item op een paneel infolabel vertegenwoordigt. Deze klasse kan niet worden overgenomen."
  remarks: "Als de <xref:System.ComponentModel.Design.DesignerActionTextItem>basisklasse DesignerActionHeaderItem afzonderlijke statische tekstitems in een paneel infolabel aangeeft.</xref:System.ComponentModel.Design.DesignerActionTextItem> Echter worden DesignerActionHeaderItem vermeldingen met behulp van vet weergegeven. Een header-item wordt normaal gesproken gebruikt voor het maken van een koptekst voor een groep items in een deelvenster. Te klikken op een koptekstitem zorgt ervoor dat er geen actie.       Afzonderlijke onderdelen gepaard samenvoegen tot een paneel door het aanroepen van de <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>methode van de <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
