  remarks: "Standaard alle Grafiekeigenschappen worden geserialiseerd wanneer een van de `Save` en `Load` methoden worden aangeroepen. Als u meer controle over wat wordt geserialiseerd, gebruik de eigenschap Content. Houd er rekening mee dat de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Eigenschappen kunnen ook worden gebruikt samen met de eigenschap Content.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Belangrijke** de inhoudseigenschap bepaalt soorten grafiek kenmerken, zoals &quot;weergave&quot; moet worden geserialiseerd en daadwerkelijk intern wordt geïmplementeerd als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Dit betekent dat instellen van de eigenschap Content en vervolgens instelling de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eigenschap leidt ertoe dat de eigenschap Content-waarde wordt genegeerd, tenzij <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>is samengevoegd.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Zie de volgende voorbeeldcode voor een voorbeeld van deze procedure.       Stel de eigenschap Content alle <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objecten namen automatisch worden geserialiseerd; dit betekent dat het geserialiseerde gegevens die betrekking op grafiekgebieden en reeks hebben wordt toegepast op bestaande objecten wanneer geladen.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Instellen van deze eigenschap is van invloed op alle load opslaan en herstellen van bewerkingen."
