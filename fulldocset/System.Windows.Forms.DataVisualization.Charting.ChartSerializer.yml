uikt om de sjabloon, om de weergave-eigenschappen voor een grafiek te laden.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate%2A>       Sjablonen kunnen worden gebruikt voor het aangepaste palet simuleren."
