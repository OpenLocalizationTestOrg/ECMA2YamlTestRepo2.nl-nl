  summary: "Opgehaald of ingesteld van de Grafiekeigenschappen die kunnen worden geserialiseerd."
  remarks: "Standaard alle Grafiekeigenschappen worden geserialiseerd wanneer de `Save` en `Load` methoden worden aangeroepen. U kunt de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>eigenschap kenmerken van de grafiek wordt geserialiseerd, samen met de SerializableContent beperken en <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       De eigenschap SerializableContent bepaalt welke kenmerken van de grafiek worden geserialiseerd. Jokertekens kunnen worden gebruikt in de tekenreeks op dezelfde manier als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Bijvoorbeeld: voor het serialiseren van alle grafiek `BackColor` eigenschappen van deze eigenschap instellen op &quot;*. BackColor&quot;.       Als <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>en/of <xref:System.Windows.Forms.DataVisualization.Charting.Series>onderliggende eigenschappen zijn opgegeven, klikt u vervolgens de namen van alle <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objecten ook moeten worden opgegeven waarmee de vastgelegde gegevens moeten worden toegepast op bestaande <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objecten; dat wil zeggen, moet u expressies &quot;Series.Name&quot; en &quot;ChartArea.Name&quot; opgeven.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Zie de volgende voorbeeldcode voor een voorbeeld van deze procedure. Op dezelfde manier als meerdere grafiekgebieden worden gebruikt, de <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>eigenschap van alle uitgezet <xref:System.Windows.Forms.DataVisualization.Charting.Series>moet ook worden opgeslagen.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Soms een eigenschap kan worden ingesteld op worden geserialiseerd en niet geserialiseerd, die is gebruikelijk dat wanneer jokertekens worden gebruikt. De <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>expressie heeft een lagere prioriteit ten opzichte van de expressie SerializableContent.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Houd er echter rekening mee dat minder gewicht aan expressies voor verbindingsreeksen die gebruikmaken van jokertekens wordt gegeven. Bijvoorbeeld, als de eigenschap SerializableContent is ingesteld op &quot;*. BackColor&quot; en de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, alle B`ackColor` eigenschappen, behalve voor <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objecten worden geserialiseerd.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Als u de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap, worden de eigenschap SerializableContent intern worden ingesteld.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap al is ingesteld, maar een andere eigenschap moet worden geserialiseerd, controleert u of voor het samenvoegen van de eigenschap SerializableContent bij het opgeven van die extra eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Zie de volgende voorbeeldcode voor een voorbeeld van deze procedure.       Deze eigenschap is van invloed op alle opslaat, laden en herstellen van bewerkingen."
