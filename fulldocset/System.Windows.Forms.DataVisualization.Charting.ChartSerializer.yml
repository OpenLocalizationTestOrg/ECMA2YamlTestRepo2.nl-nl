  summary: "Hiermee kunt u de serialisatie van de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> besturingselement."
  remarks: "Deze klasse wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>eigenschap van het root- <xref:System.Windows.Forms.DataVisualization.Charting.Chart>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>       Serialisatie slaat de status van de grafiek en biedt ook de optie voor het laden van de geserialiseerde gegevens in de grafiek. Alle Grafiekeigenschappen kunnen worden gehandhaafd, met inbegrip van gegevens van de grafiek. Bovendien kunnen alle Diagrameigenschappen gemarkeerd voor serialisatie worden hersteld.       Deze klasse kan eventueel worden gebruikt bij het beheren van de gebruiker gedefinieerde weergavestatus. Een van de `Load` methoden kunnen worden gebruikt voor het laden van de weergavestatus, en een van de `Save` methoden kunnen worden gebruikt bij het instellen van de weergavestatus.       De XML- of binaire indelingen kunnen worden gebruikt voor gegevens op te slaan die worden geserialiseerd. XML wordt standaard gebruikt, maar kunt u de indeling met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       Grafiekeigenschappen worden opgeslagen en geladen met de `Save` en `Load` methoden, respectievelijk. Houd er rekening mee dat alleen eigenschappen met niet-standaard waarden moeten worden opgeslagen. Gegevens kunnen worden opgeslagen en/of geladen met behulp van een bestand streamen, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>en <xref:System.Xml.XmlReader>objecten.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Wanneer opslaan en/of bij het laden van gegevens met behulp van een object afgeleid van de <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>of <xref:System.Xml.XmlWriter>klassen, de indeling van de gegevens moet XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       De volgende lijst bevat drie technieken van elementaire tot geavanceerde, gebruikt voor het definiëren van serialiseerbare. Houd er rekening mee dat het is ook mogelijk om niet-serialiseerbare gegevens te definiëren. Deze methode wordt beschreven in de volgende alinea.      -Serialisatie toepassen op de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>met behulp van de `Save` en `Load` methoden zonder op te geven van een serialiseerbare eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Alle Grafiekeigenschappen met niet-standaard waarden, waaronder de grafiekgegevens worden geserialiseerd.      -Serialisatie toepassen op de Grafiekeigenschappen die zijn opgegeven door de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap groepen in de Grafiekeigenschappen moet worden geserialiseerd in categorieën, zoals gegevens en vormgeving.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Houd er rekening mee dat de namen van <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>en <xref:System.Windows.Forms.DataVisualization.Charting.Series>geserialiseerde objecten automatisch; de geserialiseerde gegevens wordt vervolgens toegepast op bestaande grafiekgebieden en reeks wanneer geladen.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > De <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap wordt geïmplementeerd, intern door de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>beheren als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eigenschap - serialisatie van Diagrameigenschappen opgegeven door de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Dit is een door komma&quot;s gescheiden lijst met alle Diagrameigenschappen die serialiseerbaar zijn. Nadat u deze eigenschap is ingesteld op een expliciete waarde, is de verantwoordelijkheid van de ontwikkelaar om op te geven van alle eigenschappen die moeten worden opgeslagen. Met andere woorden, in tegenstelling tot de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap, de namen van grafiekgebieden optreden en reeksen worden niet automatisch aangehouden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Eigenschappen kunnen ook worden gebruikt in combinatie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Zorg ervoor dat <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>wordt samengevoegd met zichzelf wanneer wordt ingesteld, anders de Diagrameigenschappen die is opgegeven door de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>eigenschap wordt overschreven.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Om te verbieden bepaalde eigenschappen geserialiseerd wordt, gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Als een eigenschap is ingesteld als serialiseerbaar en niet-serialiseerbare die is gebruikelijk dat wanneer jokertekens worden gebruikt, de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eigenschap heeft voorrang.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Echter afhankelijk voorrang ook van hoeveel jokertekens zijn gebruikt als een eigenschap is opgegeven.       Serialiseerbare eigenschappen zijn standaard ingesteld op hun standaardwaarden voordat ze geladen worden. Dit gedrag kan worden gewijzigd via de <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>methode kan ook worden gebruikt om in te stellen expliciet Diagrameigenschappen op hun standaardwaarden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>"
