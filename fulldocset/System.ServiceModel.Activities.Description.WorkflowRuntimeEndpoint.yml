  remarks: "De `workflowInstanceControl`> onderliggende element in het element SqlWorkflowInstanceStore is een optioneel element met parameters voor een werkstroom exemplaar controle-eindpunt. De werkstroom-Management-Service maakt gebruik van dit eindpunt uitgeven opdrachten voor het beheer voor de ServiceHost.       Als de `workflowInstanceControl`> onderliggende element in het element SqlWorkflowInstanceStore wordt weggelaten, zijn de SqlWorkflowInstanceStore nog steeds een standaardcontrole-eindpunt met behulp van de klasse WorkflowRuntimeEndpoint toegevoegd."
