  remarks: "Als <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>is `true`, VerticalTileSlices moet worden ingesteld op 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Een tegel gemaakt door de afdeling kan niet kleiner zijn dan 16 pixels. De waarde is aangepast, zodat de grootte van de minimale tegel onderhouden.       Wanneer gebruikt in combinatie met <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A>, een raster met tegels is samengesteld.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A> Als beide eigenschappen zijn ingesteld op 1, kunt u voor de installatiekopie, is onderverdeeld in 4 tegels.      <a name=&quot;XAMLTextUsage_18&quot;></a>## XAML tekst gebruik"
