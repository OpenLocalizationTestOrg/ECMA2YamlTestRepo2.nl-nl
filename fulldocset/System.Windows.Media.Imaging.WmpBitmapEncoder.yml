  namespace: System.Windows.Media.Imaging
  summary: "Opgehaald of ingesteld van het aantal horizontale afdelingen tijdens compressie codering moet worden gebruikt. Een enkele divisie maakt twee horizontale regio&quot;s."
  remarks: "Als <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>is `true`, HorizontalTileSlices moet worden ingesteld op 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Een tegel gemaakt door de afdeling kan niet kleiner zijn dan 16 pixels. De waarde is aangepast, zodat de grootte van de minimale tegel onderhouden.       Wanneer gebruikt in combinatie met <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, een raster met tegels is samengesteld.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Als beide eigenschappen zijn ingesteld op 1, kunt u voor de installatiekopie, is onderverdeeld in 4 tegels.      <a name=&quot;XAMLTextUsage_7&quot;></a>## XAML tekst gebruik"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Het aantal horizontale afdelingen tijdens compressie codering moet worden gebruikt. Het geldige bereik is 0 tot en met 4095. De standaardwaarde is 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
