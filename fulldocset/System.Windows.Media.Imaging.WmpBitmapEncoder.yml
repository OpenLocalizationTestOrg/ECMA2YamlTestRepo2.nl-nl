- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Opgehaald of ingesteld van het niveau van frequentiegegevens te verwijderen tijdens een gecomprimeerde domein transcoderen alfanumerieke."
  remarks: "Deze eigenschap heeft alleen effect als <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>is ingesteld op `true` en de afbeelding bevat een platte of interleaved alfanumerieke kanaal; anders wordt genegeerd.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a>## XAML tekst gebruik"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Het niveau van alfanumerieke gegevens om te verwijderen wanneer de installatiekopie van het codering. Het geldige bereik is 0 (geen gegevens verwijderd) tot en met 4 (alpha-kanaal volledig verwijderd). De standaardwaarde is 1.       <table><thead><tr><th> Waarde       </th><th> Beschrijving       </th></tr></thead><tbody><tr><td> 0       </td><td> Er is geen frequentie afbeeldingsgegevens wordt genegeerd.       </td></tr><tr><td> 1       </td><td> FlexBits verwijderd. De kwaliteit van de afbeelding van de afbeelding wordt verkleind zonder de effectieve resolutie van de afbeelding wijzigen.       </td></tr><tr><td> 2       </td><td> Hoge frequentie doorlaten frequentie gegevens band wordt genegeerd. De effectieve afbeeldingsresolutie is beperkt met een factor van 4 in beide dimensies.       </td></tr><tr><td> 3       </td><td> Hoge frequentie doorlaten en lage frequentie doorlaten frequentie gegevens stroken verwijderd. De effectieve afbeeldingsresolutie is beperkt met een factor van 16 in beide dimensies.       </td></tr><tr><td> 4       </td><td> Het alpha-kanaal wordt volledig verwijderd. De pixelindeling wordt gewijzigd naar aanleiding van het verwijderen van het alpha-kanaal.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven waarde ligt niet tussen 0 en 4."
  platform:
  - net462
