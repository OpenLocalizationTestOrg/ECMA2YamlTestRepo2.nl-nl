  remarks: "Wanneer `notificationLevel` is uitgeschakeld, de <xref:System.Windows.Xps.XpsDocumentWriter>kopieert de geserialiseerde [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document naar het doel <xref:System.Windows.Xps.Packaging.XpsDocument>of <xref:System.Printing.PrintQueue>die de <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> gemaakt</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Wanneer `notificationLevel` is ingeschakeld, de <xref:System.Windows.Xps.XpsDocumentWriter>deserializes eerst het document en omdat elke pagina uitvoer schrijft naar het doel met voortgang meldingen reserializes naast het.</xref:System.Windows.Xps.XpsDocumentWriter>       Hoewel de <xref:System.Windows.Xps.Packaging.XpsDocument>klasse heeft een enkelvoudige naam, een <xref:System.Windows.Xps.Packaging.XpsDocument>een <xref:System.Windows.Documents.FixedDocument>of een set met meerdere documenten.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> Met deze methode wordt de <xref:System.Windows.Documents.FixedDocument>elementen in de bron naar de volgorde van <xref:System.Windows.Documents.FixedDocument>elementen in de doel- <xref:System.Windows.Xps.Packaging.XpsDocument>of <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocument>       Als `notificationLevel` is opgegeven als <xref:System.Windows.Xps.XpsDocumentNotificationLevel>, meldingen worden geproduceerd alleen wanneer het document is geserialiseerd, niet afgedrukt.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>  Het document moet worden reserialized om meldingen te ontvangen.  Wanneer een document wordt reserialized alle inhoud van de <xref:System.IO.Packaging.Package>die is niet vereist om te worden behouden door de [XML-papierspecificatie](http://go.microsoft.com/fwlink/?LinkID=65761) is verwijderd.</xref:System.IO.Packaging.Package>  De reserialization worden ook verwijderd van alle uitbreidingen van de <xref:System.Windows.Documents.FixedPage>markup, inclusief alle uitgebreide [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] inhoud.</xref:System.Windows.Documents.FixedPage>       Als `notificationLevel` is opgegeven als <xref:System.Windows.Xps.XpsDocumentNotificationLevel>het document wordt niet reserialized en uitgebreide inhoud wordt bewaard, zelfs wanneer afgedrukt.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Standaard deze WriteAsync-methode niet aanroepen de <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>gebeurtenis.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
