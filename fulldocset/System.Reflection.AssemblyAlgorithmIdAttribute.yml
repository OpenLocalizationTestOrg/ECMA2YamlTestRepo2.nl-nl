  type: Class
  summary: "Hiermee geeft u een algoritme hash-bewerking alle bestanden in een assembly. Deze klasse kan niet worden overgenomen."
  remarks: "De waarden van de hash-bestand en de namen in de assembly worden opgeslagen in de assembly-manifest. Wanneer een bestand wordt geladen, wordt de hash-waarde wordt gebruikt om te controleren dat een bestand niet is gewijzigd sinds het manifest is opgebouwd."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
