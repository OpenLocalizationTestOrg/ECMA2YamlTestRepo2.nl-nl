  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "Hiermee geeft u een verwijzing naar een document met metagegevens geretourneerd vanaf een metadata exchange-eindpunt."
  remarks: "Wanneer u [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], een metagegevenseindpunt kan worden gemaakt voor elke service. Het eindpunt kan worden doorzocht voor metagegevens waarmee een client communiceren met het eindpunt. Een metagegevenseindpunt kan bijvoorbeeld een beschrijving taal WSDL (Web Services)-document met een beschrijving van de methoden en gegevenstypen van een service geretourneerd.       De klasse MetadataReference wordt gebruikt met WS-MetadataExchange reacties waarbij verwijzingen rechtstreeks worden gecodeerd als `<mex:MetadataReference>` of `<mex:MetadataLocation``>`.       Metagegevens documenten kunnen verwijzen naar veel andere documenten die worden beschreven typen en die documenten kunnen nog meer verwijzingen bevatten. De klasse MetadataReference geeft één eindpunt waarmee een document dat zichzelf meerdere WSDL of XSD-items, evenals andere metagegevensverwijzingen naar andere WS-MetadataExchange-eindpunten bevatten kan wordt geretourneerd.       Instanties van de klasse MetadataReference wordt vaak gebruikt bij het verwerken van een <xref:System.ServiceModel.Description.MetadataSet>, die staat voor het totale metadata exchange-punt.</xref:System.ServiceModel.Description.MetadataSet> De <xref:System.ServiceModel.Description.MetadataResolver>klasse is ontworpen om op te lossen alle verwijzingen gebruikt om te retourneren van de metagegevens.</xref:System.ServiceModel.Description.MetadataResolver> Als u echter elke verwijzing onderzoeken moet, gebruikgemaakt van de klasse MetadataReference voor elk eindpunt.      ## Specificaties [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementeert de specificatie Web Services Metadata Exchange (WS-MetadataExchange) voor het retourneren van metagegevens. De specificatie Web Services overdragen (WS-Transfer) die specificatie verder gebruikt voor het definiëren van het mechanisme voor het ophalen van XML-gegevens."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
