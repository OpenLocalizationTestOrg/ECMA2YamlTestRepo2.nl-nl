  fullName: System.Diagnostics.EventLogPermission
  type: Class
  summary: "Hiermee bepaalt u code toegangsmachtigingen voor logboekregistratie."
  remarks: "Ken EventLogPermission geen gedeeltelijk vertrouwde code. De mogelijkheid om te lezen en schrijven van het gebeurtenislogboek kunt code voor het uitvoeren van acties zoals het uitgeven van gebeurtenislogboekberichten naam van een andere toepassing.      > [!NOTE] > Als de gebeurtenis bron die is opgegeven door de <xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>eigenschap voor het gebeurtenislogboek niet bestaat, wordt een nieuwe gebeurtenisbron gemaakt.</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> Voor het maken van een gebeurtenisbron in Windows Vista en latere versies van Windows of Windows Server 2003, moet u beheerdersrechten hebben.   >> De reden voor deze vereiste is dat alle gebeurtenislogboeken, met inbegrip van beveiliging, moet worden gezocht om te bepalen of de gebeurtenisbron uniek is. Vanaf Windows Vista, hebben gebruikers geen toestemming voor toegang tot het beveiligingslogboek; daarom een <xref:System.Security.SecurityException>gegenereerd.</xref:System.Security.SecurityException>   >> Vanaf Windows Vista Gebruikersaccountbeheer (UAC) bepaalt de bevoegdheden van een gebruiker. Als u lid zijn van de ingebouwde groep Administrators, kunt u twee runtime-toegangstokens zijn toegewezen: een standaardgebruikerstoegang en een token voor beheerderstoegang. U bent standaard in de standaard gebruikersrol. Voor het uitvoeren van de code die toegang heeft tot het beveiligingslogboek moet u eerst uw bevoegdheden van een standaardgebruiker uitbreiden naar de beheerder. U kunt dit doen wanneer u een toepassing begint met de rechtermuisknop op het pictogram van de toepassing die aangeeft dat u wilt uitvoeren als beheerder."
  syntax:
