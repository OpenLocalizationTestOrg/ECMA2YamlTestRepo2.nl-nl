  summary: "Voldoet aan een aanvraag met behulp van de server of een cache dan de lokale cache. Voordat de aanvraag kan worden voldaan door een tussenliggende cache, moet de vermelding in de cache met de server opnieuw valideren die cache. In de HTTP-protocol opslaan in cache, wordt dit bereikt met de maximumleeftijd = 0 cache-control-instructie en de Nee-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> header."
