  summary: "Voldoet aan een aanvraag met de server. Er zijn geen vermeldingen worden genomen van caches, toegevoegd aan de caches of verwijderd uit de caches tussen de client en server. Er zijn geen vermeldingen worden genomen van caches, toegevoegd aan de caches of verwijderd uit de caches tussen de client en server. Dit is het standaardgedrag van de cache opgegeven in het configuratiebestand van de machine die wordt geleverd met .NET Framework."
