  summary: "Een aanvraag voor een resource uit de cache voldoet aan indien de resource beschikbaar is. anders verzendt een aanvraag voor een resource met de server. Als het aangevraagde item in een cache tussen de client en de server beschikbaar is, kan de aanvraag kan worden voldaan door de tussenliggende cache."
