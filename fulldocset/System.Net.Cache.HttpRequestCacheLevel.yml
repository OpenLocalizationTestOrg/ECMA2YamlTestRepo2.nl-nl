  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Vergelijkt de kopie van de resource in de cache met de kopie op de server. Als het exemplaar op de server nieuwer is, wordt gebruikt om te voldoen aan de aanvraag en vervangt de kopie in de cache. Als de kopie in de cache hetzelfde als een exemplaar van de server is, wordt de kopie van de cache gebruikt. In de HTTP-protocol opslaan in cache, wordt dit bereikt met een voorwaardelijke aanvraag."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "Moet worden toegevoegd."
  exceptions: []
