  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "Hiermee geeft u het gedrag voor resources die zijn verkregen met behulp van het Hypertext Transfer protocol (HTTP)."
  remarks: "Deze opsomming wordt gebruikt om in te stellen van de cacheniveau dat is opgegeven door <xref:System.Net.Cache.HttpRequestCachePolicy>objecten.</xref:System.Net.Cache.HttpRequestCachePolicy>       Deze waarde BypassCache is het standaardgedrag van de cache opgegeven in het configuratiebestand van de machine die wordt geleverd met .NET Framework. Er zijn geen vermeldingen worden genomen van caches, toegevoegd aan de caches of verwijderd uit de caches tussen de client en server.       De <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>eigenschap wordt gebruikt om ophalen of instellen van het standaardbeleid voor cache voor <xref:System.Net.HttpWebRequest>exemplaren.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> De <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>eigenschap wordt gebruikt om ophalen of instellen van het standaardbeleid voor cache voor een <xref:System.Net.WebRequest>exemplaren.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> De <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>eigenschap ophalen of instellen van het cachebeleid voor een specifieke aanvraag wordt gebruikt.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Een kopie van een resource wordt alleen toegevoegd aan de cache als de antwoordstroom voor de resource is opgehaald en aan het einde van de stroom lezen. Een andere aanvraag voor dezelfde resource kan een cachekopie gebruiken, afhankelijk van het standaardniveau voor het beleid van cache voor deze aanvraag."
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
