  name: IHttpAsyncHandler
  nameWithType: IHttpAsyncHandler
  fullName: System.Web.IHttpAsyncHandler
  type: Interface
  summary: "Definieert het contract dat HTTP asynchrone handler objecten moeten implementeren."
  remarks: "Een klasse IHttpAsyncHandler kan worden gekoppeld aan een bestandsnaamextensie of een bepaalde URL door een configuratiebestand de `httpHandlers` configuratiesectie. De ASP.NET-infrastructuur wordt vervolgens instantiëren en de handler wordt aangeroepen wanneer de bijbehorende aanvraag wordt ontvangen. U kunt ook kan de handler worden gedefinieerd in een bestand .ashx en wanneer de bijbehorende aanvraag wordt ontvangen voor het .ashx-bestand dat de handler wordt uitgevoerd."
  syntax:
    content: 'public interface IHttpAsyncHandler : System.Web.IHttpHandler'
  implements:
  - System.Web.IHttpHandler
  platform:
  - net462
