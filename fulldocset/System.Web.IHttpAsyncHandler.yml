  namespace: System.Web
  summary: "Initieert een asynchrone aanroep van de HTTP-handler."
  syntax:
    content: public IAsyncResult BeginProcessRequest (System.Web.HttpContext context, AsyncCallback cb, object extraData);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Een <xref href=&quot;System.Web.HttpContext&quot;> </xref> -object dat de verwijzingen naar serverobjecten van de ingebouwde (bijvoorbeeld <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_Session&quot; name=&quot;Session&quot; href=&quot;&quot;> </xref>, en <xref uid=&quot;langword_csharp_Server&quot; name=&quot;Server&quot; href=&quot;&quot;> </xref>) gebruikt om HTTP-aanvragen te verwerken."
    - id: cb
      type: System.AsyncCallback
      description: "De <xref:System.AsyncCallback>aan te roepen wanneer de asynchrone methode-aanroep voltooid is.</xref:System.AsyncCallback> Als `cb` is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, de gemachtigde is niet aangeroepen."
    - id: extraData
      type: System.Object
      description: "Eventuele extra gegevens nodig om de aanvraag te verwerken."
    return:
      type: System.IAsyncResult
      description: "Een <xref:System.IAsyncResult>bevat informatie over de status van het proces.</xref:System.IAsyncResult>"
