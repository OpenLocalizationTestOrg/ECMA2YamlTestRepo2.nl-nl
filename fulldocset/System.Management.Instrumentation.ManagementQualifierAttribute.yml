  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "Het kenmerk ManagementQualifier bevat aanvullende WMI-provider-gerelateerde informatie over een gekoppelde WMI-klasse, exemplaar, eigenschap, veld of methode.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  remarks: "Kwalificaties zijn naam/waarde-paren die wordt gebruikt door de WMI-infrastructuur. De meeste van de benodigde WMI-kwalificaties worden automatisch gegenereerd door de Provider-extensies WMI.NET-infrastructuur. Veel van de andere kenmerken veroorzaken de generatie van WMI-kwalificaties. Dit kenmerk echter kunt u handmatig koppelen aanvullende kwalificaties u moet doen.       Zie voor meer informatie over dit onderwerp, [WMI-kwalificaties](http://go.microsoft.com/fwlink/?LinkId=100924) in de WMI-SDK op MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
