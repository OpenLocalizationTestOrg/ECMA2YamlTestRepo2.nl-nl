  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.AdRotator.AdCreated&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.AdRotator.AdCreated>gebeurtenis treedt op wanneer de <xref:System.Web.UI.WebControls.AdRotator>een aankondiging op de pagina wordt weergegeven.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       Wanneer u een gemachtigde AdCreatedEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event. It gets the URL associated with the advertisement when the <xref:System.Web.UI.WebControls.AdRotator> control gets created and displays it below the control. This example requires the XML file (Ads.xml) listed in the example below.  \n  \n [!code-vb[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_254_1.aspx)]\n [!code-cs[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_254_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property of the <xref:System.Web.UI.WebControls.AdRotator> class.  \n  \n [!code-xml[Classic AdCreatedEventArgs Example#2](~/add/codesnippet/xml/t-system.web.ui.webcontr_254_2.xml)]  \n  \n [!code-cs[AdCreatedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_254_3.aspx)]\n [!code-vb[AdCreatedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_254_3.aspx)]"
  syntax:
    content: public delegate void AdCreatedEventHandler(object sender, AdCreatedEventArgs e);
