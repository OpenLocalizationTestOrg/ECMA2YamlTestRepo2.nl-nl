  name: DateInterval
  nameWithType: DateInterval
  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "Hiermee wordt aangegeven hoe u kunt bepalen en datumintervallen formatteren bij het aanroepen van datum-gerelateerde functies."
  remarks: "Wanneer u datum-gerelateerde functies aanroepen, gebruikt u leden van de opsomming in uw code in plaats van de werkelijke waarden.       De `DateInterval` opsomming definieert constanten die worden gebruikt met de datum-gerelateerde functies om te bepalen hoe datumintervallen zijn vastgesteld en geformatteerd.  Zie voor een voorbeeld de <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>methode.</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
  inheritance:
  - System.Enum
  platform:
  - net462
