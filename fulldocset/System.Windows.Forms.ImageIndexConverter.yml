    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een formatter-context."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>methode retourneert een lijst van geldige waarden voor uitsluiten; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*> Deze implementatie altijd retourneert <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
