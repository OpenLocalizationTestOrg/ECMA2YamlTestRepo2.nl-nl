  summary: "Hiermee wordt bepaald of de lijst met waarden die zijn geretourneerd door de <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>methode is een exclusieve lijst.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>"
  remarks: "Als de lijst die is geretourneerd door de <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>methode exclusieve is, wordt er geen andere waarden zijn geldig.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> Dit is doorgaans een opgesomde gegevenstype. Als de lijst geen exclusieve is, wordt er andere geldige waarden zijn afgezien van de lijst met standaard waarden die <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>biedt.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>       Zoals geïmplementeerd in dit typeconversieprogramma, retourneert deze methode altijd `false`.       Doorgaans de <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>methode wordt aangeroepen voor voordat wordt geprobeerd om te gebruiken de <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>en <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A>methoden.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>"
  syntax:
