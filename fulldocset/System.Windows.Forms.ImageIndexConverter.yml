      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> biedt indeling, die een context kan worden gebruikt voor het uitpakken van extra informatie over de omgeving van dit typeconversieprogramma wordt aangeroepen. Deze parameter of de eigenschappen van deze parameter kunnen worden <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
