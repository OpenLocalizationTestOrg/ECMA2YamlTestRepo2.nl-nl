  remarks: "Lijst met W3C XML-Schema van het type, zoals xs:ENTITIES, xs:NMTOKENS en xs:IDREFS worden niet vertegenwoordigd door de <xref:System.Xml.Schema.XmlTypeCode>opsomming.</xref:System.Xml.Schema.XmlTypeCode> In plaats daarvan worden zij vertegenwoordigd door de <xref:System.Xml.Schema.XmlTypeCode>waarden voor de xs:ENTITY, xs:NMTOKEN en xs:IDREF typen met de <xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A>eigenschap van het <xref:System.Xml.Schema.XmlSchemaDatatype>object is ingesteld op <xref:System.Xml.Schema.XmlSchemaDatatypeVariety>.</xref:System.Xml.Schema.XmlSchemaDatatypeVariety> </xref:System.Xml.Schema.XmlSchemaDatatype> </xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A> </xref:System.Xml.Schema.XmlTypeCode>      > [!NOTE] > De xs:anySimpleType en xs: anyType heeft typen worden niet vertegenwoordigd door <xref:System.Xml.Schema.XmlTypeCode>opsomming.</xref:System.Xml.Schema.XmlTypeCode> Deze gegevens worden aangeduid een <xref:System.Xml.Schema.XmlSchemaDatatype>object met een <xref:System.Xml.Schema.XmlTypeCode>waarvan de waarde <xref:System.Xml.Schema.XmlTypeCode>voor xs:anySimpleType of <xref:System.Xml.Schema.XmlTypeCode>voor xs: anyType heeft.</xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlSchemaDatatype>"
