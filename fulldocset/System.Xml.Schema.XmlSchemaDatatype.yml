- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Wanneer in een afgeleide klasse genegeerd, valideert de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> opgegeven op basis van een ingebouwde of door de gebruiker gedefinieerde eenvoudig type."
  remarks: "De methode ParseValue valideert de `string` opgegeven op basis van een ingebouwde of door de gebruiker gedefinieerde eenvoudig type. Bijvoorbeeld, als deze <xref:System.Xml.Schema.XmlSchemaDatatype>vertegenwoordigt het type xs en vervolgens een exemplaar van <xref:System.DateTime>wordt geretourneerd.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       Hier volgen de stappen die worden uitgevoerd tijdens het validatieproces de ParseValue-methode.      1.  De waarde die is opgegeven als een `string` typt u naar de bijbehorende Common Language Runtime (CLR).      2.  Controleer of dat de waarde niet de facetten die zijn gedefinieerd voor eenvoudig type schenden.       De geconverteerde waarde vervolgens wordt geretourneerd als een <xref:System.Object>en veilig kunnen worden geconverteerd naar het type dat wordt geretourneerd door de <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>eigenschap.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       Wanneer de <xref:System.Xml.Schema.XmlSchemaDatatype>object vertegenwoordigt een lijsttype, de invoer `string` wordt omgezet in een lijst met een of meer objecten.</xref:System.Xml.Schema.XmlSchemaDatatype> Wanneer de <xref:System.Xml.Schema.XmlSchemaDatatype>object vertegenwoordigt een lijsttype, wordt geprobeerd de invoerwaarde parseren als een lid van de samenvoeging.</xref:System.Xml.Schema.XmlSchemaDatatype> Als de parser niet lukt, klikt u vervolgens de conversie geprobeerd met het volgende lid van de samenvoeging totdat het parseren geslaagd is of er geen andere lidtypen zijn parseren. Als het parseren mislukt is, wordt een uitzondering opgetreden."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "De <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valideren op basis van eenvoudig type."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "De <xref:System.Xml.XmlNameTable>moet worden gebruikt voor atomization tijdens het parseren van de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> als deze <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> object vertegenwoordigt het type xs:NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "De <xref:System.Xml.IXmlNamespaceResolver>object moet worden gebruikt tijdens het parseren van de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> als deze <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> object vertegenwoordigt het type xs:QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "Een <xref:System.Object>die veilig kunnen worden geconverteerd naar het type dat wordt geretourneerd door de <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>eigenschap.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "De invoerwaarde is niet een geldig exemplaar van dit type W3C XML-Schema."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De waarde parseren mag niet <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
