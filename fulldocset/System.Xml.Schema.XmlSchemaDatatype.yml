  remarks: "Kan de `string` om te lezen als een bepaalde XML-type, bijvoorbeeld een type CDATA-sectie.       De volgende tabel bevat de soorten tokens, soorten.      | XmlTokenizedType | Beschrijving |   |----------------------|-----------------|   | `CDATA`| CDATA-type |   | `ID`| Type-ID |   | `IDREF`| IDREF-type |   | `IDREFS`| Type IDREFS |   | `ENTITY`| Entiteitstype |   | `ENTITIES`| Type entiteiten |   | `NMTOKEN`| Type NMTOKEN |   | `NMTOKENS`| Type NMTOKENS |   | `NOTATION`| Type NOTATIE |   | `ENUMERATION`| Opsommingstype |   | `QName`| Type QName |   | `NCName`| Type NCName |   | `None`| Er is geen type |"
