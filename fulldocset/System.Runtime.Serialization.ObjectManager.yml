  name: ObjectManager
  nameWithType: ObjectManager
  fullName: System.Runtime.Serialization.ObjectManager
  type: Class
  summary: "Houdt van objecten zoals ze worden gedeserialiseerd."
  remarks: "Tijdens de deserialisatie-de <xref:System.Runtime.Serialization.Formatter>ObjectManager om te bepalen of een verwijzing naar een object in de geserialiseerde stroom heeft betrekking op een object dat al gedeserialiseerd is (een verwijzing naar achteren), een query of op een object dat nog niet is gedeserialiseerd (een verwijzing vooruit).</xref:System.Runtime.Serialization.Formatter> Als de verwijzing in de geserialiseerde stroom een verwijzing vooruit is en vervolgens de <xref:System.Runtime.Serialization.Formatter>een reparatie kunt registreren met ObjectManager.</xref:System.Runtime.Serialization.Formatter> Als de verwijzing in de geserialiseerde stroom een achterwaartse verwijzing is de <xref:System.Runtime.Serialization.Formatter>is de verwijzing onmiddellijk voltooid.</xref:System.Runtime.Serialization.Formatter> Reparatie verwijst naar het proces van het afronden van objectverwijzingen niet al is voltooid tijdens de objectdeserialisatie. Nadat het vereiste object gedeserialiseerd, kan de ObjectManager de verwijzing wordt voltooid.       ObjectManager volgt een reeks regels die de volgorde is gerepareerd bepalen. Alle objecten die worden ge√Ømplementeerd <xref:System.Runtime.Serialization.ISerializable>of hebben een <xref:System.Runtime.Serialization.ISerializationSurrogate>kunt verwachten dat de objecten die ze worden overgebracht via <xref:System.Runtime.Serialization.SerializationInfo>beschikbaar wanneer de objectstructuur wordt gedeserialiseerd.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> Echter, een bovenliggend object kan niet wordt ervan uitgegaan dat alle onderliggende objecten volledig worden uitgevoerd wanneer het volledig wordt gedeserialiseerd. Alle onderliggende objecten aanwezig zijn, maar niet alle onderliggend objecten altijd aanwezig zijn. Als een object moet bepaalde acties ondernemen die afhankelijk zijn van de code wordt uitgevoerd op de onderliggende objecten, kunnen deze acties uit te stellen, kunt u implementeren de <xref:System.Runtime.Serialization.IDeserializationCallback>interface en voer de code alleen wanneer deze weer wordt aangeroepen op deze interface.</xref:System.Runtime.Serialization.IDeserializationCallback>"
  example:
  - "The following code example shows how to use the ObjectManager class to walk through an object graph, traversing to each object only once.  \n  \n [!code-cs[ObjectManager#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ObjectManager
