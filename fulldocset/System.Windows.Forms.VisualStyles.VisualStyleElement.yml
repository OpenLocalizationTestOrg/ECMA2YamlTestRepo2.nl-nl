  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "Identificeert een besturingselement of gebruiker gebruikersinterface (UI)-element dat wordt getekend met visuele stijlen."
  remarks: "De klasse VisualStyleElement identificeert een Windows besturingselement of gebruiker gebruikersinterface (UI)-element dat wordt gedefinieerd door de huidige visuele stijl van het besturingssysteem. Een visuele stijl-element is gedefinieerd in termen van *klasse*, *onderdeel*, en *status*: - de *klasse* duidt op een groep van visuele stijl gerelateerde-elementen die doorgaans samen worden getekend. De klasse wordt opgegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>eigenschap.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      -De *onderdeel* discrete lid is van een klasse definieert. Het onderdeel wordt opgegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>eigenschap.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      -De *status* beschrijft de huidige visuele status van het element gedefinieerd door de klasse en het onderdeel. De status wordt opgegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>eigenschap.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       De <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>naamruimte beschrijft honderden VisualStyleElement-objecten met daarin de besturingselementen en gebruikersinterface-elementen die kunnen worden gedefinieerd door een visuele stijl.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Deze objecten worden weergegeven als `static` eigenschappen van geneste klassen van VisualStyleElement. De gekwalificeerde naam van de eigenaar klasse vertegenwoordigt de klasse en het deel van het element getekend voor elke eigenschap en naam van de eigenschap vertegenwoordigt de status van het element. Bijvoorbeeld, de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>eigenschap retourneert een VisualStyleElement die kan worden gebruikt voor het tekenen van een knop in de ingedrukte status met visuele stijlen.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> De `Pressed` eigenschapsnaam komt overeen met de status `PushButton` komt overeen met het onderdeel en `Button` identificeert de klasse van de visuele stijl-element.       Als u een element visuele stijl wilt maken, maakt u een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>, stel deze in op de VisualStyleElement die u wilt tekenen en roept u vervolgens de <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>methode.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Aanroepen om te bepalen of de huidige visuele stijl een definitie voor een bepaald element biedt, het <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>methode met het element als het argument.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>inpakken van de functionaliteit van de visuele stijlen API uit het Windows-Shell-gedeelte van de Windows Platform-SDK.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Zie voor meer informatie over visuele stijlen &quot;Met behulp van Windows XP visuele stijlen&quot; in het gedeelte Platform SDK van de MSDN-bibliotheek op [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
