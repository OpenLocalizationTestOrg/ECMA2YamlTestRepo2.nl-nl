- uid: System.Windows.Forms.VisualStyles.VisualStyleElement.Part
  id: Part
  parent: System.Windows.Forms.VisualStyles.VisualStyleElement
  langs:
  - csharp
  name: Part
  nameWithType: VisualStyleElement.Part
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement.Part
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.VisualStyles
  summary: "Hiermee wordt een waarde die het deel van de visuele stijl-element waarmee wordt aangegeven dat deze <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> vertegenwoordigt."
  remarks: "Een onderdeel is discrete lid van een klasse van visuele stijl-elementen. Visuele stijl-elementen die een selectievakje, keuzerondje en opdrachtknop vertegenwoordigen zijn bijvoorbeeld alle beschouwd als onderdelen van de klasse &quot;BUTTON&quot;.       Onderdeel waarden zijn gehele getallen die van 1 tot het aantal onderdelen gedefinieerd voor een bepaalde klasse variëren. Zie voor meer informatie over de visuele stijlklassen, onderdelen en statussen &quot;Delen en de status&quot; in de documentatie van Windows-Shell op [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int Part { get; }
    return:
      type: System.Int32
      description: "Een waarde die het deel van een visuele stijl-element vertegenwoordigt."
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.Part*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.VisualStyles.VisualStyleElement.State
  id: State
  parent: System.Windows.Forms.VisualStyles.VisualStyleElement
  langs:
  - csharp
  name: State
  nameWithType: VisualStyleElement.State
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement.State
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.VisualStyles
  summary: "Hiermee wordt een waarde die de status van het element visuele stijl aangeeft dat dit <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> vertegenwoordigt."
  remarks: "Een deel van de visuele stijl kan een of meer visuele status hebben. Zo mag een visuele stijl-element dat een keuzerondje vertegenwoordigt de status uitgeschakeld, ingeschakeld of uitgeschakeld.       Status waarden zijn gehele getallen die van 1 tot het aantal statussen voor een bepaald onderdeel gedefinieerd variëren. Zie voor meer informatie over de visuele stijlklassen, onderdelen en statussen &quot;Delen en de status&quot; in de documentatie van Windows-Shell zich bevindt op [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int State { get; }
    return:
      type: System.Int32
      description: "Een waarde die de status van een visuele stijl-element vertegenwoordigt."
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.State*
  exceptions: []
  platform:
  - net462
