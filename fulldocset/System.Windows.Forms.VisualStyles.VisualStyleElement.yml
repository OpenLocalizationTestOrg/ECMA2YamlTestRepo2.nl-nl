  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.VisualStyles
  summary: "De naam van de klasse van het element visuele stijl opgehaald die dit <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> vertegenwoordigt."
  remarks: "Naam van een klasse verwijst naar een groep verwante visuele stijl-elementen die doorgaans samen worden getekend. Naam van een klasse kan overeenkomen met een besturingselement, zoals &quot;SCROLLBAR&quot; en &quot;VOORTGANGSBALK&quot;, maar de naam van een klasse kan ook verwijzen naar een groep van elementen die niet met een bepaald besturingselement, zoals &quot;EXPLORERBAR&quot; en &quot;STARTPANEL overeenkomen&quot;.       Zie voor meer informatie over de visuele stijlklassen, onderdelen en statussen &quot;Delen en de status&quot; in de documentatie van Windows-Shell op [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public string ClassName { get; }
    return:
      type: System.String
      description: "Een tekenreeks met de naam van de klasse van een visuele stijl-element."
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName*
  exceptions: []
  platform:
  - net462
