  name: CodeTypeParameter
  nameWithType: CodeTypeParameter
  fullName: System.CodeDom.CodeTypeParameter
  type: Class
  summary: "Vertegenwoordigt een typeparameter van een algemeen type of de methode."
  remarks: "De klasse CodeTypeParameter vertegenwoordigt een typeparameter in de declaratie van een algemeen type of de methode.       De declaratie van een algemeen type of de methode bevat een of meer typen bekend als parameters van het type niet is opgegeven. Een typenaam voor de parameter staat voor het type in de hoofdtekst van de algemene declaratie. De algemene declaratie voor de <xref:System.Collections.Generic.List%601>klasse bevat het typeparameter `T`.</xref:System.Collections.Generic.List%601>       Zie voor meer informatie over algemene typen [algemene typen in de .NET Framework Class Library](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the use of the CodeTypeParameter class to create a CodeDOM graph to generate an application containing generics code.  \n  \n [!code-vb[System.CodeDom.Generics.1#1](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_8_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#1](~/add/codesnippet/csharp/t-system.codedom.codetyp_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeParameter : System.CodeDom.CodeObject
