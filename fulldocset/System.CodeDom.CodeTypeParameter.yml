  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het typeparameter een constructor-beperking heeft."
  remarks: "Een constructor-beperking geeft voor de compiler dat het typeparameter een openbare standaardconstructor (een openbare constructor zonder parameters beschrijft)."
  example:
  - "The following code example shows the use of the HasConstructorConstraint property in determining if the type parameter has a constructor constraint.  This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDom.Generics.1#3](~/add/codesnippet/visualbasic/p-system.codedom.codetyp_0_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#3](~/add/codesnippet/csharp/p-system.codedom.codetyp_0_1.cs)]"
  syntax:
    content: public bool HasConstructorConstraint { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het typeparameter een beperking constructor heeft; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
