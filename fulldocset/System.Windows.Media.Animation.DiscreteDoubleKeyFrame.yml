  type: Class
  summary: "Geanimeerd van de <xref:System.Double>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>voor het animeren een <xref:System.Double>eigenschapswaarde langs een keyframes.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteDoubleKeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet gewijzigd totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
