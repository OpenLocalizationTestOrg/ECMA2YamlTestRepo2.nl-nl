  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Hiermee geeft u de <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> voor verzamelingen die implementeren <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, zoals [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] gegevensweergaven."
  remarks: "Alle verzamelingen hebben standaard <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Voor verzamelingen die implementeren <xref:System.ComponentModel.IBindingListView>of <xref:System.ComponentModel.IBindingList>, de standaardweergave voor de verzameling is BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> In het bijzonder <xref:System.ComponentModel.IBindingList>is vereist voor BindingListCollectionView, en <xref:System.ComponentModel.IBindingListView>is een optionele interface waarmee extra sorteren en filteren van ondersteuning.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Als u meerdere BindingListCollectionView objecten hebt en de onderliggende gegevensbron is een `DataTable` of een `DataView`, de weergaveobjecten niet sorteren en filteren onafhankelijk. Bijvoorbeeld, als er twee BindingListCollectionView objecten die zijn gekoppeld aan dezelfde `DataTable` en u sorteren op een van de weergaven uitvoeren, de volgorde van items in de andere weergave kan worden beïnvloed. Dit is omdat BindingListCollectionView objecten de onderliggende gebruiken <xref:System.ComponentModel.IBindingList>sorteren en filteren functionaliteiten.</xref:System.ComponentModel.IBindingList>       Zie voor meer informatie over verzameling weergaven [Binding overzicht](~/add/includes/ajax-current-ext-md.md)."
