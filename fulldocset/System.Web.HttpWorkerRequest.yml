  name: HttpWorkerRequest
  nameWithType: HttpWorkerRequest
  fullName: System.Web.HttpWorkerRequest
  type: Class
  summary: "Deze abstracte klasse definieert de base worker methoden en opsommingen gebruikt door ASP.NET beheerde code voor het verwerken van aanvragen."
  remarks: "In de meeste gevallen uw code wordt niet behandeld HttpWorkerRequest rechtstreeks omdat de aanvraag en -antwoord gegevens beschikbaar worden gesteld via de <xref:System.Web.HttpRequest>en <xref:System.Web.HttpResponse>klassen.</xref:System.Web.HttpResponse> </xref:System.Web.HttpRequest> Sommige interne ASP.NET-klassen uitbreiden deze klasse. Als uw code een eigen hosting-omgeving implementeert, moet het uitbreiden van deze klasse om aan te roepen de <xref:System.Web.HttpRuntime.ProcessRequest%2A>methode.</xref:System.Web.HttpRuntime.ProcessRequest%2A> Bovendien kan uw code maken met een afgeleide klasse omwille van de onderliggende aanvraag kan worden uitgevoerd binnen een bepaalde toepassing om het exemplaar aan <xref:System.Web.HttpRuntime.ProcessRequest%2A>.</xref:System.Web.HttpRuntime.ProcessRequest%2A> doorgeven In dit geval moet de afgeleide klasse een verwijzing naar de huidige HttpWorkerRequest houden en de meeste van de methoden om deze te delegeren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public abstract class HttpWorkerRequest
