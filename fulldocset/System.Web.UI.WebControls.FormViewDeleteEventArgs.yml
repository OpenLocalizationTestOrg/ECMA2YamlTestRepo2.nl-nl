- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een dictionary van de niet-sleutelveld naam/waarde-paren voor het item te verwijderen."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden niet-sleutelkolom voor de record moet worden verwijderd. Bijvoorbeeld, kunt u deze waarden om te controleren of de record voordat u deze verwijdert of dat een logboek van verwijderde records.      > [!NOTE] > Deze eigenschap bevat niet het sleutelveld of velden. Voor toegang tot de naam/waarde-paar waarden voor het sleutelveld of de velden, gebruikt de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       De eigenschap waarden retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten met daarin de velden niet-sleutelkenmerk.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot de veldwaarden.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat deze veldwaarden rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>       De waarden in de verzameling waarden komen niet aan het gegevensbronbesturingselement ophalen doorgegeven. Als de gegevensbron een van deze waarden moet, moet u deze waarden toevoegen de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>verzameling.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       De <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>en eigenschappen van waarden zijn alleen-lezen; u kunt echter wijzigen de waarden van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Als u de sleutel en niet-sleutelkenmerk veldwaarden wijzigt, wordt de overeenkomstige record verwijderd uit de gegevensbron."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> die bevat de niet-sleutelveld naam/waarde-paren voor het item te verwijderen."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
