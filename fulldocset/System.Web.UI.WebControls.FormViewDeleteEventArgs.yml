- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een geordende woordenlijst van het sleutelveld naam/waarde-paren voor de record verwijderen."
  remarks: "De eigenschap sleutels bevat de waarden van de sleutelvelden die zijn vermeld in de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>eigenschap van een <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> De eigenschap sleutels gebruiken voor toegang tot de waarden van het sleutelveld of de velden voor de record moet worden verwijderd. Bijvoorbeeld, kunt u deze waarden om te controleren of de record voordat u het als u wilt wijzigen van de record verwijderen of dat een logboek van verwijderde records verwijdert.      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden. Gebruiken voor toegang tot de naam/waarde-paar waarden voor de velden niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       De eigenschap sleutels retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten die staan voor de sleutelvelden.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de sleutelveld-namen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier u toegang hebt tot de waarden voor de sleutel met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>-object op voor toegang tot de waarden van het sleutelveld.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat het sleutelveld rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot sleutelveldwaarden met de index.</xref:System.Web.UI.WebControls.AccessDataSource>       De sleutels en <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Eigenschappen zijn alleen-lezen; u kunt echter wijzigen de waarden van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> Als u de sleutel en niet-sleutelkenmerk veldwaarden wijzigt, wordt de overeenkomstige record verwijderd uit de gegevensbron."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> waarin het sleutelveld naam-waardeparen voor de record verwijderen."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
