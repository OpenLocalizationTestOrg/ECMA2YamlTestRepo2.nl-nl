  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>beheren verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemDeleting>-gebeurtenis geactiveerd wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.FormView>besturingselement wordt verwijderd van de record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals het controleren van een record voor de verwijderen wanneer deze gebeurtenis treedt op uitvoert.       Een object FormViewDeleteEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van de record wordt verwijderd en om aan te geven dat de delete-bewerking moet worden geannuleerd. Gebruiken om te bepalen van de index van een record, de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> Om te annuleren van de bewerking delete, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> U kunt ook toegang tot de sleutel en niet-sleutelkenmerk velden met behulp van de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Deze waarden zijn handig als u controleren of de record wilt voordat u het verwijdert.      > [!NOTE] > Is het mogelijk om te wijzigen van de sleutelveld en niet-sleutelveld waarden in de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Als u deze waarden wijzigt, worden de record die overeenkomt met de nieuwe waarden worden verwijderd.       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse FormViewDeleteEventArgs de <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewDeleteEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_205_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_205_1.aspx)]"
