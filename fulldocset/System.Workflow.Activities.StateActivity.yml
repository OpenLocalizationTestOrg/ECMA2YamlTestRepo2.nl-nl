  name: StateActivity
  nameWithType: StateActivity
  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "Vertegenwoordigt een status in een <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De activiteiten van het type vertegenwoordigt een status in een <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> Status activiteiten kunnen bevatten een of meer <xref:System.Workflow.Activities.EventDrivenActivity>, of de activiteiten van het type klassen, één <xref:System.Workflow.Activities.StateInitializationActivity>klasse, en één <xref:System.Workflow.Activities.StateFinalizationActivity>klasse</xref:System.Workflow.Activities.StateFinalizationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventDrivenActivity>  SetState activiteiten worden gebruikt binnen een <xref:System.Workflow.Activities.EventHandlersActivity>en <xref:System.Workflow.Activities.StateInitializationActivity>verplaatsen van de status van de werkstroom.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       Bij het uitvoeren van een activiteiten van het type is zijn de enige gebeurtenissen die kunnen worden ontvangen de gebeurtenissen die kunnen worden verwerkt door de <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten in de activiteiten van het type en ook de die <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten die zijn gekoppeld aan de insluitende activiteiten van de activiteiten van het type en de hoofdmap <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.EventDrivenActivity>       Wanneer de activiteiten van het type gestart met de activiteiten van het type wordt gecontroleerd of een <xref:System.Workflow.Activities.StateInitializationActivity>activiteit aanwezig is of niet.</xref:System.Workflow.Activities.StateInitializationActivity> De activiteiten van het type kan hebben nul of één <xref:System.Workflow.Activities.StateInitializationActivity>activiteit.</xref:System.Workflow.Activities.StateInitializationActivity> Als een <xref:System.Workflow.Activities.StateInitializationActivity>activiteit aanwezig is de <xref:System.Workflow.Activities.StateInitializationActivity>wordt uitgevoerd.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> Zodra de <xref:System.Workflow.Activities.StateInitializationActivity>activiteit is voltooid, de activiteiten van het type blokken gebeurtenissen zodat de activiteiten van het type ontvangt alleen gebeurtenissen die kunnen worden verwerkt door de <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten.</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       De activiteiten van het type is een <xref:System.Workflow.ComponentModel.CompositeActivity>, wat betekent dat de activiteiten van het type activiteit andere activiteiten kan bevatten.</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
