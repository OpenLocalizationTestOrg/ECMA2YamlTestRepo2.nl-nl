  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Hiermee geeft u de aard van de records die in een bestand Enhanced Metafile (EMF) worden geplaatst. Deze opsomming wordt gebruikt door verschillende constructors in de <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> klasse."
  remarks: "GDI + maakt gebruik van de uitgebreide Windows Metafile-bestandsindeling (EMF). De EMF-indeling bevat een opmerking mechanisme voor het insluiten van gegevens binnen de Metafile-bestanden. Dit mechanisme opmerking wordt gebruikt voor het insluiten van GDI + records binnen een EMF-bestand. EMF-bestanden die GDI + gegevens bevatten, worden EMF + bestanden genoemd. Toepassingen die niet herkend door de gegevens in de opmerkingen de opmerking records overslaan en dat de records die ze begrijpen. Als het bestand EMF + door GDI + worden afgespeeld, worden de records GDI + gebruikt voor het weergeven van de metafile; anders worden de GDI-records (indien aanwezig) gebruikt."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
