  summary: "Maakt en retourneert een nieuw exemplaar van de <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> klasse."
  remarks: "De methode CreatePermission wordt aangeroepen door het beveiligingssysteem niet door de toepassingscode.       De beveiligingsinformatie die is beschreven door <xref:System.Security.Permissions.WebBrowserPermissionAttribute>is opgeslagen in de metagegevens van het kenmerk target, dit de klasse waaraan is <xref:System.Security.Permissions.WebBrowserPermissionAttribute>is toegepast.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> Het systeem heeft toegang tot de informatie tijdens de uitvoering. Gebruikt het systeem de <xref:System.Security.Permissions.WebBrowserPermission>geretourneerd door CreatePermission de beveiligingsgegevens van het doel van het kenmerk converteren naar een serialiseerbare vorm opgeslagen in de metagegevens.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML-kenmerk gebruik leden van deze klasse ofwel normaliter niet worden gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], of kan niet worden gebruikt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
