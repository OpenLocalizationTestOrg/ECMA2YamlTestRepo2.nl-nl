  remarks: "De klasse ListItemCollection vertegenwoordigt een verzameling <xref:System.Web.UI.WebControls.ListItem>objecten.</xref:System.Web.UI.WebControls.ListItem> De <xref:System.Web.UI.WebControls.ListItem>objecten, op zijn beurt de items in lijst standaardtoegangsbeheer, zoals de <xref:System.Web.UI.WebControls.ListBox>.</xref:System.Web.UI.WebControls.ListBox> vertegenwoordigen</xref:System.Web.UI.WebControls.ListItem> Programmatisch ophalen <xref:System.Web.UI.WebControls.ListItem>objecten van het besturingselement van een lijst een van de volgende methoden gebruiken:-gebruik van de indexeerfunctie om één <xref:System.Web.UI.WebControls.ListItem>uit de verzameling, met de notatie van de matrix.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem>      -Gebruik de <xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>methode om de inhoud van de verzameling te kopiëren een <xref:System.Array?displayProperty=fullName>-object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>      -Gebruik de <xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>methode voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>geïmplementeerde object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>      -Gebruik `foreach` (C#) of `For Each` (Visual Basic) om de collectie te doorlopen.       De <xref:System.Web.UI.WebControls.ListItemCollection.Count%2A>eigenschap geeft het totale aantal items in de verzameling en wordt meestal gebruikt om te bepalen van de bovengrens van de verzameling.</xref:System.Web.UI.WebControls.ListItemCollection.Count%2A> U kunt toevoegen en verwijderen van items uit de verzameling met behulp van de <xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>en <xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A>methoden.</xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A> </xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>"
