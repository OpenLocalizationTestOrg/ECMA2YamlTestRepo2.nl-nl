  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst van het veld naam/waardeparen die staan voor de primaire sleutel of sleutels van het item te verwijderen."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>eigenschap van een <xref:System.Web.UI.WebControls.ListView>besturingselement is ingesteld, wordt de eigenschap sleutels gebruiken voor toegang tot de waarde van de primaire sleutel of sleutels in het item te verwijderen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden. Gebruiken voor toegang tot de waarden van de velden niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Het woordenboek sleutels automatisch ingevuld met de naam/waarde-paren van een of meer velden die zijn opgegeven in de <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>eigenschap.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Als de primaire sleutel meerdere velden bevat, wordt een afzonderlijke vermelding toegevoegd aan het woordenboek sleutels voor elke sleutelveld.       Om te bepalen van de naam van een sleutelveld, gebruikt de <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>eigenschap van een <xref:System.Collections.DictionaryEntry>-object dat is opgenomen in de woordenlijst sleutels.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Om te bepalen van de waarde van een sleutelveld, gebruikt de <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>eigenschap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een object met de naam/waarde-paren die staan voor de primaire sleutel of sleutels van het item te verwijderen."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt een dictionary van de niet-sleutelveld naam/waarde-paren in het item te verwijderen."
  remarks: "De woordenlijst in de eigenschap waarden gebruiken voor toegang tot de waarden van de velden niet-sleutelkolom in het item te verwijderen.      > [!NOTE] > Deze eigenschap bevat niet de primaire-sleutelveld of velden. Gebruiken voor toegang tot de waarden van de primaire sleutel of sleutels, de <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       De eigenschap waarden wordt automatisch gevuld met de naam/waarde-paren van de velden niet-sleutelkolom in het item. Een afzonderlijke vermelding wordt toegevoegd aan de <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>eigenschap voor elk veld van de sleutel in het item.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Om te bepalen van de naam van het veld van een vermelding, gebruikt de <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>eigenschap van een <xref:System.Collections.DictionaryEntry>-object dat is opgenomen in de woordenlijst waarden.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Om te bepalen van de waarde van een item, gebruikt de <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>eigenschap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een object met de naam/waarde-paren van niet-sleutelveld van het item te verwijderen."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
