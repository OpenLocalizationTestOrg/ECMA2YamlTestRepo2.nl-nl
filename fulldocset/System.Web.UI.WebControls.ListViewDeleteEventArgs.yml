  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.ItemDeleting>-gebeurtenis geactiveerd wanneer een knop verwijderen wordt geklikt of de <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>methode wordt aangeroepen, maar voordat de <xref:System.Web.UI.WebControls.ListView>beheer het item wordt verwijderd.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (Een knop verwijderen is een waarvan `CommandName` eigenschap is ingesteld op &quot;Verwijderen&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op, zoals de delete-bewerking wordt geannuleerd.       Een object ListViewDeleteEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van het item dat wordt verwijderd. U kunt ook de delete-bewerking annuleren. Stel om dit te doen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het object ListViewDeleteEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Indien nodig, kunt u ook met werken de <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>verzamelingen voordat de waarden worden doorgegeven aan de gegevensbron.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van ListViewDeleteEventArgs de <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
