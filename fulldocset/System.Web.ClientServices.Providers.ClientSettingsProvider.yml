- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  id: SettingsSaved
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: SettingsSaved
  nameWithType: ClientSettingsProvider.SettingsSaved
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Deze gebeurtenis treedt op nadat de provider van instellingen probeert op te slaan van waarden van de eigenschap met de webservice-instellingen."
  remarks: "Deze gebeurtenis treedt op nadat de provider van instellingen toegang heeft tot de service instellingen, zelfs als de instellingen zijn niet opgeslagen. Een reden dat de provider mislukken kan als u de instellingen opslaan is als de huidige gebruiker is afgemeld. U kunt de <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>eigenschap om te bepalen of alle instellingen zijn niet opgeslagen.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>       Deze gebeurtenis treedt niet op als de instellingen voor provider heeft geen toegang de service instellingen, waardoor in plaats daarvan de provider tot om een <xref:System.Net.WebException>.</xref:System.Net.WebException>"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: public event EventHandler<System.Web.ClientServices.Providers.SettingsSavedEventArgs> SettingsSaved;
    return:
      type: System.EventHandler{System.Web.ClientServices.Providers.SettingsSavedEventArgs}
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
