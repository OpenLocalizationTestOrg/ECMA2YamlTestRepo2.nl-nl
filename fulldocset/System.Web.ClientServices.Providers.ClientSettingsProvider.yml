  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Kunnen Windows-toepassingen voor het ophalen van gebruikersinstellingen van een webservice-instellingen."
  remarks: "Client-toepassing-services kunt u gebruikersinstellingen ophalen uit een bestaande webservice voor instellingen door het configureren van uw toepassing om de klasse ClientSettingsProvider te gebruiken. Zie voor meer informatie [hoe: Client toepassingsservices configureren](~/add/includes/ajax-current-ext-md.md). Na de configuratie, kunt u ophalen en instellen van de instellingen van de gebruiker via een toepassing instellingen klasse is afgeleid van <xref:System.Configuration.ApplicationSettingsBase>en geconfigureerd voor gebruik van de klasse ClientSettingsProvider.</xref:System.Configuration.ApplicationSettingsBase> U kunt [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] voor het genereren van een `Settings` klasse voor uw project (toegankelijk als `Properties.Settings.Default` in C# en `My.Settings` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). Zie voor meer informatie over toepassingsinstellingen [Toepassingsoverzicht instellingen](~/add/includes/ajax-current-ext-md.md).       U kunt de huidige ClientSettingsProvider via ophalen de <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>eigenschap met de volledig gekwalificeerde ClientSettingsProvider klassenaam als sleutel.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> U kunt ook ophalen met de provider door het <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>eigenschap wanneer u verwerkt de <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>gebeurtenis.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] > Deze klasse bevat een <xref:System.Security.SecurityCriticalAttribute>op het klasseniveau van de die van toepassing op alle leden van de klasse is.</xref:System.Security.SecurityCriticalAttribute> Een runtime-uitzondering als de onmiddellijke aanroeper beveiliging transparante of gedeeltelijk vertrouwd. Zie voor meer informatie over beveiliging kritieke typen en leden [Security Transparent Code, niveau 2](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Deze klasse bevat een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
