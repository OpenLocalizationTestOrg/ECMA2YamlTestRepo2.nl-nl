- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: ServiceUri
  nameWithType: ClientSettingsProvider.ServiceUri
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Opgehaald of ingesteld van de webinstellingen servicelocatie."
  remarks: "U kunt de eigenschap ServiceUri instellen in uw toepassingscode, maar de waarde wordt doorgaans wordt ingesteld in het configuratiebestand van de toepassing. Hiermee kunt u de servicelocatie van de wijzigen zonder de code compileren.       Als u de locatie van de programmatisch instelt, moet u de volledige URI, dat altijd met &quot;Profile_JSON_AppService.axd eindigt&quot;-service.      > [!NOTE] > Deze klasse bevat een koppeling vraag op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper heeft geen machtiging voor volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
    content: public static string ServiceUri { get; set; }
    return:
      type: System.String
      description: "De URI van de webservice-instellingen."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*
  exceptions: []
  platform:
  - net462
