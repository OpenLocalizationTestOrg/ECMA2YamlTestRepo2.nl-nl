- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(System.Configuration.SettingsContext)
  id: Reset(System.Configuration.SettingsContext)
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: Reset(SettingsContext)
  nameWithType: ClientSettingsProvider.Reset(SettingsContext)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(SettingsContext)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Hiermee stelt instellingen voor alle gebruikers op hun standaardwaarden."
  remarks: "Deze methode wordt intern gebruikt door de toepassing systeeminstellingen en het niet bedoeld voor gebruik door de toepassingscode. Als u instellingen voor Web op hun standaardwaarden herstellen, wordt doorgaans gebruikt u de <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName>methode van uw project `Settings` klasse (doorgaans toegankelijk als `Properties.Settings.Default` in C# en `My.Settings` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]).</xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> U kunt ook webinstellingen van de waarden uit de cache herstellen door het aanroepen van de <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>methode.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>"
  syntax:
    content: public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "Deze parameter wordt niet gebruikt door deze methode."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "De &lt;xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A?displayProperty=fullName&gt; eigenschapswaarde <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> en de webservice van de instellingen op de <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>locatie is niet beschikbaar.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>"
