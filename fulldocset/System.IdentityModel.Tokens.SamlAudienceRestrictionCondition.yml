  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Hiermee geeft u op dat een SAML-verklaring is geadresseerd aan een bepaalde doelgroep."
  remarks: "De klasse SamlAudienceRestrictionCondition komt overeen met de `<saml:AudienceRestrictionCondition>` XML-element, dat is gedefinieerd in de OASIS SAML 1.1-specificatie. De SamlAudienceRestrictionCondition is een van de verschillende <xref:System.IdentityModel.Tokens.SamlConditions>die kunnen worden gebruikt als bereik voor de klasse SamlAudienceRestrictionCondition gebruiken om op te geven van een SAML-verklaring een <xref:System.IdentityModel.Tokens.SamlAssertion>is bedoeld voor een specifieke doelgroep en de certificeringsinstantie van SAML garandeert niet de SAML-verklaring voor andere doelgroepen die het beveiligingstoken ontvangt.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> De claims voor <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens worden uitgedrukt als onderdeel van een <xref:System.IdentityModel.Tokens.SamlAssertion>, die een set voorwaarden invloed op de geldigheid van de verklaring eventueel kunnen hebben.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Een van deze voorwaarden is een SamlAudienceRestrictionCondition die aangeeft dat de verklaring is gericht op een of meer specifieke doelgroepen. De SAML-certificeringsinstantie niet voorkomen dat een verkeerde geadresseerde verholpen aan de hand van de informatie in de SAML-verklaring. De klasse SamlAudienceRestrictionCondition kan echter de SAML-instantie expliciet vermelden dat geen enkele garantie wordt verstrekt partij in een machine - en leesbare vorm.       De set van beoogde doelgroepen gebruikt u de <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>-constructor waarmee een reeks doelgroepen.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> Als u de reeks beoogde doelgroepen, toegang krijgen tot de <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>eigenschap.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
