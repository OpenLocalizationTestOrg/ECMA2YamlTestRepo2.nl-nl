- uid: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  id: GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  parent: System.ComponentModel.Design.IComponentDiscoveryService
  langs:
  - csharp
  name: GetComponentTypes(IDesignerHost,Type)
  nameWithType: IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  fullName: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Hiermee wordt de lijst met beschikbare onderdeeltypen opgehaald."
  remarks: "De methode wordt de lijst met beschikbare onderdeeltypen die zijn opgehaald GetComponentTypes typen implementatie van de <xref:System.ComponentModel.IComponent>interface.</xref:System.ComponentModel.IComponent> Als de `baseType` parameter `null`, alle onderdelen worden opgehaald; anders alleen onderdeeltypen die zijn afgeleid van `baseType` worden geretourneerd.       Wanneer u doorgeven in een waarde voor de `designerHost` parameter typeomzetting is afgestemd op `designerHost`. Dit betekent dat als er een <xref:System.Drawing.Design.ToolboxItem>waarvan het type is op schijf en niet in de global assemblycache, het type kan niet worden geladen via `designerHost`.</xref:System.Drawing.Design.ToolboxItem>       Als u doorgeeft in `null` voor `designerHost`, wordt alle typen die kunnen worden opgevraagd uit de global assemblycache of de <xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>methode.</xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the GetComponentTypes method to find all the types that derive from the <xref:System.Windows.Forms.ScrollableControl> type.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/visualbasic/9e0bb10e-d875-40d2-8f7a-_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/csharp/9e0bb10e-d875-40d2-8f7a-_1.cs)]"
  syntax:
    content: public System.Collections.ICollection GetComponentTypes (System.ComponentModel.Design.IDesignerHost designerHost, Type baseType);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "De ontwerpfunctie host verzorgt het moment van ontwerp. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: baseType
      type: System.Type
      description: "Het basistype opgeven van de onderdelen om op te halen. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Collections.ICollection
      description: "De lijst met beschikbare onderdeeltypen."
  overload: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes*
  exceptions: []
  platform:
  - net462
