  summary: "Hiermee schakelt u de inventarisatie van onderdelen in de ontwerpfase."
  remarks: "De standaardimplementatie van de interface IComponentDiscoveryService kunt ontwerptijd opsomming van onderdelen in de werkset.       U kunt een aangepaste implementatie die andere typen beschikbaar zijn in de ontwerpfase opsomt kan leveren. Uw implementatie kan bijvoorbeeld de onderdelen die aanwezig in een bepaalde designer zijn opsommen."
