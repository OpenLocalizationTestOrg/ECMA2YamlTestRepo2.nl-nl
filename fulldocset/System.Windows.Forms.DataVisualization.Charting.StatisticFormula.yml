  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Voert een ANOVA-test om te bepalen of er een statistisch aanzienlijke verschil tussen de gemiddelde waarden van twee of meer groepen van gegevens."
  remarks: "Een ANOVA-test wordt gebruikt voor het testen van het verschil tussen de middelen van twee of meer groepen van gegevens.       Twee of meer groepen van reeksgegevens moeten worden opgegeven moet, en elke reeks hetzelfde aantal gegevenspunten; anders wordt een uitzondering worden gegenereerd.       Als een opgegeven invoerreeks bestaat niet in de <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>op het moment van de methodeaanroep wordt een uitzondering gegenereerd.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AnovaResult Anova (double probability, string inputSeriesNames);
    parameters:
    - id: probability
      type: System.Double
      description: "De alfanumerieke waarde, de kans is dat de hypothese is geweigerd. Het toegestane bereik is 0-1."
    - id: inputSeriesNames
      type: System.String
      description: "Een door komma&quot;s gescheiden lijst met namen van invoerreeksen."
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AnovaResult
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AnovaResult&quot;> </xref> object."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova*
  exceptions: []
  platform:
  - net462
