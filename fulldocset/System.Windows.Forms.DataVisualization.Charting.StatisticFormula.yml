- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(System.String,System.String)
  id: Correlation(System.String,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Correlation(String,String)
  nameWithType: StatisticFormula.Correlation(String,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Retourneert de waarde voor correlation voor twee gegevensreeksen."
  remarks: "Correlatie meet de relatie tussen twee gegevenssets die worden geschaald om onafhankelijk van de maateenheid. De correlatie-methode retourneert de covariantie van twee gegevenssets worden gedeeld door het product van standaardafwijkingen en altijd bereik van -1 op 1.       Correlatie gebruiken om te bepalen of twee gegevensverzamelingen bewegen; dat wil zeggen of grote waarden van een set zijn gekoppeld aan grote waarden van de andere (positieve correlatie), of kleine waarden van een set zijn gekoppeld aan grote waarden van de andere (negatieve correlatie) of of waarden in beide sets zijn niet van belang (correlatie bijna nul).       Als een opgegeven invoerreeks niet in de reeksverzameling op het moment van de methode-aanroep bestaat, wordt er een uitzondering opgetreden. Een uitzondering ook verschijnt als de opgegeven reeks niet hetzelfde aantal gegevenspunten hoeft."
  syntax:
    content: public double Correlation (string firstInputSeriesName, string secondInputSeriesName);
    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "De naam van de eerste invoerreeksen."
    - id: secondInputSeriesName
      type: System.String
      description: "De naam van de tweede invoerreeksen."
    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarde waarmee de correlatie tussen twee gegevensreeksen."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation*
  exceptions: []
  platform:
  - net462
