    - id: secondDegreeOfFreedom
      type: System.Int32
      description: "Tweede graad van vrijheid."
    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarde uit de inverse F verdelingsfunctie."
