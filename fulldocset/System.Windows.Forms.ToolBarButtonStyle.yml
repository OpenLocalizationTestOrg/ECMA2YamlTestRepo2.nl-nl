  remarks: "Deze opsomming wordt gebruikt door leden zoals <xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>       De weergave van de knop werkbalk bepaald door de <xref:System.Windows.Forms.ToolBar.Appearance%2A>eigenschap van de werkbalk.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Instellen van de <xref:System.Windows.Forms.ToolBar.Appearance%2A>eigenschap `Flat` , krijgt de werkbalk en de bijbehorende keuzerondjes een platte vormgeving.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Als de muisaanwijzer boven de knoppen, nemen ze op een driedimensionale weergave. Ook wanneer de werkbalk een platte vormgeving heeft, weergegeven knop scheidingstekens als een lijn in plaats van een spatie staan tussen de knoppen."
