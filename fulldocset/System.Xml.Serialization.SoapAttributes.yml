  summary: "Opgehaald of ingesteld een <xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> om op te heffen."
  remarks: "De <xref:System.Xml.Serialization.SoapElementAttribute>moet worden gebruikt voor de serialisatie van een klasselid als een XML-element.</xref:System.Xml.Serialization.SoapElementAttribute> Stel de eigenschap SoapElement op een nieuwe <xref:System.Xml.Serialization.SoapElementAttribute>de serialisatie van een klasselid als een XML-element negeren door het maken van een nieuw <xref:System.Xml.Serialization.SoapElementAttribute>en toe te wijzen aan de eigenschap.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapElementAttribute> Vervolgens de toevoegen <xref:System.Xml.Serialization.SoapAttributes>aan een <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Maak een <xref:System.Xml.Serialization.XmlTypeMapping>met het <xref:System.Xml.Serialization.SoapAttributeOverrides>vervolgens een <xref:System.Xml.Serialization.XmlSerializer>met de <xref:System.Xml.Serialization.XmlTypeMapping>.</xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer> opgeven</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.XmlTypeMapping>       Zie voor meer informatie de <xref:System.Xml.Serialization.SoapAttributeOverrides>overzicht van de klasse.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Transportation`. The serialization of the `Vehicle` field is overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_13_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_13_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_13_1.vb)]"
  syntax:
    content: public System.Xml.Serialization.SoapElementAttribute SoapElement { get; set; }
    return:
      type: System.Xml.Serialization.SoapElementAttribute
      description: "De <xref href=&quot;System.Xml.Serialization.SoapElementAttribute&quot;> </xref> om op te heffen."
  overload: System.Xml.Serialization.SoapAttributes.SoapElement*
  exceptions: []
  platform:
  - net462
