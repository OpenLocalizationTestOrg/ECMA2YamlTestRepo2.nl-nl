- uid: System.Xml.Serialization.SoapAttributes.SoapAttribute
  id: SoapAttribute
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapAttribute
  nameWithType: SoapAttributes.SoapAttribute
  fullName: System.Xml.Serialization.SoapAttributes.SoapAttribute
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Opgehaald of ingesteld de <xref href=&quot;System.Xml.Serialization.SoapAttributeAttribute&quot;> </xref> om op te heffen."
  remarks: "Standaard, als geen kenmerk wordt toegepast op een openbaar veld of eigenschap van de openbare lezen/schrijven, wordt deze geserialiseerd als een XML-element. U kunt ook opgeven dat de <xref:System.Xml.Serialization.XmlSerializer>voor het serialiseren van een lid als een gecodeerde SOAP-XML-kenmerk door het toepassen van een <xref:System.Xml.Serialization.SoapAttributeAttribute>naar het veld of eigenschap.</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.XmlSerializer> (De <xref:System.Xml.Serialization.XmlSerializer>moet worden gemaakt met een <xref:System.Xml.Serialization.XmlTypeMapping>om het serialiseren van een object als een gecodeerde SOAP-XML-stream.)</xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       De eigenschap SoapAttribute kunt u voor het onderdrukken van de serialisatie beheerd door het toepassen van een <xref:System.Xml.Serialization.SoapAttributeAttribute>naar het lid.</xref:System.Xml.Serialization.SoapAttributeAttribute> Zie voor meer informatie over dit proces de <xref:System.Xml.Serialization.SoapAttributeOverrides>overzicht van de klasse.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_11_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_11_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_11_1.cs)]"
  syntax:
    content: public System.Xml.Serialization.SoapAttributeAttribute SoapAttribute { get; set; }
    return:
      type: System.Xml.Serialization.SoapAttributeAttribute
      description: "Een <xref href=&quot;System.Xml.Serialization.SoapAttributeAttribute&quot;> </xref> die het gedrag van overschrijft de <xref:System.Xml.Serialization.XmlSerializer>wanneer het lid is geserialiseerd.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Xml.Serialization.SoapAttributes.SoapAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  id: SoapDefaultValue
  parent: System.Xml.Serialization.SoapAttributes
  langs:
  - csharp
  name: SoapDefaultValue
  nameWithType: SoapAttributes.SoapDefaultValue
  fullName: System.Xml.Serialization.SoapAttributes.SoapDefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Opgehaald of ingesteld van de standaardwaarde van een XML-element of kenmerk."
  remarks: "De standaardwaarde van een lid kan worden ingesteld door het toepassen van een <xref:System.ComponentModel.DefaultValueAttribute>kenmerk naar het lid.</xref:System.ComponentModel.DefaultValueAttribute> Als het lid wordt geserialiseerd als een gecodeerde SOAP-bericht, kunt u de standaardwaarde wijzigen door het maken van een nieuw <xref:System.ComponentModel.DefaultValueAttribute>, instelling de <xref:System.ComponentModel.DefaultValueAttribute.Value%2A>eigenschap en de SoapDefaultValue-eigenschap instelt op het object.</xref:System.ComponentModel.DefaultValueAttribute.Value%2A> </xref:System.ComponentModel.DefaultValueAttribute> Het toevoegen <xref:System.Xml.Serialization.SoapAttributes>aan een <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Zie voor meer informatie de <xref:System.Xml.Serialization.SoapAttributeOverrides>overzicht van de klasse.</xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group` that includes a field named `GroupName`. The default value is set with the <xref:System.ComponentModel.DefaultValueAttribute> to \".NET\". By either not setting the field, or by setting it to \".NET\", the value is not serialized (because the default value is already known). The sample also overrides the default value in the `CreateOverrideSerializer` method, which is called by the `SerializeOverride` method. The example calls both methods, `SerializeOriginal` and `SerializeOverride`, and sets the same value (\".NET\") for the `GroupName` field. Because of the override, the value is serialized only when calling the `SerializeOverride` method.  \n  \n [!code-cs[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/csharp/p-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/cpp/p-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapAttribues.SoapDefaultValue#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_12_1.vb)]"
  syntax:
    content: public object SoapDefaultValue { get; set; }
    return:
      type: System.Object
      description: "Een object dat de standaardwaarde van een XML-element of kenmerk aangeeft."
  overload: System.Xml.Serialization.SoapAttributes.SoapDefaultValue*
  exceptions: []
  platform:
  - net462
