  name: SoapIgnore
  nameWithType: SoapAttributes.SoapIgnore
  fullName: System.Xml.Serialization.SoapAttributes.SoapIgnore
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de <xref:System.Xml.Serialization.XmlSerializer>serialiseert openbare veld of eigenschap als XML met gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Standaard worden alle openbare velden en openbare lezen/schrijven eigenschappen geserialiseerd door de <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> Dat wil zeggen, wordt de waarde van elke openbaar veld of eigenschap doorgevoerd als een XML-element of de XML-kenmerk in een XML-document.       U kunt de standaard-serialisatie van een veld of eigenschap overschrijven, maakt een <xref:System.Xml.Serialization.SoapAttributes>, en stel de eigenschap SoapIgnore op `true`.</xref:System.Xml.Serialization.SoapAttributes> Gebruik de <xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>methode voor het toevoegen van het object een <xref:System.Xml.Serialization.SoapAttributeOverrides>en geef het type van het object met het veld of eigenschap te negeren en de naam van het veld of eigenschap te negeren.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides.Add%2A>       Als een <xref:System.Xml.Serialization.SoapIgnoreAttribute>wordt toegepast op een veld of eigenschap veld of eigenschap wordt genegeerd.</xref:System.Xml.Serialization.SoapIgnoreAttribute> U kunt echter dat gedrag negeren door het maken van een <xref:System.Xml.Serialization.SoapAttributes>, instellen van de eigenschap SoapIgnore op `false`, en u deze toevoegt aan een <xref:System.Xml.Serialization.SoapAttributeOverrides>, geven het type van het object dat het veld of eigenschap bevat en de naam van het veld of eigenschap.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_22_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_22_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_22_1.cs)]"
  syntax:
    content: public bool SoapIgnore { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref:System.Xml.Serialization.XmlSerializer>moet niet worden geserialiseerd, veld of eigenschap; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlSerializer>"
