  name: SoapAttributes
  nameWithType: SoapAttributes
  fullName: System.Xml.Serialization.SoapAttributes
  type: Class
  summary: "Vertegenwoordigt een verzameling van kenmerkobjecten die bepalen hoe de <xref:System.Xml.Serialization.XmlSerializer>serialiseert en deserializes SOAP-methoden.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Maken van een SoapAttributes maakt deel uit van een proces dat voorrang de standaard boven manier de <xref:System.Xml.Serialization.XmlSerializer>klasse-instanties serialiseert.</xref:System.Xml.Serialization.XmlSerializer> Stel dat u wilt dat voor het serialiseren van een object dat wordt gemaakt van een DLL-bestand met een bron niet toegankelijk. Met behulp van de <xref:System.Xml.Serialization.SoapAttributeOverrides>klasse, die u kunt uitbreiden of anders bepalen hoe het object is geserialiseerd.</xref:System.Xml.Serialization.SoapAttributeOverrides>       De leden van de klasse SoapAttributes komen overeen met een reeks kenmerkklassen die besturen de serialisatie. Bijvoorbeeld, de <xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>eigenschap moet worden ingesteld op een <xref:System.Xml.Serialization.SoapAttributeAttribute>, waarmee u de serialisatie van een veld of eigenschap overschrijven door de <xref:System.Xml.Serialization.XmlSerializer>voor het serialiseren van de waarde van de eigenschap als een kenmerk met gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A> Zie voor een volledige lijst met kenmerken die besturen de serialisatie bij gecodeerde SOAP [kenmerken die besturingselement gecodeerde SOAP-serialisatie](~/add/includes/ajax-current-ext-md.md).       Voor meer informatie over het toevoegen van een exemplaar van de klasse SoapAttributes aan een exemplaar van de <xref:System.Xml.Serialization.SoapAttributeOverrides>klasse, raadpleegt u de <xref:System.Xml.Serialization.SoapAttributeOverrides>overzicht van de klasse.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributeOverrides>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a SoapAttributes is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_3_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_3_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_3_1.cs)]"
