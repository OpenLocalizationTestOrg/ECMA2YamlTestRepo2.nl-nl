  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: "Retourneert het juiste vervangende item voor het opgegeven type in de opgegeven context."
  remarks: "Een vervangende remoting omgaat met de vereisten voor externe toegang serialisatie van een object dat is afgeleid van een <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> Tijdens de serialisatie van een object dat is afgeleid van <xref:System.MarshalByRefObject>naar een externe locatie, de vervangende voor externe toegang maakt een <xref:System.Runtime.Remoting.ObjRef>die bevat alle relevante informatie die nodig zijn om te activeren en communiceren met het externe object.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Het zojuist gemaakte <xref:System.Runtime.Remoting.ObjRef>kan vervolgens worden verzonden naar een externe locatie en gebruikt voor het maken van een proxy.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public virtual System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector ssout);
    parameters:
    - id: type
      type: System.Type
      description: "De <xref:System.Type>waarvoor het vervangende item wordt gevraagd.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "De bron of bestemming van serialisatie."
    - id: ssout
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Wanneer deze methode retourneert, bevat een <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> die geschikt is voor het opgegeven objecttype. Deze parameter wordt doorgegeven niet geïnitialiseerd."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Het juiste vervangende item voor het opgegeven type in de opgegeven context."
  overload: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector.GetSurrogate*
  exceptions: []
  platform:
  - net462
