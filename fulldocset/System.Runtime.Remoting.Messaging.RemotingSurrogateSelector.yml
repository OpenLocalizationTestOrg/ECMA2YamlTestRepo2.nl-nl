  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "Hiermee selecteert u het vervangende item van externe toegang die kan worden gebruikt voor het serialiseren van een object dat is afgeleid van een <xref href=&quot;System.MarshalByRefObject&quot;> </xref>."
  remarks: "Een vervanging is een object dat de vereisten voor serialisatie van een object kan verwerken. Externe communicatie vervangingen remoting serialisatie vereisten van de objecten die zijn afgeleid van <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> verwerken De RemotingSurrogateSelector beheert geregistreerde vervangingen voor gebruik door de <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>en <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Tijdens de serialisatie voor externe toegang van een <xref:System.MarshalByRefObject>, het vervangende item van externe toegang maakt een <xref:System.Runtime.Remoting.ObjRef>die bevat alle relevante informatie die nodig zijn om te activeren en communiceren met het externe object.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Het zojuist gemaakte <xref:System.Runtime.Remoting.ObjRef>kan vervolgens worden verzonden naar een externe locatie en gebruikt voor het maken van een proxy.</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > Deze klasse maakt een verbinding is vereist en een vraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
