  remarks: "Externe communicatie vervangingen worden gerangschikt in ketens die zijn gekoppeld aan een exemplaar van de <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Elke keten bevat de remoting vervangingen die de selector vervangende controleert een compatibel vervanging voor een bepaald objecttype niet vinden. De huidige methode een nieuwe vervangende selector voor externe toegang aan de vervangende keten die wordt gecontroleerd of er compatibel vervangingen toegevoegd."
