  remarks: "Tijdens de initialisatie de infrastructuur van .NET Framework XML-serialisatie dynamisch wordt gegenereerd en compileert geen tijdelijke klasse voor deserialisatie is afgeleid van de <xref:System.Xml.Serialization.XmlSerializationReader>klasse.</xref:System.Xml.Serialization.XmlSerializationReader> Tijdens dit proces genereert het .NET Framework lezen methoden die de gemachtigde XmlSerializationReadCallback implementeren. Dit gebeurt dit voor bepaalde toewijzingen tussen .NET Framework-typen en XML-gegevenstypen die zijn geserialiseerd met gecodeerde SOAP-XML en niet hoofdelementen. Klik zo nodig wordt een lezen methode aangeroepen tijdens de deserialisatie.       Rechtstreeks maken geen instanties van de klasse XmlSerializationReadCallback.       SOAP-codering wordt beschreven in de sectie 5 van de SOAP 1.1-specificatie."
