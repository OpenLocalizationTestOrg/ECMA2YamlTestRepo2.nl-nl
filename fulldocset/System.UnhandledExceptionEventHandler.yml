  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode waarmee de gebeurtenis die worden gegenereerd door een uitzondering opgetreden die niet wordt verwerkt door het toepassingsdomein wordt afgehandeld."
  remarks: "Een UnhandledExceptionEventHandler kan alleen worden opgegeven voor het standaarddomein van de toepassing die is gemaakt door het systeem om een toepassing uitvoeren. Het opgeven van een UnhandledExceptionEventHandler voor een <xref:System.AppDomain>gemaakt door een toepassing heeft geen effect.</xref:System.AppDomain>       Wanneer u een gemachtigde UnhandledExceptionEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. De gebeurtenis-handler koppelt u uw gebeurtenis, een exemplaar van de gemachtigde te toevoegen aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
