  remarks: "-Als de <xref:System.Web.UI.UpdatePanel.Update%2A>methode van de <xref:System.Web.UI.UpdatePanel>besturingselement expliciet wordt aangeroepen.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -Als een besturingselement is gedefinieerd als een trigger met behulp van de Triggers-eigenschap van de <xref:System.Web.UI.UpdatePanel>te beheren en een terugpostactie veroorzaakt.</xref:System.Web.UI.UpdatePanel> In dit scenario is het besturingselement een expliciete trigger voor het bijwerken van de inhoud van het Configuratiescherm. Het besturingselement trigger kan worden binnen of buiten de <xref:System.Web.UI.UpdatePanel>besturingselement dat de trigger definieert.</xref:System.Web.UI.UpdatePanel>      -Als de <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>eigenschap is ingesteld op `true` en onderliggend besturingselement van de <xref:System.Web.UI.UpdatePanel>besturingselement een terugpostactie veroorzaakt.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> In dit scenario onderliggende besturingselementen van de <xref:System.Web.UI.UpdatePanel>beheer zijn impliciete triggers voor het bijwerken van het paneel.</xref:System.Web.UI.UpdatePanel> Onderliggende besturingselementen van genest <xref:System.Web.UI.UpdatePanel>besturingselementen zorgen niet voor het buitenste <xref:System.Web.UI.UpdatePanel>besturingselement worden bijgewerkt, tenzij ze expliciet als triggers zijn gedefinieerd.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
