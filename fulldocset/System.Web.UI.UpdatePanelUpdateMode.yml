  summary: "Hiermee geeft u de mogelijke update modi voor de inhoud van een <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> besturingselement."
  remarks: "De opsomming UpdatePanelUpdateMode definieert de modi mogelijke update voor de inhoud van een <xref:System.Web.UI.UpdatePanel>besturingselement.</xref:System.Web.UI.UpdatePanel> De <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>eigenschap moet worden ingesteld op een van de waarden van de inventarisatie UpdatePanelUpdateMode.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> De <xref:System.Web.UI.UpdatePanel>besturingselement vereist dat de <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>eigenschap van de <xref:System.Web.UI.ScriptManager>besturingselement `true` voor de rendering van gedeeltelijke pagina om te worden uitgevoerd.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> </xref:System.Web.UI.UpdatePanel>       De standaardwaarde van de <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>eigenschap is altijd.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A>       Als de <xref:System.Web.UI.UpdatePanel>besturingselement is binnen een ander <xref:System.Web.UI.UpdatePanel>controle en het bovenliggende paneel wordt bijgewerkt, wordt het geneste paneel wordt ook bijgewerkt ongeacht de <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>eigenschapswaarde.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example declares two <xref:System.Web.UI.UpdatePanel> controls. The first panel sets the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Conditional. The second panel has <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> set to Always by default. A button outside both panels is registered as an asynchronous postback control by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's click event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel's content is updated only if the last panel update was more than five seconds ago. The second panel's content is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_2_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_2_1.aspx)]"
