  summary: "Controleert of de proxy die staat voor het opgegeven object-type kan worden geconverteerd naar het type dat wordt vertegenwoordigd door de <xref href=&quot;System.Runtime.Remoting.IRemotingTypeInfo&quot;> </xref> interface."
  remarks: "De huidige methode wordt aangeroepen wanneer er een poging is gedaan voor het casten van een proxy die is gegenereerd op basis van een <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> Deze methode rekening met de type-informatie wordt uitgevoerd in de <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public bool CanCastTo (Type fromType, object o);
    parameters:
    - id: fromType
      type: System.Type
      description: "Het type te converteren."
    - id: o
      type: System.Object
      description: "Het object waarvoor casten controleren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als cast slaagt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
