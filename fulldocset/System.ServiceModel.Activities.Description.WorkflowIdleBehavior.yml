- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Opgehaald of ingesteld van een waarde waarmee de <xref:System.TimeSpan>die plaatsvindt tussen het moment waarop de werkstroom niet-actief en blijft behouden.</xref:System.TimeSpan>"
  remarks: "De <xref:System.TimeSpan>begint wanneer het werkstroomexemplaar niet-actieve wordt verstreken.</xref:System.TimeSpan> Deze eigenschap is handig als u een workflowexemplaar agressiever behouden wilt terwijl nog steeds het exemplaar in het geheugen voor zo lang mogelijk. De standaardwaarde voor deze eigenschap is <xref:System.TimeSpan>.</xref:System.TimeSpan> De eigenschap TimeToPersist is alleen geldig als de waarde lager dan <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> is Als deze groter is, wordt dit genegeerd. Als de <xref:System.TimeSpan>opgegeven door TimeToPersist is verstreken voordat de <xref:System.TimeSpan>aangegeven door <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, persistentie moet uitvoeren voordat de werkstroom verwijderd wordt.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Dit betekent dat de bewerking uit het geheugen laden kan worden uitgesteld totdat de werkstroom wordt bewaard. De laag voor gegevenspersistentie is verantwoordelijk voor het verwerken van alle nieuwe pogingen voor tijdelijke fouten en uitzonderingen alleen op niet-herstelbare fouten genereert. Daarom eventuele uitzonderingen tijdens persistentie worden behandeld als onherstelbare en het workflowexemplaar is afgebroken."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "De tijdsduur die wordt gebruikt om te bepalen wanneer een werkstroom wordt bewaard."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Opgehaald of ingesteld van een waarde waarmee de <xref:System.TimeSpan>die plaatsvindt tussen het moment waarop de werkstroom niet-actief is en wordt verwijderd.</xref:System.TimeSpan>"
  remarks: "De standaardwaarde is 1 minuut. Verwijderen van een werkstroom impliceert ook worden bewaard. Als TimeToUnload is ingesteld op nul het werkstroomexemplaar is opgeslagen en verwijderd onmiddellijk na wordt de werkstroom niet actief. Als u TimeToUnload op <xref:System.TimeSpan>effectief schakelt de bewerking voor verwijdering.</xref:System.TimeSpan> Niet-actieve workflowexemplaren worden nooit verwijderd."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "De tijdsduur die wordt gebruikt om te bepalen wanneer een werkstroom wordt verwijderd."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
