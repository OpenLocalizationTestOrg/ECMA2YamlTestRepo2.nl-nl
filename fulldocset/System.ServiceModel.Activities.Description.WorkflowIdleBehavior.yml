  type: Class
  summary: "Het servicegedrag van een die bepaalt wanneer niet-actieve workflowexemplaren zijn verwijderd en behouden."
  remarks: "> [!IMPORTANT]> Wanneer <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>is ingesteld op een waarde die groter is dan de waarde van <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>en de werkstroom vervolgens probeert het niet-actieve (vanwege een Delay-activiteit) als het werkstroomexemplaar is niet gewijzigd wordt verwijderd uit het geheugen door vraagt een afbreekbewerking, dan gaan via de normale ontladen proces...</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Dit is een runtime-optimalisering en gegevens niet verloren zijn, maar een ontwikkelaar kijken naar het traceringslogboek een tracering afbreken mogelijk ziet u wanneer er een tracering uit het geheugen laden wordt verwacht.       Zie voor een voorbeeld van het gebruik van dit gedrag [werkstroom Service Host uitbreidbaarheid](~/add/includes/ajax-current-ext-md.md)"
