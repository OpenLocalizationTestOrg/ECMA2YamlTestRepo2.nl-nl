  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "Hiermee geeft u een argument gebruikt in een kenmerkdeclaratie metagegevens."
  remarks: "CodeAttributeArgument kan worden gebruikt voor de waarde voor één argument van een kenmerkconstructor of een waarde waarmee u een eigenschap van het kenmerk initialiseren.       De <xref:System.CodeDom.CodeAttributeArgument.Value%2A>eigenschap geeft de waarde van het argument.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> De <xref:System.CodeDom.CodeAttributeArgument.Name%2A>eigenschap, wanneer gebruikt, geeft de naam van een eigenschap van het kenmerk waarnaar u de waarde toe te wijzen.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Kenmerkdeclaraties zijn vaak geïnitialiseerd met een aantal argumenten die worden doorgegeven aan de constructor van het kenmerk tijdens runtime. Als u argumenten voor de constructor voor een kenmerk maken, een CodeAttributeArgument voor elk argument aan de <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>verzameling van een <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> toevoegen Alleen de <xref:System.CodeDom.CodeAttributeArgument.Value%2A>eigenschap van elke CodeAttributeArgument moet worden geïnitialiseerd.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> De volgorde van argumenten binnen de verzameling moet volgorde van de argumenten in de methodehandtekening van de constructor voor het kenmerk overeenkomen.       U kunt ook instellen van eigenschappen van het kenmerk die niet beschikbaar is via de constructor doordat een CodeAttributeArgument die de naam van de eigenschap in te stellen geeft, samen met de waarde in te stellen."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
