  summary: "Hiermee geeft u de apartmentstatus van een <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Een apartment is een logische container binnen een proces voor objecten delen de dezelfde thread-toegangsvereisten. Alle objecten in hetzelfde apartment kunnen aanroepen ontvangen van een willekeurige thread in de apartment. .NET Framework gebruikt geen appartementen en beheerde objecten zijn verantwoordelijk voor het gebruik van alle gedeelde bronnen op een thread-veilige manier zelf.       Omdat COM-klassen appartementen gebruiken, moet de common language runtime maken en initialiseren van een apartment bij het aanroepen van een COM-object in een situatie van COM-interop. Een beheerde thread kunt maken en voer een single thread apartment (STA) waarmee slechts één thread of een multithreaded MTA (apartment) die een of meer threads bevat. U kunt bepalen welk type apartment gemaakt door in te stellen de <xref:System.Threading.Thread.ApartmentState%2A>eigenschap van de thread op een van de waarden van de inventarisatie van deze.</xref:System.Threading.Thread.ApartmentState%2A> Omdat een bepaalde thread een COM-apartment slechts eenmaal initialiseren kan, kunt u het type apartment niet wijzigen na de eerste aanroep van de niet-beheerde code.       Zie voor meer informatie <xref:System.Threading.Thread>, [beheerde en onbeheerde Threading](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), en [COM-interoperabiliteit geavanceerde](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
