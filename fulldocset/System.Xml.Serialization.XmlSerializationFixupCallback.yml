  summary: "Gemachtigde die wordt gebruikt door de <xref:System.Xml.Serialization.XmlSerializer>klasse voor deserialisatie van gecodeerde SOAP-XML-gegevens.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Tijdens het deserialiseren van XML-documenten in .NET Framework-objecten, de infrastructuur van .NET Framework XML-serialisatie dynamisch methoden voor herstel van de gemachtigde XmlSerializationFixupCallback implementeren instantieert. De infrastructuur zo verwijst voor gecodeerde SOAP-matrices waarvan gegevenstypen van .NET Framework typen. Vervolgens zo nodig een herstel van methode aangeroepen om het invullen van de objecten in de matrix.       Bovendien tijdens de initialisatie de infrastructuur van .NET Framework XML-serialisatie dynamisch wordt gegenereerd en compileert geen tijdelijke klasse voor deserialisatie is afgeleid van de <xref:System.Xml.Serialization.XmlSerializationReader>klasse.</xref:System.Xml.Serialization.XmlSerializationReader> Tijdens dit proces genereert de infrastructuur XmlSerializationFixupCallback methoden voor XML-gegevens voor SOAP-codering, multi-waarnaar wordt verwezen. De methoden worden vervolgens aangeroepen tijdens de deserialisatie.       Rechtstreeks maken geen een exemplaar van de klasse XmlSerializationFixupCallback.       SOAP-codering wordt beschreven in de sectie 5 van de SOAP 1.1-specificatie."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
