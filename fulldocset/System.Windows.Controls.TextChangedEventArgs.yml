  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hiermee haalt u een verzameling van objecten dat informatie bevat over de wijzigingen die zijn opgetreden."
  remarks: "Er is een <xref:System.Windows.Controls.TextChange>object voor elke opeenvolgende wijziging aan het besturingselement.</xref:System.Windows.Controls.TextChange> Meer dan één opeenvolgende wijziging kan optreden tijdens een exemplaar van de <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>-gebeurtenis geactiveerd wanneer de wijziging houdt de structuur van het onderliggende document wijzigen.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       Stel bijvoorbeeld dat een <xref:System.Windows.Controls.RichTextBox>bevat de tekenreeks `&quot;This is some text.&quot;` de structuur van de <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>is `<Paragraph><Run>This is some text.</Run></Paragraph>`.</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> Als de gebruiker wordt vet gemaakt de woorden `&quot;is some&quot;`, de structuur van de onderliggende <xref:System.Windows.Documents.FlowDocument>wijzigingen in `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`.</xref:System.Windows.Documents.FlowDocument> Er zijn daadwerkelijk vier wijzigingen die plaatsgevonden als gevolg van een actie van de gebruiker heeft: 1.  De `<Run>` symbool wordt verwijderd en opnieuw toegevoegd voordat het woord `This`.      2.  De symbolen `</Run><Run>` worden toegevoegd na het woord `This`.      3.  De symbolen `</Run><Run>` worden toegevoegd na het woord `some`.      4.  De `</Run>` symbool wordt verwijderd en opnieuw toegevoegd na het woord `Text`.       In het algemeen de volgende wordt altijd waar zijn:-de wijzigingen die plaatsvinden resultaat in het document wordt een geldige status heeft.      -De verzameling is besteld opeenvolgend, gerelateerd aan waar de wijziging is opgetreden in het besturingselement.  Bijvoorbeeld, een <xref:System.Windows.Controls.TextChange>-object met een wijziging op positie 2 is voordat een <xref:System.Windows.Controls.TextChange>-object met een wijziging op positie 10.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      -Twee <xref:System.Windows.Controls.TextChange>objecten een overlappende gebied geen vertegenwoordigen.</xref:System.Windows.Controls.TextChange>  De waarde van <xref:System.Windows.Controls.TextChange.Offset%2A>plus de waarde van <xref:System.Windows.Controls.TextChange.AddedLength%2A>van een <xref:System.Windows.Controls.TextChange>object is altijd kleiner zijn dan of gelijk zijn aan de waarde van <xref:System.Windows.Controls.TextChange.Offset%2A>van de volgende <xref:System.Windows.Controls.TextChange>object in de verzameling.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Ook kan de waarde van <xref:System.Windows.Controls.TextChange.Offset%2A>plus de waarde van <xref:System.Windows.Controls.TextChange.RemovedLength%2A>van een <xref:System.Windows.Controls.TextChange>object is altijd kleiner zijn dan of gelijk zijn aan de waarde van <xref:System.Windows.Controls.TextChange.Offset%2A>van de volgende <xref:System.Windows.Controls.TextChange>object in de verzameling.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -De verzameling weerspiegelt welke wijzigingen zijn opgetreden, zelfs als er lijkt niet net is gewijzigd. In het voorgaande voorbeeld geen van beide de eerste of vierde wijziging resulteert in een net wijziging, omdat elk gewoon verwijderd en opnieuw toegevoegd de `<Run>` en `</Run>` symbolen, respectievelijk. Terwijl de symbolen zijn daadwerkelijk verwijderd en toegevoegd, zodat ze zijn opgenomen in de verzameling.       Als de <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>gebeurtenis treedt op als gevolg van een wijziging van de eigenschap wijzigingen is een lege collectie.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  In het voorgaande voorbeeld, als de gebruiker wordt vet gemaakt de volledige tekenreeks de <xref:System.Windows.Documents.TextElement.FontWeight%2A>eigenschap van de <xref:System.Windows.Documents.Run>is ingesteld op <xref:System.Windows.FontWeights.Bold%2A>, maar niets wordt toegevoegd of verwijderd uit het document, zodat de wijzigingen is leeg.</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       Wijzigingen in de .NET Framework versie 3.5 is geïntroduceerd.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Windows.Controls.TextChange}
      description: "Een verzameling van objecten dat informatie bevat over de wijzigingen die zijn opgetreden."
  overload: System.Windows.Controls.TextChangedEventArgs.Changes*
  exceptions: []
  platform:
  - net462
