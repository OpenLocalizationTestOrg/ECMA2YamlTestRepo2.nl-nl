  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "Leest de parameters van de binnenkomende aanvraag voor Web-services ge√Ømplementeerd met behulp van HTTP met naam / waarde-paren die zijn gecodeerd in de URL, queryreeks in plaats van een SOAP-bericht."
  remarks: "UrlParameterReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard.       De klasse UrlParameterReader biedt een methode aan servicezijde <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>, lezen parameter naam/waarde-paren die zijn gecodeerd in een HTTP-aanvragen van de URL-queryreeks.</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> Bijvoorbeeld, in de URL `http://contoso.com?a=1&b=2`, `a` en `b` parameternamen, zijn en `1` en `2` hun waarden zijn.       Doorgaans wordt niet hoeft te UrlParameterReader rechtstreeks gebruiken. HTTP GET-Web-services zijn ingeschakeld wanneer u een ASP.NET-configuratiebestand (Web.config) `protocols` element bevat een `add` element waarvan name-kenmerk-waarde is &quot;`HttpGet`&quot;. De klasse UrlParameterReader wordt automatisch gebruikt wanneer een HTTP GET-Web-service is ingeschakeld en een toepasselijke HTTP-aanvraag is ontvangen."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
  inheritance:
