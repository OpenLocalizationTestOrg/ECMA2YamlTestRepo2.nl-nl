  remarks: "ToolStripMenuItem is een <xref:System.Windows.Forms.ToolStripDropDownItem>die werkt met <xref:System.Windows.Forms.ToolStripDropDownMenu>en <xref:System.Windows.Forms.ContextMenuStrip>voor het afhandelen van de speciale markering, indeling en kolom regeling van menu&quot;s.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       Om een ToolStripMenuItem moet worden weergegeven, moet u deze toevoegen aan een <xref:System.Windows.Forms.MenuStrip>of <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       De klasse ToolStripMenuItem biedt de eigenschappen waarmee u de vormgeving en functionaliteit van een menuopdracht configureren. Gebruiken om een vinkje naast een menu-item weergeven, de <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>eigenschap.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> Gebruik deze functie voor het identificeren van een menu-item dat is geselecteerd in een lijst van menuopdrachten sluiten elkaar wederzijds uit. Bijvoorbeeld, als er een aantal menu-items voor het instellen van de kleur van tekst in een <xref:System.Windows.Forms.TextBox>beheren, gebruikt u de <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>eigenschap om te identificeren welke kleur is geselecteerd.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Gebruik de <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>eigenschap voor het definiÃ«ren van een toetsencombinatie die worden ingedrukt om de menu-item te selecteren.</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
