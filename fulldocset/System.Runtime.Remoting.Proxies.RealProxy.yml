- uid: System.Runtime.Remoting.Proxies.RealProxy.Invoke(System.Runtime.Remoting.Messaging.IMessage)
  id: Invoke(System.Runtime.Remoting.Messaging.IMessage)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: Invoke(IMessage)
  nameWithType: RealProxy.Invoke(IMessage)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.Invoke(IMessage)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Wanneer in een afgeleide klasse genegeerd, roept u de methode die is opgegeven in de opgegeven <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> op het externe object dat wordt vertegenwoordigd door het huidige exemplaar."
  remarks: "Wanneer de transparentproxy dat wordt ondersteund door de <xref:System.Runtime.Remoting.Proxies.RealProxy>is aangeroepen, delegeert de aanroepen naar de methode Invoke.</xref:System.Runtime.Remoting.Proxies.RealProxy> De methode Invoke transformeert het bericht in de `msg` parameter in een <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>, en verzendt het naar het externe object dat wordt vertegenwoordigd door het huidige exemplaar van <xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       De <xref:System.Runtime.Remoting.Messaging.IMessage>parameter voorziet in een woordenlijst via de <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName>eigenschap.</xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IMessage> Het woordenboek bevat naam/waarde-paren van informatie over de methodeaanroep, zoals de naam van de methode aangeroepen en de bijbehorende parameters."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/cpp/1930ed98-5114-471a-9fba-_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/csharp/1930ed98-5114-471a-9fba-_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/visualbasic/1930ed98-5114-471a-9fba-_1.vb)]
  syntax:
    content: public abstract System.Runtime.Remoting.Messaging.IMessage Invoke (System.Runtime.Remoting.Messaging.IMessage msg);
    parameters:
    - id: msg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Een <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> die bevat een <xref:System.Collections.IDictionary>van informatie over de methodeaanroep.</xref:System.Collections.IDictionary>"
    return:
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Het bericht dat wordt geretourneerd door de aangeroepen methode met de retourwaarde en eventuele <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> of <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parameters."
  overload: System.Runtime.Remoting.Proxies.RealProxy.Invoke*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(System.IntPtr)
  id: SetCOMIUnknown(System.IntPtr)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: SetCOMIUnknown(IntPtr)
  nameWithType: RealProxy.SetCOMIUnknown(IntPtr)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Slaat een niet-beheerde proxy van het object dat wordt vertegenwoordigd door het huidige exemplaar."
  remarks: "Wanneer een niet-beheerde proxy probeert te communiceren met de common language runtime via COM, wordt het externe object dat wordt vertegenwoordigd door de niet-beheerde proxy opgelost door de runtime. Als het externe object wordt beheerd en ook bevindt zich in een omgeving met algemene talen, klikt u vervolgens in plaats van communiceert via gedistribueerde COM het object verzonden naar het huidige proces.       Als het externe object is niet afgeleid van <xref:System.MarshalByRefObject>, dan is deze geserialiseerd en gekopieerd naar de huidige locatie.</xref:System.MarshalByRefObject> Als deze is afgeleid van <xref:System.MarshalByRefObject>, is het resultaat een transparentproxy en de externe infrastructuur plaatst de niet-beheerde proxy (de `IUnknown` interface) in de transparentproxy voor toekomstig gebruik.</xref:System.MarshalByRefObject>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/cpp/m-system.runtime.remotin_50_1.cpp)]
     [!code-cs[RealProxy_Sample#3](~/add/codesnippet/csharp/m-system.runtime.remotin_50_1.cs)]
     [!code-vb[RealProxy_Sample#3](~/add/codesnippet/visualbasic/m-system.runtime.remotin_50_1.vb)]
  syntax:
    content: public virtual void SetCOMIUnknown (IntPtr i);
    parameters:
    - id: i
      type: System.IntPtr
      description: "Een verwijzing naar de <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interface voor het object dat wordt vertegenwoordigd door het huidige exemplaar van de proxy."
  overload: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown*
  exceptions: []
  platform:
  - net462
