  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "Voorziet in basisfunctionaliteit voor proxy&quot;s."
  remarks: "De klasse RealProxy is de `abstract` basisklasse waaruit proxy&quot;s moeten worden afgeleid.       Een client die gebruikmaakt van een object tussen elk soort een grens remoting daadwerkelijk een transparentproxy gebruikt voor het object. De transparentproxy biedt de illusie dat het object zich in de ruimte van de client bevindt. Het bereikt dit door het doorsturen van oproepen op deze naar het juiste object met behulp van de externe infrastructuur.       De transparentproxy is ondergebracht door een exemplaar van een beheerde runtime-klasse van het type RealProxy. De RealProxy implementeert een onderdeel van de functionaliteit die nodig is voor het doorsturen van de bewerkingen van de transparentproxy. Houd er rekening mee dat een proxyobject neemt over van de bijbehorende semantiek van beheerde objecten, zoals garbagecollection, ondersteuning voor velden en methoden en kan worden uitgebreid naar de nieuwe klassen formulier. De proxy heeft een dubbele aard: het fungeert als een object van dezelfde klasse als het externe object (transparentproxy) en is een beheerd object zelf.       Een proxyobject kan worden gebruikt zonder rekening te houden remoting onderverdelingen binnen een <xref:System.AppDomain>.</xref:System.AppDomain>      > [!NOTE] > Deze klasse maakt een verbinding is vereist en een vraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy
