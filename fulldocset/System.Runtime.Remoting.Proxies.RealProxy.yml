  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Een niet-beheerde verwijzing naar het object dat wordt vertegenwoordigd door het huidige exemplaar van de proxy-aanvragen."
  remarks: "Als de proxy is aangevraagd voor het marshallen, wordt er een `IUnknown` interface voor het object dat wordt vertegenwoordigd door het huidige exemplaar van de proxy wordt geretourneerd. Als een `IUnknown` is eerder in het cachegeheugen van de <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>methode, wordt die sessie geretourneerd; anders wordt een nieuw exemplaar geretourneerd.</xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>       Als de proxy wordt aangevraagd, niet voor het marshallen, maar voor communicatie met niet-beheerde objecten in het huidige proces en vervolgens een [COM-Callable Wrapper](../Topic/COM%20Callable%20Wrapper.md) (CCW), die kan worden gebruikt in het huidige proces voor communicatie via COM, wordt geretourneerd."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#2](~/add/codesnippet/cpp/m-system.runtime.remotin_36_1.cpp)]
     [!code-cs[RealProxy_Sample#2](~/add/codesnippet/csharp/m-system.runtime.remotin_36_1.cs)]
     [!code-vb[RealProxy_Sample#2](~/add/codesnippet/visualbasic/m-system.runtime.remotin_36_1.vb)]
  syntax:
    content: public virtual IntPtr GetCOMIUnknown (bool fIsMarshalled);
    parameters:
    - id: fIsMarshalled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de objectverwijzing is aangevraagd voor marshalling naar een externe locatie. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de objectverwijzing is aangevraagd voor communicatie met niet-beheerde objecten in het huidige proces via COM."
    return:
      type: System.IntPtr
      description: "Een verwijzing naar een [COM-Callable Wrapper](~/add/includes/ajax-current-ext-md.md) als de objectverwijzing is aangevraagd voor communicatie met niet-beheerde objecten in het huidige proces via COM of een verwijzing naar een in de cache of nieuw gegenereerd <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-interface als de objectverwijzing is aangevraagd voor marshalling naar een externe locatie."
  overload: System.Runtime.Remoting.Proxies.RealProxy.GetCOMIUnknown*
  exceptions: []
  platform:
  - net462
