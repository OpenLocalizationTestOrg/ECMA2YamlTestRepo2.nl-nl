  summary: "Aanvragen van een COM-interface met de opgegeven ID."
  remarks: "De methode SupportsInterface kunt het huidige exemplaar van de proxy voor het implementeren van extra COM-interfaces namens het serverobject dat het huidige exemplaar vertegenwoordigt. De huidige methode genereert de vereiste interface en retourneert een verwijzing naar deze. De typen die COM-interfaces dat door deze methode kunnen worden gegenereerd, is afhankelijk van het proxytype, dat op zijn beurt kan afhankelijk zijn van het type van de serverobject dat het huidige exemplaar van de proxy vertegenwoordigt.       Zie voor meer informatie <xref:System.Runtime.Remoting.Proxies.ProxyAttribute>.</xref:System.Runtime.Remoting.Proxies.ProxyAttribute>"
