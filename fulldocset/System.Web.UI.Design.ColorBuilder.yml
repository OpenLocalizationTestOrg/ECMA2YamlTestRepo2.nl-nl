  fullName: System.Web.UI.Design.ColorBuilder
  type: Class
  summary: "Biedt de opbouwfunctie voor de tekenreeks van een HTML-kleuren in de ontwerpfase waarmee een gebruiker een kleur kiezen."
  remarks: "De <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>methode een gebruikersinterface voor het selecteren van een kleurwaarde wordt gestart.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       De klasse ColorBuilder is niet bedoeld voor gebruik buiten de tijd ontwerpomgeving. ColorBuilder vereist de <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, dit is normaal gesproken beschikbaar in een project Web Forms tijdens de ontwerpfase.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Als u bouwen HTML kleur tekenreeksen wilt, kunt u voor het implementeren van een methode die de RGB-waarden van converteert een <xref:System.Drawing.Color>object op een tekenreeks RRGGBB compatibel is met HTML-indeling.</xref:System.Drawing.Color> Als u wilt gebruiken van een besturingselement een kleur selecteren of een kleur configureren, u een gebruikersinterface voor deze maken kunt of u wilt gebruiken een <xref:System.Windows.Forms.PropertyGrid>bepalen welke kunt u bewerken <xref:System.Drawing.Color>Eigenschappen met het standaard <xref:System.Drawing.Design.ColorEditor>biedt een interface van de selectie kleur.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
  example:
