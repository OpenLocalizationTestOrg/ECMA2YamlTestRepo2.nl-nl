  name: CalendarBlackoutDatesCollection
  nameWithType: CalendarBlackoutDatesCollection
  fullName: System.Windows.Controls.CalendarBlackoutDatesCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling van niet-selecteerbare datums in een <xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>."
  remarks: "De CalendarBlackoutDatesCollection bevat <xref:System.Windows.Controls.CalendarDateRange>objecten die opgeeft meerdere datums die door een gebruiker kunnen niet worden geselecteerd.</xref:System.Windows.Controls.CalendarDateRange> Als u alle eerdere Data niet geselecteerd, kunt u de <xref:System.Windows.Controls.CalendarBlackoutDatesCollection.AddDatesInPast%2A>methode.</xref:System.Windows.Controls.CalendarBlackoutDatesCollection.AddDatesInPast%2A>      <a name=&quot;xamlPropertyElementUsage_CalendarBlackoutDatesCollection&quot;></a>## XAML eigenschap elementgebruik ```   <object>     <object.property>       oneOrMoreCalendarDateRanges     </object.property>   </object>      ``` <a name=&quot;xamlValues_CalendarBlackoutDatesCollection&quot;> </a> ## XAML waarden *oneOrMoreCalendarDateRanges* een of meer elementen object van het type <xref:System.Windows.Controls.CalendarDateRange>.</xref:System.Windows.Controls.CalendarDateRange>      "
  example:
  - "The following example creates a <xref:System.Windows.Controls.Calendar> in code and markup that has some dates that cannot be selected.  \n  \n [!code-cs[CalendarSnippets#3](~/add/codesnippet/csharp/calendarsnippets/window1.xaml.cs#3)]\n [!code-xml[CalendarSnippets#3](~/add/codesnippet/xaml/calendarsnippets_xaml/window1.xaml#3)]\n [!code-vb[CalendarSnippets#3](~/add/codesnippet/visualbasic/calendarsnippets_vb/window1.xaml.vb#3)]  \n  \n The preceding example produces output that is similar to the following illustration.  \n  \n ![Calendar with dates that cannot be selected.](~/add/media/ndp-calendarblackout.png \"Calendar with dates that cannot be selected.\")  \nCalendar with dates that cannot be selected"
  syntax:
    content: 'public sealed class CalendarBlackoutDatesCollection : System.Collections.ObjectModel.ObservableCollection<System.Windows.Controls.CalendarDateRange>'
