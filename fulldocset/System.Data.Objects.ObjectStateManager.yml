  name: ChangeObjectState(Object,EntityState)
  nameWithType: ObjectStateManager.ChangeObjectState(Object,EntityState)
  fullName: System.Data.Objects.ObjectStateManager.ChangeObjectState(Object,EntityState)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Status van de <xref href=&quot;System.Data.Objects.ObjectStateEntry&quot;> </xref> voor een specifiek object aan de opgegeven <code> entityState </code>."
  remarks: "Aanroepen van de methode ChangeObjectState om te wijzigen van de status van een object <xref:System.Data.EntityState>veroorzaakt geen verwante objecten in een beperkte relatie moet worden verwijderd.</xref:System.Data.EntityState>       Wijzigen van de status van een object heeft geen invloed op Verwante objecten in de objectgrafiek.       Wanneer u wijzigt de <xref:System.Data.EntityState>van een object entiteit vermelding <xref:System.Data.EntityState>, de eigenschappen van het object zijn gemarkeerd als gewijzigd, ongeacht de huidige of oorspronkelijke waarden.</xref:System.Data.EntityState> </xref:System.Data.EntityState>       Wanneer de <xref:System.Data.EntityState>van een entiteitsobject vermelding wordt gewijzigd naar <xref:System.Data.EntityState>, <xref:System.Data.EntityState>, of <xref:System.Data.EntityState>, worden ook de relatie-invoer voor het object bijgewerkt.</xref:System.Data.EntityState> </xref:System.Data.EntityState> </xref:System.Data.EntityState> </xref:System.Data.EntityState>"
  syntax:
    content: public System.Data.Objects.ObjectStateEntry ChangeObjectState (object entity, System.Data.EntityState entityState);
    parameters:
    - id: entity
      type: System.Object
      description: "Het object waarvoor de status moet worden gewijzigd."
    - id: entityState
      type: System.Data.EntityState
      description: "De nieuwe status van het object."
    return:
      type: System.Data.Objects.ObjectStateEntry
      description: "The <xref href=&quot;System.Data.Objects.ObjectStateEntry&quot;></xref> for the supplied <code>entity</code>."
  overload: System.Data.Objects.ObjectStateManager.ChangeObjectState*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>entity</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Wanneer het object is niet losgekoppeld en heeft geen vermelding in de status manager.       - of - wanneer u probeert te wijzigen van de status in <xref href=&quot;System.Data.EntityState&quot;> </xref> van alle andere <xref:System.Data.EntityState.>- of - wanneer <code> state </code> is geen geldige <xref href=&quot;System.Data.EntityState&quot;> </xref> waarde.</xref:System.Data.EntityState.>"
