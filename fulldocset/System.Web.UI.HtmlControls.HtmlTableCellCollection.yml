  name: HtmlTableCellCollection
  nameWithType: HtmlTableCellCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableCellCollection
  type: Class
  summary: "Een verzameling van <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> -objecten met daarin de cellen in één rij met een <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse HtmlTableCellCollection gebruiken voor het beheren van een verzameling van programmatisch <xref:System.Web.UI.HtmlControls.HtmlTableCell>-objecten met daarin de cellen van een enkele rij in een <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Deze klasse wordt gewoonlijk gebruikt voor het toevoegen, verwijderen of wijzigen van de inhoud van een cel in een rij van een <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Een <xref:System.Web.UI.HtmlControls.HtmlTable>besturingselement bevat een <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>eigenschap die een verzameling bevat <xref:System.Web.UI.HtmlControls.HtmlTableRow>objecten.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Elke <xref:System.Web.UI.HtmlControls.HtmlTableRow>object vertegenwoordigt een afzonderlijke rij in de tabel.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Een <xref:System.Web.UI.HtmlControls.HtmlTableRow>object bevat een <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>eigenschap die een collectie <xref:System.Web.UI.HtmlControls.HtmlTableCell>objecten.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Deze objecten vertegenwoordigen op zijn beurt de afzonderlijke cellen van een rij. Voor het ophalen van een afzonderlijke cel, de eerste keer de <xref:System.Web.UI.HtmlControls.HtmlTableRow>object dat de rij met de cel in de tabel vertegenwoordigt (van de <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>verzameling van de <xref:System.Web.UI.HtmlControls.HtmlTable>control).</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Hierdoor krijgt u de <xref:System.Web.UI.HtmlControls.HtmlTableCell>-object met de cel in de rij (van de <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>verzameling van de <xref:System.Web.UI.HtmlControls.HtmlTableRow>object).</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding cells to an HtmlTableCellCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> property of a row, represented by an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object, is the HtmlTableCellCollection collection.  \n  \n [!code-vb[HtmlTableCellCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_21_1.aspx)]\n [!code-cs[HtmlTableCellCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_21_1.aspx)]"
