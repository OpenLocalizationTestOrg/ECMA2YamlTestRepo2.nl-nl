  summary: "Opgehaald of ingesteld van de instelling modifiability van de beoogde waarde van het lokalisatie-kenmerk."
  remarks: "De volgende tabel bevat de modifiability-instellingen van het kenmerk te lokaliseren.      | Modifiability instelling | Dit betekent dat |   |---------------------------|-------------|   | <xref:System.Windows.Modifiability>| Beoogde waarde kan worden gewijzigd door vertaalgeheugen. |   | <xref:System.Windows.Modifiability>| Beoogde waarde kan niet worden gewijzigd door vertaalgeheugen. |   | <xref:System.Windows.Modifiability>| Beoogde waarde modifiability is overgenomen van het bovenliggende knooppunt. |</xref:System.Windows.Modifiability> </xref:System.Windows.Modifiability> </xref:System.Windows.Modifiability>"
  example:
  - "The following code example shows the modifiability setting of localization attributes defined for a button.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet1](~/add/codesnippet/xaml/AttributesSnippets/Attributes.xaml#attributessnippet1)]"
  syntax:
    content: public System.Windows.Modifiability Modifiability { get; set; }
    return:
      type: System.Windows.Modifiability
      description: "De instelling modifiability van het kenmerk te lokaliseren."
  overload: System.Windows.LocalizabilityAttribute.Modifiability*
  exceptions: []
  platform:
  - net462
