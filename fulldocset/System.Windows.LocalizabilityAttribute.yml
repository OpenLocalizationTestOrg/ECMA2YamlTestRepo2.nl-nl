  namespace: System.Windows
  summary: "Hiermee wordt de categorie-instelling van de beoogde waarde van het kenmerk lokalisatie opgehaald."
  remarks: "De volgende tabel bevat de modifiability-instellingen van het kenmerk te lokaliseren.      | Categorie-instelling | Dit betekent dat |   |----------------------|-------------|   | <xref:System.Windows.LocalizationCategory>| Resource behoort niet tot een standaard categorie. |   | <xref:System.Windows.LocalizationCategory>| Een langdurige stukje beschrijvende tekst. |   | <xref:System.Windows.LocalizationCategory>| Één regel tekst, zoals een titel. |   | <xref:System.Windows.LocalizationCategory>| Een korte tekenreeks, zoals een label van het besturingselement. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.Button>of besturingselement gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.CheckBox>of besturingselement gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.ComboBox>of besturingselement, zoals <xref:System.Windows.Controls.ComboBoxItem>gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.ListBox>of besturingselement, zoals <xref:System.Windows.Controls.ListBoxItem>gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.Menu>of besturingselement, zoals <xref:System.Windows.Controls.MenuItem>gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.RadioButton>of besturingselement gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Controls.ToolTip>of besturingselement gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Documents.Hyperlink>of besturingselement gerelateerde. |   | <xref:System.Windows.LocalizationCategory>| Een <xref:System.Windows.Documents.FlowDocument>of andere deelvenster met tekst. |   | <xref:System.Windows.LocalizationCategory>| [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   | <xref:System.Windows.LocalizationCategory>| Lettertype-gerelateerde gegevens, zoals lettertype, tekenstijl of tekengrootte. |   | <xref:System.Windows.LocalizationCategory>| Categorie van dit bovenliggende knooppunt wordt overgenomen. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> Dit geldt niet voor alle onderliggende knooppunten van de resource. |   | <xref:System.Windows.LocalizationCategory>| Deze resource of een van de onderliggende knooppunten waarvan categorie is ingesteld op niet lokaliseren <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
  example:
  - "The following code example shows the category settings of localization attributes defined for a button.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet1](~/add/codesnippet/xaml/AttributesSnippets/Attributes.xaml#attributessnippet1)]"
  syntax:
    content: public System.Windows.LocalizationCategory Category { get; }
    return:
      type: System.Windows.LocalizationCategory
      description: "De instelling van de categorie van het kenmerk te lokaliseren."
  overload: System.Windows.LocalizabilityAttribute.Category*
  exceptions: []
  platform:
  - net462
