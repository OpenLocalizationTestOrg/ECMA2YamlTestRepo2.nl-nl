  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Biedt de methode voor het aanroepen van de functie met de opgegeven argumenten in de opgegeven context."
  remarks: "De `docContext` parameter is vereist zodat functies waarvoor een verzameling knooppunten kunnen worden opgegeven van de huidige contextknooppunt."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "De XSLT-context voor de functieaanroep."
    - id: args
      type: System.Object[]
      description: "De argumenten voor de functieaanroep. Elk argument is een element in de matrix."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "Het contextknooppunt voor de functieaanroep."
    return:
      type: System.Object
      description: "Een <xref:System.Object>dat de retourwaarde van de functie vertegenwoordigt.</xref:System.Object>"
  overload: System.Xml.Xsl.IXsltContextFunction.Invoke*
