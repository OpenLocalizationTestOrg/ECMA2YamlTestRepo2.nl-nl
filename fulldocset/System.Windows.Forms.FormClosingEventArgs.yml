  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.Form.FormClosing>gebeurtenis treedt op vlak voordat een formulier is gesloten, ofwel door de gebruiker, via de gebruikersinterface (UI) of via een programma, aanroepen van methoden zoals <xref:System.Windows.Forms.Form.Close%2A>in de <xref:System.Windows.Forms.Form>klasse, of <xref:System.Windows.Forms.Application.Exit%2A>in de <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Als u een formulier een onderliggend element of in eigendom van formulieren, heeft een <xref:System.Windows.Forms.Form.FormClosing>gebeurtenis ook voor elk adres is opgetreden.</xref:System.Windows.Forms.Form.FormClosing> Als een van de formulieren de gebeurtenis annuleert, worden geen van de formulieren gesloten. Daarom de bijbehorende <xref:System.Windows.Forms.Form.FormClosed>gebeurtenissen niet worden verzonden naar een van de formulieren.</xref:System.Windows.Forms.Form.FormClosed>       De klasse FormClosingEventArgs biedt gegevens voor deze gebeurtenis. Twee belangrijke leden zijn de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>en <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Eigenschappen.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> De gebeurtenis kan worden geannuleerd door de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap op true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> De <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>eigenschap bevat een reden waarom het formulier wordt gesloten.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
  syntax:
    content: 'public class FormClosingEventArgs : System.ComponentModel.CancelEventArgs'
