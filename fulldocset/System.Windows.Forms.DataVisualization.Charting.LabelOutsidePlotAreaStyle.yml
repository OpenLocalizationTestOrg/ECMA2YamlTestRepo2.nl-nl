  remarks: "De opsomming LabelOutsidePlotAreaStyle vertegenwoordigt de mate waaraan een label te verlaten van een tekengebied is toegestaan. Het wordt gebruikt in combinatie met de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.AllowOutsidePlotArea%2A>eigenschap van de <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle>object.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.AllowOutsidePlotArea%2A>       Als u de gedeeltelijke waarde opgeeft, kan niet meer dan 50% van het label buiten het tekengebied worden opgehaald."
