  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, gebeurtenis."
  remarks: "De ManipulationStartingEventArgs kunt u het gedrag van een manipulatie opgeven.  De ManipulationStartingEventArgs gebruiken voor het volgende:-opgeven dat de positie ten opzichte van een element door in te stellen zijn moet de <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>eigenschap.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -Opgeven of één vinger manipulatie zijn ingeschakeld door in te stellen de <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Geef aan welke soorten manipulatie zijn ingeschakeld door in te stellen de <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>eigenschap in op een <xref:System.Windows.Input.ManipulationModes>opsomming.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Geef het draaipunt een één-vinger door in te stellen de <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -De bewerking annuleren door in te stellen de <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>eigenschap `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Zie voor meer informatie over bewerkingen, de [invoer overzicht](~/add/includes/ajax-current-ext-md.md).  Zie voor een voorbeeld van een toepassing die op bewerkingen reageert [scenario: uw eerste Touch-toepassing maken](~/add/includes/ajax-current-ext-md.md)."
