  namespace: System.Windows.Input
  summary: "Opgehaald of ingesteld van de container die alle gebeurtenissen manipulatie en berekeningen relatief."
  remarks: "U kunt opgeven dat de positie ten opzichte van een ander element moeten met de eigenschap ManipulationContainer. Bijvoorbeeld, kunt u de posities manipulatie ten opzichte van het bovenliggende item van het element dat de gebeurtenissen manipulatie ontvangt. De <xref:System.Windows.UIElement.ManipulationStarting>gebeurtenis-handler is de enige plaats waar u de ManipulationContainer kunt instellen.</xref:System.Windows.UIElement.ManipulationStarting>       Zie voor meer informatie over bewerkingen, de [invoer overzicht](~/add/includes/ajax-current-ext-md.md).  Zie voor een voorbeeld van een toepassing die op bewerkingen reageert [scenario: uw eerste Touch-toepassing maken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "De container die alle gebeurtenissen manipulatie en berekeningen relatief. De standaardwaarde is het element waarop de gebeurtenis heeft plaatsgevonden."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
