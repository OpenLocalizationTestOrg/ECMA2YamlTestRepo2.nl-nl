  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Opgehaald of ingesteld van een object dat de draaitabel voor een enkel beheerpunt manipulatie beschrijft."
  remarks: "Wanneer u de Pivot-eigenschap instelt, bevatten de manipulatie rotatie gegevens wanneer de gebruiker één vinger tijdens een manipulatie gebruikt.  Dit is een echte situaties waarin u kunt één vinger draaien van een object, zoals papier in een tabel te simuleren.  Als de draaitabel `null`, moet de gebruiker twee vingers gebruiken rotatie veroorzaken.       Zie voor meer informatie over bewerkingen, de [invoer overzicht](~/add/includes/ajax-current-ext-md.md).  Zie voor een voorbeeld van een toepassing die op bewerkingen reageert [scenario: uw eerste Touch-toepassing maken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the Pivot property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
  syntax:
    content: public System.Windows.Input.ManipulationPivot Pivot { get; set; }
    return:
      type: System.Windows.Input.ManipulationPivot
      description: "Een object dat de draaitabel voor een enkel beheerpunt manipulatie beschrijft."
  overload: System.Windows.Input.ManipulationStartingEventArgs.Pivot*
  exceptions: []
  platform:
  - net462
