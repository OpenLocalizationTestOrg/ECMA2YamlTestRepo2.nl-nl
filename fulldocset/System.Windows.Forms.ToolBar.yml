  remarks: "Werkbalkknoppen kunnen worden onderverdeeld in logische groepen met behulp van scheidingstekens. Een scheidingsteken is een knop met de <xref:System.Windows.Forms.ToolBarButton.Style%2A>eigenschap ingesteld op `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Als de eigenschap inpakbaar in een entiteit is ingesteld op `true` en de werkbalk is te klein om alle knoppen op dezelfde lijn weer te geven, de werkbalk is onderverdeeld in extra regels met de einden plaatsvinden op de scheidingstekens. Dit zorgt ervoor dat groepen staan blijven. Werkbalkknoppen die zich niet in een groep kunnen worden gescheiden, wanneer de werkbalk verpakt. De werkbalk kan worden te klein om alle van de knoppen op dezelfde lijn weergegeven als de bovenliggende <xref:System.Windows.Forms.Form>formaat wordt gewijzigd.</xref:System.Windows.Forms.Form>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> control, sets some of its common properties, and adds it to a <xref:System.Windows.Forms.Form>. Delegates are also added to the <xref:System.Windows.Forms.ToolBar.ButtonClick> and <xref:System.Windows.Forms.ToolBar.ButtonDropDown> events. This example requires that a <xref:System.Windows.Forms.ToolBar> named `toolBar1` and an <xref:System.Windows.Forms.ImageList> named `imageList1` have been declared.  \n  \n [!code-cpp[ToolBar#1](~/add/codesnippet/cpp/p-system.windows.forms.t_161_1.cpp)]\n [!code-cs[ToolBar#1](~/add/codesnippet/csharp/p-system.windows.forms.t_161_1.cs)]\n [!code-vb[ToolBar#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_161_1.vb)]"
  syntax:
    content: public bool Wrappable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de knoppen op de werkbalk op een andere regel laten teruglopen als de werkbalk wordt te klein om weer te geven van de knoppen op dezelfde lijn; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
