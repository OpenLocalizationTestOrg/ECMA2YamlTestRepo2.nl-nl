  fullName: System.Windows.Forms.ToolBar
  type: Class
  summary: "Hiermee geeft u een Windows-werkbalk. Hoewel <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> vervangt en functionaliteit wordt toegevoegd aan het besturingselement ToolBar van eerdere versies werkbalk blijft behouden voor achterwaartse compatibiliteit en toekomstig gebruik als u kiest."
  remarks: "Werkbalk besturingselementen worden gebruikt om weer te geven <xref:System.Windows.Forms.ToolBarButton>besturingselementen die kunnen worden weergegeven als een standaard knop, een in-/ uitschakelen-stijl-knop of een knop Vervolgkeuze-stijl.</xref:System.Windows.Forms.ToolBarButton> U kunt afbeeldingen toewijzen aan de knoppen met maken van een <xref:System.Windows.Forms.ImageList>toe te wijzen aan de <xref:System.Windows.Forms.ToolBar.ImageList%2A>eigenschap van de werkbalk en het toewijzen van de waarde van de installatiekopie-index voor de <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>eigenschap elke <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList> U kunt vervolgens de tekst die moet worden weergegeven onder of rechts van de installatiekopie van het door de <xref:System.Windows.Forms.ToolBarButton.Text%2A>eigenschap van het <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.Text%2A> toewijzen       Stel de <xref:System.Windows.Forms.ToolBar.Appearance%2A>eigenschap van de werkbalk om <xref:System.Windows.Forms.ToolBarAppearance>geven de werkbalk en de bijbehorende keuzerondjes een platte vormgeving.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> Als de muisaanwijzer wordt eroverheen bewogen de knoppen, hun wijzigingen vormgeving driedimensionale. Werkbalkknoppen kunnen worden onderverdeeld in logische groepen met behulp van scheidingstekens. Een scheidingsteken is een knop met de <xref:System.Windows.Forms.ToolBarButton.Style%2A>eigenschap ingesteld op `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Knop scheidingstekens worden weergegeven als regels in plaats van spaties tussen de knoppen wanneer de werkbalk een platte vormgeving heeft. Als de <xref:System.Windows.Forms.ToolBar.Appearance%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.ToolBarAppearance>, knoppen op de werkbalk weergegeven verhoogde en driedimensionale.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       Als u een waarde opgeven voor de <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>eigenschap, alle knoppen in de werkbalk zijn beperkt tot de opgegeven grootte.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> Anders wordt de knoppen aanpassen, afhankelijk van de inhoud van de grootte en de <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>eigenschap retourneert de aanvankelijke grootte van de grootste knop.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       Maken van een verzameling van <xref:System.Windows.Forms.ToolBarButton>besturingselementen worden weergegeven op de werkbalk van de knoppen afzonderlijk toevoegen met behulp van de <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>of <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>methoden van de <xref:System.Windows.Forms.ToolBar.Buttons%2A>eigenschap.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
