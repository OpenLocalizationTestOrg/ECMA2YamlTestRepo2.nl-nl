  name: DynamicControlParameter
  nameWithType: DynamicControlParameter
  fullName: System.Web.DynamicData.DynamicControlParameter
  type: Class
  summary: "Hiermee geeft u een parameter die wordt gebruikt voor de master-detail filters waarin een gegevensbron informatie opgehaald van een ander gegevensbesturingselement."
  remarks: "De DynamicControlParameter-object wordt gebruikt in de `Where` parameterverzameling van het gegevensbronbesturingselement query. De parameter-object wordt automatisch gefilterd op de primaire sleutel of refererende sleutels tussen de twee besturingselementen en Meerdelige sleutels automatisch ondersteunt."
  syntax:
    content: 'public class DynamicControlParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
