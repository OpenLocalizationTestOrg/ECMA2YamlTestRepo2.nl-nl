  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Hiermee geeft u een fysieke letterbeeld dat overeenkomt met een lettertypebestand op de schijf."
  remarks: "Het object GlyphTypeface is een laag niveau tekstobject die overeenkomt met een enkele zijde van een lettertypefamilie zoals voorgesteld door een lettertype OpenType-bestand of geserialiseerd als een geheugenblok in een document. De juiste GlyphTypeface moet worden gebruikt voor een reeks tekens in een bepaalde logische lettertype wordt doorgaans bepaald door de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] lettertype system en opgenomen in de <xref:System.Windows.Media.GlyphRun>objecten die worden gegenereerd door de <xref:System.Windows.Media.FormattedText>object en opmaak tekst regel [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       De GlyphTypeface biedt de eigenschappen en methoden voor:-het verkrijgen van font face algemene metrische gegevens, zoals de verhouding tussen Stokhoogte en daalgradiënt em-grootte.      -Het verkrijgen van metrische gegevens, die worden beschreven en bitmaps voor afzonderlijke glyphs.      -Serialisatie in een document.       De volgende lijst beschrijft het type van toepassingsscenario&quot;s die de waarde van het gebruik van het op laag niveau besturingselement dat het object GlyphTypeface biedt aangeven.      -Een vaste indeling Documentgenerator mag de GlyphTypeface gebruiken om op te halen van een binaire installatiekopie van het lettertype voor het insluiten in een documentcontainer - printerstuurprogramma&quot;s kan de GlyphTypeface gebruiken om lettertype glyph overzichten of bitmaps of de hele lettertype-afbeelding voor het verzenden naar de printer te verkrijgen.      -Een toepassing van de viewer GlyphTypeface mag de GlyphTypeface gebruiken om metrische gegevens en de bitmapafbeelding informatie te verkrijgen.       Elke glyph definieert metrische gegevens die opgeeft hoe worden uitgelijnd met andere <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> De volgende afbeelding definieert metrische waarden voor glyph-tekens.       ![Diagraph van glyph metingen](~/add/media/glyph-example.png &quot;Diagraph glyph metingen&quot;) metrische waarden glyph-tekens <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> ## XAML tekst gebruik"
