  namespace: System.Activities.Tracking
  summary: "De geabonneerde statussen van het bijgehouden werkstroomexemplaar wanneer de tracerings-records worden gemaakt."
  remarks: "De geretourneerde records worden gefilterd door de statussen in deze verzameling.       De van de mogelijke statuswaarden worden beschreven in de volgende tabel.      | Status | Beschrijving |   |-----------|-----------------|   | Afgebroken | Het workflowexemplaar is afgebroken. |   | Voltooid | Het werkstroomexemplaar is voltooid. |   | Verwijderd | Het werkstroomexemplaar is verwijderd. |   | Inactieve | Het werkstroomexemplaar is niet actief. |   | Persistent | Het werkstroomexemplaar is dubbel. |   | Hervat | Het werkstroomexemplaar is hervat. |   | Gestart | Het werkstroomexemplaar is gestart. |   | UnhandledException | Het werkstroomexemplaar is een onverwerkte uitzondering opgetreden. |   | Verwijderde | Het werkstroomexemplaar wordt verwijderd. |   | Geannuleerd | Het werkstroomexemplaar is geannuleerd. |   | Onderbroken | Het werkstroomexemplaar is onderbroken. |   | Beëindigd | Het werkstroomexemplaar is beëindigd. |   | Unsuspended | Het werkstroomexemplaar is unsuspended. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "De Werkstroomstatussen."
