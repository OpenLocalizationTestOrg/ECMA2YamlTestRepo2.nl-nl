  fullName: System.Web.UI.WebControls.ListViewDataItem
  type: Class
  summary: "Hiermee geeft u een afzonderlijke gegevensitem in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "De klasse listviewdataitem zijn vertegenwoordigt een afzonderlijke gegevensitem in een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Een gegevensitem is meestal komt overeen met een record in object voor een gegevensbron. De klasse is afgeleid van de <xref:System.Web.UI.WebControls.ListViewItem>klasse.</xref:System.Web.UI.WebControls.ListViewItem>       Elk item in de <xref:System.Web.UI.WebControls.ListView>besturingselement heeft een aangewezen itemtype die wordt vertegenwoordigd door de <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> Wanneer het itemtype is <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, kunt u de klasse listviewdataitem zijn voor meer informatie over het item.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       De <xref:System.Web.UI.WebControls.ListView>besturingselement slaat gegevensitems in de <xref:System.Web.UI.WebControls.ListView.Items%2A>verzameling.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> Om te bepalen van de index van een object listviewdataitem zijn in de <xref:System.Web.UI.WebControls.ListView.Items%2A>collectie, moet u de <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> Om te bepalen van de index van het gegevensitem in de onderliggende gegevensbron, gebruikt de <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> Het verschil tussen de eigenschappen van deze index is dat <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>stelt de positie van het gegevensitem in de huidige pagina terwijl <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>is gebaseerd op de pagina verschuiving.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> Als de pagineringsfunctionaliteit moet worden ingeschakeld, is niet ingeschakeld in de <xref:System.Web.UI.WebControls.ListView>beheer met behulp van een <xref:System.Web.UI.WebControls.DataPager>besturingselement, deze twee eigenschappen bevat dezelfde waarde.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       U kunt toegang tot de eigenschappen van het onderliggende gegevensobject met behulp van de <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       De <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>eigenschap beschikbaar is, alleen tijdens en na de <xref:System.Web.UI.WebControls.ListView.ItemDataBound>gebeurtenis van een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse listviewdataitem zijn de <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
  syntax:
    content: 'public class ListViewDataItem : System.Web.UI.WebControls.ListViewItem'
