  remarks: "De eigenschap DisplayIndex komt overeen met de huidige positie van het item, zoals weergegeven door de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Elk item DisplayIndex waarde geeft de volgorde waarin ze zijn toegevoegd aan het besturingselement in de desbetreffende pagina van gegevens. U kunt de eigenschap DisplayIndex gebruiken voor het ophalen van een <xref:System.Web.UI.WebControls.ListViewDataItem>object in de <xref:System.Web.UI.WebControls.ListView.Items%2A>verzameling.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListViewDataItem>      > [!NOTE] > Deze eigenschap geldt alleen voor gegevensitems. Dit geldt niet voor het invoegen van artikelen of leeg."
  example:
  - "The following example shows how to use the DisplayIndex property to retrieve the index of the item that is being edited. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A?displayProperty=fullName> method.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.UpdateItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1122_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.UpdateItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1122_1.aspx)]"
