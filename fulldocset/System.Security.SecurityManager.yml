  summary: "Opgehaald of ingesteld van een waarde die aangeeft of beveiliging is ingeschakeld."
  remarks: "Deze eigenschap wordt gebruikt door de [Caspol.exe (Code Access Security-beleid Tool)](~/add/includes/ajax-current-ext-md.md) `-security` (`-s`) optie code gebaseerde beveiliging uitschakelen.              Securityenabled moet biedt een manier voor beheerders om codetoegangsbeveiliging uitschakelen. Wanneer Codetoegangsbeveiliging is uitgeschakeld, slagen alle code toegang aanvragen. Dit houdt dit verleent alle code `FullTrust`. Het beveiligingssysteem codetoegangsbeveiliging uitschakelen omzeilt, zodat code mogelijk uitvoeren enigszins beter dan het verlenen van vergelijkbare beveiliging beleid `FullTrust` alle code. Deze eigenschap wordt niet uitschakelen voor beveiliging op basis van rollen. Daarom <xref:System.Security.Permissions.PrincipalPermission>eisen worden niet beïnvloed.</xref:System.Security.Permissions.PrincipalPermission>      > [!CAUTION] > Uitgeschakelde codetoegangsbeveiliging kunnen het systeem kwetsbaar voor aanvallen door schadelijke programmacode zoals virussen en wormen. Beheerde code wordt uitgevoerd op een manier worden niet automatisch geblokkeerd wanneer u code access security uitschakelen. IT alleen oorzaken beheerde code worden uitgevoerd zonder beperking door het code access security-systeem en mag alleen worden uitgevoerd met de meest uiterst voorzichtig. Het uitschakelen van beveiliging krijgen extra prestaties moet alleen worden uitgevoerd als andere beveiligingsmaatregelen zijn genomen ter bescherming van de beveiliging van het systeem. Voorbeelden van andere beveiligingsmaatregelen omvatten verbreken openbare netwerken, fysiek beveiligen van computers, enzovoort.       Een wijziging in deze eigenschap is niet permanent in het register tot <xref:System.Security.SecurityManager.SavePolicy%2A>wordt aangeroepen.</xref:System.Security.SecurityManager.SavePolicy%2A> Nieuwe processen wordt niet beïnvloed door een wijziging, totdat deze wordt bewaard in het register. De waarde van deze eigenschap in een actief proces verandert noodzakelijkerwijs niet de status in de verwachte wijze. Wijzigingen van kracht zijn geworden, zodat u moet aanroepen <xref:System.Security.SecurityManager.SavePolicy%2A>en een nieuw proces te starten.</xref:System.Security.SecurityManager.SavePolicy%2A>"
  syntax:
    content: public static bool SecurityEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als beveiliging is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
