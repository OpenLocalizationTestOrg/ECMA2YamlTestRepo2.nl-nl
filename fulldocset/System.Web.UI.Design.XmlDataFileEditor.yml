  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Biedt een gebruikersinterface moment van ontwerp voor het selecteren van een XML-gegevensbestand."
  remarks: "Een object XmlDataFileEditor wordt gebruikt tijdens ontwerptijd selecteren en een URL voor een XML-bestand (.xml) bewerken en vervolgens de URL toewijzen aan een eigenschap van het besturingselement. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.XmlDataSource>besturingselement de klasse XmlDataFileEditor tijdens ontwerptijd gebruikt voor het instellen van de waarde van de <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>eigenschap.</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Gebruik de <xref:System.ComponentModel.EditorAttribute>kenmerk de XmlDataFileEditor koppelen aan een eigenschap.</xref:System.ComponentModel.EditorAttribute> Wanneer de gekoppelde eigenschap op het ontwerpoppervlak dat wordt bewerkt, de ontwerpfunctie host roept de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> De <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode gebruikt de <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>methode, die op zijn beurt wordt een gebruikersinterface voor het selecteren van de URL en retourneert vervolgens de URL die is geselecteerd door de gebruiker.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> De <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>methode geeft aan dat de weergavestijl van de gebruikersinterface.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Een klasse worden afgeleid van de XmlDataFileEditor voor het definiÃ«ren van een aangepaste editor voor de eigenschap van een XML-gegevens. Bijvoorbeeld een afgeleide klasse kunt vervangen door de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode en klikt u vervolgens aanroep de <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>methode met een aangepaste <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>of <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>waarde.</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
