  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "De <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> kenmerk Hiermee geeft u de compiler-metagegevens waarmee een klasse die moet worden weergegeven als een COM-object toevoegen."
  remarks: "Gebruik `ComClassAttribute` om het proces van het blootstellen van COM-onderdelen vanuit Visual Basic. COM-objecten zijn heel verschillend van .NET Framework-assembly&quot;s; zonder de `ComClassAttribute`, u moet volgen een aantal stappen voor het genereren van een COM-object vanuit Visual Basic. Voor klassen die zijn gemarkeerd met `ComClassAttribute`, de compiler automatisch veel van deze stappen uitvoert.      > [!NOTE] > Dit kenmerk vereenvoudigt het maken van de COM-objecten. Als u wilt weergeven van een klasse als een COM-object, moet u het project met compileren de **registreren voor COM Interop** geselecteerde optie in de **bouwen** sectie van de **configuratie-eigenschappen** in het dialoogvenster.      > [!NOTE] > Hoewel u een klasse die is gemaakt met de Visual Basic als een COM-object voor niet-beheerde code voor het gebruik kan ook worden weergegeven, is het niet true COM-object. Zie voor meer informatie [COM-interoperabiliteit in .NET Framework-toepassingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
