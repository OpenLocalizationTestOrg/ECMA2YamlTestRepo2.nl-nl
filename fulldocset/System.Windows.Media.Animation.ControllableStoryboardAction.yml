  remarks: "##Onderbreken, hervatten, stoppen of anders besturingselement een Storyboard interactief worden onderbreken, hervatten of anders beheren een <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interactief, stel de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>eigenschap van de <xref:System.Windows.Media.Animation.BeginStoryboard>en gebruiken van een object ControllableStoryboardAction (zoals <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, of <xref:System.Windows.Media.Animation.StopStoryboard>) om dit te beheren door te verwijzen naar de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Als de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>van <xref:System.Windows.Media.Animation.BeginStoryboard>is niet opgegeven, de <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>niet interactief worden beheerd nadat deze is gestart.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zie [hoe: gebeurtenistriggers gebruiken om te bepalen een Storyboard na het starten](~/add/includes/ajax-current-ext-md.md) voor meer informatie."
