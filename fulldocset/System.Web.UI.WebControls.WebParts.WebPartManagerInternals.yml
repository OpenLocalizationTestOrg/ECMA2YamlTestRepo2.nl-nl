  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "Hiermee isoleert u naar een afzonderlijke klassemethoden die worden gebruikt door de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> beheren en kan worden genegeerd door de ontwikkelaars die uitbreiden van het besturingselement, maar zelden nodig zijn voor ontwikkelaars van de pagina."
  remarks: "De <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse is de grootste klasse in de verzameling webonderdelen-besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Het is ook tussen de belangrijkste webonderdelen klassen omdat dit wordt gebruikt op elke webpagina met besturingselementen voor webonderdelen en coördineert en beheert alle besturingselementen voor webonderdelen op een pagina.       Omdat de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse zo vaak wordt gebruikt en omdat deze zo veel blootgestelde methoden, bevat een aantal methoden die nodig zijn voornamelijk door besturingselement-ontwikkelaars die van het <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement zijn opgenomen in de klasse WebPartManagerInternals uitbreiden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Deze isolatie van methoden minder worden gebruikt in de klasse WebPartManagerInternals vereenvoudigt de API van de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse en de geïsoleerde methoden worden niet weergegeven op de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>-object in IntelliSense.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Ontwikkelaars die gebruikmaken van de klasse WebPartManagerInternals zijn waarschijnlijk scenario&quot;s waarin ze worden overgenomen moeten van de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>te beheren en schaal aanpassen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Bijvoorbeeld, als u een portal webtoepassing of een verpakte set besturingselementen voor webonderdelen met aangepaste weergavemodus bouwt, aangepaste zones, aangepaste termen, aangepaste <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen en andere uitbreidingen van de basis-webonderdelen gebruikersinterface (UI) in veel gevallen (niet alle) hoeft te overschrijven en uitbreiden van enkele van de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>leden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Hoewel de klasse WebPartManagerInternals is verzegeld, zodat u niets van het uw aangepaste overnemen kan <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse waarschijnlijk moet een getal van de methoden WebPartManagerInternals om besturingselementen voor webonderdelen op een pagina te beheren.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Zoals de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse, de klasse WebPartManagerInternals biedt een serverbesturingselement waarmee heeft geen gebruikersinterface en is nooit zichtbaar op een pagina.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> In tegenstelling tot <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, de klasse WebPartManagerInternals nooit is gedeclareerd in de opmaak van een pagina; het is uitsluitend een worker-object waarmee achtergrondtaken.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> De gebruikelijke manier voor het gebruik ervan wordt gedemonstreerd door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse, die verwijst naar het door middel van de beveiligde <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>eigenschap, en de methoden WebPartManagerInternals aanroept wordt gebruikt voor het object waarnaar wordt verwezen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       De klasse WebPartManagerInternals bevat alleen methoden; Er zijn geen eigenschappen of gebeurtenissen. Alle methoden in de klasse hebben betrekking op het beheren van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen of verbindingen tussen besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Voor het afhandelen van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, WebPartManagerInternals methoden bevat om deze toe te voegen (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), te verwijderen <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), gebeurtenisafhandeling <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>), ophalen of instellen van details over hun relatie aan de zone (bijvoorbeeld <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>en <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), of instellen van basic <xref:System.Web.UI.WebControls.WebParts.WebPart>Eigenschappen beheren (bijvoorbeeld <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>en <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Voor het afhandelen van verbindingen WebPartManagerInternals bevat methoden voor het verwijderen van deze (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), instellen welke object transformator gebruiken (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>), instelling of een verbinding wordt gedeeld en of het statisch is (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> en <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>), en het instellen van een Verbindingsfoutbericht gebruiken (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
