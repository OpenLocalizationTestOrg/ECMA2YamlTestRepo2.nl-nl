  namespace: System.Data.OleDb
  summary: "Retourneert een <xref href=&quot;System.Data.DataTable&quot;> </xref> die beschrijft de kolommetagegevens van de van de <xref href=&quot;System.Data.OleDb.OleDbDataReader&quot;> </xref>."
  remarks: "De GetSchemaTable-methode wordt toegewezen aan de OLE DB **IColumnsRowset::GetColumnsRowset** methode en geeft metagegevens over elke kolom in de volgende volgorde: | DataReader kolom | OLE DB-kolom-ID | Beschrijving |   |-----------------------|----------------------|-----------------|   | ColumnName | DBCOLUMN_NAME | De naam van de kolom. Dit is mogelijk niet uniek. Als dit kan niet worden bepaald, wordt een null-waarde geretourneerd. Deze naam geeft altijd de meest recente naam wijzigen van de kolom in de huidige weergave of de opdracht tekst. |   | ColumnOrdinal | DBCOLUMN_NUMBER | Het rangtelwoord voor de op nul gebaseerde van de kolom. In deze kolom mag geen null-waarde bevatten. |   | ColumnSize | DBCOLUMN_COLUMNSIZE | De mogelijke maximumlengte van een waarde in de kolom. Dit is voor kolommen met een vaste lengte-gegevenstype, de grootte van het gegevenstype. |   | NumericPrecision | DBCOLUMN_PRECISION | Dit is de maximale precisie van de kolom als DbType een numeriek gegevenstype is. De precisie van de kolommen met het gegevenstype van DBTYPE_DECIMAL of DBTYPE_NUMERIC is afhankelijk van de definitie van de kolom. Als het DbType is niet een numeriek gegevenstype, dit is een null-waarde. |   | NumericScale | DBCOLUMN_SCALE | Als DbType DBTYPE_DECIMAL of DBTYPE_NUMERIC, is dit het aantal decimalen rechts van de decimale komma. Anders is dit een null-waarde. |   | Gegevenstype | Geen | Is toegewezen aan de kolom van het .NET Framework-type. |   | ProviderType | DBCOLUMN_TYPE | De indicator van het gegevenstype van de kolom. Als het gegevenstype van de kolom varieert de ene rij, moet dit DBTYPE_VARIANT. In deze kolom mag geen null-waarde bevatten. |   | IsLong | DBCOLUMNFLAGS_ISLONG | De provider worden DBCOLUMNFLAGS_ISLONG ingesteld als de kolom bevat een binaire lang Object (BLOB) die zeer lange gegevens bevat. De definitie van zeer lange is providerspecifiek. De instelling van deze vlag komt overeen met de waarde van de kolom IS_LONG in de PROVIDER_TYPES voor het gegevenstype. |   | AllowDBNull | DBCOLUMNFLAGS_ISNULLABLE | De provider wordt DBCOLUMNFLAGS_ISNULLABLE ingesteld als de gebruiker kan de kolom is ingesteld op een null-waarde, of als de provider kan niet vaststellen of de consument kunt u de kolom een null-waarde. Een kolom mag null-waarden bevatten, zelfs als deze kan niet worden ingesteld op een null-waarde. |   | IsReadOnly | DBCOLUMNFLAGS_WRITE | `true` als de kolom niet kan gewijzigd, anders worden `false`. De kolom wordt ervan uitgegaan dat beschrijfbare als de provider de DBCOLUMNFLAGS_WRITE of DBCOLUMNFLAGS_WRITEUNKNOWN-vlag is ingesteld. |   | IsRowVersion | DBCOLUMNFLAGS_ISROWID | De provider DBCOLUMNFLAGS_ISROWID worden ingesteld als de kolom een persistente rij-id kan niet bevat naar worden geschreven en heeft geen duidelijke waarde behalve identiteit de rij. |   | IsUnique | DBCOLUMN_ISUNIQUE | VARIANT_TRUE: Er zijn geen twee rijen in de tabel de basistabel geretourneerd in BaseTableName kan hebben dezelfde waarde in deze kolom. IsUnique is gegarandeerd VARIANT_TRUE als de kolom vertegenwoordigt een sleutel zelf of als er een beperking van het type unieke die alleen voor deze kolom geldt is.<br /><br /> VARIANT_FALSE: Kan de kolom dubbele waarden in de basistabel bevatten. De standaardwaarde van deze kolom is VARIANT_FALSE. |   | IsKey | DBCOLUMN_KEYCOLUMN | VARIANT_TRUE: De kolom is een van een set kolommen in de rijenset die samen unieke identificatie van de rij. De set kolommen met IsKey ingesteld op VARIANT_TRUE moet een unieke identificatie voor een rij in de rijenset. Is het niet noodzakelijk dat deze verzameling kolommen een minimaal aantal kolommen is. Deze verzameling kolommen kan worden gegenereerd vanuit een primaire sleutel van de basistabel, een unique-beperking of een unieke index.<br /><br /> VARIANT_FALSE: De kolom is niet vereist voor het aanduiden van de rij. |   | IsAutoIncrement | DBCOLUMN_ISAUTOINCREMENT | VARIANT_TRUE: De kolom waarden worden toegewezen aan nieuwe rijen met vaste intervallen.<br /><br /> VARIANT_FALSE: De kolom heeft geen waarden toewijzen aan nieuwe rijen met vaste intervallen. De standaardwaarde van deze kolom is VARIANT_FALSE. |   | BaseSchemaName | DBCOLUMN_BASESCHEMANAME | De naam van het schema in het gegevensarchief die de kolom bevat. Een null-waarde als de naam basisschema kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseCatalogName | DBCOLUMN_BASECATALOGNAME | De naam van de catalogus in het gegevensarchief die de kolom bevat. Een null-waarde als de naam van de base catalogus kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseTableName | DBCOLUMN_BASETABLENAME | De naam van de tabel of weergave in de gegevensopslag met de kolom. Een null-waarde als de basistabel-naam kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseColumnName | DBCOLUMN_BASECOLUMNNAME | De naam van de kolom in het gegevensarchief. Dit wordt mogelijk anders dan de naam van de kolom in de kolom ColumnName geretourneerd als een alias is gebruikt. Een null-waarde als de naam van het basistype kolom kan niet worden vastgesteld of als de kolom rijenset is afgeleid, maar niet identiek zijn aan, een kolom in de gegevens opslaan. De standaardwaarde van deze kolom is een null-waarde. |      > [!NOTE] > Om ervoor te zorgen dat de metagegevenskolommen de juiste gegevens geretourneerd, moet u aanroepen <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>met de `behavior` parameter ingesteld op `KeyInfo`.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> Anders kan een aantal kolommen in de schematabel standaard null of onjuiste gegevens retourneren."
