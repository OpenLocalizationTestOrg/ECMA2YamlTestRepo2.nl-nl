  fullName: System.Data.OleDb.OleDbDataReader
  type: Class
  summary: "Biedt een manier voor het lezen van een stroom alleen rijen met gegevens uit een gegevensbron. Deze klasse kan niet worden overgenomen."
  remarks: "U moet aanroepen voor het maken van een OleDbDataReader de <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>methode van de <xref:System.Data.OleDb.OleDbCommand>object, in plaats van rechtstreeks met een constructor.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>       Voordat u sluit het <xref:System.Data.OleDb.OleDbConnection>, sluit u eerst het object OleDbDataReader.</xref:System.Data.OleDb.OleDbConnection> Als u een object <xref:System.Data.OleDb.OleDbCommand>resuse wilt, moet u het object OleDbDataReader sluiten. Bijvoorbeeld, niet ophalen uitvoerparameters pas na het aanroepen van <xref:System.Data.OleDb.OleDbDataReader.Close%2A>.</xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbCommand>       Wijzigingen in een resultatenset door een ander proces of thread tijdens het lezen van gegevens mogelijk zichtbaar voor de gebruiker van de OleDbDataReader. De precieze gedrag is echter afhankelijk time-out.       <xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A>en <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>zijn de enige eigenschappen die u kunt aanroepen nadat de OleDbDataReader is gesloten.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A></xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A> Hoewel de <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>eigenschap mogelijk altijd toegankelijk terwijl de OleDbDataReader bestaat, roepen <xref:System.Data.OleDb.OleDbDataReader.Close%2A>voordat u de waarde van terugkeert <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>garanderen van een nauwkeurige retourwaarde.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A> </xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>"
