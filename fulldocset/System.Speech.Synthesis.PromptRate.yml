  summary: "Waarden voor de spreken frequentie van prompts inventariseren."
  remarks: "Leden van de inventarisatie PromptRate worden gebruikt door de <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>constructor, door de <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>methode, en door de <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>methode om op te geven van de frequentie van spraak voor gesproken tekst.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> De <xref:System.Speech.Synthesis.PromptStyle.Rate%2A>eigenschap haalt de frequentie voor een <xref:System.Speech.Synthesis.PromptStyle>object met een exemplaar PromptRate.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Rate%2A>"
