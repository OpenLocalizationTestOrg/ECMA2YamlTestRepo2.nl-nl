  name: ServicePoint
  nameWithType: ServicePoint
  fullName: System.Net.ServicePoint
  type: Class
  summary: "Voorziet in Verbindingsbeheer voor HTTP-verbindingen."
  remarks: "De klasse ServicePoint verwerkt verbindingen met een Internet-bron die is gebaseerd op de hostinformatie in de resource id URI (Uniform Resource) doorgegeven. De eerste verbinding met de bron bepaalt de gegevens die door het object ServicePoint onderhoudt, die vervolgens wordt gedeeld door alle volgende aanvragen voor deze bron.       ServicePoint objecten worden beheerd door de <xref:System.Net.ServicePointManager>klasse en worden gemaakt, indien nodig, door de <xref:System.Net.ServicePointManager.FindServicePoint%2A?displayProperty=fullName>methode.</xref:System.Net.ServicePointManager.FindServicePoint%2A?displayProperty=fullName> </xref:System.Net.ServicePointManager> ServicePoint objecten nooit rechtstreeks worden gemaakt maar deze zijn altijd gemaakt en beheerd door de <xref:System.Net.ServicePointManager>klasse.</xref:System.Net.ServicePointManager> Het maximum aantal ServicePoint-objecten die kunnen worden gemaakt, is ingesteld door de <xref:System.Net.ServicePointManager.MaxServicePoints%2A?displayProperty=fullName>eigenschap.</xref:System.Net.ServicePointManager.MaxServicePoints%2A?displayProperty=fullName>       Elk object ServicePoint onderhoudt de verbinding met een Internet-bron totdat inactief is geweest langer dan de tijd die is opgegeven in de <xref:System.Net.ServicePoint.MaxIdleTime%2A>eigenschap.</xref:System.Net.ServicePoint.MaxIdleTime%2A> Als een ServicePoint overschrijdt de <xref:System.Net.ServicePoint.MaxIdleTime%2A>waarde, kan deze worden gerecycled op een andere verbinding.</xref:System.Net.ServicePoint.MaxIdleTime%2A> De standaardwaarde van <xref:System.Net.ServicePoint.MaxIdleTime%2A>is ingesteld door de <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName>eigenschap.</xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName> </xref:System.Net.ServicePoint.MaxIdleTime%2A>       Wanneer de <xref:System.Net.ServicePoint.ConnectionLeaseTimeout%2A>eigenschap is ingesteld op een andere waarde dan -1 en nadat de opgegeven tijd is verstreken, een actieve ServicePoint verbinding is gesloten nadat deze de volgende aanvraag bedient.</xref:System.Net.ServicePoint.ConnectionLeaseTimeout%2A> Dit is handig voor toepassingen die niet actieve verbindingen die voor onbepaalde tijd worden geopend hoeven omdat deze standaard.      > [!NOTE] > Onder hoge belasting, bepaalde toepassingen mogelijk over onvoldoende vrije threads in de ThreadPool, wat tot slechte prestaties (zoals keren hoge en variabele transactie leiden kan). Zie [http://msdn.microsoft.com/library/default.asp?url=/library/dnpag/html/scalenetchapt17.asp](http://msdn.microsoft.com/library/default.asp?url=/library/dnpag/html/scalenetchapt17.asp) voor een aantal wijzigingen in de configuratie kunt u dit probleem op te lossen."
  example:
  - "The following code example creates a ServicePoint object that connects to the URI www.contoso.com.  \n  \n [!code-cpp[System.Net.ServicePoint#1](~/add/codesnippet/cpp/t-system.net.servicepoint_1.cpp)]\n [!code-vb[System.Net.ServicePoint#1](~/add/codesnippet/visualbasic/t-system.net.servicepoint_1.vb)]\n [!code-cs[System.Net.ServicePoint#1](~/add/codesnippet/csharp/t-system.net.servicepoint_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.FriendAccessAllowed]

      public class ServicePoint
