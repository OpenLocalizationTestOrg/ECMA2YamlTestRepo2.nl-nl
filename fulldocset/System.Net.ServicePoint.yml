- uid: System.Net.ServicePoint.ConnectionLeaseTimeout
  id: ConnectionLeaseTimeout
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: ConnectionLeaseTimeout
  nameWithType: ServicePoint.ConnectionLeaseTimeout
  fullName: System.Net.ServicePoint.ConnectionLeaseTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald of ingesteld van het aantal milliseconden waarna een actieve <xref href=&quot;System.Net.ServicePoint&quot;> </xref> verbinding is gesloten."
  remarks: "U kunt deze eigenschap gebruiken om ervoor te zorgen dat een <xref:System.Net.ServicePoint>van actieve verbindingen van het object Blijf niet openen voor onbepaalde tijd.</xref:System.Net.ServicePoint> Deze eigenschap is bedoeld voor scenario&quot;s waarbij verbindingen moeten worden verwijderd en opnieuw tot stand gebracht periodiek, zoals scenario&quot;s voor taakverdeling.       Standaard wanneer <xref:System.Net.FtpWebRequest.KeepAlive%2A>is `true` voor een aanvraag de <xref:System.Net.ServicePoint.MaxIdleTime%2A>eigenschap stelt u de time-outwaarde voor sluiten <xref:System.Net.ServicePoint>verbindingen vanwege inactiviteit.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePoint.MaxIdleTime%2A> </xref:System.Net.FtpWebRequest.KeepAlive%2A> Als de <xref:System.Net.ServicePoint>heeft actieve verbindingen <xref:System.Net.ServicePoint.MaxIdleTime%2A>heeft geen effect en de verbindingen voor onbepaalde tijd geopend blijven.</xref:System.Net.ServicePoint.MaxIdleTime%2A> </xref:System.Net.ServicePoint>       Wanneer de eigenschap ConnectionLeaseTimeout is ingesteld op een andere waarde dan-1, en na de opgegeven tijd is verstreken, een actieve <xref:System.Net.ServicePoint>verbinding wordt gesloten nadat de onderhoudsbewerking van een aanvraag door in te stellen <xref:System.Net.FtpWebRequest.KeepAlive%2A>naar `false` in die aanvraag.</xref:System.Net.FtpWebRequest.KeepAlive%2A> </xref:System.Net.ServicePoint>       Als u deze waarde is van invloed op alle verbindingen die worden beheerd door de <xref:System.Net.ServicePoint>object.</xref:System.Net.ServicePoint>"
  example:
  - "The following code example sets the value of this property.  \n  \n [!code-cs[NCLServicePoint#1](~/add/codesnippet/csharp/p-system.net.servicepoin_15_1.cs)]\n [!code-vb[NCLServicePoint#1](~/add/codesnippet/visualbasic/p-system.net.servicepoin_15_1.vb)]\n [!code-cpp[NCLServicePoint#1](~/add/codesnippet/cpp/p-system.net.servicepoin_15_1.cpp)]"
  syntax:
    content: public int ConnectionLeaseTimeout { get; set; }
    return:
      type: System.Int32
      description: "Een <xref:System.Int32>die aangeeft dat het aantal milliseconden dat een actieve <xref href=&quot;System.Net.ServicePoint&quot;> </xref> verbinding blijft geopend.</xref:System.Int32> De standaardwaarde is -1, waarmee een actieve <xref href=&quot;System.Net.ServicePoint&quot;> </xref> om te blijven verbinding voor onbepaalde tijd. Deze eigenschap instelt op 0 om af te dwingen <xref href=&quot;System.Net.ServicePoint&quot;> </xref> verbindingen te sluiten nadat de onderhoudsbewerking een aanvraag."
  overload: System.Net.ServicePoint.ConnectionLeaseTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven waarde voor een set-bewerking is een negatief getal kleiner dan -1."
  platform:
  - net462
