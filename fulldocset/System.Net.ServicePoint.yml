- uid: System.Net.ServicePoint.Expect100Continue
  id: Expect100Continue
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePoint.Expect100Continue
  fullName: System.Net.ServicePoint.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald of ingesteld een <xref:System.Boolean>waarde die bepaalt of 100-gaan gedrag wordt gebruikt.</xref:System.Boolean>"
  remarks: "Als deze eigenschap is ingesteld op `true`, client-aanvragen die gebruikmaken van de `POST` methode verwacht te ontvangen van een 100-reactie van de server om aan te geven dat de client moet worden gebruikt voor het verzenden van de gegevens worden gepost gaan. Dit mechanisme kan clients te vermijden dat u grote hoeveelheden gegevens via het netwerk wanneer de server, op basis van de aanvraagheaders wil afwijzen van de aanvraag.       Stel de eigenschap Expect100Continue is `false`. Wanneer de aanvraag wordt verzonden naar de server, worden de gegevens bevat. Als na het lezen van de aanvraagheaders is de server is verificatie vereist, en een 401-respons verzendt, moet de client opnieuw verzenden van gegevens met de juiste verificatieheaders.       Als de eigenschap Expect100Continue `true`, de aanvraagheaders zijn verzonden naar de server. Als de server heeft niet de aanvraag geweigerd, wordt een 100 verzonden-gaan antwoord-signalering dat de gegevens kan worden verzonden. Als de server is verificatie zoals in het voorgaande voorbeeld vereist, verzendt de 401-respons en de client heeft de gegevens niet onnodig verzonden.       Als u de waarde van deze eigenschap heeft geen invloed op bestaande verbindingen. Alleen worden nieuwe verbindingen gemaakt nadat de wijziging beïnvloed.       De verwachte 100-gedrag volledig is beschreven in IETF RFC 2616 sectie 10.1.1 gaan."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#9](~/add/codesnippet/cpp/p-system.net.servicepoin_4_1.cpp)]\n [!code-vb[System.Net.ServicePoint#9](~/add/codesnippet/visualbasic/p-system.net.servicepoin_4_1.vb)]\n [!code-cs[System.Net.ServicePoint#9](~/add/codesnippet/csharp/p-system.net.servicepoin_4_1.cs)]"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ze kunnen verwachten 100-antwoorden voor gaan <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> aanvragen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.Expect100Continue*
