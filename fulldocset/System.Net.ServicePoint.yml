- uid: System.Net.ServicePoint.IdleSince
  id: IdleSince
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: IdleSince
  nameWithType: ServicePoint.IdleSince
  fullName: System.Net.ServicePoint.IdleSince
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald van de datum en tijd die de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object voor het laatst naar een host is verbonden."
  remarks: "De eigenschap IdleSince registreert de laatste datum en tijd waarop een servicepunt is losgekoppeld van een host. Als het verschil tussen de huidige tijd en IdleSince overschrijdt de waarde van <xref:System.Net.ServicePoint.MaxIdleTime%2A>, wordt de <xref:System.Net.ServicePoint>object beschikbaar is voor het recyclen van een andere verbinding.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePoint.MaxIdleTime%2A>"
  example:
  - "The following code example uses the IdleSince property to set and retrieve the date and time that the <xref:System.Net.ServicePoint> object was last connected to a host.  \n  \n [!code-cpp[System.Net.ServicePoint#3](~/add/codesnippet/cpp/p-system.net.servicepoin_7_1.cpp)]\n [!code-vb[System.Net.ServicePoint#3](~/add/codesnippet/visualbasic/p-system.net.servicepoin_7_1.vb)]\n [!code-cs[System.Net.ServicePoint#3](~/add/codesnippet/csharp/p-system.net.servicepoin_7_1.cs)]"
  syntax:
    content: public DateTime IdleSince { get; }
    return:
      type: System.DateTime
      description: "Een <xref:System.DateTime>object met de datum en tijd waarop de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object voor het laatst is verbonden.</xref:System.DateTime>"
  overload: System.Net.ServicePoint.IdleSince*
  exceptions: []
  platform:
  - net462
- uid: System.Net.ServicePoint.MaxIdleTime
  id: MaxIdleTime
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: MaxIdleTime
  nameWithType: ServicePoint.MaxIdleTime
  fullName: System.Net.ServicePoint.MaxIdleTime
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald of ingesteld van de hoeveelheid tijd die een verbinding die is gekoppeld aan de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object inactief kan zijn voordat de verbinding is gesloten."
  remarks: "U kunt MaxIdleTime instellen op <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>om aan te geven dat een verbinding die is gekoppeld aan de <xref:System.Net.ServicePoint>object moet nooit time-out.</xref:System.Net.ServicePoint> </xref:System.Threading.Timeout.Infinite?displayProperty=fullName>       De standaardwaarde van de eigenschap MaxIdleTime is de waarde van de <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName>eigenschap wanneer de <xref:System.Net.ServicePoint>object is gemaakt.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName> Wijzigingen in de <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A>eigenschap zijn niet van invloed op bestaande <xref:System.Net.ServicePoint>objecten.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A>       Wanneer de MaxIdleTime voor een verbinding die is gekoppeld aan een <xref:System.Net.ServicePoint>is overschreden, blijft de verbinding open totdat u de toepassing wordt geprobeerd de verbinding gebruiken.</xref:System.Net.ServicePoint> Op dat moment wordt het Framework wordt de verbinding wordt gesloten en maakt een nieuwe verbinding met de externe host."
  example:
  - "The following code example uses the MaxIdleTime property to set and retrieve the <xref:System.Net.ServicePoint> idle time.  \n  \n [!code-cpp[System.Net.ServicePoint#3](~/add/codesnippet/cpp/p-system.net.servicepoin_11_1.cpp)]\n [!code-vb[System.Net.ServicePoint#3](~/add/codesnippet/visualbasic/p-system.net.servicepoin_11_1.vb)]\n [!code-cs[System.Net.ServicePoint#3](~/add/codesnippet/csharp/p-system.net.servicepoin_11_1.cs)]"
  syntax:
    content: public int MaxIdleTime { get; set; }
    return:
      type: System.Int32
      description: "De tijdsduur in milliseconden, dat een verbinding die is gekoppeld aan de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object inactief kan zijn voordat deze wordt gesloten en opnieuw voor een andere verbinding gebruikt."
  overload: System.Net.ServicePoint.MaxIdleTime*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "MaxIdleTime is ingesteld op minder dan &lt;xref:System.Threading.Timeout.Infinite?displayProperty=fullName&gt; of groter dan &lt;xref:System.Int32.MaxValue?displayProperty=fullName&gt;."
  platform:
  - net462
