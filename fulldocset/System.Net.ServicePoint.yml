- uid: System.Net.ServicePoint.SetTcpKeepAlive(System.Boolean,System.Int32,System.Int32)
  id: SetTcpKeepAlive(System.Boolean,System.Int32,System.Int32)
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: SetTcpKeepAlive(Boolean,Int32,Int32)
  nameWithType: ServicePoint.SetTcpKeepAlive(Boolean,Int32,Int32)
  fullName: System.Net.ServicePoint.SetTcpKeepAlive(Boolean,Int32,Int32)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Schakelt de keepalive-optie op een TCP-verbinding of uit."
  remarks: "Een toepassing kan aanvragen dat een TCP/IP-provider het gebruik van keepalive-pakketten op een TCP-verbinding inschakelen. De standaardwaarde is dat het gebruik van keepalive-pakketten op een TCP-verbinding is uitgeschakeld.       De standaardinstellingen wanneer een TCP-socket is geïnitialiseerd stelt de keepalive-time-outwaarde van 2 uur en het keepalive-interval op 1 seconde. De `keepAliveTime` parameter geeft u de time-out in milliseconden, zonder activiteit totdat de eerste keepalive-pakket wordt verzonden. De `keepAliveInterval` parameter geeft u het interval in milliseconden tussen wanneer opeenvolgende keepalive-pakketten worden verzonden als er geen bevestiging is ontvangen. Het nummer van keepalive-tests kan niet worden gewijzigd en is ingesteld op 10.       Als een TCP-verbinding wordt verbroken als gevolg van keepalives, een <xref:System.Net.Sockets.SocketError>van <xref:System.Net.Sockets.SocketError>wordt geretourneerd naar eventuele aanroepen uitgevoerd op de socket en mislukken alle volgende aanroepen met een <xref:System.Net.Sockets.SocketError>van de <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError>"
  syntax:
    content: public void SetTcpKeepAlive (bool enabled, int keepAliveTime, int keepAliveInterval);
    parameters:
    - id: enabled
      type: System.Boolean
      description: "Indien ingesteld op true, klikt u vervolgens de TCP-keepalive-optie op een TCP-verbinding worden ingeschakeld met behulp van de opgegeven `keepAliveTime` en `keepAliveInterval` waarden.       Indien ingesteld op false, wordt de TCP-keepalive-optie uitgeschakeld en de resterende parameters worden genegeerd.       De standaardwaarde is ingesteld op false."
    - id: keepAliveTime
      type: System.Int32
      description: "Hiermee geeft u de time-out in milliseconden, zonder activiteit totdat de eerste keepalive-pakket wordt verzonden.       De waarde moet groter dan 0 zijn.  Als een waarde lager dan of gelijk zijn aan nul wordt doorgegeven een <xref:System.ArgumentOutOfRangeException>gegenereerd.</xref:System.ArgumentOutOfRangeException>"
    - id: keepAliveInterval
      type: System.Int32
      description: "Hiermee geeft u het interval, in milliseconden tussen wanneer opeenvolgende keepalive-pakketten worden verzonden als er geen bevestiging is ontvangen.       De waarde moet groter dan 0 zijn.  Als een waarde lager dan of gelijk zijn aan nul wordt doorgegeven een <xref:System.ArgumentOutOfRangeException>gegenereerd.</xref:System.ArgumentOutOfRangeException>"
  overload: System.Net.ServicePoint.SetTcpKeepAlive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven waarde voor <code> keepAliveTime </code> of <code> keepAliveInterval </code> parameter is kleiner dan of gelijk zijn aan 0."
  platform:
  - net462
- uid: System.Net.ServicePoint.SupportsPipelining
  id: SupportsPipelining
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: SupportsPipelining
  nameWithType: ServicePoint.SupportsPipelining
  fullName: System.Net.ServicePoint.SupportsPipelining
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Hiermee wordt aangegeven of de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object ondersteunt pipelining verbindingen."
  remarks: "Pipelining kan clients meerdere aanvragen verzonden via een permanente verbinding zonder te wachten op antwoord van de server. De server verzendt de antwoorden in dezelfde volgorde als de aanvragen zijn ontvangen.       Pipelining is beschreven in IETF RFC 2616 sectie 8.1.2.2."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#5](~/add/codesnippet/cpp/p-system.net.servicepoin_18_1.cpp)]\n [!code-vb[System.Net.ServicePoint#5](~/add/codesnippet/visualbasic/p-system.net.servicepoin_18_1.vb)]\n [!code-cs[System.Net.ServicePoint#5](~/add/codesnippet/csharp/p-system.net.servicepoin_18_1.cs)]"
  syntax:
    content: public bool SupportsPipelining { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object ondersteunt pipelining verbindingen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.SupportsPipelining*
  exceptions: []
  platform:
  - net462
- uid: System.Net.ServicePoint.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePoint.UseNagleAlgorithm
  fullName: System.Net.ServicePoint.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Opgehaald of ingesteld een <xref:System.Boolean>waarde die bepaalt of de Nagle-algoritme wordt gebruikt voor verbindingen die worden beheerd door dit <xref href=&quot;System.Net.ServicePoint&quot;> </xref> object.</xref:System.Boolean>"
  remarks: "De Nagle-algoritme wordt gebruikt voor het bufferen van kleine pakketten van gegevens en ze worden verzonden als een enkel pakket. Dit proces wordt aangeduid als &quot;nagling&quot;, wordt veel gebruikt omdat deze het aantal verzonden pakketten vermindert en verlaagt de overhead per pakket.       Als u de waarde van deze eigenschap heeft geen invloed op bestaande verbindingen. Alleen worden nieuwe verbindingen gemaakt nadat de wijziging beïnvloed.       Het algoritme Nagle is volledig in IETF RFC 896 beschreven."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#9](~/add/codesnippet/cpp/p-system.net.servicepoin_16_1.cpp)]\n [!code-vb[System.Net.ServicePoint#9](~/add/codesnippet/visualbasic/p-system.net.servicepoin_16_1.vb)]\n [!code-cs[System.Net.ServicePoint#9](~/add/codesnippet/csharp/p-system.net.servicepoin_16_1.cs)]"
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Gebruik het algoritme Nagle; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
