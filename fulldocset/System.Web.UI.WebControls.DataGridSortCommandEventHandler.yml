  remarks: "Wanneer sortering is ingeschakeld door in te stellen de <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement `true`, <xref:System.Web.UI.WebControls.LinkButton>besturingselementen worden weergegeven in de koptekst van elke kolom.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Deze koppelingen kunnen u sorteren de <xref:System.Web.UI.WebControls.DataGrid>controle door de geselecteerde kolom.</xref:System.Web.UI.WebControls.DataGrid> De <xref:System.Web.UI.WebControls.DataGrid.SortCommand>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.LinkButton>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Wanneer u een gemachtigde DataGridSortCommandEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
