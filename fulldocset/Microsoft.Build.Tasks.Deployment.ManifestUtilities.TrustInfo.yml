  summary: "Opgehaald of ingesteld of u wilt behouden gedeeltelijk vertrouwen machtiging wanneer de vlag volledig vertrouwen is ingesteld."
  remarks: "Normaal gesproken wanneer <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>is ingesteld op `True`, alle machtigingsinstellingen worden verwijderd.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Als u wilt dat deze instellingen behouden (doorgaans tijdens ontwerptijd), kunt u deze methode om te blijven behouden de machtiging bellen instellingen ook wanneer <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>is ingesteld op `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`mag niet worden ingesteld op `True` voor implementaties van ClickOnce omdat deze niet voldoet aan de schemavereisten ClickOnce.       Als deze eigenschap is ingesteld op `False` met volledig vertrouwen wordt opgegeven, klikt u vervolgens alle machtigingen die zijn gedefinieerd in de machtiging set-object wordt verwijderd bij het opslaan."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
