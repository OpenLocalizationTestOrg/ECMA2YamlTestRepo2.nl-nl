  summary: "Geanimeerd van de <xref:System.Single>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>door lineaire interpolatie.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>voor het animeren een <xref:System.Single>eigenschapswaarde langs een keyframes.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Lineaire keyframes zoals LinearSingleKeyFrame maken een soepel en lineaire interpolatie tussen waarden."
  syntax:
    content: 'public class LinearSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
