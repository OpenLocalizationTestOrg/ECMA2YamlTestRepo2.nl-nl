  name: DeadLetterQueue
  nameWithType: DeadLetterQueue
  fullName: System.ServiceModel.DeadLetterQueue
  type: Enum
  summary: "Geeft het type van de wachtrij voor onbestelbare berichten moeten worden gebruikt."
  remarks: "De wachtrij voor onbestelbare berichten is een wachtrij op de wachtrijbeheerder van de verzendende toepassing voor verlopen berichten die niet worden bezorgd. De opsomming DeadLetterQueue geeft het type van de wachtrij voor onbestelbare berichten te gebruiken. De waarden zijn:-geen: Er is geen wachtrij voor onbestelbare berichten is vereist. Als een bericht bezorging is mislukt, is geen record van deze wordt bijgehouden in de wachtrij voor onbestelbare berichten. Dit is de standaardinstelling waarde wanneer <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>is ingesteld op `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Systeem: De wachtrij met het hele systeem, onbestelbare berichten wordt gebruikt voor het vastleggen van berichten die niet voldoen aan levering. MSMQ is een transactionele, systeem, wachtrij voor onbestelbare berichten en een niet-transactionele, systeem, wachtrij voor onbestelbare berichten verlopen berichten die levering transactionele en niet-transactionele wachtrijen, respectievelijk niet vastleggen. Dit is de standaardinstelling waarde wanneer <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>is ingesteld op `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Aangepaste: De opgegeven wachtrij de <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>wordt gebruikt voor berichten in de record die niet voldoen aan levering.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Een bericht niet kan bereiken van de ontvangende toepassing voor een van de volgende oorzaken hebben:-een transactioneel bericht wordt verzonden naar een niet-transactionele wachtrij.      -Een niet-transactionele bericht wordt verzonden naar een transactionele wachtrij.      -Een niet-geverifieerde bericht is verzonden naar een wachtrij alleen geverifieerde berichten accepteert.      -Een niet-versleutelde bericht is verzonden naar een wachtrij die alleen versleutelde berichten accepteert.      -Time-to-live de bericht-waarde is verlopen voordat het bericht wordt geleverd aan een ontvanger.      -De bericht-opslagquotum van de doelcomputer of de opslaglimiet van de doelwachtrij is overschreden of er geen opslagruimte beschikbaar is op de doelcomputer wanneer het bericht aankomt.      -De afzender niet over de [toegangsrechten](http://go.microsoft.com/fwlink/?LinkID=96167) vereist voor het bericht in de doelwachtrij plaatsen.      -De digitale handtekening die is gekoppeld aan het bericht is niet geldig.      -Een gecodeerd bericht kan niet worden ontsleuteld door de wachtrijbeheerder van de bestemming.      -De doelwachtrij is opgeschoond of verwijderd voordat het bericht wordt opgehaald."
