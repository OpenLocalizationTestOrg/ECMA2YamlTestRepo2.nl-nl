  remarks: "Deze eigenschap wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       De eigenschap HitTestResult kan worden gebruikt voor het ophalen van het object dat de gebeurtenis is voorgevallen voor het type van het grafiekelement die de gebeurtenis is voorgevallen voor, enzovoort.  Zie voor meer informatie de <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>overzicht van de klasse.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
