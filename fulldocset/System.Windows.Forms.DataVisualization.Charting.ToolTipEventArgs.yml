  summary: "Opgehaald van de X-coördinaat van het punt de muisaanwijzer wordt vastgehouden via wanneer de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> gebeurtenis is opgetreden."
  remarks: "Deze eigenschap wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Gebruik de eigenschap X ophalen van het scherm X-coördinaat van het punt de muisaanwijzer wordt vastgehouden via wanneer de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis is opgetreden.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Houd er rekening mee dat de X-coördinaat wordt gemeten in pixels. het punt (0,0) overeenkomt met de linkerbovenhoek van de grafiek."
  syntax:
    content: public int X { get; }
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> -waarde de X-coördinaat van de muisaanwijzer vertegenwoordigt."
