  name: ToolTipEventArgs
  nameWithType: ToolTipEventArgs
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  type: Class
  summary: "Gebruikt als een parameter-object in de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> gebeurtenis van de hoofdmap <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> object."
  remarks: "Deze klasse wordt weergegeven als de `e` parameter in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis, en de muis biedt positie, knopinfo, indien van toepassing en meer informatie over het grafiekelement gedurende welke de muisaanwijzer wordt bewaard wanneer de gebeurtenis wordt geactiveerd.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       De <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis treedt op enkele seconden nadat de muisaanwijzer boven het relevante grafiekelement wordt bewaard.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       De klasse ToolTipEventArgs bevat de volgende eigenschappen: - de <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Eigenschappen die worden gebruikt voor het ophalen van de muis coördinaten.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>eigenschap, dat wordt gebruikt voor het ophalen van de knopinfo voor het grafiekelement dat de gebeurtenis die optreedt for.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Denk eraan dat veel van de grafiekelementen hebben een `ToolTip`, `LegendToolTip`, en/of [LabelToolTip](~/add/includes/ajax-current-ext-md.md) eigenschap die u gebruiken kunt voor het toewijzen van knopinfo. Deze elementen legenda&quot;s, aantekeningen, gegevenspunten, reeks, assen, titels, aangepaste labels bevatten en regels van strook /. Deze eigenschap kan ook worden gebruikt voor het onderdrukken van de knopinfo voor een grafiekelement of instellen van de knopinfo voor een grafiekelement dat geen een `ToolTip` eigenschap.      -De <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>eigenschap bevat informatie over het grafiekelement waarvoor de gebeurtenis is voorgevallen.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
