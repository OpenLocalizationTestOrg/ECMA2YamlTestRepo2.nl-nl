  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de knopinfo van het grafiekelement gedurende welke de muisaanwijzer wordt bewaard. Deze eigenschap kan ook de knopinfo voor dit grafiekelement ingesteld."
  remarks: "Deze eigenschap wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>gebeurtenis van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -De eigenschap Text wordt gebruikt voor het ophalen van de knopinfo voor het grafiekelement dat de gebeurtenis wordt geactiveerd voor. Denk eraan dat veel van de grafiekelementen hebben een `ToolTip`, `LegendToolTip`, en/of [LabelToolTip](~/add/includes/ajax-current-ext-md.md) eigenschap die u gebruiken kunt voor het toewijzen van knopinfo. Deze elementen legenda&quot;s, aantekeningen, gegevenspunten, reeks, assen, titels, aangepaste labels bevatten en regels van strook /.      -Als u deze eigenschap krijgt, wordt altijd geretourneerd een tekenreeks met lengte nul voor een grafiek element items waarvoor geen knopinfo.       U kunt deze eigenschap instellen op:-de knopinfo voor elk van de grafiekelementen die geschikt is voor het toewijzen van knopinfo overschrijven.      -Knopinfo toewijzen aan een grafiekelement die geen ondersteuning biedt voor knopinfo."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde waarmee de knopinfo van het element de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> gebeurtenis is voorgevallen voor."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
