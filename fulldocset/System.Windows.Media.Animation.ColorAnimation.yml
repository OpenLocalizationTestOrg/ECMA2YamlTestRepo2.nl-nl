n.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_From\"></a>   \n## XAML Attribute Usage  \n <*object* `From`=\"<xref:System.Windows.Media.Color>\"/>  \n  \n \\- or -  \n  \n <*object* `From`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"xamlPropertyElementUsage_From\"></a>   \n## XAML Property Element Usage  \n \\<*object*>  \n  \n <*object*.`From`>  \n  \n \\<<xref:System.Windows.Media.Color> />  \n  \n </*object*.`From`>  \n  \n \\</*object*>  \n  \n<a name=\"dependencyPropertyInfo_From\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.ColorAnimation.FromProperty>|  \n|Metadata properties set to `true`|None|"
