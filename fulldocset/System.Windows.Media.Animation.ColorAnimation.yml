  fullName: System.Windows.Media.Animation.ColorAnimation
  type: Class
  summary: "De waarde van geanimeerd een <xref href=&quot;System.Windows.Media.Color&quot;> </xref> eigenschap tussen twee doelwaarden met lineaire interpolatie via een opgegeven <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>"
  remarks: "De waarde van een eigenschap een animatie bijgewerkt gedurende een periode.  Een animatie-effect mag subtiele, zoals het verplaatsen van een <xref:System.Windows.Shapes.Shape>een paar pixels naar links en rechts of indrukwekkende, zoals een object om 200 tijden van de oorspronkelijke grootte te vergroten bij draait deze en andere kleur.</xref:System.Windows.Shapes.Shape> Maken van een animatie in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], koppelt u een animatie aan de waarde van eigenschap van een object.      ## De doelklasse van de ColorAnimation waarden maakt een overgang tussen twee doelwaarden. U kunt de doelwaarden instellen met de <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>, <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>, en <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>Eigenschappen.</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>  De volgende tabel ziet u hoe de <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>, <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>, en <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>Eigenschappen kunnen samen worden gebruikt of afzonderlijk om te bepalen van de animatie doel waarden.</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>      | Eigenschappen die zijn opgegeven | Resulterende gedrag |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>naar de basiswaarde van de eigenschap die wordt geanimeerd of naar een vorige animatie-uitvoer waarde, afhankelijk van hoe de vorige animatie is geconfigureerd. |   | <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>en <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>op de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>en <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>| De voortgang van de animatie van de waarde gespecificeerd door de eigenschap de waarde gespecificeerd door de som van de <xref:System.Windows.Media.Animation.ColorAnimation.From%2A> <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>en <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>Eigenschappen. |   | <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>| De voortgang van de animatie van de animatie eigenschap basiswaarde of een eerdere animatie-uitvoer in de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>| De voortgang van de animatie van de basiswaarde van de eigenschap die wordt geanimeerd of een eerdere animatie-uitvoer waarde de som van die waarde en de waarde gespecificeerd door de eigenschap <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>. |      > [!NOTE] > Als u zowel de <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>en <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>Eigenschappen, de <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>eigenschap prioriteit en de <xref:System.Windows.Media.Animation.ColorAnimation.By%2A>eigenschap wordt genegeerd.</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A>  </xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>       Als u andere interpolatiemethoden gebruiken of animeren tussen meer dan twee doelwaarden, gebruiken een <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>object.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>       Zie voor meer informatie over het toepassen van meerdere animaties op één eigenschap [sleutel-Frame animaties overzicht](~/add/includes/ajax-current-ext-md.md).      ## Freezable functies omdat de klasse ColorAnimation neemt over van <xref:System.Windows.Freezable>, ColorAnimation objecten krijgen enkele speciale functies, waaronder de volgende: ze kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread-veilige.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies van <xref:System.Windows.Freezable>objecten, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
