  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "Hiermee geeft u een lijst met variabele lengte argumenten; dat wil zeggen, de parameters van een functie die wordt een variabel aantal argumenten."
  remarks: "Ontwikkelaars die compilers schrijven gebruiken de structuur ArgIterator opsommen van de verplichte en optionele argumenten in een lijst met argumenten. De structuur ArgIterator is niet in het algemeen nuttig is voor andere toepassingen dan compilers.       De functionaliteit in de structuur ArgIterator is doorgaans verborgen in de syntaxis van een bepaalde programmeertaal. Bijvoorbeeld, declareren de programmeertaal C++ u in een lijst met variabele lengte argumenten door te geven van de drie puntjes (&quot;...&quot;) aan het einde van de lijst met argumenten. De structuur ArgIterator is handig voornamelijk als een taal voor ontwikkeling geen rechtstreekse ondersteuning biedt voor het openen van de parameters van de variabele lengte."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
