  remarks: "Einde concludeert conceptueel gezien de verwerking van een lijst met variabele lengte argumenten. Deze methode heeft echter geen werkelijke implementatie; de hoofdtekst van de End-methode is leeg. U kunt deze methode gebruiken in uw code als een markering om aan te geven waar argumentenlijst met variabele lengte logisch verwerken eindigt.       De End-methode overeenkomt met de `va_end` methode in de standard C-bibliotheek."
