  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  summary: "Biedt een manier om aan te vragen verwerking buiten records ophalen voor een bewerking van de gegevens voor het ophalen van een besturingselement voor gegevensbronnen."
  remarks: "Besturingselementen voor gegevensbronnen de opsomming DataSourceCapabilities gebruiken in combinatie met de <xref:System.Web.UI.DataSourceSelectArguments>klasse Selecteer specifieke functies van wisselbestand, sorteren of andere aanvragen bij het uitvoeren van de ophaalbewerking voor de gegevens.</xref:System.Web.UI.DataSourceSelectArguments> De aangevraagde mogelijkheden zijn vergeleken met de werkelijke mogelijkheden van het gegevensbronbesturingselement tijdens het ophalen van gegevens en als ze niet overeenkomen met een uitzondering is opgetreden.       Deze opsomming ondersteunt de <xref:System.FlagsAttribute>kenmerk waarmee u meer dan één lid tegelijk gebruiken.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
  inheritance:
