  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het segment is omlijnd."
  remarks: "Als een <xref:System.Windows.Media.PathSegment>object is deze eigenschap ingesteld op `true`, dat object draagt bij aan het gedeelte voor u het <xref:System.Windows.Media.PathFigure>als weergegeven door een <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Als deze eigenschap is `true`, het extra gebied toegevoegd door is van invloed op een Pen testen en expliciete bewerkingen de <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry> verbreden bereikt       Als u overschakelt tussen u en niet-omlijnd <xref:System.Windows.Media.PathSegment>secties in een <xref:System.Windows.Media.PathFigure>wordt dit beschouwd als hetzelfde zijn als de streepjes van een <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> De <xref:System.Windows.Media.Pen.DashCap%2A>eigenschap van de <xref:System.Windows.Media.Pen>object bepaalt de vorm van de kanten van u <xref:System.Windows.Media.PathSegment>objecten.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het segment is omlijnd wanneer een <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> wordt gebruikt voor het weergeven van het segment; anders wordt het segment niet is omlijnd. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
