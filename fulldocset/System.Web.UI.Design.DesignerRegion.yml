  name: DesignerRegion
  nameWithType: DesignerRegion
  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Definieert een gebied van inhoud in de opmaak van het moment van ontwerp voor het bijbehorende besturingselement."
  remarks: "Het object DesignerRegion vertegenwoordigt een gebied van inhoud in de ontwerpmodus opmaak die wordt gegenereerd door een <xref:System.Web.UI.Design.ControlDesigner>uitvoering.</xref:System.Web.UI.Design.ControlDesigner> Een ontwikkelaar besturingselement gebruikt designer regio&quot;s in een aangepaste <xref:System.Web.UI.Design.ControlDesigner>implementatie afzonderlijke gebieden in de opmaak van het moment van ontwerp voor het bijbehorende besturingselement definiëren en te bewerken en gebeurtenissen voor het gebied bieden.</xref:System.Web.UI.Design.ControlDesigner> Een visuele ontwerpfunctie zoals [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], designer regio&quot;s kunt gebruiken om de afzonderlijke gebieden van een besturingselement op het ontwerpoppervlak weer te geven en om gebruikersgebeurtenissen voor de regio aan besturingselement designer te verhogen. Designer regio&quot;s kunnen een ontwerpfunctie implementatie beheer vereenvoudigen omdat veel functies op basis van regio worden geleverd door de ontwerpfunctie basisklassen en de visuele ontwerpfunctie.       De klasse DesignerRegion biedt de basisfunctionaliteit voor designer regio&quot;s, zoals de mogelijkheid te klikken, selecteren en selecteer een regio in het ontwerpoppervlak. Gebruik een DesignerRegion-object in een besturingselement designer-implementatie voor het definiëren van een regio die niet te bewerken hoeft. Gebruik de afgeleide <xref:System.Web.UI.Design.EditableDesignerRegion>klasse in een besturingselement designer-implementatie voor het definiëren van een regio met bewerkbare inhoud in de ontwerpfase.</xref:System.Web.UI.Design.EditableDesignerRegion> Gebruik de afgeleide <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>klasse in een besturingselement designer-implementatie voor het definiëren van een bewerkbaar gebied dat een sjabloon in een besturingselement vertegenwoordigt.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Ter ondersteuning van regio&quot;s binnen een klasse die is afgeleid van de <xref:System.Web.UI.Design.ControlDesigner>, overschrijven de <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>methode en voeg een of meer geïnitialiseerd DesignerRegion objecten naar de <xref:System.Web.UI.Design.DesignerRegionCollection>verzameling.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Desgewenst kunt u muisklikken in de regio&quot;s op het ontwerpoppervlak verwerken overschrijft de <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>methode.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Gebruik de eigenschappen van een object DesignerRegion om te bepalen hoe de regio wordt weergegeven door de visuele ontwerpfunctie. Overschrijf de <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>eigenschap om aan te geven dat de regio kan worden geselecteerd door de gebruiker op het ontwerpoppervlak.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Gebruik de <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>eigenschap Markeer de ontwerpfunctie regio in de visuele ontwerpfunctie; u kunt bijvoorbeeld een regio markeren nadat u een gebruiker heeft geklikt Selecteer deze.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Gebruik de <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>en <xref:System.Web.UI.Design.DesignerRegion.Description%2A>Eigenschappen die u wilt opslaan of aanvullende informatie over de regio ophalen.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> In het bijzonder de <xref:System.Web.UI.Design.DesignerRegion.Description%2A>eigenschap wordt gebruikt door de visuele ontwerpfunctie knopinfo informatie weergeven wanneer de gebruiker de muisaanwijzer over de ontwerpfunctie regio wordt bewogen.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Gebruik de <xref:System.Web.UI.Design.DesignerObject.Designer%2A>eigenschap voor toegang tot de methoden en eigenschappen van de ontwerpfunctie control-object met de ontwerpfunctie regio.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
