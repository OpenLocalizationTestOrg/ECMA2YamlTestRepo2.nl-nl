  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Formulierverificatie met toepassingsservices client ingeschakeld."
  remarks: "U kunt toepassingsservices client gebruiken om gebruikers te verifiÃ«ren met behulp van formulierverificatie. Als formulierverificatie wilt inschakelen, moet u uw toepassing gebruik van de klasse ClientFormsAuthenticationMembershipProvider configureren. Zie voor meer informatie [hoe: Client toepassingsservices configureren](~/add/includes/ajax-current-ext-md.md).       Na configuratie kunt u gebruikers kunt valideren door het aanroepen van de `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>methode, die intern roept de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>methode.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Formulierverificatie vereist dat hun referenties via aanmelding besturingselementen geleverd door uw toepassing wordt opgegeven door de gebruiker. U kunt de referenties ophalen en ze doorgeven aan de <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>methode.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> U kunt ook in de lege tekenreeksen doorgeven of `null` een provider referenties te gebruiken. Een provider referenties is een <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>implementatie die zijn opgegeven in het configuratiebestand van uw toepassing.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Doorgaans implementeert de <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>methode voor het weergeven van een dialoogvenster voor aanmelding en retourneren een gevulde <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>object.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Met een provider referenties, kunt u een dialoogvenster voor eenmalige aanmelding door verschillende toepassingen delen.       De <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>methode verifieert gebruikers via de aanmeldings-service die is aangegeven door de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>eigenschap.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> De waarde van de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>eigenschap doorgaans wordt opgehaald uit het toepassingsconfiguratiebestand samen met andere configuratiewaarden.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Zie voor meer informatie [hoe: Client toepassingsservices configureren](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Als de gebruiker is geverifieerd, de serviceprovider stelt de `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>eigenschap naar een nieuwe <xref:System.Web.ClientServices.ClientRolePrincipal>object met een nieuwe <xref:System.Web.ClientServices.ClientFormsIdentity>-object dat de gebruikersinformatie bevat.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Als een <xref:System.Web.ClientServices.Providers.ClientRoleProvider>is geconfigureerd voor uw toepassing, kunt u de <xref:System.Web.ClientServices.ClientRolePrincipal>object voor het ophalen van gebruikersgegevens van de rol van de service rollen.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       U kunt een verwijzing naar het huidige exemplaar van ClientFormsAuthenticationMembershipProvider via ophalen de `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>eigenschap.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> U kunt de verwijzing van de provider lidmaatschap aan te roepen de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>methode rechtstreeks.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Daarnaast moet u de verwijzing van de provider lidmaatschap naar Roep de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>methode die niet beschikbaar in de <xref:System.Web.Security.MembershipProvider>basis-klasse is.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       U kunt de klasse ClientFormsAuthenticationMembershipProvider niet gebruiken maken, verwijderen of informatie over het groepslidmaatschap wijzigen. Als u wilt maken, verwijderen of wijzigen van gebruikers, moet u de configuratie van de service voor aanmelding op de server."
