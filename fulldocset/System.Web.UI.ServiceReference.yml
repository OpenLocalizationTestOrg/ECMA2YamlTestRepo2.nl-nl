  name: ServiceReference
  nameWithType: ServiceReference
  fullName: System.Web.UI.ServiceReference
  type: Class
  summary: "Registreert een webservice voor gebruik in een webpagina."
  remarks: "Om aan te roepen Webservicemethoden van ECMAScript (JavaScript), moet u een verwijzing naar de service opgenomen in de ASP.NET-pagina en passen de <xref:System.Web.Script.Services.ScriptServiceAttribute>kenmerk naar de Web service klassendefinitie.</xref:System.Web.Script.Services.ScriptServiceAttribute> Als u een serviceverwijzing bevatten naar een webservice in de <xref:System.Web.UI.ScriptManager>of <xref:System.Web.UI.ScriptManagerProxy>besturingselement in de ASP.NET-pagina JavaScript objecten worden in de browser wordt gestart.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       De proxyobjecten worden gebruikt voor de volgende handelingen uit: - Zorg asynchrone aanvragen in JavaScript voor Webservicemethoden, - initialisatie-exemplaren van proxy&quot;s van de gegevenstypen van de server, met name voor gebruiken als invoerparameters voor het aanroepen van Web-methoden.      > [!NOTE] > De ServiceReference besturingselement kan alleen worden gebruikt voor services in hetzelfde domein.       U kunt de locatie van de Web declaratief definiÃ«ren door toe te voegen een `<asp:ServiceReference>` element op de `<Services>` -element in de `<asp:ScriptManager>` element op de pagina en klik vervolgens instelling de <xref:System.Web.UI.ServiceReference.Path%2A>kenmerk toe, zoals weergegeven in het volgende voorbeeld.</xref:System.Web.UI.ServiceReference.Path%2A>      ```   <asp:ScriptManager runat=&quot;server&quot; ID=&quot;scriptManager&quot;>     <Services>       <asp:ServiceReference Path=&quot;~/WebServices/SimpleWebService.asmx&quot; />     </Services>   </asp:ScriptManager>   ```U kunt de <xref:System.Web.UI.ServiceReference.InlineScript%2A>eigenschap om aan te geven of het proxyscript generatie is opgenomen in de pagina als een inline-scriptblok of wordt verkregen door een afzonderlijke aanvraag.</xref:System.Web.UI.ServiceReference.InlineScript%2A>       U kunt ook programmatisch toevoegen met een ServiceReference-object via de <xref:System.Web.UI.ScriptManager.Services%2A?displayProperty=fullName>of <xref:System.Web.UI.ScriptManagerProxy.Services%2A?displayProperty=fullName>verzameling met de <xref:System.Collections.ObjectModel.Collection%601.Add%2A>methode van de <xref:System.Web.UI.ServiceReferenceCollection>klasse.</xref:System.Web.UI.ServiceReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManagerProxy.Services%2A?displayProperty=fullName> </xref:System.Web.UI.ScriptManager.Services%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to add a reference to a Web service in the page markup to call the Web service methods from script.  \n  \n [!code-vb[System.Web.Script.Services.ScriptMethodAttribute#5](~/add/codesnippet/visualbasic/t-system.web.ui.servicer_1.aspx)]\n [!code-cs[System.Web.Script.Services.ScriptMethodAttribute#5](~/add/codesnippet/csharp/t-system.web.ui.servicer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      public class ServiceReference
