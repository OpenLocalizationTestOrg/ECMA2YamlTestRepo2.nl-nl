  name: NodeLabelEditEventArgs
  nameWithType: NodeLabelEditEventArgs
  fullName: System.Windows.Forms.NodeLabelEditEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.TreeView.BeforeLabelEdit&quot;> </xref> en <xref href=&quot;System.Windows.Forms.TreeView.AfterLabelEdit&quot;> </xref> gebeurtenissen."
  remarks: "De <xref:System.Windows.Forms.TreeView.AfterLabelEdit>gebeurtenis treedt op wanneer de gebruiker klaar is met het bewerken van de tekst voor een structuurknooppunt.</xref:System.Windows.Forms.TreeView.AfterLabelEdit> De <xref:System.Windows.Forms.TreeView.BeforeLabelEdit>gebeurtenis treedt op wanneer de gebruiker begint de tekst voor een structuurknooppunt bewerken.</xref:System.Windows.Forms.TreeView.BeforeLabelEdit> Een object NodeLabelEditEventArgs Hiermee geeft u de nieuwe tekst wilt koppelen aan het knooppunt, het knooppunt met het label bewerken, en of de bewerking is geannuleerd.       Zie voor meer informatie over het verwerken van gebeurtenissen [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example allows the user to edit nonroot tree nodes by using a <xref:System.Windows.Forms.ContextMenu>. When the user right clicks the mouse, the <xref:System.Windows.Forms.TreeNode> at that position is determined and stored in a variable named `mySelectedNode`. If a nonroot tree node was selected, it is put into an editable state, allowing the user to edit the node label. After the user stops editing the tree node label, the new label text is evaluated and saved. For this example, several characters are considered not valid in the label text. If one of the invalid characters is in the label string, or the string is empty, the user is notified of the error and the label is returned to its previous text.  \n  \n [!code-cpp[classic treenode.beginedit example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_2_1.cpp)]\n [!code-cs[classic treenode.beginedit example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_2_1.cs)]\n [!code-vb[classic treenode.beginedit example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_2_1.vb)]"
  syntax:
    content: 'public class NodeLabelEditEventArgs : EventArgs'
