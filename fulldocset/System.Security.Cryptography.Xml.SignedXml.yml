  summary: "Biedt een wrapper voor een object core XML-handtekening maken XML-handtekeningen mogelijk te maken."
  remarks: "De klasse SignedXml is de .NET Framework-implementatie van de World Wide Web Consortium (W3C) [XML-handtekening syntaxis en verwerken van de specificatie](http://www.w3.org/TR/xmldsig-core/), ook wel aangeduid als XMLDSIG (XML-digitale handtekening).  XMLDSIG is een op standaarden gebaseerde, interoperabel manier om te ondertekenen en te controleren of een deel van een XML-document of andere gegevens die zijn adresseerbare van een Uniform Resource Identifier (URI).       Gebruik de klasse SignedXml wanneer u wilt delen ondertekende XML-gegevens tussen toepassingen of organisaties op de gebruikelijke manier.  Alle gegevens die zijn ondertekend met behulp van deze klasse kan worden gecontroleerd door de implementatie van de W3C-specificatie voor XMLDSIG-die voldoen.       De klasse SignedXml kunt u de volgende drie soorten XML digitale handtekeningen maken: | Handtekeningtype | Beschrijving |   |--------------------|-----------------|   | Gecodeerde handtekening | De handtekening is opgenomen in het XML-element wordt ondertekend. |   | Verpakken handtekening | De ondertekende XML is opgenomen in de `Signature`> element. |   | Interne losgekoppelde handtekening | De handtekening en de ondertekende XML zich in hetzelfde document, maar geen van beide element bevat de andere. |       Er is ook een vierde soort handtekening die een externe losgekoppelde handtekening is wanneer de gegevens en de handtekening in afzonderlijke XML-documenten zijn wordt genoemd. Externe losgekoppelde handtekeningen worden niet ondersteund door de klasse SignedXml.      ## De structuur van een XML-handtekening XMLDSIG maakt een `Signature`>-element, wat een digitale handtekening van een XML-document of andere gegevens die zijn adresseerbare van een URI bevat.  De `Signature`>-element kan desgewenst bevatten informatie over waar u een sleutel die controleert of de handtekening en welke cryptografische algoritmen is gebruikt voor het ondertekenen. De basisstructuur is als volgt: ```xml      <Signature xmlns:ds=&quot;http://www.w3.org/2000/09/xmldsig#&quot;>       <SignedInfo>         <CanonicalizationMethod Algorithm=&quot;http://www.w3.org/TR/2001/REC-xml-c14n-20010315&quot;/>         <SignatureMethod Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#rsa-sha1&quot;/>         <Reference URI=&quot;&quot;>           <Transforms>             <Transform Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#enveloped-signature&quot;/>           </Transforms>           <DigestMethod Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#sha1&quot;/>           <DigestValue>Base64EncodedValue==</DigestValue>         </Reference>       </SignedInfo>       <SignatureValue>AnotherBase64EncodedValue===</SignatureValue>     </Signature>      ``` zijn de belangrijkste onderdelen van deze structuur: de `CanonicalizationMethod`> element bevat de regels voor het herschrijven van de `Signature` -element van de XML-tekst in bytes voor validatie van handtekening. De standaardwaarde in het .NET Framework is http://www.w3.org/TR/2001/REC-xml-c14n-20010315 waarmee een betrouwbaar algoritme worden geïdentificeerd. Dit element wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A?displayProperty=fullName>eigenschap.</xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A?displayProperty=fullName>       De `SignatureMethod`> element geeft de algoritme die wordt gebruikt voor handtekeningen te genereren en validatie, die is toegepast op de `Signature`> element voor het produceren van de waarde in `SignatureValue`>. In het bovenstaande voorbeeld identificeert de http://www.w3.org/2000/09/xmldsig#rsa-sha1 waarde een RSA PKCS1 SHA-1-handtekening. Dit element wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.SignedXml.SignatureMethod%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignatureMethod%2A>       De `SignatureValue`> element geeft de cryptografische handtekening voor de `Signature`> element. Als deze handtekening niet gecontroleerd, klikt u vervolgens een gedeelte van de `Signature`> blok is geknoeid en het document wordt beschouwd als ongeldig. Zolang de `CanonicalizationMethod`> waarde betrouwbaar is, wordt deze waarde is maximaal bestand zijn tegen knoeien. Dit element wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.SignedXml.SignatureValue%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SignatureValue%2A>       De `URI` kenmerk van de `Reference`> element geeft een object van de gegevens met behulp van een URI-verwijzing. Dit kenmerk wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>eigenschap.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>      -Niet opgeven van de `URI` kenmerk, dat wil zeggen, instellen van de <xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>eigenschap `null`, betekent dat de ontvangende toepassing wordt verwacht dat de identiteit van het object kennen.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName> In de meeste gevallen een `null` URI leidt ertoe dat een uitzondering. Gebruik niet een `null` URI, tenzij u uw toepassing is werken met een protocol dat vereist is.      -Instelling de `URI` kenmerk op een lege tekenreeks geeft aan dat het hoofdelement van het document wordt ondertekend, een vorm van gecodeerde handtekening.      -Als de waarde van `URI` kenmerk begint met # en vervolgens de waarde moet worden omgezet naar een element in het huidige document. Dit formulier kan worden gebruikt met een van de ondersteunde handtekening-typen (gecodeerde handtekening, moet de handtekening of interne losgekoppelde handtekening).      -Iets anders wordt beschouwd als een externe resource handtekening losgekoppeld en wordt niet ondersteund door de klasse SignedXml.       De `Transforms`> element bevat een geordende lijst met `Transform`>-elementen die beschrijven hoe de ondertekenaar het gegevensobject verkregen die is verwerkt. Een transformatie-algoritme is vergelijkbaar met de canoniseringmethode, maar in plaats van het herschrijven van de `Signature`> element, worden de inhoud die is geïdentificeerd door de `URI` kenmerk van de `Reference`> element. De `Transforms`> element wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.TransformChain>klasse.</xref:System.Security.Cryptography.Xml.TransformChain>      -Elke transformatie-algoritme wordt gedefinieerd als XML (een XPath knooppuntset) of bytes duurt als invoer. Als de indeling van de huidige gegevens van de vereisten voor het ingevoerde van transformatie verschilt, worden regels toegepast.      -Elke transformatie-algoritme wordt gedefinieerd als het opstellen van XML- of bytes als uitvoer.      -Als de uitvoer van de laatste transformatie-algoritme is niet gedefinieerd in bytes (of geen transformaties zijn opgegeven), wordt de methode standaardisatie http://www.w3.org/TR/2001/REC-xml-c14n-20010315 gebruikt als een impliciete transformatie (zelfs als een ander algoritme is opgegeven in de `CanonicalizationMethod`> element).      -Een waarde van http://www.w3.org/2000/09/xmldsig#enveloped-signature voor de transformatie-algoritme een regel die wordt geïnterpreteerd als verwijderen codeert de `Signature`> element uit het document. Anders wordt een controle van een gecodeerde handtekening wordt het document, inclusief de handtekening, digest, maar de ondertekenaar zou hebben ontsloten het document voordat de handtekening is toegepast, wat leidt tot verschillende antwoorden.       De `DigestMethod`> element identificeert de methode digest (cryptografische hash) toe te passen op de getransformeerde inhoud die is geïdentificeerd door de `URI` kenmerk van de `Reference`> element. Dit wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A?displayProperty=fullName>eigenschap.</xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A?displayProperty=fullName>      ## U kiest een canoniseringmethode tenzij werken met een specificatie waarvoor het gebruik van een andere waarde is vereist, wordt aangeraden dat u de standaardmethode voor canonicalization in .NET Framework dat de XML-C14N 1.0-algoritme, waarvan de waarde http://www.w3.org/TR/2001/REC-xml-c14n-20010315 is. De XML-C14N 1.0-algoritme is vereist voor worden ondersteund door alle implementaties van XMLDSIG, met name omdat dit een impliciete laatste transformatie om toe te passen.       Er zijn versies van canonicalization-algoritmen die ondersteuning bieden voor behouden opmerkingen. Opmerking behouden standaardisatie methoden worden niet aanbevolen omdat deze strijdig zijn met het principe &quot;Wat is gezien ondertekenen&quot;. Dat wil zeggen, de opmerkingen in een `Signature`> element heeft geen invloed op de verwerking van logica voor hoe de handtekening wordt uitgevoerd, maar wat de handtekening is de waarde is. In combinatie met een algoritme zwakke handtekeningen, zodat de opmerkingen zijn opgenomen biedt een aanvaller onnodige vrijheid om af te dwingen een hash-conflicten, waardoor een geknoeide document legitieme weergegeven.  In het .NET Framework, worden alleen ingebouwde canonicalizers standaard ondersteund. Ter ondersteuning van aanvullende of aangepaste canonicalizers, Zie de <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>eigenschap.</xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A> Als het document maakt gebruik van een canoniseringmethode die zich niet in de verzameling dat wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>eigenschap, wordt de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>methode retourneert `false`.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>      > [!NOTE] > Een toepassing zeer defensive personen verwacht uit gebruiken geen waarden kunt verwijderen de <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>verzameling.</xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>      ## Zijn de referentiewaarden tegen knoeien?    Ja, de `Reference`> waarden zijn tegen knoeien.  .NET framework controleert of de `SignatureValue`> berekening voordat de verwerking van een van de `Reference`> waarden en de bijbehorende transformeert en om te voorkomen dat mogelijk schadelijke verwerken van instructies voortijdig wordt afgebroken.      ## Het kiezen van de elementen aan te melden het is raadzaam dat u de waarde van &quot; &quot; voor de `URI` kenmerk (of stel de <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>eigenschap op een lege tekenreeks), indien mogelijk.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A> Dit betekent dat het hele document wordt beschouwd als voor de berekening digest, wat betekent dat het hele document is beveiligd dat tegen knoeien.       Het is heel gebruikelijk om te zien `URI` waarden in de vorm van ankers zoals #foo, verwijst naar een element met ID-kenmerk is &quot;foo&quot;. Helaas is het eenvoudig om dit te worden gewijzigd omdat hierbij alleen de inhoud van het doelelement, niet in de context. Misbruik van dit onderscheid bekend als XML-handtekening Wrapping (XSW).       Als uw toepassing acht opmerkingen semantische (dit is geen algemene wanneer omgaan met XML), moet u gebruiken &quot;#xpointer(/)&quot; in plaats van &quot; &quot;, en &quot;#xpointer(id(&quot;foo&quot;))&quot; in plaats van &quot;#foo&quot;. De versies #xpointer worden geïnterpreteerd als inclusief opmerkingen bij de korte naam formulieren zijn exclusief opmerkingen.       Als u wilt accepteren van documenten die slechts gedeeltelijk worden beveiligd en u ervoor wilt zorgen dat u dezelfde inhoud lezen die de handtekening is beveiligd, gebruikt u de <xref:System.Security.Cryptography.Xml.SignedXml.GetIdElement%2A>methode.</xref:System.Security.Cryptography.Xml.SignedXml.GetIdElement%2A>      ## Beveiligingsoverwegingen bij over het KeyInfo-element de gegevens in de optionele `KeyInfo`> element (dat wil zeggen, de <xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>eigenschap), die een sleutel voor het valideren van de handtekening bevat daarom niet worden vertrouwd.</xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>       In bepaalde, wanneer de <xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>waarde vertegenwoordigt een bare RSA, DSA of ECDSA openbare sleutel, het document kan zijn gemanipuleerd, ondanks de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>methode melden dat de handtekening geldig is.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>  Dit kan gebeuren omdat de entiteit tijdens het doorzoeken van de knoeien NET moet een nieuwe sleutel genereren en de geknoeide document opnieuw te ondertekenen met deze nieuwe sleutel. Dus als uw toepassing wordt gecontroleerd of de openbare sleutel een verwachte waarde is, moet het document worden behandeld alsof zijn gemanipuleerd. Dit vereist dat uw toepassing onderzoekt de openbare sleutel die is ingesloten in het document en deze te verifiëren met een lijst met bekende waarden voor de documentcontext van het. Als het document moet worden uitgegeven door een bekende gebruikers kan worden begrepen, zou u bijvoorbeeld de sleutel met een lijst met bekende sleutels die worden gebruikt die de gebruiker controleren.       U kunt ook de sleutel controleren na het verwerken van het document met behulp van de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignatureReturningKey%2A>methode in plaats van de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>methode.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.CheckSignatureReturningKey%2A> Maar voor een optimale beveiliging moet u controleren of de sleutel tevoren.       U kunt ook overwegen de openbare sleutels van de gebruiker probeert geregistreerd in plaats van lezen wat er de `KeyInfo`> element.      ## Beveiligingsoverwegingen bij over het element X509Data de optionele `X509Data`>-element is een onderliggend element van de `KeyInfo`> element en bevat een of meer X509 certificaten of -id&quot;s voor X509 certificaten. De gegevens in de `X509Data`> element ook mag geen inherent worden vertrouwd.       Bij het verifiëren van een document met de ingesloten `X509Data`> element, .NET Framework wordt alleen gecontroleerd of dat de gegevens wordt omgezet in een X509 certificaat waarvan de openbare sleutel met succes kan worden gebruikt om de Documenthandtekening te valideren. In tegenstelling tot aanroepen de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>methode met de `verifySignatureOnly` parameter ingesteld op `false`, geen intrekkingscontrole is uitgevoerd, geen vertrouwensrelatie keten is ingeschakeld en zonder vervaldatum is geverifieerd.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> Zelfs als uw toepassing het certificaat zelf haalt en doorgegeven aan de <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>methode met de `verifySignatureOnly` parameter ingesteld op `false`, die nog niet over voldoende validatie om document manipulatie te voorkomen.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> Het certificaat nog moet worden geverifieerd als geschikt voor het document wordt ondertekend.       Met een ingesloten handtekeningcertificaat kunt bieden strategieën nuttig sleutel wisselen, of in de `X509Data`> sectie of in de inhoud van het document. Wanneer u deze methode een toepassing moet Pak het certificaat handmatig en validatie is vergelijkbaar met uitvoeren: - het certificaat is uitgegeven, rechtstreeks of via een keten door een certificeringsinstantie (CA) waarvan het openbare certificaat is ingesloten in de toepassing.           Met behulp van de lijst van de vertrouwensrelatie van besturingssysteem zonder extra controles, zoals een bekende onderwerpnaam is niet voldoende om in SignedXml manipulatie te voorkomen.      -Het certificaat wordt gecontroleerd of niet is verlopen op het moment van het ondertekenen van documenten (of &quot;nu&quot; voor near realtime document verwerken).      -Voor lange levensduur certificaten uitgegeven door een Certificeringsinstantie die ondersteuning biedt voor intrekken, controleert u of dat het certificaat niet is ingetrokken.      -De certificaathouder is geverifieerd als geschikt is voor het huidige document.      ## De transformatie-algoritme kiezen als u met een specificatie die specifieke waarden (zoals XrML werken) is bepaald, moet u de specificatie volgen.  Als er een gecodeerde handtekening (bijvoorbeeld wanneer het hele document ondertekenen), moet u http://www.w3.org/2000/09/xmldsig#enveloped-signature gebruiken (dat wordt vertegenwoordigd door de <xref:System.Security.Cryptography.Xml.XmlDsigEnvelopedSignatureTransform>klasse).</xref:System.Security.Cryptography.Xml.XmlDsigEnvelopedSignatureTransform> U kunt ook de impliciete XML C14N transformatie opgeven, maar het is niet nodig.  Voor een handtekening verpakken of losgekoppelde zijn geen transformaties vereist. De impliciete XML C14N transformatie zorgt voor alles.       Met de beveiliging bijgewerkt die zijn geïntroduceerd in de [MS16-035](https://technet.microsoft.com/en-us/library/security/ms16-035.aspx), .NET Framework is beperkt welke transformaties kunnen worden gebruikt in het document-verificatie standaard met niet-vertrouwde transformaties veroorzaakt <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>altijd retourneren `false`.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> In het bijzonder zijn transformaties waarvoor extra invoer (opgegeven als onderliggende elementen in het XML-bestand) niet meer toegestaan in verband met hun gevoeligheid van misbruik door kwaadwillende gebruikers. De W3C adviseert vermijden van de XPath- en XSLT-transformaties, de twee belangrijkste transformaties beïnvloed door deze beperkingen zijn.      ## Het probleem met externe verwijzingen als een toepassing wordt niet gecontroleerd dat externe verwijzingen lijken geschikt is voor de huidige context, ze in manieren kunnen worden misbruikt die voorzien in veel beveiligingsrisico&quot;s (inclusief Denial of Service, gedistribueerd reflectie Denial of Service, vrijgeven van informatie, handtekening overslaan en uitvoering op afstand Code). Zelfs als een toepassing zijn voor het valideren van de externe verwijzing URI, er blijft een probleem van de resource tweemaal wordt geladen: eenmaal wanneer uw toepassing wordt gelezen, en eenmaal wanneer SignedXml gelezen. Omdat er geen garantie dat de toepassing lezen en het document controleren stappen hebben dezelfde inhoud, is de handtekening biedt geen betrouwbaarheid.       Gezien de risico&quot;s van externe verwijzingen SignedXml genereert een uitzondering wanneer een externe verwijzing is opgetreden.  Zie voor meer informatie over dit probleem [KB-artikel 3148821](https://support.microsoft.com/en-us/kb/3148821)."
