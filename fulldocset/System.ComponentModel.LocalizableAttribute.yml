  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Hiermee geeft u op of een eigenschap moet worden gelokaliseerd. Deze klasse kan niet worden overgenomen."
  remarks: "Wanneer de code is gegenereerd voor een onderdeel, de leden die zijn gemarkeerd met de LocalizableAttribute ingesteld op `true` hebben hun eigenschapswaarden opgeslagen in de resourcebestanden. U kunt deze bronbestanden lokaliseren zonder de code te wijzigen.       Standaard leden die u hebt geen lokaliseerbare kenmerk of zijn gemarkeerd met de LocalizableAttribute ingesteld op `false` wordt hebben hun eigenschapswaarden persistent code, mits het gegevenstype dat is toegestaan. Anders wordt als het hoofdonderdeel is ingesteld op `Localizable`, wordt alle eigenschappen worden opgeslagen in het bronbestand. De standaardwaarde is `false`.      > [!NOTE] > Wanneer u een eigenschap met de LocalizableAttribute markeren ingesteld op `true`, de waarde van dit kenmerk is ingesteld op de constant lid <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> Voor een eigenschap die is gemarkeerd met de LocalizableAttribute ingesteld op `false`, de waarde is <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> Dus als u wilt dat de waarde van dit kenmerk in uw code controleren, moet u het kenmerk als <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>of <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Zie voor meer informatie [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
