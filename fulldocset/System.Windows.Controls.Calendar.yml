arden van SelectedDates wordt gewist. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Meerdere niet-aaneengesloten bereiken met datums kunnen worden geselecteerd.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Een datum afzonderlijk toe te voegen aan SelectedDates of met behulp van <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>SelectedDates niet worden gewist.</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Instelling <xref:System.Windows.Controls.Calendar.SelectedDate%2A>SelectedDates nog steeds wordt gewist, maar aanvullende datums of adresbereiken kunnen vervolgens worden toegevoegd.</xref:System.Windows.Controls.Calendar.SelectedDate%2A> Het toevoegen van een bereik met bepaalde datums die al zijn geselecteerd of overlapt met een ander bereik resulteert in de samenvoeging van de bereiken en een uitzondering veroorzaakt. |      <a name=&quot;xamlPropertyElementUsage_SelectedDates&quot;> </a> ## Elementgebruik XAML-eigenschap ```   <object>     <object.SelectedDates>       oneOrMoreDateTimeObjects     </object.SelectedDates>   </object>      ``` <a name=&quot;xamlValues_SelectedDates&quot;> </a> ## XAML waarden *oneOrMoreDateTimeObjects* een of meer <xref:System.DateTime>object-elementen.</xref:System.DateTime>      "
