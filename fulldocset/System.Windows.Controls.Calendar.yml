>| Switches <xref:System.Windows.Controls.Calendar.DisplayMode%2A>naar de <xref:System.Windows.Controls.CalendarMode>of <xref:System.Windows.Controls.CalendarMode>dat wordt vertegenwoordigd door een item met focus. |      ## Aanpassen van de kalender besturingselement naar dezelfde eigenschapsinstellingen toepassen op meerdere kalenderbesturingselementen, gebruik de <xref:System.Windows.FrameworkElement.Style%2A>eigenschap.</xref:System.Windows.FrameworkElement.Style%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> U kunt de standaardinstelling wijzigen <xref:System.Windows.Controls.ControlTemplate>geven het besturingselement een unieke uiterlijk.</xref:System.Windows.Controls.ControlTemplate> Voor meer informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>, Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Zie voor de onderdelen en statussen die specifiek voor de kalender zijn [kalender stijlen en sjablonen](~/add/includes/ajax-current-ext-md.md).       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement.  Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd.  Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Instellen van een visual eigenschap hebben alleen effect als die eigenschap beide aanwezig zijn in de kalender van het besturingselement standaardsjabloon en is ingesteld met behulp van een. U vindt een lijst met visuele eigenschappen in de sectie &quot;Wijzigen van de visuele structuur van een besturingselement&quot; in [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_Calendar&quot;></a>## Elementgebruik XAML-Object```   <CalendarÂ .../>   ```"
