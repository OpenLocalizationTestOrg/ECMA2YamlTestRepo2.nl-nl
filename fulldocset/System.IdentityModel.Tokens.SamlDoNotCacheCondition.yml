  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Hiermee geeft u een voorwaarde waarmee rekening moet worden gehouden bij de beoordeling van de geldigheid van een SAML-verklaring."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-asserties en een set voorwaarden die u moet rekening worden gehouden bij de beoordeling van de geldigheid van het SAML-verklaring.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De klasse SamlDoNotCacheCondition vertegenwoordigt een van de voorwaarden die zijn gedefinieerd door de SAML-specificatie en deze bevestigingen van het SAML-verklaring moet niet worden opgeslagen. Geef deze voorwaarde voor een SAML-verklaring door door de klasse SamlDoNotCacheCondition in te voegen aan de verzameling die is geretourneerd door de <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>eigenschap.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > Wanneer de SamlDoNotCacheCondition wordt toegevoegd als een voorwaarde waarmee een <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken dat is uitgegeven door een service voor beveiligingstokens voor de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] -client een [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client het beveiligingstoken in de cache.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Omdat de client de inhoud van het gepubliceerde token niet controleren heeft, wordt het token in cache opgeslagen. De client is token networkdirect voor uitgegeven tokens type en verwerkt deze de geretourneerde uitgegeven token als een ondoorzichtige XML-element. Echter [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] beveiliging nooit plaatst de ontvangen uitgegeven token aan de kant van de service; deze alleen de claims die worden opgehaald uit het tijdens het verificatieproces token plaatst."
