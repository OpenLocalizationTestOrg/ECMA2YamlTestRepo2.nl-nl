  summary: "Gebruikt de standaardinstallatielocatie <> </> *> waarde van het doel van de binding. De standaardwaarde varieert voor elke afhankelijkheidseigenschap. Eigenschappen van de gebruiker worden bewerkt besturingselement, zoals die van de tekstvakken en selectievakjes standaard in het algemeen wederzijdse bindingen, terwijl de meeste andere eigenschappen standaard eenrichtingsbindingen. Een programmatische manier om te bepalen of een afhankelijkheidseigenschap of twee richtingen standaard verbindt is het ophalen van de metagegevens van de eigenschap van het gebruik van de eigenschap <> </> *> en controleer vervolgens de Boole-waarde van de <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>eigenschap.</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>"
  syntax:
    content: Default
    return:
      type: System.Windows.Data.BindingMode
      description: "Moet worden toegevoegd."
  exceptions: []
