- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Het doel van de binding-updates als de toepassing wordt gestart of als de gegevenscontext is gewijzigd. Dit type binding is geschikt als u gegevens waar een momentopname van de huidige status is geschikt voor gebruik of de gegevens volledig statisch is gebruikt. Dit type binding is ook handig als u wilt initialiseren van de eigenschap target met een bepaalde waarde uit een broneigenschap en de gegevenscontext is niet van tevoren bekend. Dit is in wezen een eenvoudigere vorm van OneWay-binding die biedt betere prestaties in gevallen waar de bronwaarde wordt niet gewijzigd."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "De bindingeigenschap (doel) bijgewerkt wanneer de binding gegevensbron worden gewijzigd (bron). Dit type binding is geschikt als het besturingselement wordt gebonden impliciet alleen-lezen is. U kan bijvoorbeeld koppelt aan een bron, zoals een aandelenkoersen. Of misschien de eigenschap target is aan geen besturingselement opgegeven voor het aanbrengen van wijzigingen, zoals een gegevensgebonden achtergrondkleur van een tabel. Als het is niet nodig voor het bewaken van de wijzigingen van de eigenschap target, voorkomt met de modus van de binding OneWay de overhead van de binding TwoWay modus."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
