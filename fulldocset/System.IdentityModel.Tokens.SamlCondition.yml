  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Hiermee geeft u een voorwaarde waarmee rekening moet worden gehouden bij de beoordeling van de geldigheid van een SAML-verklaring."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-asserties en een set voorwaarden die u moet rekening worden gehouden bij de beoordeling van de geldigheid van het SAML-verklaring.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De klasse SamlCondition geeft één voorwaarde. Een voorbeeld van een voorwaarde is of de SAML-verklaring moet niet worden opgeslagen in de cache, die wordt vertegenwoordigd door de <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>klasse.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       De SAML-specificatie definieert twee voorwaarden en maakt het mogelijk de set voorwaarden worden uitgebreid. De twee voorwaarden gedefinieerd door de SAML-specificatie zijn <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>en <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Als u wilt een nieuwe voorwaarde definiëren, een klasse worden afgeleid van de klasse SamlCondition."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
