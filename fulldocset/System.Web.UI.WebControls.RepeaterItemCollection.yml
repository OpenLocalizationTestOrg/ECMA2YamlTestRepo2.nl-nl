  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Web.UI.WebControls.RepeaterItem&quot;> </xref> objecten in de <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse RepeaterItemCollection vertegenwoordigt een verzameling <xref:System.Web.UI.WebControls.RepeaterItem>-objecten die op zijn beurt vertegenwoordigen de gegevensitems in een <xref:System.Web.UI.WebControls.Repeater>besturingselement.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.RepeaterItem> Programmatisch ophalen <xref:System.Web.UI.WebControls.RepeaterItem>objecten uit een <xref:System.Web.UI.WebControls.Repeater>beheren, gebruikt u een van de volgende methoden:-gebruik van de indexeerfunctie om één <xref:System.Web.UI.WebControls.RepeaterItem>object uit de verzameling met de notatie van de matrix.</xref:System.Web.UI.WebControls.RepeaterItem> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.RepeaterItem>      -Gebruik de <xref:System.Web.UI.WebControls.RepeaterItemCollection.CopyTo%2A>methode om de inhoud van de verzameling te kopiëren een <xref:System.Array?displayProperty=fullName>-object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.RepeaterItemCollection.CopyTo%2A>      -Gebruik de <xref:System.Web.UI.WebControls.RepeaterItemCollection.GetEnumerator%2A>methode voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>interface, waardoor kan vervolgens worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.RepeaterItemCollection.GetEnumerator%2A>      -Gebruik `foreach` (C#) of `For Each` (Visual Basic) om de collectie te doorlopen.       De <xref:System.Web.UI.WebControls.RepeaterItemCollection.Count%2A>eigenschap geeft het totale aantal items in de verzameling en wordt meestal gebruikt om te bepalen van de bovengrens van de verzameling.</xref:System.Web.UI.WebControls.RepeaterItemCollection.Count%2A>"
