  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Geeft de bron van de eigenschap systeem van een waarde van de eigenschap name afhankelijkheid."
  remarks: "Deze opsomming wordt gebruikt door een eigenschap binnen de <xref:System.Windows.ValueSource>structuur, die op zijn beurt wordt verkregen door het aanroepen van een <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>methode op basis van een bepaalde afhankelijkheidseigenschap.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Elke waarde van deze opsomming geeft aan dat een bepaald aspect van het algehele [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eigenschap system is verantwoordelijk voor het bepalen van de effectieve waarde van een bepaalde afhankelijkheid eigenschapwaarde in een specifieke afhankelijkheidsobject. Voor meer informatie over de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eigenschap systeem en de prioriteit op welke elk aspect van de eigenschap systeem werkt, Zie [afhankelijkheid eigenschap waarde prioriteit](~/add/includes/ajax-current-ext-md.md).       De standaardwaarde van de waarde is niet de standaardwaarde van de inventarisatie."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
