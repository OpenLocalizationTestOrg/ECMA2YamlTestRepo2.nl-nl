  type: Class
  summary: "Hiermee geeft u een Windows-label-besturingselement dat hyperlinks kunt weergeven."
  remarks: "De <xref:System.Windows.Forms.ToolStripLabel>besturingselement vervangt en functionaliteit wordt toegevoegd aan de <xref:System.Windows.Forms.Label>en LinkLabel besturingselementen.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> Echter, de <xref:System.Windows.Forms.Label>en LinkLabel besturingselementen blijven behouden voor achterwaartse compatibiliteit en toekomstig gebruik, als u kiest.</xref:System.Windows.Forms.Label>       Het besturingselement LinkLabel is vergelijkbaar met een <xref:System.Windows.Forms.Label>besturingselement met de uitzondering dat weer te een hyperlink geven.</xref:System.Windows.Forms.Label> Meerdere hyperlinks kunnen worden opgegeven in de tekst van het besturingselement. Elke hyperlink kan een andere taak in een toepassing uitvoeren. Bijvoorbeeld, kunt u een hyperlink naar een website weergeven in Microsoft Internet Explorer of laden van een logboekbestand dat is gekoppeld aan een toepassing.       Elke hyperlink weergegeven in het besturingselement LinkLabel is een exemplaar van de <xref:System.Windows.Forms.LinkLabel.Link>klasse.</xref:System.Windows.Forms.LinkLabel.Link> De <xref:System.Windows.Forms.LinkLabel.Link>klasse definieert weergave-informatie, de status en de locatie van de hyperlink.</xref:System.Windows.Forms.LinkLabel.Link> Bovendien de <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>eigenschap van de <xref:System.Windows.Forms.LinkLabel.Link>klasse kunt u informatie, zoals een URL die u wilt weergeven, met de hyperlink koppelen.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> Wanneer een gebruiker op een hyperlink binnen het besturingselement de <xref:System.Windows.Forms.LinkLabel.LinkClicked>gebeurtenis wordt gegenereerd, en de <xref:System.Windows.Forms.LinkLabel.Link>object de hyperlink waarop is geklikt die is doorgegeven als onderdeel van de <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>-object dat wordt doorgegeven als parameter aan de gebeurtenis-handler.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> U kunt dit object gebruiken om op te halen de <xref:System.Windows.Forms.LinkLabel.Link>object gekoppeld aan de hyperlink die door de gebruiker is geklikt.</xref:System.Windows.Forms.LinkLabel.Link> Alle hyperlinks opgenomen in het besturingselement LinkLabel worden opgeslagen in de <xref:System.Windows.Forms.LinkLabel.LinkCollection>klasse-instantie voor het besturingselement.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       Er zijn twee manieren een hyperlink toevoegt aan het besturingselement LinkLabel. De snelste manier is om op te geven een <xref:System.Windows.Forms.LinkArea>en toe te wijzen aan de <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>eigenschap.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> Hiermee kunt u een hyperlink in de tekst van het besturingselement opgeven. Meerdere hyperlinks toevoegen, kunt u de <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>methode van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>klasse met het openen van de verzameling via de <xref:System.Windows.Forms.LinkLabel.Links%2A>eigenschap.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       Wanneer een besturingselement LinkLabel is gemaakt, is een standaard-hyperlink met de tekst binnen het besturingselement LinkLabel toegevoegd aan de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> U kunt deze standaardkoppeling overschrijven door te geven van een nieuw gebied voor koppeling met de <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>eigenschap, of geef een koppeling met de <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>methode van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> U kunt ook de standaard-hyperlink verwijderen met behulp van de <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>methode van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>klasse.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       De <xref:System.Windows.Forms.Label.TabStop%2A>eigenschap is `true` standaard zolang er is ten minste één koppeling van meer dan de lengte van nul hebben in de <xref:System.Windows.Forms.LinkLabel.Links%2A>verzameling.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> Het besturingselement LinkLabel heeft één <xref:System.Windows.Forms.Control.TabIndex%2A>waarde.</xref:System.Windows.Forms.Control.TabIndex%2A> Elke koppeling van meer dan de lengte van nul wordt echter een eigen tabstop in volgorde van links naar rechts. Als u wilt voorkomen tabblad Navigatie naar het besturingselement LinkLabel de <xref:System.Windows.Forms.Label.TabStop%2A>eigenschap `false`.</xref:System.Windows.Forms.Label.TabStop%2A> Echter wel rekening dat toe te voegen, nieuwe koppelingen naar de <xref:System.Windows.Forms.LinkLabel.Links%2A>verzameling stelt automatisch de <xref:System.Windows.Forms.Label.TabStop%2A>eigenschap `true` opnieuw.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       De LinkLabel biedt een aantal eigenschappen waarmee u de weergave van de weergave van de hyperlinks in het besturingselement te definiëren. De <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, en <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>Eigenschappen definiëren de kleuren worden gebruikt bij het weergeven van een hyperlink in verschillende statussen.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> De <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>eigenschap definieert de weergave van de onderstreping die is gekoppeld aan een hyperlink.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
