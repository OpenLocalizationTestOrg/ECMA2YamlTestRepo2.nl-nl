  remarks: "Deze eigenschap kunt u de kleur voor koppelingen die zijn uitgeschakeld in de <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> opgeven Uitgeschakelde koppelingen zorgen niet voor de <xref:System.Windows.Forms.LinkLabel.LinkClicked>gebeurtenis wordt gegenereerd.</xref:System.Windows.Forms.LinkLabel.LinkClicked>       Er zijn een aantal kleuren die zijn gekoppeld aan een koppeling. Alle koppelingen in de <xref:System.Windows.Forms.LinkLabel>in eerste instantie worden weergegeven met de kleur die wordt gedefinieerd de <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>eigenschap.</xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel> De <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>eigenschap kunt u de kleur van de koppeling opgeven wanneer deze toepassing momenteel wordt geklikt wordt.</xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> De <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>eigenschap kunt u de kleur van een koppeling opgeven nadat door de gebruiker erop is geklikt.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>      > [!NOTE] > Wanneer deze eigenschap instelt, controleert u of de kleur u instelling-eigenschap niet in strijd is met de achtergrondkleur van het besturingselement of de tekst niet correct wordt weergegeven. Bijvoorbeeld, als de achtergrondkleur van het besturingselement is `Color.Red` en deze eigenschap is ingesteld op `Color.Red`, de tekst niet wordt weergegeven correct wanneer de koppeling is uitgeschakeld."
