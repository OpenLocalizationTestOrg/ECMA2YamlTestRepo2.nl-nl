  summary: "Opgehaald of ingesteld van het bereik in de tekst op dezelfde manier behandelen als een koppeling."
  remarks: "De eigenschap LinkArea biedt een snelle manier om op te geven van een hyperlink moet worden weergegeven in de tekst van de <xref:System.Windows.Forms.LinkLabel>besturingselement.</xref:System.Windows.Forms.LinkLabel> De <xref:System.Windows.Forms.LinkArea>object biedt eigenschappen die de beginpositie van de koppeling binnen de tekst van het besturingselement en de lengte van de tekst voor de hyperlink.</xref:System.Windows.Forms.LinkArea> Als een hyperlink wordt opgegeven met de eigenschap LinkArea, de hyperlink wordt toegevoegd aan de <xref:System.Windows.Forms.LinkLabel.LinkCollection>van het besturingselement.</xref:System.Windows.Forms.LinkLabel.LinkCollection> De eigenschap LinkArea converteert de <xref:System.Windows.Forms.LinkArea>object toegewezen aan een <xref:System.Windows.Forms.LinkLabel.Link>-object dat is opgeslagen in de verzameling.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkArea>       Als u wilt meerdere hyperlinks toevoegen aan de tekst van het besturingselement, kunt u de <xref:System.Windows.Forms.LinkLabel.Links%2A>eigenschap.</xref:System.Windows.Forms.LinkLabel.Links%2A> De <xref:System.Windows.Forms.LinkLabel.Links%2A>eigenschap kunt u toegang tot de eigenschappen en methoden van de <xref:System.Windows.Forms.LinkLabel.LinkCollection>, waarin de koppelingen die is opgegeven voor het besturingselement wordt opgeslagen.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.Links%2A> Deze methode voor het toevoegen van koppelingen naar de <xref:System.Windows.Forms.LinkLabel>ook kunt u opgeven van gegevens in de <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>eigenschap die is gekoppeld met de koppeling wordt gemaakt.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> </xref:System.Windows.Forms.LinkLabel> De waarde van de <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>eigenschap kan worden gebruikt voor het opslaan van de locatie van een bestand 