  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de kleur die wordt gebruikt om een actieve koppeling weer te geven."
  remarks: "Een actieve koppeling is een koppeling die momenteel wordt geklikt. Dit is vergelijkbaar met de ingedrukt status van een <xref:System.Windows.Forms.Button>besturingselement.</xref:System.Windows.Forms.Button> U kunt deze eigenschap de kleur die in de koppeling wordt weergegeven wanneer de koppeling wordt momenteel wordt geklikt opgeven.       Er zijn een aantal kleuren die zijn gekoppeld aan een koppeling. De <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>geeft de kleur van alle koppelingen weergegeven in de <xref:System.Windows.Forms.LinkLabel>besturingselement.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> De <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>eigenschap kunt u de kleur van een koppeling opgeven nadat door de gebruiker erop is geklikt.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> Wanneer een koppeling is uitgeschakeld, de <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>wordt gebruikt om de koppeling in een uitgeschakelde status weer te geven.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > Wanneer deze eigenschap instelt, controleert u of de kleur u instelling-eigenschap niet in strijd is met de achtergrondkleur van het besturingselement of de tekst niet correct wordt weergegeven. Bijvoorbeeld, als de achtergrondkleur van het besturingselement is `Color.Red` en deze eigenschap is ingesteld op `Color.Red`, de tekst niet wordt weergegeven correct wanneer de koppeling is bezig te wordt geklikt."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"
  syntax:
