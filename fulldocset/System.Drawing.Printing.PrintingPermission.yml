  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Maakt en retourneert een machtiging die is het snijpunt van de huidige machtiging object en toestemming van een doelobject."
  remarks: "Het snijpunt van twee machtigingen is een machtiging die wordt beschreven welke bewerkingen die ze beide gemeen hebben. In het bijzonder vertegenwoordigt de minimale machtigingen die vereist zijn voor een verzoek voor het doorgeven van beide machtigingen voor."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een machtiging-object van hetzelfde type als het huidige machtiging-object."
    return:
      type: System.Security.IPermission
      description: "Een nieuwe machtigingen-object met het snijpunt van het huidige object en het opgegeven doel. Dit object is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als het snijpunt leeg is."
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>een object dat is niet van hetzelfde type als het huidige object van de machtiging is."
  platform:
  - net462
