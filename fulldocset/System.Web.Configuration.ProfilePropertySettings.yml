  name: ProfilePropertySettings
  nameWithType: ProfilePropertySettings
  fullName: System.Web.Configuration.ProfilePropertySettings
  type: Class
  summary: "De klasse ProfilePropertySettings biedt een manier om programmatisch toegang en wijzig de <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> gedeelte van een configuratiebestand. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ProfilePropertySettings biedt een manier om via een programma maken, openen en wijzigen van de definitie van een afzonderlijke eigenschap toegevoegd aan de `properties` subsectie van het `profile` gedeelte van een configuratiebestand.       De `profile` sectie van het configuratiebestand wordt een schema voor de gebruikersprofielen. Tijdens runtime, de ASP.NET-compilatie-systeem gebruikt de informatie die is opgegeven in de `profile` sectie voor het genereren van een klasse met de naam `ProfileCommon`, die is afgeleid van <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> De `ProfileCommon` klassedefinitie is gebaseerd op de eigenschappen gedefinieerd in de `properties` subsectie van het `profile` gedeelte van het configuratiebestand. Een exemplaar van deze klasse is gemaakt voor elk gebruikersprofiel en u toegang hebt tot de waarden voor profieleigenschappen in uw code via de <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>eigenschap.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Zie voor meer informatie over de profieleigenschappen van het [overzicht van ASP.NET profiel eigenschappen](~/add/includes/ajax-current-ext-md.md). Voor meer informatie over de functies van het profiel wordt toegevoegd aan [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], Zie [overzicht van ASP.NET profiel eigenschappen](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
