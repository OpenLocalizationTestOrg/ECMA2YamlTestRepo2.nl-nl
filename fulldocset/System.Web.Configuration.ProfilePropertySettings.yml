  remarks: "Tijdens runtime, de ASP.NET-compilatie-systeem gebruikt de informatie die is opgegeven in de `profile` gedeelte van het configuratiebestand voor het genereren van een klasse aangeroepen `ProfileCommon`, die is afgeleid van <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> De klasse kunt u openen en te wijzigen van de waarden voor individuele gebruikersprofielen.       De `ProfileCommon` klassedefinitie is gebaseerd op de eigenschappen gedefinieerd in de `properties` subsectie van het `profile` gedeelte van het configuratiebestand. De eigenschapswaarden die u voor een exemplaar van opgeeft de <xref:System.Web.Configuration.ProfilePropertySettings>klasse wordt gebruikt voor het definiëren van een gekoppelde eigenschap in de `ProfileCommon` klasse</xref:System.Web.Configuration.ProfilePropertySettings>       De standaardwaarde wordt gebruikt als de beginwaarde voor de bijbehorende `ProfileCommon` klasse-eigenschap als een afzonderlijke gebruikersprofiel bevat geen waarde voor de eigenschap. De eigenschap DefaultValue is mogelijk een tekenreekswaarde, een waarde voor het XML-indeling (XML-serialisatie serialisatiemodus voor de eigenschap is) of een base&64; gecodeerde binaire tekenreeks (als de serialisatiemodus voor de eigenschap binaire serialisatie is)."
