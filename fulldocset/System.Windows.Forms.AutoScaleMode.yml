  summary: "Hiermee geeft u de verschillende soorten automatisch vergroten/verkleinen modi die worden ondersteund door Windows Forms."
  remarks: "De <xref:System.Windows.Forms.ContainerControl>klasse en klassen is afgeleid, zoals <xref:System.Windows.Forms.Form>, kunnen automatisch vergroten of verkleinen zelf en de inhoud ervan volgens het huidige systeemlettertype of de resolutie van de weergave wordt gemeten in dpi (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> De opsomming AutoScaleMode definieert de automatische schaling modi ondersteund door deze klassen en hun afgeleide typen. De huidige modus van een besturingselement kan worden benaderd via de <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       De meeste zakelijke toepassingen moeten de tekengrootte automatisch vergroten/verkleinen modus gebruiken. De schaal Dpi-modus is nuttig voor toepassingen op basis van afbeeldingen en is compatibel met het standaard schalen gebruikt door het .NET Compact Framework.      > [!IMPORTANT] > In de .NET Framework-versies 1.0 en 1.1, automatische schaling ondersteund met een eenvoudigere mechanisme die altijd waren gebaseerd op het huidige systeemlettertype. Dit mechanisme is nu verouderd, maar nog steeds ondersteund voor compatibiliteit met eerdere versies. Kunt u de oudere schaalgedrag door in te stellen de <xref:System.Windows.Forms.Form.AutoScale%2A>eigenschap van de die <xref:System.Windows.Forms.Form>naar `true`, die ook impliciet worden ingesteld de <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>eigenschap op None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Instellen als u daarentegen de <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>eigenschap van een formulier wordt ingesteld <xref:System.Windows.Forms.Form.AutoScale%2A>naar `false`, voor het inschakelen van het mechanisme voor nieuwere vergroten/verkleinen die zijn ge√Øntroduceerd in versie 2.0 van .NET Framework.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Houd er rekening mee dat voor toepassingen Smartphone, deze opsomming Windows Mobile versie 5.0-software voor Smartphones vereist."
