  fullName: System.ComponentModel.Design.ServiceCreatorCallback
  type: Delegate
  summary: "Biedt een mechanisme callback die een exemplaar van een service op aanvraag kunt maken."
  remarks: "ServiceCreatorCallback biedt een mechanisme voor het publiceren van services die u aanvragen kunt wanneer deze nodig hebt gemaakt, in plaats van de service wordt gemaakt zodra de ontwerpfunctie wordt geladen. U kunt een callback-functie kunt gebruiken als de service niet noodzakelijk is en kan niet worden gebruikt. Een service die is gepubliceerd met behulp van een ServiceCreatorCallback gebruikt geen extra bronnen als deze nog niet is aangevraagd en gemaakt. Gebruik van een callback-functie voor het publiceren van uw service, een ServiceCreatorCallback doorgeven aan de <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>methode van een <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
  example:
  - "The following code example shows how to publish a service using a callback function.  \n  \n [!code-cs[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/csharp/t-system.componentmodel._5_1.cs)]\n [!code-cpp[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/cpp/t-system.componentmodel._5_1.cpp)]\n [!code-vb[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._5_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate object ServiceCreatorCallback(IServiceContainer container, Type serviceType);
