  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Hiermee geeft u een toepassing die beschikbaar is voor gebruik met de Peer samenwerkingsinfrastructuur."
  remarks: "Een toepassing is een set van software of software-onderdelen op een peer van een eindpunt. Dit verwijst doorgaans naar netwerk ingeschakeld softwarepakketten zoals games of andere gezamenlijke toepassingen. Een PeerApplication definieert de set van softwaretoepassingen of onderdelen weer die beschikbaar zijn voor gebruik met de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>netwerk.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Dit netwerk kan infrastructuur deelnemers informatie over het gebruik van deze toepassing te starten. Ze kunnen geen samenwerkingssessie starten met de toepassing die wordt ge√Ødentificeerd door deze klasse.       Dit object na het construeren van een exemplaar van deze klasse en de juiste instellingen, kan worden gebruikt in <xref:System.Net.PeerToPeer>samenwerking sessies.</xref:System.Net.PeerToPeer>  Het gebruik ervan wordt bereikt door deze aan de peer samenwerking <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>en <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>methoden, die wordt in- of uitschakelen van deze</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A> doorgegeven       De globaal unieke <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>en <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>Eigenschappen van dit exemplaar moeten worden ingesteld voordat de toepassing correct kan worden geregistreerd.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Na de registratie van een toepassing met de Peer samenwerkingsinfrastructuur persistente registratie-informatie in het register.  Hiermee wordt de toepassing beschikbaar voor samenwerkingstoepassingen zelfs nadat het programma dat de toepassing is geregistreerd is afgesloten.       De eigenschappen op een toepassingsexemplaar te wijzigen nadat deze is geregistreerd heeft geen effect op de registratie. Voor het bijwerken van de registratie van worden de toepassing registratie verwijderd en opnieuw geregistreerd met de nieuwe informatie."
