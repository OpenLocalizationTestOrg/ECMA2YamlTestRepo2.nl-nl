  name: NamespaceMapEntry
  nameWithType: NamespaceMapEntry
  fullName: System.Windows.Markup.NamespaceMapEntry
  type: Class
  summary: "Bevat informatie die de <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> wordt gebruikt voor de toewijzing tussen een XML-naamruimte, een CLR-naamruimte en de assembly die de relevante typen voor die CLR-naamruimte bevat."
  remarks: "Dit type is specifiek voor de implementatie van WPF van XAML. Als u deze in een algemene XAML-implementatie gebruikt, moet u de WPF-assembly&quot;s opnemen.       Alternatieve technieken die niet hoeven met inbegrip van WPF-assembly&quot;s zijn onder andere verwijst naar de XAML-schemacontext (beschikbaar in de context van een serviceprovider van <xref:System.Xaml.IXamlSchemaContextProvider>, of van <xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName>in XAML knooppunt lus of een algemene XAML writer verwijzingspunt.)</xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> </xref:System.Xaml.IXamlSchemaContextProvider> De XAML-schemacontext bevat API voor het retourneren van de assembly&quot;s, aanbevolen toewijzingen en XAML-naamruimte-informatie.      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a>## XAML tekst gebruik"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry
