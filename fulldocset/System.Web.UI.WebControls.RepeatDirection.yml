  name: RepeatDirection
  nameWithType: RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "Hiermee geeft u de richting waarin items van een lijst besturingselement worden weergegeven."
  remarks: "De opsomming RepeatDirection vertegenwoordigt de andere aanwijzingen waarin de items van een besturingselement kunnen worden weergegeven.      > [!NOTE] > Het aantal kolommen weergegeven altijd wordt bepaald door de `RepeatColumns` eigenschap van het lijstbesturingselement.       Horizontale geeft aan dat de items van het besturingselement van een lijst worden weergegeven in rijen geladen van links naar rechts en dan boven naar beneden, totdat alle items worden weergegeven. Bijvoorbeeld, als de `RepeatColumns` eigenschap van het lijstbesturingselement is ingesteld op drie, de items van het lijstbesturingselement worden weergegeven in drie kolommen.      ||||   |-|-|-|   |&1; |&2; |&3; |   |&4; |&5; |&6; |   |&7; |&8; ||       Verticale geeft aan dat de items van het besturingselement van een lijst worden weergegeven in de kolommen is geladen vanaf de boven en links naar rechts, vervolgens onder totdat alle items worden weergegeven. Bijvoorbeeld, als de `RepeatColumns` eigenschap van het lijstbesturingselement is ingesteld op drie, de items van het lijstbesturingselement worden weergegeven in de rijen van drie items.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
