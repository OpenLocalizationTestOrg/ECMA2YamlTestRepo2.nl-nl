  summary: "Hiermee geeft u opties voor Cryptography Next Generation (CNG)-sleuteleigenschap ontbreekt."
  remarks: "Deze opties worden gebruikt voor het initialiseren <xref:System.Security.Cryptography.CngProperty>-objecten, die vervolgens worden gebruikt in <xref:System.Security.Cryptography.CngKey.SetProperty%2A>aanroepen.</xref:System.Security.Cryptography.CngKey.SetProperty%2A> </xref:System.Security.Cryptography.CngProperty> U ook deze opties gebruiken als u een query voor de waarde van eigenschappen met de <xref:System.Security.Cryptography.CngKey.GetProperty%2A>methode.</xref:System.Security.Cryptography.CngKey.GetProperty%2A>       Eigenschappen moeten worden opgevraagd met de CngPropertyOptions ze met worden opgeslagen. Anders wordt worden deze niet gevonden."
  syntax:
    content: >-
      [System.Flags]

      public enum CngPropertyOptions
