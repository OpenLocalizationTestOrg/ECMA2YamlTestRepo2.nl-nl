  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de gewenste vertraging in coördinaat eenheden per kwadraat milliseconde."
  remarks: "Waarde van deze eigenschap is wederzijds exclusief met het <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>eigenschap; instelling voor deze eigenschap wordt ingesteld <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>naar `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> De standaardwaarde voor zowel deze eigenschap en <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>is `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> U moet een of de andere eigenschap voordat traagheid verwerking gestart instellen.       DesiredDeceleration moet een eindige, niet-negatief getal zijn.       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "De gewenste vertraging in coördinaat eenheden per kwadraat milliseconde."
