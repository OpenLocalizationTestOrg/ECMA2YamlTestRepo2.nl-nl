  name: RemoveAccessRule(EventWaitHandleAccessRule)
  nameWithType: EventWaitHandleSecurity.RemoveAccessRule(EventWaitHandleAccessRule)
  fullName: System.Security.AccessControl.EventWaitHandleSecurity.RemoveAccessRule(EventWaitHandleAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Hiermee zoekt u een regel voor het beheer van toegang met dezelfde gebruiker en <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (toestaan of weigeren) als de opgegeven toegangsregel en met compatibel overname en doorgifte van vlaggen; als deze regel wordt gevonden, de rechten die zijn opgenomen in de opgegeven toegangsregel ervan worden verwijderd."
  remarks: "De huidige <xref:System.Security.AccessControl.EventWaitHandleSecurity>wordt gezocht naar een regel met dezelfde gebruiker en dezelfde <xref:System.Security.AccessControl.AccessControlType>waarde als `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.EventWaitHandleSecurity> Als er geen dergelijke regels wordt gevonden, er geen actie ondernomen en de methode retourneert `false`. Als vergelijkingsregels zijn gevonden, hun compatibiliteit en overname vlaggen worden gecontroleerd voor compatibiliteit met markeringen die zijn opgegeven `rule`. Als er geen compatibel regel is gevonden, geen actie ondernomen is en de methode retourneert `false`. Als een regel met compatibel vlaggen wordt gevonden, de rechten opgegeven in `rule` worden verwijderd uit de compatibel regel en retourneert de methode `true`. Als `rule` bevat rechten niet is opgenomen in de regel compatibel, er geen actie ondernomen met betrekking tot deze rechten. Als alle rechten worden verwijderd uit de compatibel regel, de volledige regel wordt verwijderd uit de huidige <xref:System.Security.AccessControl.EventWaitHandleSecurity>object.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!IMPORTANT] > Hoewel kunt u overname en doorgifte vlaggen voor gebeurtenis toegangsregels, door te maken met de <xref:System.Security.AccessControl.EventWaitHandleSecurity.AccessRuleFactory%2A>methode, dit wordt niet aanbevolen.</xref:System.Security.AccessControl.EventWaitHandleSecurity.AccessRuleFactory%2A> Overname en doorgifte hebben geen betekenis voor benoemde gebeurtenissen en ze het onderhoud van de toegangsregels gecompliceerdere aanbrengen."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.EventWaitHandleRights>, <xref:System.Security.AccessControl.EventWaitHandleRights>, and <xref:System.Security.AccessControl.EventWaitHandleRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.EventWaitHandleRights> and <xref:System.Security.AccessControl.EventWaitHandleRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.EventWaitHandleRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.EventWaitHandleSecurity> object. The <xref:System.Security.AccessControl.EventWaitHandleRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.EventWaitHandle> object. Examples that attach security objects can be found in <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/22dce09a-3e98-48e6-a61f-_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/22dce09a-3e98-48e6-a61f-_1.vb)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.EventWaitHandleAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.EventWaitHandleAccessRule
      description: "Een <xref href=&quot;System.Security.AccessControl.EventWaitHandleAccessRule&quot;> </xref> die aangeeft dat de gebruiker en <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> zoeken en een set overname en doorgifte vlaggen die de bijbehorende regel als kan worden gevonden, moet compatibel zijn met. Hiermee geeft u de rechten voor het verwijderen van de compatibel regel als gevonden."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een compatibel regel wordt gevonden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
