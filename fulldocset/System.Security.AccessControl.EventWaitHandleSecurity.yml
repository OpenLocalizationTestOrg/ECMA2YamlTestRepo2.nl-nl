  name: EventWaitHandleSecurity
  nameWithType: EventWaitHandleSecurity
  fullName: System.Security.AccessControl.EventWaitHandleSecurity
  type: Class
  summary: "Hiermee geeft u de Windows-toegangsbeveiliging toegepast op een benoemde systeem wacht ingang. Deze klasse kan niet worden overgenomen."
  remarks: "Een object EventWaitHandleSecurity toegangsrechten voor een benoemde systeem wacht ingang en bepaalt ook de manier waarop toegangspogingen worden gecontroleerd. Toegangsrechten voor de wachttijd-ingang worden uitgedrukt als regels met elke toegangsregel dat wordt vertegenwoordigd door een <xref:System.Security.AccessControl.EventWaitHandleAccessRule>object.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> Elke regel controle wordt vertegenwoordigd door een <xref:System.Security.AccessControl.EventWaitHandleAuditRule>object.</xref:System.Security.AccessControl.EventWaitHandleAuditRule>       Dit komt overeen met het onderliggende Windows beveiligingssysteem, waarin elk beveiligbaar object hooguit één discretionaire ACL&quot;s (DACL&quot;s heeft) waarmee de toegang tot het beveiligde object, en mag maximaal één system access control list (SACL) die aangeeft welke toegangspogingen worden gecontroleerd. De DACL en SACL zijn gerangschikt lijsten met vermeldingen voor toegangsbeheer (ACE) die toegang tot en controle-instellingen voor gebruikers en groepen opgeven. Een <xref:System.Security.AccessControl.EventWaitHandleAccessRule>of <xref:System.Security.AccessControl.EventWaitHandleAuditRule>object mogelijk meer dan één ACE vertegenwoordigen.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > Een <xref:System.Threading.EventWaitHandle>-object kan een ingang lokale wacht vertegenwoordigen of een benoemde systeem wacht ingang.</xref:System.Threading.EventWaitHandle> Windows toegangsbeveiliging is betekenis alleen voor benoemde wacht verzorgt.       De EventWaitHandleSecurity <xref:System.Security.AccessControl.EventWaitHandleAccessRule>, en <xref:System.Security.AccessControl.EventWaitHandleAuditRule>klassen verbergen details over de implementatie van ACL&quot;s en ACE&quot;s.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule> Hiermee kunt u de zestien verschillende ACE-typen en de complexiteit van het onderhouden van correct overname en doorgifte van toegangsrechten genegeerd. Deze objecten ook zijn ontworpen om te voorkomen dat de volgende algemene besturingselement toegangsfouten:-een security descriptor maken met een null DACL&quot;s. Een null-verwijzing naar een DACL kan elke gebruiker toegangsregels toevoegen aan een object, een denial of service-aanval mogelijk te maken. Een nieuw object op EventWaitHandleSecurity begint altijd met een leeg DACL&quot;s, die alle toegang voor alle gebruikers weigert.      -De canonieke volgorde van ACE&quot;s schenden. Als de ACE-lijst in de DACL is niet bewaard in de canonieke volgorde, gebruikers mogelijk per ongeluk toegang krijgen tot het beveiligde object. Geweigerde toegangsrechten moeten bijvoorbeeld altijd worden weergegeven vóór toegestane toegangsrechten. EventWaitHandleSecurity objecten onderhouden intern van de juiste volgorde.      -Security descriptor vlaggen, opgenomen in het resource manager-beheer alleen worden moeten bewerken.      -Ongeldige combinaties van ACE vlaggen wordt gemaakt.      -Overgenomen ACE&quot;s bewerken. Overname en doorgifte worden verwerkt door de resource manager, in reactie op wijzigingen in regels voor toegangsbeleid en controlebeleid.      -Nutteloos ACE&quot;s in de ACL&quot;s invoegen.       De enige mogelijkheden die niet wordt ondersteund door de .NET-objecten voor beveiliging zijn schadelijke activiteiten die moeten worden vermeden door de meerderheid van ontwikkelaars van toepassingen, zoals het volgende:-laag niveau taken die normaal gesproken worden uitgevoerd door de resourcemanager.      -Toevoegen of verwijderen van de vermeldingen voor toegangsbeheer op een manier die niet van de canonieke volgorde onderhouden.       Voor het wijzigen van de Windows-toegangsbeveiliging voor een benoemde WaitHandle gebruiken de <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>methode voor het ophalen van het object EventWaitHandleSecurity.</xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> Het object wijzigen door het toevoegen en verwijderen van regels en gebruik vervolgens de <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>methode koppelt u deze opnieuw</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Wijzigingen die u aan een object EventWaitHandleSecurity aanbrengt hebben geen invloed op de toegangsniveaus van de ingang benoemde wachten totdat u de <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>methode het gewijzigde object toewijzen aan de benoemde WaitHandle.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>       Om te kopiëren toegangsbeveiliging van één wacht ingang naar een andere, gebruikt de <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>methode voor het ophalen van een EventWaitHandleSecurity-object dat de regels van het toegangsbeleid en controlebeleid voor de eerste WaitHandle vertegenwoordigt en gebruik vervolgens de <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>methode of een constructor die een object EventWaitHandleSecurity deze regels om aan te wijzen de tweede wachttijd accepteert afhandelen.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       Gebruikers met een investering in de security descriptor definition language (SDDL) kunnen gebruiken de <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>methode toegangsregels voor een benoemde WaitHandle instellen en de <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>methode voor het verkrijgen van een tekenreeks met de toegangsregels in SDDL-indeling.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Dit wordt niet aanbevolen voor het ontwikkelen van nieuwe."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates an EventWaitHandleSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.EventWaitHandle> object. Examples that attach security objects can be found in<xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_14_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_14_1.vb)]"
