  remarks: "De <xref:System.Web.UI.WebControls.GridView.RowEditing>gebeurtenis wordt geactiveerd wanneer een knop bewerken (een knop met de `CommandName` eigenschap is ingesteld op &quot;Edit&quot;) wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.GridView>besturingselement krijgt de bewerkingsmodus.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals de bewerking te annuleren wanneer u deze gebeurtenis treedt op uitvoert.       Wanneer u een gemachtigde GridViewEditEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
