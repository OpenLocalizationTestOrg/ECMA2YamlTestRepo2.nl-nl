  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "Is een type-veilige manier om in te stellen de <xref:System.Web.HttpCachePolicy.VaryByParams*>eigenschap.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "De <xref:System.Web.HttpCachePolicy.VaryByParams%2A>eigenschap identificeert waarmee HTTP- `Get` of `Post` parameters ASP.NET gebruikt om een variant van het antwoord uniek te identificeren wanneer er meerdere in cache opgeslagen reacties voor een resource.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Dit is handig wanneer een reactie is afhankelijk van een reeks invoer van de client, zoals kopteksten of parameters.       De HttpCacheVaryByParams is niet direct gerelateerd aan de cache-control-HTTP-headers, maar zorgt ervoor dat een client of proxy is afhankelijk van de opgegeven parameters. Voor meer informatie over `VaryByParams`, Zie RFC 2616: Hypertext Transfer Protocol--HTTP/1.1, beschikbaar is op de [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) site. Zie de sectie 14, &quot;Header velddefinities&quot;, voor meer informatie."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
