- uid: System.Web.HttpCacheVaryByParams.Item(System.String)
  id: Item(System.String)
  parent: System.Web.HttpCacheVaryByParams
  langs:
  - csharp
  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de cache afhankelijk van de opgegeven parameter van de HTTP-aanvraag is."
  remarks: "Wanneer gebruikt als een accessor (getter), de indexeerfunctie Item retourneert `true` als een waarde voor de opgegeven parameter is gevonden in de huidige collectie parameters of als de verzameling is ingesteld op verschillen per * (een sterretje), wat aangeeft dat alle parameters.       Wanneer gebruikt als een mutator (setter), de indexeerfunctie Item stelt u de waarde voor de parameter in de parameterverzameling die overeenkomt met naar de opgegeven header naar `true`. De waarde * kunnen worden opgegeven, wat aangeeft dat alle parameters."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "De naam van de aangepaste parameter."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de cache moet is afhankelijk van de opgegeven parameterwaarde."
  overload: System.Web.HttpCacheVaryByParams.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>header</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
