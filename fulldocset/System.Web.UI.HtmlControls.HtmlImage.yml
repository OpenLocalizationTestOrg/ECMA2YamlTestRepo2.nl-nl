- uid: System.Web.UI.HtmlControls.HtmlImage.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Align
  nameWithType: HtmlImage.Align
  fullName: System.Web.UI.HtmlControls.HtmlImage.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de uitlijning van de afbeelding ten opzichte van andere elementen op webpagina&quot;s."
  remarks: "Gebruik deze eigenschap om de uitlijning van de afbeelding ten opzichte van andere elementen op de webpagina.       De volgende tabel geeft de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | links | De installatiekopie aan de linkerkant van de webpagina wordt uitgelijnd. |   | center | De afbeelding in het midden van de webpagina wordt uitgelijnd. |   | rechts | De installatiekopie aan de rechterkant van de webpagina wordt uitgelijnd. |   | boven | Andere elementen op de webpagina worden afgestemd op de bovenkant van de afbeelding. |   | middelste | Andere elementen op de webpagina worden uitgelijnd op het midden van de afbeelding. |   | onder | Andere elementen op de webpagina worden afgestemd op de onderste rand van de afbeelding. |      > [!NOTE] > De middelste waarde werkt mogelijk niet alle browsers. Als u wilt een installatiekopie van een centreren, verpakken de <xref:System.Web.UI.HtmlControls.HtmlImage>besturingselement in alineatags die bevatten de `align` -kenmerk ingesteld op `&quot;center&quot;` (`<p align= &quot;center&quot;>`).</xref:System.Web.UI.HtmlControls.HtmlImage>"
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of an image on a Web page.  \n  \n [!code-vb[Classic HtmlImage.Align Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlImage.Align Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_1.aspx)]  \n  \n The following code example demonstrates how to center an image on the Web page by wrapping the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags with the `align` attribute set to `\"center\"`.  \n  \n [!code-cs[Classic HtmlImage.Align Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_18_2.aspx)]\n [!code-vb[Classic HtmlImage.Align Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_18_2.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks waarmee de uitlijning van de afbeelding ten opzichte van andere elementen op webpagina&quot;s."
  overload: System.Web.UI.HtmlControls.HtmlImage.Align*
  exceptions: []
  platform:
  - net462
