- uid: System.Web.UI.HtmlControls.HtmlImage.Height
  id: Height
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Height
  nameWithType: HtmlImage.Height
  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de hoogte van de afbeelding."
  remarks: "De hoogte en <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>Eigenschappen kunnen worden gebruikt op twee manieren.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> U kunt de hoogte en <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>Eigenschappen installatiekopie grootte specificaties verzenden naar de browser.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> Hier worden de webpagina sneller omdat de browser niet hoeft te berekenen van de positie van elementen op de pagina wanneer de afbeelding is geladen.       U kunt ook de hoogte en <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>Eigenschappen om de afbeelding te schalen.</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> Wanneer u waarden anders dan de fysieke grootte van de afbeelding, wordt de installatiekopie van het formaat dienovereenkomstig gewijzigd. Deze methode voor het schalen van de afbeelding wordt echter niet aanbevolen omdat het duurt langer voordat de pagina weer te geven. In plaats daarvan fysiek het formaat van de installatiekopie aan de grootte die u nodig hebt.       De eigenschap Height wordt uitgedrukt in pixels, maar kan ook worden uitgedrukt als percentage van de grootte van het venster."
  example:
  - "The following code example demonstrates how to use the Height property to programmatically modify the height of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_12_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: public int Height { get; set; }
    return:
      type: System.Int32
      description: "De hoogte van de afbeelding."
  overload: System.Web.UI.HtmlControls.HtmlImage.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(System.Web.UI.HtmlTextWriter)
  id: RenderAttributes(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: RenderAttributes(HtmlTextWriter)
  nameWithType: HtmlImage.RenderAttributes(HtmlTextWriter)
  fullName: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hiermee maakt u de <xref href=&quot;System.Web.UI.HtmlControls.HtmlImage&quot;> </xref> kenmerken van het besturingselement aan de opgegeven <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> object."
  remarks: "Als de waarde van de <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>eigenschap is een verkeerd ingedeelde URL, genereert de methode RenderAttributes een <xref:System.Web.HttpException>uitzondering.</xref:System.Web.HttpException> </xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>       De methode RenderAttributes overschrijft de basisklasse RenderAttributes methode schrijven de `src` kenmerk van het gerenderde <xref:System.Web.UI.HtmlControls.HtmlImage>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlImage>       De methode RenderAttributes wordt hoofdzakelijk gebruikt door besturingselement ontwikkelaars uitbreiden van de functionaliteit van de <xref:System.Web.UI.HtmlControls.HtmlImage>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlImage>"
  example:
  - "The following code example demonstrates how to override the RenderAttributes method in a custom server control so that specific alternative text, accessible as a ToolTip, is always displayed with the <xref:System.Web.UI.HtmlControls.HtmlImage> control.  \n  \n [!code-cs[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_1.aspx)]\n [!code-vb[CustomHtmlImageRenderAttributes#1](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_1.aspx)]  \n  \n [!code-vb[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/visualbasic/beb28d97-6e8a-4a11-a57b-_2.vb)]\n [!code-cs[CustomHtmlImageRenderAttributes#2](~/add/codesnippet/csharp/beb28d97-6e8a-4a11-a57b-_2.cs)]"
  syntax:
    content: protected override void RenderAttributes (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "De <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> die de uitvoerstroom om weer te geven op de client bevat."
  overload: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "De <xref:System.Web.UI.HtmlControls.HtmlImage.Src*>eigenschap bevat een verkeerd ingedeelde URL.</xref:System.Web.UI.HtmlControls.HtmlImage.Src*>"
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.Src
  id: Src
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de bron van het installatiekopiebestand om weer te geven."
  remarks: "Gebruik deze eigenschap om het pad naar het afbeeldingsbestand om weer te geven. Als het afbeeldingsbestand in dezelfde map als het bronbestand voor webpagina&quot;s die u gebruikt is, kunt u alleen de bestandsnaam opgeven. Anders moet u ook het pad naar het bestand opnemen. Het pad kan niet absoluut of relatief ten opzichte van de map waarin zich het bronbestand van de webpagina. U kunt het relatieve pad &quot; `~/` &quot; om te verwijzen naar de huidige virtuele map waar de pagina bevindt. Bijvoorbeeld: de waarde van Src voor `<img runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` op een pagina in de &quot;XspTest&quot; virtuele map is `<img src=&quot;/XspText/abc/d.gif&quot;>`."
  example:
  - "The following code example demonstrates how to use the Src property to specify an image file to display in the same directory as the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_1.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_1.aspx)]  \n  \n The following code example demonstrates how to use the Src property to specify an image file to display in a different directory from the Web page source file.  \n  \n [!code-cs[Classic HtmlImage.Src Example#2](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_90_2.aspx)]\n [!code-vb[Classic HtmlImage.Src Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_90_2.aspx)]"
  syntax:
    content: public string Src { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met het pad naar een afbeeldingbestand om weer te geven."
  overload: System.Web.UI.HtmlControls.HtmlImage.Src*
  exceptions: []
  platform:
  - net462
