  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de breedte van de afbeelding."
  remarks: "De <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>en breedte-eigenschappen kunnen worden gebruikt op twee manieren.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> U kunt de <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>en breedte-eigenschappen aan de installatiekopie van het formaat specificaties verzenden naar de browser.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> Hier worden de webpagina sneller omdat de browser niet hoeft te berekenen van de positie van elementen op de pagina wanneer de afbeelding is geladen.       U kunt ook de <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>en breedte-eigenschappen om de afbeelding te schalen.</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> Wanneer u de waarden die afwijken van de fysieke grootte van de afbeelding, wordt de installatiekopie van het formaat dienovereenkomstig gewijzigd. Deze methode voor het schalen van de afbeelding wordt echter niet aanbevolen omdat het duurt langer voordat de pagina weer te geven. In plaats daarvan fysiek het formaat van de installatiekopie aan de grootte die u nodig hebt.       De eigenschap Width wordt uitgedrukt in pixels, maar kan ook worden uitgedrukt als percentage van de venstergrootte."
  example:
  - "The following code example demonstrates how to use the Width property to programmatically modify the width of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_43_1.aspx)]"
