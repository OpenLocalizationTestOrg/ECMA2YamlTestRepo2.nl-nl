  fullName: System.Web.UI.HtmlControls.HtmlImage.Alt
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van het alternatieve bijschrift weergegeven in de browser als een installatiekopie niet beschikbaar of momenteel gedownload en nog niet voltooid is."
  remarks: "Gebruik deze eigenschap om op te geven het bijschrift wordt weergegeven wanneer de installatiekopie die is opgegeven door de <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A>eigenschap is niet beschikbaar.</xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> Op nieuwere browsers, wordt dit bijschrift ook weergegeven als knopinfo."
  example:
  - "The following code example demonstrates how to use the Alt property to specify the caption to display when the image specified by the <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> property is unavailable.  \n  \n [!code-cs[Classic HtmlImage.Border Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_11_1.aspx)]\n [!code-vb[Classic HtmlImage.Border Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_11_1.aspx)]"
  syntax:
    content: public string Alt { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks zijn met het alternatieve bijschrift voor de browser moet worden gebruikt wanneer de installatiekopie niet beschikbaar is."
  overload: System.Web.UI.HtmlControls.HtmlImage.Alt*
  exceptions: []
  platform:
  - net462
