  fullName: System.Web.UI.WebControls.CalendarDay
  type: Class
  summary: "Hiermee geeft u een datum in de <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> besturingselement."
  remarks: "Een object CalendarDay vertegenwoordigt een datum in de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar> U kunt deze klasse in de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis-handler programmatisch toegang verkrijgen tot de eigenschappen van een datum zoals deze wordt weergegeven op de <xref:System.Web.UI.WebControls.Calendar>besturingselement.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Hiermee kunt u bepalen welke eigenschappen van de dag (zoals of de datum geselecteerd is, de datum van vandaag of een datum weekend geselecteerd) en programmatisch beheer van de weergave of het gedrag van de dag.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van CalendarDay de <xref:System.Web.UI.WebControls.CalendarDay.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.CalendarDay.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the properties of a CalendarDay object to determine whether the date being rendered in the <xref:System.Web.UI.WebControls.Calendar.DayRender> event is in the displayed month and do not fall on Saturday or Sunday. These dates are displayed in yellow. Note that the <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> property of the <xref:System.Web.UI.WebControls.DayRenderEventArgs> object passed into the <xref:System.Web.UI.WebControls.Calendar.DayRender> event handler is the CalendarDay object.  \n  \n [!code-cs[Classic CalendarDay Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_264_1.aspx)]\n [!code-vb[Classic CalendarDay Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_264_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_264_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_264_2.aspx)]"
