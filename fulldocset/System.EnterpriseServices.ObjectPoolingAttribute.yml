- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Opgehaald of ingesteld van de waarde voor de maximale grootte van de groep."
  remarks: "MaxPoolSize vertegenwoordigt het maximum aantal gegroepeerde objecten die de groepering manager zowel actief in gebruik door clients als inactief in de groep maakt. Wanneer u objecten maakt, controleert de groepering manager om te controleren dat de maximale groepsgrootte is nog niet bereikt en als dit niet het geval is, de groepering manager een nieuw object maakt te zien op de client. Als de maximale groepsgrootte is bereikt, worden aanvragen van clients in de wachtrij en ontvangen van het eerste beschikbare object uit de groep in de volgorde waarin ze binnenkomen. Maken van het object aanvragen time-out na een bepaalde periode."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal objecten in de groep."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Opgehaald of ingesteld van de waarde voor de minimale grootte van de pool."
  remarks: "MinPoolSize geeft het aantal objecten die worden gemaakt wanneer de toepassing wordt gestart en het minimale aantal objecten dat in de groep wordt onderhouden terwijl de toepassing wordt uitgevoerd. Als het aantal beschikbare objecten in de groep onder het opgegeven minimum, worden nieuwe objecten zijn gemaakt om te voldoen aan de verzoeken van de uitstaande object en de groep te vullen. Als het aantal beschikbare objecten in de groep groter dan het minimumaantal is, worden deze overtollige objecten vernietigd tijdens een cyclus opschonen."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Het minimale aantal objecten in de groep."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net462
