  name: ObjectPoolingAttribute
  nameWithType: ObjectPoolingAttribute
  fullName: System.EnterpriseServices.ObjectPoolingAttribute
  type: Class
  summary: "Hiermee en configureert u het groeperen van objecten voor een onderdeel. Deze klasse kan niet worden overgenomen."
  remarks: "Als het groeperen van object wordt opgegeven, moet wordt niet worden uitgeschakeld in de COM +-catalogus. Als in de COM +-catalogus is ingeschakeld, moet het worden opgegeven voor het onderdeel.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van ObjectPoolingAttribute de <xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>constructor.</xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this attribute.  \n  \n [!code-cpp[EnterpriseServices_Pooling#0](~/add/codesnippet/cpp/t-system.enterpriseservi_1_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#0](~/add/codesnippet/csharp/t-system.enterpriseservi_1_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ObjectPoolingAttribute : Attribute
