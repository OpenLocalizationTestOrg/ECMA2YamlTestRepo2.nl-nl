  summary: "Hiermee geeft u een dialoogvenster waarmee de gebruiker een bestandsnaam voor het opslaan van een bestand opgeven. SaveFileDialog kan niet worden gebruikt door een toepassing die wordt uitgevoerd onder een gedeeltelijk vertrouwen."
  remarks: "De volgende afbeelding toont een SaveFileDialog voor [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![In het dialoogvenster OpslaanAls](~/add/media/dialogboxesoverviewfigure3.png &quot;in het dialoogvenster OpslaanAls&quot;) vanaf [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], openen en sla het bestandsdialoogvensters hebben een **favoriete koppelingen** deelvenster aan de linkerkant van het dialoogvenster waarmee de gebruiker om snel te navigeren naar een andere locatie. Deze koppelingen worden aangepaste locaties genoemd. Gebruik de <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>eigenschap deze lijst met koppelingen.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a>## XAML tekst gebruik u deze beheerde klasse in niet declareren [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"
