  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Hiermee geeft u een <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolom die als host fungeert voor <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> besturingselementen in de cellen."
  remarks: "DataGridComboBoxColumn gebruiken om gegevens weer te geven wanneer er een reeks items kunnen kiezen, zoals een opsomming. DataGridComboBoxColumn kunnen gebruikers Selecteer een item uit een vervolgkeuzelijst. De volgende afbeelding ziet een DataGridComboBoxColumn.       ![Een DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;A DataGridComboBoxColumn&quot;) voor het vullen van de vervolgkeuzelijst, de eerste set de <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>eigenschap voor de <xref:System.Windows.Controls.ComboBox>via een van de volgende opties:-een statische resource.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Zie voor meer informatie [StaticResource Opmaakextensie](~/add/includes/ajax-current-ext-md.md).      -Een x: statische code-entiteit. Zie voor meer informatie [x: statische Opmaakextensie](~/add/includes/ajax-current-ext-md.md).      -Een inline-verzameling van <xref:System.Windows.Controls.ComboBoxItem>typen.</xref:System.Windows.Controls.ComboBoxItem>       Eenmaal de die <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>is ingesteld, wordt het geselecteerde item in de <xref:System.Windows.Controls.ComboBox>voor het gegevensitem voor de rij dat de cel in. is</xref:System.Windows.Controls.ComboBox> binden</xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> U kunt de binding instellen met behulp van een van de volgende eigenschappen: | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Hiermee stelt u de binding-pad van de tekst voor de momenteel geselecteerde item. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Hiermee stelt u de binding-pad van het object dat is geselecteerd. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| Hiermee stelt u de binding-pad naar de waarde van het geselecteerde item dat is opgegeven door de eigenschap <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>. |       Wanneer de <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>eigenschap is ingesteld op `true`, de kolom kunnen niet worden bewerkt door gebruikers en kunnen ze niet kunnen zien van de vervolgkeuzelijst.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Als u weergeven van andere typen gegevens wilt, <xref:System.Windows.Controls.DataGrid>biedt de volgende kolomtypen: | Het kolomtype | Weergave van gegevens |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| URI-gegevens weergeven. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Booleaanse gegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Kunt u tekst weergeven. |       Als u gebruiken van andere besturingselementen in uw wilt <xref:System.Windows.Controls.DataGrid>, kunt u uw eigen kolomtypen via <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
