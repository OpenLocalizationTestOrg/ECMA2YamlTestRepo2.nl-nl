  remarks: "De <xref:System.Xml.Xsl.XslCompiledTransform>klasse ondersteunt de XSLT-1.0-syntaxis.</xref:System.Xml.Xsl.XslCompiledTransform> Het XSLT-opmaakmodel moet gebruiken de `http://www.w3.org/1999/XSL/Transform` naamruimte.       Deze methode is het volgende gedrag: - een <xref:System.Xml.XmlUrlResolver>met geen enkele gebruiker referenties wordt gebruikt voor het opmaakmodel URI omzetten en verwerken van een `xsl:import` of `xsl:include` elementen.</xref:System.Xml.XmlUrlResolver>      -Een <xref:System.Xml.XmlReader>met standaard instellingen wordt gebruikt voor het laden van het opmaakmodel.</xref:System.Xml.XmlReader> DTD-verwerking is uitgeschakeld op de <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> Als u de DTD-verwerking vereist, maakt u een <xref:System.Xml.XmlReader>met deze functie inschakelen en doorgegeven aan de <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.XmlReader>      -De `document()` functie is uitgeschakeld.      -Embedded scripts worden niet ondersteund.       U kunt de <xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>overbelasting om op te geven een <xref:System.Xml.XmlResolver>met de benodigde verificatiereferenties of andere XSLT-instellingen opgeven.</xref:System.Xml.XmlResolver> </xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>"
