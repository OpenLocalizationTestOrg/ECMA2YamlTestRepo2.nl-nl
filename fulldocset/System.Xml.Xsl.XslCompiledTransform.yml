  name: XslCompiledTransform
  nameWithType: XslCompiledTransform
  fullName: System.Xml.Xsl.XslCompiledTransform
  type: Class
  summary: "Transformeert XML-gegevens met een XSLT-opmaakmodel."
  remarks: "De klasse XslCompiledTransform is een XSLT-processor die ondersteuning biedt voor de syntaxis van de XSLT-1.0. Het is een nieuwe implementatie en omvat hogere prestaties in vergelijking met de verouderde <xref:System.Xml.Xsl.XslTransform>klasse.</xref:System.Xml.Xsl.XslTransform> De structuur van de klasse XslCompiledTransform is vergelijkbaar met de <xref:System.Xml.Xsl.XslTransform>klasse.</xref:System.Xml.Xsl.XslTransform> De <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>methode wordt geladen en wordt de stijl die wordt gecompileerd eigenschappenvenster tijdens de <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>methode voert de XSLT-transformatie.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>       Ondersteuning voor de XSLT `document()` functie en ingesloten scriptblokken zijn standaard uitgeschakeld. Deze functies kunnen worden ingeschakeld door het maken van een <xref:System.Xml.Xsl.XsltSettings>object en door te geven aan de <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.Xsl.XsltSettings>       Zie voor meer informatie [met behulp van de klasse XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) en [migreren van de XslTransform klasse](~/add/includes/ajax-current-ext-md.md).      ## Beveiliging overwegingen bij het maken van een toepassing die gebruikmaakt van de klasse XslCompiledTransform, moet u rekening houden met de volgende items en hun gevolgen:-XSLT-scripting is standaard uitgeschakeld. XSLT-scripting moet zijn ingeschakeld als u scriptondersteuning nodig hebt en u in een volledig betrouwbare omgeving werkt.      -De XSLT `document()` functie is standaard uitgeschakeld. Als u inschakelt de `document()` werkt, het beperken van de resources die toegankelijk zijn voor het doorgeven van een <xref:System.Xml.XmlSecureResolver>object toe aan de <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>      -Extensie-objecten zijn standaard ingeschakeld. Als een <xref:System.Xml.Xsl.XsltArgumentList>object met de extensie-objecten wordt doorgegeven aan de <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>methode, ze worden benut.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      -XSLT-opmaakmodellen kunnen verwijzingen naar andere bestanden en ingesloten scriptblokken bevatten. Een kwaadwillende gebruiker dit door op te geven u met gegevens kan misbruiken of StyleSheets die bij uitvoering kunnen ervoor zorgen dat uw systeem verwerkt totdat de computer nog maar weinig resources.      -XSLT toepassingen die worden uitgevoerd in een gemengde betrouwbare omgeving kunnen leiden tot adresvervalsing (spoofing) stijl blad. Bijvoorbeeld een kwaadwillende gebruiker kan een object met een schadelijke opmaakmodel geladen en aanlevert aan een andere gebruiker, die vervolgens roept de <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>methode en de transformatie die wordt uitgevoerd.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       Deze beveiligingsproblemen kunnen worden verminderd door niet in te schakelen scripting of de `document()` werken tenzij het opmaakmodel dat afkomstig van een vertrouwde bron is en door accepteert geen XslCompiledTransform objecten, XSLT-opmaakmodellen of XML-bron gegevens uit een niet-vertrouwde bron."
  example:
  - "The following example executes a transform and outputs to a file.  \n  \n [!code-vb[XslCompiledTransform.Transform#1](~/add/codesnippet/visualbasic/t-system.xml.xsl.xslcomp_1.vb)]\n [!code-cs[XslCompiledTransform.Transform#1](~/add/codesnippet/csharp/t-system.xml.xsl.xslcomp_1.cs)]  \n  \n The sample uses the following two input files:  \n  \n `books.xml`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_2.xml)]  \n  \n `output.xsl`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#3](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_3.xsl)]"
  syntax:
    content: public sealed class XslCompiledTransform
