  remarks: "De volgende voorwaarden moeten worden voldaan om de stap in de code en foutopsporing van het opmaakmodel: - de `enableDebug` parameter is ingesteld op `true`.      -Het opmaakmodel dat wordt doorgegeven aan de <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>methode als een URI of een implementatie van de <xref:System.Xml.XmlReader>klasse die implementeert de <xref:System.Xml.IXmlLineInfo>interface.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> De <xref:System.Xml.IXmlLineInfo>-interface is geïmplementeerd op alle tekst parseren <xref:System.Xml.XmlReader>objecten.</xref:System.Xml.XmlReader> </xref:System.Xml.IXmlLineInfo>           Met andere woorden, als het opmaakmodel is geladen met een <xref:System.Xml.XPath.IXPathNavigable>object, zoals een <xref:System.Xml.XmlDocument>of <xref:System.Xml.XPath.XPathDocument>, of een <xref:System.Xml.XmlReader>-implementatie wordt niet geïmplementeerd door de <xref:System.Xml.IXmlLineInfo>interface, u kunt het opmaakmodel kan geen fouten opsporen.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.IXPathNavigable>      -De <xref:System.Xml.XmlResolver>gebruikt voor het laden van het opmaakprofiel blad is een op bestanden gebaseerde <xref:System.Xml.XmlResolver>, zoals de <xref:System.Xml.XmlUrlResolver>(dit is de standaardinstelling <xref:System.Xml.XmlResolver>die wordt gebruikt door de <xref:System.Xml.Xsl.XslCompiledTransform>klasse).</xref:System.Xml.Xsl.XslCompiledTransform> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlUrlResolver> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver>      -Het opmaakmodel bevindt zich op de lokale computer of op het intranet."
