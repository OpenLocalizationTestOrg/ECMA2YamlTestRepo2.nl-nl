  remarks: "Dit is bedoeld als een mechanisme voor uitbreidbaarheid die kan worden gebruikt voor het onderdrukken van hoe de inhoudstypen zijn toegewezen aan de Web-bestandsindelingen. Bijvoorbeeld, als alle inkomende berichten worden verwerkt als &quot;onbewerkte binaire gegevens&quot; zonder ooit parseren van XML- of JSON, kan u implementeren <xref:System.ServiceModel.Channels.WebContentTypeMapper>die altijd geretourneerd <xref:System.ServiceModel.Channels.WebContentFormat>ongeacht het type inhoud die is gepasseerd, in.</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
