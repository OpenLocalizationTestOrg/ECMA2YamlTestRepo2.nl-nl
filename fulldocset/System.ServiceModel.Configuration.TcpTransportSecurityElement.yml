- uid: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.TcpTransportSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Hiermee wordt de lijst met SSL/TLS-protocollen om te onderhandelen over wanneer u een client referentietype van TcpClientCredentialType.Certificate opgehaald. De waarde kan een combinatie van een of meer van de volgende leden van de opsomming zijn: Ssl3, Tls, Tls11, Tls12.'
  remarks: "De standaardwaarde is Ssl3 | TLS | Tls11 | Tls12. Versies van het framework vóór 4.6 worden alleen Ssl3 en Tls ondersteunen. Als deze niet opgenomen zijn, is communicatie met eerdere versies van het framework niet mogelijk. Geven Tls11 en/of Tls12 uitschakelen het gebruik van Ssl3, zelfs als deze opgenomen is."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "De lijst met SSL/TLS-protocollen."
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
