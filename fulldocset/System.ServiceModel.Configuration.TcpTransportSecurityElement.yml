  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.ProtectionLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van een waarde die berichtniveaubeveiliging op het niveau van de named pipe definieert."
  remarks: "Ondertekenen van berichten vermindert het risico van een derde partij knoeien met het bericht, terwijl deze wordt overgebracht. Versleuteling biedt gegevensniveau privacy tijdens het transport."
  syntax:
    content: public System.Net.Security.ProtectionLevel ProtectionLevel { get; set; }
    return:
      type: System.Net.Security.ProtectionLevel
      description: "Een <xref:System.ServiceModel.TcpTransportSecurity.ProtectionLevel*>waarde waarmee wordt gedefinieerd berichtniveaubeveiliging op het niveau van de named pipe.</xref:System.ServiceModel.TcpTransportSecurity.ProtectionLevel*>"
