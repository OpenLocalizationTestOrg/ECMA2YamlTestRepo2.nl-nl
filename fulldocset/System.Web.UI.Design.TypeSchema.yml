  namespace: System.Web.UI.Design
  summary: "Hiermee wordt een matrix van schema descriptors voor weergaven in een gegevensbron."
  remarks: "Hoewel de GetViews-methode altijd een matrix met <xref:System.Web.UI.Design.IDataSourceViewSchema>objecten die de <xref:System.Web.UI.Design.IDataSourceViewSchema>interface, de exacte geretourneerde waarde is afhankelijk van het object dat is opgegeven bij het maken van het exemplaar van de <xref:System.Web.UI.Design.TypeSchema>klasse retourneert.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema>       De volgende tabel bevat voorbeelden van waarden geretourneerd.      | Het onderliggende Type | Retourwaarde |   |---------------------|------------------|   | A <xref:System.Data.DataSet>| Een matrix van het type <xref:System.Web.UI.Design.DataSetViewSchema>, één voor elke <xref:System.Data.DataTable>. |   | A <xref:System.Data.DataTable>| Een één-item-matrix met een <xref:System.Web.UI.Design.DataSetViewSchema>. |   | Een type <xref:System.Collections.IEnumerable>| Een één-item-matrix met een <xref:System.Web.UI.Design.IDataSourceViewSchema>. |   | Een ander type | Een matrix van een item met een <xref:System.Web.UI.Design.IDataSourceViewSchema>. |</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: "Een matrix van exemplaren van <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref>, of van exemplaren van een klasse die implementeert de <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> interface."
  overload: System.Web.UI.Design.TypeSchema.GetViews*
  exceptions: []
  platform:
  - net462
