  name: TypeSchema
  nameWithType: TypeSchema
  fullName: System.Web.UI.Design.TypeSchema
  type: Class
  summary: "Hiermee geeft u de structuur, of het schema van een objecttype."
  remarks: "De klasse TypeSchema bevat informatie over een bepaalde klasse, krijgt een exemplaar van die klasse. Bijvoorbeeld een <xref:System.Data.DataSet>object, een <xref:System.Web.UI.WebControls.GridView>object of een exemplaar van een aangepaste klasse die u maakt, de methoden en eigenschappen bevatten informatie over de klasse waarvan het object is afgeleid.</xref:System.Web.UI.WebControls.GridView> </xref:System.Data.DataSet> Biedt geen informatie over het specifieke exemplaar, maar de klasse.       De klasse TypeSchema wordt gebruikt door ontwerpers voor aangepaste besturingselementen om te helpen bij het voorbereiden van voorbeeldgegevens voor het weergeven van aangepaste besturingselementen."
  syntax:
    content: 'public sealed class TypeSchema : System.Web.UI.Design.IDataSourceSchema'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.Design.IDataSourceSchema
  inheritedMembers: []
