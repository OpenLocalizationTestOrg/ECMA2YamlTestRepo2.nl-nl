  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Security.AccessControl.AuditRule&quot;> </xref> klasse met behulp van de opgegeven waarden."
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "De identiteit waarvoor de regel audit geldt. Dit moet een object dat kan worden geconverteerd als een <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Het toegangsmasker van deze regel. Het toegangsmasker is een 32-bits-verzameling van anonieme bits de betekenis van die wordt gedefinieerd door de afzonderlijke SI&quot;s."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Deze regel overnemen van een bovenliggende container."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "De overname van eigenschappen van de controleregel."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Hiermee wordt aangegeven of overgenomen audit regels automatisch worden doorgegeven. De doorgifte van vlaggen worden genegeerd als `inheritanceFlags` is ingesteld op <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "De voorwaarden waarvoor de regel wordt gecontroleerd."
