  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "Biedt de basisfunctionaliteit voor het lezen van gegevens van de bronbestanden."
  remarks: "Resource lezers worden gebruikt voor het lezen van een stream met gegevens uit de bronbestanden in een bepaalde opmaak. Deze interface implementeren wanneer u wilt bepalen hoe waarin een resource-bestand wordt gelezen (bijvoorbeeld als het bronbestand is geschreven met behulp van een aangepaste <xref:System.Resources.ResourceWriter>) of als u een niet-standaard het type indeling of bestand voor het opslaan van resources.</xref:System.Resources.ResourceWriter> Gebruik anders de standaardwaarde <xref:System.Resources.ResourceReader>klasse, die de resource-informatie uit de binaire .resources-bestanden wordt gelezen, of de <xref:System.Resources.ResXResourceReader>klasse, die bestanden worden gelezen resourcegegevens van XML-bron (.resx).</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
