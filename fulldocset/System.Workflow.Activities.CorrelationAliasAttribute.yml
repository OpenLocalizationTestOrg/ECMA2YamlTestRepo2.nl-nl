  name: CorrelationAliasAttribute
  nameWithType: CorrelationAliasAttribute
  fullName: System.Workflow.Activities.CorrelationAliasAttribute
  type: Class
  summary: "De waarde van de correlatie-parameter overschrijft wanneer de waarde voor correlation moet worden opgehaald van een parameter dan dat aangegeven door de <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Zodat deze overeenkomt met een binnenkomend bericht met de juiste workflowexemplaar, moeten het bericht en het workflowexemplaar een sleutel delen. Deze sleutel wordt een set correlatie genoemd. De sleutel is doorgaans een set één waarde correlatie. Dit betekent dat een id-veld in het bericht kan worden vergeleken met een ID van hetzelfde type die wordt veroorzaakt door exemplaren van de planning.       De CorrelationAliasAttribute wordt toegepast op een methode of een gebeurtenis op een interface op een interface voor exchange."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
