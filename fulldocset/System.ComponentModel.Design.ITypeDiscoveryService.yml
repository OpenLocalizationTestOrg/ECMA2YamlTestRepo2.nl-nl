  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Haalt de lijst met beschikbare typen."
  remarks: "Als `baseType` is `null`, alle typen worden geretourneerd. Alleen typen die zijn afgeleid van het basistype dat is opgegeven, anders worden geretourneerd. Als `excludeGlobalTypes` is `false`, typen uit alle waarnaar wordt verwezen assembly&quot;s worden gecontroleerd. Anders worden alleen typen uit niet - GAC Global Assembly Cache verwijst naar assembly&quot;s worden gecontroleerd. Zie voor meer informatie [werken met assembly&quot;s en de Global Assembly Cache](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "Het basistype moet worden gezocht. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "Hiermee wordt aangegeven of de typen van alle waarnaar wordt verwezen assembly&quot;s moeten worden gecontroleerd."
    return:
      type: System.Collections.ICollection
      description: "Een verzameling typen die overeenkomen met de criteria die zijn opgegeven door <code> baseType </code> en <code> excludeGlobalTypes </code>."
