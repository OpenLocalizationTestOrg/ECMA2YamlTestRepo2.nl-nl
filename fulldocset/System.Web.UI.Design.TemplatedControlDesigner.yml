- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Biedt de mogelijkheid om uit te voeren extra verwerking wanneer de sjabloon is gewijzigd."
  remarks: "De <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis wordt geactiveerd door de ontwerpfunctie host voor bepaalde acties in een besturingselement in het ontwerpoppervlak.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Bijvoorbeeld, een gebeurtenis treedt op wanneer de gebruiker binnengaat of verlaat sjabloon voor een besturingselement de modus bewerken.       De <xref:System.Web.UI.Design.TemplatedControlDesigner>klasse levert een gemachtigde standaard voor het afhandelen van de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>gebeurtenis.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> Klassen die zijn afgeleid van de <xref:System.Web.UI.Design.TemplatedControlDesigner>Negeer de methode OnTemplateModeChanged om gebeurtenissen te verwerken die worden gegenereerd wanneer de sjabloonmodus voor het bijbehorende besturingselement wordt gewijzigd.</xref:System.Web.UI.Design.TemplatedControlDesigner>       De methode OnTemplateModeChanged kunt afgeleide klassen de gebeurtenis te verwerken zonder te koppelen van een gemachtigde. Dit is de voorkeur voor het afhandelen van de gebeurtenis in een afgeleide klasse.       De gemachtigde standaard voert de updates die vereist voor de wijzigingsgebeurtenis voor een sjabloon modus in de basis zijn <xref:System.Web.UI.Design.TemplatedControlDesigner>klasse en roept vervolgens de methode OnTemplateModeChanged.</xref:System.Web.UI.Design.TemplatedControlDesigner> De basismethode OnTemplateModeChanged in de <xref:System.Web.UI.Design.TemplatedControlDesigner>klasse retourneert zonder dat er geen extra verwerkingen uitgevoerd voor de gebeurtenis.</xref:System.Web.UI.Design.TemplatedControlDesigner> Als een klasse is afgeleid van de <xref:System.Web.UI.Design.TemplatedControlDesigner>en onderdrukkingen de OnTemplateModeChanged basismethode, de standaard gemachtigde roept de methode overschrijven in de afgeleide klasse.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Gebruik de <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>eigenschap om te bepalen of de ontwerper van het besturingselement in de sjabloon is momenteel de bewerkingsmodus.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
