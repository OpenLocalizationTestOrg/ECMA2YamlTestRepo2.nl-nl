  name: TemplatedControlDesigner
  nameWithType: TemplatedControlDesigner
  fullName: System.Web.UI.Design.TemplatedControlDesigner
  type: Class
  summary: "Breidt ontwerptijdgedrag voor besturingselementen op basis van een sjabloon."
  remarks: ''
  example:
  - "The following code example demonstrates how to create a control designer class that uses templates and derives from the <xref:System.Web.UI.Design.ControlDesigner> class.  \n  \n To run the example, compile the code, and then in a design host such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], view the page in Design view. Select the control, click the action list to select a template to modify, and then use the drag-and-drop feature to move controls into the template.  \n  \n> [!NOTE]\n>  Your project must have a reference to the `System.Design` assembly.  \n  \n [!code-cs[DesignerTemplateGroupSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_0_1.cs)]\n [!code-vb[DesignerTemplateGroupSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_0_1.vb)]  \n[!code-vb[DesignerTemplateGroupSample#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_0_2.aspx)]"
  syntax:
    content: 'public abstract class TemplatedControlDesigner : System.Web.UI.Design.ControlDesigner'
