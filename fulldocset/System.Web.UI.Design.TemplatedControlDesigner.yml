- uid: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  id: EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: EnterTemplateMode(ITemplateEditingFrame)
  nameWithType: TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hiermee opent u een bepaalde sjabloon frame-object voor het bewerken in de ontwerpfunctie."
  remarks: "> [!NOTE]> De methode EnterTemplateMode is verouderd. Gebruik de <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>eigenschap voor het bewerken van sjablonen binnen een ontwerpfunctie voor besturingselementen op basis van een sjabloon.</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>       Als al in de sjabloonmodus en het bewerken van een andere sjabloon-frame, deze methode aanroept <xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>alle sjablonen voor het opslaan en sluiten dat frame.</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>"
  syntax:
    content: public void EnterTemplateMode (System.Web.UI.Design.ITemplateEditingFrame newTemplateEditingFrame);
    parameters:
    - id: newTemplateEditingFrame
      type: System.Web.UI.Design.ITemplateEditingFrame
      description: "De sjabloon bewerken frame-object te openen in de ontwerpfunctie."
  overload: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  id: ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: ExitTemplateMode(Boolean,Boolean,Boolean)
  nameWithType: TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hiermee sluit u de momenteel actieve sjabloon frame bewerken nadat alle relevante wijzigingen hebt opgeslagen."
  remarks: >-
    > [!NOTE]

    >  The ExitTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.
  syntax:
    content: public void ExitTemplateMode (bool fSwitchingTemplates, bool fNested, bool fSave);
    parameters:
    - id: fSwitchingTemplates
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Wanneer u overschakelt van de ene sjabloon bewerken frame naar een andere; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fNested
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als deze designer (een of meer niveaus) genest in een ander besturingselement waarvan designer is ook in de sjabloon bewerkingsmodus; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fSave
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de sjablonen moeten worden opgeslagen bij afsluiten; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
