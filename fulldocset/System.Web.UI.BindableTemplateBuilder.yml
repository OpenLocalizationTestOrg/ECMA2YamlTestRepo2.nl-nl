- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hiermee haalt u een set van naam/waarde-paren voor waarden die zijn gekoppeld met behulp van wederzijdse ASP.NET gegevensbinding-syntaxis in de sjablonen inhoud op het moment van ontwerp en op pagina&quot;s niet compileren."
  remarks: "De methode ExtractValues is de <xref:System.Web.UI.BindableTemplateBuilder>implementatie van de klasse van de <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>methode.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "De <xref href=&quot;System.Web.UI.Control&quot;> </xref> waaruit wilt extraheren naam/waarde-paren, worden die doorgegeven door het gegevensgebonden besturingselement aan een gegevensbronbesturingselement gekoppeld in twee richtingen gegevensbinding scenario&quot;s."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> van naam/waardeparen, waarbij de naam vertegenwoordigt het item gegevensveld opgegeven als de eerste parameter binden in de sjablonen inhoud en de waarde is de huidige waarde van de waarde van een eigenschap gebonden met behulp van wederzijdse ASP.NET gegevensbinding syntaxis."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
