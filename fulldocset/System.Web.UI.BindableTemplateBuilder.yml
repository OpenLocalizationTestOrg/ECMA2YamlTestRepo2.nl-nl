  type: Class
  summary: "Biedt ondersteuning voor pagina parseren van gegevensgebonden besturingselementen die automatisch verbinding met een ASP.NET-gegevensbronbesturingselement binnen sjablonen inhoud secties maken. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse BindableTemplateBuilder wordt gebruikt tijdens het ontwerp en in Nee compileren&quot;s ter ondersteuning van het uitpakken van de waarden van eigenschappen van de wederzijdse gebonden besturingselement in een sjabloon voor gegevens is gebonden. Het object BindableTemplateBuilder genereert de code die u implementeert de <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>methode voor de sjabloon.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       De BindableTemplateBuilder is een <xref:System.Web.UI.TemplateBuilder>voor gegevensgebonden besturingselementen die sjablonen inhoud bevatten.</xref:System.Web.UI.TemplateBuilder> Als het gegevensgebonden besturingselement wordt gebruikt tijdens het ontwerp of op een pagina Nee compileren de <xref:System.Web.UI.IBindableTemplate>-interface op de BindableTemplateBuilder wordt gebruikt bij het parseren van de gegevens-binding in twee richtingen binnen het besturingselement sjablonen.</xref:System.Web.UI.IBindableTemplate> Als het besturingselement gegevensgebonden is gecompileerd, een exemplaar van de <xref:System.Web.UI.CompiledBindableTemplateBuilder>klasse is gemaakt en toegewezen aan de waarde van de <xref:System.Web.UI.IBindableTemplate>object.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       Zie voor meer informatie over ASP.NET-gegevensbinding, expressies en syntaxis [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) en [overzicht van de expressies voor gegevensbinding](~/add/includes/ajax-current-ext-md.md)."
