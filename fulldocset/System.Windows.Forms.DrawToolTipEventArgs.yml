  fullName: System.Windows.Forms.DrawToolTipEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>gebeurtenis wordt geactiveerd door de <xref:System.Windows.Forms.ToolTip>klasse wanneer de <xref:System.Windows.Forms.ToolTip>wordt getekend en de <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>waarde voor eigenschap `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> De handler voor deze gebeurtenis ontvangt een parameter van het type DrawToolTipEventArgs. De klasse DrawToolTipEventArgs bevat alle informatie die nodig zijn voor het tekenen de <xref:System.Windows.Forms.ToolTip>, waaronder de <xref:System.Windows.Forms.ToolTip>tekst, de <xref:System.Drawing.Rectangle>, en de <xref:System.Drawing.Graphics>object op de tekening moet worden gedaan.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> Voor het aanpassen van het uiterlijk van de knopinfo, gebruikt de <xref:System.Drawing.Rectangle>om te bepalen van de grenzen van de knopinfo en de <xref:System.Drawing.Graphics>object om uit te voeren van uw aangepaste tekening.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Verhoogt u de grenzen van de <xref:System.Windows.Forms.ToolTip>voordat deze wordt weergegeven door de verwerking van de <xref:System.Windows.Forms.ToolTip.Popup>gebeurtenis.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs biedt ook ondersteuning voor gedeeltelijke aanpassing door de <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>en <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>methoden.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> Deze methoden kunt u het delen van de eigenaar tekenen van de knopinfo terwijl de andere gedeelten getekend op de gebruikelijke manier."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
