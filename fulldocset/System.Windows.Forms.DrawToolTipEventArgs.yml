  remarks: "Gebruik van het <xref:System.Drawing.Graphics>object voor het aanpassen van de tekening van bepaalde visual aspecten van een <xref:System.Windows.Forms.ToolTip>.</xref:System.Windows.Forms.ToolTip> </xref:System.Drawing.Graphics> U kunt bijvoorbeeld de achtergrond van uw eigen knopinfo tekenen met behulp van de <xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>methode.</xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>       Alle aangepaste tekening die wordt uitgevoerd buiten de opgegeven door de <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>eigenschap wordt niet weergegeven up</xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A> rechthoek Verhoogt u de grenzen van de <xref:System.Windows.Forms.ToolTip>voordat deze wordt weergegeven door de verwerking van de `ToolTip.Popup` gebeurtenis.</xref:System.Windows.Forms.ToolTip>       De <xref:System.Windows.Forms.DrawToolTipEventArgs>klasse biedt ook de <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>en <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>methoden voor het tekenen van afzonderlijke onderdelen van de <xref:System.Windows.Forms.ToolTip>op de gebruikelijke manier gebruikt door het besturingssysteem.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs> U kunt deze methoden, samen met de <xref:System.Drawing.Graphics>object-methoden, om bepaalde onderdelen van de knopinfo standard ervoor tijdens het aanpassen van andere onderdelen.</xref:System.Drawing.Graphics>"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n The code excerpt below demonstrates using the <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> and <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> methods and using the Graphics property. See the <xref:System.Windows.Forms.DrawToolTipEventArgs> class overview for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/cpp/p-system.windows.forms.d_379_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/csharp/p-system.windows.forms.d_379_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_379_1.vb)]"
