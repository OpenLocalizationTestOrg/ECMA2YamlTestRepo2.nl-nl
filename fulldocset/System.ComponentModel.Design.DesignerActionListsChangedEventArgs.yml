  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged&quot;> </xref> gebeurtenis."
  remarks: "Een <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>gebeurtenis treedt op wanneer een <xref:System.ComponentModel.Design.DesignerActionList>is toegevoegd of verwijderd uit een beheerde verzameling van dergelijke lijsten.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> Deze gebeurtenis is niet gestart als een afzonderlijke list-element de waarde ervan wordt gewijzigd.       De <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>gebeurtenis wordt gegenereerd door de <xref:System.ComponentModel.Design.DesignerActionService>klasse wanneer de <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, en <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>methoden worden uitgevoerd.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
  syntax:
    content: 'public class DesignerActionListsChangedEventArgs : EventArgs'
