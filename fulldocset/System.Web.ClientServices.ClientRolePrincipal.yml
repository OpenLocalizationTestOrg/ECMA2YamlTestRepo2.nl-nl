- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "Hiermee wordt een waarde die aangeeft of de gebruiker dat wordt vertegenwoordigd door de <xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;> </xref> is in de opgegeven rol."
  remarks: "Normaal gesproken, roept u de <xref:System.Security.Principal.IPrincipal.IsInRole%2A>methode van de <xref:System.Security.Principal.IPrincipal>geretourneerd door de `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>eigenschap.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> U kunt echter casten de <xref:System.Threading.Thread.CurrentPrincipal%2A>eigenschapswaarde voor een <xref:System.Web.ClientServices.ClientRolePrincipal>verwijzing naar deze methode expliciet, zoals wordt beschreven in het voorbeeld in deze sectie niet aanroepen.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       De methode IsInRole resulteert altijd `false` als de gebruikersaanmelding is verlopen. Dit gebeurt niet als uw toepassing roept de <xref:System.Security.Principal.IPrincipal.IsInRole%2A>methode één keer kort na verificatie.</xref:System.Security.Principal.IPrincipal.IsInRole%2A> Als uw toepassing gebruikersrollen op andere tijden ophalen moet, wilt u mogelijk code toevoegen om te valideren gebruikers waarvan aanmelding is verlopen. Als alle geldige gebruikers zijn toegewezen aan rollen, kunt u bepalen of de aanmelding is verlopen door het aanroepen van de <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>methode.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> Als er zijn geen rollen worden geretourneerd, wordt de aanmelding is verlopen. Zie voor een voorbeeld van deze functionaliteit de <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>methode.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Deze functionaliteit is alleen nodig als u hebt geselecteerd **vereisen dat gebruikers opnieuw aan te melden wanneer de server cookie verloopt** in de configuratie van uw toepassing. Zie voor meer informatie [hoe: Client toepassingsservices configureren](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "De rol om te controleren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de gebruiker in de opgegeven rol; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de gebruiker zich niet in de opgegeven rol of is niet geverifieerd."
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
