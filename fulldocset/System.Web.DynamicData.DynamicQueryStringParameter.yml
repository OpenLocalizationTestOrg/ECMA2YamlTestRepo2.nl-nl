  name: DynamicQueryStringParameter
  nameWithType: DynamicQueryStringParameter
  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "Genereert automatisch een verzameling parameters die wordt gebruikt voor het maken van de <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> component voor het gegevensbronbesturingselement door op te halen van tekenreekswaarden query."
  remarks: "De klasse DynamicQueryStringParameter wordt gebruikt door pagina&quot;s die van functies van ASP.NET dynamische gegevens gebruikmaken. Een verzameling wordt gegenereerd door de klasse DynamicQueryStringParameter <xref:System.Web.UI.WebControls.Parameter>objecten voor de primaire sleutels, refererende sleutels en Booleaanse kolommen van een tabel door op te halen query tekenreekswaarden.</xref:System.Web.UI.WebControls.Parameter>       U kunt gewoon een DynamicQueryStringParameter-object zonder op te geven van de andere parameters voor primaire sleutels toevoegen. Dynamische gegevens genereren de parameters voor de primaire sleutel of sleutels. U moet instellen voor refererende sleutels of Booleaanse kolommen, de <xref:System.Web.UI.WebControls.Parameter.Name%2A>eigenschap in op de naam van de kolom die u wilt filteren.</xref:System.Web.UI.WebControls.Parameter.Name%2A>       Als u wilt de DynamicQueryStringParameter klasse gebruiken, moet u toevoegen een <xref:System.Web.DynamicData.DynamicDataManager>besturingselement naar de pagina en moet u het gegevensgebonden besturingselement met registreren de <xref:System.Web.DynamicData.DynamicDataManager>beheer met behulp van de <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>methode.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       Zie het codevoorbeeld van een runtime-van deze functie: [uitvoeren](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)."
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
