  summary: "Genereert een <xref:System.InvalidOperationException>uitzondering in alle gevallen.</xref:System.InvalidOperationException>"
  remarks: "Als de methode Evaluate wordt aangeroepen door ASP.NET, genereert het een uitzondering T:System.InvalidOperationException in alle gevallen. Dit gebeurt omdat een van de volgende voorwaarden wordt voldaan:-de pagina behoort niet tot een <xref:System.Web.DynamicData.DynamicDataManager>besturingselement.</xref:System.Web.DynamicData.DynamicDataManager>      -Het gegevensgebonden besturingselement is niet geregistreerd voor gebruik door de <xref:System.Web.DynamicData.DynamicDataManager>besturingselement.</xref:System.Web.DynamicData.DynamicDataManager>"
