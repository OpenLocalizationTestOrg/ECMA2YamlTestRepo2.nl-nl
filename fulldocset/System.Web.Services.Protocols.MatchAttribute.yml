  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld van het maximum aantal waarden om te retourneren van de overeenkomst."
  remarks: "Een waarde van 1 retourneert alleen de eerste overeenkomst. Een waarde van-1 retourneert alle overeenkomsten. Bovendien een waarde van-1 is gelijk aan een &quot; *&quot; in een reguliere expressie."
