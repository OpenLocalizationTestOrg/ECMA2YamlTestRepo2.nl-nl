      type: System.Type
      description: "De <xref:System.Type>van object (klasse) dat een vervanging moet.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "De bron- of doelserver context voor de huidige serialisatie."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Wanneer deze methode retourneert, bevat een <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> die bevat een verwijzing naar de selector surrogaat waar de juiste surrogaat is gevonden. Deze parameter wordt doorgegeven niet ge√Ønitialiseerd."
