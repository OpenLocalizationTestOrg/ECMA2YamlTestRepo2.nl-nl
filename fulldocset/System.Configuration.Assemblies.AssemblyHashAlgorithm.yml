  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "Hiermee geeft u alle hash-algoritmen die worden gebruikt voor de hash-bestanden en voor het genereren van de sterke naam."
  remarks: "Een `hash function``H` is een transformatie die een invoer `m` en retourneert een tekenreeks met vaste grootte, die de hash-waarde is aangeroepen `h` (dat wil zeggen, `h`  =  `H` (`m`)). Hash-functies met alleen deze eigenschap hebben een aantal algemene rekenkundige gebruikt, maar wanneer gebruikt cryptografie, de hash-functies zijn meestal wilt hebben een aantal aanvullende eigenschappen.       De basisvereisten voor een cryptografische hash-functie zijn:-de invoer kan zijn van een willekeurige lengte.      -De uitvoer heeft een vaste lengte.      - `H` (`x)` is betrekkelijk eenvoudig te berekenen voor een bepaalde x.      -   `H` (`x`) is one-way.      - `H` (`x`) conflicten vrij is.       De hash-waarde vertegenwoordigt bondig het langer bericht of document waaruit het is berekend; Deze waarde wordt de distributielijst genoemd. U kunt een distributielijst beschouwen als een digitale vingerafdruk van het grotere document. Voorbeelden van bekende hash-functies zijn MD2 en en SHA."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
