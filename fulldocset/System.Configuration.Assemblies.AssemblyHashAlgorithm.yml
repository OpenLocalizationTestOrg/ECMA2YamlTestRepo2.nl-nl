  summary: "Haalt de MD5-algoritme. MD5 is ontwikkeld door Rivest 1991. Het is in feite MD4 met veiligheidsgordels en het iets langer dan MD4 is, is het handig meer beveiliging bieden. Het algoritme bestaat uit vier verschillende Rondt, die een ontwerp voor iets anders dan die van MD4 heeft. De grootte van het Message digest, evenals opvulling vereisten, blijven hetzelfde."
