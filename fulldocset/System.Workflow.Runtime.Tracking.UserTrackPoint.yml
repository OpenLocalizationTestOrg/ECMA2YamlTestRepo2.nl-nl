  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van aantekeningen die zijn gekoppeld aan het punt bijhouden."
  remarks: "U kunt toevoegen aan aantekeningen om op te geven van aantekeningen in aantekeningen wordt geretourneerd als de TrackPoint overeenkomt. Als aantekeningen leeg is, zijn geen aantekeningen gekoppeld aan het punt bijhouden.       Aantekeningen zijn `strings` met gegevens die zijn gekoppeld aan de TrackPoint te definiëren. Bijvoorbeeld, een aantekening kan bevatten informatie over het pad van de mogelijke uitvoering van de werkstroom kunt uitvoeren vanaf dit punt bijhouden of deze informatie moet worden weergegeven in een gebruikersinterface kan bevatten."
