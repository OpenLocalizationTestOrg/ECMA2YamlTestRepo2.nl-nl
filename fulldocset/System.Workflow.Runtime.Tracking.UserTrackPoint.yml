  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van de locaties die moet worden uitgesloten van het punt bijhouden door de runtime-infrastructuur bijhouden."
  remarks: "Als een van de <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objecten in ExcludedLocations voor een bepaalde Gebruikersgebeurtenis overeenkomt, wordt het punt bijhouden niet overeen en er geen <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>verzonden naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Als ExcludedLocations leeg is, zijn er geen uitgesloten locaties.       U kunt ExcludedLocations uitsluiten van specifieke locaties worden bijgehouden door de runtime infrastructuur bijhouden. U kunt bijvoorbeeld een subset van de locaties die zijn opgegeven in uitsluiten <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>om de locaties die moeten worden bijgehouden door het punt bijhouden preciezer verfijnen.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> Hiermee locaties moeten worden uitgesloten van het punt bijhouden. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee wordt een verzameling waarin gegevens worden opgehaald uit het workflowexemplaar en verzonden naar de traceringsservice opgehaald."
  remarks: "Wanneer het nummer dat is gekoppeld, de runtime bijhouden infrastructuur verzendt een <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>voor de traceringsservice.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Wordt geretourneerd als de gebruikersgegevens De runtime-infrastructuur bijhouden kan gegevens die zijn opgegeven in uitgepakt van het workflowexemplaar ophalen en dit in de <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> verzenden De geëxtraheerde gegevens worden ingekapseld in <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>registreert en geretourneerd in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objecten die moeten worden uitgepakt om op te geven lidgegevens die moet worden opgehaald van de activiteit die is gekoppeld aan de gebruikersgebeurtenis en u kunnen toevoegen <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objecten die moeten worden uitgepakt lidgegevens die moet worden opgehaald uit de hoofdactiviteit van de workflow opgeven.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> die gegevens kunnen worden uitgepakt en verzonden naar de traceringsservice aangeeft. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hiermee haalt u de verzameling van de locaties die moeten worden opgenomen in het overeenkomende voor het bijhouden dat door de runtime-infrastructuur bijhouden."
  remarks: "Als MatchingLocations leeg is, kan niet door de runtime het bijhouden van de infrastructuur de TrackPoint overeenkomen. U moet ten minste één toevoegen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>naar MatchingLocations voor de <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>deel te nemen aan het overeenkomende.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Het punt bijhouden opgeven als een van de <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objecten in MatchingLocations overeenkomt en geen van de <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objecten in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>overeenkomt.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Een <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> Hiermee worden de locaties voor het bijhouden punt worden vergeleken. De standaardwaarde is een lege verzameling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
