  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "Hiermee definieert u een punt, die is gekoppeld aan een gebruikersgebeurtenis worden bijgehouden in het potentieel uitvoeringspad van een workflowexemplaar hoofdmap. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De ontwerpfunctie voor een activiteit of een werkstroom gebruiken de overbelaste <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>en <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>methoden voor het instrumenteren van de werkstroom voor het verzenden van gegevens naar de runtime voor het bijhouden van infrastructuur als een gebruikersgebeurtenis.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> De gegevens die wordt aangeduid als gebruikersgegevens. In tegenstelling tot activiteitsgebeurtenissen status en werkstroom statusgebeurtenissen die alleen op status is gewijzigd plaatsvinden, kunnen gebruikersgebeurtenissen plaatsvinden op elke locatie die is geïmplementeerd in een werkstroom. Er zijn diverse redenen softwareontwikkelaars van een werkstroom voor het verzenden van gebeurtenissen van gebruikers. Bijvoorbeeld, een workflow designer mogelijk wilt communiceren van status van logische informatie over de voortgang van een werkstroom of een ontwerper van activiteit wilt bieden de mogelijkheid voor activiteit op tijdstippen leden dan de status van een activiteit wijzigen.       Een UserTrackPoint definieert een punt van belang zijn in het potentieel uitvoeringspad van een basis-workflowexemplaar gekoppeld aan een gebruikersgebeurtenis. Een UserTrackPoint bevat locaties die zijn opgenomen in het overeenkomende, locaties die worden uitgesloten van de overeenkomende en aanvullende gegevens die moet worden opgehaald van het workflowexemplaar als het punt bijhouden overeenkomt. U kunt een UserTrackPoint naar toevoegen <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>instrueren de runtime voor het bijhouden van infrastructuur voor het verzenden een <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>voor de traceringsservice als het punt bijhouden overeenkomt.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Wordt geretourneerd als de gebruikersgegevens Een enkele UserTrackPoint mogelijk op meerdere punten in het workflowexemplaar overeenkomen.       Een <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>bevat overeenkomst voorwaarden voor een locatie die is gekoppeld aan een gebruikersgebeurtenis in het potentieel uitvoeringspad van een workflowexemplaar.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>om objecten <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>voor het definiëren van de locaties die moeten worden opgenomen in het overeenkomende voor het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Op deze manier kunt u toevoegen <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>om objecten <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>voor het definiëren van de locaties die moeten worden uitgesloten van jokertekens voor het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objecten en <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>om objecten <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>om op te geven van de gegevens die moet worden opgehaald van het workflowexemplaar als het punt bijhouden overeenkomt.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> De geëxtraheerde gegevens worden geretourneerd in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       U kunt toevoegen aan <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>om op te geven van aanvullende informatie die is gekoppeld aan het punt bijhouden.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Deze aantekeningen geretourneerd in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Zie voor een voorbeeld van het gebruik van deze klasse de [bijhouden met behulp van gebruiker bijhouden punten voorbeeld](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

