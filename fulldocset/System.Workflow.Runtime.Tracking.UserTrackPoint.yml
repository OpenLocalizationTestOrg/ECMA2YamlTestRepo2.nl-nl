  remarks: "De standaardconstructor initialiseert een lege track-punt. Er is geen overeenkomende locaties, uitgesloten locaties, gegevens uitgepakt of aantekeningen worden opgegeven. U moet de punt bijhouden configureren door ten minste één <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>tot <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> toe te voegen U kunt eventueel de betreffende objecten naar toevoegen <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>, en <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
