  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Biedt methoden en eigenschappen beheren en opvragen van de werkset in de ontwikkelomgeving."
  remarks: "De interface IToolboxService biedt eigenschappen en methoden voor het toevoegen en verwijderen van items in de werkset en werkset Maker callback gemachtigden, serialiseren en deserialiseren van items in de werkset, en bij het ophalen van informatie over de status van de werkset en het beheren van de status van de werkset.       U kunt informatie over de inhoud van de werkset ophalen met de volgende methoden: - de <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>eigenschap geeft de categorieën die momenteel beschikbaar in de werkset.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -De <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>eigenschap geeft het momenteel geselecteerde werkset categorie.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -De <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>methode haalt de items in de werkset eventueel gefilterd op een opgegeven werkset categorie.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      -De <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>methode haalt de momenteel geselecteerde <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>methode selecteert u de opgegeven <xref:System.Drawing.Design.ToolboxItem>Als het huidige item in de werkset.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>methode geeft aan of de opgegeven object geserialiseerde, als het een <xref:System.Drawing.Design.ToolboxItem>, wordt ondersteund door de opgegeven designer host, of of deze overeenkomt met de opgegeven kenmerken.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      -De <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>methode geeft aan of de opgegeven geserialiseerde object een <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> is</xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       U kunt toevoegen en verwijderen van items in de werkset met de volgende methoden: - de <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>methode voegt een <xref:System.Drawing.Design.ToolboxItem>aan de werkset maken van de eventueel opgegeven categorie als deze niet bestaat.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>methode voegt een <xref:System.Drawing.Design.ToolboxItem>die is alleen ingeschakeld voor het huidige project aan de werkset.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>methode verwijdert de opgegeven <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>methode wordt toegevoegd een <xref:System.Drawing.Design.ToolboxItemCreatorCallback>kan worden geconverteerd van een soort gegevens die zijn opgeslagen in de werkset naar een <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> delegeren</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      -De <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>methode verwijdert een <xref:System.Drawing.Design.ToolboxItemCreatorCallback>Gemachtigden voor het opgegeven gegevenstype.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       Vernieuwen van de werkset, markeer het item in een werkset zoals gebruikt of de muisaanwijzer ingesteld op een cursor met het huidige item in de werkset van de volgende methoden: - de <xref:System.Drawing.Design.IToolboxService.Refresh%2A>methode Hiermee vernieuwt u de weergave van de werkset naar aanleiding van de huidige status van de items in de werkset.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -De <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>methode de werkset geeft aan dat het item in de geselecteerde werkset is gebruikt.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -De <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>methode stelt u de muisaanwijzer op een cursor die staat voor het huidige item in de werkset.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       U kunt de werkset serialiseren of deserialiseren van het item in een werkset met behulp van de volgende methoden gebruiken: - de <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>methode probeert te retourneren een <xref:System.Drawing.Design.ToolboxItem>van het object van het item opgegeven geserialiseerde werkset.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      -De <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>methode retourneert een geserialiseerd object dat de opgegeven <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> voorstelt</xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("4BACD258-DE64-4048-BC4E-FEDBEF9ACB76")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IToolboxService
