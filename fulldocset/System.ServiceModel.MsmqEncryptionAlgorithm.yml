  summary: "De set versleutelingsalgoritmen die kunnen worden gebruikt voor het versleutelen van berichten op de kabel bevat."
  remarks: "Message Queuing (MSMQ) kunt versleutelen van berichten op de kabel bij de overdracht van berichten tussen wachtrij managers in de wachtrij. MsmqEncryptionAlgorithm is een opsomming zijn die de set versleutelingsalgoritmen die kunnen worden gebruikt voor het versleutelen van berichten op de kabel bevat.       Versleuteling werkt, de <xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>eigenschap moet worden ingesteld op <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel> </xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>       Alleen RC4Stream wordt ondersteund op [!INCLUDE[ws2003](~/add/includes/ws2003-md.md)] en [!INCLUDE[wxp](~/add/includes/wxp-md.md)]."
