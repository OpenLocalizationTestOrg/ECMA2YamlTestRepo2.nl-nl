  name: StrongNameIdentityPermission
  nameWithType: StrongNameIdentityPermission
  fullName: System.Security.Permissions.StrongNameIdentityPermission
  type: Class
  summary: "Hiermee definieert u de machtiging identiteit voor sterke namen. Deze klasse kan niet worden overgenomen."
  remarks: "> [!IMPORTANT]> Vanaf de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Op de .NET Framework-versies 1.0 en 1.1, Identiteitsmachtigingen kunnen niet hebben een <xref:System.Security.Permissions.PermissionState>machtiging statuswaarde.</xref:System.Security.Permissions.PermissionState> In het .NET Framework versie 2.0 en hoger hebben Identiteitsmachtigingen-waarde van een machtiging status.  Dit betekent dat in versie 2.0 en latere versies Identiteitsmachtigingen hetzelfde gedrag als de machtigingen die u implementeert de <xref:System.Security.Permissions.IUnrestrictedPermission>interface.</xref:System.Security.Permissions.IUnrestrictedPermission> Dat wil zeggen, een aanvraag voor een identiteit altijd is geslaagd, ongeacht de identiteit van de assembly, als de assembly heeft gekregen volledig vertrouwen.       StrongNameIdentityPermission gebruiken om te bevestigen dat de aanroepende code in een bepaalde sterke naam code-assembly. Volledige verzoeken voor StrongNameIdentityPermission slaagt alleen als alle assembly&quot;s in de stack hebben het juiste bewijs om te voldoen aan de vraag. Koppeling demands die gebruikmaken van de <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>kenmerk slaagt alleen als de onmiddellijke aanroeper heeft de juiste bewijs.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>       De identiteit van een sterke naam is gebaseerd op een openbare cryptografiesleutel aangeroepen een binaire BLOB (large object), die optioneel wordt gecombineerd met de naam en versie van een specifieke verzameling. De sleutel definieert een unieke naamruimte en sterke verificatie, die de naam legitieme, is omdat de definitie van de naam moet zich in een assembly die is ondertekend door de bijbehorende persoonlijke sleutel bevat.       Houd er rekening mee dat de geldigheid van de sleutel met sterke naam is niet afhankelijk van een vertrouwensrelatie of op een certificaat dat voor de sleutel noodzakelijkerwijs wordt verleend.       Aanvragen van de Identiteitsmachtigingen zijn in de .NET Framework-versies 1.0 en 1.1, effectieve zelfs wanneer de aanroepende assembly volledig vertrouwd. Zelfs als de aanroepende assembly volledig vertrouwen, mislukt een aanvraag voor een identiteit machtiging dat wil zeggen, als de assembly niet aan de gevraagde criteria voldoet. 2.0 en hoger, verzoeken voor Identiteitsmachtigingen zijn in de .NET Framework-versie niet effectief als de aanroepende assembly volledig vertrouwen. Dit zorgt voor consistentie voor alle machtigingen en elimineert de behandeling van Identiteitsmachtigingen uitzonderlijke gevallen.       Zie voor een volledige beschrijving van de sterke naam, de <xref:System.Security.Policy.StrongName>-verwijzingspagina.</xref:System.Security.Policy.StrongName> Zie voor meer informatie over sterke naam assembly&quot;s [Strong-Named assembly&quot;s](~/add/includes/ajax-current-ext-md.md).       De klasse StrongNameIdentityPermission wordt gebruikt voor het definiëren van vereisten voor toegang tot de openbare leden van een type sterke naam. De <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>kenmerk kan worden gebruikt voor het definiëren van de sterke naam vereisten op het assemblageniveau van de.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute> In het .NET Framework versie 2.0 en later ook kunt u de <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>kenmerk opgeven dat alle niet-openbare typen in de assembly zichtbaar voor een andere assembly zijn.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Zie voor meer informatie [Friend-assembly&quot;s](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
