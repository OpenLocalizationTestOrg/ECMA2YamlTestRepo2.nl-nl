  summary: "Maakt en retourneert een machtiging die is het snijpunt van de huidige machtigingen en de opgegeven."
  remarks: "Het snijpunt van twee machtigingen is een machtiging die wordt beschreven welke bewerkingen die ze beide gemeenschappelijk beschrijven. Alleen een vraag die wordt doorgegeven zowel oorspronkelijke machtigingen geeft het snijpunt.       Het snijpunt van twee identieke sterke naam Identiteitsmachtigingen is dezelfde machtiging. Het snijpunt van twee verschillende (geen jokertekens) expressies is een leeg machtiging. Het snijpunt van een expressie met jokertekens en een overeenkomende sterke naam is de sterke naam. Het snijpunt van twee jokertekens expressies die overeenkomen met de langer, is meer specifieke van de twee expressies."
