  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Definieert de basisfunctionaliteit van een gegevensbronontwerper."
  remarks: "De interface IDataSourceDesigner definieert een interface waarmee u elementaire services voor een gegevensbronontwerper kunt implementeren. Een ontwerpfunctie tijdens ontwerptijd alleen actief is en moet worden gekoppeld aan een bron, met behulp van een <xref:System.ComponentModel.DesignerAttribute>om te worden geladen als een gegevensbron van het bijbehorende type is gemaakt tijdens de ontwerpfase.</xref:System.ComponentModel.DesignerAttribute>       De interface IDataSourceDesigner biedt methoden en eigenschappen die u implementeren kunt om te voorzien van aangepaste gedrag in de ontwerpfase.       Een ontwerpfunctie kunt de beschikbare services in de ontwerpfase ook gebruiken om uit te voeren een verscheidenheid aan taken, waaronder het controleren van de huidige omgeving ontwerptijd voor onderdelen en hun eigenschappen lezen en instellen van de waarden van eigenschappen van onderdelen, het beheren van de werkset, het beheren van de geselecteerde onderdelen of weergeven van een gebruikersinterface die kan worden gebruikt om waarden te configureren of toe te passen verdere verwerking.       In de meeste gevallen implementeert u uw aangepaste designer voor een gegevensbron door deze die zijn afgeleid van de <xref:System.Web.UI.Design.DataSourceDesigner>klasse.</xref:System.Web.UI.Design.DataSourceDesigner> Gegevensbronnen waarvan gekoppeld designer wordt niet afgeleid van <xref:System.Web.UI.Design.DataSourceDesigner>worden weergegeven in de component lade.</xref:System.Web.UI.Design.DataSourceDesigner> De <xref:System.Web.UI.Design.DataSourceDesigner>klasse implementeert de interface IDataSourceDesigner en biedt aanvullende ontwerptijd ondersteuning gebruikt voor auteurs van ontwerpers worden kan.</xref:System.Web.UI.Design.DataSourceDesigner> Zie voor meer informatie de documentatie bij deze klassen.       Zie voor een overzicht van het maken van ontwerp onderdelen [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
