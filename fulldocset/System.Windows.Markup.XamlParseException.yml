  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Hiermee geeft u de uitzonderingsklasse voor parser-specifieke uitzonderingen van een WPF XAML-parser. Deze uitzondering wordt gebruikt in XAML-API of WPF XAML-parser bewerkingen van het [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] en [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], of voor specifieke gebruik van de parser WPF XAML door aan te roepen <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException wordt alleen gebruikt voor de WPF geïmplementeerd XAML-parser die de XAML parseren en laden uitvoert voor WPF-toepassingen. In het bijzonder de uitzondering is alleen relevant wanneer een toepassing doelen [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] en [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. De uitzondering kan ook afkomstig zijn van gebruikerscode in runtime-aanroepen van API&quot;s die aansluiten op de parser WPF geïmplementeerd XAML laden van XAML van binnen een actieve WPF-toepassing (bijvoorbeeld aanroepen naar <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Voor [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], wordt de <xref:System.Xaml.XamlParseException>uitzondering die doorgaans XAML verwerking uitzonderingen rapporteert is gedefinieerd in een andere naamruimte (<xref:System.Xaml>) en een ander assembly (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       Tenzij u een gelijkwaardige schrijven naar de WPF XAML-parser of werken met [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] en [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] ontwikkelt, u in het algemeen niet genereert XamlParseException vanuit uw eigen code. Verwerking voor de uitzondering is echter soms nodig. Voor de toepassing scenario&quot;s waar u XAML parse fouten onderdrukken wilt, een <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis-handler op toepassingsniveau is één manier voor het verwerken van een runtime-XamlParseException.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Of u wilt onderdrukken uitzonderingen of frameworkservice oppervlak voor gebruikerscode afhankelijk van hoe het ontwerp van uw toepassing ten behoeve van het laden van XAML en het vertrouwensniveau dat u aan de XAML die uw toepassing toewijst wordt geladen. Zie voor meer informatie [XAML beveiligingsoverwegingen](~/add/includes/ajax-current-ext-md.md) of de sectie &quot;XAML-beveiliging&quot; van [XAML overzicht (WPF)](~/add/includes/ajax-current-ext-md.md).       Voor pagina&quot;s van een toepassing wanneer de XamlParseException wordt gegenereerd, is het meestal in de context van de `InitializeComponent` aanroep van uw pagina-klasse, die het toegangspunt voor de WPF-toepassingsmodel gebruik van de parser WPF XAML op het niveau van per pagina. Een andere mogelijke strategie verwerking is daarom plaatsen `try/catch` gegevensblokken die zich in `InitializeComponent`. Echter deze techniek is niet geïntegreerd met sjablonen, visuele ontwerp verwerkingsinformatie en andere gegenereerd dat gegevensbronnen `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
