- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Opgehaald of ingesteld van een switch waarmee wordt bepaald hoe afhankelijkheden worden bepaald en of er een afhankelijkheid lokaal wordt gekopieerd."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Retourneert waar als bij het bepalen of een afhankelijkheid moet worden gekopieerd lokaal een van de controles uitgevoerd om te zien dat als de bovenliggende verwijzing in het projectbestand heeft de metagegevens van de persoonlijke of niet instellen. Als metagegevens is ingesteld vervolgens gebruiken we die voor de afhankelijkheid ook.       Als de metagegevens niet is ingesteld, de afhankelijkheid loopt via de controles van de bovenliggende verwijzing. Een van deze controles is om te controleren of de verwijzing in de GAC. Als een verwijzing in de GAC is zullen vervolgens we niet kopiëren lokaal zoals wordt ervan uitgegaan dat deze zich in de gac op de doel-machine. Maar dit geldt alleen voor die specifieke verwijzing en niet de afhankelijkheden ervan.       Dit betekent dat een verwijzing in het projectbestand kan kopiëren lokale false als gevolg dat in de GAC maar de afhankelijkheden kunnen nog steeds lokaal gekopieerd omdat ze niet in de GAC. Dit is het standaardgedrag voor RAR en zorgt ervoor dat de standaardwaarde voor deze eigenschap waar is.       Retourneert onwaar als we nog steeds projectverwijzingen-bestand om te controleren of ze zich in de GAC controleren en stel de juiste hun lokale kopie-status.       Maar voor afhankelijkheden niet alleen controleren we om te zien als ze zich in de GAC maar we ook wordt gecontroleerd of de bovenliggende verwijzing uit het projectbestand is in de GAC.       Als de bovenliggende verwijzing uit het projectbestand in de GAC is zullen we de afhankelijkheid lokaal niet kopiëren.       <div class=&quot;alert NOTE&quot;>    Als er meerdere bovenliggende verwijzing en een van deze is niet afkomstig van de GAC wordt vervolgens we ingesteld kopie lokale op true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
