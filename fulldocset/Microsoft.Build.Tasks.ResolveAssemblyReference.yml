  summary: "Opgehaald of ingesteld van een lijst met items die vertegenwoordigt XML-bestanden met de volledige framework voor het profiel."
  remarks: "Normaal gesproken er niets Hier wordt doorgegeven, is dit de gevallen waarin de locatie van het xml-bestand voor het volledige framework niet in een map RedistList is.       Indeling van het bestand is vergelijkbaar: enzovoort.      ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```Items in deze lijst moeten de metagegevens &quot;FrameworkDirectory&quot; om een lijst redist koppelen aan een bepaalde framework-map opgeven. Als u de koppeling is niet gemaakt voor een fout wordt vastgelegd. De reden is dat de logica in RAR wordt ervan uitgegaan dat als een FrameworkDirectory niet is ingesteld die het doel-framework-map wordt gebruikt."
