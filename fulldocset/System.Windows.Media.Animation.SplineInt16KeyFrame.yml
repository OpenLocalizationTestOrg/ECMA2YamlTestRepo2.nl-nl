  name: SplineInt16KeyFrame
  nameWithType: SplineInt16KeyFrame
  fullName: System.Windows.Media.Animation.SplineInt16KeyFrame
  type: Class
  summary: "Geanimeerd van de <xref:System.Int16>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>met splined interpolatie.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>voor het animeren een <xref:System.Int16>eigenschapswaarde langs een keyframes.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Spline sleutel frames zoals SplineInt16KeyFrame maakt u een variabele overgang tussen de waarden die wordt bepaald door de <xref:System.Windows.Media.Animation.SplineInt16KeyFrame.KeySpline%2A>eigenschap.</xref:System.Windows.Media.Animation.SplineInt16KeyFrame.KeySpline%2A> Splined interpolatie kan worden gebruikt om meer realistische &quot;echte wereld&quot; timing resultaten zoals versnelling en vertraging te bewerkstelligen."
  syntax:
    content: 'public class SplineInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
