- uid: System.Speech.Synthesis.TtsEngine.SayAs.Format
  id: Format
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Opgehaald of ingesteld van de waarde van de `format` kenmerk voor een `say-as` element in de taal van de SSML-opmaak van een prompt."
  remarks: "De <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>eigenschap opgehaald of ingesteld van de waarde voor de eigenschap Format in een <xref:System.Speech.Synthesis.TtsEngine.SayAs>exemplaar.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Een prompt bevatten bijvoorbeeld mogelijk de zinsnede &quot; de tijd is `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  In dit voorbeeld `05:00` kan uitgesproken als &quot;vijf uur&quot; of &quot;vijf uur&quot; of &quot; geselecteerd vijfhonderd &quot;. De eigenschap Format kan de waarde van de `interpret-as` kenmerk worden uitgebreid om op te geven welke tijdindeling van de om te spreken. Als de waarde voor de `interpret-as` kenmerk &quot;tijd:&24; uur&quot;, is de <xref:System.Speech.Synthesis.SpeechSynthesizer>spreekt &quot; geselecteerd vijfhonderd &quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Als de waarde voor de `interpret-as` kenmerk &quot;tijd:&12; uur&quot;, is de <xref:System.Speech.Synthesis.SpeechSynthesizer>spreekt &quot;vijf een M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "Moet worden toegevoegd."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Opgehaald of ingesteld van de waarde van de `interpret-as` kenmerk voor een `say-as` element in de taal van de SSML-opmaak van een prompt."
  remarks: "De <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>eigenschap opgehaald of ingesteld van de waarde voor de eigenschap InterpretAs in een <xref:System.Speech.Synthesis.TtsEngine.SayAs>exemplaar.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       De <xref:System.Speech.Synthesis.SpeechSynthesizer>maakt gebruik van het type inhoud aangegeven door de eigenschap InterpretAs om te bepalen hoe het weergeven van de opgegeven tekst.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Bijvoorbeeld, de naam Edgar als naam uitgesproken kan: &quot;Mijn naam is Edgar&quot;. Of het kan worden gespeld uit met letters, indien opgegeven met de `interpret-as` kenmerk deze zin: &quot;Mijn naam `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; In dit geval de <xref:System.Speech.Synthesis.SpeechSynthesizer>Edgar als &quot;E D G A R&quot; spreekt.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "Moet worden toegevoegd."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
