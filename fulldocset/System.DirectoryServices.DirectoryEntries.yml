  summary: "Retourneert het lid van deze verzameling met de opgegeven naam."
  remarks: "Als de onderliggende objecten van verschillende typen hebben dezelfde naam, wordt de eerste overeenkomende onderliggend object geretourneerd.      > [!NOTE] > Deze methode biedt geen ondersteuning voor de Internet Information Services (IIS)-provider. Gebruik de overbelaste <xref:System.DirectoryServices.DirectoryEntries.Find%2A>methode en geef een lege tekenreeks (&quot;&quot;) voor de `schemaClassName` parameter.</xref:System.DirectoryServices.DirectoryEntries.Find%2A>   >> Als er geen overeenkomende resultaat wordt gevonden, een <xref:System.DirectoryServices.DirectoryServicesCOMException>gegenereerd met de fout code 0x2030.</xref:System.DirectoryServices.DirectoryServicesCOMException>"
