  name: SoapClientFormatterSink
  nameWithType: SoapClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.SoapClientFormatterSink
  type: Class
  summary: "Biedt de implementatie voor een client formatter sink die gebruikmaakt van de <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "De functie van de formatter-sink is voor het genereren van de benodigde headers en serialiseren van het bericht naar de stroom. Wanneer de formatter-sink is bereikt de <xref:System.Runtime.Remoting.Messaging.IMessage>wordt doorgestuurd naar alle sinks in de keten van de sink kanaal via de <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>of <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>aanroepen.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> In dit stadium het bericht al is geserialiseerd en alleen informatie wordt verstrekt. Put die u wilt maken of wijzigen van het bericht moeten worden geplaatst in de keten sink voordat de indelingsfunctie. Dit kan worden gerealiseerd door het implementeren van zowel de <xref:System.Runtime.Remoting.Messaging.IMessageSink>en <xref:System.Runtime.Remoting.Channels.IClientChannelSink>interfaces.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> De formatter sink kan later worden geplaatst in de keten sink.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | `includeVersions`| Hiermee geeft u op of in de formatter versiegegevens. Waarden zijn `true` of `false`. |      > [!IMPORTANT] > Met een exemplaar van dit object met niet-vertrouwde gegevens of via een niet-beveiligd kanaal vormt een beveiligingsrisico. Gebruik dit object alleen met vertrouwde en via een beveiligd kanaal. Zie voor meer informatie [niet-vertrouwde gegevens beveiligingsrisico&quot;s](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
