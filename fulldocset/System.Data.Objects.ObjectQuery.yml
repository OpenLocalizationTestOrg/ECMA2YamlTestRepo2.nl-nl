  summary: "Retourneert een enumerator die een verzameling doorlopen."
  remarks: "Aanroepen van IEnumerable.GetEnumerator aan wordt uitgevoerd voor de query met de samenvoegoptie die is opgegeven door de <xref:System.Data.Objects.ObjectQuery.MergeOption%2A>eigenschap.</xref:System.Data.Objects.ObjectQuery.MergeOption%2A>       De `foreach` -instructie van de taal C# (`For Each` in Visual Basic) de complexiteit van de opsommingen worden verborgen. Daarom kan het gebruik `foreach` wordt aanbevolen, in plaats van rechtstreeks bewerken van de enumerator.       Enumerators kunnen worden gebruikt om de gegevens in de verzameling te lezen, maar ze kunnen niet worden gebruikt om de onderliggende verzameling niet wijzigen."
  syntax:
    content: System.Collections.IEnumerator IEnumerable.GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Een <xref:System.Collections.IEnumerator>die kunnen worden gebruikt om de collectie te doorlopen.</xref:System.Collections.IEnumerator>"
