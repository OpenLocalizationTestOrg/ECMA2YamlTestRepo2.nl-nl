  name: MessagePriority
  nameWithType: MessagePriority
  fullName: System.Messaging.MessagePriority
  type: Enum
  summary: "Hiermee geeft u de prioriteit die Message Queuing is van toepassing op een bericht wanneer deze is onderweg naar een wachtrij en bij het invoegen van het bericht in de doelwachtrij."
  remarks: "De opsomming MessagePriority wordt gebruikt door de <xref:System.Messaging.Message>van de klasse <xref:System.Messaging.Message.Priority%2A>eigenschap.</xref:System.Messaging.Message.Priority%2A> </xref:System.Messaging.Message> Deze eigenschap is van invloed op hoe Message Queuing het bericht behandelt terwijl het onderweg is en wanneer deze de bestemming bereikt. Berichten met een hogere prioriteit zijn voorrang bij routering en ingevoegd aan het begin van de doelwachtrij. Berichten met dezelfde prioriteit worden geplaatst in de wachtrij op basis van tijd van binnenkomst.       Wanneer een bericht Message Queuing worden doorgestuurd naar een openbare wachtrij, het prioriteitsniveau van het bericht is toegevoegd aan het prioriteitsniveau van de openbare wachtrij (die u kunt openen via de <xref:System.Messaging.MessageQueue>van de klasse <xref:System.Messaging.MessageQueue.BasePriority%2A>eigenschap).</xref:System.Messaging.MessageQueue.BasePriority%2A> </xref:System.Messaging.MessageQueue> Het prioriteitsniveau van de wachtrij heeft geen invloed op hoe de berichten in de wachtrij staan, alleen op hoe Message Queuing omgaat met het bericht bij en route worden geplaatst.       Basisprioriteit geldt alleen voor openbare wachtrijen. De basisprioriteit is voor een persoonlijke wachtrij altijd nul.       U kunt instellen dat een stukje zinvolle prioriteit alleen voor niet-transactionele berichten. Message Queuing stelt automatisch de prioriteit voor transactionele berichten naar `Lowest`, waardoor de prioriteit van de transactionele bericht moet worden genegeerd."
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_0_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_0_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_0_1.cs)]"
  syntax:
    content: public enum MessagePriority
