  summary: "De uitzondering die wordt gegenereerd wanneer een XAML-serialisatie wordt geprobeerd op een &lt;xref:System.Activities.Expressions.LambdaValue%601&gt; of &lt;xref:System.Activities.Expressions.LambdaReference%601&gt;."
  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>en <xref:System.Activities.Expressions.LambdaReference%601>worden gebruikt voor lambda-expressies die zijn opgegeven in de code en kunnen niet in XAML serialiseerbaar.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> Als een poging is gedaan voor het serialiseren van een werkstroom met een <xref:System.Activities.Expressions.LambdaValue%601>of <xref:System.Activities.Expressions.LambdaReference%601>, een LambdaSerializationException gegenereerd.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Als de insluitende workflow XAML-serialisatie vereist, gebruikt u <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>of <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, of gebruik <xref:System.Activities.Expressions.ExpressionServices>converteren de <xref:System.Activities.Expressions.LambdaValue%601>of <xref:System.Activities.Expressions.LambdaReference%601>naar een serialisatie-indeling.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
