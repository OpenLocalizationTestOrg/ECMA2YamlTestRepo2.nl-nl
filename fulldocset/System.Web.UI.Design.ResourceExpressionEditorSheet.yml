  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Opgehaald of ingesteld van de naam van de resource die wordt gebruikt als een sleutel naar de resourcewaarde."
  remarks: "De ResourceKey-eigenschap is vereist voor een resource-expressie. Dit geeft de naam van de resource. De naam van de resource wordt gebruikt op zowel uitvoeringstijd en ontwerpen voor het opzoeken van een resource en deze toewijzen aan een eigenschap van het besturingselement.       Bijvoorbeeld, als de <xref:System.Web.UI.WebControls.Label.Text%2A>eigenschap voor een <xref:System.Web.UI.WebControls.Label>besturingselement is toegewezen aan de resource-expressie `<%$ Resources:Strings, labelText $>`, de resource-expressie wordt geÃ«valueerd en de <xref:System.Web.UI.WebControls.Label.Text%2A>veld is toegewezen aan de `labelText` resourcewaarde in de `Strings` klasse</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "De naam van de resource."
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462
