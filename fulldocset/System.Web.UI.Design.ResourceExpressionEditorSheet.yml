  name: ResourceExpressionEditorSheet
  nameWithType: ResourceExpressionEditorSheet
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  summary: "Vertegenwoordigt een blad ontwerptijd editor voor de eigenschappen van een resource-expressie in de gebruikersinterface van een ontwerpfunctie host tijdens de ontwerpfase."
  remarks: "De visuele ontwerpfunctie gebruikt de <xref:System.Web.UI.Design.ResourceExpressionEditor>klasse met de klasse ResourceExpressionEditorSheet afzonderlijke eigenschappen van een resource verwijzingsexpressie selecteren en de waarden van de geselecteerde resource expressie eigenschappen combineren tot een resource-expressie.</xref:System.Web.UI.Design.ResourceExpressionEditor>       De <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>methode retourneert een object ResourceExpressionEditorSheet.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Klik in het dialoogvenster expressies wanneer u de eigenschap van een besturingselement selecteert en dit aan een resource-expressie bindt, wordt de visuele ontwerpfunctie roept de <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>methode.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> De visuele ontwerpfunctie maakt gebruik van het geretourneerde ResourceExpressionEditorSheet object vraagt om de <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>en <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Eigenschappen.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Zodra de broneigenschappen expressie zijn geselecteerd, wordt de visuele ontwerpfunctie roept de <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>methode voor het combineren van de eigenschappen in een expressie brontekenreeks.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       De <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>eigenschap moet worden opgegeven in een expressie resource; het indexeren van de resourcewaarde.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> De <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>eigenschap is optioneel.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Deze verwijst sleutel of het bestand naam van de klasse die de resource in de map algemene bronnen definieert."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
