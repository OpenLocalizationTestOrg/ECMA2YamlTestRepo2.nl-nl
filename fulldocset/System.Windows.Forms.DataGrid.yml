  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de gegevensbron die het raster gegevens voor worden weergegeven."
  remarks: "Tijdens runtime, gebruiken de <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>methode voor het instellen van de gegevensbron en <xref:System.Windows.Forms.DataGrid.DataMember%2A>Eigenschappen.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       De volgende gegevensbronnen zijn geldig: - A <xref:System.Data.DataTable>: een <xref:System.Data.DataView>: een <xref:System.Data.DataSet>: een <xref:System.Data.DataViewManager>-een onderdeel is dat wordt geïmplementeerd de <xref:System.ComponentModel.IListSource>interface - een onderdeel is dat u implementeert de <xref:System.Collections.IList>Zie interface de <xref:System.Windows.Forms.Binding>overzicht van de klasse voor meer informatie over gegevensbronnen.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Als de DataSource-verwijzing meer dan één tabel bevat, stelt u de <xref:System.Windows.Forms.DataGrid.DataMember%2A>eigenschap een tekenreeks die opgeeft in de tabel moet worden gebonden.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Als de DataSource is bijvoorbeeld een <xref:System.Data.DataSet>of <xref:System.Data.DataViewManager>die drie tabellen met de naam bevat `Customers`, `Orders`, en `OrderDetails`, moet u de tabel moet worden gebonden.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Wordt niet geïmplementeerd door de gegevensbron instelt op een object met de <xref:System.Collections.IList>interface of een <xref:System.ComponentModel.IListSource>, wordt het raster een uitzondering.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Kunt u een raster dat Hiermee kunnen gebruikers gegevens te bewerken, maar voorkomt dat ze het toevoegen van nieuwe rijen met behulp van een <xref:System.Data.DataView>Als de gegevensbron en de instelling voor de <xref:System.Data.DataView.AddNew%2A>eigenschap `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Binden de <xref:System.Windows.Forms.DataGrid>voor een sterk getypeerde matrix met objecten, moet het objecttype openbare eigenschappen bevatten.</xref:System.Windows.Forms.DataGrid> Maken van een <xref:System.Windows.Forms.DataGridTableStyle>waarin de matrix wordt weergegeven, stelt u de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>eigenschap `typename` waar `typename` wordt vervangen door de naam van het objecttype.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Merk ook op dat de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>eigenschap is hoofdlettergevoelig; de naam van het type moet exact overeenkomen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Zie de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>eigenschap voor een voorbeeld.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       U kunt ook het binden <xref:System.Windows.Forms.DataGrid>met een <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Een functie van de <xref:System.Collections.ArrayList>is dat kan meerdere objecttypen bevatten, maar de <xref:System.Windows.Forms.DataGrid>alleen kunt binden aan deze lijst als alle items in de lijst van hetzelfde type als het eerste item.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Dit betekent dat alle objecten van hetzelfde type moeten, of ze eigenschappen van dezelfde klasse als het eerste item in de lijst overnemen moeten. Als het eerste item in een lijst wordt bijvoorbeeld een <xref:System.Windows.Forms.Control>, het tweede item kan worden een <xref:System.Windows.Forms.TextBox>(die eigenschappen overneemt van <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Als aan de andere kant het eerste item een <xref:System.Windows.Forms.TextBox>het tweede object kan niet een <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> is</xref:System.Windows.Forms.TextBox> Verdere, de <xref:System.Collections.ArrayList>moet beschikken over items erin wanneer deze is gebonden.</xref:System.Collections.ArrayList> Een lege <xref:System.Collections.ArrayList>resulteert in een leeg raster.</xref:System.Collections.ArrayList> Daarnaast biedt de objecten in de <xref:System.Collections.ArrayList>openbare eigenschappen moet bevatten.</xref:System.Collections.ArrayList> Wanneer een binding met een <xref:System.Collections.ArrayList>stelt de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>van de <xref:System.Windows.Forms.DataGridTableStyle>naar &quot;ArrayList&quot;(de typenaam).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
