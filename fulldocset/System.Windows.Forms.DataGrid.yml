  summary: "ADO.NET-gegevens in een raster schuifbare weergegeven. De <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement vervangt en voegt u functionaliteit toe aan het besturingselement DataGrid; blijft echter het besturingselement DataGrid behouden voor achterwaartse compatibiliteit en toekomstig gebruik, als u kiest."
  remarks: "Het DataGrid geeft Web-achtige koppelingen naar onderliggende tabellen. U kunt klikken op een koppeling om te navigeren naar de onderliggende tabel. Wanneer een onderliggende tabel wordt weergegeven, wordt een back-knop wordt weergegeven in het bijschrift dat kan worden geklikt om terug te keren naar de bovenliggende tabel. De gegevens van de bovenliggende rijen worden weergegeven onder het bijschrift en boven de kolomkoppen. U kunt de informatie van de rij bovenliggende verbergen door te klikken op de knop aan de rechterkant van de knop terug.       Gebruiken om een tabel wordt weergegeven in het DataGrid tijdens runtime, de <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>methode om in te stellen de <xref:System.Windows.Forms.DataGrid.DataSource%2A>en <xref:System.Windows.Forms.DataGrid.DataMember%2A>eigenschappen u moet een geldige gegevensbron.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> De volgende gegevensbronnen zijn geldig: - A <xref:System.Data.DataTable>: een <xref:System.Data.DataView>: een <xref:System.Data.DataSet>: een <xref:System.Data.DataViewManager>- een matrix met enkelvoudige dimensie - een onderdeel is dat u implementeert de <xref:System.ComponentModel.IListSource>interface - een onderdeel is dat wordt geïmplementeerd de <xref:System.Collections.IList>interface voor meer informatie over de <xref:System.Data.DataSet>klasse, Zie [gegevenssets en DataTables DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Kunt u een raster dat Hiermee kunnen gebruikers gegevens te bewerken, maar voorkomt dat ze het toevoegen van nieuwe rijen met behulp van een <xref:System.Data.DataView>Als de gegevensbron en de instelling voor de <xref:System.Data.DataView.AllowNew%2A>eigenschap `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Gegevensbronnen worden verder beheerd door <xref:System.Windows.Forms.BindingManagerBase>objecten.</xref:System.Windows.Forms.BindingManagerBase> Voor elke tabel in een gegevensbron, een <xref:System.Windows.Forms.BindingManagerBase>vanaf <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> van het formulier kunnen worden geretourneerd</xref:System.Windows.Forms.BindingManagerBase> U kunt bijvoorbeeld het aantal rijen dat in een gegevensbron is opgenomen door de bijbehorende terug te keren bepalen <xref:System.Windows.Forms.BindingManagerBase>van het object <xref:System.Windows.Forms.BindingManagerBase.Count%2A>eigenschap.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Om gegevens te valideren, gebruikt u de onderliggende objecten die gegevens en de gebeurtenissen vertegenwoordigen. Bijvoorbeeld, als de gegevens afkomstig van een <xref:System.Data.DataTable>in een <xref:System.Data.DataSet>, gebruiken de <xref:System.Data.DataTable.ColumnChanging>en <xref:System.Data.DataTable.RowChanging>gebeurtenissen.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Omdat het aantal kolommen kan worden aangepast (door het toevoegen of verwijderen van leden van de <xref:System.Windows.Forms.GridColumnStylesCollection>) en de rijen kunnen worden gesorteerd op kolommen, de <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>en <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>eigenschapswaarden kunnen niet worden gegarandeerd overeen te komen met <xref:System.Data.DataRow>en <xref:System.Data.DataColumn>indexen in een <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Daarom moet u vermijden met behulp van deze eigenschappen in de <xref:System.Windows.Forms.Control.Validating>gebeurtenis om gegevens te valideren.</xref:System.Windows.Forms.Control.Validating>       Om te bepalen welke cel is geselecteerd, gebruikt de <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Wijzig de waarde van een cel met de <xref:System.Windows.Forms.DataGrid.Item%2A>eigenschap, die duren de rij en kolom indexen van de cel of één <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> voordat kan</xref:System.Windows.Forms.DataGrid.Item%2A> Monitor voor de <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>gebeurtenis om te detecteren wanneer de gebruiker een andere cel selecteert.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Om te bepalen welk gedeelte van het besturingselement de gebruiker heeft geklikt, gebruikt de <xref:System.Windows.Forms.DataGrid.HitTest%2A>methode in de <xref:System.Windows.Forms.Control.MouseDown>gebeurtenis.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> De <xref:System.Windows.Forms.DataGrid.HitTest%2A>methode retourneert een <xref:System.Windows.Forms.DataGrid.HitTestInfo>object, waartoe de rij en kolom van een gebied waarop is geklikt.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Verschillende eigenschappen voor het instellen van de kenmerken en het bijschrift voor het beheren van de weergave van het besturingselement tijdens runtime, zijn beschikbaar, waaronder de <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>, enzovoort.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       De vormgeving van de weergegeven raster (of rasters) kan verder worden aangepast door het maken van <xref:System.Windows.Forms.DataGridTableStyle>objecten en toevoegen aan de <xref:System.Windows.Forms.GridTableStylesCollection>, die toegankelijk is via de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Bijvoorbeeld, als de <xref:System.Windows.Forms.DataGrid.DataSource%2A>is ingesteld op een <xref:System.Data.DataSet>met drie <xref:System.Data.DataTable>objecten, kunt u drie toevoegen <xref:System.Windows.Forms.DataGridTableStyle>objecten aan de verzameling, één voor elke tabel.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Elk <xref:System.Windows.Forms.DataGridTableStyle>object met een <xref:System.Data.DataTable>stelt u de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>van de <xref:System.Windows.Forms.DataGridTableStyle>aan de <xref:System.Data.DataTable.TableName%2A>van de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> synchroniseren Zie voor meer informatie over de binding met een matrix met objecten, de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Voor het maken van een aangepaste weergave van een tabel geen exemplaar maken van een <xref:System.Windows.Forms.DataGridTextBoxColumn>of <xref:System.Windows.Forms.DataGridBoolColumn>klasse en het toevoegen van het object naar de <xref:System.Windows.Forms.GridTableStylesCollection>toegankelijk via de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Beide klassen overnemen van <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Voor elke kolomstijl stelt de <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>naar de <xref:System.Data.DataColumn.ColumnName%2A>van een kolom die u wilt weergeven in het raster.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> U verbergt een kolom, zijn ingesteld <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>op iets anders dan een geldige <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Om de tekst van een kolom, stel de <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>eigenschap van de <xref:System.Windows.Forms.DataGridTextBoxColumn>op een van de waarden gevonden in [typen opmaak](~/add/includes/ajax-current-ext-md.md) en [aangepaste datum en tijd-indeling tekenreeksen](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Als u wilt het DataGrid binden aan een sterk getypeerde matrix met objecten, moet het objecttype openbare eigenschappen bevatten. Maken van een <xref:System.Windows.Forms.DataGridTableStyle>waarin de matrix wordt weergegeven, stelt u de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>eigenschap `typename[]` waar `typename` wordt vervangen door de naam van het objecttype.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Merk ook op dat de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>eigenschap is hoofdlettergevoelig; de naam van het type moet exact overeenkomen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Zie de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>eigenschap voor een voorbeeld.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       U kunt ook het DataGrid binden aan een <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Een functie van de <xref:System.Collections.ArrayList>is dat kan meerdere objecttypen bevatten, maar het DataGrid kan alleen worden gebonden aan deze lijst als alle items in de lijst van hetzelfde type als het eerste item.</xref:System.Collections.ArrayList> Dit betekent dat alle objecten van hetzelfde type moeten, of ze eigenschappen van dezelfde klasse als het eerste item in de lijst overnemen moeten. Als het eerste item in een lijst wordt bijvoorbeeld een <xref:System.Windows.Forms.Control>, het tweede item kan worden een <xref:System.Windows.Forms.TextBox>(die eigenschappen overneemt van <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Als aan de andere kant het eerste item een <xref:System.Windows.Forms.TextBox>het tweede object kan niet een <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> is</xref:System.Windows.Forms.TextBox> Verdere, de <xref:System.Collections.ArrayList>moet beschikken over items erin wanneer deze is gebonden.</xref:System.Collections.ArrayList> Een lege <xref:System.Collections.ArrayList>resulteert in een leeg raster.</xref:System.Collections.ArrayList> Daarnaast biedt de objecten in de <xref:System.Collections.ArrayList>openbare eigenschappen moet bevatten.</xref:System.Collections.ArrayList> Wanneer een binding met een <xref:System.Collections.ArrayList>stelt de <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>van de <xref:System.Windows.Forms.DataGridTableStyle>naar &quot;ArrayList&quot;(de typenaam).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Voor elk <xref:System.Windows.Forms.DataGridTableStyle>, kunt u kleur instellen en bijschrift kenmerken beschreven die, overschrijven de instellingen voor het besturingselement DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> Als deze eigenschappen zijn niet ingesteld, worden de instellingen voor het besturingselement echter gebruikt standaard. De volgende eigenschappen kunnen worden overschreven door <xref:System.Windows.Forms.DataGridTableStyle>Eigenschappen:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>toevoegen voor het aanpassen van het uiterlijk van afzonderlijke kolommen <xref:System.Windows.Forms.DataGridColumnStyle>objecten <xref:System.Windows.Forms.GridColumnStylesCollection>die toegankelijk is via de <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>eigenschap van elke <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Elke om te synchroniseren <xref:System.Windows.Forms.DataGridColumnStyle>met een <xref:System.Data.DataColumn>in het <xref:System.Data.DataTable>stelt u het <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>naar het <xref:System.Data.DataColumn.ColumnName%2A>van een <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Bij het maken van een <xref:System.Windows.Forms.DataGridColumnStyle>, kunt u ook een opmaak tekenreeks die opgeeft hoe gegevens worden weergegeven in de kolom instellen.</xref:System.Windows.Forms.DataGridColumnStyle> U kunt bijvoorbeeld opgeven dat de kolom een korte datumnotatie gebruiken om datums die zijn opgenomen in de tabel weer te geven.      > [!CAUTION] > Altijd <xref:System.Windows.Forms.DataGridColumnStyle>objecten en voeg deze toe aan de <xref:System.Windows.Forms.GridColumnStylesCollection>voordat u deze toevoegt <xref:System.Windows.Forms.DataGridTableStyle>aan de <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> objecten</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> maken Bij het toevoegen van een lege <xref:System.Windows.Forms.DataGridTableStyle>met een geldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarde aan de verzameling <xref:System.Windows.Forms.DataGridColumnStyle>objecten automatisch voor u zijn gegenereerd.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Hierdoor kan een uitzondering gegenereerd als u probeert toe te voegen nieuwe <xref:System.Windows.Forms.DataGridColumnStyle>objecten met dubbele <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarden in de <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > De <xref:System.Windows.Forms.DataGridView>besturingselement vervangt en voegt u functionaliteit toe aan het besturingselement DataGrid; blijft echter het besturingselement DataGrid behouden voor achterwaartse compatibiliteit en toekomstig gebruik, als u kiest.</xref:System.Windows.Forms.DataGridView> Zie voor meer informatie [verschillen tussen de Windows Forms DataGridView en DataGrid besturingselementen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
