object aan de verzameling die is geretourneerd door de eigenschap TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Altijd <xref:System.Windows.Forms.DataGridColumnStyle>objecten en voeg deze toe aan de <xref:System.Windows.Forms.GridColumnStylesCollection>voordat u deze toevoegt <xref:System.Windows.Forms.DataGridTableStyle>aan de <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> objecten</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> maken Bij het toevoegen van een lege <xref:System.Windows.Forms.DataGridTableStyle>met een geldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarde aan de verzameling <xref:System.Windows.Forms.DataGridColumnStyle>objecten automatisch voor u zijn gegenereerd.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Hierdoor kan een uitzondering gegenereerd als u probeert toe te voegen nieuwe <xref:System.Windows.Forms.DataGridColumnStyle>objecten met dubbele <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>waarden in de <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>"
