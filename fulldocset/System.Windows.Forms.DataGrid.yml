  summary: "Opgehaald of ingesteld van de specifieke lijst een <xref:System.Windows.Forms.DataGrid.DataSource*>waarvoor de <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> besturingselement weergegeven in een raster.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Als een <xref:System.Windows.Forms.DataGrid.DataSource%2A>bevat meerdere bronnen van gegevens, moet u de DataMember instellen op een van de bronnen.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Bijvoorbeeld, als de <xref:System.Windows.Forms.DataGrid.DataSource%2A>is een <xref:System.Data.DataSet>of <xref:System.Data.DataViewManager>die drie tabellen met de naam bevat `Customers`, `Orders`, en `OrderDetails`, moet u een van de tabellen voor de binding.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Als de <xref:System.Data.DataSet>of <xref:System.Data.DataViewManager>bevat slechts één <xref:System.Data.DataTable>moet u de DataMember naar het <xref:System.Data.DataTable.TableName%2A>van die <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> instellen</xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Als de <xref:System.Windows.Forms.DataGrid.DataSource%2A>is ingesteld op een <xref:System.Data.DataSet>die bevat <xref:System.Data.DataRelation>objecten, bovenliggende tabellen wordt weergegeven door een plusteken (+) in elke rijkop.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Op het plusteken zorgt ervoor dat een knooppunt moet worden weergegeven die bevat koppelingen naar onderliggende tabellen. Bijvoorbeeld, als een <xref:System.Data.DataSet>bevat twee <xref:System.Data.DataTable>objecten met de naam `Customers` en `Orders`, de DataMember instellen voor de `Customers` oorzaken tabel de <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>om weer te geven van een bovenliggende tabel door een plusteken zichtbaar op elke rijkop.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Als de DataMember is ingesteld op `Orders`, maar de rijkoppen zijn leeg.       Als de <xref:System.Windows.Forms.DataGrid.DataSource%2A>is een <xref:System.Data.DataTable>, <xref:System.Data.DataView>, verzameling of een matrix, maar de eigenschap DataMember er een uitzondering gegenereerd.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Tijdens runtime, moet u de <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>methode om in te stellen de <xref:System.Windows.Forms.DataGrid.DataSource%2A>eigenschap.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> De eigenschap DataMember alleen kan echter op elk gewenst moment een geldige tabelnaam worden hersteld."
