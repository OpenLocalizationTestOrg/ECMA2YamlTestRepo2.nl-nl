  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Geeft aan hoe de aanvullende informatie ophalen over het onderwerp van een <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> beveiligingstoken."
  remarks: "De klasse SamlAuthorityBinding gebruiken om op te geven hoe u aanvullende informatie ophalen over een geverifieerde onderwerp binnen een <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstokens Geef hun claims op basis van SAML-beweringen die opgeven kunnen wanneer de certificaathouder is geverifieerd.</xref:System.IdentityModel.Tokens.SamlSecurityToken> De claims in een SAML-verklaring worden vertegenwoordigd door de SAML-instructies. De SAML-specificatie definieert een set van SAML-instructie typen en een ervan is een <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Een <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>asserts dat onderwerp van de instructie is geverifieerd door een bepaalde manier op een bepaald moment.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Een <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>heeft ook een optionele SamlAuthorityBinding waarin wordt opgegeven hoe extra informatie ophalen over een geverifieerde onderwerpnaam.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Gebruik de <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, en <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>Eigenschappen aanvullende informatie ophalen over een geverifieerde onderwerpnaam.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
