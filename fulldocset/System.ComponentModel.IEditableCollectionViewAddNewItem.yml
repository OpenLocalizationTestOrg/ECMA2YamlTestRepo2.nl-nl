  namespace: System.ComponentModel
  summary: "Het opgegeven object toegevoegd aan de verzameling."
  remarks: "Wanneer u de methode AddNewItem wordt aangeroepen, begint deze een transactie toevoegen. U moet aanroepen de <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>of <xref:System.ComponentModel.IEditableCollectionView.CancelNew%2A>methoden voor het beÃ«indigen van de transactie toevoegen.</xref:System.ComponentModel.IEditableCollectionView.CancelNew%2A> </xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>       Een nieuw item wordt altijd weergegeven in de verzamelingweergave. Filteren, sorteren en groeperen die zijn toegepast op de weergave wordt toegepast op het nieuwe item wanneer <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>wordt aangeroepen.</xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>"
  example:
  - "The following example calls the AddNewItem method to add an object to a collection. For the complete example, see the <xref:System.ComponentModel.IEditableCollectionViewAddNewItem> class.  \n  \n [!code-vb[IEditableCollectionViewAddItemExample#MainWindowLogic](~/add/codesnippet/visualbasic/ieditablecollectionviewadditemexample/window1.xaml.vb#mainwindowlogic)]\n [!code-cs[IEditableCollectionViewAddItemExample#MainWindowLogic](~/add/codesnippet/csharp/ieditablecollectionviewadditemexample/window1.xaml.cs#mainwindowlogic)]"
  syntax:
    content: public object AddNewItem (object newItem);
    parameters:
    - id: newItem
      type: System.Object
      description: "Het object toevoegen aan de verzameling."
    return:
      type: System.Object
      description: "Het object dat wordt toegevoegd aan de verzameling."
