  remarks: "De eigenschap Size wordt voor typen binaire bestanden en de tekenreeks gebruikt.       Voor de gegevenstypen nonstring en gegevens van ANSI-tekenreeks, wordt de eigenschap Size verwijst naar het aantal bytes. Unicode-tekenreeks gegevens verwijst grootte naar het aantal tekens. Het aantal voor tekenreeksen bevat geen afsluitende teken.       Voor gegevenstypen met variabele lengte beschrijft grootte de maximale hoeveelheid gegevens die worden verzonden naar de server. Voor een tekenreekswaarde Unicode kan bijvoorbeeld grootte worden gebruikt om de hoeveelheid gegevens die worden verzonden met de server voor de eerste 100 tekens te beperken.       Voor bidirectionele en output-parameters en retourwaarden, moet u de waarde van grootte instellen. Dit is niet vereist voor de invoerparameters en als niet expliciet is ingesteld, de waarde van is afgeleid van de werkelijke grootte van de opgegeven parameter wanneer een instructie met parameters wordt uitgevoerd.       De <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, en eigenschappen van de grootte van een parameter kunnen worden afgeleid door in te stellen <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> U wordt daarom niet verplicht te geven. Ze worden echter niet blootgesteld <xref:System.Data.OleDb.OleDbParameter>eigenschapsinstellingen.</xref:System.Data.OleDb.OleDbParameter> Bijvoorbeeld, als de grootte van de parameter is afgeleid, bevat grootte geen de afgeleide waarde na het uitvoeren van de instructie.       Voor gegevens met vaste lengte van het type wordt de waarde van de grootte genegeerd. Deze kan worden opgehaald om informatief en retourneert de maximale hoeveelheid bytes, die de provider gebruikt bij het verzenden van de waarde van de parameter met de server.       Als de grootte van de waarde die is opgegeven voor een <xref:System.Data.OleDb.OleDbParameter>groter is dan de opgegeven grootte, het <xref:System.Data.OleDb.OleDbParameter.Value%2A>van de <xref:System.Data.OleDb.OleDbParameter>bevat van de opgegeven waarde, afgekapt tot de grootte van de <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "De maximale grootte in bytes van de gegevens in de kolom. De standaardwaarde is afgeleid van de waarde van parameter."
  overload: System.Data.OleDb.OleDbParameter.Size*
