  remarks: "Wanneer SourceColumn is ingesteld op iets anders dan een lege tekenreeks, wordt de waarde van de parameter opgehaald uit de kolom met de naam van de SourceColumn. Als <xref:System.Data.OleDb.OleDbParameter.Direction%2A>is ingesteld op `Input`, de waarde wordt opgehaald uit de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbParameter.Direction%2A> Als <xref:System.Data.OleDb.OleDbParameter.Direction%2A>is ingesteld op `Output`, de waarde wordt opgehaald uit de gegevensbron.</xref:System.Data.OleDb.OleDbParameter.Direction%2A> Een <xref:System.Data.OleDb.OleDbParameter.Direction%2A>van `InputOutput` is een combinatie van beide.</xref:System.Data.OleDb.OleDbParameter.Direction%2A>       Zie voor meer informatie over het gebruik van de eigenschap SourceColumn [DataAdapter Parameters](~/add/includes/ajax-current-ext-md.md) en [gegevensbronnen bijwerken met DataAdapters](~/add/includes/ajax-current-ext-md.md)."
