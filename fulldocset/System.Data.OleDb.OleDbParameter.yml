  name: SourceColumnNullMapping
  nameWithType: OleDbParameter.SourceColumnNullMapping
  fullName: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Hiermee wordt opgehaald of een waarde waarmee wordt aangegeven of de bronkolom waarvoor null is toegestaan is. Hierdoor kunnen <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> Update-instructies voor kolommen die nulwaarden correct te genereren."
  remarks: "SourceColumnNullMapping wordt gebruikt door de <xref:System.Data.Common.DbCommandBuilder>juist genereren bijwerkopdrachten betreft de kolommen die nulwaarden.</xref:System.Data.Common.DbCommandBuilder> In het algemeen is gebruik van SourceColumnNullMapping beperkt tot ontwikkelaars die zijn overgenomen van <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>Deze eigenschap wordt gebruikt om te bepalen of de bronkolom is waarvoor null is toegestaan, wordt deze eigenschap ingesteld op `true` als deze waarde toegestaan is, en `false` als dit niet.</xref:System.Data.Common.DbCommandBuilder> Wanneer <xref:System.Data.Common.DbCommandBuilder>is voor het genereren van de instructie Update onderzoekt de SourceColumnNullMapping voor elke parameter.</xref:System.Data.Common.DbCommandBuilder> Als de eigenschap `true`, <xref:System.Data.Common.DbCommandBuilder>genereert een component WHERE als volgt (in deze query-expressie &quot;FieldName&quot; geeft de naam van het veld): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` als SourceColumnNullMapping voor het veld is ingesteld op false, <xref:System.Data.Common.DbCommandBuilder>genereert de volgende WHERE-component: ```   FieldName = @OriginalFieldName   ``` bovendien @IsNull_FieldName bevat 1 als het bronveld bevat null en 0 als dit niet.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Dit mechanisme kunt u een optimalisatie van de prestaties in SQL Server en biedt voor algemene code die op meerdere providers werkt."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de bronkolom null is; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als dit niet."
  overload: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping*
  exceptions: []
