  summary: "Opgehaald of ingesteld van de waarde van de parameter."
  remarks: "De waarde is voor de invoerparameters gebonden aan de <xref:System.Data.OleDb.OleDbCommand>die wordt verzonden naar de server.</xref:System.Data.OleDb.OleDbCommand> Voor uitvoer en parameters voor retourwaarden, de waarde is ingesteld op voltooiing van de <xref:System.Data.OleDb.OleDbCommand>en na de <xref:System.Data.OleDb.OleDbDataReader>is gesloten.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       Wanneer u een parameterwaarde null naar de server verzendt, moet u opgeven <xref:System.DBNull>, niet-null.</xref:System.DBNull> De waarde null in het systeem is een leeg object dat geen waarde heeft. <xref:System.DBNull>wordt gebruikt om aan te duiden null-waarden.</xref:System.DBNull>       Als de toepassing is opgegeven voor het databasetype, wordt de afhankelijke waarde wordt geconverteerd naar dat type wanneer de provider de gegevens naar de server verzendt. De provider probeert te converteren van elk type waarde als het ondersteunt de <xref:System.IConvertible>interface.</xref:System.IConvertible> Er kunnen conversiefouten optreden als het opgegeven type niet compatibel met de waarde is.       Zowel de <xref:System.Data.OleDb.OleDbParameter.DbType%2A>en <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>Eigenschappen door de waarde kunnen worden afgeleid.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       De eigenschap Value is overschreven door de methode Update van <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
