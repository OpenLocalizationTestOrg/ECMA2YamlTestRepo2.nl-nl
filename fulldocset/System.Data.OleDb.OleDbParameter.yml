  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Hiermee geeft u een parameter voor een <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> en eventueel de toewijzing aan een <xref href=&quot;System.Data.DataSet&quot;> </xref> kolom. Deze klasse kan niet worden overgenomen."
  remarks: "De OLE DB.NET Framework-gegevensprovider gebruikt positionele parameters die zijn gemarkeerd met een vraagteken (?) in plaats van benoemde parameters.       Tijdens het opvragen van een Oracle-database met behulp van de Microsoft OLE DB-Provider voor Oracle (MSDAORA) en de OLE DB.NET Framework-gegevensprovider gebruiken de `LIKE` component aan de querywaarden in de velden met vaste lengte kan niet alle verwachte overeenkomsten retourneren. De reden is dat de Oracle overeenkomt met de waarden voor velden met vaste lengte in een `LIKE` component, overeenkomt met de hele lengte van de tekenreeks, inclusief eventuele opvulling afsluitende spaties. Bijvoorbeeld, als een tabel in een Oracle-database bevat een veld met de naam &quot;Veld1&quot; die is gedefinieerd als `char(3)`, en voert u de waarde &quot;a&quot; in een rij van de tabel, de volgende code resulteert niet in de rij.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Dit komt doordat Oracle de kolomwaarde als &quot;a slaat&quot; (opvulling &quot;a&quot;, met de afsluitende spaties aan het veld vaste lengte 3), die Oracle biedt niet behandelen als een overeenkomst voor de parameterwaarde van &quot;a&quot; in het geval van een `LIKE` vergelijking van velden met vaste lengte.       U lost dit probleem, voor het jokerteken percentage (&quot;%&quot;) toevoegen aan de waarde van parameter (`&quot;a%&quot;`), of gebruik een SQL `=` vergelijking in plaats daarvan."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

