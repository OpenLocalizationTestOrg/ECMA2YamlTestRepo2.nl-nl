  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Een service bijhouden die implementeert de <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface verhoogt een <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>gebeurtenis op de hoogte van de runtime-infrastructuur bijhouden wilt die de <xref:System.Workflow.Runtime.Tracking.TrackingProfile>voor een bepaalde workflow <xref:System.Type>is gewijzigd.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> De traceringsservice een ProfileUpdatedEventArgs gebruikt om te bieden van de werkstroom <xref:System.Type>en de nieuwe <xref:System.Workflow.Runtime.Tracking.TrackingProfile>naar de runtime infrastructuur bijhouden.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> Bijvoorbeeld, de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>maakt gebruik van een ProfileUpdatedEventArgs wanneer er wordt een gegeven de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName>gebeurtenis.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Wanneer er een <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>gebeurtenis, de runtime het bijhouden van de infrastructuur wordt het profiel bijhouden voor de opgegeven werkstroom bijwerken <xref:System.Type>in de cache van het profiel.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>"
