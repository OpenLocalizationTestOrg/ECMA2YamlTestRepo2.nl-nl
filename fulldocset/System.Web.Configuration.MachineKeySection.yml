  remarks: "Als u aangepaste beveiliging-algoritmen voor ASP.NET, stelt u de <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName>eigenschap op <xref:System.Web.Configuration.MachineKeyCompatibilityMode>en stel deze eigenschap in een tekenreeks die staat voor een klasse die is afgeleid van de <xref:System.Security.Cryptography.DataProtector>klasse.</xref:System.Security.Cryptography.DataProtector> </xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName> Deze tekenreeks komt overeen met de `providerClass` parameter die wordt doorgegeven aan de statische <xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName>fabrieksmethode.</xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName> De opgegeven klasse wordt gebruikt door de <xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>en <xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName>methoden, zelfs als u geeft niet de <xref:System.Web.Configuration.MachineKeyCompatibilityMode>optie.</xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName> </xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>       Als u deze eigenschap instelt, moet u ook instellen de <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>eigenschap.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>"
  syntax:
    content: public string DataProtectorType { get; set; }
    return:
      type: System.String
      description: "De naam van het gegevenstype van de beveiliging."
  overload: System.Web.Configuration.MachineKeySection.DataProtectorType*
  exceptions: []
  platform:
