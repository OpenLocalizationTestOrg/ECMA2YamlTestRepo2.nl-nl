  name: MachineKeySection
  nameWithType: MachineKeySection
  fullName: System.Web.Configuration.MachineKeySection
  type: Class
  summary: "Hiermee definieert u de configuratie-instellingen waarmee het genereren van sleutels en -algoritmen die worden gebruikt in versleuteling, ontsleuteling en message authentication code (MAC) bewerkingen in het Windows Forms-verificatie en validatie van de weergavestatus sessiestatus toepassingsisolatie. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse MachineKeySection biedt een manier om programmatisch openen en te wijzigen van de inhoud van de `MachineKey` sectie in het configuratiebestand. De `MachineKey` sectie kan worden geconfigureerd op de computer (Machine.config) of het niveau van de toepassing (Web.config) en de sleutels en -algoritmen die worden gebruikt voor Windows Forms-verificatie, weergavestatus validatie en sessiestatus toepassingsisolatie bepaalt. Voor elk van deze functies werken via een netwerk van webservers (een webfarm), de `DecryptionKey` en `ValidationKey` kenmerken van de `MachineKey` sectie moet worden geconfigureerd expliciet en identiek met geldige waarden. De `AutoGenerate` waarde werkt niet voor Web-farms, omdat deze afhankelijk is van een cryptografisch willekeurige geheim dat wordt bewaard met machine lokale beveiliging en wordt niet hetzelfde zijn op meer dan één computer."
  example:
  - "The example in this section demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the MachineKeySection class.  \n  \n The following example from a configuration file shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <machineKey validationKey=\"AutoGenerate,IsolateApps\"   \n    decryptionKey=\"AutoGenerate,IsolateApps\"   \n    validation=\"SHA1\"/>  \n</system.web>  \n```  \n  \n The following example demonstrates how to use the MachineKeySection class in code.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_5_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/csharp/t-system.web.configurati_5_1.cs)]"
  syntax:
    content: 'public sealed class MachineKeySection : System.Configuration.ConfigurationSection'
