- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de sleutel die wordt gebruikt voor het valideren van formulieren verificatie- en statusgegevens of het proces waarmee de sleutel wordt gegenereerd."
  remarks: "De eigenschap validatiesleutel wordt gebruikt wanneer `enableViewStateMAC` is `true` voor het maken van een message authentication code (MAC) om in te schakelen ASP.NET om te bepalen of de weergavestatus is geknoeid. De eigenschap validatiesleutel wordt ook gebruikt voor het genereren van out-of-process, toepassingsspecifieke sessie-id&quot;s om ervoor te zorgen dat de variabelen voor de sessiestatus geïsoleerd tussen toepassingen worden.       De optie &quot;AutoGenerate&quot; gebruiken om op te geven dat ASP.NET een willekeurige sleutel genereert en slaat ze op in de lokale certificeringsinstantie. De optie &quot;AutoGenerate&quot; maakt deel uit van de standaardwaarde.       Als u de parameter &quot; IsolateApps &quot; aan de waarde &quot;AutoGenerate&quot; validatiesleutel toevoegen, ASP.NET wordt gegenereerd voor een unieke versleutelde sleutel voor elke toepassing met behulp van elke toepassing <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> Dit is de standaardinstelling.       Als u de Wijzigingsfunctie &quot;IsolateByAppId&quot; aan de waarde &quot;AutoGenerate&quot; validatiesleutel toevoegen, ASP.NET wordt gegenereerd voor een unieke versleutelde sleutel voor elke toepassing met behulp van elke toepassing <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> Als twee verschillende toepassingen een virtueel pad delen (bijvoorbeeld omdat deze toepassingen worden uitgevoerd op verschillende poorten), deze vlag kan worden gebruikt om verder te specificeren van elkaar. De vlag &quot;IsolateByAppId&quot; wordt begrepen door ASP.NET 4.5, maar deze kan worden gebruikt, ongeacht de van de <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>instelling.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Als u wilt ondersteunen configuratie via een netwerk van webservers (een webfarm), moet u de eigenschap validatiesleutel handmatig om ervoor te zorgen consistente configuratie instellen. Voor informatie over het handmatig om waarden te genereren voor de `DecryptionKey` kenmerk, Zie [How To: MachineKey configureren in ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Deze eigenschap is doorgaans declaratief ingesteld de `validationKey` kenmerk van het element van het bestand Web.config."
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "Waarde van een sleutel of een waarde die aangeeft hoe de sleutel wordt gegenereerd. De standaardwaarde is &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
