- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hiermee geeft u de algoritme die wordt gebruikt voor het versleutelen en ontsleutelen van verificatiegegevens van formulieren."
  remarks: "De eigenschap ontsleuteling ondersteunt de volgende waarden voor de ontsleuteling:- `Auto`, dit is de standaardwaarde geeft aan dat ASP.NET wordt bepaald welke versleutelingsalgoritme te gebruiken op basis van standaardinstellingen van de configuratie.      - `AES`, wat aangeeft dat ASP.NET gebruikt de <xref:System.Web.Configuration.MachineKeyValidation>algoritme om gegevens te versleutelen.</xref:System.Web.Configuration.MachineKeyValidation> `AES`is de standaard-algoritme om gegevens te versleutelen.      - `3DES`, wat aangeeft dat ASP.NET gebruikt de <xref:System.Web.Configuration.MachineKeyValidation>algoritme om gegevens te versleutelen.</xref:System.Web.Configuration.MachineKeyValidation>      -Een aangepaste algoritme.       Deze eigenschap is doorgaans declaratief ingesteld de `decryption` kenmerk van het element van het bestand Web.config. Zie voor meer informatie het element."
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "Een waarde die aangeeft van de algoritme die wordt gebruikt voor het versleutelen en ontsleutelen van vormt verificatiegegevens. (Zie de eigenschap <xref:System.Web.Configuration.MachineKeySection.Validation*>voor informatie over het opgeven van de algoritme die wordt gebruikt wanneer de weergavestatus is versleuteld.) <xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref> is de standaardwaarde.</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "De geselecteerde waarde is niet een van de waarden voor ontsleuteling."
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de sleutel die wordt gebruikt voor het versleutelen en ontsleutelen van gegevens, of het proces waarmee de sleutel wordt gegenereerd."
  remarks: "De eigenschap DecryptionKey wordt gebruikt voor versleuteling en ontsleuteling, zoals in het Windows Forms-verificatie, en voor weergave wanneer de <xref:System.Web.Configuration.MachineKeySection.Validation%2A>eigenschap is ingesteld op &quot;3DES&quot; of &quot;AES&quot;.</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       De optie &quot;AutoGenerate&quot; gebruiken om op te geven dat ASP.NET een willekeurige sleutel genereert en slaat ze op in de lokale certificeringsinstantie. De optie &quot;AutoGenerate&quot; maakt deel uit van de standaardwaarde.       Als u de parameter &quot; IsolateApps &quot; aan de &quot;AutoGenerate&quot;- <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>waarde, ASP.NET genereert een unieke versleutelde sleutel voor elke toepassing met behulp van elke toepassing <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> toevoegen</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Dit is de standaardinstelling.       Als u de Wijzigingsfunctie &quot;IsolateByAppId&quot; aan de &quot;AutoGenerate&quot;- <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>waarde, ASP.NET genereert een unieke versleutelde sleutel voor elke toepassing met behulp van elke toepassing <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> toevoegen</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Als twee verschillende toepassingen een virtueel pad delen (bijvoorbeeld omdat deze toepassingen worden uitgevoerd op verschillende poorten), deze vlag kan worden gebruikt om verder te specificeren van elkaar. De vlag &quot;IsolateByAppId&quot; wordt begrepen door ASP.NET 4.5, maar deze kan worden gebruikt, ongeacht de van de <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>instelling.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Als u wilt ondersteunen configuratie via een netwerk van webservers (een webfarm), moet u de eigenschap DecryptionKey handmatig om ervoor te zorgen consistente configuratie instellen. Voor informatie over het handmatig om waarden te genereren voor de `DecryptionKey` kenmerk, Zie [How To: MachineKey configureren in ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Deze eigenschap is doorgaans declaratief ingesteld de `DecryptionKey` kenmerk van het element van het bestand Web.config. Zie voor meer informatie het element."
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "Waarde van een sleutel of een waarde die aangeeft hoe de sleutel wordt gegenereerd. De standaardwaarde is &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
