  remarks: "De vooraf gedefinieerde algoritmen die beschikbaar zijn, worden gedefinieerd door de <xref:System.Web.Configuration.MachineKeyValidation>opsomming.</xref:System.Web.Configuration.MachineKeyValidation> Als u gebruikmaken van een aangepaste algoritme wilt, kunt u beschikt niet over deze eigenschap in te stellen. Stel de <xref:System.Web.Configuration.MachineKeySection.Validation%2A>eigenschap de op de naam van de aangepaste algoritme.</xref:System.Web.Configuration.MachineKeySection.Validation%2A> Wanneer u dat doet, wordt automatisch deze eigenschap worden ingesteld op <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation>       U kunt de eigenschap ValidationAlgorithm declaratief instellen in het bestand Web.config of programmatisch in code.       U stelt deze eigenschap declaratief, gebruikt u de `validationAlgorithm` kenmerk van het element in het configuratiebestand. Dit kenmerk kan worden ingesteld op de naam van een vooraf gedefinieerde algoritme of van een aangepaste algoritme. De vooraf gedefinieerde algoritmen zijn gedefinieerd door de <xref:System.Web.Configuration.MachineKeyValidation>opsomming.</xref:System.Web.Configuration.MachineKeyValidation> Aangepaste algoritmen zijn opgegeven in de `validationAlgorithm` kenmerk met behulp van de &quot; alg: &quot; voorvoegsel wordt gevolgd door de naam van het algoritme. Als u deze indeling gebruiken om op te geven van een aangepaste algoritme, de <xref:System.Web.Configuration.MachineKeySection.Validation%2A>eigenschap is ingesteld op <xref:System.Web.Configuration.MachineKeyValidation>en deze eigenschap is ingesteld op de naam die voldoet aan de &quot; alg: &quot; voorvoegsel.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       U stelt deze eigenschap via een programma, gebruikt u de waarde van een van de vooraf gedefinieerde algoritmen die zijn gedefinieerd door de <xref:System.Web.Configuration.MachineKeyValidation>opsomming, of stel deze eigenschap in op de naam van een aangepaste algoritme.</xref:System.Web.Configuration.MachineKeyValidation> Als u deze eigenschap op de naam van een aangepaste algoritme instelt, de <xref:System.Web.Configuration.MachineKeySection.Validation%2A>eigenschap <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> instellen"
  syntax:
    content: public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de naam van een vooraf gedefinieerde algoritme of de naam van een aangepaste algoritme."
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
  platform:
