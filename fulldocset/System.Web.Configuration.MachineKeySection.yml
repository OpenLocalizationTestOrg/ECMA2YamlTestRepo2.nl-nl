- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de bijgewerkte versleutelingsmethoden voor weergave status die zijn geïntroduceerd na de release van .NET Framework versie 2.0 Service Pack 1 worden gebruikt."
  remarks: "De bijgewerkte versleutelingsmethoden in latere versies van .NET Framework verminderen de kans verkleind dat een aanvaller kan reverse-engineering de `DecryptionKey` waarde. De oudere coderingsmethoden zijn beschikbaar voor achterwaartse compatibiliteit.       Alle servers in een webfarm, moeten de compatibiliteitsmodus-eigenschap ingesteld op dezelfde waarde hebben. Als de server die een formulierverificatieticket leest een andere instelling CompatibilityMode dan de server die het ticket gemaakt heeft, kunt u het ticket niet herkend.       De volgende waarden kunnen worden opgegeven voor de eigenschap CompatibilityMode:- `Framework20SP1`. Deze waarde geeft aan dat ASP.NET versleutelingsmethoden die beschikbaar in eerdere versies van ASP.NET dan 2.0 SP2 waren gebruikt. Deze waarde voor alle servers in een webfarm gebruiken als een willekeurige server een versie van .NET Framework die ouder zijn dan 2.0 SP2 heeft. Dit is de standaardwaarde, tenzij het bestand Web.config heeft de `targetFramework` kenmerk van de `httpRuntime` element worden ingesteld op &quot;4.5&quot;.      -   `Framework20SP2`. Deze waarde geeft aan dat ASP.NET bijgewerkte versleutelingsmethoden die zijn geïntroduceerd in .NET Framework 2.0 SP2 gebruikt. Deze waarde gebruiken voor alle servers in een webfarm als alle servers .NET Framework 2.0 SP2 of hoger, maar minstens één beschikt niet over de .NET Framework 4.5.      -   `Framework45`. Cryptografische verbeteringen voor ASP.NET 4.5 zijn van kracht. Dit is de standaardwaarde als het bestand Web.config heeft de `targetFramework` kenmerk van de `httpRuntime` element worden ingesteld op &quot;4.5&quot;.       Als deze eigenschap is ingesteld op `Framework45`, de volgende beperkingen van kracht zijn: - als de <xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>eigenschap een waarde heeft het <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>eigenschap moet ook een waarde hebben.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> De <xref:System.Security.Cryptography.DataProtector>klasse vereist dat de toepassingsnaam van een niet-lege opgeven.</xref:System.Security.Cryptography.DataProtector>      -De <xref:System.Web.Configuration.MachineKeySection.Validation%2A>kenmerk mag niet een werkelijke algoritme voor gegevensvalidatie gebruikt (bijvoorbeeld MD5, SHA1, HMACSHA256, HMACSHA384, HMACSHA512) of een aangepaste algoritme dat subklassen de <xref:System.Security.Cryptography.KeyedHashAlgorithm>type.</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> De waarden AES en 3DES zijn niet toegestaan.      -Het framework wordt geen ondertekend alleen-lezen nettoladingen produceren. Formulierverificatietickets wordt altijd zowel versleuteld en ondertekend, ongeacht hoe de `protection` kenmerk van de `forms` element is ingesteld in het bestand Web.config. De weergave status wordt altijd zowel versleuteld en ondertekend wanneer een van beide `EnableViewStateMac` of `RequireViewStateEncryption` is ingesteld voor een bepaalde pagina.       Als gevolg van de update die wordt beschreven in [Microsoft-beveiligingsbulletin MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070), het standaardgedrag voor de versleuteling is hetzelfde voor de `Framework20SP1` en `Framework20SP2` instellingen. Het standaardgedrag wijzigen wordt niet aanbevolen, maar als u wilt doen, Zie [oudere codering modus configureren in ASP.NET](http://support.microsoft.com/kb/2425938)."
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Een waarde die aangeeft of versleutelingsmethoden die zijn toegevoegd na het .NET Framework 2.0 SP1 release worden gebruikt."
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
