  summary: "Een <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref> die wordt gebruikt door de <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> klasse-kenmerk, tekst en spaties bevatten waarden doorgeven als een type Common Language Runtime (CLR) compatibel zijn met het type XML Schema Definition Language (XSD) van het kenmerk, tekst of spaties bevatten."
  remarks: "Een XmlValueGetter`delegate` is handig als de CLR-waarde van een knooppunt kenmerk, tekst of een witruimte al beschikbaar is en de kosten voorkomt van het converteren naar een `string` en opnieuw reparsing voor validatie.       Voor meer informatie over de <xref:System.Xml.Schema.XmlSchemaValidator>klasse, raadpleegt u de [XmlSchemaValidator validatie op basis van een Push](~/add/includes/ajax-current-ext-md.md) onderwerp of de <xref:System.Xml.Schema.XmlSchemaValidator>klasse naslagdocumentatie.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"
