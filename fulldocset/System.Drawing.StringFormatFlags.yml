  summary: "Alleen volledige regels worden ingedeeld in de opmaak rechthoek. Standaard blijft indeling tot aan het einde van de tekst of totdat er geen regels meer zijn zichtbaar als gevolg van knipsel, afhankelijk van wat zich het eerste voordoet. Houd er rekening mee dat de standaardinstellingen van de laatste regel gedeeltelijk onduidelijk worden weergegeven door een opmaak rechthoek is geen geheel veelvoud van de regelhoogte toestaan. Deze waarde opgeven om ervoor te zorgen dat alleen gehele lijnen worden weergegeven, en zorg ervoor dat een opmaak rechthoek minimaal zo groot als de hoogte van één regel bevatten."
  syntax:
