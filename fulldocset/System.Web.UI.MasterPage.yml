  name: MasterPage
  nameWithType: MasterPage
  fullName: System.Web.UI.MasterPage
  type: Class
  summary: "Fungeert als een sjabloon en het samenvoegen van de container voor pagina&quot;s die bestaan alleen uit <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> besturingselementen en hun respectieve onderliggende besturingselementen."
  remarks: "Een basispagina fungeert als een container van de sjabloon en samenvoegen van de pagina voor inhoudspagina&quot;s in uw ASP.NET-webtoepassing. Basispagina&quot;s bieden een handige manier om de structuur en inhoud delen tussen een set inhoudspagina&quot;s. Tijdelijke aanduidingen voor inhoud kunt u de secties van de basispagina vervangt door de inhoud van de inhoudspagina&quot;s definiëren.       Wanneer u een basispagina en de verwante inhoudspagina&quot;s gebruikt, u de vereiste XHTML document labels toevoegen (zoals `html`, `head`, en `body`) alleen voor de basispagina en niet langer uw andere ASPX-bestanden (ASP.NET-pagina&quot;s) als zelfstandige webpagina&quot;s maken. De inhoudspagina&quot;s definiëren de inhoud worden ingevoegd in de tijdelijke aanduidingen in de hoofdpagina.       Wanneer een HTTP-aanvraag wordt gedaan voor een pagina tijdens runtime, worden de basispagina en inhoudspagina&quot;s gecombineerd tot één klasse met dezelfde naam als de inhoudspagina&quot;s. De resulterende die wordt gecompileerd, samengevoegde klasse is afgeleid van de <xref:System.Web.UI.Page>klasse.</xref:System.Web.UI.Page>       Een basispagina kan direct markup en besturingselementen, evenals de container-besturingselementen bevatten. Elk element dat wordt geplaatst in de hoofdpagina buiten een <xref:System.Web.UI.WebControls.ContentPlaceHolder>besturingselement wordt weergegeven op alle pagina&quot;s die voortvloeien uit het samenvoegen van de basispagina en inhoudspagina&quot;s.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Elke pagina-inhoud die is gerelateerd aan de basispagina moet verwijzen naar de basispagina in een `MasterPageFile` kenmerk van de instructie. Inhoud&quot;s kunnen alleen bevatten een `@ Page` instructie en een of meer <xref:System.Web.UI.WebControls.Content>besturingselementen.</xref:System.Web.UI.WebControls.Content> Alle besturingselementen in uw pagina tekst, opmaak en -server moet worden geplaatst in <xref:System.Web.UI.WebControls.Content>besturingselementen.</xref:System.Web.UI.WebControls.Content> U identificeert de <xref:System.Web.UI.WebControls.ContentPlaceHolder>besturingselement van een model pagina waarmee een <xref:System.Web.UI.WebControls.Content>besturingselement is gekoppeld door in te stellen de <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>eigenschap van de <xref:System.Web.UI.WebControls.Content>besturingselement.</xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.ContentPlaceHolder>       AT uitvoeringstijd, de dynamische inhoud van elk <xref:System.Web.UI.WebControls.Content>besturingselement in de aangevraagde pagina wordt samengevoegd met de basispagina in de exacte locatie van het gerelateerde <xref:System.Web.UI.WebControls.ContentPlaceHolder>besturingselement.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Alle andere markeringen en besturingselementen in de hoofdpagina worden hierdoor niet beïnvloed. Gebeurtenis-handlers kunnen worden gedefinieerd in de master klasse en op de pagina inhoud. Zie voor meer informatie [gebeurtenissen in ASP.NET-Master en inhoudspagina&quot;s](~/add/includes/ajax-current-ext-md.md).       De klasse MasterPage is gekoppeld aan bestanden die een extensie hebben. Deze bestanden worden gecompileerd tijdens runtime als MasterPage objecten en in cache zijn opgeslagen in het servergeheugen.       De basispagina wordt beschikbaar gesteld aan de pagina-inhoud via de <xref:System.Web.UI.Page.Master%2A>eigenschap van de basis- <xref:System.Web.UI.Page>klasse.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.Master%2A> De <xref:System.Web.UI.Page.Master%2A>eigenschap retourneert het exemplaar van de basispagina; echter is getypeerd als de basis MasterPage-klasse.</xref:System.Web.UI.Page.Master%2A> Toegangsbeheer, eigenschappen en functies van de basispagina de <xref:System.Web.UI.Page.Master%2A>eigenschap kan worden geconverteerd naar een object MasterPage.</xref:System.Web.UI.Page.Master%2A> De naam van de klasse van de basispagina is gedefinieerd met behulp van de `ClassName` kenmerk van de instructie.      > [!NOTE] > Bestanden met extensies .master niet naar een browser worden geleverd.       De instructies die geldig zijn op een basispagina zijn hetzelfde als die die beschikbaar zijn op een <xref:System.Web.UI.UserControl>object.</xref:System.Web.UI.UserControl> They can include the following attributes:      -   `AutoEventWireup`      -   `ClassName`      -   `CodeFile`      -   `CompilerMode`      -   `CompilerOptions`      -   `Debug`      -   `Description`      -   `EnableTheming`      -   `EnableViewState`      -   `Explicit`      -   `Inherits`      -   `Language`      -   `LinePragmas`      -   `MasterPageFile`      -   `Src`      -   `Strict`      -   `WarningLevel`       Master page directives do not override the directives on individual content pages.       Basispagina worden meest declaratief gemaakt. Als u wilt een basispagina programmatisch te maken, afgeleid rechtstreeks van de klasse MasterPage. Naast de MasterPage klasse uitbreidt, moet u het bestand .master om de gebruikersinterface (UI) die is gekoppeld aan de klassen die u hebt opgeroepen in het bronbestand visueel weer te geven.      > [!NOTE] > Wanneer u een basispagina door het maken van uw eigen klasse eerst maakt, moet u alle naamruimten die zijn vereist voor de klassen die worden gebruikt door de pagina opnemen.       Zie voor meer informatie over basispagina [ASP.NET-basispagina&quot;s](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains four code examples:  \n  \n-   The first code example demonstrates how to create a master page declaratively.  \n  \n-   The second code example represents the content page that is associated with the master page that was created in the first code example.  \n  \n-   The third code example demonstrates how to add a property to a master page.  \n  \n-   The fourth code example demonstrates how to use a content page to access a public property on the master page.  \n  \n The following example demonstrates how to create a master page declaratively and to add some content to it using a content page. The first Web page is the .master page named `MasterPageSample_1.master`.  \n  \n```c#  \n<%@ Master Language=\"C#\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example represents the content page that is associated with `MasterPageSample_1.master`. It contains a <xref:System.Web.UI.WebControls.Content> control and identifies the <xref:System.Web.UI.WebControls.ContentPlaceHolder> control that the content is associated with by using the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n The following example demonstrates how to add a property to a master page. The `ClassName` attribute is used to name the master page.  \n  \n```c#  \n<%@ Master Language=\"C#\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n        public string SiteName  \n        {  \n            get { return \"My Site Name\"; }  \n        }  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n  Public ReadOnly Property SiteName() As String  \n    Get  \n      Return \"My Site Name\"  \n    End Get  \n  End Property  \n  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example shows how to use a content page to access the public property `SiteName` on the master page in the preceding code example.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  protected void Page_Load(object sender, EventArgs e)  \n  {  \n    MasterExample m = (MasterExample)Page.Master;  \n    mylabel.Text = m.SiteName;  \n  }  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  \n  Protected Sub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs)  \n    Dim m As MasterExample = CType(Page.Master, MasterPage)  \n    mylabel.Text = m.SiteName  \n  End Sub  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```"
