d moet worden weergegeven.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute>      -Als de waarde van de <xref:System.Web.DynamicData.MetaColumn.IsCustomProperty%2A>eigenschap is `true`, het gegevensveld wordt niet weergegeven.</xref:System.Web.DynamicData.MetaColumn.IsCustomProperty%2A>"
