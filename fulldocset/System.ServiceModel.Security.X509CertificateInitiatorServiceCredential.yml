      description: "De naam van het X.509-certificaat opslaan om te openen."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Het type van x.509-zoekopdracht wordt uitgevoerd."
    - id: findValue
      type: System.Object
      description: "De waarde zoeken in het X.509-certificaatarchief."
