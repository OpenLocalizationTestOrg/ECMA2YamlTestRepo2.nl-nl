  nameWithType: X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Hiermee kunt u het certificaat te gebruiken voor het versleutelen van berichten voor de client door op te geven van de DN-naam voor onderwerp opgeven. Deze instelling wordt alleen gebruikt door bindingen die zijn geconfigureerd met de <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> verificatiemodus voor tekstberichten beveiliging."
  remarks: "[!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]de `subjectName` parameter, Zie <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       Waarden voor `storeLocation` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreLocation>opsomming:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het certificaatarchief van de lokale computer (standaard).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het archief met certificaten die door de huidige gebruiker gebruikt.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Als de clienttoepassing wordt uitgevoerd onder een systeemaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Als de clienttoepassing wordt uitgevoerd onder een gebruikersaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Waarden voor `storeName` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreName>opsomming.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "De DN-onderwerpnaam."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "De locatie van het certificaatarchief van de service gebruikt om het certificaat te verkrijgen."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "De naam van het X.509-certificaat opslaan om te openen."
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
