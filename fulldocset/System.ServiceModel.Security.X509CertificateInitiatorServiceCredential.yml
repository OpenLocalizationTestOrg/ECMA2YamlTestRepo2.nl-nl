  summary: "Hiermee geeft u het certificaat te gebruiken voor het versleutelen van berichten voor de client. Deze instelling wordt alleen gebruikt door bindingen die zijn geconfigureerd met de <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> verificatiemodus voor tekstberichten beveiliging."
  remarks: "Waarden voor `storeLocation` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreLocation>opsomming:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het certificaatarchief van de lokale computer (standaard).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het archief met certificaten die door de huidige gebruiker gebruikt.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Als de toepassing wordt uitgevoerd onder een systeemaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Als de toepassing wordt uitgevoerd onder een gebruikersaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Waarden voor `storeName` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreName>opsomming.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Waarden voor `findType` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.X509FindType>opsomming.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       De meest gebruikte opsomming is <xref:System.Security.Cryptography.X509Certificates.X509FindType>, welke is een hoofdlettergevoelige zoekactie op de naam van de certificaten in het archief opgegeven.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Dit kan een onnauwkeurige zoekopdracht zijn. Als er geen certificaten of meerdere certificaten die overeenkomen met de criteria worden gevonden, een <xref:System.InvalidOperationException>gegenereerd.</xref:System.InvalidOperationException>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "De locatie van het certificaatarchief van de service gebruikt om het certificaat te verkrijgen."
    - id: storeName
