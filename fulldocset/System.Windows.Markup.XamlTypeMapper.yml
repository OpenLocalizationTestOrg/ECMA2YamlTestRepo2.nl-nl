  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Definieert een toewijzing tussen een XML-naamruimte en CLR-naamruimten in assembly&quot;s en voegt deze aan de <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> informatie."
  remarks: "AddMappingProcessingInstruction is een programmatische manier om een toewijzing toevoegen.  Bijvoorbeeld, de verschillende onderdelen van de volgende instructie van de XAML-toewijzing komen overeen met de parameters van de AddMappingProcessingInstruction: ```   <Window xmlns:SDK=&quot;clr-namespace:Samples;assembly=SDKSamples&quot;>   ...   ``` de `xmlNamespace` is `SDK`, wordt de `clrNamespace` is `Samples`, en de `assemblyName` is `SDKSamples`."
  syntax:
    content: public void AddMappingProcessingInstruction (string xmlNamespace, string clrNamespace, string assemblyName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "Het voorvoegsel voor de XML-naamruimte..."
    - id: clrNamespace
      type: System.String
      description: "De CLR-naamruimte met de typen om toe te wijzen."
    - id: assemblyName
      type: System.String
      description: "De assembly die de CLR-naamruimte bevat."
  overload: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction*
  exceptions:
