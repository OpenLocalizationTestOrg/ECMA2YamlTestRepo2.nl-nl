  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Vraagt toestemming voor een <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> afgeleid type die onder volledig vertrouwen voor toegang tot een specifiek type interne wordt aangeroepen."
  remarks: "Indien niet onderdrukt door een subklasse zijn, retourneert AllowInternalType altijd `false`.       Wanneer een overschreven door een subklasse, het gedrag dat AllowInternalType als resultaat moet worden `true` als de interne type geopend, anders wordt worden kan `false`."
  syntax:
    content: protected virtual bool AllowInternalType (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "Het type voor toegang tot."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de interne type kan worden geopend; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Markup.XamlTypeMapper.AllowInternalType*
  exceptions: []
  platform:
