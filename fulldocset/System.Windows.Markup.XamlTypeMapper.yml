- uid: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  id: DefaultMapper
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: DefaultMapper
  nameWithType: XamlTypeMapper.DefaultMapper
  fullName: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Opgehaald van een exemplaar van de <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> moet worden gebruikt als een is niet opgegeven."
  remarks: "De standaard mapper werkt alleen in een lijst met assembly. Er is geen specifieke informatie over assembly&quot;s (zoals aangegeven in <xref:System.Windows.Markup.XamlTypeMapper>constructors) wordt gebruikt.</xref:System.Windows.Markup.XamlTypeMapper> In de huidige implementatie van de lijst met assembly is: `WindowsBase`, `PresentationCore`, `PresentationFramework`.       Met behulp van de standaard mapper betekent niet dat u niet aangepaste assembly&quot;s / typen in XAML helemaal gebruiken. Alleen betekent dat als u aangepaste typen assembly&quot;s gebruikt, u vervolgens de conventionele XAML techniek gebruiken moet voor het maken van de toewijzingen als `xmlns` kenmerken in elke XAML-pagina waarop de typen/assembly&quot;s wordt verwezen in plaats van een toewijzen van het type API. Zie voor meer informatie [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.Windows.Markup.XamlTypeMapper DefaultMapper { get; }
    return:
      type: System.Windows.Markup.XamlTypeMapper
      description: "Het toewijzen van het type standaardwaarde."
  overload: System.Windows.Markup.XamlTypeMapper.DefaultMapper*
  exceptions: []
  platform:
  - net462
