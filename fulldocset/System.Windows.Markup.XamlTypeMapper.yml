  name: XamlTypeMapper
  nameWithType: XamlTypeMapper
  fullName: System.Windows.Markup.XamlTypeMapper
  type: Class
  summary: "De naam van een XAML-element wordt toegewezen aan de juiste CLR <xref:System.Type>in assembly&quot;s.</xref:System.Type>"
  remarks: "XamlTypeMapper maakt deel uit van een geavanceerd scenario van WPF waaruit alternatieve context voor <xref:System.Windows.Markup.XamlReader>en <xref:System.Windows.Markup.XamlWriter>.</xref:System.Windows.Markup.XamlWriter> </xref:System.Windows.Markup.XamlReader> Voor [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] WPF-toepassingen, kunt u overwegen overschrijven <xref:System.Xaml.XamlSchemaContext>voor dit scenario, in plaats van bij het gebruik van XamlTypeMapper.</xref:System.Xaml.XamlSchemaContext>       XamlTypeMapper kan worden gebruikt om te voorzien van aangepaste toewijzingsgegevens via een meer rechtstreekse techniek dan de toepassing van de XAML-parser <xref:System.Windows.Markup.XmlnsDefinitionAttribute>waarden in de assembly-code.</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Dit wordt mogelijk handig voor consolidatie van alle CLR-naamruimten in een assembly of voor typen die XAML klaar voor gebruik in een bestaande assembly zijn zonder opnieuw compileren op het toevoegen van verwijzende <xref:System.Windows.Markup.XmlnsDefinitionAttribute>kenmerk opgeven.</xref:System.Windows.Markup.XmlnsDefinitionAttribute>       U doorgaans maken een XamlTypeMapper-exemplaar om op te geven van de <xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A>waarde van de eigenschap voor een <xref:System.Windows.Markup.ParserContext>.</xref:System.Windows.Markup.ParserContext> </xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A> De <xref:System.Windows.Markup.ParserContext>op zijn beurt kan worden gebruikt als de context voor een <xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName>aanroepen.</xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName> </xref:System.Windows.Markup.ParserContext>      ## Standaard-toewijzing kunt u een standaard toewijzen met behulp van de <xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A>statische eigenschap.</xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A> De standaard mapper werkt alleen in een lijst met assembly. Specifieke informatie over assembly&quot;s (zoals is opgegeven in een constructors XamlTypeMapper) wordt niet gebruikt.      <a name=&quot;xamlTextUsage_XamlTypeMapper&quot;></a>## XAML tekst gebruik"
