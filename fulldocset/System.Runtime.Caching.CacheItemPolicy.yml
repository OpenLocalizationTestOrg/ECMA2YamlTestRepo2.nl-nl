  remarks: "Nadat een cachevermelding is verwijderd uit de cache, wordt de callback-object waarnaar wordt verwezen door de eigenschap RemovedCallback aangeroepen in de cache. Een cache-implementatie kunt u deze retouraanroep gebruiken de aangeroepen methode melden dat een cachevermelding is verwijderd."
