  namespace: System.Runtime.Caching
  summary: "Hiermee wordt een verzameling <xref href=&quot;System.Runtime.Caching.ChangeMonitor&quot;> </xref> objecten die gekoppeld aan een cache-vermelding zijn."
  remarks: "U kunt toevoegen aan of verwijderen van de monitors wijzigen die gekoppeld aan een cache-vermelding zijn. Echter, de set monitors wijzigen moet zijn voltooid voordat u een <xref:System.Runtime.Caching.CacheItemPolicy>exemplaar op een <xref:System.Runtime.Caching.ObjectCache>uitvoering.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> Als u wijzigt de set monitors wijzigen op een <xref:System.Runtime.Caching.CacheItemPolicy>object na het <xref:System.Runtime.Caching.CacheItemPolicy>object is doorgegeven aan een <xref:System.Runtime.Caching.ObjectCache>implementatie, de wijzigingen hebben geen effect.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItemPolicy>"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Runtime.Caching.ChangeMonitor> ChangeMonitors { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Runtime.Caching.ChangeMonitor}
      description: "Een verzameling monitors wijzigen. De standaardwaarde is een lege verzameling."
  overload: System.Runtime.Caching.CacheItemPolicy.ChangeMonitors*
  exceptions: []
