- uid: System.Runtime.Caching.CacheItemPolicy.Priority
  id: Priority
  parent: System.Runtime.Caching.CacheItemPolicy
  langs:
  - csharp
  name: Priority
  nameWithType: CacheItemPolicy.Priority
  fullName: System.Runtime.Caching.CacheItemPolicy.Priority
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Opgehaald of ingesteld van een prioriteitsinstelling die wordt gebruikt om te bepalen of onbeschikbaar maken van een cache-vermelding."
  remarks: "In ASP.NET, heeft de opsomming prioriteit slechts twee mogelijke prioriteiten: <xref:System.Runtime.Caching.CacheItemPriority>(wat betekent geen prioriteit), en <xref:System.Runtime.Caching.CacheItemPriority>(wat betekent dat het item kan niet worden verwijderd).</xref:System.Runtime.Caching.CacheItemPriority> </xref:System.Runtime.Caching.CacheItemPriority> Daarom is de enige prioriteit kan worden ingesteld of een cache-vermelding permanent in de cache moet blijven.      > [!IMPORTANT] > Een vermelding toe te voegen aan de cache met een prioriteitsniveau van <xref:System.Runtime.Caching.CacheItemPriority>kan leiden tot de cache overloop met vermeldingen die nooit kunnen worden verwijderd.</xref:System.Runtime.Caching.CacheItemPriority> Implementaties van de cache moeten worden ingesteld de <xref:System.Runtime.Caching.CacheItemPriority>prioriteit voor een cache-vermelding alleen als de cache-implementatie biedt manieren onbeschikbaar maken van vermeldingen uit de cache en het beheren van het aantal vermeldingen in het cachegeheugen.</xref:System.Runtime.Caching.CacheItemPriority>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPriority Priority { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPriority
      description: "Een van de opsommingswaarden die aangeeft van de prioriteit voor verwijdering. De standaardwaarde van de prioriteit is <xref href=&quot;System.Runtime.Caching.CacheItemPriority&quot;> </xref>, wat betekent dat er geen prioriteit."
  overload: System.Runtime.Caching.CacheItemPolicy.Priority*
  exceptions: []
  platform:
  - net462
