  langs:
  - csharp
  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Kan de <xref:System.Xml.Serialization.XmlSerializer>voor het herkennen van een type wanneer het serialiseert of een object als deserializes gecodeerde SOAP-XML.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "De klasse SoapIncludeAttribute behoort tot een familie met kenmerken die bepaalt hoe de <xref:System.Xml.Serialization.XmlSerializer>serialiseert of deserializes, een object als XML met gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer> De resulterende XML voldoet aan de sectie 5 van het document World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Zie voor een volledige lijst met vergelijkbare kenmerken, [kenmerken dat besturingselement gecodeerde SOAP-serialisatie](~/add/includes/ajax-current-ext-md.md).       Voor het serialiseren van een object als een gecodeerde SOAP-bericht, moet u opgeven, het <xref:System.Xml.Serialization.XmlSerializer>gebruik van een <xref:System.Xml.Serialization.XmlTypeMapping>gemaakt met de <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>methode van de <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Wanneer u de SoapIncludeAttribute toepast, geeft u de <xref:System.Type>van de afgeleide klasse.</xref:System.Type> Wanneer de <xref:System.Xml.Serialization.XmlSerializer>serialiseert objecten die zowel de base als de afgeleide klassen bevatten beide objecttypen vervolgens kan worden herkend.</xref:System.Xml.Serialization.XmlSerializer>       U kunt de SoapIncludeAttribute afgeleide klassen zijn in service beschrijving documenten die zijn geschreven in de Web Services WSDL Description Language (). Bijvoorbeeld, als een methode retourneert een <xref:System.Object>, de SoapIncludeAttribute van toepassing op de methode en geef de werkelijke typen die moeten worden geretourneerd.</xref:System.Object>       Zie voor meer informatie over WSDL-specificatie World Wide Web Consortium (www.w3.org), &quot;Web Services Description Language (WSDL) 1.1&quot;.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
