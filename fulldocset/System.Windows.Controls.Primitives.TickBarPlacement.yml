  summary: "Geeft de plaatsing van een <xref href=&quot;System.Windows.Controls.Primitives.TickBar&quot;> </xref> met betrekking tot de <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref> van een <xref href=&quot;System.Windows.Controls.Slider&quot;> </xref> besturingselement."
  remarks: "De opsomming TickBarPlacement wordt gebruikt om in te stellen van de <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>eigenschap van een <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> De huidige positie van een <xref:System.Windows.Controls.Primitives.TickBar>wordt gedefinieerd door de <xref:System.Windows.Controls.ControlTemplate>van een <xref:System.Windows.Controls.Slider>besturingselement.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> De <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>eigenschap identificeert deze positie zodat de maatstreepjes van een <xref:System.Windows.Controls.Primitives.TickBar>juist worden getekend.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> De volgende afbeelding ziet u hoe <xref:System.Windows.Controls.Primitives.TickBar>besturingselementen worden getekend wanneer de <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>eigenschap is ingesteld op de boven- en ondermarge.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![TickBar plaatsing](~/add/media/tickbarplacement.png &quot;TickBar plaatsing&quot;)"
  example:
  - For an example of a <xref:System.Windows.Controls.Primitives.TickBar> that is included in the <xref:System.Windows.Style> of a <xref:System.Windows.Controls.Slider>, see [Slider Styles and Templates](~/add/includes/ajax-current-ext-md.md).
