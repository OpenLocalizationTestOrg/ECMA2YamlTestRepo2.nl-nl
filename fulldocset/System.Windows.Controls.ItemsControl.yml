  namespace: System.Windows.Controls
  summary: "Opgehaald of ingesteld van de aangepaste logica voor het kiezen van een sjabloon die wordt gebruikt om elk item weer te geven."
  remarks: "U gebruikt de <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>om op te geven van de weergave van de gegevensobjecten.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Meer dan één sjabloon gedefinieerd als leveren logica voor het retourneren van een sjabloon te gebruiken, gebruikt u deze eigenschap. Houd er rekening mee dat deze eigenschap wordt genegeerd als <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>is ingesteld.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>       De <xref:System.Windows.Controls.ItemsControl>biedt een hoge mate van flexibiliteit voor visual aanpassing en biedt veel stijlen en templating eigenschappen.</xref:System.Windows.Controls.ItemsControl> Gebruik de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>eigenschap of de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>eigenschap moet een stijl op voor de weergave van de elementen met de gegevensitems die van invloed zijn op ingesteld.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Bijvoorbeeld: voor <xref:System.Windows.Controls.ListBox>, zijn de gegenereerde containers <xref:System.Windows.Controls.ListBoxItem>bepaalt; voor <xref:System.Windows.Controls.ComboBox>, ze <xref:System.Windows.Controls.ComboBoxItem>besturingselementen.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om de indeling van de items te beïnvloeden, gebruiken de <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Als u een groepering van het besturingselement gebruikt, kunt u de <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>of <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       Zie voor meer informatie [Templating overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplateSelector&quot;></a>## XAML Kenmerkgebruik ```   <object ItemTemplateSelector=&quot;ResourceExtension SelectorResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplateSelector&quot;> </a> ## XAML waarden *ResourceExtension* een van de volgende: `StaticResource`, of `DynamicResource`.       Tenzij de stijlen zichzelf verwijzingen naar potentiële runtime-verwijzingen zoals systeembronnen of gebruikersvoorkeuren bevatten `StaticResource` verwijzing naar een stijl wordt gewoonlijk aanbevolen voor prestaties.       *SelectorResourceKey* `x:Key` tekenreekswaarde verwijst naar de selector als een resource wordt aangevraagd.          <a name=&quot;dependencyPropertyInfo_ItemTemplateSelector&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>"
  example:
  - "In the following example, the `auctionItemDataTemplateSelector` resource name (corresponding to an `AuctionItemDataTemplateSelector` class) is assigned to the ItemTemplateSelector property of the <xref:System.Windows.Controls.ItemsControl>.  \n  \n [!code-xml[DataTemplateSelector#ItemTemplateSelector](~/add/codesnippet/xaml/DateTemplateSelectorSample/Window1.xaml#itemtemplateselector)]  \n  \n The following example shows the implementation of the `AuctionItemDataTemplateSelector` class with an override of the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>method:  \n  \n [!code-cs[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/csharp/DateTemplateSelectorSample/AuctionItemDataTemplateSelector.cs#datatemplateselector)]\n [!code-vb[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/visualbasic/datetemplateselectorsample/auctionitemdatatemplateselector.vb#datatemplateselector)]  \n  \n In this case, within the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of the class, there is logic to return the appropriate template based on the value of the `SpecialFeatures` property of the `item` object passed. The template to return is found in the resources of the enveloping <xref:System.Windows.Window> element.  \n  \n When you set the ItemTemplateSelector property, the <xref:System.Windows.Controls.ItemsControl> is directed to automatically call the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of `AuctionItemDataTemplateSelector` for each of the items in the collection to which the <xref:System.Windows.Controls.ItemsControl> is bound. The call passes the data item as an object. The <xref:System.Windows.DataTemplate> that is returned by the method is then used to display that data item.  \n  \n For another example, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md)."
