    return:
      type: System.Windows.DataTemplate
      description: "Een <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> Hiermee worden de visualisatie van de gegevensobjecten. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
