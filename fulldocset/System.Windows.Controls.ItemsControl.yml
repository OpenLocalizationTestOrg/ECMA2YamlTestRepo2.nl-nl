  remarks: "De AlternationCount en <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>Eigenschappen kunt u de weergave voor twee of meer afwisselende item containers opgeven.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> U kunt bijvoorbeeld afwisselende achtergrondkleuren voor elke derde item opgeven in een <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Het <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>is toegewezen aan de itemcontainer voor elk in de <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>begint bij 0, stappen totdat deze AlternationCount min 1 is en start vervolgens opnieuw op 0.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Bijvoorbeeld, als AlternationCount 3 en er zijn zeven items in de <xref:System.Windows.Controls.ItemsControl>, de volgende tabel bevat de <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>voor elk item.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl>      | Positie van element in de <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Er zijn verschillende methoden die u gebruiken kunt om op te geven uiterlijk van de afwisselende item containers.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> Een methode is binden van eigenschappen van de container items aan de <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> U kunt een <xref:System.Windows.Controls.AlternationConverter>om op te geven welke waarde moet worden toegepast op de itemcontainer met een bepaalde <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>waarde.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> U kunt ook triggers gebruiken om te wijzigen van de waarde van eigenschap van de itemcontainer van een, afhankelijk van de waarde van de <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
