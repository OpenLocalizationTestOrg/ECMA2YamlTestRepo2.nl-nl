  namespace: System.Windows.Controls
  summary: "Opgehaald of ingesteld de <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> gebruikt om elk item weer te geven."
  remarks: "De ItemTemplate kunt u de weergave van de gegevensbron objecten opgeven. Als uw <xref:System.Windows.Controls.ItemsControl>is gebonden aan een verzameling object en u bieden geen specifieke beeldscherm instructies met een <xref:System.Windows.DataTemplate>, de resulterende [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] van elk item is een tekenreeksrepresentatie van elk object in de onderliggende verzameling.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ItemsControl>       Wanneer u een ItemTemplate instelt op een <xref:System.Windows.Controls.ItemsControl>, wordt de [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] wordt gegenereerd als volgt (met behulp van de <xref:System.Windows.Controls.ListBox>als voorbeeld): 1.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl>  Tijdens het genereren van inhoud, de <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>initieert een aanvraag voor de <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>voor het maken van een container voor elk gegevensitem.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Voor <xref:System.Windows.Controls.ListBox>de container is een <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> De generator belt terug naar de <xref:System.Windows.Controls.ItemsControl>voor het voorbereiden van de container.</xref:System.Windows.Controls.ItemsControl>      2.  Tijdens de voorbereiding omvat het kopiëren van de ItemTemplate van <xref:System.Windows.Controls.ListBox>de <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>van de <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ListBox>      3.  Net als bij alle <xref:System.Windows.Controls.ContentControl>typen, het <xref:System.Windows.Controls.ControlTemplate>van een <xref:System.Windows.Controls.ListBoxItem>bevat een <xref:System.Windows.Controls.ContentPresenter>.</xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ContentControl> Wanneer de sjabloon wordt toegepast, wordt een <xref:System.Windows.Controls.ContentPresenter>waarvan <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>is gebonden aan de <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>van de <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>      4.  Ten slotte de <xref:System.Windows.Controls.ContentPresenter>die van toepassing <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>naar zichzelf, en die wordt gemaakt de [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>       Als er meer dan één <xref:System.Windows.DataTemplate>gedefinieerd en u wilt opgeven logica programmatisch kiezen en toepassen een <xref:System.Windows.DataTemplate>, gebruiken de <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       De <xref:System.Windows.Controls.ItemsControl>biedt een hoge mate van flexibiliteit voor visual aanpassing en biedt veel stijlen en templating eigenschappen.</xref:System.Windows.Controls.ItemsControl> Gebruik de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>eigenschap of de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>eigenschap moet een stijl op voor de weergave van de elementen met de gegevensitems die van invloed zijn op ingesteld.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Bijvoorbeeld: voor <xref:System.Windows.Controls.ListBox>, zijn de gegenereerde containers <xref:System.Windows.Controls.ListBoxItem>bepaalt; voor <xref:System.Windows.Controls.ComboBox>, ze <xref:System.Windows.Controls.ComboBoxItem>besturingselementen.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om de indeling van de items te beïnvloeden, gebruiken de <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Als u een groepering van het besturingselement gebruikt, kunt u de <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>of <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       Zie voor meer informatie [Templating overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a>## XAML Kenmerkgebruik ```   <object ItemTemplate=&quot; ResourceExtension TemplateResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplate&quot;> </a> ## XAML waarden *ResourceExtension* een van de volgende: [StaticResource Opmaakextensie](~/add/includes/ajax-current-ext-md.md), of [DynamicResource Opmaakextensie](~/add/includes/ajax-current-ext-md.md).       Tenzij de stijlen zichzelf verwijzingen naar potentiële runtime-verwijzingen zoals systeembronnen of gebruikersvoorkeuren bevatten [StaticResource Opmaakextensie](../Topic/StaticResource%20Markup%20Extension.md) verwijzing naar een stijl wordt gewoonlijk aanbevolen voor prestaties.       *TemplateResourceKey*[x: sleutel richtlijn](~/add/includes/ajax-current-ext-md.md) tekenreekswaarde verwijst naar de sjabloon als een resource wordt aangevraagd.          <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>"
  example:
  - "The following example shows how to create a <xref:System.Windows.DataTemplate> inline. The <xref:System.Windows.DataTemplate> specifies that each data item appears as three <xref:System.Windows.Controls.TextBlock> elements within a <xref:System.Windows.Controls.StackPanel>. In this example, the data object is a class called `Task`. Note that each <xref:System.Windows.Controls.TextBlock> element in this template is bound to a property of the `Task` class.  \n  \n [!code-xml[DataTemplatingIntro_snip#Inline](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#inline)]  \n  \n It is more common to define a <xref:System.Windows.DataTemplate> in the resources section so it can be a reusable object, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#R1](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r1)]  \n[!code-xml[DataTemplatingIntro_snip#AsResource](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#asresource)]  \n[!code-xml[DataTemplatingIntro_snip#R2](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r2)]  \n  \n Now you can use `myTaskTemplate` as a resource, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#MyTaskTemplate](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#mytasktemplate)]  \n  \n For the complete sample, see [Introduction to Data Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160009)."
  syntax:
