  summary: "Opgehaald of ingesteld van de sjabloon met een definitie van het paneel dat de indeling van items bepaalt."
  remarks: "Voor <xref:System.Windows.Controls.ListBox>de standaard <xref:System.Windows.Controls.ItemsPanelTemplate>Hiermee geeft u de <xref:System.Windows.Controls.VirtualizingStackPanel>.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.ItemsPanelTemplate> </xref:System.Windows.Controls.ListBox> Voor <xref:System.Windows.Controls.MenuItem>, de standaardwaarde wordt gebruikt voor <xref:System.Windows.Controls.WrapPanel>.</xref:System.Windows.Controls.WrapPanel> </xref:System.Windows.Controls.MenuItem> Voor <xref:System.Windows.Controls.Primitives.StatusBar>, de standaardwaarde wordt gebruikt voor <xref:System.Windows.Controls.DockPanel>.</xref:System.Windows.Controls.DockPanel> </xref:System.Windows.Controls.Primitives.StatusBar>       De indeling van de items in een <xref:System.Windows.Controls.ItemsControl>gebruik van deze eigenschap om op te geven van een <xref:System.Windows.Controls.ItemsPanelTemplate>.</xref:System.Windows.Controls.ItemsPanelTemplate> </xref:System.Windows.Controls.ItemsControl> beïnvloeden       De <xref:System.Windows.Controls.ItemsControl>biedt een hoge mate van flexibiliteit voor visual aanpassing en biedt veel stijlen en templating eigenschappen.</xref:System.Windows.Controls.ItemsControl> U gebruikt de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>eigenschap of de <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>eigenschap moet een stijl op voor de weergave van de elementen met de gegevensitems die van invloed zijn op ingesteld.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Bijvoorbeeld: voor <xref:System.Windows.Controls.ListBox>, zijn de gegenereerde containers <xref:System.Windows.Controls.ListBoxItem>bepaalt; voor <xref:System.Windows.Controls.ComboBox>, ze <xref:System.Windows.Controls.ComboBoxItem>besturingselementen.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Als u een groepering van het besturingselement gebruikt, kunt u de <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>of <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> De visualisatie van de gegevensobjecten gebruikt u de <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>of de <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Zie voor meer informatie [Templating overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ItemsPanel&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>"
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the ItemsPanel property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/p-system.windows.control_120_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. In this example, instead of setting the ItemsPanel property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. The <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the ItemsPanel cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you would not want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the <xref:System.Windows.Controls.ItemsPanelTemplate>.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/p-system.windows.control_120_3.xaml)]"
  syntax:
