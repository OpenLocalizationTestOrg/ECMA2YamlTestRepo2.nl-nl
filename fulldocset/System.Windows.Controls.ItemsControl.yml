  type: Class
  summary: "Hiermee geeft u een besturingselement dat kan worden gebruikt om een verzameling items aanwezig."
  remarks: "Een ItemsControl is een soort <xref:System.Windows.Controls.Control>die meerdere items, zoals tekenreeksen, objecten of andere elementen kan bevatten.</xref:System.Windows.Controls.Control> De volgende afbeelding ziet u een <xref:System.Windows.Controls.ListBox>besturingselement dat verschillende soorten items bevat:-een tekenreeks.</xref:System.Windows.Controls.ListBox>      -A <xref:System.DateTime>object.</xref:System.DateTime>      -A <xref:System.Windows.UIElement>object.</xref:System.Windows.UIElement>      -Een <xref:System.Windows.Controls.Panel>besturingselement dat een <xref:System.Windows.Shapes.Ellipse>en een <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> bevat</xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Controls.Panel>       ![ListBox met vier typen inhoud](~/add/media/controlcontentmodellistbox2.PNG &quot;ListBox met vier typen inhoud&quot;) ListBox met meerdere typen objecten gebruiken de <xref:System.Windows.Controls.ItemsControl.Items%2A>of de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap om de verzameling moet worden gebruikt voor het genereren van de inhoud van uw ItemsControl.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> U kunt de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap met elk type die <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> implementeert</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> instellen <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>wordt doorgaans gebruikt om een gegevensverzameling weer te geven of een ItemsControl binden aan een verzameling-object.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Als u niet wilt gebruiken van een object dat wordt geïmplementeerd <xref:System.Collections.IEnumerable>om in te vullen de ItemsControl, kunt u items toevoegen met behulp van de <xref:System.Windows.Controls.ItemsControl.Items%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Collections.IEnumerable> De items in een ItemsControl kunnen verschillende typen hebben. Bijvoorbeeld, een die <xref:System.Windows.Controls.ListBox>één item dat is een tekenreeks en een ander item dat is een <xref:System.Windows.Controls.Image>.</xref:System.Windows.Controls.Image> kan bevatten</xref:System.Windows.Controls.ListBox>       Wanneer de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap is ingesteld, de <xref:System.Windows.Controls.ItemsControl.Items%2A>collectie is ingesteld op alleen-lezen en vaste grootte.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Dit betekent dat u geen items aan de verzameling rechtstreeks toevoegen. Wanneer <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>is in gebruik en de eigenschap instelt op `null` verwijdert de verzameling en gebruik herstelt <xref:System.Windows.Controls.ItemsControl.Items%2A>, die wordt een lege <xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection> </xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Elk type ItemsControl heeft een bijbehorende itemtype van de container. De bijbehorende itemcontainer voor elke ItemsControl voegt `Item` in de naam. Bijvoorbeeld: voor <xref:System.Windows.Controls.ListBox>, worden de containers item <xref:System.Windows.Controls.ListBoxItem>bepaalt; voor <xref:System.Windows.Controls.ComboBox>, ze <xref:System.Windows.Controls.ComboBoxItem>besturingselementen.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> U kunt expliciet een containertype voor elk item in de ItemsControl maken, maar het is niet nodig. Wanneer u het containertype niet expliciet maakt, wordt een gegenereerd die een gegevensitem in de verzameling items bevat. Bijvoorbeeld, als u een verzameling van objecten van de tekenreeks om te binden de <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>eigenschap van een <xref:System.Windows.Controls.ListBox>, maakt u geen expliciet <xref:System.Windows.Controls.ListBoxItem>objecten, maar de <xref:System.Windows.Controls.ListBox>één voor elke tekenreeks wordt gegenereerd.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> U kunt een itemcontainer gegenereerde openen met behulp van de <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>eigenschap.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>      > [!NOTE] > Bepaalde functies van de UI Automation werken niet goed wanneer een ItemsControl dubbele objecten bevat.   Als een object meerdere keren komt, wordt alleen het eerste exemplaar weergegeven in de structuur van automation.   (Twee objecten **x** en **y** worden beschouwd als duplicaten als `Object.Equals(x, y)` retourneert `true`.)   >> Terwijl een object **x** wordt gebruikt door een ItemsControl waarde geretourneerd door **x.**`GetHashCode()` moet niet wijzigen.  Wijzigingen in deze waarde zijn niet-ondersteunde en leiden tot onvoorspelbaar gedrag.       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement. Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd. Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
