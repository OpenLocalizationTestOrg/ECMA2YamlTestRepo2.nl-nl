    return:
      type: System.Windows.Controls.ItemsPanelTemplate
      description: "Een <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> het paneel moet worden gebruikt voor de indeling van de items te definiëren. De standaardwaarde voor de <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref> is een <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> waarmee een <xref href=&quot;System.Windows.Controls.StackPanel&quot;> </xref>."
