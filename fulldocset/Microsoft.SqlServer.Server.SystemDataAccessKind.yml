  summary: "Beschrijving van het type toegang tot het systeemgegevens voor een gebruiker gedefinieerde methode of functie."
  remarks: "Beschrijving van het type toegang tot het systeemgegevens voor een gebruiker gedefinieerde methode of functie.       Deze opsomming wordt gebruikt <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>en <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>om aan te geven welk type toegang tot systeemgegevens van de methode of functie.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Houd er rekening mee dat methoden en functies zijn niet toegestaan wijzigingen aanbrengen in de database, zodat de opties voor deze opsomming zijn `None` (wat betekent dat er geen toegang tot gegevens uitgevoerd door de methode of functie) en `Read` (wat betekent dat de methode of de functie alleen-lezen gegevenstoegang bewerkingen, zoals het uitvoeren van de SELECT-instructies uitgevoerd)."
