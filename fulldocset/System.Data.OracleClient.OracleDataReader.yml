    parameters: []
    return:
      type: System.Data.DataTable
      description: "Een <xref href=&quot;System.Data.DataTable&quot;> </xref> die beschrijft de kolommetagegevens van de."
  overload: System.Data.OracleClient.OracleDataReader.GetSchemaTable*
  exceptions: []
  platform:
  - net462
