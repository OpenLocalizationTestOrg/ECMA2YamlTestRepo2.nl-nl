  namespace: System.Data.OracleClient
  summary: "Retourneert een <xref href=&quot;System.Data.DataTable&quot;> </xref> die de kolommetagegevens van de van de OracleDataReader beschrijft."
  remarks: "De GetSchemaTable-methode retourneert metagegevens over elke kolom in de volgende volgorde: | DataReader kolom | Beschrijving |   |-----------------------|-----------------|   | ColumnName | De naam van de kolom. Dit is mogelijk niet uniek. Als de naam van de kolom kan niet worden bepaald, wordt een null-waarde geretourneerd. Deze naam geeft altijd de meest recente naamgeving van de kolom in de huidige weergave of de opdracht tekst. |   | ColumnOrdinal | Het rangtelwoord voor de op nul gebaseerde van de kolom. In deze kolom mag geen null-waarde bevatten. |   | ColumnSize | De mogelijke maximumlengte van een waarde in de kolom. Dit is voor kolommen met een vaste lengte-gegevenstype, de grootte van het gegevenstype. |   | NumericPrecision | Als <xref:System.Data.OracleClient.OracleParameter.DbType%2A>is een numeriek gegevenstype, dit is de maximale precisie van de kolom.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> De nauwkeurigheid is afhankelijk van de definitie van de kolom. `Float`en `Double` gegevenstypen in Oracle zijn binaire precisie. |   | NumericScale | Als <xref:System.Data.OracleClient.OracleParameter.DbType%2A>is een numeriek gegevenstype, het aantal decimalen rechts van de decimale komma.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`en `Double` gegevenstypen in Oracle zijn binaire scale. |   | Gegevenstype | Is toegewezen aan de common language runtime-type van <xref:System.Data.OracleClient.OracleParameter.DbType%2A>. |   | IsLong | `true` als de kolom bevat een binaire lang Object (BLOB) die zeer lange gegevens bevat. |   | AllowDBNull | `true` als een consument kan de kolom is ingesteld op een null-waarde; anders `false`.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> Een kolom mag null-waarden bevatten, zelfs als deze kan niet worden ingesteld op een null-waarde. |   | IsUnique | `true`: Er zijn geen twee rijen in de tabel de basistabel geretourneerd in <xref:System.Data.Common.SchemaTableColumn.BaseTableName>-kunnen dezelfde waarde hebben in deze kolom.</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique** is gegarandeerd `true` als de kolom een sleutel zelfstandig vormt of als er een beperking van het type unieke die alleen voor deze kolom geldt. `false`: De kolom kan bevatten dubbele waarden in de basistabel. De standaardwaarde voor deze kolom is ingesteld op false. |   | IsKey | `true`: De kolom is een van een set kolommen in de rijenset die samen unieke identificatie van de rij. De set kolommen met **IsKey** is ingesteld op true moet een unieke identificatie voor een rij in de rijenset. Is het niet noodzakelijk dat deze verzameling kolommen een minimaal aantal kolommen is. Deze verzameling kolommen kan worden gegenereerd vanuit een primaire sleutel van de basistabel, een unique-beperking of een unieke index. `false`: De kolom is niet vereist voor het aanduiden van de rij. |   | BaseTableName | De naam van de tabel of weergave in de gegevensopslag met de kolom. Een null-waarde als de basistabel-naam kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseColumnName | De naam van de kolom in het gegevensarchief. Dit wordt mogelijk anders dan de naam van de kolom geretourneerd in de **ColumnName** kolom als een alias is gebruikt. Een null-waarde als de naam van het basistype kolom kan niet worden vastgesteld of als de kolom rijenset is afgeleid, maar niet identiek zijn aan, een kolom in de gegevens opslaan. De standaardwaarde voor deze kolom is een null-waarde. |   | BaseSchemaName | De naam van het schema in het gegevensarchief die de kolom bevat. Een null-waarde als de naam basisschema kan niet worden bepaald. De standaardwaarde voor deze kolom is een null-waarde. |       Een rij voor elke kolom in de resultatenset geretourneerd.      > [!NOTE] > Om ervoor te zorgen dat de metagegevenskolommen de juiste gegevens geretourneerd, moet u aanroepen <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>met de `behavior` parameter ingesteld op `KeyInfo`.</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> Anders kan een aantal kolommen in de schematabel standaard null of onjuiste gegevens retourneren."
  syntax:
