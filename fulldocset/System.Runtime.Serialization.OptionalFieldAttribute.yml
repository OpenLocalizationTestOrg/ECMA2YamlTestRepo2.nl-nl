  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Hiermee geeft u op dat een veld in een serialisatiestroom zodat die ontbreken kunt de <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> en de <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> heeft een uitzondering niet genereren."
  remarks: "Dit kenmerk kunt u opgeven dat nieuwe velden in een serialiseerbaar type (een type waarvoor de <xref:System.SerializableAttribute>wordt toegepast op) worden genegeerd door de <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>of de <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> Hierdoor versie fouttolerante serialisatie van typen die zijn gemaakt voor oudere versies van een toepassing die gegevens serialiseert. Wanneer de formatters een stroom die wordt geproduceerd door een versie die niet de nieuwe velden bevat ondervindt, geen uitzondering en de bestaande gegevens op de oudere type normaal is verwerkt."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
