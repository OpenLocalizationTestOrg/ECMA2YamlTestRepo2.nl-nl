  langs:
  - csharp
  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "Wanneer in een afgeleide klasse genegeerd, geeft dat een SOAP-extensie moet worden uitgevoerd met een methode voor de XML-webservice."
  remarks: "Gemaakt met behulp van ASP.NET de methoden van XML-webservice kunnen worden geconfigureerd om te worden uitgevoerd met een SOAP-extensie door het toepassen van een kenmerk voor de methode voor de XML-webservice. Wanneer een aangepaste extensie-kenmerk is toegevoegd aan een methode voor de XML-webservice of een methode voor de proxyklasse voor een client, wordt ASP.NET de bijbehorende bestandsextensie aangeroepen op het juiste moment. Een kenmerk met de extensie is afgeleid van SoapExtensionAttribute aangepast kenmerkklasse. Afgeleide kenmerken moeten overschrijven de <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>eigenschap om het type van de uitbreiding die is gekoppeld aan het kenmerk te retourneren.</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
