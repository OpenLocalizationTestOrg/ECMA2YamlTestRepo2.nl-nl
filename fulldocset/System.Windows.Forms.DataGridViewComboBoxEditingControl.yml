  type: Class
  summary: "Hiermee geeft u de gehoste keuzelijst met invoervak in een <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref>."
  remarks: "De klasse DataGridViewComboBoxEditingControl is een speciaal type <xref:System.Windows.Forms.ComboBox>die implementeert de <xref:System.Windows.Forms.IDataGridViewEditingControl>interface, zodat deze kan worden gehost in een <xref:System.Windows.Forms.DataGridViewComboBoxCell>wanneer de cel is in de bewerkingsmodus.</xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.IDataGridViewEditingControl> </xref:System.Windows.Forms.ComboBox> Wanneer een <xref:System.Windows.Forms.DataGridViewComboBoxCell>is in de bewerkingsmodus kunt u de DataGridViewComboBoxEditingControl via ophalen de <xref:System.Windows.Forms.DataGridView.EditingControl%2A>eigenschap van de <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.EditingControl%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Verwerken de <xref:System.Windows.Forms.DataGridView.EditingControlShowing>gebeurtenis aangepaste initialisatie van het besturingselement bewerken uitvoeren wanneer een cel in de bewerkingsmodus.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Voor het aanpassen van de weergavekenmerken van het besturingselement, stel de eigenschappen van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>eigenschap in plaats van de eigenschappen van het besturingselement dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use an <xref:System.Windows.Forms.DataGridView.EditingControlShowing?displayProperty=fullName> event handler to add a handler for a DataGridViewComboBoxEditingControl event. In the example, the editing control is cast to a <xref:System.Windows.Forms.ComboBox> to handle the <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/csharp/t-system.windows.forms.d_38_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_38_1.vb)]"
