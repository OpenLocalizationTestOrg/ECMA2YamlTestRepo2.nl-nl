  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het gegevenstype dat de waarden worden vergeleken worden geconverteerd naar voordat de vergelijking wordt gemaakt."
  remarks: "Gebruik de eigenschap Type voor het gegevenstype dat wordt gebruikt voor vergelijking opgeven. De eigenschap Type wordt anders gebruikt door de verschillende vergelijking validatie-besturingselementen.      > [!IMPORTANT] > Wanneer de Type-eigenschap is ingesteld op <xref:System.Web.UI.WebControls.ValidationDataType>en het huidige type van de kalender niet Gregoriaanse, de validatiefunctie servervalidatie alleen wordt uitgevoerd.</xref:System.Web.UI.WebControls.ValidationDataType> Het script van de client validator ondersteunt alleen Gregoriaanse kalender.       Bijvoorbeeld, in de <xref:System.Web.UI.WebControls.RangeValidator>beheer, alle waarden worden vergeleken (de bovengrens, ondergrens en waarde van het besturingselement invoer) worden geconverteerd naar het opgegeven gegevenstype voordat een vergelijking wordt uitgevoerd.</xref:System.Web.UI.WebControls.RangeValidator> Echter, als u een <xref:System.Web.UI.WebControls.CompareValidator>beheren en stel de <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>eigenschap `ValidationCompareOperator.DataTypeCheck`, alleen de waarde van het besturingselement invoer wordt geconverteerd naar het opgegeven gegevenstype.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Als de waarde van de invoer-besturingselement is gekoppeld aan het besturingselement validatie kan niet worden geconverteerd naar het opgegeven gegevenstype, de validatie mislukt. De <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>eigenschap van het besturingselement validatie is ingesteld op `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       De volgende tabel bevat de waarden die u voor de eigenschap Type gebruiken kunt.      | Gegevenstype | Beschrijving |   |---------------|-----------------|   | `String`| Hiermee geeft u een tekenreeksgegevenstype. |   | `Integer`| Hiermee geeft u een 32-bits ondertekende integer-gegevenstype. |   | `Double`| Hiermee geeft u een getal met dubbele precisie met drijvende komma numeriek gegevenstype. |   | `Date`| Hiermee geeft u het datumgegevenstype. |   | `Currency`| Hiermee geeft u een financieel gegevenstype. |       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> opsommingswaarden. De standaardwaarde is <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Het opgegeven gegevenstype is niet een van de <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> waarden."
  platform:
  - net462
