  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "Fungeert als de abstracte basisklasse voor validatiebesturingselementen die de getypte vergelijken."
  remarks: "De klasse BaseCompareValidator wordt overgenomen door validatiebesturingselementen die vergelijken van waarden, zoals de <xref:System.Web.UI.WebControls.CompareValidator>en <xref:System.Web.UI.WebControls.RangeValidator>besturingselementen voor algemene basisfunctionaliteit.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       Gebruik de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>eigenschap om de gegevens geven het type dat de waarden worden geconverteerd naar voordat wordt vergeleken.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > Als de waarde van de invoer-besturingselement wordt gevalideerd kan niet worden geconverteerd naar het opgegeven gegevenstype, de validatie mislukt. De <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>eigenschap van het besturingselement validatie is ingesteld op `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       De klasse BaseCompareValidator bevat ook enkele statische eigenschappen en methoden die nuttig zijn bij het uitvoeren van de validaties vergelijking. U kunt bepalen of een tekenreeks kan worden geconverteerd naar een specifieke gegevenstype met behulp van de <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>methode.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> Het maximum aantal jaar die kan worden gerepresenteerd door een jaartallen met twee jaar is opgenomen in de <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> De <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>methode kunt u een jaartallen met twee jaar converteren naar een jaar met vier cijfers.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > Wanneer het gebruik van validator besturingselementen die zijn afgeleid van het besturingselement BaseCompareValidator binnen een <xref:System.Web.UI.UpdatePanel>bepalen, zorg ervoor dat het besturingselement validatie en het besturingselement is gekoppeld in het deelvenster dezelfde.</xref:System.Web.UI.UpdatePanel> Voor meer informatie over het gebruik van de <xref:System.Web.UI.UpdatePanel>voor gedeeltelijke pagina updates beheren, Zie [gedeeltelijke pagina Rendering overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Zie voor meer informatie over validatiebesturingselementen <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Toegankelijkheid de opmaak die wordt weergegeven voor dit besturingselement standaard mogelijk niet overeen met de toegankelijkheidsstandaarden, zoals de Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1-richtlijnen. Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
