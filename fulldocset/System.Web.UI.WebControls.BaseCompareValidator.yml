  summary: "Hiermee wordt bepaald of de opgegeven tekenreeks kan worden geconverteerd naar het opgegeven gegevenstype. Deze versie van de overbelaste methode kunt u opgeven of waarden worden getest met een cultuur-neutrale-indeling."
  remarks: "Gebruik de methode CanConvert om te bepalen of de opgegeven tekenreeks kan worden geconverteerd naar het opgegeven gegevenstype. Deze methode wordt vaak gebruikt om te controleren of een tekenreeks kan worden geconverteerd naar een compatibel type voordat u een bewerking die afhankelijk zijn van dat gegevenstype uitvoert. Om aan te geven waarop waarden moeten worden getest met de indeling van een cultuur-neutrale, doorgeven `true` voor de `cultureInvariant` parameter; anders waarden zijn getest met de indeling van de huidige cultuur. Wanneer u een waarde met de indeling van de huidige cultuur test, kunt u overwegen de <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>versie van deze methode wordt overbelast.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type, bool cultureInvariant);
    parameters:
    - id: text
      type: System.String
      description: "De tekenreeks om te testen."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
