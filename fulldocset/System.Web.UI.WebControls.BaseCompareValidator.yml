- uid: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  id: CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: CanConvert(String,ValidationDataType)
  nameWithType: BaseCompareValidator.CanConvert(String,ValidationDataType)
  fullName: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(String,ValidationDataType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt bepaald of de opgegeven tekenreeks kan worden geconverteerd naar het opgegeven gegevenstype. Deze versie van de overbelaste methode tests valuta, double, en met de indeling die wordt gebruikt door de huidige cultuur date-waarden."
  remarks: "Gebruik de methode CanConvert om te bepalen of de opgegeven tekenreeks kan worden geconverteerd naar het opgegeven gegevenstype. Deze methode wordt vaak gebruikt om te controleren of een tekenreeks kan worden geconverteerd naar een compatibel type voordat u een bewerking die afhankelijk zijn van dat gegevenstype uitvoert.       De waarde die met de indeling die wordt gebruikt door de huidige cultuur wordt gecontroleerd door deze versie van de methode. U kunt de waarde met de indeling van een cultuur-neutrale testen met de <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>versie van deze methode wordt overbelast.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "De tekenreeks om te testen."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> waarden."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de opgegeven tekenreeks kan worden geconverteerd naar het opgegeven gegevenstype. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
  platform:
  - net462
