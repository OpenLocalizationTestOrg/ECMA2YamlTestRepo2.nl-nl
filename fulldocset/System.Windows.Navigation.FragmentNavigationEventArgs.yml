  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de navigatie fragment is verwerkt."
  remarks: "Als Handled is ingesteld op `false`, het systeem probeert te vinden van een element met de naam van het fragment en brengt u het naar de weergave.       Wanneer u verwerkt de **FragmentNavigation** gebeurtenis en gebruik <xref:System.Windows.Navigation.FragmentNavigationEventArgs>voor het implementeren van een aangepaste inhoud fragment afhandeling van implementatie, moet u instellen Handled is ingesteld op `true` het standaardgedrag negeren.</xref:System.Windows.Navigation.FragmentNavigationEventArgs>"
  syntax:
