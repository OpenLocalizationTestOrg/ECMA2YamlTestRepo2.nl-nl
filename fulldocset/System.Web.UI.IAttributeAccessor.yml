  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Hiermee definieert u methoden die worden gebruikt door de ASP.NET-serverbesturingselementen voor programmatische toegang tot elk kenmerk dat is gedeclareerd in de begincode van een serverbesturingselement."
  remarks: "Als u een aangepaste serverbesturingselement die eigenschappen overneemt schrijft van de <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, of <xref:System.Web.UI.WebControls.ListItem>klasse, .NET Framework automatisch programmatische toegang biedt tot kenmerken omdat elk van deze klassen implementeert de interface IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Als u de auteur van een aangepaste server die beheren niet overnemen van een van deze klassen en wilt toestaan toegang op programmeerniveau met kenmerken die niet met het besturingselement sterk overeenkomen getypeerd eigenschappen, zorg ervoor dat de IAttributeAccessor-interface implementeren."
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
