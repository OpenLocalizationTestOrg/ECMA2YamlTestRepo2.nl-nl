  name: OutputCacheProfile
  nameWithType: OutputCacheProfile
  fullName: System.Web.Configuration.OutputCacheProfile
  type: Class
  summary: "Hiermee configureert u het uitvoercacheprofiel, die kan worden gebruikt door de pagina&quot;s van toepassing. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse OutputCacheProfile biedt een manier om programmatisch toegang en wijzig de `add` element van de `outputCacheProfiles` sectie het `caching` gedeelte van een configuratiebestand.       De OutputCacheProfile object vaak centraliseert gebruikt voor configuratie-instellingen zoals afhankelijkheden, cachelocatie en verlooptijd van de cache, hoeft u ze op elke pagina opgeven.       De OutputCacheProfile kan worden toegepast op een pagina met de `CacheProfile` kenmerk van de instructie.      > [!NOTE] > De richtlijn kunt overschrijven de instellingen die deel uitmaken van een object OutputCacheProfile met uitzondering van de <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>kenmerk.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> Dit is het in- of uitschakelen van de OutputCacheProfile zonder te wijzigen van de richtlijnen in alle pagina&quot;s die mogelijk hebben deze overschreven.       De <xref:System.Web.Caching.CacheDependency>klasse bewaakt de afhankelijkheden, zodat wanneer een item wordt gewijzigd in de cache, het item in de cache wordt automatisch verwijderd.</xref:System.Web.Caching.CacheDependency>"
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles%2A> collection to access its OutputCacheProfile objects.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheProfile#1](~/add/codesnippet/visualbasic/t-system.web.configurati_15_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheProfile#1](~/add/codesnippet/csharp/t-system.web.configurati_15_1.cs)]"
