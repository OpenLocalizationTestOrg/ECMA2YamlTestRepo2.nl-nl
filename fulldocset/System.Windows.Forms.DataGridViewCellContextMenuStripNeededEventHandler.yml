  remarks: "De <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis vindt alleen plaats wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Wanneer u verwerkt de <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis, in het snelmenu dat u in de handler opgeeft wordt weergegeven wanneer de gebruiker met de rechtermuisknop klikt een cel.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Dit is handig als u wilt weergeven, snelmenu&quot;s bepaald door de huidige status of de waarde van een cel.       De <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis vindt ook plaats wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>eigenschap wordt opgehaald, hetzij via een programma of wanneer de gebruiker met de rechtermuisknop klikt de cel.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>en <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Eigenschappen om te bepalen van de status of de waarde van een cel en deze informatie gebruiken om in te stellen de <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Deze eigenschap is ge√Ønitialiseerd met de waarde van de cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Verwerken de <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>waarde voor meerdere cellen.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       U kunt ook snelmenu&quot;s opgeven voor afzonderlijke rijen in plaats van afzonderlijke cells door in te stellen van de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>eigenschap of verwerking van de <xref:System.Windows.Forms.DataGridView>van het besturingselement <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> De cel <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>instelling van de eigenschap heeft voorrang op de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>instelling van de eigenschap en de <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>gebeurtenis heeft voorrang op zowel de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>gebeurtenis en de rij <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>eigenschapsinstelling.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> U kunt opgeven `null` voor een cel snelmenu echter om te voorkomen dat een rij snelmenu wordt opgeheven.       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Wanneer u een gemachtigde DataGridViewCellContextMenuStripNeededEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
