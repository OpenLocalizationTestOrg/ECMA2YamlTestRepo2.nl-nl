llName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       De ontwerpfunctie berichten onderschept door te vervangen de <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>eigenschap op het besturingselement.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Normaal gesproken <xref:System.Windows.Forms.Control.WindowTarget%2A>verwijst naar de <xref:System.Windows.Forms.NativeWindow>opgenomen in het besturingselement.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Tijdens het ontwerpen, de designer dit vervangt door het doel van een eigen venster en plaatst de oorspronkelijke waarde."
