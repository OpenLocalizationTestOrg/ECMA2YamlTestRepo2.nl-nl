  name: MediaPermissionAttribute
  nameWithType: MediaPermissionAttribute
  fullName: System.Security.Permissions.MediaPermissionAttribute
  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.MediaPermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast."
  remarks: "MediaPermissionAttribute Hiermee bepaalt u de mogelijkheid voor audio, afbeeldingen en video media te werken in een gedeeltelijk vertrouwde Windows Presentation Foundation (WPF)-toepassing. Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik de bijbehorende machtigingen klasse <xref:System.Security.Permissions.MediaPermission>.</xref:System.Security.Permissions.MediaPermission> voor imperatieve beveiliging"
  example:
  - "The following example shows how to demand that the calling code has unrestricted <xref:System.Security.Permissions.MediaPermissionAudio> at link time. Demands are typically made in managed libraries (DLLs) to help protect methods or classes from potentially harmful code.  \n  \n [!code-vb[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/visualbasic/securitypermissionssnippets/window1.xaml.vb#mediapermissionattribute1)]\n [!code-cs[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/csharp/SecurityPermissionsSnippets/Window1.xaml.cs#mediapermissionattribute1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class MediaPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
