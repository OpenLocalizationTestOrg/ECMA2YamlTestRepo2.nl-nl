  remarks: "Een <xref:System.Web.Caching.MemoryResponseElement>object dat wordt gemaakt door ASP.NET is een vaste grootte geheugenbuffer die wordt gemaakt van een groep met geheugenbuffers.</xref:System.Web.Caching.MemoryResponseElement> Zodoende kan de inhoud van een <xref:System.Web.Caching.MemoryResponseElement>object vaak volledig vult u niet de <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrix.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> Doorgaans slechts een deel van de <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrix bevat gegevens over de respons.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Daarom providers die serialisatie toepassen op de <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrix rechtstreeks (in plaats van het serialiseren van het volledige type die zijn opgeslagen in de uitvoercache) de lengte-eigenschap moet gebruiken om te bepalen hoeveel van de <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrix moet worden opgeslagen.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
