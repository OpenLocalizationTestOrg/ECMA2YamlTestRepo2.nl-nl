  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Het protocol Transport Layer Security (TLS) wordt gebruikt voor het genereren van sleutelmateriaal opslaat. De <> </> *> en <> </> *> eigenschappen moeten worden ingesteld, anders wordt een <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> wordt gegenereerd wanneer u Tls gebruikt."
  remarks: "Deze waarde genereert sleutelmateriaal 160-bits."
  syntax:
    content: Tls
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
