items:
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  id: ECDiffieHellmanKeyDerivationFunction
  children:
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Hiermee geeft u de afgeleide sleutel werkt die de <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> klasse geheime overeenkomsten converteren naar sleutelmateriaal gebruikt."
  remarks: "De opsomming ECDiffieHellmanKeyDerivationFunction definieert het type algoritme dat wordt gebruikt voor het transformeren van een onbewerkte geheime overeenkomst in sleutelmateriaal opslaat. De geheime overeenkomst is de waarde die is gegenereerd op basis van een persoonlijke sleutel en de openbare sleutel van de andere partij, als onderdeel van de sleuteluitwisseling. Dit is de seed-waarde voor het sleutelmateriaal dat wordt gegenereerd door de <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>methode.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       De <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>eigenschap maakt gebruik van deze opsomming om op te halen van de functie van de afgeleide sleutel voor de <xref:System.Security.Cryptography.ECDiffieHellmanCng>klasse.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Een hash-algoritme wordt gebruikt voor het genereren van sleutelmateriaal opslaat. De <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>eigenschap geeft u de naam van het algoritme.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Als de naam van algoritme niet opgegeven is, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> wordt gebruikt als de standaard-algoritme."
  remarks: "U kunt ook opgeven de <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>en <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Eigenschappen, maar ze zijn niet vereist.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       De hoeveelheid sleutelmateriaal dat wordt gegenereerd, is gelijk aan de grootte van de hash-waarde voor het opgegeven algoritme."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Een HMAC Hash-based Message Authentication Code ()-algoritme wordt gebruikt voor het genereren van sleutelmateriaal opslaat. De <> </> *> eigenschap geeft u de sleutel te gebruiken. Beide deze eigenschap moet worden ingesteld of de <> </> *> eigenschap moet worden ingesteld op <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; anders wordt een <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> wordt gegenereerd wanneer u Hmac gebruiken. Als beide eigenschappen zijn ingesteld, wordt de geheime overeenkomst gebruikt als de sleutel voor HMAC."
  remarks: "U kunt ook opgeven de <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>en <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Eigenschappen, maar ze zijn niet vereist.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       De hoeveelheid sleutelmateriaal dat wordt gegenereerd, is gelijk aan de grootte van de waarde voor HMAC."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
