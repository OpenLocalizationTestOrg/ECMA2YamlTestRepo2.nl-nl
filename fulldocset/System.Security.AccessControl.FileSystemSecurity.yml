trol.FileSystemRights>vlag de <xref:System.Security.AccessControl.FileSystemRights>vlag wordt automatisch toegevoegd aan de regel.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>  Als u later de regel zonder op te geven verwijderen de <xref:System.Security.AccessControl.FileSystemRights>vlag de vlag wordt automatisch verwijderd.</xref:System.Security.AccessControl.FileSystemRights>"
