  type: Class
  summary: "Hiermee geeft u het toegangsbeheer en controleren van de beveiliging voor een bestand of map."
  remarks: "De klasse FileSystemSecurity is de basisklasse voor de <xref:System.Security.AccessControl.FileSecurity>en <xref:System.Security.AccessControl.DirectorySecurity>klassen.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>  Deze klassen zijn alle van de toegangsrechten voor een systeembestand of map en definiÃ«ren hoe toegangspogingen worden gecontroleerd.       De klasse FileSystemSecurity vertegenwoordigt toegangsbeleid en controlebeleid rechten als een reeks regels. Elke toegangsregel wordt vertegenwoordigd door een <xref:System.Security.AccessControl.FileSystemAccessRule>object, terwijl elke controleregel wordt vertegenwoordigd door een <xref:System.Security.AccessControl.FileSystemAuditRule>object.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       De klasse FileSystemSecurity is een abstractie van het onderliggende beveiligingssysteem van Microsoft Windows-bestand. In dit systeem heeft elk bestand of map een discretionary access control list (DACL&quot;s) die bepaalt toegang tot het bestand of map, en een systeem access control list (SACL), waarin het besturingselement toegangspogingen worden gecontroleerd.  De <xref:System.Security.AccessControl.FileSystemAccessRule>en <xref:System.Security.AccessControl.FileSystemAuditRule>klassen zijn de abstracties vermeldingen voor toegangsbeheer (ACE&quot;s) die bestaan uit DACL&quot;s en SACL.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       De klasse FileSystemSecurity verbergt veel van de details van DACL&quot;s en SACL; u hoeft niet te hoeven maken over de volgorde van ACE of null DACL&quot;s.       Gebruiken om te blijven behouden nieuwe of gewijzigde toegangsbeheerlijst (ACL) gegevens over toegangsbeheer naar een bestand, de <xref:System.IO.File.SetAccessControl%2A>of <xref:System.IO.FileInfo.SetAccessControl%2A>methode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.File.SetAccessControl%2A>  Om te blijven behouden nieuwe of gewijzigde ACL-gegevens naar een map, gebruiken de <xref:System.IO.Directory.SetAccessControl%2A>of <xref:System.IO.FileInfo.SetAccessControl%2A>methode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.Directory.SetAccessControl%2A>       U haalt ACL-gegevens uit een bestand met de <xref:System.IO.File.GetAccessControl%2A>of <xref:System.IO.FileInfo.GetAccessControl%2A>methode.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  U haalt ACL-gegevens vanuit een map met de <xref:System.IO.Directory.GetAccessControl%2A>of <xref:System.IO.DirectoryInfo.GetAccessControl%2A>methode.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>"
