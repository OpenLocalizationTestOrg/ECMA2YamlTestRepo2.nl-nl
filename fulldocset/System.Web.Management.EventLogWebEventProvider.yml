  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Gebeurtenissen verplaatst van de provider-buffer is naar het gebeurtenislogboek."
  remarks: "Als deze methode wordt aangeroepen, wordt alle gebeurtenissen in de buffer van de provider zijn direct geschreven naar het Windows toepassingslogboek, ongeacht hoeveel tijd is verstreken sinds de laatste schrijven of hoeveel gebeurtenissen zijn in de buffer. De tijd van laatste is opnieuw ingesteld op het moment dat het leegmaken van bufferdatabase actie. Als het mechanisme voor buffer niet is ingeschakeld, heeft aanroepen van deze methode geen effect."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.Web.Management.EventLogWebEventProvider.Flush*
  exceptions: []
