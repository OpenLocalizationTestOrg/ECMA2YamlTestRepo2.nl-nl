  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Hiermee geeft u het gegevenstype van een veld, een eigenschap of een <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> object van een .NET Framework-gegevensprovider."
  remarks: "Het type van een parameter is specifiek voor de .NET Framework-gegevensprovider. Op te geven, converteert de waarde van de `Parameter` aan de gegevensprovider Type voordat de waarde wordt doorgegeven met de gegevensbron. Als het type niet is opgegeven, ADO.NET de gegevensprovider Type afleidt van de `Parameter` van de `Value` eigenschap van de `Parameter` object.       U kunt ook algemeen opgeven welk type van een `Parameter` door in te stellen `DbType` eigenschap van een `Parameter` object.       ADO.NET kan het type correct afleiden als een bytematrix groter dan 8000-bytes is. Geef expliciet het DbType bij het werken met byte matrices die groter zijn dan 8000-bytes."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
