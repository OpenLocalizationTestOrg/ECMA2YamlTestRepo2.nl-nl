  name: FtpStatusCode
  nameWithType: FtpStatusCode
  fullName: System.Net.FtpStatusCode
  type: Enum
  summary: "Hiermee geeft u de statuscodes geretourneerd voor een FTP File Transfer Protocol ()-bewerking."
  remarks: "De opsomming FtpStatusCode definieert de waarden die de <xref:System.Net.FtpWebResponse.StatusCode%2A>eigenschap.</xref:System.Net.FtpWebResponse.StatusCode%2A>       Zie voor meer informatie over FTP-server statuscodes RFC 959, &quot;File Transfer Protocol,&quot; punt 4.2 &quot;FTP-antwoorden op&quot; beschikbaar op [http://www.rfc-editor.org](http://www.ietf.org)."
  example:
  - "The following code example sends an FTP request to make a new directory on an FTP server and checks the status code returned in the response.  \n  \n [!code-cpp[NclFtpClient#22](~/add/codesnippet/cpp/t-system.net.ftpstatuscode_1.cpp)]\n [!code-cs[NclFtpClient#22](~/add/codesnippet/csharp/t-system.net.ftpstatuscode_1.cs)]"
