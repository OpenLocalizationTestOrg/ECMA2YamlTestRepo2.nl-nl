  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Retourneert een waarde die aangeeft of het huidige object permission een subset van het opgegeven object."
  remarks: "Het huidige object van de machtiging is een subset van het opgegeven object als het huidige object van de machtiging is opgegeven voor een reeks bewerkingen die volledig is opgenomen in het opgegeven permission-object. Een machtiging die toegang tot C:\\example.txt vertegenwoordigt is bijvoorbeeld een subset van een machtiging die toegang naar C: vertegenwoordigt\\\\. Als deze methode retourneert `true`, het huidige machtiging object vertegenwoordigt geen meer toegang tot de beveiligde bron dan het opgegeven permission-object."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een machtiging-object dat moet worden getest voor de subset-relatie. Dit object moet van hetzelfde type als het huidige machtiging-object."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het huidige object van de machtiging een subset van het object opgegeven machtiging anders is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De <code> target </code> parameter is een object dat is niet van hetzelfde type als het huidige machtiging-object."
  platform:
  - net462
