  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: "Zoekt gebaren in de opgegeven <xref href=&quot;System.Windows.Ink.StrokeCollection&quot;> </xref>."
  remarks: "De matrix die is geretourneerd door de methode herkennen is gesorteerd op de <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Bijvoorbeeld herkennen <xref:System.Windows.Ink.GestureRecognitionResult>matrix met de volgende waarden kan retourneren: | Index | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Dit betekent dat de <xref:System.Windows.Ink.GestureRecognizer>herkent is het zeer waarschijnlijk dat de <xref:System.Windows.Ink.Stroke>is ingeschakeld, relatief waarschijnlijk die de <xref:System.Windows.Ink.Stroke>in niet een gebaar en helemaal niet waarschijnlijk die de <xref:System.Windows.Ink.Stroke>is een curlicue of een dubbele curlicue.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > Herkennen van de methode retourneert een matrix met <xref:System.Windows.Ink.ApplicationGesture>op een hogere <xref:System.Windows.Ink.RecognitionConfidence>dan andere toepassing gebaren.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Dit betekent dat is het waarschijnlijker dat het <xref:System.Windows.Ink.Stroke>is niet een gebaar in plaats van een gebaar van de met een lagere <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  example:
  - "The following example demonstrates how to determine whether a <xref:System.Windows.Ink.Stroke> is a <xref:System.Windows.Ink.ApplicationGesture> gesture.  \n  \n [!code-vb[GestureControl#8](~/add/codesnippet/visualbasic/GestureControl/Gesture.vb#8)]\n [!code-cs[GestureControl#8](~/add/codesnippet/csharp/GestureControl/Gesture.cs#8)]"
