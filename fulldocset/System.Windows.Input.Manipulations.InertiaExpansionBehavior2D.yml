  summary: "Opgehaald of ingesteld van de eerste expansiesnelheid langs de x-as in coördinaat eenheden per milliseconde."
  remarks: "Uitbreiding moet evenredig zijn. De waarde van deze eigenschap moet gelijk zijn aan de waarde van de <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>eigenschap wanneer de traagheidsprocessor wordt gestart; anders is een uitzondering gegenereerd.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       De standaardwaarde voor deze eigenschap is `NaN`. Als u deze eigenschap en <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>ongewijzigd ten opzichte van de standaard of als u deze eigenschap en <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>uitschakelen op nul (0) uitbreiding traagheid.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
