  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de vertraging gewenste uitbreiding in coördinaat eenheden per kwadraat milliseconde."
  remarks: "Waarde van deze eigenschap is wederzijds exclusief met het <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>en <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>Eigenschappen; instelling voor deze eigenschap wordt ingesteld <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>en <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>naar `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       De standaardwaarde voor deze eigenschap is `NaN`.       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "De vertraging gewenste uitbreiding van de coördinaat eenheden per kwadraat milliseconde."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration*
  exceptions: []
