- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Opgehaald of ingesteld van de eerste gemiddelde radius in coördinaat eenheden."
  remarks: "Deze eigenschap wordt gebruikt door de traagheidsprocessor voor het berekenen van de schaalfactor voor een element dat groter wordt.       Bijvoorbeeld, als de <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>en <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>Eigenschappen zijn ingesteld op 3,75, dit informeert de traagheidsprocessor dat de eerste expansiesnelheid 3,75 coördinaat eenheden per milliseconde langs beide assen (uitbreiding moet evenredig zijn).</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       De schaalfactor die zijn gekoppeld aan deze snelheid van de uitbreiding is afhankelijk van de grootte van het element dat groter wordt. Voor een kleine-element vertegenwoordigt deze expansiesnelheid een grotere schaalfactor dan voor een grote-element. U kunt de traagheidsprocessor van de grootte van het element informeren door de eigenschap InitialRadius.       De standaardwaarde voor de eigenschap InitialRadius is 1.0.       Geldige waarden zijn een niet-oneindig getal groter dan of gelijk zijn aan 1.0."
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "De eerste gemiddelde radius, in coördinaat eenheden."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
