  summary: "Opgehaald of ingesteld van de gewenste uitbreiding langs de y-as in coördinaat eenheden."
  remarks: "Uitbreiding moet evenredig zijn. De waarde van deze eigenschap moet gelijk zijn aan de waarde van de <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>eigenschap wanneer de traagheidsprocessor wordt gestart; anders is een uitzondering gegenereerd.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       Waarde van deze eigenschap is wederzijds exclusief met het <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>eigenschap; instelling voor deze eigenschap wordt ingesteld <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>naar `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       De standaardwaarde voor deze eigenschap is `NaN`.       DesiredExpansionY moet een eindige, niet-negatief getal zijn. De frequentie van de uitbreiding wordt bepaald door de <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>eigenschap.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Deze eigenschap kan niet worden ingesteld terwijl de traagheidsprocessor actief is; anders wordt er een uitzondering gegenereerd."
  syntax:
    content: public float DesiredExpansionY { get; set; }
    return:
      type: System.Single
      description: "De gewenste uitbreiding langs de y-as in coördinaat eenheden."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY*
  exceptions: []
