  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Bevat een beschrijving van wijzigingen aan entiteiten uitgevoerd door bewerkingen die worden geretourneerd een <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "De <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>methode retourneert een <xref:System.Data.Services.Client.DataServiceResponse>object met een reeks <xref:System.Data.Services.Client.OperationResponse>objecten, die elk een reeks bevat <xref:System.Data.Services.Client.EntityDescriptor>of LinkDescriptor-instanties die permanente wijzigingen vertegenwoordigen.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Voor geslaagde bewerkingen de <xref:System.Data.Services.Client.EntityDescriptor.State%2A>eigenschap van de descriptor is ingesteld op niet worden gewijzigd en de nieuwe waarden voor invoegen en update-bewerkingen worden samengevoegd volgens de samenvoeginstellingen.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Voor bewerkingen met fouten, de <xref:System.Data.Services.Client.EntityDescriptor.State%2A>van de descriptor blijven hetzelfde zoals ze voordat waren <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>is aangeroepen.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Als er is een fout opgetreden en de verwerking wordt gestopt tijdens een bewerking, de <xref:System.Data.Services.Client.EntityDescriptor.State%2A>blijven ongewijzigd.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
