  name: XmlReturnReader
  nameWithType: XmlReturnReader
  fullName: System.Web.Services.Protocols.XmlReturnReader
  type: Class
  summary: "Leest de retourwaarden van XML-bestand dat is gecodeerd in de hoofdtekst van binnenkomende antwoorden voor Web serviceclients ge√Ømplementeerd met behulp van HTTP, maar zonder SOAP."
  remarks: "XmlReturnReader en andere klassen in de <xref:System.Web.Services.Protocols>naamruimte ondersteuning voor .NET Framework-implementaties van Web-services via de HTTP GET- en HTTP POST-bewerkingen.</xref:System.Web.Services.Protocols> Web service schrijvers en lezers serialiseren en deserialiseren, respectievelijk tussen de parameters of return webmethoden-objecten en de HTTP-aanvraag of antwoord stromen. Web service schrijvers en lezers HTTP gebruiken voor het transport, maar niet wisselen berichten met de SOAP-standaard. De klasse XmlReturnReader implementeert clientzijde lezen van XML-documenten in Web methode retourwaarden. De XML-documenten worden in de hoofdtekst van de HTTP-antwoorden gecodeerd.       Doorgaans wordt niet hoeft te XmlReturnReader rechtstreeks gebruiken. In plaats daarvan wanneer het hulpprogramma Wsdl.exe proxy clientcode volgens de HTTP GET- of HTTP POST-implementaties genereert, geldt deze de <xref:System.Web.Services.Protocols.HttpMethodAttribute>naar elke webmethode en stelt u het kenmerk <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>eigenschap XmlReturnReader.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class XmlReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeReturnReader
