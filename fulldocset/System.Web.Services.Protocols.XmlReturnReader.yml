- uid: System.Web.Services.Protocols.XmlReturnReader.GetInitializer(System.Web.Services.Protocols.LogicalMethodInfo)
  id: GetInitializer(System.Web.Services.Protocols.LogicalMethodInfo)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: GetInitializer(LogicalMethodInfo)
  nameWithType: XmlReturnReader.GetInitializer(LogicalMethodInfo)
  fullName: System.Web.Services.Protocols.XmlReturnReader.GetInitializer(LogicalMethodInfo)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Retourneert een initialisatiefunctie voor de opgegeven methode."
  remarks: "Een initialisatiefunctie is een object dat is doorgegeven als parameter aan de methode Initialize. Voor de <xref:System.Web.Services.Protocols.XmlReturnReader>klasse, de initialisatiefunctie is een <xref:System.Xml.Serialization.XmlSerializer>-object voor het retourtype van de webmethode.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       De methode GetInitializer wordt aangeroepen tijdens de initialisatie van de service. Later, op het moment dat een antwoord wordt verwerkt, de initialisatiefunctie-object doorgegeven aan de <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>methode van een andere <xref:System.Web.Services.Protocols.XmlReturnReader>exemplaar.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> Het andere exemplaar voert de werkelijke lezen."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Een <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> Hiermee worden de webmethode waarvoor de initialisatiefunctie wordt verkregen."
    return:
      type: System.Object
      description: "Een initialisatiefunctie voor de opgegeven methode."
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializer*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.XmlReturnReader.GetInitializers(System.Web.Services.Protocols.LogicalMethodInfo[])
  id: GetInitializers(System.Web.Services.Protocols.LogicalMethodInfo[])
