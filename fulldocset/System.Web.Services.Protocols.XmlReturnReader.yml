  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Retourneert een matrix van de initialisatiefunctie voor objecten die overeenkomt met een invoer matrix van methode-definities."
  remarks: "Een initialisatiefunctie is een object dat is doorgegeven als parameter aan de methode Initialize. Voor de <xref:System.Web.Services.Protocols.XmlReturnReader>klasse, de initialisatiefunctie is een <xref:System.Xml.Serialization.XmlSerializer>-object voor het retourtype van de webmethode.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       De methode GetInitializers wordt aangeroepen tijdens de initialisatie van de service. Later, de initialisatiefunctie-object voor elke methode op het moment dat een antwoord wordt verwerkt, wordt doorgegeven aan de <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>methode van een andere <xref:System.Web.Services.Protocols.XmlReturnReader>exemplaar.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> Het andere exemplaar voert de werkelijke lezen."
  syntax:
    content: public override object[] GetInitializers (System.Web.Services.Protocols.LogicalMethodInfo[] methodInfos);
    parameters:
    - id: methodInfos
      type: System.Web.Services.Protocols.LogicalMethodInfo[]
      description: "Een matrix van het type <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> Hiermee worden de Web-methoden waarvoor de initalisatiefuncties worden verkregen."
    return:
      type: System.Object[]
      description: "Een matrix van initialisatiefunctie voor objecten die overeenkomt met een invoer matrix van methode-definities."
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializers*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.XmlReturnReader.Initialize(System.Object)
  id: Initialize(System.Object)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: Initialize(Object)
  nameWithType: XmlReturnReader.Initialize(Object)
  fullName: System.Web.Services.Protocols.XmlReturnReader.Initialize(Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Initialiseert een exemplaar."
  remarks: "De methode Initialize levert de <xref:System.Xml.Serialization.XmlSerializer>object dat wordt gebruikt door de <xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A>methode voor het deserialiseren van een XML-document dat is opgenomen in het HTTP-antwoord.</xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A> </xref:System.Xml.Serialization.XmlSerializer>       De methode Initialize is aangeroepen op het moment dat een aanvraag wordt verwerkt. De invoerparameter `o`, wordt verkregen door het aanroepen van de <xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>of <xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A>methode op een ander exemplaar tijdens de clientinitialisatie.</xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A> </xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>"
  syntax:
    content: public override void Initialize (object o);
    parameters:
    - id: o
      type: System.Object
      description: "Een <xref:System.Xml.Serialization.XmlSerializer>voor het retourtype van de Web-methode wordt aangeroepen.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Web.Services.Protocols.XmlReturnReader.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.XmlReturnReader.Read(System.Net.WebResponse,System.IO.Stream)
  id: Read(System.Net.WebResponse,System.IO.Stream)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: Read(WebResponse,Stream)
  nameWithType: XmlReturnReader.Read(WebResponse,Stream)
  fullName: System.Web.Services.Protocols.XmlReturnReader.Read(WebResponse,Stream)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Hiermee haalt u een retourwaarde gedeserialiseerd van een XML-document dat is opgenomen in het HTTP-antwoord."
  remarks: "Deserialiseren van de XML-inhoud van de HTTP-antwoord de <xref:System.Web.Services.Protocols.XmlReturnReader>maakt gebruik van de implementatie van de klasse van de methode Read de <xref:System.Xml.Serialization.XmlSerializer>-object doorgegeven als een argument voor de <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>methode.</xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> </xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader> Het genereert een uitzondering als de HTTP-antwoord MIME-inhoudstype niet is `text/xml`. De methode wordt het antwoord gesloten voordat de gedeserialiseerde geretourneerde waarde van de Web-methode wordt geretourneerd."
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: "Een <xref href=&quot;System.Web.HttpRequest&quot;> </xref> object met het uitvoerbericht voor een bewerking."
    - id: responseStream
      type: System.IO.Stream
      description: "Een <xref:System.IO.Stream>waarvan de inhoud is de hoofdtekst van het HTTP-antwoord dat wordt vertegenwoordigd door de `response` parameter.</xref:System.IO.Stream>"
    return:
      type: System.Object
      description: "Een retourwaarde gedeserialiseerd van een XML-document dat is opgenomen in het HTTP-antwoord."
  overload: System.Web.Services.Protocols.XmlReturnReader.Read*
  exceptions: []
  platform:
  - net462
