  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een constante waarde om te vergelijken met de waarde die is ingevoerd door de gebruiker in de invoer-besturingselement wordt gevalideerd."
  remarks: "Gebruik de eigenschap ValueToCompare om op te geven van een constante waarde om te vergelijken met de waarde die is ingevoerd door de gebruiker in de invoer-besturingselement wordt gevalideerd. Als de constante waarde die door deze eigenschap niet converteren naar het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap, wordt er een uitzondering gegenereerd.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      > [!NOTE] > Niet ingesteld dat zowel de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>en de eigenschap ValueToCompare op hetzelfde moment.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> U kunt ofwel Vergelijk de waarde van een invoer besturingselement naar een andere invoer besturingselement of naar een constante waarde. Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValueToCompare property to compare the value entered by the user in a <xref:System.Web.UI.WebControls.TextBox> control with a constant value.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_36_1.aspx)]\n [!code-vb[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_36_1.aspx)]"
  syntax:
    content: public string ValueToCompare { get; set; }
    return:
      type: System.String
      description: "De constante waarde om te vergelijken met de waarde die is ingevoerd door de gebruiker in de invoer-besturingselement wordt gevalideerd. De standaardwaarde is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ValueToCompare*
  exceptions: []
  platform:
  - net462
