- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de vergelijkingsbewerking om uit te voeren."
  remarks: "Gebruik de eigenschap Operator om de vergelijkingsbewerking om uit te voeren. De volgende tabel bevat de vergelijkingsbewerkingen die mogelijk zijn.      | Bewerking | Beschrijving |   |---------------|-----------------|   | `Equal`| Een vergelijking van de gelijkheid van de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `NotEqual`| Een vergelijking voor ongelijk tussen de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `GreaterThan`| Een vergelijking van meer dan tussen de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `GreaterThanEqual`| Een vergelijking voor groter dan of gelijk zijn aan tussen de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `LessThan`| Een vergelijking van minder dan tussen de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `LessThanEqual`| Een vergelijking voor minder dan of gelijk aan tussen de waarden van de invoer besturingselement dat wordt gevalideerd en een ander besturingselement of een constante waarde. |   | `DataTypeCheck`| Een vergelijking van het type gegevens van de waarde die is ingevoerd in de invoer-besturingselement wordt gevalideerd en het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Validatie mislukt als de waarde kan niet worden geconverteerd naar het opgegeven gegevenstype. **Opmerking:** de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>en <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Eigenschappen worden genegeerd als deze operator wordt gebruikt. |       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> waarden. De standaardwaarde is <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven vergelijkingsoperator is niet een van de <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> waarden."
  platform:
  - net462
