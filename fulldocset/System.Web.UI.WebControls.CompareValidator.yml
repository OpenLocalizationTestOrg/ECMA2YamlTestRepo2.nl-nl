  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.WebControls.CompareValidator
  type: Class
  summary: "Vergelijkt de waarde die is ingevoerd door de gebruiker in een besturingselement voor invoer met de waarde in een ander besturingselement van de invoer of met een constante waarde."
  remarks: "Met de CompareValidator kunt Vergelijk de waarde die is ingevoerd door de gebruiker in een besturingselement voor de invoer, zoals een <xref:System.Web.UI.WebControls.TextBox>besturingselement met de waarde die is opgegeven in een ander besturingselement van de invoer- of een constante waarde.</xref:System.Web.UI.WebControls.TextBox> Het besturingselement CompareValidator wordt gevalideerd als de waarde van de invoer besturingselement overeenkomt met de criteria die zijn opgegeven door de <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>, <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>, en/of <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Eigenschappen.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       U kunt ook het besturingselement CompareValidator gebruiken om aan te geven of de ingevoerde waarde in een invoer-besturingselement kan worden geconverteerd naar het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>       Geef het invoer-besturingselement valideren door in te stellen de <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Als u vergelijken een specifieke invoer besturingselement met een ander besturingselement van de invoer wilt, stelt u de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>eigenschap om het besturingselement moet worden vergeleken met.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>      > [!NOTE] > Als de waarde die is opgegeven in de invoer besturingselement dat is opgegeven door de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>eigenschap kan niet worden geconverteerd naar het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap, maar de ingevoerde waarde voor de invoer besturingselement dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>eigenschap kan worden geconverteerd, wordt de invoer besturingselement dat wordt gevalideerd als geldig beschouwd.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Daarom moet u ook een CompareValidator plaatsen of <xref:System.Web.UI.WebControls.RangeValidator>besturingselement in de invoer besturingselement dat is opgegeven door de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>eigenschap.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.RangeValidator>       U kunt de waarde van een invoer-besturingselement met een constante waarde vergelijken in plaats van het vergelijken van de waarde van een invoer-besturingselement met een ander besturingselement van de invoer. Geef de constante waarde die wordt vergeleken met door in te stellen de <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>eigenschap.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Als de waarde die is opgegeven door de <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>eigenschap kan niet worden geconverteerd naar het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap, wordt er een uitzondering gegenereerd.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Controleer het gegevenstype van een waarde voordat u via een programma toe te wijzen aan de <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>eigenschap.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Niet ingesteld dat zowel de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>en de <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>eigenschap op hetzelfde moment.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> U kunt ofwel Vergelijk de waarde van een invoer besturingselement naar een andere invoer besturingselement of naar een constante waarde. Als beide eigenschappen zijn ingesteld, de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Gebruik de <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>eigenschap om het type vergelijking wilt uitvoeren, zoals groter is dan, gelijk zijn aan, enzovoort.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> Als u de <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>eigenschap `ValidationCompareOperator.DataTypeCheck`, het besturingselement CompareValidator negeert de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>en <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Eigenschappen en gewoon geeft aan of de ingevoerde waarde in de invoer besturingselement kan worden geconverteerd naar het gegevenstype dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       De <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>eigenschap wordt gebruikt om op te geven van het gegevenstype van beide vergelijkingswaarden.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Beide waarden worden automatisch geconverteerd naar dit gegevenstype voordat de bewerking voor tekenreeksvergelijking wordt uitgevoerd.      > [!IMPORTANT] > Wanneer de <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>eigenschap is ingesteld op <xref:System.Web.UI.WebControls.ValidationDataType>en het huidige type van de kalender niet Gregoriaanse, de validatiefunctie servervalidatie alleen wordt uitgevoerd.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Het script van de client validator ondersteunt alleen Gregoriaanse kalender.       De volgende tabel bevat de verschillende gegevenstypen die kunnen worden vergeleken.      | Gegevenstype | Beschrijving |   |---------------|-----------------|   | `String`| Een tekenreeksgegevenstype. |   | `Integer`| Een 32-bits ondertekende integer-gegevenstype. |   | `Double`| Een getal met dubbele precisie met drijvende komma numeriek gegevenstype. |   | `Date`| Het datumgegevenstype. |   | `Currency`| Een decimaal gegevenstype. Het mag geen valutasymbolen bevatten. |      > [!NOTE] > Als het ingevoerde besturingselement leeg is, geen validatie-functies worden genoemd en validatie slaagt. Gebruik een <xref:System.Web.UI.WebControls.RequiredFieldValidator>-besturingselement vereist dat de gebruiker gegevens invoeren in het besturingselement invoer.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > Wanneer het gebruik van het besturingselement CompareValidator binnen een <xref:System.Web.UI.UpdatePanel>bepalen, zorg ervoor dat het besturingselement validatie en het besturingselement is gekoppeld in het deelvenster dezelfde.</xref:System.Web.UI.UpdatePanel> Voor meer informatie over het gebruik van de <xref:System.Web.UI.UpdatePanel>voor gedeeltelijke pagina updates beheren, Zie [gedeeltelijke pagina Rendering overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Zie voor meer informatie over validatiebesturingselementen <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er gegenereerd markup die aan de toegankelijkheidsstandaarden voldoet, Zie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a CompareValidator control to compare the values in two <xref:System.Web.UI.WebControls.TextBox> controls.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_165_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_165_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

      public class CompareValidator : System.Web.UI.WebControls.BaseCompareValidator
