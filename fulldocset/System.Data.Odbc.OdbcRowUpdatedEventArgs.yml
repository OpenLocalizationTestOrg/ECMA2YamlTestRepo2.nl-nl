  remarks: "De <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>gebeurtenis treedt op wanneer een update aan voor een rij is voltooid.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       Wanneer u de `Update` methode, er zijn twee gebeurtenissen die voor elke gegevensrij is bijgewerkt plaatsvinden: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>en <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> De volgorde van de uitvoering voor een <xref:System.Data.Common.DbDataAdapter.Update%2A>is als volgt: 1.</xref:System.Data.Common.DbDataAdapter.Update%2A>  De waarden in de <xref:System.Data.DataRow>worden verplaatst naar de parameterwaarden.</xref:System.Data.DataRow>      2.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  De opdracht wordt uitgevoerd.      4.  Als de opdracht is ingesteld op FirstReturnedRecord, wordt het eerste geretourneerde resultaat geplaatst in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Als er output-parameters, zijn ze in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow> geplaatst      6.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>wordt aangeroepen.</xref:System.Data.DataRow.AcceptChanges%2A>"
