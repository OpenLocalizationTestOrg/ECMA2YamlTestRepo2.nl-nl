  summary: "De <xref href=&quot;System.EnterpriseServices&quot;> </xref> context (die kan worden opgehaald door het aanroepen van de statische methode <> </> *> van de <xref href=&quot;System.EnterpriseServices.ContextUtil&quot;> </xref> klasse) en de <xref href=&quot;System.Transactions&quot;> </xref> ambient transactie (die kan worden opgehaald door het aanroepen van de statische methode <> </> *> van de <xref href=&quot;System.Transactions.Transaction&quot;> </xref> klasse) worden altijd gesynchroniseerd. Dit introduceert een prestatiestraf omdat nieuwe <xref href=&quot;System.EnterpriseServices&quot;> </xref> contexten mogelijk moeten worden gemaakt."
