  type: Enum
  summary: "Hiermee geeft u op hoe gedistribueerde transacties die communiceren met COM +-transacties."
  remarks: ".NET Framework kunnen beheerde .NET-onderdelen te nemen aan COM +-transacties met behulp van de klassen in de <xref:System.EnterpriseServices>naamruimte.</xref:System.EnterpriseServices> Aangezien de interoperabiliteit standaard niet is opgegeven, moet u deze opsomming gebruiken om op te geven hoe u wilt deelnemen aan de COM +-context. In het bijzonder wanneer u maakt een nieuwe <xref:System.Transactions.TransactionScope>, deze opsomming om aan te geven hoe u uw transactie te nemen aan COM +-transacties wilt gebruiken.</xref:System.Transactions.TransactionScope> Zie voor meer informatie [interoperabiliteit met Enterprise-Services en COM +-transacties](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
