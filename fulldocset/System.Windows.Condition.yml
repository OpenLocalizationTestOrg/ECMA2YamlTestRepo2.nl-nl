- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Opgehaald of ingesteld van de binding die aangeeft van de eigenschap van de voorwaarde. Dit is alleen van toepassing op <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> objecten."
  remarks: "<xref:System.Windows.MultiDataTrigger>s kunt u stellen eigenschappenwaarden op basis van waarden van de gegevens die wordt geretourneerd.</xref:System.Windows.MultiDataTrigger> Als u een lijst met taakitems weergeven wilt, wilt u mogelijk een taak met een rode achtergrond weergegeven als het met een hoge prioriteit is en niet is bekeken gedurende meer dan twee weken.       Een binding maakt en gebruikt u de <xref:System.Windows.Data.Binding.Path%2A>eigenschap binden aan een eigenschap van een bepaald object (het bronobject voor de binding).</xref:System.Windows.Data.Binding.Path%2A> Bijvoorbeeld: u wordt gebonden aan de *prioriteit* eigenschap van een *taak*. Zie voor meer informatie [Binding overzicht](~/add/includes/ajax-current-ext-md.md).       Houd er rekening mee dat als het een voorwaarde voor een <xref:System.Windows.MultiDataTrigger>, de Binding en <xref:System.Windows.Condition.Value%2A>eigenschappen moeten worden ingesteld.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Instellen van de <xref:System.Windows.Condition.Property%2A>waarde zou in dat geval een uitzondering veroorzaakt.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML Kenmerkgebruik ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## elementgebruik XAML-eigenschap ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML waarden *declaratie* een declaratie voor de binding.             Zie [Binding declaraties overzicht](~/add/includes/ajax-current-ext-md.md) voor meer informatie."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "De standaardwaarde is null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
