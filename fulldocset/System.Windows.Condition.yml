  summary: "Opgehaald of ingesteld van de eigenschap van de voorwaarde. Dit is alleen van toepassing op <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> objecten."
  remarks: "<xref:System.Windows.MultiTrigger>s kunt u de eigenschapswaarden op basis van een set voorwaarden in te stellen.</xref:System.Windows.MultiTrigger> Een voorwaarde wordt voldaan aan wanneer de waarde van de eigenschap (opgegeven door de eigenschap) van het element overeenkomt met de opgegeven <xref:System.Windows.Condition.Value%2A>(verwijzen naar gelijkheidscontrole).</xref:System.Windows.Condition.Value%2A> Als alle opgegeven voorwaarden wordt voldaan, wordt de trigger toegepast.       Als `TargetType` is niet ingesteld voor de stijl van de sjabloon waarin de triggers. Moet u in aanmerking komen de eigenschap name met behulp van de `ClassName.PropertyName` syntaxis.       Houd er rekening mee dat als het een voorwaarde voor een <xref:System.Windows.MultiTrigger>, de eigenschap en <xref:System.Windows.Condition.Value%2A>eigenschappen moeten worden ingesteld.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> Instellen van de <xref:System.Windows.Condition.Binding%2A>waarde zou in dat geval een uitzondering veroorzaakt.</xref:System.Windows.Condition.Binding%2A>       Voor <xref:System.Windows.Condition>s in <xref:System.Windows.MultiDataTrigger>s, de <xref:System.Windows.Condition.Binding%2A>eigenschap moet worden gebruikt in plaats van deze eigenschap.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
