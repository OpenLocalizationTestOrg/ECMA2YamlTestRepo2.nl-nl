  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Hiermee geeft u een voorwaarde voor de <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> en de <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, die wijzigingen in eigenschapwaarden op basis van een set voorwaarden toepassen."
  remarks: "<xref:System.Windows.MultiTrigger>s en <xref:System.Windows.MultiDataTrigger>s kunt u instellen op basis van een set voorwaarden eigenschapswaarden.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> Een voorwaarde wordt voldaan aan wanneer de waarde van de eigenschap van het element of gegevenstype item overeenkomt met de opgegeven <xref:System.Windows.Condition.Value%2A>(verwijzen naar gelijkheidscontrole).</xref:System.Windows.Condition.Value%2A> Als alle opgegeven voorwaarden wordt voldaan, wordt de trigger toegepast.       Hieronder volgt een lijst met aanvragen dat een uitzondering veroorzaakt:-voor elke voorwaarde kunt u alleen een instellen de <xref:System.Windows.Condition.Property%2A>eigenschap of de <xref:System.Windows.Condition.Binding%2A>eigenschap.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Als beide eigenschappen zijn ingesteld, wordt een uitzondering opgetreden.      -Als de voorwaarde voor een <xref:System.Windows.MultiTrigger>, wordt de <xref:System.Windows.Condition.Property%2A>eigenschap mag niet null.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -Als de voorwaarde voor een <xref:System.Windows.MultiDataTrigger>, wordt de <xref:System.Windows.Condition.Binding%2A>eigenschap mag niet null.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -Er is een uitzondering gegenereerd als de opgegeven <xref:System.Windows.Condition.Value%2A>is niet geldig voor het type van de opgegeven <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.Condition.Value%2A>       Houd er rekening mee dat als de voorwaarde voor een <xref:System.Windows.MultiTrigger>, wordt de <xref:System.Windows.Condition.Property%2A>en <xref:System.Windows.Condition.Value%2A>eigenschappen moeten worden ingesteld.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Als voor een <xref:System.Windows.MultiDataTrigger>, wordt de <xref:System.Windows.Condition.Binding%2A>en <xref:System.Windows.Condition.Value%2A>eigenschappen moeten worden ingesteld.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
