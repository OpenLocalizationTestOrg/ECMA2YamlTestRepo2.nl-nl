  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreatePeerOrChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Gebruik de context van de computer; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> naar de huidige gebruikerscontext gebruiken."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "Een <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> die het beleid voor het samenstellen van de vertrouwensketen aangeeft."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Een <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> die controleert of het certificaat is in de <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> certificaatarchief of door een vertrouwensrelatie certificaatketen bouwen."
