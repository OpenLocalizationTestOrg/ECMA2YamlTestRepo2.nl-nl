  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Hiermee haalt u een validator die controleert of het X.509-certificaat door te geven van de context en de keten beleid dat wordt gebruikt voor het bouwen en een vertrouwensketen controleren."
  remarks: "Gebruik de methode CreateChainTrustValidator in plaats van de <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>eigenschap om op te geven van de context of keten beleid instellen.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> Keten beleid kan worden gebruikt om op te geven van de Enhanced Key Usage (EKU) waarvoor de keten worden gevalideerd of opgeven intrekkingscontrole.       De retourwaarde voor deze statische methode kan worden opgegeven als een parameter voor de constructors voor de <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>klasse die een validator.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Gebruik de context van de computer; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> naar de huidige gebruikerscontext gebruiken."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "Een <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> die aangeeft dat het beleid te controleren of de vertrouwensketen gebruikt."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Een <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> die het X.509-certificaat met behulp van een vertrouwensketen valideert."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
  platform:
  - net462
