items:
- uid: System.Security.SuppressUnmanagedCodeSecurityAttribute
  id: SuppressUnmanagedCodeSecurityAttribute
  children:
  - System.Security.SuppressUnmanagedCodeSecurityAttribute.#ctor
  langs:
  - csharp
  name: SuppressUnmanagedCodeSecurityAttribute
  nameWithType: SuppressUnmanagedCodeSecurityAttribute
  fullName: System.Security.SuppressUnmanagedCodeSecurityAttribute
  type: Class
  summary: "Hiermee kunt beheerde code aan te roepen zonder een stackwalk niet-beheerde code. Deze klasse kan niet worden overgenomen."
  remarks: "> [!CAUTION]> Dit kenmerk zorgvuldig gebruiken. Onjuist gebruik kunt maken van zwakke punten van beveiliging.       Dit kenmerk kan worden toegepast op de methoden die aanroep doen naar systeemeigen code zonder het prestatieverlies van een runtime-beveiligingscontrole daarbij wilt. De stackwalk uitgevoerd bij het aanroepen van niet-beheerde code wordt weggelaten tijdens runtime, waardoor prestaties aanzienlijk wordt bespaard. Met dit kenmerk in een klasse de van toepassing op alle opgenomen methoden.       In het algemeen als beheerde code aanroepen in code zonder begeleiding (door PInvoke- of COM-interop in systeemeigen code), er is een aanvraag voor de `UnmanagedCode` machtiging om te controleren of alle aanroepfuncties hebben de benodigde machtigingen voor dit toestaan. Dit kenmerk expliciete door toe te passen kunnen ontwikkelaars de vraag tijdens runtime onderdrukken. De ontwikkelaar moet rekening houden met de verantwoordelijkheid voor zodat u zeker dat de overgang naar onbegeleide code voldoende wordt beveiligd door andere middelen. De vraag naar de `UnmanagedCode` machtiging wordt nog steeds uitgevoerd op moment van de koppeling. Bijvoorbeeld, als een functieaanroepen functie B en functie B is gemarkeerd met SuppressUnmanagedCodeSecurityAttribute, wordt functie A gecontroleerd voor machtiging van de niet-begeleide code tijdens de compilatie van just-in-time, maar later niet tijdens runtime.       Dit kenmerk is alleen effectief wanneer toegepast op de methoden voor PInvoke (of klassen die methoden voor PInvoke bevatten) of de definitie van een interface waarmee interop aanroepen worden aangebracht. In alle andere contexten worden genegeerd.       Dit kenmerk is nuttig voor het implementeren van een klasse die toegang tot systeembronnen door middel van niet-beheerde code biedt. Code die is niet gemachtigd voor toegang tot niet-beheerde code kunt een klasse met dit kenmerk voor toegang tot niet-beheerde code aanroepen. Dit is alleen veilig als de schrijver van de klasse met dit kenmerk is de klasse veilig geprogrammeerd. Zo niet, dit kenmerk gevaarlijke en toestaan dat de code die wordt gebruikt om te worden misbruikt.       Dit is niet een kenmerk voor beveiliging met declaraties, maar een normaal kenmerk (deze is afgeleid van <xref:System.Attribute>, niet <xref:System.Security.Permissions.SecurityAttribute>).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Attribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SuppressUnmanagedCodeSecurityAttribute : Attribute
