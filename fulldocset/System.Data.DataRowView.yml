  name: DataRowView
  nameWithType: DataRowView
  fullName: System.Data.DataRowView
  type: Class
  summary: "Hiermee geeft u een aangepaste weergave van een <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Wanneer gegevens wordt weergegeven, bijvoorbeeld een <xref:System.Windows.Forms.DataGrid>besturingselement, slechts één versie van elke rij kan worden weergegeven.</xref:System.Windows.Forms.DataGrid> De weergegeven rij is een DataRowView.       Een DataRowView kan een van de vier verschillende versie statussen hebben: `Default`, `Original`, `Current`, en `Proposed`.       Na het aanroepen van <xref:System.Data.DataRow.BeginEdit%2A>op een <xref:System.Data.DataRow>, wordt de waarde van een bewerkte de `Proposed` waarde.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Totdat de <xref:System.Data.DataRowView.CancelEdit%2A>of <xref:System.Data.DataRowView.EndEdit%2A>is aangeroepen, de rij heeft een `Original` en een `Proposed` versie.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Als <xref:System.Data.DataRowView.CancelEdit%2A>is aangeroepen, de voorgestelde versie wordt verwijderd en de waarde wordt teruggezet naar `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Als <xref:System.Data.DataRowView.EndEdit%2A>is aangeroepen, DataRowView heeft niet langer een `Proposed` versie; in plaats daarvan de voorgestelde waarde wordt de huidige waarde.</xref:System.Data.DataRowView.EndEdit%2A> Standaardwaarden zijn alleen beschikbaar op rijen met kolommen met standaardwaarden die zijn gedefinieerd."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
