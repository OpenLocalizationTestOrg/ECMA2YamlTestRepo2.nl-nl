- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Biedt een item indelingstekenreeks om weer te geven."
  remarks: "De eigenschap FormatString bevat een standaardtekst indelingstekenreeks die wordt weergegeven naam van de gebruiker op de webpagina. De tekenreeks &quot;{0}&quot; geeft aan waar de naam van de gebruiker wordt ingevoegd in de tekenreeks. De volgende tabel beschrijft de beschikbare instellingen.      | Instelling van de eigenschap | Gedrag |   |----------------------|--------------|   | Standaard (&quot;{0}&quot;) | Naam van de gebruiker wordt weergegeven wanneer de gebruiker is aangemeld. anders wordt niets weergegeven. |   | <xref:System.String>| Hetzelfde als standaard.</xref:System.String> Als u wilt verbergen van het besturingselement, stelt u de eigenschap <xref:System.Web.UI.Control.Visible%2A>op `false`. |   |&quot; Welkom bij Mijn site {0}. &quot;| Geeft de tekenreeks &quot; Welkom bij Mijn site *gebruikersnaam*. &quot;</xref:System.Web.UI.Control.Visible%2A> Wanneer de gebruiker is aangemeld. Wanneer de gebruiker niet is aangemeld, wordt niets weergegeven. |   |&quot; Welkom bij de site. &quot;| Wanneer de eigenschap FormatString is ingesteld op een tekenreeks, wordt de tekenreeks wordt weergegeven wanneer de gebruiker is aangemeld. Omdat de tekenreeks bevat geen &quot;{0}&quot;, wordt de naam van de gebruiker niet weergegeven. Wanneer de gebruiker niet is aangemeld, wordt niets weergegeven. |       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de indeling items voor het weergeven van de naam van de gebruiker. De standaardwaarde is &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "De tekenreeks is niet geldig."
  platform:
  - net462
