  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding standaard het besturingselement LoginName geeft de naam in de <xref:System.Web.UI.Page.User%2A>eigenschap van de <xref:System.Web.UI.Page>klasse.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.User%2A>       Als de `System.Web.UI.Page.User.Identity.Name` eigenschap is leeg, het besturingselement wordt niet weergegeven.      > [!NOTE] > Als u niet bekend met de reeks aanmelding besturingselementen in ASP.NET bent, Zie [gebruikersbesturingselementen voor ASP.NET-aanmelding overzicht](~/add/includes/ajax-current-ext-md.md) voordat u doorgaat. Zie voor een lijst van de andere onderwerpen over lidmaatschap van en aanmelding besturingselementen [gebruikers beheren door gebruik van het lidmaatschap](~/add/includes/ajax-current-ext-md.md).       De tekst die wordt weergegeven door het besturingselement LoginName wijzigen, stelt de <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>eigenschap.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > De LoginName besturingselement kan niet worden gebruikt buiten de `<form>` tag op een webpagina. In het bijzonder kan niet LoginName worden gebruikt om de naam van de gebruiker in de titel van een pagina.      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#ddd