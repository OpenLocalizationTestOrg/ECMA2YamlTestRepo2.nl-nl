  name: TabControl
  nameWithType: TabControl
  fullName: System.Windows.Controls.TabControl
  type: Class
  summary: "Hiermee geeft u een besturingselement dat meerdere items bevat die delen van dezelfde ruimte op het scherm."
  remarks: "Het TabControl-besturingselement is nuttig voor het gebruik van schijfruimte scherm minimaliseren terwijl u een toepassing te kunnen stellen van een grote hoeveelheid gegevens. Een TabControl bestaat uit meerdere <xref:System.Windows.Controls.TabItem>objecten die dezelfde scherm ruimte.</xref:System.Windows.Controls.TabItem> Slechts één <xref:System.Windows.Controls.TabItem>in een TabControl zichtbaar is op een tijdstip.</xref:System.Windows.Controls.TabItem>  Wanneer een gebruiker selecteert in het tabblad van een <xref:System.Windows.Controls.TabItem>, de inhoud van die <xref:System.Windows.Controls.TabItem>worden weergegeven en de inhoud van de andere <xref:System.Windows.Controls.TabItem>objecten zijn verborgen.</xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.TabItem> </xref:System.Windows.Controls.TabItem>       TabControl is een <xref:System.Windows.Controls.ItemsControl>, hetgeen betekent dat een verzameling van objecten van elk type (zoals tekenreeks, image of Configuratiescherm) kan bevatten.</xref:System.Windows.Controls.ItemsControl> Zie voor meer informatie de <xref:System.Windows.Controls.ItemsControl>klasse.</xref:System.Windows.Controls.ItemsControl>      ## Aanpassen van het TabControl besturingselement naar dezelfde eigenschapsinstellingen toepassen op meerdere TabControl-besturingselementen, gebruik de <xref:System.Windows.FrameworkElement.Style%2A>eigenschap.</xref:System.Windows.FrameworkElement.Style%2A> U kunt de standaardinstelling wijzigen <xref:System.Windows.Controls.ControlTemplate>geven het besturingselement een unieke uiterlijk.</xref:System.Windows.Controls.ControlTemplate> Voor meer informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>, Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Zie voor de onderdelen en statussen die specifiek voor het TabControl-besturingselement zijn [TabControl stijlen en sjablonen](~/add/includes/ajax-current-ext-md.md).       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement.  Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd.  Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Instellen van een visual eigenschap hebben alleen effect als die eigenschap beide aanwezig zijn in de standaardsjabloon van TabControl-besturingselement en is ingesteld met behulp van een. U vindt een lijst met visuele eigenschappen in de sectie &quot;Wijzigen van de visuele structuur van een besturingselement&quot; in [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a TabControl and binds the <xref:System.Windows.Controls.TextBlock> in the second <xref:System.Windows.Controls.TabItem> to a <xref:System.Windows.Controls.TextBox> in the first <xref:System.Windows.Controls.TabItem>.  \n  \n [!code-xml[ControlContentOverviewSnippets#16](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#16)]"
