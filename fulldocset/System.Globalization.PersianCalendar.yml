- uid: System.Globalization.PersianCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.PersianCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: PersianCalendar.TwoDigitYearMax
  fullName: System.Globalization.PersianCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Opgehaald of ingesteld van het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  remarks: "Deze eigenschap kunt een jaar 2 cijfers correct worden omgezet in een jaar in 4 cijfers. Bijvoorbeeld, als deze eigenschap is ingesteld op 2029, moet het bereik van 100 jaar uit 1930 2029. Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1930, terwijl een waarde van 2 cijfers van 29 wordt geïnterpreteerd als 2029.       De eerste waarde van deze eigenschap wordt afgeleid van de instellingen in de landinstellingen in het Configuratiescherm. Deze informatie kunt echter wijzigen tijdens de levensduur van de <xref:System.AppDomain>.</xref:System.AppDomain> De <xref:System.Globalization.PersianCalendar>klasse detecteert geen wijzigingen in de instellingen van het automatisch.</xref:System.Globalization.PersianCalendar> Als de kalender wordt niet ondersteund in de landinstellingen, is de eerste waarde van deze eigenschap de standaardwaarde gedefinieerd door de klasse kalender.       De toepassing, moet deze waarde ingesteld op 99 om aan te geven dat 2 jaartallen letterlijk worden ondernomen. Bijvoorbeeld, als deze eigenschap is ingesteld op 99, is het bereik van 100 jaar van 0 (geen geldige waarde voor de meeste agenda&quot;s) tot en met 99. Daarom wordt een waarde van 2 cijfers van 30 geïnterpreteerd als 30."
  example:
  - "The following code example demonstrates the use of the TwoDigitYearMax property.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/p-system.globalization.p_0_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/p-system.globalization.p_0_1.cs)]"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  overload: System.Globalization.PersianCalendar.TwoDigitYearMax*
