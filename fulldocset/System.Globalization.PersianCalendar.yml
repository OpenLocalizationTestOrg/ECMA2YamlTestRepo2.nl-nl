  fullName: System.Globalization.PersianCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Het opgegeven jaar omgezet in een weergave van het jaar van vier cijfers."
  remarks: "Deze methode zet de `year` parameter in een jaar met vier cijfers weergave met de <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>eigenschap.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> De geretourneerde waarde is de bovenste grens van een bereik van 100 jaar waarmee een jaartallen met twee jaar correct worden omgezet in een jaar met vier cijfers. Bijvoorbeeld, als het bereik van 100 jaar van 1930 2029 is, klikt u vervolgens een jaartallen met twee waarde van 30 wordt beschouwd als 1930 terwijl een waarde met twee cijfers van 29 wordt geïnterpreteerd als 2029.       ToFourDigitYear ondersteunt jaartallen met twee of een jaar met vier cijfers. Het doorgeven van een waarde met twee cijfers (minder dan 100) zorgt ervoor dat de methode de waarde niet converteren naar een waarde van vier cijfers volgens de <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>-waarde voor de juiste honderd jaar.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Als de toepassing een met vier cijfers-jaarwaarde die binnen het bereik van de ondersteunde kalender tot ToFourDigitYear levert, wordt de methode de werkelijke waarde van de invoer retourneert. Als de toepassing levert een waarde van vier cijfers die buiten het bereik van de ondersteunde agenda, of als dit een negatieve waarde levert, genereert de methode een uitzondering."
  example:
  - "The following code example demonstrates the use of the ToFourDigitYear method.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/m-system.globalization.p_3_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/m-system.globalization.p_3_1.cs)]"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Een geheel getal tussen 1 en 9378 die staat voor het jaar in om te converteren."
    return:
      type: System.Int32
      description: "Een geheel getal dat de weergave van vier cijfers van bevat <code> year </code>."
