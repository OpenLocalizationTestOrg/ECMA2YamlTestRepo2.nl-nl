  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Hiermee geeft u de Perzische kalender."
  remarks: "De Perzische kalender wordt gebruikt in de meeste landen waar Perzisch wordt gesproken, hoewel bepaalde gebieden met verschillende maandnamen. De Perzische kalender is de officiële kalender van Iran en Afghanistan en het is een van de alternatieve agenda&quot;s in regio&quot;s zoals Kazachstan en Tadzjikistan.      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse PersianCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       Datums in de kalender Perzische starten vanaf het jaar van de Hijra overeenkomt met de 622 C.E. en het jaar wanneer Muhammad (PBUH) van Mecca naar gemigreerd Medina. Bijvoorbeeld, de datum 21 maart 2002 C.E. komt overeen met de eerste dag van de maand van Farvardeen in het jaar 1381 Anno Persico.       De Perzische kalender is gebaseerd op een jaar solar en is ongeveer 365 dagen. Een jaar bladeren door vier seizoen en een nieuw jaar begint zodra de sun afkomstig van de evenaar de zuidelijke hemisfeer naar de noordelijke hemisfeer als bekeken vanaf het midden van de aarde weergegeven. Het nieuwe jaar markeert de eerste dag van de maand van Farvardeen, dit de eerste dag van de versie die voorjaar in de noordelijke hemisfeer is.       Elk van de eerste zes maanden in de kalender Perzische 31 dagen heeft, elk van de volgende vijf maanden heeft 30 dagen en de laatste maand heeft 29 dagen in een algemene jaar en 30 dagen in een schrikkeljaar. Een schrikkeljaar is een jaar dat, wanneer gedeeld door 33, 1, 5, 9, 13, 17, 22, 26 of 30 restgetal heeft. Het jaar 1370 is bijvoorbeeld een schrikkeljaar omdat deze te delen door 33 resulteert in een rest overblijft 17. Er zijn ongeveer acht leap jaar in elke cyclus 33 jaar.      ## De PersianCalendar klasse en de versies van .NET Framework beginnen met de [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], de klasse PersianCalendar gebruikt het algoritme Hijri zonne astronomische in plaats van een observational algoritme om te berekenen. Hierdoor kan de implementatie van de PersianCalendar consistent zijn met de Perzische kalender gebruikt in Iran en Afghanistan, de twee landen waarin de Perzische kalender voornamelijk gebruikt wordt. De wijziging invloed op alle apps die worden uitgevoerd in de .NET Framework 4 of hoger als de [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] is geïnstalleerd.       Als gevolg van het gewijzigde algoritme:-de twee algoritmen moeten identieke resultaten geretourneerd bij het converteren van de datums tussen 1800 en 2123 in de Gregoriaanse kalender.      -De twee algoritmen mogelijk verschillende resultaten geretourneerd bij het converteren van de datums voor 1800 en na 2123 in de Gregoriaanse kalender.      -De <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>eigenschapswaarde is gewijzigd van 21 maart 0622 in de Gregoriaanse kalender in 22 maart 0622 in de Gregoriaanse kalender.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      -De <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>eigenschapswaarde is gewijzigd van de 10 dag van de 10 maand van het jaar 9378 in de kalender Perzische in de 13 dag van de 10 maand van het jaar 9378 in de kalender Perzische.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      -De <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>methode kan een ander resultaat geretourneerd dan het eerder hebt gedaan.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Met behulp van de klasse PersianCalendar toepassingen gebruiken een object PersianCalendar datums in de kalender Perzische berekenen of Perzische datums converteren naar en van Gregoriaanse datums.       U kunt een PersianCalendar-object niet gebruiken als de standaardkalender voor een cultuur. De standaardkalender is opgegeven door de <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>eigenschap en moet een van de agenda&quot;s geretourneerd door de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>eigenschap.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> De klasse PersianCalendar is momenteel geen een optionele kalender voor elke cultuur ondersteund door de <xref:System.Globalization.CultureInfo>klasse en als gevolg daarvan kan niet een standaardkalender.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
