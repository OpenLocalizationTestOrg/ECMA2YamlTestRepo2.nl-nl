  name: ConfigurationPropertyCollection
  nameWithType: ConfigurationPropertyCollection
  fullName: System.Configuration.ConfigurationPropertyCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling eigenschappen van het configuratie-element."
  remarks: "De klasse ConfigurationPropertyCollection vertegenwoordigt de verzameling van de <xref:System.Configuration.ConfigurationProperty>objecten die kenmerken worden kunnen of <xref:System.Configuration.ConfigurationElement>objecten van een configuratie-element.</xref:System.Configuration.ConfigurationElement> </xref:System.Configuration.ConfigurationProperty>       De <xref:System.Configuration.ConfigurationProperty>klasse vertegenwoordigt een afzonderlijke configuratie-instelling.</xref:System.Configuration.ConfigurationProperty> Hiermee kunt u ophalen of instellen van de naam, het type en de standaardwaarde voor een specifieke configuratie-entiteit (kenmerk of element). Aanvullende opties kunnen u opgeven of het kenmerk vereist is, de elementsleutel van een is of een element collectie."
  example:
  - "The following example shows one possible use of the ConfigurationPropertyCollection. Refer to the example of the related type <xref:System.Configuration.ConfigurationProperty>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following is an excerpt from the configuration used by the above example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <configSections>  \n    <section name=\"CustomSection\" type=\"Samples.AspNet, ConfigurationProperty, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" allowDefinition=\"Everywhere\" allowExeDefinition=\"MachineToApplication\" restartOnExternalChanges=\"true\" />  \n    </configSections>  \n    <CustomSection fileName=\"default.txt\" alias=\"alias.txt\" maxUsers=\"1000\"  \n      maxIdleTime=\"00:05:00\" />  \n</configuration>  \n```"
  syntax:
    content: 'public class ConfigurationPropertyCollection : System.Collections.ICollection'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  inheritedMembers: []
