- uid: System.Windows.ValueSource.IsCoerced
  id: IsCoerced
  parent: System.Windows.ValueSource
  langs:
  - csharp
  name: IsCoerced
  nameWithType: ValueSource.IsCoerced
  fullName: System.Windows.ValueSource.IsCoerced
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hiermee wordt een waarde die wordt aangegeven of deze waarde als gevolg van een <xref href=&quot;System.Windows.CoerceValueCallback&quot;> </xref> implementatie toegepast op een afhankelijkheidseigenschap."
  remarks: "Als afdwingen op een waarde van de eigenschap optreedt, de eigenschap behoudt een gewenste waarde en de waarde van eigenschap probeert te bereiken dat de gewenste waarde als de beperkingen van de specifieke afdwingen worden gewijzigd of opgeheven. Een coerced eigenschap die is niet op de gewenste waarde rapporteert dat IsCoerced is `true`.       Afdwingen op een hogere prioriteit dan de basiswaarde fungeert, en is niet strikt genomen een deelnemer in hoe de basiswaarde is ingesteld. Daarom de status van wordt is gerapporteerd door deze eigenschap, in plaats van met een waarde van de <xref:System.Windows.BaseValueSource>opsomming.</xref:System.Windows.BaseValueSource> Zie voor meer informatie over afdwingen, basiswaarden en prioriteit [afhankelijkheid eigenschap waarde prioriteit](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsCoerced { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de waarde als gevolg van een <xref href=&quot;System.Windows.CoerceValueCallback&quot;> </xref> implementatie toegepast op een afhankelijkheidseigenschap; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.ValueSource.IsCoerced*
  exceptions: []
  platform:
  - net462
