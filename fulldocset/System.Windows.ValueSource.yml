- uid: System.Windows.ValueSource.IsExpression
  id: IsExpression
  parent: System.Windows.ValueSource
  langs:
  - csharp
  name: IsExpression
  nameWithType: ValueSource.IsExpression
  fullName: System.Windows.ValueSource.IsExpression
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Haalt een waarde die wordt aangegeven of deze waarde als gevolg van een geëvalueerde expressie. Dit wordt mogelijk een <xref href=&quot;System.Windows.Data.BindingExpression&quot;> </xref> ondersteunende een binding of een interne expressie zoals die die ondersteuning bieden voor de [DynamicResource Opmaakextensie](~/add/includes/ajax-current-ext-md.md)."
  remarks: "Een geëvalueerde expressie wordt ook de specifieke basiswaarde voorwaarde instellen waarbij de expressie werd toegepast, als een waarde in <xref:System.Windows.ValueSource.BaseValueSource%2A>.</xref:System.Windows.ValueSource.BaseValueSource%2A> rapporteren De <xref:System.Windows.ValueSource.BaseValueSource%2A>is nog steeds zeer relevant zijn voor elke eigenschap waarbij IsExpression `true`.</xref:System.Windows.ValueSource.BaseValueSource%2A> Weten of een waarde is geleverd via een expressie is vooral handig als de waarde is ingesteld indirect, bijvoorbeeld via een sjabloon of een overgenomen eigenschapswaarde.       Als een expressie niet evalueren (de binding is mislukt; geen resource met die naam gevonden), en vervolgens de waarde, zijn afkomstig van een aantal andere deelnemer in een eigenschap systeem, waarschijnlijk de standaardwaarde. Deze bron wordt vervolgens in <xref:System.Windows.ValueSource.BaseValueSource%2A>.</xref:System.Windows.ValueSource.BaseValueSource%2A> gerapporteerd Mislukte expressie evaluaties retourneert `false` voor IsExpression."
  syntax:
    content: public bool IsExpression { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de waarde is afkomstig van een geëvalueerde expressie. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.ValueSource.IsExpression*
  exceptions: []
  platform:
  - net462
