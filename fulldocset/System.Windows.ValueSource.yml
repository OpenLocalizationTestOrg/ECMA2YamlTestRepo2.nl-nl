  remarks: "De basiswaarde is niet de effectieve waarde als afdwingen of animatie voor de eigenschap fungeert. Controleer <xref:System.Windows.ValueSource.IsAnimated%2A>en <xref:System.Windows.ValueSource.IsCoerced%2A>Als u bepalen wilt of de basiswaarde de effectieve waarde.</xref:System.Windows.ValueSource.IsCoerced%2A> </xref:System.Windows.ValueSource.IsAnimated%2A>       U kunt ook om te controleren <xref:System.Windows.ValueSource.IsExpression%2A>om te zien als de basiswaarde buiten een expressie is geëvalueerd.</xref:System.Windows.ValueSource.IsExpression%2A>"
