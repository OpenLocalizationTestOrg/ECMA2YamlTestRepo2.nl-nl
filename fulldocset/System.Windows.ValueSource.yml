  type: Struct
  summary: "De informatie die wordt geretourneerd uit rapporten &lt;xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A?displayProperty=fullName&gt;."
  remarks: "De meeste van de informatie die ValueSource brengt is opgenomen in de <xref:System.Windows.ValueSource.BaseValueSource%2A>eigenschap.</xref:System.Windows.ValueSource.BaseValueSource%2A> Deze eigenschap bevat een inventarisatiewaarde die Hiermee geeft u precies één aspect van het algehele [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eigenschap systeem dat verantwoordelijk is voor de effectieve waarde van een afhankelijkheidseigenschap.       Naast de basiswaarde is de informatie die mogelijk interessant over een eigenschapswaarde afhankelijkheid of de waarde is wordt geanimeerd en of de waarde moet een expressie (zoals een binding, of een verwijzing dynamische bron). Deze informatie wordt gerapporteerd door <xref:System.Windows.ValueSource.IsAnimated%2A>en <xref:System.Windows.ValueSource.IsExpression%2A>respectievelijk.</xref:System.Windows.ValueSource.IsExpression%2A> </xref:System.Windows.ValueSource.IsAnimated%2A> Als afdwingen op een waarde van de eigenschap optreedt, de eigenschap behoudt een gewenste waarde en de waarde van eigenschap probeert te bereiken dat de gewenste waarde als de beperkingen van de specifieke afdwingen worden gewijzigd of opgeheven. Een coerced eigenschap die is niet op de gewenste waarde rapporteert die <xref:System.Windows.ValueSource.IsCoerced%2A>is `true`.</xref:System.Windows.ValueSource.IsCoerced%2A>"
  syntax:
    content: public struct ValueSource
