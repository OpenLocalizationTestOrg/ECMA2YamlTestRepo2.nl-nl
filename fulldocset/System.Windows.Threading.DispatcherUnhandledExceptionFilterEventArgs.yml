  summary: "Opgehaald of ingesteld of de uitzondering moet worden geblokkeerd en de gebeurtenis-handlers genoemd."
  remarks: "De <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>gebeurtenis biedt een manier om niet afkomstig van de <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  De <xref:System.Windows.Threading.Dispatcher.UnhandledException>is verhoogd eerste, en als RequestCatch op de <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>is ingesteld op `false`, wordt de <xref:System.Windows.Threading.Dispatcher.UnhandledException>gebeurtenis wordt niet worden verhoogd.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       Een vorige handler in de gebeurtenisstroom multicast mogelijk hebben al deze eigenschap instellen op `false`, die aangeeft dat de uitzondering niet wordt geblokkeerd.  Het gedrag &quot;geen variabel&quot; overschrijven alle andere omdat het meest waarschijnlijke een scenario voor foutopsporing betekent."
  syntax:
    content: public bool RequestCatch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Windows.Threading.Dispatcher.UnhandledException&quot;> </xref> moet worden verhoogd, anders; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.  De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
