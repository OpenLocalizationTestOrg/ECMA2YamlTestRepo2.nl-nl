  type: Enum
  summary: "Hiermee geeft u het thema weergegeven in de **opties** in het dialoogvenster."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De gebruiker kunt wijzigen door de gebruiker gedefinieerde thema&quot;s in de workflow designer, maar standaard of systeem thema&quot;s in deze context niet wijzigen.       De **opties** in het dialoogvenster wordt weergegeven wanneer een gebruiker met de rechtermuisknop het ontwerpoppervlak werkstroom klikt en selecteert **aangepaste thema selecteren... **. De standaard- en categorieën worden vermeld in de **standaard thema&quot;s** header in het selectievenster bij de door de gebruiker gedefinieerde categorie alle thema&quot;s die door de gebruiker zijn gemaakt bevat, worden vermeld in de **gebruiker gedefinieerd thema&quot;s** header.       Thema&quot;s definiëren op de achtergrond, voorgrond, tekst, pictogram en andere stijlen gebruikt om een werkstroom in de ontwerpweergave van de workflow weer te geven."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
