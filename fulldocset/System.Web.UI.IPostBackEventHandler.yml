- uid: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.IPostBackEventHandler
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Als u door een klasse wordt geïmplementeerd, kunt een serverbesturingselement voor het verwerken van een gebeurtenis die optreedt wanneer een formulier op de server is geplaatst."
  remarks: "De pagina geeft de waarde van de `eventArgument` -parameter voor de `RaisePostBackEvent` methode van het besturingselement dat implementeert de <xref:System.Web.UI.IPostBackEventHandler>interface.</xref:System.Web.UI.IPostBackEventHandler> Dit besturingselement geeft ook de HTML-element dat ervoor zorgt dat het terugposten om te worden uitgevoerd. Als het besturingselement clientscript voor terugposten weergegeven, het argument van het script wordt doorgegeven de `eventArgument` parameter. Als de terugpost wordt veroorzaakt door een eenvoudige verzendingsbewerking, de `eventArgument` parameter `null`.       Deze methode biedt de functionaliteit voor veel gebeurtenissen door besturingselementen voor HTML- en Web server geïmplementeerd."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Een <xref:System.String>die staat voor een optionele gebeurtenisargument wordt doorgegeven aan de gebeurtenis-handler.</xref:System.String>"
