  name: LicenseProviderAttribute
  nameWithType: LicenseProviderAttribute
  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "Hiermee geeft u de <xref href=&quot;System.ComponentModel.LicenseProvider&quot;> </xref> voor gebruik met een klasse. Deze klasse kan niet worden overgenomen."
  remarks: "Bij het maken van een onderdeel dat u licentie wilt, moet u de <xref:System.ComponentModel.LicenseProvider>door het onderdeel met een LicenseProviderAttribute markeren.</xref:System.ComponentModel.LicenseProvider>       Gebruik de <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>eigenschap de <xref:System.Type>van de <xref:System.ComponentModel.LicenseProvider>.</xref:System.ComponentModel.LicenseProvider> </xref:System.Type> ophalen</xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       Zie voor meer informatie over kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over licentieverlening [hoe: licentie-onderdelen en besturingselementen](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > De <xref:System.Security.Permissions.HostProtectionAttribute>toegepast op deze klasse-kenmerk heeft de volgende <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>eigenschapswaarde: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> De <xref:System.Security.Permissions.HostProtectionAttribute>heeft geen invloed op bureaubladtoepassingen (die doorgaans door te dubbelklikken op een pictogram, een opdracht te typen of invoeren van een URL in een browser worden gestart).</xref:System.Security.Permissions.HostProtectionAttribute> Zie voor meer informatie de <xref:System.Security.Permissions.HostProtectionAttribute>klasse of [programmeren van SQL Server en Host beveiliging kenmerken](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
