  nameWithType: HttpListenerException
  fullName: System.Net.HttpListenerException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer er treedt een fout op bij het verwerken van een HTTP-aanvraag."
  remarks: "Deze uitzondering wordt gegenereerd door de <xref:System.Net.HttpListener>klasse en de bijbehorende klassen wanneer er een fout optreedt tijdens de initialisatie van de <xref:System.Net.HttpListener>of bij het maken of stuurt een reactie op een HTTP-aanvraag.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Bijvoorbeeld: deze uitzondering wordt gegenereerd als de <xref:System.Net.HttpListener>probeert te registreren van een Uniform Resource Identifier (URI)-voorvoegsel dat is al geregistreerd.</xref:System.Net.HttpListener>       **Tips gekoppeld** Zorg ervoor dat u niet wilt registreren van een URI-voorvoegsel dat is al geregistreerd.    Deze uitzondering wordt uitgevoerd als voorvoegsel van de URI al is geregistreerd.       Zorg ervoor dat de HTTP-aanvraag is ongeldig.    Deze uitzondering wordt gegenereerd door de <xref:System.Net.HttpListener>klasse en de bijbehorende klassen wanneer er een fout optreedt tijdens de initialisatie van de <xref:System.Net.HttpListener>of bij het maken of stuurt een reactie op een HTTP-aanvraag.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Als u de `HttpListenerPrefixCollection.Add` methode, zorg ervoor dat de `uriPrefix` niet al is toegevoegd.    Deze uitzondering gegenereerd als er een andere <xref:System.Net.HttpListener>is al toegevoegd voor het voorvoegsel `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
