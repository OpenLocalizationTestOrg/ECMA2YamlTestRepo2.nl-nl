  type: Class
  summary: "Hiermee geeft u de resource die wordt gebruikt door het lid van een klasse. Deze klasse kan niet worden overgenomen."
  remarks: "Als het kenmerk ResourceConsumptionAttribute wordt toegepast op een lid, de <xref:System.Runtime.Versioning.ResourceExposureAttribute>kenmerk moet ook worden toegepast.</xref:System.Runtime.Versioning.ResourceExposureAttribute>       Als het bereik van de bron van de verbruikte resource verschilt van het resource-bereik van hoe deze wordt gebruikt, worden de constructor heeft een `consumptionScope` parameter moet worden gebruikt om op te geven hoe de bron wordt gebruikt. Bijvoorbeeld, een resource kan worden weergegeven als een <xref:System.Runtime.Versioning.ResourceScope>resource, maar alleen worden gebruikt op de <xref:System.Runtime.Versioning.ResourceScope>en <xref:System.Runtime.Versioning.ResourceScope>bereik.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> In dit voorbeeld de `consumptionScope` parameter is ingesteld op <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       De `resourceScope` parameter in de constructor moet opgeven in een <xref:System.Runtime.Versioning.ResourceScope>groter dan of gelijk zijn aan de resource-blootstelling van alle leden van de opgeroepen.</xref:System.Runtime.Versioning.ResourceScope>  Bijvoorbeeld, een methode verbruikt twee <xref:System.Runtime.Versioning.ResourceScope>resources en één <xref:System.Runtime.Versioning.ResourceScope>resource zou worden geïdentificeerd als een <xref:System.Runtime.Versioning.ResourceScope>en een resource <xref:System.Runtime.Versioning.ResourceScope>verbruikt door in te stellen `resourceScope` naar <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`leden kunnen niet worden weergeven <xref:System.Runtime.Versioning.ResourceScope>of <xref:System.Runtime.Versioning.ResourceScope>resources.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>leden kunnen niet worden weergeven <xref:System.Runtime.Versioning.ResourceScope>resources.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       De grafiek van methoden beëindigd wanneer een <xref:System.Runtime.Versioning.ResourceExposureAttribute>kenmerk met een bereik van de bron van <xref:System.Runtime.Versioning.ResourceScope>wordt toegepast op een methode.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
