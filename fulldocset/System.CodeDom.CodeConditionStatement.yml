  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "Hiermee geeft u een instructie voorwaardelijke vertakking, doorgaans weergegeven als een <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> instructie."
  remarks: "CodeConditionStatement kan worden gebruikt om aan te duiden code die uit een voorwaardelijke expressies, een verzameling instructies uit te voeren bestaat als in de conditionele expressie resulteert in `true`, en een optionele verzameling instructies uit te voeren als in de conditionele expressie resulteert in `false`. Een CodeConditionStatement wordt gegenereerd in vele talen als een `if` instructie.       De <xref:System.CodeDom.CodeConditionStatement.Condition%2A>eigenschap geeft de expressie moet worden getest.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> De <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>eigenschap bevat de instructies uit te voeren als de expressie voor het testen van resulteert in `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> De <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>eigenschap bevat de instructies uit te voeren als de expressie voor het testen van resulteert in `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
