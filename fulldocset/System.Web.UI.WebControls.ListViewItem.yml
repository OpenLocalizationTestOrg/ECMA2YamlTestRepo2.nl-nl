  summary: "Hiermee wordt het itemtype de <xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;> </xref> object."
  remarks: "Gebruik de eigenschap ItemType om te bepalen welk type item dat de <xref:System.Web.UI.WebControls.ListViewItem>object vertegenwoordigt, zoals vermeld in de volgende tabel.</xref:System.Web.UI.WebControls.ListViewItem>      | Itemtype | Beschrijving |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een gegevensitem in het besturingselement <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een item invoegen in het besturingselement <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een leeg item in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> Het lege item wordt weergegeven wanneer het besturingselement <xref:System.Web.UI.WebControls.ListView>heeft geen records om weer te geven of een groep in het besturingselement <xref:System.Web.UI.WebControls.ListView>hoeft niet meer records om weer te geven. |       Normaal gesproken gebruik van deze eigenschap om te bepalen van een item type voordat u een bewerking uitvoert.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"
