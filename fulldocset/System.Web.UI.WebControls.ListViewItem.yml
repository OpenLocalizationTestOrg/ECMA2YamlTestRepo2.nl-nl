  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "Hiermee geeft u een afzonderlijk item in een <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "De ListViewItem-klasse wordt gebruikt voor een afzonderlijk item in een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Een afzonderlijke item vertegenwoordigt meestal een record in de onderliggende gegevensbron van een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView>       Elk item in de <xref:System.Web.UI.WebControls.ListView>besturingselement heeft een aangewezen itemtype, zoals vermeld in de volgende tabel.</xref:System.Web.UI.WebControls.ListView>      | Itemtype | Beschrijving |   |---------------|-----------------|   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een gegevensitem in het besturingselement <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een item invoegen in het besturingselement <xref:System.Web.UI.WebControls.ListView>. |   | <xref:System.Web.UI.WebControls.ListViewItemType>| Een leeg item in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> Het lege item wordt weergegeven wanneer het besturingselement <xref:System.Web.UI.WebControls.ListView>heeft geen records om weer te geven of een groep in het besturingselement <xref:System.Web.UI.WebControls.ListView>hoeft niet meer records om weer te geven. |       Om te bepalen het type van een ListViewItem-object, gebruikt de <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       Als een item andere besturingselementen bevat, kunt u een besturingselement ophalen met behulp van de <xref:System.Web.UI.Control.Controls%2A>verzameling van het item.</xref:System.Web.UI.Control.Controls%2A> Als het besturingselement <xref:System.Web.UI.Control.ID%2A>eigenschap is ingesteld, kunt u ook de <xref:System.Web.UI.Control.FindControl%2A>methode om te zoeken van het besturingselement.</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       Zie voor een lijst met waarden van de eerste eigenschap voor een ListViewItem-exemplaar, de <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
