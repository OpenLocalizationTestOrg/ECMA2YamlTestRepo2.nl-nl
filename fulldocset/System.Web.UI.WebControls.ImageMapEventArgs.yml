  name: ImageMapEventArgs
  nameWithType: ImageMapEventArgs
  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.ImageMap.Click>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.HotSpot>object in een <xref:System.Web.UI.WebControls.ImageMap>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> Om toe te staan een <xref:System.Web.UI.WebControls.HotSpot>object om te genereren voor de <xref:System.Web.UI.WebControls.ImageMap.Click>gebeurtenis, moet u eerst instellen ofwel de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>eigenschap of de <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>eigenschap `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Om te bepalen welke acties programmatisch die worden uitgevoerd wanneer een terugpostactie <xref:System.Web.UI.WebControls.HotSpot>is geklikt, bieden een gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.ImageMap.Click>gebeurtenis.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Een <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>eigenschap bevat een tekenreeks die is gekoppeld aan het gedrag van de <xref:System.Web.UI.WebControls.HotSpot>object wanneer geklikt.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Deze tekenreeks wordt doorgegeven in de gebeurtenisgegevens ImageMapEventArgs wanneer de <xref:System.Web.UI.WebControls.HotSpot>wordt geklikt.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
