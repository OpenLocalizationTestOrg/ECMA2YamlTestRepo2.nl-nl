ntroleren voor de ontbrekende gegevens en lege punten invoegen als een gegevenspunt ontbreekt.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>      > [!NOTE] > In het geval van regeltype grafieken, de kleur van de lijn voor regels die verbinding met een leeg gegevenspunt maken wordt bepaald door de <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Color%2A>eigenschapsinstelling.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Color%2A>"
