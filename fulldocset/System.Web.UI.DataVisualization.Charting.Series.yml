  name: Series
  nameWithType: Series
  fullName: System.Web.UI.DataVisualization.Charting.Series
  type: Class
  summary: "Slaat gegevens punten en reeks kenmerken."
  remarks: "Een reeksobject vertegenwoordigt een reeks en wordt opgeslagen in de <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>klasse.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>       Een reeks slaat <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objecten met behulp van de <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>klasse.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> Kenmerken van de gegevensreeks worden ook opgeslagen. Een gegevensreeks heeft bijvoorbeeld een kleurkenmerk, kenmerk background-image, kleurovergang kenmerk background, enzovoort.       De <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objecten die deel uitmaken van een reeks ook hun eigen kenmerken hebben.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> Normaal gesproken als hetzelfde kenmerk is ingesteld voor een gegevenspunt en de reeks waarvan deze deel uitmaakt, heeft het kenmerk punt voorrang.       Een reeks niet per se wordt getekend op een grafiek; gegevenspuntwaarden die worden gebruikt voor het uitvoeren van een berekening waaruit een andere reeks is gemaakt en vervolgens uitgezet kunnen worden opgeslagen. Reeks A, dat worden uitgezet mogelijk bijvoorbeeld het resultaat van het toevoegen van gegevenspunten van reeksen B en C van de reeks samen, maar geen van deze reeks wordt uitgezet. Om te kunnen tekenen van een reeksobject, de <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>eigenschap moet worden ingesteld op de naam van de <xref:System.Web.UI.DataVisualization.Charting.ChartArea>object waarmee de reeks wordt uitgezet.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Wanneer een reeks wordt gemaakt, wordt het automatisch toegewezen aan de <xref:System.Web.UI.DataVisualization.Charting.ChartArea>object met de naam &quot;Standaard&quot;, of naar het eerste beschikbare grafiekgebied in de verzameling grafiekgebieden als het object &quot;Standaard&quot; niet bestaat.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Als wilt uitschakelen in de weergave van een reeks, stelt de <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>eigenschap in op een tekenreeks met lengte nul.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       De <xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>eigenschap bepaalt het type van de grafiek die waarmee deze reeks wordt uitgezet worden gebruikt als deze wordt getekend.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Points")]

      public class Series : System.Web.UI.DataVisualization.Charting.DataPointCustomProperties
