  summary: "Opgehaald of ingesteld van een vlag die aangeeft of gegevens punt indexen voor de X-waarden worden gebruikt."
  remarks: "Alle gegevenspunten in een reeks opeenvolgende indexen gebruiken en als deze eigenschap is `true` vervolgens gegevenspunten worden getekend opeenvolgend, ongeacht hun bijbehorende X-waarden. Dit betekent dat er geen &quot;ontbreekt&quot; gegevenspunten worden.       Stel bijvoorbeeld dat er zijn drie (3) gegevenspunten in een reeks met X-waarden van 1, 2 en 4. Als deze eigenschap is `false`, zou er een gegevenspunt ontbreekt op de x-as-locatie met het label &quot;3&quot;. Echter, als u deze eigenschap instelt op `true`, de drie gegevenspunten worden getekend op tijdstippen 1, 2 en 4, sequentieel worden verwerkt en er zijn geen ontbrekende gegevenspunt. De x-as-locatie met het label &quot;3&quot; wordt niet weergegeven in de grafiek.       Dit is handig als u niet dat deze ontbrekende gegevenspunten voor intervallen wilt dat u weet dat u geen gegevens, zoals tijdens het weekend.      > [!IMPORTANT] > Als u meerdere reeksen weergeeft en ten minste één reeks geïndexeerde X-waarden gebruikt, wordt alle reeksen moeten zijn uitgelijnd voordat — dat wil zeggen, hetzelfde aantal gegevenspunten hebben, en de bijbehorende punten moeten dezelfde X-waarden."
