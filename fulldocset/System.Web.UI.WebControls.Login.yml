  remarks: "De eigenschap LayoutTemplate bevat de sjabloon die wordt gedefinieerd hoe de <xref:System.Web.UI.WebControls.Login>besturingselement wordt weergegeven voor de gebruiker.</xref:System.Web.UI.WebControls.Login>       De volgende tabel bevat de vereiste en optionele besturingselementen gebruikt in een <xref:System.Web.UI.WebControls.Login>besturingselementsjabloon.</xref:System.Web.UI.WebControls.Login>      |-ID of naam van de opdracht | Type beheersen | Vereiste/optionele |   |------------------------|------------------|------------------------|   | `UserName`| Elk besturingselement dat wordt geÃ¯mplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Vereist |   | `Password`| Elk besturingselement dat wordt geÃ¯mplementeerd <xref:System.Web.UI.IEditableTextControl>, met inbegrip van <xref:System.Web.UI.WebControls.TextBox>, of een besturingselement aangepast of van derden. | Vereist |   | `RememberMe`| <xref:System.Web.UI.WebControls.CheckBox>| Optionele |   | `FailureText`| Elk besturingselement dat <xref:System.Web.UI.ITextControl>implementeert. | Optionele |   | `Login`| Elk besturingselement dat ervoor zorgt dat de gebeurtenis doorgeven. | Optionele |       De <xref:System.Web.UI.WebControls.Login>beheren er wordt een <xref:System.Web.HttpException>uitzondering als de indelingssjabloon niet de vereiste besturingselementen bevat.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Er is geen uitzondering als u een optioneel besturingselement-ID aan een besturingselement van het verkeerde type geeft; het besturingselement wordt echter vervolgens genegeerd door de <xref:System.Web.UI.WebControls.Login>besturingselement.</xref:System.Web.UI.WebControls.Login>       Het besturingselement voor aanmelding is een besturingselement waardoor gebeurtenis doorgeven, zoals <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, of <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> Opdracht name-eigenschap van het besturingselement moet worden ingesteld op &quot;Aanmelding&quot;.       Wanneer u een sjabloon gebruikt voor de <xref:System.Web.UI.WebControls.Login>bepalen, alleen de volgende eigenschappen gevolgen voor de werking van het besturingselement:-alle eigenschappen die zijn overgenomen van <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Zie de tabel <xref:System.Web.UI.WebControls.Login>toegangscontrole leden voor meer informatie.)      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Alle andere eigenschappen zijn niet actief wanneer een sjabloon is