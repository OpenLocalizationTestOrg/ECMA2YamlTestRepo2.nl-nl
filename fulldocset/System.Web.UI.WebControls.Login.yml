  type: Class
  summary: "Elementen van de gebruikersinterface (UI) biedt voor het aanmelden bij een website."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [stijl en sjablonen](#styles_and_templates)      -   [validatie groeperingen](#validation_groupings)      -   [toegankelijkheid](#accessibility)      -   [toepassen van CSS-stijlen](#applying_styles)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de aanmeldings-besturingselement is een samengestelde besturingselement waarmee alle algemene gebruikersinterface-elementen die nodig zijn voor het verifiÃ«ren van een gebruiker op een website.       De volgende drie elementen zijn vereist voor alle scenario&quot;s voor aanmelding:-een unieke gebruikersnaam om de gebruiker te identificeren.      -Een wachtwoord dat de identiteit van de gebruiker.      -Een knop aanmelden de aanmeldingsgegevens verzenden naar de server.       Het besturingselement voor aanmelding biedt ook de volgende optionele elementen van de gebruikersinterface die ondersteuning bieden voor aanvullende functies:-een koppeling voor een wachtwoordherinnering.      -Een selectievakje voor het bewaren van de aanmeldingsgegevens tussen sessies Mijn aanmeldingsgegevens onthouden.      -Een Help-koppeling voor gebruikers die problemen ondervinden bij het aanmelden.      -Register nieuwe Gebruikerskoppeling waarmee gebruikers worden omgeleid naar een registratiepagina.      -Instructietekst die wordt weergegeven op het aanmeldingsformulier.      -Een aangepaste fout-tekst die verschijnt wanneer de gebruiker op de knop aanmelden zonder de gebruiker of het wachtwoord velden.      -Tekst de aangepaste fout die wordt weergegeven als het aanmelden is mislukt.      -Een aangepaste actie die wordt uitgevoerd wanneer de aanmelding is geslaagd.      -Een manier voor het verbergen van het besturingselement voor aanmelding als de gebruiker is al aangemeld bij de site.       Zie voor een tabel met welke besturingselementen zijn vereist en die optioneel zijn, <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>eigenschap.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Als u niet bekend met de reeks aanmelding besturingselementen in ASP.NET bent, Zie [gebruikersbesturingselementen voor ASP.NET-aanmelding overzicht](~/add/includes/ajax-current-ext-md.md) voordat u doorgaat. Zie voor een lijst van de andere onderwerpen over lidmaatschap van en aanmelding besturingselementen [gebruikers beheren door gebruik van het lidmaatschap](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Accepteert invoer van de gebruiker is een mogelijk beveiligingsrisico. Kwaadwillende gebruikers kunnen verzenden gegevens die is bedoeld voor beveiligingsproblemen vrijgegeven of programma&quot;s uitvoeren die proberen gegenereerde wachtwoorden. Voor betere beveiliging bij het werken met invoer van gebruiker, moet u gebruikmaken van de functies van de validatie van het besturingselement en beveiligen van alle gegevensproviders die zijn geconfigureerd voor het besturingselement. Zie voor meer informatie [beveiligen aanmelding besturingselementen](~/add/includes/ajax-current-ext-md.md), [Basic beveiligingsprocedures voor webtoepassingen](~/add/includes/ajax-current-ext-md.md), en [beveiligen lidmaatschap](~/add/includes/ajax-current-ext-md.md).       Het besturingselement voor aanmelding maakt gebruik van een lidmaatschapsprovider gebruikersreferenties verkrijgen. Tenzij u iets anders opgeeft, gebruikt het besturingselement voor aanmelding de standaardlidmaatschapsprovider gedefinieerd in het bestand Web.config. Als een andere provider opgeven, stelt u de <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>eigenschap in op een van de namen van de provider lidmaatschap wordt gedefinieerd in het Web.config-bestand van uw toepassing.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Zie voor meer informatie [lidmaatschapsproviders](~/add/includes/ajax-current-ext-md.md).       Als u gebruiken een aangepaste authentication-service wilt, kunt u de <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>methode de service aanroepen.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a>## Stijlen en sjablonen de vormgeving van het besturingselement voor aanmelding is volledig aanpasbaar zijn via sjablonen en style-instellingen. Alle gebruikersinterface SMS-berichten kunnen ook worden aangepast via de eigenschappen van de klasse aanmelding. De standaardtekst voor de interface is automatisch vertaald op basis van de landinstelling op de server.       Als het besturingselement voor aanmelding is aangepast met sjablonen, wordt de <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>eigenschap en de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>eigenschap worden genegeerd.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> In dit geval, stelt de <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>eigenschap en de <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>eigenschap van elk sjabloon onderliggende besturingselement rechtstreeks.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Aanmelding besturingselementeigenschappen voorgesteld door tekstvakken, zoals <xref:System.Web.UI.WebControls.Login.UserName%2A>en <xref:System.Web.UI.WebControls.Login.Password%2A>, zijn toegankelijk tijdens alle fasen van de levenscyclus van de pagina.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> Alle wijzigingen die door de eindgebruiker door middel van het besturingselement opgehaald de <xref:System.Web.UI.WebControls.TextBox.TextChanged>gebeurtenis geactiveerd door de tekstvakken.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Als het insluiten van het besturingselement voor aanmelding in een <xref:System.Web.UI.WebControls.WizardStep>-object is expliciet ingesteld de <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>eigenschap in een `Page_Load` gebeurtenis-handler als de gebruiker is geverifieerd.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> De <xref:System.Web.UI.WebControls.Wizard>besturingselement niet automatisch wordt gaan naar de volgende <xref:System.Web.UI.WebControls.WizardStep>object in dit scenario.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       De volgende tabel geeft een lijst van de aanmelding stijl besturingselementeigenschappen en wordt uitgelegd welke UI-element is van invloed op elke eigenschap style. Zie de documentatie voor de afzonderlijke stijleigenschappen voor een lijst van welke eigenschappen van elke stijl wordt toegepast op.      | Stijleigenschap | UI-element is van invloed op een |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| De ruimte tussen de inhoud van het besturingselement en de rand van het besturingselement. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Mij selectievakje onthouden. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Aanmelding mislukt tekst. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| De instructietekst op de pagina waarin gebruikers het gebruik van het besturingselement. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Labels voor alle velden, zoals tekstvakken invoer. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Tekst invoeren velden. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Titeltekst. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Tekst weergegeven voor de gebruiker als een aanmeldingspoging mislukt vanwege validatiefouten. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Koppelingen naar andere pagina&quot;s. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Knop aanmelden. |      <a name=&quot;validation_groupings&quot;> </a> ## Validatie groeperingen de <xref:System.Web.UI.WebControls.Login.UserName%2A>en <xref:System.Web.UI.WebControls.Login.Password%2A>eigenschappen hebben <xref:System.Web.UI.WebControls.RequiredFieldValidator>besturingselementen die zijn gekoppeld om te voorkomen dat gebruikers de pagina wordt verzonden zonder dat de vereiste informatie.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Het besturingselement voor aanmelding wordt gebruikgemaakt van de validatiegroep zodat andere velden op dezelfde pagina als het besturingselement voor aanmelding kunnen afzonderlijk worden gevalideerd. Standaard de <xref:System.Web.UI.Control.ID%2A>eigenschap van het besturingselement voor aanmelding wordt gebruikt als de naam van de validatiegroep.</xref:System.Web.UI.Control.ID%2A> Een besturingselement voor aanmelding met de ID &quot;Login1&quot; wordt bijvoorbeeld een naam van de validatiegroep van &quot;Login1&quot; gebruiken. Als u de validatiegroep die het aanmelding besturingselement deel van uitmaakt instellen wilt, moet u sjabloon voor het besturingselement en wijzig de groepsnaam validatie.      <a name=&quot;applying_styles&quot;></a>## De aanmelding van CSS-stijlen besturingselement zijn toegepast, kunt u CSS-stijlregels opgeven in de opmaak. Als u sjablonen voor het aanpassen van de weergave van het besturingselement voor aanmelding, kunt u CSS-stijlen opgeven in de opmaak van de sjablonen. In dat geval hoeft geen extra buitenste tabel. U kunt voorkomen dat de tabel wordt weergegeven door het instellen van de <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:Login   Â Â Â Â AccessKey=&quot;string&quot;   Â Â Â Â BackColor=&quot;color name|#dddddd&quot;   Â Â Â Â BorderColor=&quot;color name|#dddddd&quot;   Â Â Â Â BorderPadding=&quot;integer&quot;   Â Â Â Â BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;   Â Â Â Â BorderWidth=&quot;size&quot;   Â Â Â Â CreateUserIconUrl=&quot;uri&quot;   Â Â Â Â CreateUserText=&quot;string&quot;   Â Â Â Â CreateUserUrl=&quot;uri&quot;   Â Â Â Â CssClass=&quot;string&quot;   Â Â Â Â DestinationPageUrl=&quot;uri&quot;   Â Â Â Â DisplayRememberMe=&quot;True|False&quot;   Â Â Â Â Enabled=&quot;True|False&quot;   Â Â Â Â EnableTheming=&quot;True|False&quot;   Â Â Â Â EnableViewState=&quot;True|False&quot;   Â Â Â Â FailureAction=&quot;Refresh|RedirectToLoginPage&quot;   Â Â Â Â FailureText=&quot;string&quot;   Â Â Â Â Font-Bold=&quot;True|False&quot;   Â Â Â Â Font-Italic=&quot;True|False&quot;   Â Â Â Â Font-Names=&quot;string&quot;   Â Â Â Â Font-Overline=&quot;True|False&quot;   Â Â Â Â Font-Size=