ebruiker van de browser toegang kunnen krijgen tot uw website met de vorige gebruikersreferenties.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
