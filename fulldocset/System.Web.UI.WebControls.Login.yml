Height`| Een <xref:System.Web.UI.WebControls.Unit>-object met de hoogte van de foutberichten. |   | `Width`| Een <xref:System.Web.UI.WebControls.Unit>-object met de breedte van de foutberichten. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
