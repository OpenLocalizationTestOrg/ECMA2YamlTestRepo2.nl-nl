  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> gebeurtenis."
  remarks: "Onderdeel-informatie wordt normaal gesproken niet gewijzigd tijdens de levensduur van een proces. Tijdens het ontwerpen, kunt u echter van het onderdeel eigenschappen of gebeurtenissen wijzigen. Zodoende kan de gegevens van het onderdeel in <xref:System.ComponentModel.TypeDescriptor>wordt verouderd, en een <xref:System.ComponentModel.TypeDescriptor.Refreshed>gebeurtenis is opgetreden.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> A <xref:System.ComponentModel.TypeDescriptor.Refreshed>is ook de gebeurtenis die optreedt wanneer een <xref:System.Type>is gewijzigd tijdens de ontwerpfase.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Een object RefreshEventArgs Hiermee geeft u de gegevens die zijn gekoppeld aan de <xref:System.ComponentModel.TypeDescriptor.Refreshed>gebeurtenis; dat wil zeggen, het onderdeel en het type onderdeel die gewijzigd.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       De klasse RefreshEventArgs biedt <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>en <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Eigenschappen te krijgen van het onderdeel of dat de gebeurtenis die optreedt.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
