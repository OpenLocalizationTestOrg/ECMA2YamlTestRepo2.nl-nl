  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Biedt een container voor Windows-werkbalk objecten."
  remarks: "ToolStrip is de basisklasse voor <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, en <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Gebruik ToolStrip en de bijbehorende klassen in de nieuwe Windows Forms-toepassingen maken werkbalken waarvoor een Windows XP, Office, Internet Explorer of aangepaste uiterlijk en gedrag alle met of zonder thema&quot;s en met ondersteuning voor overloop en de volgorde van de runtime-item. ToolStrip besturingselementen bieden ook een rijke ontwerptijd ervaring met in-place activering en bewerken, aangepaste indeling en het delen van de horizontale of verticale ruimte binnen een opgegeven <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer>       De klasse ToolStrip biedt veel leden die afbeelden, muis en toetsenbordinvoer en slepen en neerzetten beheert. Gebruik de <xref:System.Windows.Forms.ToolStripRenderer>klasse met de <xref:System.Windows.Forms.ToolStripManager>klasse aanzienlijk meer controle en aanpassingsmogelijkheden krijgen via de stijl van het gedeelte voor tekenen en indeling van alle ToolStrip besturingselementen op een Windows-formulier.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       De volgende items zijn speciaal ontworpen voor het naadloos werkt met beide <xref:System.Windows.Forms.ToolStripSystemRenderer>en <xref:System.Windows.Forms.ToolStripProfessionalRenderer>in alle richtingen.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Ze standaard beschikbaar zijn tijdens het ontwerpen voor het besturingselement ToolStrip:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>u kunt deelnemen aan de ToolStrip besturingselementen binnen een opgegeven <xref:System.Windows.Forms.ToolStripContainer>en samenvoegen van de ToolStrip besturingselementen met elkaar.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Gebruik <xref:System.Windows.Forms.ToolStripPanel>plaats <xref:System.Windows.Forms.ToolStripContainer>voor Multiple Document Interface (MDI)-toepassingen.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Normaal gesproken deelneemt een ToolStrip niet aan de tabvolgorde tenzij het absoluut bevindt zich in plaats van wordt gedokt of in een <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Gebruik de <xref:System.Windows.Forms.ToolStripControlHost>klasse voor het hosten van een ander Windows Forms-besturingselement in een ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       De ToolStrip is standaard dubbele gebufferd, profiteren van de <xref:System.Windows.Forms.ControlStyles>instelling.</xref:System.Windows.Forms.ControlStyles>       Hoewel ToolStrip vervangt en functionaliteit wordt toegevoegd aan de <xref:System.Windows.Forms.ToolBar>beheer van eerdere versies van <xref:System.Windows.Forms.ToolBar>blijft behouden voor achterwaartse compatibiliteit en toekomstig gebruik, als u ervoor kiest.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
