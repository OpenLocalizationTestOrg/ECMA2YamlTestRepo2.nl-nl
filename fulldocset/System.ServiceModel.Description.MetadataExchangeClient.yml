  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Downloadt de metagegevens."
  remarks: "Gebruik de MetadataExchangeClient metagegevens downloaden. Normaal gesproken een MetadataExchangeClient is geconfigureerd voor een aanvraag voor metagegevens en vervolgens doorgegeven aan de <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>of <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>methode voor de <xref:System.ServiceModel.Description.MetadataResolver>moet worden gebruikt voor het downloaden van metagegevens.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Echter, u kunt de MetadataExchangeClient rechtstreeks ophalen van metagegevens als een <xref:System.ServiceModel.Description.MetadataSet>die bevat <xref:System.ServiceModel.Description.MetadataSection>objecten.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Gebruikt het rechtstreeks of doorgegeven aan een <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient heeft de volgende leden waarmee het downloadproces metagegevens:-de constructors gebruiken voor het aanpassen van de binding voor gebruik bij het maken van de aanvraag voor metagegevens.</xref:System.ServiceModel.Description.MetadataResolver>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>eigenschap geeft u de referenties gebruikt voor het maken van een HTTP/GET-aanvraag.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>eigenschap geeft u de referenties gebruikt voor het maken van een aanvraag van WS-overdracht metagegevens.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>eigenschap het maximum van metagegevens verwijst naar de MetadataExchangeClient wordt omgezet.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>eigenschap in op het beperken van de tijd besteed aan het bij het ophalen van metagegevens.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>eigenschap kunt u opgeven of om te zoeken en ophalen van andere documenten met metagegevens waarnaar wordt verwezen door de metagegevens die zijn gedownload van het oorspronkelijke metagegevenseindpunt.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Gebruik de <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>methoden om te beginnen met het downloaden worden verwerkt.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Bovendien kunt u een afgeleide klasse die u kunt de volgende twee beveiligde methoden overschrijven:-overschrijven de <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>methode voor het wijzigen van het kanaal dat een WS-overdracht met metagegevens-aanvraag indient.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Overschrijven de <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>methode wijzigen de <xref:System.Net.HttpWebRequest>die een metagegevens-aanvraag met de HTTP GET/doet.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
