  name: ExpandSegment
  nameWithType: ExpandSegment
  fullName: System.Data.Services.ExpandSegment
  type: Class
  summary: "Het segment van een query waarmee wordt aangegeven of op gegevens inline in plaats van als uitgestelde inhoud moet worden geretourneerd."
  remarks: "Een `$expand`component geeft elke `$expand`item moet volledig worden uitgevouwen. De waarde bijvoorbeeld `OrderLines.Product.Image` met `$expand` zorgt ervoor dat `OrderLines`, wordt de `Product` van elk element in `OrderLines`, en de `Image` van de `Product` van elk element in `OrderLines` worden uitgebreid.       De meest linkse-eigenschap in een `$expand` component moet een eigenschap van het entiteitstype binnen de entiteitset geÃ¯dentificeerd door het laatste padsegment in de aanvraag-URI.       Redundante Vouw Component regels zijn aanvaardbaar en worden genegeerd."
  example:
  - "The following URI expands the `OrderLines` associated with each `Order` returned by the query.  \n  \n```  \nhttp://host/service.svc/Orders?$expand=OrderLines  \n  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("ExpandSegment ({name},Filter={filter})]")]

      public class ExpandSegment
