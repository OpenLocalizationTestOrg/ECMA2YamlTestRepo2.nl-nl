  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "Fungeert als de basisklasse voor alle besturingselementen die als containers voor serverbesturingselementen fungeren (met inbegrip van webonderdelen <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> besturingselementen, serverbesturingselementen en gebruikersbesturingselementen) in toepassingen met webonderdelen."
  remarks: "Een zone webonderdelen is een gedefinieerde regio die serverbesturingselementen op webpagina&quot;s bevat en biedt een consistente gebruikersinterface (UI), de indeling en de rendering van de ingesloten besturingselementen. Zones worden weergegeven in een browser als HTML-tabellen.       De klasse WebZone is de basisklasse van alle zones voor webonderdelen. Een zone-besturingselement is een samengestelde ontworpen voor andere besturingselementen bevatten, dus de WebZone klasse neemt over van de <xref:System.Web.UI.WebControls.CompositeControl>klasse.</xref:System.Web.UI.WebControls.CompositeControl> Samen met de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement en <xref:System.Web.UI.WebControls.WebParts.Part>besturingselementen (of een andere gebruiker of de server-besturingselementen die in zones kunnen worden geplaatst), zone-besturingselementen die zijn afgeleid van het formulier in WebZone basisklasse de fundamentele bouwstenen van een toepassing met webonderdelen.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Een belangrijke rol van webonderdelen zones is om in te schakelen van de volledige functionaliteit van webonderdelen voor de besturingselementen die ze bevatten. Elke pagina webonderdelen bevat ten minste één zone en een zone kan nul of meer Onderdeelbesturingselementen bevatten. Zones zijn vereist voor webonderdelen-functionaliteit. Zonder zones, zelfs als deze besturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.WebParts.WebPart>klasse weinig webonderdelen functionaliteit kan hebben.</xref:System.Web.UI.WebControls.WebParts.WebPart> Als u daarentegen vanwege het ontwerp van de webonderdelen besturingselement is ingesteld, kunt u plaatsen gewone ASP.NET-besturingselementen, server of gebruikersbesturingselementen in een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone (dat wordt afgeleid van WebZone) en zijn doordat wordt in de zone, deze gewone server besturingselementen inschakelen om te fungeren als <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen tijdens runtime.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Zie voor meer informatie de documentatie voor de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>klasse.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > Is het mogelijk om toe te voegen <xref:System.Web.UI.WebControls.WebParts.Part>of <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen naar een pagina buiten een zone, maar in dat geval ze gewoon functioneren als gewone serverbesturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Er zijn twee hoofdcategorieën zones in de webonderdelen besturingselement is ingesteld, die allemaal van de basisklasse WebZone overnemen.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zones.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Deze bevatten <xref:System.Web.UI.WebControls.WebParts.WebPart>(en andere server en gebruiker) beheert en de primaire gebruikersinterface webonderdelen pagina&quot;s die gebruikers met de meeste gevallen communiceren vormen.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>zones.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Deze zones bieden speciale weergaven van een pagina met webonderdelen dat inschakelen gebruikers om te wijzigen (aanpassen) de inhoud, indeling uiterlijk, gedrag en eigenschappen van besturingselementen die zijn opgenomen in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zones op een pagina met webonderdelen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Bijvoorbeeld, een <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zone is een <xref:System.Web.UI.WebControls.WebParts.ToolZone>die zorgt voor een catalogusweergave van een pagina, zodat gebruikers toevoegen en verwijderen van de serverbesturingselementen.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Een <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zone is een ander type <xref:System.Web.UI.WebControls.WebParts.ToolZone>biedt een weergave voor het bewerken van een pagina, zodat gebruikers kunnen wijzigen en de indeling van de pagina, samen met de eigenschappen, uiterlijk en gedrag van de besturingselementen bewerken.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Elke zone in de webonderdelen toegangsbeheer is ontworpen om een corresponderende type besturingselement bevatten die zijn afgeleid van de <xref:System.Web.UI.WebControls.WebParts.Part>klasse met de Onderdeelbesturingselementen die fungeren als de belangrijkste inhoud en primaire gebruikersinterface van de zone.</xref:System.Web.UI.WebControls.WebParts.Part> Typen zones in de webonderdelen besturingselement is ingesteld, samen met de overeenkomende typen Onderdeelbesturingselementen die ze bevatten, worden weergegeven in de volgende tabel.      | Besturingselementtype deel | Zonetype |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(en de server en de gebruiker besturingselementen die zijn verpakt met een <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>tijdens runtime) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (de basisklasse is <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(verschillende afgeleide besturingselementen worden voorzien van de webonderdelen besturingselement set en aangepaste <xref:System.Web.UI.WebControls.WebParts.EditorPart>-besturingselementen kunnen worden ontwikkeld) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (de basisklasse is <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(verschillende afgeleide besturingselementen worden voorzien van de webonderdelen besturingselement set en aangepaste <xref:System.Web.UI.WebControls.WebParts.CatalogPart>-besturingselementen kunnen worden ontwikkeld) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (de basisklasse is <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(verbinding besturingselementen uniek zijn in dat ze maken geen deel uit van besturingselementen die van de basisklasse overnemen) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(overneemt rechtstreeks vanuit <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |       Alle zones in het besturingselement webonderdelen hebt basic, algemene gebruikersinterface-elementen die ze van de klasse van de basis WebZone overnemen</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Niet alle deze elementen zichtbaar zijn op elke zone, maar elk zonetype kunnen met deze algemene, zone-gerelateerde UI-elementen, zoals beschreven in de volgende tabel is.      | Sectie zone | Beschrijving |   |------------------|-----------------|   | Koptekst | Het bovenste gedeelte van een zone. Het omvat koptekst, waaronder een titel voor de zone; stijlkenmerken (zoals een kleur rand of achtergrond) die onderscheiden van de header. en zoneniveau werkwoorden (vertegenwoordigd door knoppen, hyperlinks of installatiekopieën) waarop gebruikers klikken kunnen UI-bewerkingen die betrekking hebben op de hele zone, zoals het sluiten van een zone uit te voeren. Verschillende WebZone eigenschappen zoals <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, hebben betrekking op het koptekstgebied van een zone.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Als er zoneniveau termen in de zone, de <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>en <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Eigenschappen op hen van toepassing.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Houd er rekening mee dat deze twee verb-eigenschappen op zoneniveau termen alleen, niet op afzonderlijke Onderdeelbesturingselementen die in de zone-termen bevatten toegepast. Headers zijn niet aanwezig in elk type zone; doorgaans worden deze weergegeven in <xref:System.Web.UI.WebControls.WebParts.ToolZone>zones wanneer er een moet zijn van een algemene koptekstgebied met tekst en een term, zoals een sluiten term. |   | Hoofdtekst | De belangrijkste inhoud gedeelte van een zone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Elke zone die is afgeleid van WebZone heeft een gedeelte van de hoofdtekst. Voor alle typen zones in de webonderdelen besturen instellen, de hoofdtekst van de zone bevat het aangewezen type <xref:System.Web.UI.WebControls.WebParts.Part>(of andere serverbesturingselementen) die overeenkomen met een zonetype, zoals aangegeven in de vorige tabel.</xref:System.Web.UI.WebControls.WebParts.Part> Verschillende leden van de klasse WebZone invloed op de inhoud van de sectie hoofdtekst, zoals de <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>Eigenschappen.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Als de sectie hoofdtekst leeg is, kan het bericht <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>worden weergegeven in bepaalde situaties. |   | Chrome | De algemene UI-elementen voor elk onderdeel besturingselement in een zone wordt gerenderd.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Dit is hetzelfde als een beschrijving van de kenmerken die betrekking hebben op de zone zelf. chrome geldt specifiek voor de ingesloten Onderdeelbesturingselementen. Chrome bevat termen, randen en andere stijlkenmerken, zoals achtergrondkleur of tekenstijl van de titeltekst voor een zone Onderdeelbesturingselementen. Een zone bepaalt de chrome-details met een geschikt is voor het type deel besturingselementen bevat één chrome-object (bijvoorbeeld een <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>object voor een <xref:System.Web.UI.WebControls.WebParts.CatalogZone>die bevat <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselementen).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Dit object één chrome verwerkt de chrome-details en de weergave voor de Onderdeelbesturingselementen in de zone. Hierdoor kunnen ontwikkelaars maken zones waarvoor ze een consistente, algemene uiterlijk voor alle Onderdeelbesturingselementen kunnen opgeven. Sommige eigenschappen die betrekking op de chrominantie hebben voor een zone Onderdeelbesturingselementen, zijn de <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Eigenschappen.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Houd er rekening mee dat de meest chrome-gerelateerde eigenschappen, met inbegrip van een bepaalde eigenschap om te verwijzen naar de chrome-object voor een bepaald type zone, niet in de basisklasse WebZone zijn geïmplementeerd. In plaats daarvan de meeste chrome-specifieke functies van zones op specifieke zonetypen afhankelijk van de unieke behoeften van hun Onderdeelbesturingselementen worden geïmplementeerd. Zie de onderwerpen voor elk zonetype die worden vermeld in de vorige tabel van dit onderwerp. |   | Besturingselementen deel | De besturingselementen die zich in de sectie hoofdtekst van een zone bevinden. Elke zone die eigenschappen van de klasse WebZone overneemt bevat in de sectie van de hoofdtekst van een of meer besturingselementen deel uitmaakt van een overeenkomend typt, zoals wordt weergegeven in de vorige tabel in dit onderwerp. Deze besturingselementen deel vormen de belangrijkste toepassingen van de gebruikersinterface van webonderdelen. De meeste typen van de zones die zijn afgeleid van WebZone hebben een verzameling eigenschappen waarmee ze verwijzen naar alle hun opgenomen Onderdeelbesturingselementen, zoals de eigenschap <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>in de klasse <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>en <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>op de klasse <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>. |   | Voettekst | Het onderste gedeelte van een zone.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Net als de header-sectie is niet aanwezig in elk type zone, maar treedt meestal op <xref:System.Web.UI.WebControls.WebParts.ToolZone>zones.</xref:System.Web.UI.WebControls.WebParts.ToolZone> De Standaardinhoud van een voettekstsectie zijn termen zoals een ok-term of een term toepassen die worden weergegeven in de voettekst van <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zones.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Sommige eigenschappen die betrekking op de voettekstsectie hebben bevatten de <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>, en eigenschappen van <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>. |       De meeste van de WebZone-klasse-eigenschappen worden beschreven in de voorgaande tabel die de algemene gebruikersinterface-elementen van zones beschrijft.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> De klasse WebZone heeft ook verschillende methoden met betrekking tot de rol van de inhoud van de rendering. De <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>methoden kunnen alle worden genegeerd voor programmatisch beheer over de rendering van elke specifieke sectie van een zone.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> Bijvoorbeeld, als u aanpassen van de weergave van alle secties van een voettekst van catalogus zones in uw toepassing wilt, u kan overnemen uit de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasse, overschrijft de <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>methode overgenomen uit WebZone en wijzig de rendering van de voettekstsectie.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
