  - "The following code example demonstrates the use of the BackImageUrl property. Note that there are two zones in the declarative markup, and the second `<asp:webpartzone>` element is empty.  \n  \n [!code-cs[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_167_1.aspx)]  \n  \n In a browser, you can switch to design mode to see the image in the empty zone. Note that an actual URL for the BackImageUrl property is not provided in this example. For details on how to change page display modes, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string BackImageUrl { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de URL naar een afbeelding die wordt gebruikt als een achtergrondafbeelding voor de zone. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
