- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Laadt eventuele statusgegevens van het besturingselement dat is opgeslagen door de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>methode tijdens een eerdere aanvraag naar de pagina.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Als een adapter moet om de van de persoonlijke statusgegevens te beheren, kan deze de LoadAdapterControlState overschrijven en <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>methoden.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> In het geval van de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>klasse, waarbij de hiërarchie weergegeven menu afhankelijk van de eerder geselecteerde is <xref:System.Web.UI.WebControls.MenuItem>object, `state` voorziet in een dictionary van naam/waarde-paren met het pad van het geselecteerde item in het menu-hiërarchie.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> De `state` -parameter is een <xref:System.Web.UI.Pair>object is opgeslagen door de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>tijdens een eerdere aanvraag naar de pagina.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Als het besturingselement is niet geregistreerd voor de status van het deelnemen, moet de adapter voor de status van het registreren. Status netwerkadapter wordt naast de status voor het besturingselement, in tegenstelling tot andere methoden levenscyclus bijgehouden."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "Een <xref:System.Object>in de vorm van een woordenlijst die informatie over de status van de adapter bevat.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
