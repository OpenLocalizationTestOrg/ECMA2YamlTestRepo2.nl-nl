  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter
  type: Class
  summary: "Biedt de mogelijkheid om het gedrag van de <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement voor bepaalde browsers."
  remarks: "Een MenuAdapter wijzigt de opmaak of het gedrag van een <xref:System.Web.UI.WebControls.Menu>besturingselement voor een bepaalde browser of de klasse van browsers of besluiten als een filter op enige mogelijkheid.</xref:System.Web.UI.WebControls.Menu>       Standaard de <xref:System.Web.UI.WebControls.MenuItem>objecten in de <xref:System.Web.UI.WebControls.Menu>besturingselement worden weergegeven als hyperlinks voor menu navigatie.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> De <xref:System.Web.UI.WebControls.Menu>klasse status bijgehouden door het implementeren van de <xref:System.Web.UI.IPostBackEventHandler>interface zodat deze kan reageren op en specifieke gebeurtenissen tijdens het terugposten genereren.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> U kunt uitbreiden de klasse MenuAdapter verder aanpassen rendering of het gedrag van de <xref:System.Web.UI.WebControls.Menu>besturingselement.</xref:System.Web.UI.WebControls.Menu>       De eerste aanvraag voor een adapter zorgt ervoor dat .NET Framework om te zoeken naar een toegewezen adapter voor het besturingselement gegeven van de kenmerken van de desbetreffende browser. De <xref:System.Web.HttpBrowserCapabilities>klasse definitiebestanden browser gebruikt om te identificeren van de kenmerken van de clientbrowser en de adapter toewijzen aan het browsertype.</xref:System.Web.HttpBrowserCapabilities>       Zie voor meer informatie over geavanceerde rendering in ASP.NET [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
