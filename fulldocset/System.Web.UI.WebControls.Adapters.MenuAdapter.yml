  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Uiteindelijke opmaak maakt en de opmaak voor de afsluitcode van het besturingselement schrijft naar de uitvoerstroom verzonden naar de browser of het apparaat."
  remarks: "De methode RenderEndTag schrijft de opmaak voor de afsluitcode van het besturingselement naar de uitvoerstroom verzonden naar de antwoordstroom voor de clientbrowser. De kenmerken, kenmerken en begincode worden weergegeven in de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>methode.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> De <xref:System.Web.UI.WebControls.MenuItem>objecten worden weergegeven als afzonderlijk in de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>methode.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       RenderEndTag overschrijven wanneer u wilt implementeren, aangepaste gedrag. Bijvoorbeeld vervangen door de methode voor het schrijven van meerdere afsluitcodes aan de antwoordstroom na een besturingselement inhoud, zoals `</td></tr></table>`. De methode RenderEndTag gebruiken in combinatie met de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>methode om te verzekeren dat openen en sluiten van de consistentie van de code in de uitvoer.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "De <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> exemplaar met de methoden voor het bouwen en de uitvoer apparaatspecifieke weergeven."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
  exceptions: []
  platform:
  - net462
