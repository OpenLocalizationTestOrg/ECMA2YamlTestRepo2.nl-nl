  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Registreert de bijbehorende <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> die de status van het alleen besturingselement."
  remarks: "De OnInit-methode wordt het bijbehorende besturingselement als een waarvoor de status van het geregistreerd. Standaard .NET Framework Web server van het besturingselement zelf roept <xref:System.Web.UI.Control.OnInit%2A>methode.</xref:System.Web.UI.Control.OnInit%2A> Echter, na de <xref:System.Web.UI.Control.Adapter%2A>eigenschap van het serverbesturingselement is ingesteld, .NET Framework belt uitvoering van de adapter van de <xref:System.Web.UI.Control.OnInit%2A>methode in plaats van de implementatie van het besturingselement.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Gebruik de methode OnInit-instellingen in het besturingselement te initialiseren. Dit is een belangrijke fase voor het beheren van interactie met bestaande weergavestatus gegevens tijdens een terugpostactie. Zie voor meer informatie [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "De <xref:System.EventArgs>gegevens die zijn gekoppeld aan deze gebeurtenis.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Verwerkt de <xref:System.Web.UI.Control.OnPreRender*>methode voor het bijbehorende <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "De methode OnPreRender roept een interne `OnPreRender` methode in de <xref:System.Web.UI.WebControls.Menu>klasse.</xref:System.Web.UI.WebControls.Menu> Alle andere functies voorweergave van de bovenliggende klassen, zoals gegevensbinding, toe te passen stijlen en toewijzingen van de gebeurtenis worden uitgevoerd zoals verwacht.       Standaard .NET Framework roept de <xref:System.Web.UI.WebControls.Menu>van het besturingselement <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>methode.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> Echter, na de <xref:System.Web.UI.Control.Adapter%2A>eigenschap van het besturingselement is ingesteld, .NET Framework-implementatie van de adapter van de methode OnPreRender in plaats van de implementatie van het besturingselement moet worden gebeld.</xref:System.Web.UI.Control.Adapter%2A>       Gebruik de methode OnPreRender voor het voltooien van de instellingen in het besturingselement. Wijzigingen in de eigenschappen van besturingselementen in deze fase wordt opgeslagen als status wilt weergeven, maar wijzigingen aangebracht in de <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>methode zijn niet opgeslagen.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Zie voor meer informatie [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "De <xref:System.EventArgs>gegevens die zijn gekoppeld aan deze gebeurtenis.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Gebruikt voor het onderhouden van het pad van het menu wanneer een gebeurtenis terugposten wordt gegenereerd."
  remarks: "De methode RaisePostBackEvent wordt aangeroepen wanneer de <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>gebeurtenis wordt gegenereerd en wordt gebruikt voor het onderhouden van de navigatie-pad van het menu.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> De `eventArgument` parameter bevat een tekenreeks met scheidingstekens van menu-items die de huidige locatie in het menu-hiërarchie te identificeren.       De pagina geeft de waarde van `eventArgument` naar het bijbehorende besturingselement <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>methode.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> De bijbehorende <xref:System.Web.UI.WebControls.Menu>besturingselement weergegeven ook het element markup waardoor het terugposten om te worden uitgevoerd.</xref:System.Web.UI.WebControls.Menu> Als het besturingselement clientscript voor terugposten weergegeven, het argument van het script wordt doorgegeven de `eventArgument` parameter. Als de terugpost wordt veroorzaakt door een eenvoudige indienen `eventArgument` is `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Een <xref:System.String>die staat voor het pad van het huidige knooppunt in het menu-hiërarchie.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De diepte van het huidige knooppunt is meer dan toegestaan. Dit kan worden veroorzaakt door een ongeldige declaratie, door een wijziging sinds de laatste aanvraag of door een vervalste aanvraag (vervalste)."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Kenmerken voor de code wordt toegevoegd en schrijft de opmaak voor het label voor het openen van het besturingselement naar de uitvoerstroom verzonden naar de browser of het apparaat."
  remarks: "De methode RenderBeginTag codekenmerken toegevoegd en de opmaak voor het label voor het openen van het besturingselement naar de uitvoerstroom verzonden naar de antwoordstroom voor de clientbrowser geschreven. De <xref:System.Web.UI.WebControls.MenuItem>objecten wordt weergegeven afzonderlijk in de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>methode en het besturingselement wordt gesloten met een aanroep naar de volgende <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>methode.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       RenderBeginTag overschrijven wanneer u wilt implementeren, aangepaste gedrag. Bijvoorbeeld vervangen door de methode voor het schrijven van meerdere labels aan de antwoordstroom vóór elk besturingselement inhoud, zoals `<table><tr><td>`. De methode RenderBeginTag gebruiken in combinatie met de <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>methode om te verzekeren dat openen en sluiten van de consistentie van de code in de uitvoer.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "De <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> exemplaar met de methoden voor het bouwen en de uitvoer apparaatspecifieke weergeven."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Schrijft het bijbehorende menu-items in de bijbehorende <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> besturingselement naar de uitvoerstroom als een reeks hyperlinks."
  remarks: "De methode RenderContents schrijft de <xref:System.Web.UI.WebControls.MenuItem>objecten van het bijbehorende <xref:System.Web.UI.WebControls.Menu>besturingselement naar de uitvoerstroom als hyperlinks.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> De methode RenderContents wordt aangeroepen vanuit de <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>methode en wordt gebruikt voor het uitvoeren van wijzigingen in de opmaakcode van de die wordt weergegeven in de browser van een apparaat.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Eigenschappen van besturingselement moeten worden ingesteld voordat deze fase van de levenscyclus van, en alleen het maken van de werkelijke opmaak voor het besturingselement dat hier doen. Wijzigingen in het besturingselement in deze fase van de levenscyclus worden niet opgeslagen als status wilt weergeven. Voor het opslaan van wijzigingen in het besturingselement, overschrijven de <xref:System.Web.UI.Control.OnPreRender%2A>gebeurtenis.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "De <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> met methoden voor het bouwen en de uitvoer apparaatspecifieke weergeven."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De diepte van het huidige item is meer dan toegestaan.       - of - het huidige item is uitgeschakeld."
  platform:
  - net462
