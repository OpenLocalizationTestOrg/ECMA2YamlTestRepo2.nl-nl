  fullName: System.Reflection.ParameterModifier
  type: Struct
  summary: "Koppelt aan parameters een aanpassingsfunctie zodat binding kunt werken met de parameter-handtekeningen waarin de typen zijn gewijzigd."
  remarks: "De structuur ParameterModifier wordt gebruikt met de [Type.InvokeMember (String, BindingFlags, Binder, Object, Object\\[\\], ParameterModifier\\[\\], CultureInfo, String\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False) methode-overload wanneer laat gebonden parameters doorgeven als verwijzing naar een COM-onderdeel dat wordt geopend. De parameters die moeten door verwijzing doorgegeven worden worden door een enkele ParameterModifier-structuur die moet worden doorgegeven in een matrix met één element opgegeven. De enkele ParameterModifier structuur in deze matrix moet worden geïnitialiseerd met het aantal parameters in het lid dat moet worden aangeroepen. Om aan te geven welke van deze parameters worden doorgegeven door middel van verwijzing, stel de waarde van de <xref:System.Reflection.ParameterModifier.Item%2A>eigenschap (de indexeerfunctie in C#) op `true` voor het indexnummer overeenkomt met de op nul gebaseerde positie van de parameter.</xref:System.Reflection.ParameterModifier.Item%2A>"
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-vb[System.Reflection.ParameterModifier#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1.vb)]\n [!code-cpp[System.Reflection.ParameterModifier#1](~/add/codesnippet/cpp/t-system.reflection.para_1.cpp)]\n [!code-cs[System.Reflection.ParameterModifier#1](~/add/codesnippet/csharp/t-system.reflection.para_1.cs)]"
  syntax:
    content: >-
