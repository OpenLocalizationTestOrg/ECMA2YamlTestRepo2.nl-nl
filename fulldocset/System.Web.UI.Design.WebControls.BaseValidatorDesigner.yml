  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee haalt u de opmaak die wordt gebruikt voor het weergeven van het bijbehorende besturingselement in de ontwerpfase."
  remarks: "Als de <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>of <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>eigenschap van het bijbehorende besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.BaseValidator>klasse is een lege tekenreeks (&quot;&quot;), of als de <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>eigenschap is ingesteld op de <xref:System.Web.UI.WebControls.ValidatorDisplay>veld, wordt de methode GetDesignTimeHtml sets de <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eigenschap in op de besturingselement-ID die is ingesloten in vierkante haken ([]) en stelt de <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>eigenschap in op de <xref:System.Web.UI.WebControls.ValidatorDisplay>veld.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> De GetDesignTimeHtml roept vervolgens de <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>baseren methode voor het genereren van de opmaak en Hiermee herstelt u de eigenschappen van het besturingselement naar de oorspronkelijke waarden, indien nodig.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Een tekenreeks met de opmaak die wordt gebruikt om te geven de <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> tijdens de ontwerpfase."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
