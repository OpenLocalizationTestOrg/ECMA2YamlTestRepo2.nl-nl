  name: ErrorWebPart
  nameWithType: ErrorWebPart
  fullName: System.Web.UI.WebControls.WebParts.ErrorWebPart
  type: Class
  summary: "In webpagina&quot;s die als een tijdelijke aanduiding ingevoegd als de poging om te laden of maken van een nieuw exemplaar van een dynamische <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselement is mislukt."
  remarks: "De klasse ErrorWebPart wordt gebruikt door het besturingselement webonderdelen is ingesteld als een tijdelijke aanduiding voor een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement dat niet kan worden toegevoegd aan de pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart> Als de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement probeert te laden of maken van een nieuw exemplaar van een dynamische <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement in een zone en mislukt voor de poging om een bepaalde reden het <xref:System.Web.UI.WebControls.WebParts.WebPartManager>roept vervolgens de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A>methode en voegt een ErrorWebPart beheren in plaats van het besturingselement dat is mislukt.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Het besturingselement ErrorWebPart wordt ingevoegd als u wilt behouden eerder bestaande staat informatie over aangepaste mogelijk hebben bestaan op een besturingselement voor gebruikers. Stel bijvoorbeeld dat er een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement een personalizable-eigenschap, heeft zodat gebruikers kunnen hun eigen postcode opslaan en vervolgens het besturingselement automatisch weerinformatie voor die postcode telkens kunt weergeven de gebruiker de pagina bezoekt.</xref:System.Web.UI.WebControls.WebParts.WebPart> Als op een bepaald moment een probleem optreedt bij het besturingselement weer zodat deze kan niet worden geladen tijdens een specifieke aanvraag en nog de rest van de pagina, de aangepaste personalisatiegegevens die een gebruiker heeft opgeslagen geladen voor dat besturingselement zouden verloren gaan de volgende keer dat de persoonlijke gegevens van de pagina wordt opgeslagen. Door het invoegen van het besturingselement ErrorWebPart in plaats van het besturingselement is mislukt, kunt u kennis van de gebruiker die een probleem opgetreden en ook bieden een mechanisme voor het besturingselement webonderdelen is ingesteld op de personalisatiegegevens van de gebruiker op het besturingselement mislukte behouden totdat het probleem kan worden gecorrigeerd.       De klasse ErrorWebPart is afgeleid van de <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>klasse als een van de verschillende typen die zijn ontworpen om de tijdelijke aanduidingen voor andere typen.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> Een exemplaar van de klasse te maken de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>wordt gebruikgemaakt van de openbare <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> De constructor is vereist voor verschillende details van het mislukte besturingselement moet worden doorgegeven, zoals de ID, het oorspronkelijke type van het besturingselement (als de mislukte controle een server is of het gebruikersbesturingselement ingepakt een <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>object), het oorspronkelijke pad naar het bronbestand voor het besturingselement (als de mislukte controle een besturingselement is) en de ID van een <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>object indien aanwezig.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       De klasse ErrorWebPart heeft één openbare eigenschap genaamd <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> Ontwikkelaars kunnen een waarde toewijzen aan deze eigenschap die in een webpagina wordt weergegeven wanneer het besturingselement wordt ingevoerd.       De klasse ErrorWebPart heeft drie methoden voor beveiligde. De <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A>methode neemt de stijlkenmerken van de <xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A>-object voor de <xref:System.Web.UI.WebControls.WebParts.WebZone>zone waarin het besturingselement dat kan niet worden geladen.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A> Als een style-instellingen in dit object bestaat, worden deze door de methode voor het besturingselement ErrorWebPart past. De <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A>methode stelt u enkele belangrijke overgenomen eigenschappen op het besturingselement ErrorWebPart om te voorkomen dat gebruikers het aanpassen van het besturingselement door te verbergen, minimaliseren, bewerken, of door deze te exporteren, of wijzigen van de <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>waarde.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A> Ten slotte de <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>methode codeert de waarde van de tekenreeks in de <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>eigenschap om rendering problemen of scripting aanvallen te voorkomen.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ErrorWebPart : System.Web.UI.WebControls.WebParts.ProxyWebPart, System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
