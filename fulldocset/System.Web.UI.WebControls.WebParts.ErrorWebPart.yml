  summary: "Initialiseert een nieuw exemplaar van het besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement maakt een nieuw exemplaar van de <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>beheren wanneer deze is mislukt in een poging tot het laden of maken van een exemplaar van een dynamische <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Dynamische besturingselementen zijn besturingselementen die zijn toegevoegd aan een pagina via een programma, of door een gebruiker die het besturingselement uit een catalogus van besturingselementen toegevoegd, in plaats van statische besturingselementen die zijn gedefinieerd in de opmaak van een webpagina.       De methode ErrorWebPart maakt gewoon een exemplaar van de basisklasse, doorgeven aan de vier parameters die informatie over de mislukte controle bevatten."
  syntax:
    content: public ErrorWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "Een tekenreeks die de besturingselement-ID (niet de unieke ID) van het besturingselement mislukt is. Als een <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> besturingselement betrokken is bij de fout, de ID is de ID van de server onderliggende besturingselement."
    - id: originalTypeName
      type: System.String
      description: "Een tekenreeks die de naam van de <xref:System.Type>van het besturingselement is mislukt.</xref:System.Type> Als een <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> besturingselement betrokken is bij de fout en de typenaam is het type van de server onderliggende besturingselement."
    - id: originalPath
      type: System.String
      description: "Een tekenreeks zijn met het pad naar een besturingselement, als een <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> besturingselement dat een onderliggend besturingselement bevat betrokken is bij de fout."
    - id: genericWebPartID
      type: System.String
      description: "Een tekenreeks die wordt geretourneerd van de ID van een <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> beheren, als dit type besturingselement is betrokken bij de fout te laden of maken van een besturingselement. Dit is nodig voor besturingselementen die niet van overnemen de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> basisklasse."
