  remarks: "Kan niet expliciet release het account-token dat wordt geretourneerd door de eigenschap Token. Het token is uitgegeven door de <xref:System.Security.Principal.WindowsIdentity.Dispose%2A>methode, die u in de code kunt aanroepen.</xref:System.Security.Principal.WindowsIdentity.Dispose%2A> <xref:System.Security.Principal.WindowsIdentity.Dispose%2A>ook automatisch wordt door de garbage collector genoemd.</xref:System.Security.Principal.WindowsIdentity.Dispose%2A>      > [!NOTE] > Het account-token dat wordt geretourneerd door de eigenschap Token is een duplicaat van de Windows-token die wordt gebruikt voor het maken van de <xref:System.Security.Principal.WindowsIdentity>object en automatisch wordt uitgegeven door het .NET Framework.</xref:System.Security.Principal.WindowsIdentity> Dit verschilt van het token account (de `userToken` parameter voor de constructor), dat wordt gebruikt voor het maken van de <xref:System.Security.Principal.WindowsIdentity>object.</xref:System.Security.Principal.WindowsIdentity> `userToken`is een Windows-account-token dat is gemaakt door een aanroep naar `LogonUser` en moet worden afgesloten om te voorkomen dat een geheugenlek."
  example:
  - "The following code shows the use of the <xref:System.Security.Principal.WindowsIdentity.IsSystem%2A> property to get the Windows account token for the user. This code example is part of a larger example provided for the <xref:System.Security.Principal.WindowsIdentity> class.  \n  \n [!code-cs[System.Security.Principal.WindowsIdentity_AllMembers#14](~/add/codesnippet/csharp/p-system.security.princi_0_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsIdentity_AllMembers#14](~/add/codesnippet/cpp/p-system.security.princi_0_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsIdentity_AllMembers#14](~/add/codesnippet/visualbasic/p-system.security.princi_0_1.vb)]"
