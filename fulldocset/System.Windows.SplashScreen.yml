  summary: "Hiermee sluit u het welkomstscherm."
  remarks: "Als u aangeroepen de <xref:System.Windows.SplashScreen.Show%2A>methode met de `autoClose` parameter ingesteld op `true`, u hebt niet de sluiten methode niet aanroepen.</xref:System.Windows.SplashScreen.Show%2A> Het welkomstscherm wordt automatisch gesloten nadat de toepassing wordt geladen. Wanneer het welkomstscherm wordt gesloten, hoe lang het duurt om te vervagen wordt bepaald door de standaardwaarde voor de `fadeoutDuration` parameter, die 300 milliseconden is."
  syntax:
