    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>die aangeeft hoe lang het duurt voor het beginscherm te vervagen nadat de afsluitbewerking is gestart.</xref:System.TimeSpan>"
  overload: System.Windows.SplashScreen.Close*
