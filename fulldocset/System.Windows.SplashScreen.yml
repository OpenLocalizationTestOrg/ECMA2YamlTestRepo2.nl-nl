  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "Bevat een opstartscherm voor een Windows Presentation Foundation (WPF)-toepassing."
  remarks: "Gebruik de SplashScreen-klasse voor het weergeven van een installatiekopie van een in een venster opstarten of *welkomstscherm*, wanneer een WPF-toepassing wordt gestart. Roep de <xref:System.Windows.SplashScreen.Show%2A>methode om weer te geven het welkomstscherm.</xref:System.Windows.SplashScreen.Show%2A> Roep de <xref:System.Windows.SplashScreen.Close%2A>methode voor het sluiten van het welkomstscherm.</xref:System.Windows.SplashScreen.Close%2A> Geef de afbeelding moet worden gebruikt in de SplashScreen-constructor.       De SplashScreen-klasse weer te geven een bestandsindeling die wordt ondersteund door de Windows Imaging onderdeel (WIC). U kunt bijvoorbeeld de BMP, GIF, PNG, JPEG- of TIFF-indeling gebruiken. Als de installatiekopie is een PNG-bestand met een alpha-kanaal, wordt de afbeelding weergegeven met behulp van de transparantie gedefinieerd in het alpha-kanaal.       U kunt tijdelijke aanduiding voor tekst kan niet opnemen in het beginscherm die later wordt toegevoegd door uw code. Als u tekst opnemen in het beginscherm wilt, moet u deze toevoegen aan het installatiekopiebestand.      > [!NOTE] > Is het niet nodig om een opstartscherm weer te geven code te schrijven. Vanaf [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)] SP1, kunt u snel configureren een opstartscherm met standaardinstellingen. Zie voor meer informatie [procedure: een opstartscherm toevoegen aan een toepassing WPF](~/add/includes/ajax-current-ext-md.md).       De klasse SplashScreen geeft het welkomstscherm zo snel mogelijk weer nadat de toepassing wordt gestart. Het welkomstscherm wordt weergegeven met behulp van systeemeigen code voordat het toepassingsexemplaar WPF wordt gemaakt. Het welkomstscherm wordt weergegeven in het midden van het scherm. Wanneer de toepassing wordt geladen, wordt het welkomstscherm langzaam.       Wanneer uw toepassing wordt gecompileerd, wordt de installatiekopie van het ingesloten als beheerde resource in de assembly. Als de toepassing is gelokaliseerd, wordt de installatiekopie van het ingesloten in de gelokaliseerde satelliet dll-bestand.      > [!NOTE] > De SplashScreen-klasse is niet beschikbaar in gedeeltelijk vertrouwen.      > [!NOTE] > De SplashScreen-klasse kan niet worden gebruikt in XAML&quot;s (browsertoepassingen), omdat ze gebruikmaken van een andere opstarten-architectuur."
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
