  summary: "Geeft het welkomstscherm."
  remarks: "Als u de methode Show met aanroepen `autoClose` ingesteld op `true`, hoeft u niet aan te roepen de <xref:System.Windows.SplashScreen.Close%2A>methode.</xref:System.Windows.SplashScreen.Close%2A> Het welkomstscherm wordt automatisch gesloten nadat de toepassing wordt geladen. Wanneer het welkomstscherm wordt gesloten, hoe lang het duurt om te vervagen wordt bepaald door de standaardwaarde voor de `fadeoutDuration` parameter, die 300 milliseconden is.       Roep de methode Show met `autoClose` ingesteld op `false` als u wilt een niet-standaard-waarde opgeven voor de duur vervagen. U moet een bellen de <xref:System.Windows.SplashScreen.Close%2A>methode voor het sluiten van het welkomstscherm.</xref:System.Windows.SplashScreen.Close%2A>"
  syntax:
    content: public void Show (bool autoClose);
    parameters:
    - id: autoClose
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>het welkomstscherm; automatisch sluiten <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> het welkomstscherm handmatig uit te sluiten."
