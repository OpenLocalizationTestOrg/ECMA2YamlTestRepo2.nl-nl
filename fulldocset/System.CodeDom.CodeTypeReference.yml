- uid: System.CodeDom.CodeTypeReference.BaseType
  id: BaseType
  parent: System.CodeDom.CodeTypeReference
  langs:
  - csharp
  name: BaseType
  nameWithType: CodeTypeReference.BaseType
  fullName: System.CodeDom.CodeTypeReference.BaseType
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Opgehaald of ingesteld van de naam van het type waarnaar wordt verwezen."
  remarks: "Deze eigenschap bevat de naam van het type tenzij het een matrixtype, in welk geval is het elementtype van matrix.      > [!NOTE] > De naam van de eigenschap misleidend zijn. Deze eigenschap bevat de typenaam met een matrix aanduidingen of algemene typeargumenten verwijderd, niet het type basis of bovenliggende zoals kan worden verwacht. Bijvoorbeeld: de waarde voor BaseType `System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]` is `System.Collections.Generic.Dictionary`2`.      ## Representation of Generic Types    The information in this section is intended for CodeDom provider developers and only applies to CLS-compliant languages. The return value can contain generic types. Generic types are formatted with the name of the type followed by a grave accent (&quot;`&quot;) gevolgd door een aantal van de algemene typeargumenten. De algemene typeargumenten vindt u in de <xref:System.CodeDom.CodeTypeReferenceCollection>geretourneerd door de <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>eigenschap.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReferenceCollection> De waarden die door BaseType en de bijbehorende <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>bevatten dezelfde inhoud als de waarde van het type dat wordt geretourneerd door reflectie.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>       Bijvoorbeeld, een samengestelde <xref:System.Collections.Generic.Dictionary%602>waar `K` is een tekenreeks en `V` is een samengestelde <xref:System.Collections.Generic.List%601>van gehele getallen wordt vertegenwoordigd door reflectie als de volgende (met de assembly-informatie verwijderd): ```   System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]   ``` recursief bij het parseren van de BaseType-eigenschap van de <xref:System.CodeDom.CodeTypeReference>voor <xref:System.Collections.Generic.Dictionary%602>levert de dezelfde tekenreeksen als de bovenstaande reflectie-weergave:-het BaseType-eigenschap voor de bovenliggende <xref:System.CodeDom.CodeTypeReference>resulteert in het volgende: <CodeContentPlaceHolder>1</CodeContentPlaceHolder> -het BaseType-eigenschap voor het eerste <xref:System.CodeDom.CodeTypeReference>-object in de verzameling <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>resulteert in het volgende : <CodeContentPlaceHolder>2</CodeContentPlaceHolder> -het BaseType-eigenschap voor het tweede <xref:System.CodeDom.CodeTypeReference>object in de <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>verzameling retourneert het volgende: <CodeContentPlaceHolder>3</CodeContentPlaceHolder> : de <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>eigenschap in de <xref:System.CodeDom.CodeTypeReference>-object voor `System.Collections.Generic.List`1 retourneert het volgende: ```       System.Int32       ``` de telling van het type argument moet worden gebruikt bij het parseren van de bijbehorende <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>waarden.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference> </xref:System.Collections.Generic.Dictionary%602> </xref:System.CodeDom.CodeTypeReference> </xref:System.Collections.Generic.List%601> </xref:System.Collections.Generic.Dictionary%602> De algemene procedure is het aantal type argumenten verwijderen uit de gegenereerde code, maar de praktijk compiler specifieke is.  Het is belangrijk te weten dat het aantal type argumenten kan worden gevonden binnen de naam van een genest type, in welk geval wordt deze gevolgd door een plusteken (&quot;+&quot;).      > [!NOTE] > Bij het maken van een algemene <xref:System.CodeDom.CodeTypeReference>wordt u aangeraden de typeargumenten <xref:System.CodeDom.CodeTypeReference>-objecten</xref:System.CodeDom.CodeTypeReference> of gebruik de constructor waarmee een <xref:System.Type>.</xref:System.Type> opgeven</xref:System.CodeDom.CodeTypeReference> Gebruik van de constructor waarmee een <xref:System.CodeDom.CodeTypeReference>uit een tekenreeks kan leiden tot fouten undiscoverable typeargument.</xref:System.CodeDom.CodeTypeReference>"
  syntax:
    content: public string BaseType { get; set; }
    return:
      type: System.String
      description: "De naam van het type waarnaar wordt verwezen."
  overload: System.CodeDom.CodeTypeReference.BaseType*
  exceptions: []
  platform:
  - net462
