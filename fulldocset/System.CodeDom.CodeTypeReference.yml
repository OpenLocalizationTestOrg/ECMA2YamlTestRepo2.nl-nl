  remarks: "Als de `typeName` parameter verwijst naar een generiek type, het moet voldoen aan de syntaxis van de regels voor algemene typen. Bijvoorbeeld, de reflectie handtekening voor een <xref:System.Collections.Generic.Dictionary%602>type, waarbij `K` is een tekenreeks en `V` is een <xref:System.Collections.Generic.List%601>van gehele getallen, wordt vertegenwoordigd door reflectie als de volgende (met de assembly-informatie verwijderd): `System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]`.</xref:System.Collections.Generic.List%601> </xref:System.Collections.Generic.Dictionary%602>      > [!NOTE] > Moet u vierkante haken ([]) en niet de C# punthaken (<>) van elkaar te scheiden van algemene parameters.       Om te voorkomen dat de mogelijkheid een fout bij het opgeven van de syntaxis, kunt u overwegen de constructor die een type als een parameter in plaats van een tekenreeks."
