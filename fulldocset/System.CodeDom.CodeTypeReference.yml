  name: CodeTypeReference
  nameWithType: CodeTypeReference
  fullName: System.CodeDom.CodeTypeReference
  type: Class
  summary: "Vertegenwoordigt een verwijzing naar een type."
  remarks: "Een object CodeTypeReference wordt gebruikt om weer te geven van een type voor CodeDOM-objecten. Wanneer de CodeDOM-typen hebben een `Type` -eigenschap is van het type CodeTypeReference. Bijvoorbeeld, de <xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>eigenschap is een CodeTypeReference die het gegevenstype van een veld vertegenwoordigt.</xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>       Een CodeTypeReference kan worden ge√Ønitialiseerd met een <xref:System.Type>object of een tekenreeks.</xref:System.Type> Het is raadzaam om te gebruiken een <xref:System.Type>om dit te doen, hoewel het mogelijk niet altijd mogelijk.</xref:System.Type> Als tijdens de initialisatie van een exemplaar van deze klasse met een tekenreeks, is het raadzaam altijd gebruik van volledig gekwalificeerde typen, zoals &quot;System.Console&quot; in plaats van alleen &quot;Console&quot;, omdat niet alle talen importeren naamruimten ondersteunen. Matrixtypen kunnen worden opgegeven met een van de constructors die positie als een parameter accepteren of doorgeven in een object van het type voor een matrix.       De <xref:System.CodeDom.CodeTypeReference.BaseType%2A>eigenschap geeft u de naam van het type om te verwijzen.</xref:System.CodeDom.CodeTypeReference.BaseType%2A> Voor verwijzingen naar matrixtypen, de <xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>eigenschap geeft het type van de elementen van de matrix en de <xref:System.CodeDom.CodeTypeReference.ArrayRank%2A>eigenschap geeft het aantal dimensies in de matrix.</xref:System.CodeDom.CodeTypeReference.ArrayRank%2A> </xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>"
  example:
  - "The following example demonstrates use of a CodeTypeReference to represent a reference to a type.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_1_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_1_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_1_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeReference : System.CodeDom.CodeObject
