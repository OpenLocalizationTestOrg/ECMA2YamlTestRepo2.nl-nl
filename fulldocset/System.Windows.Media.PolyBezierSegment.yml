  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Hiermee geeft u een of meer kubieke Bézier-curven."
  remarks: "Gebruik een <xref:System.Windows.Media.PathFigure>object voor het opslaan van PolyBezierSegment objecten en andere segmenten.</xref:System.Windows.Media.PathFigure>       Een cubische Béziercurve wordt gedefinieerd door vier punten: een beginpunt, een eindpunt en twee controlepunten. Een PolyBezierSegment bevat een of meer kubieke Bézier-curven door in te stellen de <xref:System.Windows.Media.PolyBezierSegment.Points%2A>eigenschap aan een verzameling van punten.</xref:System.Windows.Media.PolyBezierSegment.Points%2A> De eerste en tweede verwijst vindt u de twee controlepunten van de curve voor elke drie punten in de verzameling en het derde punt Hiermee geeft u het eindpunt. Houd er rekening mee dat er geen begin voor de curve is opgegeven omdat beginpunt hetzelfde als het eindpunt van het laatste segment is.       De twee controlepunten van een cubische Béziercurve gedragen zich zoals magnetische, aantrekken gedeelten van wat een lineaire naar zichzelf anders zou zijn en het opstellen van een curve. Het eerste besturingspunt is van invloed op het gedeelte van het begin van de curve; het tweede besturingspunt van invloed op het laatste gedeelte van de curve. Let op de curve niet per se via een van de controlepunten overgedragen; elk controlepunt verplaatst het deel van de regel naar zichzelf, maar niet via zelf."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
