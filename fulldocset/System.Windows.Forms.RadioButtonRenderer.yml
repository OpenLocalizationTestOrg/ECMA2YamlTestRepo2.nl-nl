  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Biedt methoden die worden gebruikt om een keuzerondje (ook wel bekend als een keuzerondje) met of zonder visuele stijlen weer te geven. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse RadioButtonRenderer biedt een reeks `static` methoden die kunnen worden gebruikt voor het weergeven van een optie knop besturingselement. Rendering van een besturingselement verwijst naar het tekenen van de gebruikersinterface van een besturingselement. Als u een keuzerondje wilt maken, gebruikt u een van de <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>methoden.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Deze methoden bieden tal van opties, zoals tekenen tekst of een afbeelding met de knop.       Als visuele stijlen zijn ingeschakeld in het besturingssysteem en visuele stijlen worden toegepast op de huidige toepassing <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>het keuzerondje met de huidige visuele stijl wordt getekend.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Anders <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>het keuzerondje met de klassieke Windows-stijl wordt getekend.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Dit is handig als u bij het tekenen van een aangepast besturingselement dat moet automatisch overeenkomen met de huidige visuele stijl-instelling van het besturingssysteem.       Deze klasse loopt de functionaliteit van een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>die is ingesteld op een van de elementen die worden weergegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Zie voor meer informatie [Rendering van besturingselementen met visuele stijlen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
