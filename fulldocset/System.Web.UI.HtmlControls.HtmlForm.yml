- uid: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  id: SubmitDisabledControls
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van een Booleaanse waarde die aangeeft of er om af te dwingen besturingselementen uitgeschakeld op de client verzenden van de waarden, zodat ze hun waarden behouden nadat de pagina naar de server teruggepost."
  remarks: "Gebruik de eigenschap SubmitDisabledControls om op te geven of om af te dwingen van besturingselementen op de client verzenden van de waarden als de pagina terugpost uitgeschakeld. Hiermee wordt de uitgeschakelde besturingselementen aan hun waarden behouden nadat de pagina naar de server teruggepost. Wanneer de eigenschap SubmitDisabledControls is ingesteld op `false`, besturingselementen op het formulier die zijn uitgeschakeld met behulp van scripts voor de client niet worden verzonden naar de server de volgende keer dat de pagina terugpost. Alle waarden die zijn opgeslagen door de uitgeschakelde besturingselementen gaan daardoor verloren. Als u wilt toestaan dat de uitgeschakelde besturingselementen aan hun waarden behouden nadat de pagina naar de server teruggepost, stelt u de eigenschap SubmitDisabledControls op `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als er besturingselementen uitgeschakeld op de client worden gedwongen om in te dienen hun waarden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van het frame of venster waarin het weergeven van de resultaten van de informatie die wordt gepost op de server."
  remarks: "Gebruik de eigenschap Target om op te geven van de doel-window of frame waarin de resultaten van de informatie die wordt gepost op de server. Omleiden van de resultaten van de informatie op de server is een geavanceerde taak. Met deze eigenschap gewoon terug te posten wordt niet aanbevolen.      > [!NOTE] > De Target-eigenschap geeft als een `target` kenmerk. De `target` -kenmerk uit voor `form` elementen is niet toegestaan in XHTML 1.1. Daarom als de gerenderde opmaak aan de normen XHTML voldoen moet of aan de toegankelijkheidsstandaarden van voldoen moet, stel de eigenschap Target is. Zie voor meer informatie [XHTML standaarden in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).       De doelwaarde moet beginnen met een letter in het bereik van A tot Z (niet hoofdlettergevoelig), met uitzondering van de volgende speciale waarden met een onderstrepingsteken beginnen.      | Doelwaarde | Beschrijving |   |------------------|-----------------|   | `_blank`| Hiermee maakt u de inhoud in een nieuw venster zonder frames. |   | `_parent`| Hiermee maakt u de inhoud van de bovenliggende onmiddellijke frameset. |   | `_search`| Hiermee maakt u de inhoud in het zoekvenster. |   | `_self`| Hiermee maakt u de inhoud in het kader met focus. |   | `_top`| Hiermee maakt u de inhoud van het volledige venster zonder frames. |      > [!NOTE] > Raadpleeg de documentatie van uw browser om te bepalen of de `_search` waarde wordt ondersteund.  Bijvoorbeeld: Microsoft Internet Explorer 5.0 en hoger ondersteuning de `_search` doelwaarde."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Het browservenster of frame waarin de resultaten van de informatie verzonden naar de server. De standaardwaarde is een lege tekenreeks (&quot;&quot;), die de window of frame met focus wordt vernieuwd."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
