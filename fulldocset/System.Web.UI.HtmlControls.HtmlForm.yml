  namespace: System.Web.UI.HtmlControls
  summary: "Haalt de unieke programmatische id die is toegewezen aan de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> besturingselement."
  remarks: "Gebruik de eigenschap UniqueID om de unieke programmatische id die is toegewezen aan de <xref:System.Web.UI.HtmlControls.HtmlForm>besturingselement.</xref:System.Web.UI.HtmlControls.HtmlForm> Deze eigenschap heeft voorrang op de basisimplementatie om te retourneren van een constante waarde wanneer het besturingselement deel van uitmaakt een <xref:System.Web.UI.INamingContainer>-object dan een pagina, zoals een server met een aangepaste besturingselement geïmplementeerd.</xref:System.Web.UI.INamingContainer> Als de naamgevingscontainer een pagina, de waarde van is de <xref:System.Web.UI.HtmlControls.HtmlForm>van het besturingselement <xref:System.Web.UI.Control.ID%2A>eigenschap geretourneerd.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       De eigenschap UniqueID en de <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>eigenschap altijd dezelfde waarde als resultaat.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Dit is handig wanneer de <xref:System.Web.UI.HtmlControls.HtmlForm>besturingselement wordt weergegeven in een browser die vereist dat de <xref:System.Web.UI.HtmlControls.HtmlForm>unieke id van het besturingselement en <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Eigenschappen hetzelfde te zijn.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Deze eigenschappen die zijn gesynchroniseerd, houden de <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>eigenschap retourneert altijd de waarde van de eigenschap UniqueID.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > De `name` kenmerk is niet een XHTML-compatibel en standaard wordt niet weergegeven door ASP.NET."
  example:
  - "The following code example demonstrates how to use the UniqueID property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n [!code-vb[HtmlForm.UniqueID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_80_1.aspx)]\n [!code-cs[HtmlForm.UniqueID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_80_1.aspx)]"
  syntax:
    content: public override string UniqueID { get; }
    return:
      type: System.String
      description: "De unieke programmatische id die is toegewezen aan de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> besturingselement."
  overload: System.Web.UI.HtmlControls.HtmlForm.UniqueID*
  exceptions: []
  platform:
  - net462
