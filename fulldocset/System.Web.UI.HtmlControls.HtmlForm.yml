  name: HtmlForm
  nameWithType: HtmlForm
  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "Programmatisch toegang biedt tot de HTML-code <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> element op de server."
  remarks: "Het besturingselement HtmlForm is een container voor serverbesturingselementen op een pagina Web Forms. Alle serverbesturingselementen die naar de server posten moeten tussen de begin- en afsluitcodes van een besturingselement HtmlForm worden geplaatst.      > [!NOTE] > ASP.NET kan alleen een enkele HtmlForm besturingselement actief zijn op een pagina Web Forms. Als er meer dan één actieve HtmlForm besturingselement op een pagina webformulieren, de common language runtime genereert een <xref:System.Web.HttpException?displayProperty=fullName>uitzondering opgeleverd bij het aanvragen van de pagina.</xref:System.Web.HttpException?displayProperty=fullName> U kunt echter gebruiken om een <xref:System.Web.UI.WebControls.MultiView>bepalen waar elke <xref:System.Web.UI.WebControls.View>object bevat één HtmlForm besturingselement omdat slechts één <xref:System.Web.UI.WebControls.View>actief is op elk moment.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       U kunt het gedrag van het besturingselement HtmlForm beheren door de eigenschappen te stellen. Als type codering voor gegevens van het formulier opgeven, stelt u de <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>eigenschap.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> De methode (`GET` of `POST`) die gebruikmaakt van een browser te posten formuliergegevens naar de server voor verwerking is opgegeven bij het instellen van de <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>eigenschap.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Standaard de <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>eigenschap is ingesteld op `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> U kunt de waarde van deze eigenschap te wijzigen `GET`, maar dit mogelijk de status van de ingebouwde opsplitsen en -services geleverd door de ASP.NET-pagina-framework teruggestuurd.       U kunt de besturingselementen die worden geïmplementeerd configureren de <xref:System.Web.UI.WebControls.IButtonControl>interface te posten naar een ander doel-pagina.</xref:System.Web.UI.WebControls.IButtonControl> Dit is tussen pagina boeken genoemd. Zie voor meer informatie [tussen pagina boeken in ASP.NET-webformulieren](~/add/includes/ajax-current-ext-md.md).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlForm de <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
