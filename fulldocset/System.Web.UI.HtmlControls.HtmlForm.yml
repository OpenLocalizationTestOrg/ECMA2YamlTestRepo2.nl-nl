- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van het onderliggende besturingselement van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> besturingselement dat ervoor zorgt terugposten dat wanneer de ENTER-toets wordt ingedrukt."
  remarks: "De eigenschap DefaultButton kunt u opgeven dat gebruikers het terugposten veroorzaken kunnen met ENTER in een besturingselement voor invoer in de vorm (zoals een tekstvak). U kunt opgeven als een standaardknop elk besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.IButtonControl>interface, behalve de <xref:System.Web.UI.WebControls.LinkButton>besturingselement.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Als het besturingselement waarnaar wordt verwezen door de eigenschap DefaultButton wordt niet afgeleid van <xref:System.Web.UI.WebControls.IButtonControl>, een <xref:System.InvalidOperationException>uitzondering.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Als u basispagina&quot;s gebruikt en u de eigenschap DefaultButton van een pagina-inhoud instellen, gebruikt de <xref:System.Web.UI.Control.UniqueID%2A>eigenschap van de <xref:System.Web.UI.WebControls.IButtonControl>knop.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> Zie voor meer informatie over basispagina [ASP.NET-basispagina&quot;s](~/add/includes/ajax-current-ext-md.md).       De eigenschap DefaultButton niet terugposten veroorzaken bij de volgende scenario&quot;s:-drukken invoeren wanneer buiten de invoer besturingselementen in het formulier de focus heeft. De standaardactie voor terugposten kan niet worden gegarandeerd worden geactiveerd.      -Druk op ENTER wanneer in een tekstvak met meerdere regels de focus heeft. In een tekstvak met meerdere regels met het verwachte gedrag is dat een nieuwe regel in het tekstvak op ENTER te drukken gemaakt. In sommige browsers op ENTER te drukken in een vak met meerdere regels tekst triggers terugposten. Als u ENTER in plaats daarvan een nieuwe regel maken wilt, kunt u in dat geval een JavaScript-functie koppelen aan het besturingselement invoer. Het script moet de ENTER-toets vastleggen en stop het terugposten. U kunt bijvoorbeeld de <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>eigenschap verzameling om toe te voegen clientscript voor de `onKeyPress` gebeurtenis.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Geven een <xref:System.Web.UI.WebControls.LinkButton>besturingselement als een standaardknop.</xref:System.Web.UI.WebControls.LinkButton> Alleen <xref:System.Web.UI.WebControls.Button>en <xref:System.Web.UI.WebControls.ImageButton>besturingselementen worden ondersteund.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -De eigenschap DefaultButton programmatisch wijzigen tijdens een asynchrone terugpostactie. Asynchrone terugpostacties kunnen worden ingeschakeld op een pagina met het toevoegen van een of meer <xref:System.Web.UI.UpdatePanel>besturingselementen naar de pagina.</xref:System.Web.UI.UpdatePanel> Zie voor meer informatie [UpdatePanel Beheeroverzicht](~/add/includes/ajax-current-ext-md.md) en [gedeeltelijke pagina Rendering overzicht](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "De <xref:System.Web.UI.Control.ID*>knop van de knop om weer te geven als standaardwaarde wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> is geladen.</xref:System.Web.UI.Control.ID*> De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Het besturingselement waarnaar wordt verwezen als de standaardknop niet van het type is <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  id: DefaultFocus
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultFocus
  nameWithType: HtmlForm.DefaultFocus
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van het besturingselement in het formulier worden weergegeven als het besturingselement met invoer richten wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> besturingselement is geladen."
  remarks: "De eigenschap DefaultFocus gebruiken voor toegang tot het besturingselement in het formulier worden weergegeven als het besturingselement met invoer richten wanneer de <xref:System.Web.UI.HtmlControls.HtmlForm>besturingselement is geladen.</xref:System.Web.UI.HtmlControls.HtmlForm> Besturingselementen die kunnen worden geselecteerd worden weergegeven met een visueel die aangeeft dat ze de focus hebben. Bijvoorbeeld voor een <xref:System.Web.UI.WebControls.TextBox>besturingselement met focus weergegeven met de invoegpositie binnen deze</xref:System.Web.UI.WebControls.TextBox>       Het besturingselement met de focus kan ook worden ingesteld met de <xref:System.Web.UI.Control.Focus%2A>of <xref:System.Web.UI.Page.SetFocus%2A>methoden.</xref:System.Web.UI.Page.SetFocus%2A> </xref:System.Web.UI.Control.Focus%2A> Deze methoden hebben voorrang boven de DefaultFocus-eigenschap. Als een van deze methoden worden aangeroepen voor het instellen van het besturingselement met focus, wordt de waarde van de eigenschap DefaultFocus genegeerd."
  example:
  - "The following code example demonstrates how to set the DefaultFocus property to display a specified control on a form as the control with input focus when the form loads. When `Form1` renders, notice that the insertion point is positioned in `TextBox1`, indicating that `TextBox1` is the control with focus.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_10_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_10_1.aspx)]"
  syntax:
    content: public string DefaultFocus { get; set; }
    return:
      type: System.String
      description: "De <xref:System.Web.UI.Control.ClientID*>van het besturingselement in het formulier worden weergegeven als het besturingselement met invoer richten wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> is geladen.</xref:System.Web.UI.Control.ClientID*> De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus*
  exceptions: []
  platform:
  - net462
