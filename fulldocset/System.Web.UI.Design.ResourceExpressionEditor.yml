  name: ResourceExpressionEditor
  nameWithType: ResourceExpressionEditor
  fullName: System.Web.UI.Design.ResourceExpressionEditor
  type: Class
  summary: "Biedt eigenschappen en methoden voor het evalueren en bewerken van een resource-expressie in de ontwerpfase."
  remarks: "De klasse ResourceExpressionEditor is afgeleid van de <xref:System.Web.UI.Design.ExpressionEditor>klasse en biedt een implementatie voor de evaluatie en een referentie naar de bron koppelen aan de eigenschap van een besturingselement in de ontwerpfase.</xref:System.Web.UI.Design.ExpressionEditor> U kunt bijvoorbeeld de waarde van eigenschap van een besturingselement binden aan de resource-expressie `Resources:submitText`, wat aangeeft dat de waarde van het besturingselement-eigenschap is ingesteld met behulp van de resource met de naam `submitText`.       Een visuele ontwerper host, zoals [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], gebruikt de ResourceExpressionEditor klasse om op te geven van een resourceklasse, toegangssleutel en de ontwerpfunctie standaard waarde voor een resource-expressie en vervolgens de expressie voor de geselecteerde resource voor de ontwerptijd rendering geëvalueerd.       Wanneer u bladert de <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>eigenschap voor een besturingselement in het raster ontwerptijdeigenschappen in de visuele ontwerpfunctie wordt een dialoogvenster weergegeven voor het instellen van expressies die de runtime-waarde voor de eigenschap van een besturingselement opgeven.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> U kunt het Expressietype op basis van een lijst met voorvoegsels expressie selecteren. Wanneer u selecteert de **Resources** expressievoorvoegsel in de lijst de visuele ontwerpfunctie gebruikt de methoden ResourceExpressionEditor instellen, evalueren en de expressie op basis van de resource-expressiesyntaxis converteren. Resultaat van de geëvalueerde expressie de visuele ontwerpfunctie gebruikt om toe te wijzen besturingselement eigenschapswaarden die worden weergegeven op het ontwerpoppervlak.       De base <xref:System.Web.Configuration.ExpressionBuilder.ExpressionPrefix%2A?displayProperty=fullName>eigenschap voor een <xref:System.Web.Compilation.ResourceExpressionBuilder>retourneert de tekenreeks `Resources`.</xref:System.Web.Compilation.ResourceExpressionBuilder> </xref:System.Web.Configuration.ExpressionBuilder.ExpressionPrefix%2A?displayProperty=fullName> De <xref:System.Web.Compilation.ResourceExpressionBuilder>klasse is gekoppeld aan het voorvoegsel van de expressie `Resources` en de implementatie ResourceExpressionEditor.</xref:System.Web.Compilation.ResourceExpressionBuilder>       De <xref:System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression%2A>methode evalueert een expressie invoerresource.</xref:System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression%2A> De <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>methode retourneert de <xref:System.Web.UI.Design.ExpressionEditorSheet>implementatie die wordt gebruikt om de resourcenaam, klasse en designer standaardwaarde te selecteren en vormt een resource-expressie van de waarden van de geselecteerde bron.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the ResourceExpressionEditor class.  \n  \n1.  In a Web Forms project, add a new resource file named Strings.resx to the App_LocalResources directory.  \n  \n2.  Add a string named myLinkText to the Strings.resx resource file, and then set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n     For example, set the `myLinkText` string value to `This is a good link`.  \n  \n3.  In a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expressions** dialog box appears.  \n  \n5.  Under **Bindable properties**, click **Text**, and then in the **Expression type** list, enter **Resources**.  \n  \n     The resource expression properties that are defined by the <xref:System.Web.UI.Design.ResourceExpressionEditorSheet> class appear.  \n  \n6.  Under **Expression Properties** set **ClassName** to **Strings**, which is the class name for the compiled Strings.resx resource file and set **ResourceKey** to **myLinkText**, which is the string name in Strings.resx.  \n  \n The visual designer uses the ResourceExpressionEditor to assign the resource expression for the `Text` property. The following .aspx source shows an example of a property value that is set by using a resource expression.  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_0_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_0_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_0_1.xml)]"
