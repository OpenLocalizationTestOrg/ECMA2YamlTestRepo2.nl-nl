- uid: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ResourceExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ResourceExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Evalueert een expressie resource en de waarde van het moment van ontwerp voor een besturingselementeigenschap levert."
  remarks: "De methode EvaluateExpression Hiermee zoekt u de bron die is opgegeven door `expression`, en retourneert vervolgens de resource.       De visuele ontwerpfunctie gebruikt de methode EvaluateExpression voor een resource-expressie niet evalueren en de waarde van het moment van ontwerp voor een besturingselementeigenschap die is gekoppeld. Tijdens runtime, de parser pagina maakt gebruik van de <xref:System.Web.Compilation.ResourceExpressionBuilder.EvaluateExpression%2A>en <xref:System.Web.Compilation.ResourceExpressionBuilder.GetCodeExpression%2A>methoden van de bijbehorende <xref:System.Web.Compilation.ResourceExpressionBuilder>implementatie voor een expressie niet evalueren en de waarde voor eigenschap van een gekoppeld besturingselement.</xref:System.Web.Compilation.ResourceExpressionBuilder> </xref:System.Web.Compilation.ResourceExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ResourceExpressionBuilder.EvaluateExpression%2A>       De visuele ontwerpfunctie gebruikt de <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>methode voor het parseren van de expressietekenreeks tijdens het ontwerpen en roept vervolgens de methode EvaluateExpression met de expressiegegevens van de geparseerde.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Een expressie van de resource moet worden geëvalueerd. `expression`omvat niet de <xref uid=&quot;langword_csharp_Resources&quot; name=&quot;Resources&quot; href=&quot;&quot;> </xref> expressievoorvoegsel."
    - id: parseTimeData
      type: System.Object
      description: "Een object levert extra parse-gegevens in de vorm van een <xref href=&quot;System.Web.Compilation.ResourceExpressionFields&quot;> </xref> waarde."
    - id: propertyType
      type: System.Type
      description: "Het type eigenschap van het besturingselement."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "De implementatie van een serviceprovider is opgegeven door de ontwerpfunctie host gebruikt voor het verkrijgen van extra ontwerptijd services."
    return:
      type: System.Object
      description: "Het object waarnaar wordt verwezen door de tekenreeks geëvalueerde expressie als de evaluatie van expressies is voltooid; anders <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
