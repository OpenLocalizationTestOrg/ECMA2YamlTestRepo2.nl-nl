  type: Class
  summary: "Bevat informatie van antwoord geretourneerd als gevolg van een peer-eindpunt resolutie-bewerking op de peer-omzetter."
  remarks: "Wanneer <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>of een implementatie van <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>is aangeroepen, wordt dit object geretourneerd naar de client.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> Bevat de eindpunten die zijn geregistreerd bij de peer die is opgegeven in een vorige overeenkomende <xref:System.ServiceModel.PeerResolvers.ResolveInfo>exemplaar verzonden naar de peer-omzetter.</xref:System.ServiceModel.PeerResolvers.ResolveInfo>       Instanties van deze klasse worden voornamelijk gebruikt om informatie uit de omzettingsservice doorgeven aan een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveResponseInfo
