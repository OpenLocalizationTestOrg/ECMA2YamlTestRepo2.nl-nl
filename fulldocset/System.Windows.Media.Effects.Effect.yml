- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Wanneer in een afgeleide klasse genegeerd, transformeert muisinvoer en coördinaat systemen via het effect."
  remarks: "De eigenschap EffectMapping toewijzen van een transformatie die van de transformatie standaard identity afwijkt negeren.       Invoer wordt omgezet via de omgekeerde waarde van deze transformatie. De <xref:System.Windows.Media.Visual.TransformToAncestor%2A>en <xref:System.Windows.Media.Visual.TransformToDescendant%2A>methoden hebben ook de EffectMapping transformatie is toegepast.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Binnenkomende punten moet in het [0-1] bereik en uitgaande punten moeten worden toegewezen aan het [0-1] bereik. De <xref:System.Windows.Media.GeneralTransform.Inverse%2A>eigenschap moet retourneren een <xref:System.Windows.Media.GeneralTransform>die de inverse toewijzing wordt berekend.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       Een punt wordt de inverse transformatie toegewezen nadat het effect is toegepast op het moment dat het afkomstig is voordat u het effect. De niet-inverse transformeren kaarten op een punt uit voordat u het effect wordt toegepast wanneer het effect is toegepast.       Houd er rekening mee dat de transformatie bevatten geen informatie over de pixelgrootte van de fysieke wordt gebruikt en dit alleen in het bereik eenheid werkt."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "De transformatie om toe te passen. De standaardwaarde is de identity-transformatie."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Haalt een <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> die, wanneer deze wordt gebruikt als invoer voor een <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, zorgt ervoor dat de bitmap van de <xref href=&quot;System.Windows.UIElement&quot;> </xref> die de <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> wordt toegepast om te worden van deze invoer."
  remarks: "De eigenschap ImplicitInput gebruiken als de waarde moet een invoer kwast waarden in een <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       De eigenschap ImplicitInput vertegenwoordigt de invoer shader die afkomstig zijn van de rendering van de <xref:System.Windows.UIElement>die de <xref:System.Windows.Media.Effects.Effect>wordt toegepast.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Het gedrag is niet gedefinieerd als ImplicitInput wordt gebruikt als een verfkwast in andere WPF-klassen."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "De <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> die fungeert als de invoer."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
