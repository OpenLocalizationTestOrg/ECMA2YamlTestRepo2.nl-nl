- uid: System.Web.UI.WebControls.ListViewPagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.ListViewPagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: ListViewPagedDataSource.Count
  fullName: System.Web.UI.WebControls.ListViewPagedDataSource.Count
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal items dat uit de gegevensbron wordt gebruikt voor de huidige pagina."
  remarks: "Gebruik de eigenschap Count om te bepalen het aantal items dat uit de gegevensbron wordt gebruikt. De waarde geretourneerd wordt bepaald door de volgende criteria: - als de huidige pagina niet de laatste pagina is en de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>eigenschap is ingesteld op een waarde die groter is dan of gelijk zijn aan 0, wordt de waarde van de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>eigenschap geretourneerd.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Als de huidige pagina niet de laatste pagina is en de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>eigenschap is ingesteld op een waarde die kleiner is dan 0, wordt de waarde van de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>eigenschap wordt afgetrokken van de waarde van de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>eigenschap voordat deze wordt geretourneerd.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Als de huidige pagina de laatste pagina, de waarde van is de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>eigenschap wordt afgetrokken van de waarde van de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>eigenschap voordat deze wordt geretourneerd.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>      -Als de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>eigenschap is `null`, 0 geretourneerd.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Het aantal items dat uit de gegevensbron wordt gebruikt voor de huidige pagina."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
  exceptions: []
  platform:
  - net462
