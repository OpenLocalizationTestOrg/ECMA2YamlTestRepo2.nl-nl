  summary: "Opgehaald of ingesteld van een waarde die aangeeft of paginering op de server is ingeschakeld."
  remarks: "Gebruik de eigenschap AllowServerPaging om op te geven of paginering op de server is ingeschakeld. Als deze eigenschap is ingesteld op `true`, het gegevensbronobject paginering op de server wordt uitgevoerd. Anders wordt de <xref:System.Windows.Forms.ListView>beheer biedt een gebruikersinterface gebaseerde voor paginering.</xref:System.Windows.Forms.ListView> In de gebruikersinterface gebaseerde paginering, de <xref:System.Windows.Forms.ListView>besturingselement vraagt u alle records uit de gegevensbron en maakt gebruik van alleen de waarden voor de huidige pagina.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public bool AllowServerPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als op de server paginering is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
