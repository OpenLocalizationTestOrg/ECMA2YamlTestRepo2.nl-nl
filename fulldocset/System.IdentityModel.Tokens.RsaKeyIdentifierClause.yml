  name: RsaKeyIdentifierClause
  nameWithType: RsaKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.RsaKeyIdentifierClause
  type: Class
  summary: "Hiermee geeft u een sleutel-id-component die identificeert een <xref href=&quot;System.IdentityModel.Tokens.RsaSecurityToken&quot;> </xref> beveiligingstoken."
  remarks: "Normaal gesproken hoeft de RsaKeyIdentifierClause niet te worden gebruikt, anders dan bij het maken van een aangepaste beveiligingstokenservice. Wanneer een service voor beveiligingstokens een beveiligingstoken retourneert, bevat het uitgegeven beveiligingstoken verwijzingen naar aangesloten en niet-gekoppelde beveiligingstokens. Gekoppelde verwijzing Raadpleeg beveiligingstokens die deel uitmaken van de beveiligings-header van een SOAP-bericht en niet-gekoppelde verwijzingen zijn beveiligingstokens die niet opgenomen in de beveiligingskoptekst in de SOAP-bericht zijn. Deze verwijzingen bevestigen doorgaans de echtheid van het gepubliceerde-beveiligingstoken. De klasse RsaKeyIdentifierClause gebruiken om te verwijzen naar een <xref:System.IdentityModel.Tokens.RsaSecurityToken>beveiligingstoken en de toegang tot de RSA-algoritme.</xref:System.IdentityModel.Tokens.RsaSecurityToken> Voor toegang tot de RSA-algoritme moet u de waarde van de <xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>eigenschap.</xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>"
