  summary: "Opgehaald of ingesteld van de hoogte van het bijschrift gebied aan de bovenkant van een venster."
  remarks: "Stel de eigenschap CaptionHeight om op te geven van het gebied aan de bovenkant van het venster waarmee de systeem-problemen meestal gekoppeld aan de titelbalk. Deze problemen zijn Dubbelklik om het venster maximaliseren, klik met de rechtermuisknop om het systeemmenu en klikken en slepen Verplaats het venster te openen. Deze eigenschap kan worden ingesteld op een niet-negatief double-waarde.       Het gebied gedefinieerd door de eigenschap CaptionHeight wordt gestart op de onderkant van de rand van de bovenste formaat wijzigen en wordt uitgebreid naar beneden de opgegeven hoeveelheid. Omdat deze de breedte van het venster binnen het recht en links vergroten of verkleinen randen. Dit gebied geen alle visuele elementen die zijn gekoppeld. het wordt alleen gebruikt voor het definiëren van de regio dat met het gedrag van de balk titel overeenkomt. Standaard zijn de onderdelen van een visuele elementen die binnen het gebied van het bijschrift van het venster niet interactief. Om interactieve elementen in het gebied bijschrift, koppelt de <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>eigenschap gekoppeld aan het element en wordt ingesteld op `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
