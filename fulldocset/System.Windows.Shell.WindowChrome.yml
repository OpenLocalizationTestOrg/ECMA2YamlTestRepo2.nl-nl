  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de breedte van de rand glas om een venster."
  remarks: "Stel de eigenschap GlassFrameThickness om op te geven het bedrag in dat de Windows Aero glas frame loopt door in het clientgebied van een venster. Standaard het frame glas systeemwaarden gebruikt om het uiterlijk van een standaardvenster worden geëmuleerd. Als Windows Aero is ingeschakeld, worden de standaard bijschrift knoppen (minimaliseren, maximaliseren sluiten) ingeschakeld en interactieve. Als u een aangepaste venster dat u beschikt niet over een frame glas, stelt u deze dikte in een uniform waarde van 0. Hiermee worden de knoppen bijschrift standaard uitgeschakeld.       Als u wilt het frame glas ten aanzien van het hele venster uitbreidt, moet u de eigenschap GlassFrameThickness instellen op een negatieve waarde aan een kant. Als de eigenschap GlassFrameThickness is ingesteld op een negatieve waarde voor elke zijde, is de coerced waarde gelijk aan<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> De <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>eigenschap als een hulpprogramma waarmee u kunt de dikte van het frame glas ingesteld op een benoemde eigenschap die uitgebreider is dan het glas gedurende het gehele venster is opgegeven.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>       Windows Aero glaseffecten worden niet ondersteund op alle besturingssystemen en kunnen worden uitgeschakeld op ondersteunde besturingssystemen. Als Windows Aero niet beschikbaar is, wordt het frame glas niet ongeacht de waarde van de eigenschap GlassFrameThickness weergegeven. Controleer de <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>eigenschap om te controleren of Windows Aero glaseffecten beschikbaar zijn.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Als glaseffecten niet beschikbaar zijn, moet u een alternatieve vensterstijl die geen van het frame glas gebruikmaakt opgeven.      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
  syntax:
    content: public System.Windows.Thickness GlassFrameThickness { get; set; }
    return:
