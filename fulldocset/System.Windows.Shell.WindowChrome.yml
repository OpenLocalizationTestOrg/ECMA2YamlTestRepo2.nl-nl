  fullName: System.Windows.Shell.WindowChrome
  type: Class
  summary: "Hiermee geeft u een object dat de aanpassingen op het gebied van niet-client van een venster beschrijft."
  remarks: "De klasse WindowChrome kunt u Windows Presentation Foundation (WPF)-inhoud in het gebied van de niet-client van een venster dat wordt doorgaans gereserveerd voor het beheer van het besturingssysteem uitbreiden.      ## Standaard Windows-standaard windows bestaan uit twee overlappende rechthoeken. De buitenste rechthoek is de *niet clientgebied*, die vaak aangeduid als *chrome*. Het is getekend en beheerd door beheer van het besturingssysteem. De afmetingen worden bepaald door de instellingen van het standaardbesturingssysteem. Het frame niet-client biedt standaardvenster onderdelen en gedragingen. Deze omvatten bijschrift knoppen (minimaliseren, maximaliseren en sluiten), de vensterrand vergroten of verkleinen en het gedrag, het pictogram van de toepassing en titel en het systeemmenu verplaatsen. De binnenste rechthoek is de *clientgebied*. De inhoud van uw toepassing bevat, en is getekend en beheerd door de toepassing. Zie voor meer informatie over windows in WPF-toepassingen [WPF Windows overzicht](~/add/includes/ajax-current-ext-md.md).       De volgende afbeelding toont de onderdelen van een standaardvenster.       ![Windows-elementen](~/add/media/windowoverviewfigure1.PNG &quot;vensterelementen&quot;) ## aangepaste Windows u kunt een vensterrand aanpassen door de <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>eigenschap in op <xref:System.Windows.WindowStyle>of met behulp van de klasse WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle.None een manier voor het aanpassen van de weergave van een venster van de toepassing WPF is het instellen van de <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>eigenschap <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Hiermee verwijdert u het frame niet-client vanuit het venster en blijft alleen het clientgebied, waarop u een aangepaste stijl kunt toepassen. Echter, als het frame niet-client wordt verwijderd, ook verliest u de functies en het gedrag die, zoals bijschrift knoppen en venster vergroten of verkleinen biedt. Een andere neveneffect is dat het venster wordt ingegaan op de taakbalk van Windows wanneer het wordt gemaximaliseerd. Instelling <xref:System.Windows.WindowStyle?displayProperty=fullName>kunt u een aangepaste toepassing maken, maar vereist dat u aangepaste logica in uw toepassing implementeren in het standaardvenster emuleren.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### Aanpassen WindowChrome naar een venster behoud de standaard functionaliteit gebruikt, kunt u de WindowChrome-klasse. De klasse WindowChrome scheidt de functionaliteit van het kader van de visuele elementen en stelt u de grens tussen de client en niet-client gebieden van uw toepassingsvenster te beheren. De klasse WindowChrome plaatst u WPF-inhoud in het vensterframe door uitbreiding van het clientgebied ten aanzien van het gebied van niet-client. Op hetzelfde moment behoudt system gedrag via twee onzichtbaar gebieden; the                                          *resize border* and                                          *caption* areas                                         .       Er zijn twee hoofdonderdelen voor het maken van een aangepaste venster met de klasse WindowChrome. U eerst aanpassen de niet-client deel van het venster door het instellen van eigenschappen die worden weergegeven op het object WindowChrome. Geef vervolgens een sjabloon voor het venster die definieert het deel van uw toepassing die in het gebied voor niet-client is uitgebreid. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       De <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>eigenschap geeft u een onzichtbare rand rond de venster dat de gebruiker kan klikken en slepen het formaat van het venster.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       De <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>eigenschap geeft u een onzichtbaar gebied aan de bovenkant van het venster waarmee system gedrag meestal gekoppeld aan de titel bar.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Deze problemen zijn: klik en sleep het venster verplaatsen dubbelklik erop om het venster maximaliseren en met de rechtermuisknop om het systeemmenu.       Het gebied van rand en bijschrift formaat wijzigen hoeft niet alle visuele elementen; ze alleen definiëren gebieden die reageren op invoer- en standaardvenster systeem geleverde gedrag.       De <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>eigenschap geeft u het bedrag dat de hoeken van het venster worden afgerond.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Deze eigenschap heeft geen effect als het frame glas is ingeschakeld voor een venster.       De <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap geeft de breedte van het frame glas om het venster.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Standaard wordt de Systeemwaarde opgegeven door de <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>eigenschap in op de weergave van een standaardvenster worden geëmuleerd.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> Wanneer het frame glas wordt gebruikt, zijn de knoppen bijschrift voor het minimaliseren, maximaliseren en sluit vervolgens zichtbaar en interactieve. De toepassing is verantwoordelijk voor de toepassing en het bijschrift tekst weer te geven. U kunt instellen de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap het frame glas breder of smaller zijn dan de standaardwaarde.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > De grootte van de knoppen bijschrift verandert niet wanneer de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap wordt gewijzigd.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Als de hoogte van de bovenkant van het frame glas kleiner dan de hoogte van de knoppen bijschrift is, het bijschrift knoppen zijn niet volledig zichtbaar.       Als u een aangepaste venster dat u beschikt niet over een frame glas, stelt de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap een uniform waarde van 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Dit wordt uitschakelen en de standaard bijschrift knoppen verbergen.       Om uit te breiden het frame glas ten aanzien van het hele venster, stel de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap op een negatieve waarde zijden.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Wanneer de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschap is ingesteld op een negatieve waarde voor elke zijde, de coerced waarde is gelijk aan <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero is een reeks visuele verbeteringen tot het uiterlijk en de functionaliteit van het Windows-bureaublad die is geïntroduceerd in Windows Vista. Een van de visueel duidelijk functies van Aero is transparante vensterranden. Windows Aero wordt ingeschakeld door de functie Bureaubladsamenstelling van het venster DWM (Desktop Manager).       Windows Aero glaseffecten worden niet ondersteund op alle besturingssystemen en kunnen worden uitgeschakeld op ondersteunde besturingssystemen. Als Windows Aero niet beschikbaar is, worden niet het frame glas weergegeven ongeacht de <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>eigenschapswaarde.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Het gebied van de rand opgegeven met deze eigenschap wordt in plaats daarvan zwart weergegeven. Controleer de <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>eigenschap om te controleren of Windows Aero glaseffecten beschikbaar zijn.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Als glaseffecten niet beschikbaar zijn, dient u een alternatieve vensterstijl die niet het frame glas gebruiken of het standaardvenster gebruiken door de vensterstijl in te stellen op null.       U uitbreiden uw WPF-inhoud in het vensterframe door te geven van een ControlTemplate die het uiterlijk en gedrag van de inhoud van het frame definieert. U stelt de TargetType van de ControlTemplate op het type van het venster dat u aanpast.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Standaard zijn de onderdelen van een visuele elementen die binnen het gebied van niet-client van het venster niet interactief. Koppelen van de eigenschap WindowsChrome.IsHitTestVisibleInChrome gekoppeld aan het element om interactieve elementen in het gebied van niet-client, en stel deze in op true.       De volgende XAML-tekst toont de belangrijkste elementen die nodig zijn voor het aanpassen van een venster met de klasse WindowChrome.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```De eerste setter koppelt de WindowChrome aan het venster. Gebruikt deze alle standaardwaarden voor de eigenschappen WindowChrome, waardoor het venster een standaardvenster eruit.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```De sjabloon venster moet een inhoud presentatiefunctie om weer te geven van de inhoud van het venster is opgegeven in uw toepassing opgeven. Standaard de WindowChrome breidt klasse het clientgebied ten aanzien van de rand van de niet-client. U moet het frame glas onthullen, een marge rondom de ContentPresenter opgeven. Deze markering geeft een rand met een witte achtergrond rond de inhoud presentatiefunctie de vormgeving van een standaardvenster emuleren. Ook wordt hiermee aangegeven marge die is gekoppeld aan de eigenschap WindowNonClientFrameThickness, die de standaardbreedte van het systeem voor het frame opgehaald.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```Het toepassingspictogram en de titel worden niet weergegeven door de klasse WindowChrome; ze hebben worden toegevoegd aan de rand als aangepaste inhoud. De volgende XAML, voegt een installatiekopie en een textblock om weer te geven van het pictogram en de titel. Beide elementen zijn gekoppeld aan de bijbehorende eigenschappen in het venster. De breedte van de afbeelding is gebonden aan de breedte van de SmallIconSize die de standaardgrootte van het systeem voor het pictogram opgehaald. De eigenschap IsHitTestVisibleInChrome gekoppeld is ingesteld op de installatiekopie, zodat deze kan muisgebeurtenissen ontvangen.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
