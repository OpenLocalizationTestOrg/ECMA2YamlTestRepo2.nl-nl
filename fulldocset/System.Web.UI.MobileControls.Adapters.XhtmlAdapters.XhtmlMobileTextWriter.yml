  summary: "De naam van een opgegeven variabele toevoegen aan een lijst met variabelen moet worden ingesloten in de pagina&quot;s voor WML apparaten Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Bepaalde apparaten WML vereisen een `<wml:onevent>` element op de informatie te verstrekken voor terugposten.       WML apparaten beperkte functionaliteit bieden voor navigatie en terugposten en vereisen WML opdrachten en variabelen worden geschreven naar de pagina.       Deze methode wordt voornamelijk door ontwikkelaars van aangepaste mobiele pagina en besturingselement adapters."
  example:
  - "When rendering the page, the following `<wml:onevent>` structure might be included in the page's markup:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"3\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`  \n  \n Depending on the user's actions, the values might be modified by scripts on the page to return the following structure on postback:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" value=\"true\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"9\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`"
  syntax:
