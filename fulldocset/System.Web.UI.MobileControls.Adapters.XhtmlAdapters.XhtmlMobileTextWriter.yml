  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Biedt functionaliteit voor tekst-writer voor apparaten waarop de XHTML-adapter is ingesteld, inclusief mobiele XHTML, Extensible Hypertext Markup Language (XHTML) en draadloze Markup Language (WML). Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "XHTML is een XML-compatibele opmaak die is gebaseerd op HTML 4.1 en kunt u websites geschikt is voor meerdere apparaattypen maken. Het eenvoudig te gebruiken met van XML-element strikte richtlijnen voor het produceren van een markup language met een breed scala aan opties format en stijl van de HTML-samenvoegingen en markup tag dubbelzinnigheid verminderd. Deze klasse biedt mogelijkheden voor opmaak die ASP.NET-serverbesturingselementen gebruiken bij de rendering van XHTML inhoud aan clients. De XhtmlMobileTextWriter renders markup die voldoet aan de normen van drie verschillende typen in het document XHTML: Basic XHTML, die ondersteuning biedt voor beperkte stijl en indeling elementen; XHTML Mobile profiel, die ondersteuning biedt voor inline StyleSheets; en WML 2.0, die is gebaseerd op XHTML 1.1 en trapsgewijze opmaakmodellen ondersteunt.       Deze klasse wordt voornamelijk door ontwikkelaars van aangepaste mobiele pagina en besturingselement adapters.       De klasse XhtmlMobileTextWriter kunt geven alle HTML-elementen, kenmerken, en de stijl van kenmerken, maar in tegenstelling tot de <xref:System.Web.UI.HtmlTextWriter>klasse, staat niet toe dat de titel hoofdlettergebruik van deze elementen markup.</xref:System.Web.UI.HtmlTextWriter>       Een <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>een XhtmlMobileTextWriter instantieert en afhankelijk van de mogelijkheden van het doelapparaat, initialiseert een aantal eigenschappen, zoals <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, en <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, die de tekstschrijver helpen bij het opbouwen van de pagina en de bijbehorende besturingselementen.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       De adapter een aantal methoden kunt gebruiken voor het toepassen van stijlen en opmaak:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>en <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>, - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>en <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>, en - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>en <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > Deze klasse is afgeleid van de <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>klasse, die op zijn beurt is afgeleid van de <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>klasse en de meeste functionaliteit van wordt geleverd door deze basisklassen.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       U kunt de leden van deze klasse, en de leden neemt over van de <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>klasse voor het maken van aangepaste tekst writers gebruiken in een aangepaste XHTML-pagina of in de klasse-adapters.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> U kunt ook nieuwe afgeleide klassen die het standaardgedrag van de klasse XhtmlMobileTextWriter overschrijven maken.       Filteren van het apparaat is vereist voor het gebruik van een bepaalde adapter of tekstschrijver voor een serverbesturingselement. Zie voor meer informatie over het filteren van apparaat [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md) en [apparaat filteren overzicht](~/add/includes/ajax-current-ext-md.md)."
