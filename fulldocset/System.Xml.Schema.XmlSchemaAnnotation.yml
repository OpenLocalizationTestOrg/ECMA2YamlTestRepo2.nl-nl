  type: Class
  summary: "Hiermee geeft u de World Wide Web Consortium (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref> element."
  remarks: "Een `annotation` element kan bevatten een of meer <xref:System.Xml.Schema.XmlSchemaAppInfo>exemplaren (informatie voor toepassingen) en <xref:System.Xml.Schema.XmlSchemaDocumentation>exemplaren (opmerkingen of tekst voor mensen).</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       Een aantekening wordt gebruikt voor het opslaan van extra informatie over het schema of de elementen. Deze opmerkingen zijn opgegeven voor menselijke consumptie `xs:documentation`, of door de software, `xs:appinfo`. Annotatie kan het eerste element van de meeste schema-elementen of overal in het schema-element zijn."
  example:
  - "The following example creates the `annotation` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_26_1.cs)]\n [!code-vb[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_26_1.vb)]\n [!code-cpp[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_26_1.cpp)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAnnotation Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_26_2.xml)]"
