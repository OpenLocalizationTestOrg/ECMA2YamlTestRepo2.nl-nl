  remarks: "<xref:System.Activities.Variable>, <xref:System.Activities.RuntimeArgument>, en <xref:System.Activities.DelegateArgument>zijn alle LocationReferences.</xref:System.Activities.DelegateArgument> </xref:System.Activities.RuntimeArgument></xref:System.Activities.Variable> De runtime beheert de status in een omgeving die zijn gekoppeld aan elke <xref:System.Activities.ActivityInstance>.</xref:System.Activities.ActivityInstance> Een <xref:System.Activities.Location>is een lezen/schrijven-proxy voor een waarde die is opgeslagen in deze omgeving.</xref:System.Activities.Location> Een LocationReference biedt een mechanisme waarmee een <xref:System.Activities.Location>tijdens runtime kan worden omgezet.</xref:System.Activities.Location>       Dit is een abstracte klasse."
