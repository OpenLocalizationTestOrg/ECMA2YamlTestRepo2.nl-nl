  namespace: System.Web.UI.WebControls.Adapters
  summary: "Schrijft het gekoppelde besturingselement naar de uitvoerstroom als HTML."
  remarks: "De methode Render schrijft de bijbehorende <xref:System.Web.UI.WebControls.WebControl>besturingselement naar de uitvoerstroom als HTML.</xref:System.Web.UI.WebControls.WebControl>       Standaard .NET Framework-aanroepen op Web server van het besturingselement zelf <xref:System.Web.UI.Control.Render%2A>methode.</xref:System.Web.UI.Control.Render%2A> Echter, wanneer de <xref:System.Web.UI.Control.Adapter%2A>eigenschap van het besturingselement is ingesteld, .NET Framework-implementatie van de adapter van de gebeurtenis Render via die van het bijbehorende besturingselement wordt uitgevoerd.</xref:System.Web.UI.Control.Adapter%2A>       De gebeurtenis Render wordt gebruikt voor het uitvoeren van wijzigingen in de opmaakcode van de die wordt weergegeven in de browser van een apparaat. Eigenschappen van besturingselement moeten worden ingesteld voordat deze fase van de levenscyclus en alleen het maken van de werkelijke opmaak voor het besturingselement dat hier doen. Wijzigingen in het besturingselement in deze fase van de levenscyclus worden niet opgeslagen als status wilt weergeven. Voor het opslaan van wijzigingen in het besturingselement, overschrijven de <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>gebeurtenis.</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>       De gebeurtenis Render kan afgeleide klassen de gebeurtenis te verwerken zonder te koppelen van een gemachtigde, de voorkeur wordt voor het afhandelen van de gebeurtenis in een afgeleide klasse."
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
  syntax:
