  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  type: Class
  summary: "Biedt mogelijkheden voor het gekoppelde besturingselement wijzigen van de standaard-opmaak rendering of gedrag voor een bepaalde browser."
  remarks: "De klasse HideDisabledControlAdapter aanpast gekoppelde <xref:System.Web.UI.WebControls.WebControl>besturingselement wijzigen van de standaard-opmaak of het gedrag voor een bepaalde browser.</xref:System.Web.UI.WebControls.WebControl> U kunt de klasse HideDisabledControlAdapter verder aanpassen van de rendering van uitbreiden de <xref:System.Web.UI.WebControls.WebControl>besturingselement.</xref:System.Web.UI.WebControls.WebControl>       Adapters zijn gecompileerde onderdelen van .NET Framework die een of meer fasen in de levenscyclus van een pagina of het besturingselement overnemen. Toegang tot de stadia van de levenscyclus van de klasse HideDisabledControlAdapter uitbreiden biedt de <xref:System.Web.UI.WebControls.WebControl>besturingselement.</xref:System.Web.UI.WebControls.WebControl> Zie voor meer informatie [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md).       De eerste aanvraag voor een adapter zorgt ervoor dat .NET Framework om te zoeken naar een toegewezen adapter voor het besturingselement gegeven van de kenmerken van de desbetreffende browser. Bestanden voor de definitie van de browser worden gebruikt door de <xref:System.Web.HttpBrowserCapabilities>klasse om te bepalen van de kenmerken van de clientbrowser en de adapter toewijzen aan het browsertype.</xref:System.Web.HttpBrowserCapabilities> Zie voor meer informatie [architectuur overzicht van adaptieve gedrag van het](../Topic/Architectural%20Overview%20of%20Adaptive%20Control%20Behavior.md).       Zie &quot;Authoring ASP.NET Server besturingselement Adapters: An Introduction&quot; in de MSDN-bibliotheek op voor een beschrijving van de architectuur adaptieve rendering van ASP.NET en een stapsgewijze die laat hoe zien voor het implementeren van een besturingselement-adapter en wijs deze toe aan een besturingselement [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following code example shows how to extend the HideDisabledControlAdapter class to display a <xref:System.Web.UI.WebControls.Label> control in an enabled and disabled state. This example contains three parts:  \n  \n-   An adapter derived from the HideDisabledControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.Label> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n The following code example demonstrates how to extend the HideDisabledControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_1.vb)]  \n  \n The following code example demonstrates how to declare a <xref:System.Web.UI.WebControls.Label> control with device-specific content.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_2.aspx)]  \n  \n The following code example shows how to link the <xref:System.Web.UI.WebControls.Label> control to the custom adapter for browsers running on Windows CE .NET.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
