  name: XmlSchemaValidator
  nameWithType: XmlSchemaValidator
  fullName: System.Xml.Schema.XmlSchemaValidator
  type: Class
  summary: "Hiermee geeft u een XML-Schema Definition Language (XSD) Schema validatie-engine. De klasse XmlSchemaValidator kan niet worden overgenomen."
  remarks: "> [!IMPORTANT]>-Schema&quot;s van onbekende of niet-vertrouwde bronnen of locaties niet gebruiken. In dat geval wordt de beveiliging van uw code in gevaar brengen.   >-XML-schema&quot;s (inclusief in line schema&quot;s) zijn per definitie kwetsbaar voor aanvallen; ze niet accepteert in niet-vertrouwde scenario&quot;s.   >-Schema validatiefoutberichten en uitzonderingen gevoelige informatie over het inhoudsmodel of URI paden naar het schemabestand kunnen blootstellen. Zorg ervoor dat u niet weergeven van deze gegevens niet-vertrouwde code.       De klasse XmlSchemaValidator biedt een efficiënte en krachtige mechanisme voor het valideren van XML-gegevens tegen XML-schema&quot;s op een manier op basis van push. De klasse XmlSchemaValidator kunt u een XML-infoset in-place valideren zonder dat deze als een XML-document te serialiseren en vervolgens het document met een XML-lezer valideren reparse. De klasse XmlSchemaValidator kan ook worden gebruikt voor het bouwen van validatie-engines via aangepaste XML-gegevensbronnen of als een manier voor het bouwen van een XML-schrijver valideren.       Zie voor meer informatie over de klasse XmlSchemaValidator de [XmlSchemaValidator validatie op basis van een Push](~/add/includes/ajax-current-ext-md.md) onderwerp.      > [!IMPORTANT] > De <xref:System.Xml.Schema.XmlSchemaValidationFlags>en <xref:System.Xml.Schema.XmlSchemaValidationFlags>validatie markeringen van een object XmlSchemaValidator zijn niet ingesteld worden standaard.</xref:System.Xml.Schema.XmlSchemaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Bovendien de <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>eigenschap van een object XmlSchemaValidator is `null` standaard.</xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> Als gevolg hiervan zijn externe schema&quot;s waarnaar wordt verwezen in opnemen, invoer of redefine elementen niet omgezet standaard."
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the XmlSchemaValidator class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_19_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_19_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_3.xsd)]"
