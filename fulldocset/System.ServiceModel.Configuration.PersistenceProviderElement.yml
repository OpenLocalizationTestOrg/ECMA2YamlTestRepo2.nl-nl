  name: PersistenceProviderElement
  nameWithType: PersistenceProviderElement
  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Vertegenwoordigt een persistentie service configuratie-element waarmee het type van de implementatie van de persistentieprovider te gebruiken, evenals de time-outwaarde moet worden gebruikt voor persistentiebewerkingen. Aanvullende kenmerken die worden weergegeven in dit element worden doorgegeven aan de constructor voor de opgegeven persistentieprovider."
  remarks: "Persistentie provider configuratie-elementen worden gewoonlijk gedefinieerd in het configuratiebestand van de toepassing onder de `system.serviceModel` knooppunt in de `serviceBehaviors` subsectie van het `behaviors` sectie."
