  namespace: System.IO.Packaging
  summary: "Retourneert een matrix van de <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> exemplaren die momenteel zijn opgenomen in dit archief."
  remarks: "GetStreams retourneert altijd een <xref:System.IO.Packaging.StreamInfo>matrix, maar de matrix kan worden leeg (lengte van nul) als er geen streams gedefinieerd in het archief.</xref:System.IO.Packaging.StreamInfo>       GetStreams biedt een momentopname van de stromen die momenteel zijn gedefinieerd in het archief.  De afzonderlijke <xref:System.IO.Packaging.StreamInfo>objecten bevatten de bijgewerkte status van hun respectieve stromen, maar de geretourneerde matrix wordt niet bijgewerkt met eventuele toevoegingen of verwijderingen.</xref:System.IO.Packaging.StreamInfo>  Aanroepen GetStreams opnieuw uit om te verkrijgen van een bijgewerkte matrix als gegevensstromen toegevoegd of verwijderd in het archief."
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "Een matrix van de <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> objecten, elke die verwijst naar een i/o-stoom gedefinieerd in dit archief."
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462
