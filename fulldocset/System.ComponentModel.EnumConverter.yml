  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Biedt een type-conversieprogramma converteren <xref:System.Enum>objecten naar en van verschillende andere weergaven.</xref:System.Enum>"
  remarks: "Deze converter kan alleen een van opsommingsobject converteren naar en van een tekenreeks. De klasse EnumConverter biedt de <xref:System.ComponentModel.EnumConverter.Comparer%2A>eigenschap ophalen van een <xref:System.Collections.IComparer>interface die kan worden gebruikt voor het sorteren van de waarden van de opsomming.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> De opsommingswaarden worden standaard gesorteerd in de volgorde waarin deze in het bestand.       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van een EnumConverter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van de <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
