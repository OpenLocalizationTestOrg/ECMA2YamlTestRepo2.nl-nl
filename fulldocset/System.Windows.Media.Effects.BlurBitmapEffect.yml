  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]bitmapeffecten zijn software weergegeven. Elk object dat een effect is van toepassing wordt ook weergegeven in software. Bitmapeffecten moeten niet worden toegepast op grote visuele elementen of animaties omdat dit kan de prestaties verslechteren.       BlurBitmapEffect is een van de verschillende effecten die worden geleverd met de SDK. Andere effecten zijn bijvoorbeeld:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>de volgende afbeelding ziet u een BlurBitmapEffect toegepast op een visueel object (in dit geval wordt toegepast op een <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Schermafbeelding: Knop voor het vergelijken Vervaagde knop](~/add/media/effects-normalvsblur.png &quot;schermafbeelding: knop Vervaagde knop vergelijken&quot;)"
