  fullName: System.ComponentModel.Design.ComponentChangedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> gebeurtenis. Deze klasse kan niet worden overgenomen."
  remarks: "ComponentChangedEventArgs biedt gegevens voor een <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> De <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis waarschuwt de <xref:System.ComponentModel.Design.IComponentChangeService>en geregistreerd gebeurtenis-handlers dat een bepaald onderdeel in het actieve document is gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       Een ComponentChangedEventArgs bevat de volgende informatie: - A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>eigenschap die aangeeft van het onderdeel dat is gewijzigd.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>eigenschap die verwijst naar het onderdeel dat is gewijzigd.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>eigenschap die verwijst naar de nieuwe waarde van het lid.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -Een <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>eigenschap die aangeeft van de oude waarde van het lid.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Onderdeel ontwerpers verhogen doorgaans de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis automatisch wanneer onderdelen worden toegevoegd, verwijderd of gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Een <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis is niet opgetreden tijdens het laden van formulier en verwijderen, omdat wijzigingen op dit moment worden verwacht.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> De Onderdelenontwerper van een mogelijk verhogen de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>een eigenschap van het onderdeel wordt gewijzigd na het; dit zorgt ervoor dat in het venster Eigenschappen de bijgewerkte eigenschap weergegeven.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
