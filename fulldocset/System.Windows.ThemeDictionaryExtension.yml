  type: Class
  summary: "Implementeert een opmaakextensie waarmee auteurs van toepassingen besturingselementstijlen aanpassen op basis van het huidige systeem thema."
  remarks: "Deze klasse is de implementatie van een markup extension. Markup extensieklassen bestaan hoofdzakelijk om infrastructuurondersteuning te bieden voor een bepaald aspect van de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor-implementatie en de leden weergegeven met een opmaakextensie, zijn niet doorgaans aangeroepen vanuit gebruikerscode. Deze uitbreiding ondersteunt de [ThemeDictionary Opmaakextensie](~/add/includes/ajax-current-ext-md.md) informatie over het gebruik van [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a>## XAML tekst gebruik voor [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informatie, Zie [ThemeDictionary Opmaakextensie](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
