  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Retourneert een object dat moet worden ingesteld voor de eigenschap waarin deze uitbreiding is toegepast. Voor <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, dit is de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] waarde voor een bepaalde thema woordenlijst-extensie."
  remarks: "Deze methode ondersteunt [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementatie van de processor, en is niet bedoeld voor direct worden aangeroepen. De [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor-implementatie wordt deze methode gebruikt voor een correcte verwerking van `ThemeResourceDictionary` extensie waarden tijdens het maken van het object.       Deze implementatie is afhankelijk van de services op basis van de doorgegeven `serviceProvider`. Mag geen `null`. De `serviceProvider` -object wordt verwacht voor het implementeren van <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Een object dat services voor de opmaakextensie bieden kan. Deze service wordt verwacht voor resultaten voor <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "De objectwaarde worden ingesteld voor de eigenschap waarin de uitbreiding is toegepast."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>eigenschap is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> U moet deze waarde ingesteld tijdens de constructiefase of voordat u de methode ProvideValue.       - of - <code> serviceProvide </code>r <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> of niet zorgt voor een service voor <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - of - <code> serviceProvider </code> Hiermee geeft u aan een doeltype dat komt niet overeen met &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
