  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "Hiermee geeft u de Koreaans kalender."
  remarks: "De Koreaans kalender is precies zoals de Gregoriaanse kalender, behalve dat het jaar en era verschillend zijn.      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse KoreanCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       De klasse KoreanCalendar herkent alleen de huidige Era-waarde.       LEAP jaar in de kalender Koreaans overeenkomen met de dezelfde leap jaar in de Gregoriaanse kalender. Een schrikkeljaar in de Gregoriaanse kalender wordt gedefinieerd als een deelbaar Gregoriaanse jaar met vier, behalve als deelbaar door 100 is. Gregoriaanse jaar die deelbaar door 400 zijn zijn echter leap jaar. Een algemene jaar 365 dagen heeft en een schrikkeljaar 366 dagen.       De Koreaans kalender 12 maanden met 28 tot en met 31 dagen heeft: | De waarde GetMonth | Maand | Dagen in de algemene jaren | Dagen in leap jaar |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1월 (januari) | 31 | 31 |   | 2 | 2월 (februari) | 28 | 29 |   | 3 | 3월 (maart) | 31 | 31 |   | 4 | 4월 (April) | 30 | 30 |   | 5 | 5월 (mei) | 31 | 31 |   | 6 | 6월 (juni) | 30 | 30 |   | 7 | 7월 (juli) | 31 | 31 |   | 8 | 8월 (augustus) | 31 | 31 |   | 9 | 9월 (September) | 30 | 30 |   | 10 | 10월 (oktober) | 31 | 31 |   | 11 | 11월 (November) | 30 | 30 |   | 12 | 12월 (December) | 31 | 31 |       Februari heeft 29 dagen leap jaren en 28 dagen in algemene jaar.       De datum 1 januari 2001 A.D. in de Gregoriaanse kalender is gelijk aan de eerste dag van januari in het jaar 4334 van de huidige Era-waarde in de Koreaans kalender.       Elke <xref:System.Globalization.CultureInfo>object ondersteunt een set van agenda&quot;s.</xref:System.Globalization.CultureInfo> De <xref:System.Globalization.CultureInfo.Calendar%2A>eigenschap retourneert de standaardkalender voor de cultuur en de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>eigenschap retourneert een matrix met alle agenda&quot;s wordt ondersteund door de cultuur.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Wijzigen van de kalender die wordt gebruikt door een <xref:System.Globalization.CultureInfo>de toepassing moet de <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>eigenschap van <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>naar een nieuwe <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> instellen</xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
