- uid: System.Globalization.KoreanCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.KoreanCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: KoreanCalendar.TwoDigitYearMax
  fullName: System.Globalization.KoreanCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Opgehaald of ingesteld van het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  remarks: "Deze eigenschap kunt een jaar 2 cijfers correct worden omgezet in een jaar in 4 cijfers. In de Gregoriaanse als deze eigenschap is ingesteld op 2029, is het bereik van 100 jaar bijvoorbeeld van 1930 naar 2029. Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1930, terwijl een waarde van 2 cijfers van 29 wordt geïnterpreteerd als 2029.       De eerste waarde van deze eigenschap wordt afgeleid van de instellingen in het gedeelte van de opties land- en taalinstellingen van het Configuratiescherm. Deze informatie kunt echter wijzigen tijdens de levensduur van de <xref:System.AppDomain>.</xref:System.AppDomain> De <xref:System.Globalization.KoreanCalendar>klasse detecteert geen wijzigingen in de instellingen van het automatisch.</xref:System.Globalization.KoreanCalendar>       De toepassing, moet deze waarde ingesteld op 99 om aan te geven dat 2 jaartallen letterlijk worden ondernomen. Bijvoorbeeld, als deze eigenschap is ingesteld op 99, is het bereik van 100 jaar van 0 (geen geldige waarde voor de meeste agenda&quot;s) tot en met 99. Daarom wordt een waarde van 2 cijfers van 30 geïnterpreteerd als 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  overload: System.Globalization.KoreanCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De opgegeven waarde in een set-bewerking is minder dan 99.       - of - de opgegeven waarde in een set-bewerking is groter dan <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "In een set-bewerking is het huidige exemplaar van alleen-lezen."
  platform:
  - net462
