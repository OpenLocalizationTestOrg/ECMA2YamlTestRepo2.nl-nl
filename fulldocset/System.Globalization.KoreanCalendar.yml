  namespace: System.Globalization
  summary: "Het opgegeven jaar converteert naar een jaar met vier cijfers met behulp van de <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>eigenschap om te bepalen van de juiste honderd jaar.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>definieert het afgelopen jaar in het bereik van 100 jaar die kan worden gerepresenteerd door ToFourDigitYear.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> De honderd jaar wordt bepaald door het vinden van het enige exemplaar van het jaar jaartallen met twee binnen dat bereik van 100 jaar. Bijvoorbeeld, als <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>is ingesteld op 2029, is het bereik van 100 jaar van 1930 tot 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Daarom worden jaartallen met twee waarde 30 wordt geïnterpreteerd als 1930, terwijl een waarde met twee cijfers van 29 wordt geïnterpreteerd als 2029.       ToFourDigitYear ondersteunt jaartallen met twee of een jaar met vier cijfers. Het doorgeven van een waarde met twee cijfers (minder dan 100) zorgt ervoor dat de methode de waarde niet converteren naar een waarde van vier cijfers volgens de <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>-waarde voor de juiste honderd jaar.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Als de toepassing een met vier cijfers-jaarwaarde die binnen het bereik van de ondersteunde kalender tot ToFourDigitYear levert, wordt de methode de werkelijke waarde van de invoer retourneert. Als de toepassing levert een waarde van vier cijfers die buiten het bereik van de ondersteunde agenda, of als dit een negatieve waarde levert, genereert de methode een uitzondering."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Een jaartallen met twee of vier cijfers geheel getal dat staat voor het jaar in om te converteren."
    return:
      type: System.Int32
      description: "Een geheel getal dat de weergave van vier cijfers van bevat <code> year </code>."
  overload: System.Globalization.KoreanCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>valt buiten het bereik dat wordt ondersteund door de kalender."
  platform:
