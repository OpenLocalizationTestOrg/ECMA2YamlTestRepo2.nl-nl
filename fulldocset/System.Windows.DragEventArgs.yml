- uid: System.Windows.DragEventArgs.AllowedEffects
  id: AllowedEffects
  parent: System.Windows.DragEventArgs
  langs:
  - csharp
  name: AllowedEffects
  nameWithType: DragEventArgs.AllowedEffects
  fullName: System.Windows.DragEventArgs.AllowedEffects
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Opgehaald van een lid van de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> opsomming waarmee wordt aangegeven welke bewerkingen worden toegestaan door de afzender van de gebeurtenis slepen."
  remarks: "Wanneer een bewerking slepen en neerzetten is gestart door het aanroepen van de <xref:System.Windows.DragDrop.DoDragDrop%2A>methode toegestane bewerkingen zijn opgegeven met een lid van de <xref:System.Windows.DragDropEffects>opsomming.</xref:System.Windows.DragDropEffects> </xref:System.Windows.DragDrop.DoDragDrop%2A> Bijvoorbeeld, wanneer u een alleen-lezen bestand sleept de initiator slepen zou moeten aangeven dat het bestand kan worden gekopieerd, maar niet verplaatst.  Voordat u probeert een bewerking op de geselecteerde gegevens uit te voeren, controleert u deze eigenschap om ervoor te zorgen dat de bewerking is toegestaan."
  syntax:
    content: public System.Windows.DragDropEffects AllowedEffects { get; }
    return:
      type: System.Windows.DragDropEffects
      description: "Een lid van de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> opsomming waarmee wordt aangegeven welke bewerkingen worden toegestaan door de afzender van de gebeurtenis slepen."
  overload: System.Windows.DragEventArgs.AllowedEffects*
  exceptions: []
  platform:
  - net462
