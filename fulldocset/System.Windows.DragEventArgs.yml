  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Opgehaald of ingesteld van de doel-slepen en neerzetten-bewerking."
  remarks: "Het effect dat is opgegeven voor deze eigenschap bepaalt de muisaanwijzer voor het doel van een bewerking slepen en neerzetten. Dit is handig om feedback te geven aan de gebruiker op de bewerking die zich voordoen als het bijbehorende object is verwijderd."
  syntax:
    content: public System.Windows.DragDropEffects Effects { get; set; }
    return:
      type: System.Windows.DragDropEffects
      description: "Een lid van de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> opsomming opgeven van de doel-slepen en neerzetten-bewerking."
  overload: System.Windows.DragEventArgs.Effects*
  exceptions: []
  platform:
  - net462
