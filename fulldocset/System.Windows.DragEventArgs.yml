  name: KeyStates
  nameWithType: DragEventArgs.KeyStates
  fullName: System.Windows.DragEventArgs.KeyStates
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hiermee haalt u een inventarisatie van vlaggen die wijzen op de huidige status van het, CTRL, toetsen SHIFT en ALT, evenals de status van de muisknoppen met de."
  remarks: "Het effect van een bewerking slepen en neerzetten kan worden aangepast afhankelijk van de status van een bepaalde sleutel. Bijvoorbeeld kunt gegevens worden gekopieerd of verplaatst, afhankelijk van of CTRL of SHIFT-toetsen worden ingedrukt tijdens de bewerking slepen en neerzetten."
  syntax:
    content: public System.Windows.DragDropKeyStates KeyStates { get; }
    return:
      type: System.Windows.DragDropKeyStates
      description: "Een of meer leden van de <xref href=&quot;System.Windows.DragDropKeyStates&quot;> </xref> vlag opsomming."
  overload: System.Windows.DragEventArgs.KeyStates*
  exceptions: []
