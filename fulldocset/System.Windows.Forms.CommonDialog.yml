  type: Class
  summary: "Hiermee geeft u de basisklasse gebruikt voor het dialoogvensters weergeven op het scherm."
  remarks: "Overgenomen klassen zijn vereist voor het implementeren van <xref:System.Windows.Forms.CommonDialog.RunDialog%2A>door aan te roepen <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>voor het maken van een specifieke algemene dialoogvenster.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.CommonDialog.RunDialog%2A> Overgenomen klassen kunnen u eventueel overschrijven <xref:System.Windows.Forms.CommonDialog.HookProc%2A>om specifieke dialoogvenster vak haakje functionaliteit te implementeren.</xref:System.Windows.Forms.CommonDialog.HookProc%2A>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ColorDialog> implementation of CommonDialog and illustrates creating and showing a dialog box. This example requires that the method is called from within an existing form, which has a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.Button> placed on it.  \n  \n [!code-cs[Classic ColorDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_1_1.cs)]\n [!code-cpp[Classic ColorDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_1_1.cpp)]\n [!code-vb[Classic ColorDialog Example#1](~/add/codesnippet/visualbasic/ClassicColorDialogExample/Form1.vb#1)]"
  syntax:
