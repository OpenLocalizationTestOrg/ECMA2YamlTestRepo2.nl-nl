  remarks: "De <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>gebeurtenis vindt alleen plaats wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Afhandeling van de <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>gebeurtenis is handig als u wilt bepalen van de fout voor een rij afhankelijk van de status en de waarden bevat.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Wanneer u verwerkt de <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>gebeurtenis en fouttekst opgeven in de handler een glyph fout wordt weergegeven in de rijkop tenzij de <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>eigenschap is ingesteld op `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Wanneer de gebruiker de muisaanwijzer over de fout glyph beweegt, wordt de tekst van de fout weergegeven in knopinfo.       De <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>gebeurtenis vindt ook plaats wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>eigenschap wordt opgehaald.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       U kunt de <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>eigenschap om te bepalen van de status of de waarde van een rij en deze informatie gebruiken om te wijzigen of te wijzigen de <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> Deze eigenschap is ge√Ønitialiseerd met de waarde van de rij <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Verwerken de <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>gebeurtenis bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de rij <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>waarde voor meerdere rijen.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
