  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Geeft aan of een afdrukapparaat naar de rand van het medium afdrukt of een niet-afgedrukte marge rondom de rand bevat."
  remarks: "De meeste laserprinters en inkjetprinters bieden geen ondersteuning voor zonder marges af te drukken. Ze hebben een niet-afgedrukte marge om te voorkomen dat toner opvragen over de onderdelen van de printer die overschakelen van het artikel nodig. Veel foto printers, ondersteunen echter zonder marges af te drukken.       De waarden van dit type voornamelijk voor deze doeleinden gebruiken: - als leden van de <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>verzameling, die een eigenschap is van <xref:System.Printing.PrintCapabilities>, deze waarden geven aan of het apparaat zonder marges afdrukken ondersteunt.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Als de waarde van de <xref:System.Printing.PrintTicket.PageBorderless%2A>eigenschap van een <xref:System.Printing.PrintTicket>, de waarde geeft de printer opdracht of af te drukken op de rand van het medium.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       De **onbekende** waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap **onbekende**.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>het opstellen van de toepassing heeft gemaakt een *PrintTicket document* die wordt de functie zonder marges ingesteld op een niet-herkende optie en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft **onbekende** als de waarde van de <xref:System.Printing.PrintTicket.PageBorderless%2A>eigenschap.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
