  remarks: "De klasse NamedImage vertegenwoordigt een afbeelding die een unieke naam heeft en is handig wanneer een installatiekopie van een dynamisch wordt gemaakt met behulp van een bepaalde tekenen routine en vervolgens worden opgegeven als de installatiekopie voor een van de eigenschappen van de installatiekopie van het <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       De <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>eigenschap bepaalt de unieke naam van NamedImage-object.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>eigenschap bepaalt de bijbehorende installatiekopie, wat zijn dat een object dat is afgeleid van de .NET Framework- <xref:System.Drawing.Image>klasse kan.</xref:System.Drawing.Image> </xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       Wanneer een van de eigenschappen van de installatiekopie van het <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement is ingesteld door te geven een `string` waarde, de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>verzamelingseigenschap wordt eerst gecontroleerd om te bepalen of een installatiekopie met de opgegeven naam bestaat.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Als een overeenkomende NamedImage-object wordt gevonden, wordt deze installatiekopie gebruikt. Als de overeenkomende NamedImage-object is niet gevonden, de `string` waarde behandeld als een URL, installatiekopieresourcenaam of een pad naar afbeelding."
