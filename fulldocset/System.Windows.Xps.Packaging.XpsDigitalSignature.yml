  nameWithType: XpsDigitalSignature.SignatureOriginRestricted
  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Haalt een waarde die aangeeft of de digitale handtekening ongeldig gemaakt als iemand zich aanmeldt met het pakket."
  remarks: "De beperking van de oorsprong handtekening is ingesteld door de <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>methode wanneer aangeroepen met de `restrictions` parameterset moeten worden uitgesloten van de <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>deel</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Als een document moet worden ondertekend door meer dan één persoon het <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>onderdeel moet worden uitgesloten van de handtekening dat het document eerst is ondertekend.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Uitsluitingen zijn opgegeven in de `restrictions` parameter van de aanroep van <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Als de <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>onderdeel niet is uitgesloten, geen aanvullende handtekeningen ongeldig de handtekening van de eerste ondertekenaar.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       Zie voor meer informatie over de Core Properties en Signature Origin delen hoofdstuk 3 van de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de handtekening ongeldig is gemaakt als een extra digitale handtekening is toegepast. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
