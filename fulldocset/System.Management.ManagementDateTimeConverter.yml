- uid: System.Management.ManagementDateTimeConverter.ToDateTime(System.String)
  id: ToDateTime(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converteert een opgegeven datum-/ DMTF tot <xref:System.DateTime>.</xref:System.DateTime> De geretourneerde <xref:System.DateTime>bevindt zich in de huidige tijdzone van het systeem.</xref:System.DateTime>"
  remarks: "Datum en tijd in WMI wordt in datum-tijdnotatie DMTF vertegenwoordigd. Deze indeling wordt uitgelegd in WMI SDK-documentatie. Een datum/tijd-tekenreeks DMTF heeft een UTC-afwijking waarmee deze datum/tijd-tekenreeks. Tijdens de conversie naar <xref:System.DateTime>, de UTC-offset wordt gebruikt voor de datum converteren naar de huidige tijdzone.</xref:System.DateTime> Volgens DMTF-indeling een bepaald veld kan worden gerepresenteerd door het teken &quot; *&quot;. Dit wordt omgezet naar de <xref:System.DateTime>waarde van dit veld die kan worden weergegeven in <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "Een tekenreeks die de datum/tijd DMTF-indeling."
    return:
      type: System.DateTime
      description: "Een <xref:System.DateTime>die staat voor de opgegeven datum-/ voor DMTF.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(System.DateTime)
  id: ToDmtfDateTime(System.DateTime)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converteert een bepaalde <xref:System.DateTime>naar DMTF-opmaak.</xref:System.DateTime>"
  remarks: "Datum en tijd in WMI wordt in datum-tijdnotatie DMTF vertegenwoordigd. Deze indeling wordt uitgelegd in WMI SDK-documentatie. De DMTF datum/tijd-tekenreeks die weergegeven worden met betrekking tot de UTC-afwijking van de huidige tijdzone. De laagste precisie in DMTF is microseconden; in <xref:System.DateTime>, de laagste precisie is <xref:System.DateTime.Ticks%2A>, die gelijkwaardig zijn aan 100 nanoseconden.</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> Tijdens de conversie <xref:System.DateTime.Ticks%2A>worden omgezet in microseconden en afgerond op het dichtstbijzijnde microseconden.</xref:System.DateTime.Ticks%2A>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "Een <xref:System.DateTime>die de datum/tijd wordt geconverteerd naar DMTF datetime vertegenwoordigt.</xref:System.DateTime>"
    return:
      type: System.String
      description: "Een tekenreeks met de DMTF datum/tijd voor de opgegeven <xref:System.DateTime>.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval(System.TimeSpan)
  id: ToDmtfTimeInterval(System.TimeSpan)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfTimeInterval(TimeSpan)
  nameWithType: ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converteert een bepaalde <xref:System.TimeSpan>tot tijdsinterval DMTF.</xref:System.TimeSpan>"
  remarks: "Tijdsinterval in WMI wordt vertegenwoordigd in DMTF datetime-notatie. Deze indeling wordt uitgelegd in WMI SDK-documentatie. De laagste precisie in DMTF is microseconden; in <xref:System.TimeSpan>, de laagste precisie is <xref:System.TimeSpan.Ticks%2A>, hetgeen gelijk is aan 100 nanoseconden.</xref:System.TimeSpan.Ticks%2A> </xref:System.TimeSpan> Tijdens de conversie <xref:System.TimeSpan.Ticks%2A>worden omgezet in microseconden en afgerond op het dichtstbijzijnde microseconden.</xref:System.TimeSpan.Ticks%2A>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>die de datum/tijd wordt geconverteerd naar DMTF tijdsinterval vertegenwoordigt.</xref:System.TimeSpan>"
    return:
      type: System.String
      description: "Een tekenreeks met het tijdsinterval DMTF voor de opgegeven <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToTimeSpan(System.String)
  id: ToTimeSpan(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToTimeSpan(String)
  nameWithType: ManagementDateTimeConverter.ToTimeSpan(String)
  fullName: System.Management.ManagementDateTimeConverter.ToTimeSpan(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Een bepaald tijdsinterval voor DMTF converteert naar een <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  remarks: "Tijdsinterval in WMI wordt weergegeven in de DMTF-indeling. Deze indeling wordt uitgelegd in WMI SDK-documentatie. Als de waarde DMTF tijdsinterval hoger dan die van is <xref:System.TimeSpan>vervolgens <xref:System.ArgumentOutOfRangeException>gegenereerd.</xref:System.ArgumentOutOfRangeException> </xref:System.TimeSpan>      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given DMTF time interval to <xref:System.TimeSpan>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/csharp/m-system.management.mana_2_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/visualbasic/m-system.management.mana_2_1.vb)]"
  syntax:
    content: public static TimeSpan ToTimeSpan (string dmtfTimespan);
    parameters:
    - id: dmtfTimespan
      type: System.String
      description: "Een tekenreeksrepresentatie van de DMTF tijdsinterval."
    return:
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>die staat voor het opgegeven tijdsinterval voor DMTF.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToTimeSpan*
  exceptions: []
  platform:
  - net462
