  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "Biedt opsommingswaarden die worden gebruikt om in te stellen de <xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> HTTP-header."
  remarks: "Ga voor meer informatie naar RFC 2616: Hypertext Transfer Protocol--HTTP/1.1 op de [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) website. In het bijzonder voor meer informatie Zie sectie 14,9 &quot;Cache-Control&quot; en sectie 13, &quot;Opslaan in cache in HTTP-.&quot;      > [!NOTE]  >   `NoCache` verzendt geen de algemene HTTP 1.0-aanvraag richtlijn `Pragma: no-cache`."
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Stelt de <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> header. Zonder de naam van een veld de richtlijn van toepassing op de gehele request en een gedeelde cache (proxyserver) moet ervoor zorgen dat een geslaagde opnieuw te worden gevalideerd met de webserver van de oorsprong voordat die voldoet aan de aanvraag. Met de naam van een veld geldt de richtlijn alleen voor het veld met de naam. de rest van het antwoord worden van een gedeelde cache opgegeven.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'De standaardwaarde. Sets <xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;> </xref> om op te geven dat het antwoord caching geschikte alleen op de client is en niet door gedeeld (proxy) in de cache.'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Sets <xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;> </xref> wilt opgeven dat het antwoord caching geschikte door clients en gedeelde (proxy) in de cache opslaat.'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Hiermee geeft u op dat het antwoord in cache wordt opgeslagen alleen op de bronserver. Vergelijkbaar met de optie NoCache zijn. Clients ontvangen een <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> richtlijn, maar het document is in de cache op de bronserver. Is gelijk aan ServerAndNoCache.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hiermee past u de instellingen van de Server en NoCache zijn om aan te geven dat de inhoud in cache wordt opgeslagen op de server maar alle andere gebruikers de mogelijkheid om het antwoord in cache expliciet geweigerd."
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hiermee wordt aangegeven dat het antwoord in cache op de server en op de client, maar nergens anders. Proxy-servers zijn niet toegestaan in de cache van het antwoord."
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
