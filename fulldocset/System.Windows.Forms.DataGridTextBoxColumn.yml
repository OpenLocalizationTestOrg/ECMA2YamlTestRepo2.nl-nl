n worden niet volledig ondersteund door Visual Basic: <xref:System.DateTime>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, en <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.DateTime> (Operators zijn niet toegestaan.)"
