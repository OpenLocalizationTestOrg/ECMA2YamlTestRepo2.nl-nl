- uid: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable
  id: HorizontallyScrollable
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: HorizontallyScrollable
  nameWithType: IScrollProvider.HorizontallyScrollable
  fullName: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable
  type: Property
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Haalt een waarde die aangeeft of het besturingselement horizontaal kunt bladeren."
  remarks: "Deze eigenschap kan niet dynamisch zijn. Bijvoorbeeld, het gedeelte van de inhoud van het besturingselement kan niet groter zijn dan het huidige zichtbare gebied, wat betekent dat HorizontallyScrollable `false`. Grootte wijzigen van het besturingselement of onderliggende items toe te voegen kunt echter verhogen de grenzen van het gedeelte inhoud buiten het zichtbare gebied, wat betekent dat HorizontallyScrollable `true`."
  syntax:
    content: public bool HorizontallyScrollable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het besturingselement kunt verticaal worden verschoven. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable*
  exceptions: []
  platform:
  - net462
