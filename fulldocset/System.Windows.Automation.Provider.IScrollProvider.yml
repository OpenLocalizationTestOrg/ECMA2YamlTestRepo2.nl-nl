  name: IScrollProvider
  nameWithType: IScrollProvider
  fullName: System.Windows.Automation.Provider.IScrollProvider
  type: Interface
  summary: "Beschrijft de methoden en eigenschappen voor de ondersteuning van UI Automation clienttoegang tot een besturingselement dat als een schuifbare container voor een verzameling van de onderliggende objecten fungeert. De onderliggende elementen van dit besturingselement moeten worden geïmplementeerd <xref href=&quot;System.Windows.Automation.Provider.IScrollItemProvider&quot;> </xref>."
  remarks: "Geïmplementeerd op een UI Automation-provider die moet ondersteuning bieden voor de <xref:System.Windows.Automation.ScrollPattern>besturingselement patroon.</xref:System.Windows.Automation.ScrollPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("b38b8077-1fc3-42a5-8cae-d40c2215055a")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IScrollProvider
