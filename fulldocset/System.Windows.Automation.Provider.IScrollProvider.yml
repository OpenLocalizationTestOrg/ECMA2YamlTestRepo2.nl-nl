- uid: System.Windows.Automation.Provider.IScrollProvider.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  id: Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: Scroll(ScrollAmount,ScrollAmount)
  nameWithType: IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  fullName: System.Windows.Automation.Provider.IScrollProvider.Scroll(ScrollAmount,ScrollAmount)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Het zichtbare gebied van het gedeelte inhoud schuiven horizontaal en verticaal"
  syntax:
    content: public void Scroll (System.Windows.Automation.ScrollAmount horizontalAmount, System.Windows.Automation.ScrollAmount verticalAmount);
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "De horizontale verhoging die specifiek zijn voor het besturingselement. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "De verticale verhoging die specifiek zijn voor het besturingselement. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
  overload: System.Windows.Automation.Provider.IScrollProvider.Scroll*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Als een besturingselement ondersteunt <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> waarden uitsluitend voor de horizontale of verticale schuiven maar er is een <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> -waarde is doorgegeven."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Een poging is gedaan te schuiven in een niet-ondersteunde richting."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.IScrollProvider
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: IScrollProvider.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Hiermee stelt u de horizontale en verticale schuifbalk positie als een percentage van de totale inhoud binnen het besturingselement."
  remarks: "Deze methode is alleen nuttig als het gedeelte van de inhoud van het besturingselement groter dan het zichtbare gebied is.       In de waarde wordt doorgegeven <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>geeft aan dat er geen schuiven in de opgegeven richting.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "De horizontale positie als een percentage van totale bereik van het gedeelte inhoud. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
    - id: verticalPercent
      type: System.Double
      description: "De verticale positie als een percentage van totale bereik van het gedeelte inhoud. <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;></xref>moet worden doorgegeven als het besturingselement kan niet worden geschoven in deze richting."
  overload: System.Windows.Automation.Provider.IScrollProvider.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Een waarde die kan niet worden geconverteerd naar een Double-waarde is doorgegeven."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Een waarde groter dan 100 of minder dan 0 is doorgegeven (behalve -1, die gelijk is aan <xref href=&quot;System.Windows.Automation.ScrollPatternIdentifiers.NoScroll&quot;> </xref>). De <> </> *> en <> </> *> waarden zijn genormaliseerd tot 100% liggen of 0 procent."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Een poging is gedaan te schuiven in een niet-ondersteunde richting."
  platform:
  - net462
