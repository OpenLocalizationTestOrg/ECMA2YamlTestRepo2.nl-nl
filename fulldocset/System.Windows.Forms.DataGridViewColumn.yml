  remarks: "De klasse DataGridViewColumn vertegenwoordigt een logische kolom in een <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> U kunt ophalen kolommen via de <xref:System.Windows.Forms.DataGridView.Columns%2A>verzameling van het besturingselement.</xref:System.Windows.Forms.DataGridView.Columns%2A>       In tegenstelling tot een <xref:System.Windows.Forms.DataGridViewRow>, waarin de werkelijke verzameling cellen in een <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn voornamelijk om aan te passen van het uiterlijk en gedrag van de kolom-gebruikersinterface (UI) wordt gebruikt, zoals kolomstijl breedte en de cel.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Zie voor meer informatie over celstijlen [celstijlen in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Typen die zijn afgeleid van DataGridViewColumn doorgaans initialiseren van de <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>eigenschap naar een nieuw exemplaar van een gerelateerd type dat is afgeleid van de <xref:System.Windows.Forms.DataGridViewCell>klasse.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> De eigenschappen van een kolom die betrekking op de weergave of het gedrag van afzonderlijke cellen hebben zijn wrappers voor de corresponderende eigenschappen van de cel van de sjabloon. Een van deze eigenschappen voor de kolom automatisch wijzigt, worden de waarde van de celsjabloon en op alle cellen in de kolom. Instellen voor het overschrijven van de opgegeven waarde voor afzonderlijke cellen, de celwaarden nadat u de kolomwaarde ingesteld."
