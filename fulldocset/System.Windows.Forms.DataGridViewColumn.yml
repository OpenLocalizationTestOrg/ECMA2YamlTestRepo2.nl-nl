  summary: "Opgehaald of ingesteld van de modus waarmee de kolom automatisch de breedte aanpast."
  remarks: "Het gedrag van de automatische schaling van de kolom wordt bepaald door de waarde van de <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>eigenschap, die hetzelfde zijn als de waarde van de eigenschap AutoSizeMode voor alle waarden behalve <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, wat aangeeft dat de waarde is overgenomen van de <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>eigenschap in plaats daarvan.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Wanneer de <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>waarde voor eigenschap <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, het formaat van de kolom samen met andere kolommen in deze modus wordt gewijzigd.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Alle fill-modus kolommen in het besturingselement delen de beschikbare ruimte in verhoudingen bepaald door hun <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>eigenschapswaarden.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> De breedte beschikbaar voor de opvulling modus wordt bepaald door af te trekken van de breedte van alle kolommen van de breedte van het clientgebied van het besturingselement. Als deze breedte kleiner dan de gecombineerde is <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>waarden van alle kolommen van de opvulling-modus, de horizontale schuifbalk wordt weergegeven, alle kolommen van de opvulling-modus worden weergegeven met hun minimale breedte en gebruiker kolom formaat is uitgeschakeld.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Zie voor meer informatie over de kolom opvulling modus [kolom opvulling modus in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Wanneer de <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>eigenschap is ingesteld op een andere waarde behalve <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, de kolom wordt de breedte beheren, zodat de celwaarden volledig worden weergegeven zonder knippen.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Modi formaat op basis van inhoud, grootte aanpassingen optreden wanneer de cel inhoud wijzigen of als <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>is ingeschakeld, wanneer de rijhoogte wijzigen.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Sommige modi formaat op basis van inhoud kunnen u de aanpassing van de grootte van de weergegeven rijen beperken om de prestaties te verhogen.       Alleen kolommen met een <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>waarde van de eigenschap `true` formaat wordt gewijzigd, en het wijzigen van de zichtbaarheid van een kolom leidt niet tot de grootte van optreden.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Bovendien als kolommen zijn ingesteld op automatisch vergroten of verkleinen, de gebruiker kan niet worden aangepast de kolombreedte met de muis.       Kolombreedte programmatisch, gebruiken de <xref:System.Windows.Forms.DataGridView>van het besturingselement <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>of <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>methoden of stel de kolom <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Zie voor meer informatie over automatische schaling op basis van inhoud, [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
