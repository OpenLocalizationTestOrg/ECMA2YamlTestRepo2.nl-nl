  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Hiermee geeft u een besturingselement dat bestaat uit een verplaatsbare balk die weergavegebied van een container in twee panelen van formaat kunt wijzigen."
  remarks: "U besturingselementen kunt toevoegen aan de twee panelen formaat kunt wijzigen en u kunt andere besturingselementen SplitContainer toevoegen aan bestaande SplitContainer panelen veel formaat weergeven gebieden maken.       Het besturingselement SplitContainer gebruiken om te verdelen van het weergavegebied van een container (zoals een <xref:System.Windows.Forms.Form>) en toestaan dat de gebruiker het formaat van besturingselementen die zijn toegevoegd aan de SplitContainer panelen.</xref:System.Windows.Forms.Form> Wanneer de gebruiker de muisaanwijzer boven de splitser, verandert de cursor om aan te geven dat de besturingselementen in de SplitContainer-besturingselement kunnen worden gewijzigd.      > [!NOTE] > Vorige versies van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ondersteunen alleen de <xref:System.Windows.Forms.Splitter>besturingselement.</xref:System.Windows.Forms.Splitter>       SplitContainer vereenvoudigt ook besturingselement plaatsing tijdens de ontwerpfase. Bijvoorbeeld voor het maken van een venster vergelijkbaar met Windows Verkenner, Voeg een besturingselement SplitContainer naar een <xref:System.Windows.Forms.Form>en stel de <xref:System.Windows.Forms.Control.Dock%2A>eigenschap `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Toevoegen een <xref:System.Windows.Forms.TreeView>tot beheren de <xref:System.Windows.Forms.Form>en stel de <xref:System.Windows.Forms.Control.Dock%2A>eigenschap `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Toevoegen voor het voltooien van de indeling een <xref:System.Windows.Forms.ListView>beheren en stel de <xref:System.Windows.Forms.Control.Dock%2A>eigenschap `DockStyle.Fill` hebben het <xref:System.Windows.Forms.ListView>nemen van de resterende ruimte op de <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Tijdens runtime, de gebruiker kunt vervolgens de grootte van de breedte van beide besturingselementen die met behulp van de splitser bepaald. Gebruik de <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>eigenschap om op te geven dat een besturingselement niet worden gewijzigd in combinatie met de <xref:System.Windows.Forms.Form>of andere container.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Gebruik <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>om op te geven waarbij de splitser wordt gestart op het formulier.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Gebruik <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>om op te geven hoeveel pixels de splitser tegelijk worden verplaatst.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> De standaardwaarde voor <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>is van één pixel.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Gebruik <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>en <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>om op te geven hoe dicht de splitsbalk kan worden verplaatst naar de rand van een SplitContainer-paneel.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> De standaard minimale grootte van een paneel is 25 pixels.       Gebruik de <xref:System.Windows.Forms.SplitContainer.Orientation%2A>eigenschap horizontale richting opgeven.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> De standaardrichting van de SplitContainer is verticaal.       Gebruik de <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>eigenschap voor de randstijl van de SplitContainer opgeven en het coördineren van de randstijl met de randstijl van besturingselementen die u aan de SplitContainer toevoegt.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
