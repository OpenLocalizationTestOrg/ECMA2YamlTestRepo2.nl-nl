  name: DesignerEdges
  nameWithType: DesignerEdges
  fullName: System.Workflow.ComponentModel.Design.DesignerEdges
  type: Enum
  summary: "Hiermee geeft u op de rand of de randen van een ontwerper van activiteit in een werkstroom ontwerpoppervlak waar ontwerptijd verwerking wordt uitgevoerd, zoals een <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref> locatie op de ontwerper van activiteit."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De opsommingswaarde geretourneerd van <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>geeft aan waar op de ontwerper van activiteit een <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>of een verzameling <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>objecten zich bevinden.</xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> De <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>methode kan worden gebruikt voor het ophalen van deze verzameling.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>       U kunt het ook gebruiken om te bepalen welke rand of de randen van een activiteit designer die een gebruiker vergroten of verkleinen is door de opsommingswaarde DesignerEdges geobserveerd geretourneerd vanuit <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum DesignerEdges
