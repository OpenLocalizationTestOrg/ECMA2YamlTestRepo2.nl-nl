  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Hiermee geeft u één constante van pixels is ingesteld op een bepaalde grootte en resolutie."
  remarks: "Bitmapsource op is de basisbouwsteen van de [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] installatiekopieën pipeline, die een enkele, constante reeks pixels op een bepaalde grootte en resolutie conceptueel vertegenwoordigt. Een bitmapsource op kan één frame in een installatiekopiebestand dat voorziet in een decoder, of het resultaat van een transformatie die wordt toegepast op een bitmapsource op eigen kan zijn. Bitmapsource op wordt niet gebruikt om een installatiekopie van meerdere frame of een animatie te geven.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]ondersteunt compressie en decompressie van [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], en [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] installatiekopieën.       Voor de bitmap decoderen van scenario&quot;s, gebruikt bitmapsource op codec automatische detectie, op basis van de geïnstalleerde codecs op systeem van de gebruiker.       De maximale hoogte en breedte van een afbeelding is dan 2 ^ 16 pixels op 32-bits per kanaal * 4 kanalen. De maximale grootte van een bitmapsource op is 2 ^ 32 bytes (64 gigabytes) en de maximale afbeeldingsgrootte vier gigapixel is. De grootte van de minimale is 1 x 1."
  example:
