  type: Class
  summary: "Vertegenwoordigt een besturingselement waarmee de gebruiker selecteren uit een reeks waarden door te verplaatsen van een <xref:System.Windows.Controls.Primitives.Track.Thumb*>beheren langs een <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref>.</xref:System.Windows.Controls.Primitives.Track.Thumb*>"
  remarks: "Een schuifregelaar kan gebruikers een waarde van een bereik van waarden te selecteren. De volgende afbeelding toont een voorbeeld van een besturingselement van de schuifregelaar.       **Voorbeeld van een besturingselement van de schuifregelaar**![schuifregelaar afbeelding](~/add/media/genericslider.png &quot;schuifregelaar afbeelding&quot;) kunt u een schuifregelaar aanpassen door het instellen van de eigenschappen.        De volgende lijst bevat enkele van de kenmerken van een schuifregelaar die u kunt aanpassen:-de richting van de schuifregelaar, horizontaal of verticaal.      -De maatstreepjes locaties langs de schuifregelaar bijhouden.      -De weergave van knopinfo om weer te geven van de huidige waarde van de schuifregelaar.      -De mogelijkheid van de <xref:System.Windows.Controls.Primitives.Thumb>naar de module moet worden geplaatst op elk punt langs de schuifregelaar of maatstreepjes.</xref:System.Windows.Controls.Primitives.Thumb>      -De richting van de hogere waarde langs de schuifregelaar.       Zie voor meer informatie over het aanpassen van de schuifregelaar het afzonderlijke lid.       Schuifregelaar heeft voorrang op de metagegevens van de <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>eigenschap en wordt standaard ingesteld op 10.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> Zie voor meer informatie [afhankelijkheid eigenschappen overzicht](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Als de waarde van de schuifregelaar wordt geanimeerd, de gebruiker niet langer mogelijk om te communiceren met de schuifregelaar nadat de animatie is voltooid. Zie [procedure: een eigenschap nadat animeren deze instellen met een Storyboard](~/add/includes/ajax-current-ext-md.md) voor opties van hoe u Gebruikersbeheer van een schuifregelaar herstellen kunt nadat de animatie.      ## Aanpassen van de schuifregelaar besturingselement naar dezelfde eigenschapsinstellingen toepassen op meerdere schuifregelaars, gebruik de <xref:System.Windows.FrameworkElement.Style%2A>eigenschap.</xref:System.Windows.FrameworkElement.Style%2A> U kunt de standaardinstelling wijzigen <xref:System.Windows.Controls.ControlTemplate>geven het besturingselement een unieke uiterlijk.</xref:System.Windows.Controls.ControlTemplate> Voor meer informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>, Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Zie voor de onderdelen en statussen die specifiek voor de schuifregelaar zijn [schuifregelaar stijlen en sjablonen](~/add/includes/ajax-current-ext-md.md).       Eigenschappen van de afhankelijkheid voor dit besturingselement kunnen worden ingesteld door de standaardstijl van het besturingselement.  Als een eigenschap is ingesteld door een standaardstijl, kan de eigenschap wijzigen van de standaardwaarde, wanneer het besturingselement wordt weergegeven in de toepassing. De standaardstijl die wordt bepaald door de Bureaublad-thema wordt gebruikt wanneer de toepassing wordt uitgevoerd.  Zie voor meer informatie [WPF-thema&quot;s standaard](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Instellen van een visual eigenschap hebben alleen effect als die eigenschap beide aanwezig zijn in de standaardsjabloon van de schuifregelaar en is ingesteld met behulp van een. U vindt een lijst met visuele eigenschappen in de sectie &quot;Wijzigen van de visuele structuur van een besturingselement&quot; in [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
