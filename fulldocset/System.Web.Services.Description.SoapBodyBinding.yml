  summary: "Opgehaald of ingesteld van een tekenreeks met een lijst met door spaties gescheiden URI&quot;s. De URI&quot;s vertegenwoordigen de codering stijl (of stijlen) moet worden gebruikt voor het coderen van berichten in de hoofdtekst van SOAP."
  remarks: "De waarde van deze eigenschap mag alleen worden ingesteld als de waarde van de <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>eigenschap is `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> Anders wordt de eigenschapswaarde van deze genegeerd."
