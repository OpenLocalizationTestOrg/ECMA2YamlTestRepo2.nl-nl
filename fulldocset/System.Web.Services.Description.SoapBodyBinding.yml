  remarks: "Deze eigenschap retourneert een lege tekenreeks (&quot;&quot;) als de eigenschapswaarde is niet ingesteld. De waarde moet alleen worden ingesteld als de waarde van de <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>eigenschap is `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> Anders wordt de waarde van eigenschap genegeerd, dus leiden tot onverwacht gedrag door de XML-webservice."
