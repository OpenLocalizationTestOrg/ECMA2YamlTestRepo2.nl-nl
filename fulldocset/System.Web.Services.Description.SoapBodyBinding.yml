  summary: "Opgehaald of ingesteld van een waarde die aangeeft welke onderdelen van het verzonden bericht worden weergegeven in het gedeelte van de SOAP hoofdtekst van de overdracht."
  remarks: "Sommige onderdelen van het verzonden bericht kunnen worden weergegeven in de gedeelten dan de SOAP-instantie, zoals wanneer SOAP met een <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> gebruikt In dat geval moet de andere leden van de <xref:System.Web.Services.Description.MimePart.Extensions%2A>eigenschap bepalen de locaties van andere onderdelen van het bericht.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Deze eigenschap geeft dezelfde informatie als de <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>eigenschap, maar de resultaten worden geretourneerd binnen een door spaties gescheiden tekenreeks in plaats van binnen een matrix.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString wordt intern gebruikt voor XML-serialisatie en mag niet rechtstreeks worden aangeroepen. Ophalen van de verzonden berichtonderdelen weergegeven binnen het SOAP-instantie-deel van de verzending de <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>eigenschap.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/cpp/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/visualbasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/csharp/p-system.web.services.de_6_1.cs)]
  syntax:
