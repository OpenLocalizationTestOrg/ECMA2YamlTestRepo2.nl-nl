  namespace: System.Web.Services.Description
  summary: "Opgehaald of ingesteld van een waarde die aangeeft welke onderdelen van het verzonden bericht worden weergegeven in het gedeelte van de SOAP hoofdtekst van de overdracht."
  remarks: "Sommige onderdelen van het verzonden bericht kunnen worden weergegeven in de gedeelten dan de SOAP-instantie, zoals wanneer SOAP met een <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> gebruikt In dat geval moet de andere leden van de <xref:System.Web.Services.Description.MimePart.Extensions%2A>eigenschap bepalen de locaties van de andere onderdelen van het bericht.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Deze eigenschap geeft dezelfde informatie als de <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>eigenschap, maar de resultaten worden geretourneerd binnen een matrix in plaats van binnen een door spaties gescheiden tekenreeks.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/visualbasic/p-system.web.services.de_72_1.vb)]
     [!code-cs[SoapBodyBinding_Parts#1](~/add/codesnippet/csharp/p-system.web.services.de_72_1.cs)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: "Een string-matrix met de namen van de juiste berichtonderdelen."
  overload: System.Web.Services.Description.SoapBodyBinding.Parts*
  exceptions: []
  platform:
  - net462
