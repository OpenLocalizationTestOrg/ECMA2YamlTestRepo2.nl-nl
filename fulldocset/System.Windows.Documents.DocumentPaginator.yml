letedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> eigenschap overeenkomt met de oorspronkelijke GetPageAsync `userState`, de bewerking is voltooid en de pagina is gereed.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>      5.  Roep <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>de opgemaakte <xref:System.Windows.Documents.DocumentPage>.</xref:System.Windows.Documents.DocumentPage> ophalen</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>"
