  name: MenuCommand
  nameWithType: MenuCommand
  fullName: System.ComponentModel.Design.MenuCommand
  type: Class
  summary: "Hiermee geeft u een Windows- of werkbalk opdracht-item."
  remarks: "De klasse MenuCommand geeft informatie over een Windows-menu of werkbalk-opdracht. De <xref:System.ComponentModel.Design.IMenuCommandService>interface kunt u MenuCommand objecten toevoegen aan de Visual Studio-menu.</xref:System.ComponentModel.Design.IMenuCommandService>       Deze klasse biedt de volgende leden:-een gebeurtenis-handler-eigenschap waarnaar u een gebeurtenis-handler voor de opdracht kunt toevoegen.      -A <xref:System.ComponentModel.Design.CommandID>eigenschap die een unieke identificatie van de opdracht.</xref:System.ComponentModel.Design.CommandID>      -Een <xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>methode die wordt uitgevoerd de opdracht.</xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>      -Een <xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>methode die kan worden genegeerd voor het afhandelen van de gebeurtenis die optreedt wanneer een nieuwe opdracht is geselecteerd.</xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>      -Statussen Booleaanse vlag die aangeeft of de opdracht is <xref:System.ComponentModel.Design.MenuCommand.Checked%2A>, <xref:System.ComponentModel.Design.MenuCommand.Enabled%2A>, <xref:System.ComponentModel.Design.MenuCommand.Supported%2A>, of <xref:System.ComponentModel.Design.MenuCommand.Visible%2A>.</xref:System.ComponentModel.Design.MenuCommand.Visible%2A> </xref:System.ComponentModel.Design.MenuCommand.Supported%2A> </xref:System.ComponentModel.Design.MenuCommand.Enabled%2A> </xref:System.ComponentModel.Design.MenuCommand.Checked%2A>      -Een <xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>eigenschap die aangeeft van de OLE-statuscode voor de opdracht de opdracht.</xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>      -Een onderdrukking voor de <xref:System.ComponentModel.Design.MenuCommand.ToString%2A>methode.</xref:System.ComponentModel.Design.MenuCommand.ToString%2A>"
  example:
  - "The following code example creates a MenuCommand object, configures its properties, and adds it to the <xref:System.ComponentModel.Design.IMenuCommandService>.  \n  \n Create an instance of the `Component1` class on your form and open the form in a design environment like Visual Studio. Press the F1 key to invoke the MenuCommand.  \n  \n [!code-cpp[MenuCommand Example#10](~/add/codesnippet/cpp/t-system.componentmodel._8_1.cpp)]\n [!code-cs[MenuCommand Example#10](~/add/codesnippet/csharp/t-system.componentmodel._8_1.cs)]\n [!code-vb[MenuCommand Example#10](~/add/codesnippet/visualbasic/t-system.componentmodel._8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MenuCommand
