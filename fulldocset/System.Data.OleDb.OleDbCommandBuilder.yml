  summary: "Haalt de automatisch gegenereerde <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> object is vereist om uit te voeren verwijderingen aan de gegevensbron."
  remarks: "Een toepassing kan de methode GetDeleteCommand voor informatie of probleemoplossingsinformatie doeleinden gebruiken omdat deze retourneert de <xref:System.Data.OleDb.OleDbCommand>object dat moet worden uitgevoerd.</xref:System.Data.OleDb.OleDbCommand>       U kunt ook GetDeleteCommand gebruiken als basis voor een aangepaste opdracht. U kunt bijvoorbeeld GetDeleteCommand aanroepen en wijzig de <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>waarde, en vervolgens de expliciet instellen die op de <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       Nadat de SQL-instructie voor het eerst wordt gegenereerd, wordt de toepassing moet expliciet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>Als de instructie op een manier wordt gewijzigd.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders wordt de GetDeleteCommand worden nog steeds gebruik van informatie uit de vorige instructie, die misschien niet juist. De SQL-instructies eerst worden gegenereerd wanneer de toepassing wordt aangeroepen ofwel <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>of GetDeleteCommand.</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
