  langs:
  - csharp
  name: DeriveParameters(OleDbCommand)
  nameWithType: OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  fullName: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Haalt informatie voor de parameter van de opgeslagen procedure die is opgegeven in de <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> en vult de <xref:System.Data.OleDb.OleDbCommand.Parameters*>verzameling van het opgegeven <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> object.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  remarks: "DeriveParameters overschrijft alle bestaande parametergegevens voor de <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters vereist een extra aanroep van de gegevensbron om de informatie te verkrijgen. Als de parameterinformatie van tevoren bekend is, is het efficiënter voor het vullen van de parameterverzameling expliciet door de gegevens.       U kunt DeriveParameters ondersteunt alleen gebruiken met opgeslagen procedures. U kunt DeriveParameters niet gebruiken voor het vullen van de <xref:System.Data.OleDb.OleDbParameterCollection>met willekeurige Transact-SQL-instructies, zoals een geparameteriseerde SELECT-instructie.</xref:System.Data.OleDb.OleDbParameterCollection>       Zie voor meer informatie [Parameters configureren en de Parameter-gegevenstypen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OleDb.OleDbCommand command);
    parameters:
    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "De <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> verwijst naar de opgeslagen procedure van waaruit de parametergegevens is moet worden afgeleid. De afgeleide parameters worden toegevoegd aan de <xref:System.Data.OleDb.OleDbCommand.Parameters*>verzameling van de <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  overload: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De onderliggende OLE DB-provider biedt geen ondersteuning voor het retourneren van informatie over de opgeslagen procedure parameters, de opdrachttekst is niet geldig, opgeslagen procedurenaam, of de <xref:System.Data.OleDb.OleDbCommand.CommandType*>niet opgegeven is <xref uid=&quot;langword_csharp_StoredProcedure&quot; name=&quot;StoredProcedure&quot; href=&quot;&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.CommandType*>"
  platform:
  - net462
