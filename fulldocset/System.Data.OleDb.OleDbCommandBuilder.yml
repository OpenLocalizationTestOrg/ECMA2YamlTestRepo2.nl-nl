  langs:
  - csharp
  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "Genereert automatisch één tabel opdrachten die worden gebruikt om af te stemmen wijzigingen aangebracht in een <xref href=&quot;System.Data.DataSet&quot;> </xref> met de bijbehorende database. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Data.OleDb.OleDbDataAdapter>wordt niet automatisch genereren van de SQL-instructies die nodig zijn om af te stemmen wijzigingen aangebracht in een <xref:System.Data.DataSet>met de bijbehorende gegevensbron.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> Echter, maakt u een object OleDbCommandBuilder om SQL-instructies voor één tabel updates automatisch worden gegenereerd als u de <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>eigenschap van het <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> instellen Vervolgens worden aanvullende SQL-instructies die u instelt gegenereerd door de OleDbCommandBuilder.       De OleDbCommandBuilder geregistreerd als een listener voor <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>gebeurtenissen wanneer u de <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>eigenschap.</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> U kunt alleen een koppelen <xref:System.Data.OleDb.OleDbDataAdapter>of OleDbCommandBuilder object met elkaar in één keer.</xref:System.Data.OleDb.OleDbDataAdapter>       Voor het genereren van de instructies INSERT, UPDATE of DELETE de OleDbCommandBuilder maakt gebruik van de <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>eigenschap voor het ophalen van een vereiste set metagegevens automatisch.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Als u wijzigt de <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>nadat de metagegevens worden opgehaald, zoals na de eerste update die u moet aanroepen de <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>methode voor het bijwerken van de metagegevens.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       De OleDbCommandBuilder gebruikt ook de <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>, en <xref:System.Data.OleDb.OleDbCommand.Transaction%2A>eigenschappen waarnaar wordt verwezen door de <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> De gebruiker moet aanroepen <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>als een of meer van deze eigenschappen zijn gewijzigd, of als de <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>zelf wordt vervangen.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Anders de <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, en <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>eigenschappen behouden hun vorige waarden.</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       Als u aanroept <xref:System.ComponentModel.Component.Dispose%2A>, de OleDbCommandBuilder is ontkoppeld van de <xref:System.Data.OleDb.OleDbDataAdapter>, en de gegenereerde opdrachten worden niet meer gebruikt.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"
  syntax:
    content: 'public sealed class OleDbCommandBuilder : System.Data.Common.DbCommandBuilder'
