  summary: "Hiermee geeft u het machtigingsniveau voor een webbrowser."
  remarks: "Deze opsomming gebruik voor het instellen van de <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>eigenschap van de <xref:System.Security.Permissions.WebBrowserPermission>klasse.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       Het veilige machtigingsniveau Hiermee beperkt u de volgende bewerkingen uit Web browser.      -Een pop-upvenster kan niet worden gemaakt via het webbrowserbesturingselement.      -Alleen u kunt het webbrowserbesturingselement navigeren naar de site van de oorsprong.      -De beveiligingsinstellingen van het webbrowserbesturingselement worden gereduceerd."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
