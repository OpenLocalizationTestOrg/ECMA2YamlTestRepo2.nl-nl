  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Hiermee geeft u een expressie die wordt gemaakt van een gemachtigde."
  remarks: "CodeDelegateCreateExpression vertegenwoordigt de code die wordt gemaakt van een gemachtigde. CodeDelegateCreateExpression wordt vaak gebruikt met <xref:System.CodeDom.CodeAttachEventStatement>of <xref:System.CodeDom.CodeRemoveEventStatement>vertegenwoordigt een gebeurtenis-handler toevoegen of verwijderen van een gebeurtenis.</xref:System.CodeDom.CodeRemoveEventStatement> </xref:System.CodeDom.CodeAttachEventStatement>       De <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A>eigenschap geeft het type gemachtigde maken.</xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> De <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A>eigenschap geeft u het object dat de gebeurtenis-handler-methode bevat.</xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> De <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>eigenschap geeft de naam van de gebeurtenis-handler-methode waarvan methodehandtekening overeenkomt met de methodehandtekening van de gemachtigde.</xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>       In C# en een expressie voor het maken van een gemachtigde is doorgaans de volgende vorm: `new EventHandler(this.HandleEventMethod)`. In Visual Basic kunt een expressie voor het maken van een gemachtigde is doorgaans de volgende vorm: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
