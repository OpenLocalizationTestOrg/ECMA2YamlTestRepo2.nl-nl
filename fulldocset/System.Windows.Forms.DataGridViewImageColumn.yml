  remarks: "De standaardwaarde <xref:System.Windows.Forms.DataGridViewCellStyle>geretourneerd door deze eigenschap heeft de volgende eigenschapswaarden voor de eerste: |`DataGridViewCellStyle` eigenschap | Standaardwaarde |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| Een afbeelding van de standaardfout van het type <xref:System.Drawing.Icon>Als de eerste waarde van de eigenschap <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>is `true`; anders wordt een afbeelding van de standaardfout van het type <xref:System.Drawing.Bitmap>. |       Deze waarden overschrijven de opgegeven waarde in de <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>eigenschap van de <xref:System.Windows.Forms.DataGridView>besturingselement, maar kan worden vervangen door andere stijl Celeigenschappen.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> Zie voor meer informatie [celstijlen in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Om te voorkomen dat de standaardfout afbeelding wordt weergegeven voor `null` of <xref:System.DBNull.Value?displayProperty=fullName>cellen waarden, stelt u de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>eigenschap voor deze cel style-object te `null` of uw eigen fout-afbeelding voordat rijen toevoegen aan het besturingselement.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Dit heeft geen invloed op de rij voor nieuwe records echter. Om te voorkomen dat de afbeelding fout weergegeven in de rij voor nieuwe records wanneer het besturingselement <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>eigenschapswaarde `true`, moet u ook ofwel de celwaarde expliciet zijn ingesteld op `null` of uw eigen afbeelding fout in een handler voor het besturingselement <xref:System.Windows.Forms.DataGridView.RowsAdded>gebeurtenis of stel de kolom <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>eigenschap in op een exemplaar van een <xref:System.Windows.Forms.DataGridViewImageCell>-afgeleid van type met een overschreven <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>eigenschap die retourneert `null` of uw eigen afbeelding fout.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Als de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>eigenschap van het object dat wordt geretourneerd door de eigenschap DefaultCellStyle wordt de waarde gelijk is aan de standaardfout afbeelding van het type heeft <xref:System.Drawing.Bitmap>, wijzigen de <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>eigenschapswaarde voor `true` wordt automatisch ingesteld <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>op de standaardfout afbeelding van het type <xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Als <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>heeft een waarde die gelijk is aan de standaardfout afbeelding van het type <xref:System.Drawing.Icon>, wijzigen de <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>eigenschapswaarde voor `false` wordt automatisch ingesteld <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>op de standaardfout afbeelding van het type <xref:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
