  summary: "Als host fungeert voor een verzameling van <xref href=&quot;System.Windows.Forms.DataGridViewImageCell&quot;> </xref> objecten."
  remarks: "De klasse DataGridViewImageColumn is een speciaal type van de <xref:System.Windows.Forms.DataGridViewColumn>klasse die als host logisch cellen die afbeeldingen worden weergegeven.</xref:System.Windows.Forms.DataGridViewColumn> Een DataGridViewImageColumn heeft een bijbehorende <xref:System.Windows.Forms.DataGridViewImageCell>in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> Elke cel kan bevatten is een <xref:System.Drawing.Image>of een <xref:System.Drawing.Icon>, afhankelijk van de waarde van de <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> Weergave van de pictogrammen is nuttig om afbeeldingen met transparantie onder te brengen.       Standaard worden lege cellen een fout standaardafbeelding weergegeven. Om te voorkomen dat deze afbeelding wordt weergegeven voor celwaarden gelijk zijn aan `null` of <xref:System.DBNull.Value?displayProperty=fullName>stelt de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>eigenschap van de cel style-object geretourneerd door de <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>eigenschap `null` voordat rijen toevoegen aan het besturingselement.</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Dit heeft geen invloed op de rij voor nieuwe records echter. Om te voorkomen dat de fout-afbeelding wordt weergegeven in de rij voor nieuwe records wanneer het besturingselement <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>eigenschapswaarde `true`, moet u ook ofwel de celwaarde expliciet zijn ingesteld op `null` in een handler voor het besturingselement <xref:System.Windows.Forms.DataGridView.RowsAdded>gebeurtenis of stel de kolom <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>eigenschap in op een exemplaar van een <xref:System.Windows.Forms.DataGridViewImageCell>-afgeleid van type met een overschreven <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>eigenschap die retourneert `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       De standaard sorteermodus voor dit kolomtype is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
