  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Hiermee geeft u de belangrijkste schuifbare regio binnen een <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> besturingselement."
  remarks: "De interface IScrollInfo wordt toegang tot methoden waarmee logische schuiven van onderliggende inhoud, evenals computing welke onderliggende elementen zichtbaar zijn. Bovendien wordt gebruikt voor het definiëren van de schuifbare regio eigenschappen gedefinieerd.       Logische schuiven, kunt u bladeren naar het volgende element in de logische structuur. Fysieke schuiven daarentegen wordt geschoven inhoud met een gedefinieerde meetbare stap in een opgegeven richting. Als u fysieke schuiven in plaats van de logische schuiven vereist, moet u de host inpakt <xref:System.Windows.Controls.Panel>-element in een <xref:System.Windows.Controls.ScrollViewer>en stel de waarde van de <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>eigenschap `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
