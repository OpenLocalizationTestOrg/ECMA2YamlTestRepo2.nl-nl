  - System
  namespace: System.CodeDom.Compiler
  summary: "Opgehaald of ingesteld van de stijl die wordt gebruikt voor steunpunten plaatsen."
  remarks: "De standaardwaarde van deze eigenschap is `Block`, wat aangeeft dat deze code moet worden gegenereerd zodat accolades beginnen op dezelfde regel bevinden als de instructie of declaratie waaraan ze zijn gekoppeld. Een waarde van de eigenschap `C` geeft aan dat de accolades start op de regel na de instructie of declaratie waaraan ze zijn gekoppeld."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de bracing die moet worden gebruikt."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
