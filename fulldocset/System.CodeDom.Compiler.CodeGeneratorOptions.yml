  summary: "Opgehaald of ingesteld waarmee wordt aangegeven of voor het genereren van de leden in de volgorde waarin ze in verzamelingen lid plaatsvinden."
  remarks: 'Standaard genereert leden volgens hun type, bijvoorbeeld; veld, lid, constructor of eigenschap.  Een codegenerator kunt de eigenschap VerbatimOrder #region blokken invoeren in code, dus de volgorde te wijzigen.'
