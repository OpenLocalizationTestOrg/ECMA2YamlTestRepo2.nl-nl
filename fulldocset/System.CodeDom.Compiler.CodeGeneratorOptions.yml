  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Vertegenwoordigt een reeks opties die worden gebruikt door een codegenerator."
  remarks: "CodeGeneratorOptions wordt doorgegeven aan de methoden voor het genereren van code van een <xref:System.CodeDom.Compiler.ICodeGenerator>implementatie opties gebruikt tijdens het genereren van code op te geven.</xref:System.CodeDom.Compiler.ICodeGenerator>       De <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>eigenschap geeft de tekenreeks moet worden gebruikt voor elke afstand inspringing.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> De <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>eigenschap geeft de plaatsingsstijl van de van de accolades die de grenzen van codeblokken aangeeft.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> De <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>-eigenschap geeft op of u wilt toevoegen een `else`, `catch`, of `finally` blokkeren, inclusief vierkante haken, op de regel afsluiting van elk `if` of `try` blok.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> De <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>eigenschap geeft aan of invoegen lege regels tussen de leden.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       Een <xref:System.CodeDom.Compiler.ICodeGenerator>implementatie opties kunt bieden aangepaste code genereren die u kunt instellen of het doorgeven van gegevens voor het gebruik van de <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>woordenlijst indexeerfunctie, waarbij een codegenerator doorzoeken kunt om te zoeken aanvullende opties voor codegeneratie.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Deze klasse bevat een koppeling-vraag en een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
