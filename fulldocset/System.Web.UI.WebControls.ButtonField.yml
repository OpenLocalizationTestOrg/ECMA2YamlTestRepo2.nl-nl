  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap van een <xref:System.Web.UI.WebControls.ButtonField>object is ingesteld op de <xref:System.Web.UI.WebControls.ButtonType>of <xref:System.Web.UI.WebControls.ButtonType>waarde: Geef de naam van het veld voor de binding met gebruik van de eigenschap DataTextField de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> De waarden van het veld vervolgens worden weergegeven als de tekst voor de knoppen in de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> Desgewenst kunt u de weergegeven tekst opmaken door in te stellen de <xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>eigenschap.</xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>       In plaats van de eigenschap DataTextField binden met een <xref:System.Web.UI.WebControls.ButtonField>object aan een veld van een gegevensbron, kunt u de <xref:System.Web.UI.WebControls.ButtonField.Text%2A>eigenschap naar statische tekst weergeven voor de tekst van de knoppen in de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.Text%2A> </xref:System.Web.UI.WebControls.ButtonField> Wanneer de <xref:System.Web.UI.WebControls.ButtonField.Text%2A>eigenschap wordt gebruikt, wordt elke knop deelt hetzelfde bijschrift.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Als de DataTextField en <xref:System.Web.UI.WebControls.ButtonField.Text%2A>eigenschappen beide zijn ingesteld, wordt prioriteit gegeven aan de eigenschap DataTextField.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
