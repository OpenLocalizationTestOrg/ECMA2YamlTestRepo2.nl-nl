  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap van een <xref:System.Web.UI.WebControls.ButtonField>object is ingesteld op de <xref:System.Web.UI.WebControls.ButtonType>of <xref:System.Web.UI.WebControls.ButtonType>Gebruik de eigenschap Text als u wilt weergeven van statische tekst voor het bijschrift van de knoppen in de <xref:System.Web.UI.WebControls.ButtonField>.</xref:System.Web.UI.WebControls.ButtonField> -waarde</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Elke knop deelt hetzelfde bijschrift.       In plaats van het gebruik van de eigenschap Text voor het weergeven van statische tekst in een <xref:System.Web.UI.WebControls.ButtonField>object, kunt u de <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>eigenschap binden de <xref:System.Web.UI.WebControls.ButtonField>naar een veld in een gegevensbron.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField> De waarden van het veld zijn het bijschrift van de knoppen worden weergegeven.      > [!NOTE] > Als de <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>en teksteigenschappen zijn beide ingesteld, wordt de <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>eigenschap voorrang.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
