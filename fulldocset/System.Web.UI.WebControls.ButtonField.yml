- uid: System.Web.UI.WebControls.ButtonField.CommandName
  id: CommandName
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: CommandName
  nameWithType: ButtonField.CommandName
  fullName: System.Web.UI.WebControls.ButtonField.CommandName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een tekenreeks met de actie moet worden uitgevoerd wanneer een knop in een <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> object wordt geklikt."
  remarks: "Gebruik de eigenschap CommandName koppelen van de naam van een opdracht zoals `&quot;Add&quot;` of `&quot;Remove&quot;`, met de knoppen in de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> U kunt de eigenschap CommandName ingesteld op een willekeurige tekenreeks waarmee de bewerking uit te voeren wanneer de knop wordt geklikt. U kunt via een programma bepalen van de naam van de opdracht in een gebeurtenis-handler en de nodige acties uitvoeren.      > [!NOTE] > Alle knoppen in een <xref:System.Web.UI.WebControls.ButtonField>object delen dezelfde naam van de opdracht.</xref:System.Web.UI.WebControls.ButtonField>       Gegevensgebonden besturingselementen bepaalde opdrachtnamen herkennen en automatisch verhogen en de bijbehorende gebeurtenissen voor het besturingselement afhandelen. De opdrachtnamen van de volgende worden herkend:- `&quot;Cancel&quot;`       -    `&quot;Delete&quot;`       -    `&quot;Edit&quot;`       -    `&quot;Insert&quot;`       -    `&quot;New&quot;`       -    `&quot;Page&quot;`       -    `&quot;Select&quot;`       -    `&quot;Sort&quot;`       -    `&quot;Update&quot;` ingesteld om aan te roepen paginering, de CommandName op `&quot;Page&quot;` en de <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>van de ingesloten <xref:System.Web.UI.WebControls.Button>besturingselement `&quot;First&quot;`, `&quot;Last&quot;`, `&quot;Prev&quot;`, `&quot;Next&quot;`, of een paginanummer.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Echter, omdat de <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>voor een <xref:System.Web.UI.WebControls.ButtonField>besturingselement is altijd de rijindex integer een <xref:System.Web.UI.WebControls.ButtonField>besturingselement is niet geschikt is voor het aanroepen van paginering.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Op dezelfde manier, terwijl u kunt aanroepen sorteren door op de CommandName `&quot;Sort&quot;`, wordt de <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>eigenschap voor een <xref:System.Web.UI.WebControls.ButtonField>besturingselement is altijd de rij-index van geheel getal.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Daarom moet een <xref:System.Web.UI.WebControls.ButtonField>besturingselement is niet geschikt is voor het aanroepen van sorteren.</xref:System.Web.UI.WebControls.ButtonField> Opdracht voor aangepaste namen, zoals `&quot;Add&quot;` en `&quot;Remove&quot;`, moet u de gebeurteniscode om te controleren van de naam van de opdracht en een aangepaste actie schrijven. Zie voor meer informatie <xref:System.Web.UI.WebControls.DataControlCommands>.</xref:System.Web.UI.WebControls.DataControlCommands>      > [!NOTE] > Niet alle namen van opdrachten worden herkend door elke gegevensgebonden besturingselementen. Bijvoorbeeld: `&quot;New&quot;` wordt niet herkend door de <xref:System.Web.UI.WebControls.GridView>besturingselement en `&quot;Select&quot;` wordt niet herkend door de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the CommandName property to specify a command name for the buttons in a <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_922_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_922_1.aspx)]"
