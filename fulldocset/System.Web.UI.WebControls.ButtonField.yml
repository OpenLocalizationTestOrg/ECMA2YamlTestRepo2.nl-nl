  name: ButtonField
  nameWithType: ButtonField
  fullName: System.Web.UI.WebControls.ButtonField
  type: Class
  summary: "Hiermee geeft u een veld dat wordt weergegeven als een knop in een gegevensgebonden besturingselement."
  remarks: "De klasse ButtonField wordt gebruikt door gegevensgebonden besturingselementen (zoals <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>) een knop voor elke record die wordt weergegeven.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Het object ButtonField anders weergegeven, afhankelijk van het gegevensgebonden besturingselement waarin deze wordt gebruikt. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.GridView>besturingselement een object ButtonField weergegeven als een kolom, terwijl de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt weergegeven als een rij.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Op een knop in het knopveld van een klikken, wordt de gebeurtenis opdracht van het bovenliggende gegevensgebonden besturingselement gegeven. U kunt een aangepaste routine moet worden uitgevoerd wanneer een knop wordt geklikt door te geven van een gebeurtenis-handler voor de gebeurtenis opdracht opgeven.      > [!NOTE] > De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowCommand>gebeurtenis, terwijl de <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>gebeurtenis.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Gebruiken om te bepalen van de index van de record die de gebeurtenis zich voordoet opdracht, de <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>eigenschap van het gebeurtenisargument die wordt doorgegeven aan de gebeurtenis opdracht voor het besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> De klasse ButtonField vult automatisch het <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>eigenschap met de juiste indexwaarde.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>       Het type knop om weer te geven, gebruikt u de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Wanneer een knop koppeling of opdracht weer te geven, gebruikt de <xref:System.Web.UI.WebControls.ButtonField.Text%2A>eigenschap om het bijschrift in de knoppen.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Als u de <xref:System.Web.UI.WebControls.ButtonField.Text%2A>eigenschap, alle knoppen in een share ButtonField hetzelfde bijschrift.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       U kunt ook het object ButtonField koppelen aan een veld in een gegevensbron. Hiermee kunt u verschillende bijschriften voor de knoppen in de ButtonField-object wordt weergegeven. De waarden die in het opgegeven veld worden gebruikt voor de ondertiteling van de knoppen. Stel de <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>eigenschap in op een object ButtonField binden aan een veld in een gegevensbron.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Wanneer een knop installatiekopie weer te geven, gebruikt de <xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>eigenschap om op te geven van de afbeelding moet worden weergegeven voor de knoppen in het object ButtonField.</xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>      > [!NOTE] > Alle knoppen in een object ButtonField delen dezelfde installatiekopie.       U kunt een ButtonField-object in een gegevensgebonden besturingselement verbergen door in te stellen de <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Het object ButtonField kunt u secties van de kop- en voettekst aanpassen. Stel weer te geven van een bijschrift in de sectie koptekst of voettekst de <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>of <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> In plaats van tekst in de headersectie worden weergegeven, kunt u een installatiekopie weergeven door het instellen van de <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Als wilt verbergen in de sectie header in een object ButtonField, stelt de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Sommige gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) kunt weergeven of verbergen alleen de van de hele koptekstsectie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> Deze gegevensgebonden besturingselementen bieden geen ondersteuning voor de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap voor een afzonderlijke knop-veld.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Weergeven of verbergen van de hele koptekst-sectie van een gegevensgebonden besturingselement (indien beschikbaar), gebruiken de `ShowHeader` eigenschap voor het besturingselement.       U kunt het uiterlijk van het object ButtonField (tekstkleur, achtergrondkleur, enzovoort) ook aanpassen door de stijleigenschappen voor de verschillende onderdelen van het veld. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | De stijlinstellingen voor |   |--------------------|----------------------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| De onderliggende webserverbesturingselementen van de ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| De voettekstsectie van de ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| De header-sectie van de ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| De gegevensitems in de ButtonField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
