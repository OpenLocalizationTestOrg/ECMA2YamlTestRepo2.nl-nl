  remarks: "De constructor ButtonField gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.ButtonField>klasse.</xref:System.Web.UI.WebControls.ButtonField> Deze constructor wordt doorgaans gebruikt om velden toe te voegen aan een dynamisch gemaakte gegevensgebonden besturingselement.       Om toe te voegen een <xref:System.Web.UI.WebControls.ButtonField>dynamisch object aan een gegevensgebonden besturingselement, maak een nieuwe <xref:System.Web.UI.WebControls.ButtonField>object, de eigenschappen ervan instellen en vervolgens toe te voegen aan de veldverzameling voor het besturingselement gegevensgebonden.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> Als u bijvoorbeeld de <xref:System.Web.UI.WebControls.GridView>beheren, het toevoegen van de <xref:System.Web.UI.WebControls.ButtonField>object toe aan de <xref:System.Web.UI.WebControls.GridView.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Maar u velden dynamisch aan een besturingselement gegevensgebonden toevoegen kunt velden moeten worden gedeclareerd als statisch, en vervolgens worden weergegeven of verborgen, indien nodig. Alle velden statisch declareren vermindert de grootte van de weergavestatus voor het bovenliggende gegevensgebonden besturingselement."
  example:
