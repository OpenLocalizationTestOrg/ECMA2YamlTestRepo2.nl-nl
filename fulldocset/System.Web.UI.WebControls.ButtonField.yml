- uid: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonField.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de tekenreeks die aangeeft van de weergave-indeling voor de waarde van het veld."
  remarks: "De eigenschap DataTextFormatString gebruiken om op te geven van een aangepaste weergave-indeling voor de waarden die worden weergegeven in de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> Als de eigenschap DataTextFormatString niet is ingesteld, wordt de waarde voor het veld weergegeven zonder speciale opmaak.      > [!NOTE] > De indelingstekenreeks die wordt toegepast alleen wanneer de <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>eigenschap is ingesteld.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       De tekenreeks voor indeling kan een letterlijke tekenreeks en omvat gewoonlijk een tijdelijke aanduiding voor de waarde voor het veld. Bijvoorbeeld, in de tekenreeks voor indeling `&quot;Item Value: {0}&quot;`, wordt de `{0}` waarde wordt vervangen door de waarde voor het veld wanneer deze wordt weergegeven de <xref:System.Web.UI.WebControls.ButtonField>object.</xref:System.Web.UI.WebControls.ButtonField> De rest van de indelingstekenreeks die wordt weergegeven als letterlijke tekst.      > [!NOTE] > Als de indelingstekenreeks die niet onder een tijdelijke aanduiding, de waarde voor het veld van de gegevensbron niet is opgenomen in de laatste weergegeven tekst.       De tijdelijke aanduiding bestaat uit twee delen, gescheiden door een dubbelepunt en ingepakt accolades in de vorm { `A` : `Bxx` }. De waarde vóór de dubbele punt (`A` in het algemene voorbeeld) Hiermee geeft u de index voor de waarde van het veld in een op nul gebaseerde lijst met parameters.      > [!NOTE] > Dit `A` parameter maakt deel uit van de syntaxis van de opmaak. Omdat er slechts één veldwaarde in elke cel, kan deze waarde alleen worden ingesteld op 0.       De dubbele punt en de waarden na de dubbele punt zijn optioneel. Het teken na de dubbele punt (`B` in het algemene voorbeeld) geeft de indeling waarin de waarde moet worden weergegeven. De volgende tabel bevat de algemene indelingen.      | Opmaak teken | Beschrijving |   |----------------------|-----------------|   | `C`| Numerieke waarden in een valutanotatie worden weergegeven. |   | `D`| Numerieke waarden worden weergegeven in de notatie decimaal. |   | `E`| Numerieke waarden worden weergegeven in de wetenschappelijke (exponentiële) notatie. |   | `F`| Numerieke waarden worden weergegeven in vaste indeling. |   | `G`| Numerieke waarden worden weergegeven in algemene indeling. |   | `N`| Numerieke waarden in de notatie worden weergegeven. |   | `X`| Numerieke waarden worden weergegeven in hexadecimale notatie. |      > [!NOTE] > Behalve voor `X`, de indeling tekens zijn niet hoofdlettergevoelig. De `X` opmaakteken de hexadecimale tekens worden weergegeven in het geval dat is opgegeven.       De waarde na het teken indeling (`xx` in het algemene voorbeeld) geeft het aantal significante cijfers of decimalen weergegeven. Bijvoorbeeld: de tekenreeks voor indeling `&quot;{0:F2}&quot;` een getal met twee decimalen weergegeven.       Zie voor meer informatie over de opmaak van tekenreeksen, [opmaak typen](~/add/includes/ajax-current-ext-md.md).       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_654_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_654_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Dit is een indelingstekenreeks waarmee de notatie voor de waarde van het veld. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wat aangeeft dat er geen speciale opmaak wordt toegepast op de veldwaarde."
  overload: System.Web.UI.WebControls.ButtonField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
