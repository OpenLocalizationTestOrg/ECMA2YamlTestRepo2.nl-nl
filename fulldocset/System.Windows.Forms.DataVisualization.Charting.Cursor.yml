  summary: "Opgehaald of ingesteld van de eindpositie van selectie voor een bereik."
  remarks: "Een gebruiker kan een bereik in een grafiekgebied selecteren door op de linkermuisknop te klikken en vervolgens de muis te slepen. Houd er rekening mee dat de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>eigenschap moet ook worden ingesteld op `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> Bovendien een aaneengesloten selectie kan worden ingesteld via een programma met ofwel de SelectionEnd en <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Eigenschappen, of de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>of <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>methoden.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       De eindpositie van selectie voor een bereik wordt berekend als een waarde van de as waaraan de cursor behoort. Bijvoorbeeld, als de cursor tot de primaire x-as behoort en u de eigenschap SelectionEnd op een waarde van 31 December 2000 instellen het einde van het geselecteerde gebied wordt uitgevoerd op 31 December 2000 langs de primaire X-as.       Instellen om te verwijderen via een programma een aaneengesloten selectie, de begin- en eindpunten van het bereik <xref:System.Double.NaN>met behulp van de SelectionEnd en <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Eigenschappen of gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
  syntax:
