  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor
  type: Class
  summary: "Hiermee geeft u een horizontale of verticale lijn die een positie langs een as definieert."
  remarks: "Een cursor is een horizontale of verticale lijn die een positie langs een as definieert. Een aaneengesloten selectie is een bereik op een as die wordt gedefinieerd door een begin- en eindpositie en met behulp van een semi-transparante kleur wordt weergegeven.       Cursors en bereik selecties zijn beide geïmplementeerd door de Cursor-klasse, die wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Eigenschappen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>object is voor de X-as van een grafiekgebied en de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>object is voor de Y-as.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>eigenschap van deze objecten bepaalt u of de bijbehorende as primair of secundair.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       De enige cursor en bereik selectie functionaliteit gevonden buiten de klasse Cursor zijn de gebeurtenissen met betrekking tot de selectie van cursor en bereik die zich in de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Cursor : IDisposable
