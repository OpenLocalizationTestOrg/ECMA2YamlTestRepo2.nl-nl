- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het interval cursor."
  remarks: "De eigenschap Interval wordt bepaald hoe vaak en wanneer een cursor kan worden getekend door een eindgebruiker en waar de begin- en eindpunten van een aaneengesloten selectie kan worden getekend. Een waarde van nul, wat de standaardwaarde is, geeft aan dat een selectie van cursor of bereik overal kan worden opgenomen in een grafiekgebied. Een andere waarde dan nul geeft aan dat de cursor of begin en/of de eindpunten van een geselecteerde bereik alleen met het opgegeven interval instellen wanneer gebruikersinteractie worden getekend.       De eenheid van de meting wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Deze eigenschap kan ook worden gebruikt in combinatie met de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>eigenschap kunt u opgeven van een offset van het opgegeven interval.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Bijvoorbeeld, zodat een cursor moet alleen worden weergegeven voor elke zaterdag een interval van 1 week moet worden opgegeven, samen met een intervalverschuiving van 6 dagen. In .NET Framework, zondag wordt beschouwd als de eerste dag van de week.       Als de gebruikersinterface van de cursor is ingeschakeld door het instellen van de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>eigenschap en de muis binnen een grafiekgebied wordt geklikt, worden de positie van de cursor wordt ingesteld op de dichtstbijzijnde toegestane locatie.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Het Interval voor de eigenschap heeft geen effect als u de positie van een cursor instellen of een selectie programmatisch bereik."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Het interval cursor."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de intervalverschuiving, welke is van invloed op waar de selectie van cursor en bereik worden getekend wanneer ze door een gebruiker worden ingesteld."
  remarks: "De eigenschap IntervalOffset bepaalt de intervalverschuiving van een cursor en de begin-en/of eindpunten van een selectie voor bereik. In combinatie met de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>eigenschap, bepaalt deze eigenschap waar een cursor en bereik kan worden weergegeven in een grafiekgebied.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> De waarde nul, is de standaardwaarde geeft aan dat er geen offset is.       De maateenheid wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       De offset is van invloed op de locaties waar een cursor en het begin en/of eindpunten van een aaneengesloten selectie kan worden getekend. Bijvoorbeeld, zodat een cursor moet alleen worden weergegeven voor elke zaterdag een interval van 1 week moet worden opgegeven, samen met een intervalverschuiving van 6 dagen. In .NET Framework, zondag wordt beschouwd als de eerste dag van de week.       Als de gebruikersinterface van de cursor is ingeschakeld door het instellen van de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>eigenschap en de muis binnen een grafiekgebied wordt geklikt, worden de positie van de cursor wordt ingesteld op de dichtstbijzijnde toegestane locatie.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Interval gerelateerde eigenschappen hebben geen effect wanneer een aaneengesloten selectie of cursorpositie programmatisch worden ingesteld."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "De offset van het interval. De standaardwaarde is nul, wat betekent geen beperkingen voor, en negatieve waarden zijn toegestaan."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  id: IntervalOffsetType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffsetType
  nameWithType: Cursor.IntervalOffsetType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de offset intervaltype van een cursor en het geselecteerde bereik voor een as."
  remarks: "De eigenschap IntervalOffsetType bepaalt het type intervalverschuiving die is opgegeven met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       Als de eigenschap IntervalOffsetType is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, wordt de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>instelling van de eigenschap wordt gebruikt.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Interval gerelateerde eigenschappen hebben geen effect wanneer een aaneengesloten selectie of cursorpositie programmatisch worden ingesteld."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> inventarisatiewaarde die de maateenheid voor de intervalverschuiving bepaalt."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  id: IntervalType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalType
  nameWithType: Cursor.IntervalType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het intervaltype voor de cursor en het geselecteerde bereik van een as."
  remarks: "De eigenschap IntervalType bepaalt het type interval, die is opgegeven met de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Als het intervaltype <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, de maateenheid voor het interval wordt behandeld als een `double`, hetgeen gelijk is aan één dag wanneer <xref:System.DateTime>waarden zijn opgegeven.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Interval gerelateerde eigenschappen hebben geen effect wanneer een aaneengesloten selectie of cursorpositie programmatisch is ingesteld.       Als het type van de as-interval een tijd vertegenwoordigt — bijvoorbeeld uren, minuten, enzovoort — en vervolgens om de functie Zoomen correct inschakelt, moet het IntervalType ook worden ingesteld op een tijd-waarde. Bijvoorbeeld, als de ChartArea1.AxisX.IntervalType wordt uitgedrukt in uren, kan wordt de ChartArea1.CursorX.IntervalType worden ingesteld op minuten."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Het intervaltype voor de cursor en het geselecteerde bereik van een as."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType*
  exceptions: []
  platform:
  - net462
