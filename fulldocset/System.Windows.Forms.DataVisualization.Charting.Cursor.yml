  remarks: "Deze eigenschap kan worden gebruikt om de positie ophalen van een cursor, evenals om in te stellen via een programma de cursorpositie.       De positie wordt gemeten als een waarde van de as die de cursor behoort, dit wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Bijvoorbeeld, als de cursor deel uitmaakt van de primaire X-as en vervolgens deze eigenschap instelt op een waarde van 1 januari 2000 leidt ertoe dat de x-as cursor op de positie 1 januari 2000 op de as wordt getekend. Als deze waarde as niet bestaat, wordt de cursor niet weergegeven.       Houd er rekening mee dat als u deze eigenschap instelt, wordt de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>eigenschappen heeft geen effect; dat wil zeggen, de cursor wordt weergegeven op deze locatie opgegeven.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Instelling voor deze eigenschap wordt niet afkomstig van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>of <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>gebeurtenissen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       U kunt ook de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>methoden kunnen worden gebruikt om in te stellen van de cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       Gebruik om te verwijderen via een programma een cursor, deze eigenschap de positie van de cursor <xref:System.Double.NaN>.</xref:System.Double.NaN> instellen"
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "De positie van een cursor."
