  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van een semi-transparante kleur die een bereik van gegevens markeert."
  remarks: "Deze eigenschap bepaalt de kleur van selectie van het bereik en kan worden ingesteld op een geldige waarde voor ARGB (alpha, rood, groen, blauw). Als een alfanumerieke waarde de transparantie bepaalt, niet opgegeven is, wordt een alfa standaardwaarde 120 gebruikt.       De geselecteerde kleur kan worden ingesteld voor de X- en Y-as cursors, die wordt geïmplementeerd met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Eigenschappen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object, respectievelijk.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Als een bereik alleen langs de x-as is geselecteerd, wordt de SelectionColor-waarde voor de x-as cursor gebruikt; Als een bereik alleen langs de y-as is geselecteerd, wordt de SelectionColor-waarde voor de y-as cursor gebruikt. Als u een bereik selecteert langs beide assen, wordt ook de SelectionColor-waarde voor de y-as cursor voor de geselecteerde kleur gebruikt."
  syntax:
    content: public System.Drawing.Color SelectionColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "De kleur van het geselecteerde bereik. De standaardwaarde is <xref:System.Drawing.Color.LightGray*>, met een alfanumerieke waarde 120.</xref:System.Drawing.Color.LightGray*>"
