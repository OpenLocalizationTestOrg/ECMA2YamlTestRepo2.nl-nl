- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll
  id: AutoScroll
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: AutoScroll
  nameWithType: Cursor.AutoScroll
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van een vlag die bepaalt of schuiven treedt op als een selectiebewerking bereik buiten een grens van het grafiekgebied valt."
  remarks: "Als een gegevensweergave niet alle gegevenspunten worden weergegeven in een uitgezette reeks en een bereik wordt geselecteerd door de gebruiker, automatisch schuiven van de weergave wordt uitgevoerd als deze eigenschap is `true` en de muis, en daarom de cursor: buiten de rand van de grafiek wordt verplaatst.       Schuiven vindt alleen plaats op een as als er meer gegevens beschikbaar kunnen worden weergegeven.       Een gegevensweergave die alle gegevens meestal niet wordt weergegeven als de eindgebruiker op een subset van gegevens inzoomen wordt veroorzaakt. Weergaven en zoomen worden geïmplementeerd door de <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de gegevensweergave automatisch; kan worden geschoven anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  id: AxisType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: AxisType
  nameWithType: Cursor.AxisType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het type as waaraan de cursor is gekoppeld."
  remarks: "Er zijn twee sets van assen: primaire en secundaire. Primaire assen voor alle grafieken, behalve de staafdiagrammen bevinden zich op de onderkant (primaire x-as) en de linkerrand (primaire y-as) van het grafiekgebied.       De secundaire assen bevinden zich op het recht (secundaire x-as) en de bovenrand (secundaire y-as) van het grafiekgebied.      > [!NOTE] > Als alle reeksen uitgezet binnen een grafiekgebied gebruik slechts één type as (bijvoorbeeld, de primaire x-as), wordt deze eigenschap instelt op een as type niet wordt gebruikt door de reeks (in dit geval de secundaire x-as) heeft geen effect; de cursor wordt automatisch gekoppeld aan de enige as waarmee de reeks wordt uitgezet wordt gebruikt."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> inventarisatiewaarde die aangeeft of de as is gekoppeld aan de primaire of secundaire as."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType*
  exceptions: []
  platform:
  - net462
