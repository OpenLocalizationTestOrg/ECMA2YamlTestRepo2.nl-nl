  name: IContract
  nameWithType: IContract
  fullName: System.AddIn.Contract.IContract
  type: Interface
  summary: "Hiermee geeft u de basis-interface voor alle opdrachten die worden gebruikt voor communicatie tussen onderdelen die onafhankelijk worden bijgewerkt."
  remarks: "De interface IContract definieert een contract die onafhankelijk onderdelen bijgewerkt, zoals een toepassing en een invoegtoepassing kunt gebruiken om te communiceren. Onderdelen IContract kunnen gebruiken om te communiceren via een proces of toepassingsgrenzen domein, of om te communiceren met andere onderdelen in de hetzelfde proces of het toepassingsdomein. IContract fungeert een vergelijkbaar doel voor onderdelen die zijn gemaakt met behulp van .NET Framework als de `IUnknown` interface fungeert voor de onderdelen die zijn gemaakt met behulp van COM. Gebruiken om te bepalen of een object wordt geïmplementeerd voor een bepaalde opdracht, de <xref:System.AddIn.Contract.IContract.QueryContract%2A>methode.</xref:System.AddIn.Contract.IContract.QueryContract%2A>"
  syntax:
    content: public interface IContract
  implements: []
  platform:
  - net462
- uid: System.AddIn.Contract.IContract.AcquireLifetimeToken
  id: AcquireLifetimeToken
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: AcquireLifetimeToken()
  nameWithType: IContract.AcquireLifetimeToken()
  fullName: System.AddIn.Contract.IContract.AcquireLifetimeToken()
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Geeft aan dat het contract toegankelijk is voor een client totdat de client het contract trekt."
  remarks: "Clients van een object dat wordt geïmplementeerd <xref:System.AddIn.Contract.IContract>Roep de methode AcquireLifetimeToken voor het verwittigen van het object dat de client toegang tot het contract vereist.</xref:System.AddIn.Contract.IContract> Een <xref:System.AddIn.Contract.IContract>is gegarandeerd worden gebruikt zolang ten minste één levensduurtoken die wordt doorgegeven aan een client niet is ingetrokken.</xref:System.AddIn.Contract.IContract>       Voor het intrekken van een contract, de aanroep van de clients de <xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>methode.</xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>"
  syntax:
    content: public int AcquireLifetimeToken ();
    parameters: []
    return:
      type: System.Int32
      description: "Een waarde, ook wel bekend als een van levensduurtoken, waarmee de client die het contract heeft verkregen."
  overload: System.AddIn.Contract.IContract.AcquireLifetimeToken*
  exceptions: []
  platform:
  - net462
