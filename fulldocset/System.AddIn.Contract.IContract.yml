- uid: System.AddIn.Contract.IContract.RevokeLifetimeToken(System.Int32)
  id: RevokeLifetimeToken(System.Int32)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: RevokeLifetimeToken(Int32)
  nameWithType: IContract.RevokeLifetimeToken(Int32)
  fullName: System.AddIn.Contract.IContract.RevokeLifetimeToken(Int32)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Hiermee geeft u het contract is niet meer toegankelijk voor een client."
  remarks: "Clients van een object dat wordt geïmplementeerd <xref:System.AddIn.Contract.IContract>Roep de methode RevokeLifetimeToken voor het verwittigen van het object dat de client niet langer het contract moet.</xref:System.AddIn.Contract.IContract> Een <xref:System.AddIn.Contract.IContract>is gegarandeerd worden gebruikt zolang ten minste één levensduurtoken die wordt doorgegeven aan een client niet is ingetrokken.</xref:System.AddIn.Contract.IContract>       Verkrijgen van een contract, de aanroep van de clients de <xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>methode.</xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>"
  syntax:
    content: public void RevokeLifetimeToken (int token);
    parameters:
    - id: token
      type: System.Int32
      description: "Een waarde, ook wel bekend als een van levensduurtoken, waarmee de client die het contract is intrekken."
  overload: System.AddIn.Contract.IContract.RevokeLifetimeToken*
  exceptions: []
  platform:
  - net462
