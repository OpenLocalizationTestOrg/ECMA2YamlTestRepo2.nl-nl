- uid: System.AddIn.Contract.IContract.QueryContract(System.String)
  id: QueryContract(System.String)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: QueryContract(String)
  nameWithType: IContract.QueryContract(String)
  fullName: System.AddIn.Contract.IContract.QueryContract(String)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Retourneert een contract dat is geïmplementeerd door dit contract."
  remarks: "De methode QueryContract kunt <xref:System.AddIn.Contract.IContract>objecten te kunnen stellen andere contracten.</xref:System.AddIn.Contract.IContract> QueryContract dient een doel vergelijkbaar met die van de `IUnknown.QueryInterface` methode in COM.       De indeling van de tekenreeksen die wordt gebruikt voor het identificeren van contracten wordt gedefinieerd door de <xref:System.AddIn.Contract.IContract>uitvoering.</xref:System.AddIn.Contract.IContract> Het is raadzaam dat u de <xref:System.Type.AssemblyQualifiedName%2A>van het contract dat wordt gevraagd.</xref:System.Type.AssemblyQualifiedName%2A>"
  syntax:
    content: public System.AddIn.Contract.IContract QueryContract (string contractIdentifier);
    parameters:
    - id: contractIdentifier
      type: System.String
      description: "Een tekenreeks waarmee het contract dat wordt aangevraagd."
    return:
      type: System.AddIn.Contract.IContract
      description: "Een <xref href=&quot;System.AddIn.Contract.IContract&quot;> </xref> die staat voor een contract dat een client is aangevraagd van de huidige opdracht; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als het huidige contract geen ondersteuning biedt voor het contract dat is aangevraagd."
  overload: System.AddIn.Contract.IContract.QueryContract*
  exceptions: []
  platform:
  - net462
