  type: Class
  summary: "Hiermee geeft u de beveiliging bewerkingen voor het besturingselement <xref:System.Net.Sockets.Socket>verbindingen.</xref:System.Net.Sockets.Socket> Deze klasse kan niet worden overgenomen."
  remarks: "Gebruik dit kenmerk uw <xref:System.Net.Sockets.Socket>verbinding moet voldoen aan de eigenschappen die zijn opgegeven in uw SocketPermissionAttribute.</xref:System.Net.Sockets.Socket> Bijvoorbeeld, om toe te passen, de machtiging voor een <xref:System.Net.Sockets.Socket>verbinding op poort 80, stel de <xref:System.Net.SocketPermissionAttribute.Port%2A>eigenschap van de SocketPermissionAttribute &quot;80&quot;.</xref:System.Net.SocketPermissionAttribute.Port%2A> </xref:System.Net.Sockets.Socket> De beveiligingsinformatie die is opgegeven in SocketPermissionAttribute wordt opgeslagen in de metagegevens van het kenmerk target, dit is de klasse waarop de SocketPermissionAttribute wordt toegepast. Het systeem heeft vervolgens toegang tot de informatie tijdens de uitvoering. De <xref:System.Security.Permissions.SecurityAction>die wordt doorgegeven aan de constructor bepaalt de toegestane SocketPermissionAttribute doelen.</xref:System.Security.Permissions.SecurityAction>      > [!NOTE] > Waarden die niet door de eigenschappen van een SocketPermissionAttribute moeten hebben `null`. Worden ook, nadat deze is ingesteld, de waarden van de eigenschappen kunnen niet gewijzigd.      > [!NOTE] > Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

