  summary: "Biedt informatie over gebeurtenissen voor gebeurtenissen die plaatsvinden wanneer een tooltip wordt geopend of gesloten."
  remarks: "Wanneer een tooltip wordt geopend en wordt gesloten, biedt deze klasse gebeurtenisgegevens. Het element dat hiermee de knopinfo wordt neemt over van beide <xref:System.Windows.FrameworkElement>of <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Daarom aanwezig openen en sluiten gebeurtenissen op deze klassen. De volgende tabel worden de gebeurtenissen die gebruikmaken van deze klasse.      | Gebeurtenissen die plaatsvinden wanneer een tooltip wordt geopend | Gebeurtenissen die plaatsvinden wanneer een tooltip wordt gesloten |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Deze gebeurtenissen worden geregistreerd door de <xref:System.Windows.Controls.ToolTipService>klasse als de <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>en <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>velden.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> De <xref:System.Windows.FrameworkElement>en <xref:System.Windows.FrameworkContentElement>klassen beide implementeren de <xref:System.Windows.Controls.ToolTipService>en zichtbaar deze gebeurtenis met het definiÃ«ren van de gebeurtenissen in de vorige tabel de ToolTipEventArgs klasse overschrijft de <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>methode.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Dit beveiligde lid echter niet weergegeven in de lijst ToolTipEventArgs van leden omdat de methode is verzegeld en kan niet worden overschreven in klassen van ToolTipEventArgs. De implementatie van de methode in deze klasse cast gemachtigde voor de gebeurtenis-handler die is opgegeven als een parameter voor de methode voor het <xref:System.Windows.Controls.ToolTipEventHandler>type.</xref:System.Windows.Controls.ToolTipEventHandler>       Als de tooltip is gedefinieerd als een <xref:System.Windows.Controls.ToolTip>object, de <xref:System.Windows.Controls.ToolTip.Opened>en <xref:System.Windows.Controls.ToolTip.Closed>gebeurtenissen van de <xref:System.Windows.Controls.ToolTip>klasse zijn ook treedt op wanneer een tooltip wordt geopend en wordt gesloten.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
