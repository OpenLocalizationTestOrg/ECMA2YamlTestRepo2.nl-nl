  namespace: System.Web.Profile
  summary: "Hiermee wordt het aantal profielen waarin de laatste Activiteitsdatum is opgetreden op of vóór de opgegeven datum."
  remarks: "De methode GetNumberOfInactiveProfiles wordt gebruikt voor het ophalen van een telling van alle ongebruikte gebruikersprofielen uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, alle profielen, die worden geteld een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die plaatsvindt op of voor de opgegeven `userInactiveSinceDate` parameterwaarde.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example allows a user to view and delete information for active and inactive profiles based on search criteria. A count of inactive profiles is displayed using the results of the GetNumberOfInactiveProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/456bb4d7-dc47-48d9-b96d-_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/456bb4d7-dc47-48d9-b96d-_1.aspx)]"
  syntax:
    content: public static int GetNumberOfInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Een van de <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> opsommingswaarden, opgeven of anonieme, geverifieerd of beide typen profielen worden geretourneerd."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Een <xref:System.DateTime>-object dat wordt geïdentificeerd welke gebruikersprofielen worden als inactief beschouwd.</xref:System.DateTime> Als de <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>van een gebruiker profiel plaatsvindt op of vóór deze datum en tijd, het profiel als inactief beschouwd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Het aantal profielen in de gegevensbron waarvoor de datum van de laatste activiteit heeft plaatsgevonden voor de opgegeven datum en tijd."
