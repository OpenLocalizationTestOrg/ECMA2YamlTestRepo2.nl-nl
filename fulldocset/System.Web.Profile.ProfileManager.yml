      description: "Een <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> met gebruikersprofielgegevens voor niet-actieve profielen waarin de gebruikersnaam overeenkomt met de opgegeven <code> usernameToMatch </code> parameter."
