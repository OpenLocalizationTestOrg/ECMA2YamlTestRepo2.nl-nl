  name: ProfileManager
  nameWithType: ProfileManager
  fullName: System.Web.Profile.ProfileManager
  type: Class
  summary: "Beheert gebruikersprofielgegevens en instellingen."
  remarks: "Het ASP.NET-profiel wordt gebruikt voor het opslaan en ophalen van de instellingen van de gebruiker in een gegevensbron, zoals een database. Het gebruikersprofiel wordt geopend met de <xref:System.Web.HttpContext.Profile%2A>eigenschap van het huidige <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> De waarden van de informatie en eigenschappen van de profiel worden beheerd met behulp van de profielprovider van een.       De klasse ProfileManager wordt gebruikt voor de profielinstellingen beheren, zoek naar gebruikersprofielen en verwijderen van gebruikersprofielen die niet langer in gebruik. De klasse ProfileManager biedt statische methoden en eigenschappen die kunnen worden geopend door te verwijzen naar de klasse ProfileManager in uw toepassingscode. Zie de sectie voorbeeld in dit onderwerp en aanvullende voorbeelden gegeven in de onderwerpen voor leden van de klasse ProfileManager voor een voorbeeld.       Het profiel is standaard uitgeschakeld voor alle ASP.NET-toepassingen. Om het gebruikersprofiel, stellen de `enabled` kenmerk van het configuratie-element op true, zoals wordt weergegeven in het volgende voorbeeld.      ```   <configuration>     <system.web>       <profile enabled=&quot;true&quot; />     </system.web>   </configuration>   ```Zie voor meer informatie over het gebruikersprofiel [overzicht van ASP.NET profiel eigenschappen](~/add/includes/ajax-current-ext-md.md).       De profielprovider van een wordt gebruikt voor het opslaan en ophalen van de eigenschappen in het gebruikersprofiel. Het .NET Framework bevat een <xref:System.Web.Profile.SqlProfileProvider>klasse die eigenschappen van gebruikersprofiel in een SQL Server-database opslaat.</xref:System.Web.Profile.SqlProfileProvider> Een <xref:System.Web.Profile.SqlProfileProvider>exemplaar genaamd `AspNetSqlProvider` is opgegeven in de configuratie van de machine als de standaardprofielprovider.</xref:System.Web.Profile.SqlProfileProvider> De `AspNetSqlProvider` instantie verbinding maakt met de SQL Server-database op de lokale server. Kunt u een <xref:System.Web.Profile.SqlProfileProvider>die is verbonden met een andere SQL Server als de standaardprovider profiel met behulp van het configuratie-element en de `defaultProvider` kenmerk van het configuratie-element, zoals wordt weergegeven in het volgende voorbeeld.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example shows an ASP.NET page that uses the ProfileManager class to manage inactive profiles.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/t-system.web.profile.pro_1_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/t-system.web.profile.pro_1_1.aspx)]"
  syntax:
    content: public static class ProfileManager
