- uid: System.Web.Profile.ProfileManager.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: ProfileManager.DeleteProfiles(String[])
  fullName: System.Web.Profile.ProfileManager.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Hiermee verwijdert u profieleigenschappen en -gegevens voor de opgegeven lijst van gebruikersnamen."
  remarks: "De methode DeleteProfiles alle profielgegevens en eigenschappen voor de opgegeven profielen worden verwijderd uit de gegevensbron voor de toepassing die is opgegeven door de <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>eigenschap.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> De lijst met profielen verwijderen is opgegeven als een tekenreeksmatrix van gebruikersnamen. Als profieleigenschappen en informatie aanwezig zijn in de gegevensbron voor de naam van een gebruiker in de `usernames` parameter, worden deze verwijderd.       De retourwaarde kan afwijken van de lengte van de opgegeven matrix met `usernames`. Dit geeft aan dat sommige van de profielen in de opgegeven matrix met `usernames` zijn al verwijderd uit de gegevensopslag.       De methodeaanroepen DeleteProfiles de <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaard-provider bevat, worden niet verwijderd. Voor het verwijderen van profieleigenschappen die worden beheerd door een profielprovider dan de standaardprovider verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/m-system.web.profile.pro_4_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/m-system.web.profile.pro_4_1.aspx)]"
  syntax:
    content: public static int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Een string-matrix van gebruikersnamen voor profielen worden verwijderd."
    return:
