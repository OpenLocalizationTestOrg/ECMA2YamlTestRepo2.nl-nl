- uid: System.Web.Profile.ProfileManager.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: ApplicationName
  nameWithType: ProfileManager.ApplicationName
  fullName: System.Web.Profile.ProfileManager.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Opgehaald of ingesteld van de naam van de toepassing waarvoor u wilt opslaan en ophalen van profielgegevens."
  remarks: "De <xref:System.Web.Profile.ProfileManager>maakt gebruik van de eigenschap ApplicationName profielgegevens koppelen aan verschillende toepassingen.</xref:System.Web.Profile.ProfileManager> Hierdoor kunnen meerdere toepassingen dezelfde database gebruiken voor het opslaan van gebruikersgegevens zonder te worden uitgevoerd in conflicten tussen dubbele gebruikers. Meerdere ASP.NET-toepassingen kunnen gebruikmaken van de database met dezelfde door dezelfde waarde opgeven in de eigenschap ApplicationName. De eigenschap ApplicationName via een programma kan worden ingesteld of het kan declaratief worden ingesteld in het configuratiebestand voor de webtoepassing met behulp van de `applicationName` kenmerk.       Als een waarde is niet opgegeven voor de `applicationName` kenmerk in het configuratiebestand voor de webtoepassing, gebruikt u de profielproviders die deel uitmaakt van het .NET Framework de <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>eigenschapswaarde voor ASP.NET-toepassingen.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Voor niet-ASP.NET-toepassingen, de standaardwaarde is de <xref:System.Diagnostics.ProcessModule.ModuleName%2A>eigenschapswaarde zonder extensie.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>       De eigenschap ApplicationName gegarandeerd de <xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName>eigenschap van de standaardprofielprovider.</xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaard-provider bevat, kunnen deze worden geconfigureerd met een andere toepassingsnaam in. Voor toegang tot de naam van de toepassing van een profielprovider dan de standaardprovider moet verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en toegang tot de <xref:System.Configuration.SettingsProvider.ApplicationName%2A>eigenschap van de provider rechtstreeks.</xref:System.Configuration.SettingsProvider.ApplicationName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>      > [!CAUTION] > Omdat een één profiel provider standaardexemplaar wordt gebruikt voor alle van de geleverde aanvragen door een <xref:System.Web.HttpApplication>object, kunt u meerdere aanvragen gelijktijdig uitgevoerd en probeert in te stellen van de waarde van de eigenschap ApplicationName hebben.</xref:System.Web.HttpApplication> De eigenschap ApplicationName is niet thread-safe voor meerdere schrijfbewerkingen en het wijzigen van de waarde van de eigenschap ApplicationName kan leiden tot onverwacht gedrag voor meerdere gebruikers van een toepassing. Het is raadzaam dat u geen code schrijven waarmee gebruikers de eigenschap ApplicationName ingesteld kunt tenzij dit nodig is. Een voorbeeld van een toepassing wanneer de eigenschap ApplicationName mogelijk vereist is een beheertoepassing die profielgegevens voor meerdere toepassingen beheert. Deze aanvraag moet een toepassing voor één gebruiker en niet een webtoepassing."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It sets the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n  <providers>  \n  <add name=\"SqlProvider\"  \n    type=\"System.Web.Profile.SqlProfileProvider\"  \n    connectionStringName=\"SqlServices\"  \n    applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "De naam van de toepassing waarvoor u wilt opslaan en ophalen van profielgegevens."
  overload: System.Web.Profile.ProfileManager.ApplicationName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileManager.AutomaticSaveEnabled
  fullName: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Haalt een waarde die aangeeft of het gebruikersprofiel automatisch wordt opgeslagen aan het einde van de uitvoering van een ASP.NET-pagina."
  remarks: "De eigenschap AutomaticSaveEnabled geeft aan of automatisch opslaan van het profiel is ingeschakeld voor de toepassing. Als automatische opslaan is ingeschakeld, de <xref:System.Web.Profile.ProfileModule>object verhoogt de <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>gebeurtenis en roept de <xref:System.Web.Profile.ProfileBase.Save%2A>methode tijdens de <xref:System.Web.HttpApplication.EndRequest>gebeurtenis aan het einde van de uitvoering van een ASP.NET-pagina.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.Profile.ProfileBase.Save%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileModule>       De eigenschap AutomaticSaveEnabled is ingesteld met behulp van de `automaticSaveEnabled` kenmerk van het element in het Web.config-bestand voor een ASP.NET-toepassing."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It specifies the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the `automaticSaveEnabled` attribute to `true`.  \n  \n```  \n<profile enabled=\"true\"  \n  automaticSaveEnabled=\"true\"  \n  defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static bool AutomaticSaveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het profiel automatisch aan het einde van de uitvoering van een ASP.NET-pagina opgeslagen worden anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileManager.AutomaticSaveEnabled*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Er is een poging gedaan om de waarde van de eigenschap AutomaticSaveEnabled zonder ten minste <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> machtiging."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Hiermee verwijdert u gebruikersprofielgegevens waarvoor de Activiteitsdatum en tijd van laatste heeft plaatsgevonden voor de opgegeven datum en tijd."
  remarks: "De methode DeleteInactiveProfiles gebruikt ongebruikte om profielgegevens te verwijderen uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, een profiel met een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die plaatsvindt op of voor de opgegeven `userInactiveSinceDate` parameterwaarde wordt verwijderd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       De methodeaanroepen DeleteInactiveProfiles de <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaard-provider bevat, worden de gegevens in de gegevensbron wordt niet verwijderd. Voor het verwijderen van inactieve profielen die worden beheerd door een profielprovider dan de standaardprovider verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have been unused for the specified number of days and are therefore considered inactive.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/32807c48-d028-41c4-938b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/32807c48-d028-41c4-938b-_1.aspx)]"
  syntax:
    content: public static int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Een van de <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> opsommingswaarden, opgeven of anonieme, geverifieerd of beide typen profielen worden verwijderd."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Een <xref:System.DateTime>die identificeert welke gebruikersprofielen worden als inactief beschouwd.</xref:System.DateTime> Als de <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>van een gebruiker profiel plaatsvindt op of vóór deze datum en tijd, het profiel als inactief beschouwd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Het aantal profielen die zijn verwijderd uit de gegevensbron."
  overload: System.Web.Profile.ProfileManager.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
