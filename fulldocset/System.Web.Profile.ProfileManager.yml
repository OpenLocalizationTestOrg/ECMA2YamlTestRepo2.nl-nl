  remarks: "De methode GetAllProfiles wordt gebruikt voor het ophalen van profielgegevens uit de gegevensbron voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht.       De geretourneerde resultaten <xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A>worden beperkt door de `pageIndex` en `pageSize` parameters.</xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A> De `pageSize` parameter identificeert het maximum aantal <xref:System.Web.Profile.ProfileInfo>objecten te retourneren in de <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> De `pageIndex` parameter identificeert welke pagina met resultaten om terug te keren; nul identificeert de eerste pagina. De `totalRecords` -parameter is een `out` parameter die is ingesteld op het totale aantal niet-actief gebruikersprofielen voor de geconfigureerde `applicationName`, op basis van de opgegeven `authenticationOption`. Bijvoorbeeld, als er zijn 13 gebruikers voor de geconfigureerde `applicationName`, en de `pageIndex` waarde is een met een `pageSize` van 5, de <xref:System.Web.Profile.ProfileInfoCollection>geretourneerd wordt het zesde via de tien profielen bevatten.</xref:System.Web.Profile.ProfileInfoCollection> De `totalRecords` parameter wordt ingesteld tot en met 13.       De methodeaanroepen GetAllProfiles de <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaardprovider bevat, wordt de gegevensbron voor de profielprovider niet doorzocht. Profielen die worden beheerd door een profielprovider dan de standaardprovider vindt verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example displays profile information for all of the profiles for the configured `applicationName` in pages of data.  \n  \n [!code-cs[System.Web.Profile.ProfileManager#3](~/add/codesnippet/csharp/3142f281-fd51-44c5-967b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#3](~/add/codesnippet/visualbasic/3142f281-fd51-44c5-967b-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection GetAllProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Een van de <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> opsommingswaarden, opgeven of anonieme, geverifieerd of beide typen profielen worden geretourneerd."
    - id: pageIndex
      type: System.Int32
      description: "De index van de pagina met resultaten om terug te keren. `pageIndex`is gebaseerd op nul."
    - id: pageSize
      type: System.Int32
      description: "De grootte van de pagina met resultaten om terug te keren."
    - id: totalRecords
      type: System.Int32
      description: "Wanneer deze methode retourneert, bevat een geheel getal dat het totale aantal profielen identificeert. Deze parameter wordt doorgegeven niet geïnitialiseerd."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Een <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> met gebruikersprofielgegevens voor alle profielen in de gegevensbron."
  overload: System.Web.Profile.ProfileManager.GetAllProfiles*
