.ProfileInfoCollection>geretourneerd wordt het zesde via de tien profielen bevatten.</xref:System.Web.Profile.ProfileInfoCollection> De `totalRecords` parameter wordt ingesteld tot en met 13.       De <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%2A>methodeaanroepen de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%2A> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaardprovider bevat, wordt de gegevensbron voor de profielprovider niet doorzocht. Profielen die worden beheerd door een profielprovider dan de standaardprovider vindt verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
