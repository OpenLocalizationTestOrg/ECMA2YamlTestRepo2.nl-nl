  remarks: "De methode FindInactiveProfilesByUserName wordt gebruikt voor het ophalen van profielgegevens voor ongebruikte gebruikersprofielen voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Deze methode wordt alleen ophalen waarvan de gebruikersnaam overeenkomt met de opgegeven profielen `usernameToMatch` parameterwaarde. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, een profiel wordt geretourneerd die is een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die plaatsvindt op of voor de opgegeven `userInactiveSinceDate` parameterwaarde.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       De resultaten van FindInactiveProfilesByUserName worden beperkt door de `pageIndex` en `pageSize` parameters. De `pageSize` parameter identificeert het maximum aantal <xref:System.Web.Profile.ProfileInfo>objecten te retourneren in de <xref:System.Web.Profile.ProfileInfoCollection>verzameling.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> De `pageIndex` parameter identificeert welke pagina met resultaten om terug te keren; 0 identificeert de eerste pagina. De `totalRecords` -parameter is een `out` parameter die is ingesteld op het totale aantal niet-actief gebruikersprofielen voor de geconfigureerde `applicationName`, op basis van de `authenticationOption` en `userInactiveSinceDate` parameters. Bijvoorbeeld, als er zijn 13 gebruikers voor de geconfigureerde `applicationName`, en de `pageIndex` waarde is 1 met een `pageSize` van 5, de <xref:System.Web.Profile.ProfileInfoCollection>geretourneerd wordt het zesde via de tien inactieve profielen bevatten.</xref:System.Web.Profile.ProfileInfoCollection> De `totalRecords` parameter wordt ingesteld tot en met 13.       Uw profielprovider kan worden ondersteund door jokertekens in de `usernameToMatch` parameter. Bijvoorbeeld, de <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>methode van de <xref:System.Web.Profile.SqlProfileProvider>klasse ondersteunt jokertekens in de `usernameToMatch` parameter.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       De methodeaanroepen FindInactiveProfilesByUserName de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaardprovider bevat, wordt de gegevensbron voor de profielprovider niet doorzocht. Niet-actieve profielen die worden beheerd door een profielprovider dan de standaardprovider vindt verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
