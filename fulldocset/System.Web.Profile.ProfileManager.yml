  summary: "Hiermee wordt een verzameling van de profielproviders voor de ASP.NET-toepassing."
  remarks: "De eigenschap Providers verwijst naar alle profielproviders is ingeschakeld voor een toepassing, met inbegrip van providers toegevoegd in de machineconfiguratie en de providers toegevoegd in alle Web.config-bestanden. U kunt bepalen welk profiel providers zijn beschikbaar voor een toepassing met behulp van het element van de sectie in het configuratiebestand. Bijvoorbeeld het volgende Web.config-bestand wordt verwijderd van de profielproviders is opgegeven in de bovenliggende configuratiebestanden en voegt een <xref:System.Web.Profile.SqlProfileProvider>-exemplaar, zoals de profielprovider voor de toepassing.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile enabled=&quot;true&quot; defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```Wanneer u de sectie opgeeft, moet u een standaardprovider opgeven door de `defaultProvider` kenmerk. Als u een sectie in het Web.config-bestand niet opgeeft, worden de waarden van de machineconfiguratie gebruikt en de <xref:System.Web.Profile.SqlProfileProvider>exemplaar genaamd AspNetSqlProvider wordt ingesteld als de standaardprovider.</xref:System.Web.Profile.SqlProfileProvider>       U kunt een sterk getypeerde verwijzing naar een provider van de verzameling Providers verkrijgen door de profielprovider indexeren met de naam en het casten van als het gewenste type."
  example:
