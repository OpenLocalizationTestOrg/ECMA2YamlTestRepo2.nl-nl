t de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaard-provider bevat, worden niet verwijderd. Voor het verwijderen van profieleigenschappen die worden beheerd door een profielprovider dan de standaardprovider verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
