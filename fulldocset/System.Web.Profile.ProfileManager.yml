  summary: "Haalt informatie over het profiel voor alle profielen waarin de laatste Activiteitsdatum is opgetreden op of vóór de opgegeven datum en tijd en de gebruikersnaam op voor het profiel komt overeen met de opgegeven naam."
  remarks: "De methode FindInactiveProfilesByUserName wordt gebruikt voor het ophalen van informatie over het profiel voor alle ongebruikte gebruikersprofielen voor de toepassing die is opgegeven door de `applicationName` kenmerk in het configuratiebestand. Deze methode wordt alleen ophalen waarvan de naam van het profiel gebruiker overeenkomt met de opgegeven profielen `usernameToMatch` parameterwaarde. Gebruik de `authenticationOption` parameter om op te geven of u wilt dat alleen anonieme profielen alleen geverifieerde profielen of alle profielen moet worden gezocht. De gezochte profielen, een profiel met een <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>die plaatsvindt op of voor de opgegeven `userInactiveSinceDate` parameterwaarde wordt geretourneerd.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       U kunt deze informatie op pagina&quot;s van gegevens met behulp van de overbelasting voor ophalen de <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>methode die aanvullende `pageIndex` en `pageSize` parameters.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>      > [!NOTE] > Uw profielprovider kan ondersteunen jokertekens in de `usernameToMatch` parameter. Bijvoorbeeld, de <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>methode van de <xref:System.Web.Profile.SqlProfileProvider>klasse ondersteunt jokertekens in de `usernameToMatch` parameter.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       De methodeaanroepen FindInactiveProfilesByUserName de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName>methode van de standaardprofielprovider.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName> De standaardprofielprovider is opgegeven met de `defaultProvider` kenmerk van het configuratie-element. Als het gebruikersprofiel eigenschappen die worden beheerd door een profielprovider dan de standaardprovider bevat, wordt de gegevensbron voor de profielprovider niet doorzocht. Niet-actieve profielen die worden beheerd door een profielprovider dan de standaardprovider vindt verkrijgen van een verwijzing naar de profielprovider met behulp van de <xref:System.Web.Profile.ProfileManager.Providers%2A>eigenschap en roep de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>methode van de provider rechtstreeks.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration value and retrieves profile information for any matching profiles. The sample allows the user to specify whether to return only inactive profiles. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#8](~/add/codesnippet/csharp/02c1131d-855c-4e58-af67-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#8](~/add/codesnippet/visualbasic/02c1131d-855c-4e58-af67-_1.aspx)]"
