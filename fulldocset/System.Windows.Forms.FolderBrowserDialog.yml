:System.Windows.Forms.CommonDialog.ShowDialog%2A>methode weer te geven in het dialoogvenster voor de gebruiker.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Wanneer het dialoogvenster wordt gesloten en het resultaat zijn van een dialoogvenster <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>is <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, wordt de <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>is een tekenreeks met het pad naar de geselecteerde map.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>is een modaal dialoogvenster; Daarom wanneer wordt weergegeven, blokkeert deze de rest van de toepassing totdat de gebruiker ervoor een map gekozen heeft.</xref:System.Windows.Forms.FolderBrowserDialog> Wanneer een dialoogvenster modaal wordt weergegeven, kan geen invoer (klik toetsenbord of muis), behalve voor objecten in het dialoogvenster optreden. Het programma moet verbergen of sluit het dialoogvenster (doorgaans in reactie op een bepaalde gebruikersactie) voordat de invoer naar het aanroepende programma kan zich voordoen."
