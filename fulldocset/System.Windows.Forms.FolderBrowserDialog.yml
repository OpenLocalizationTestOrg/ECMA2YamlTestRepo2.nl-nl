  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Vraagt de gebruiker een map te selecteren. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse biedt een manier om de gebruiker gevraagd om te bladeren en selecteert u uiteindelijk een map maken. Deze klasse gebruiken als u alleen wilt toestaan dat de gebruiker om mappen, bestanden niet te selecteren. Bladeren door mappen wordt gedaan door een boomstructuur. Alleen mappen van het bestandssysteem kunnen worden geselecteerd. kunnen niet worden virtuele mappen.       Gewoonlijk na het maken van een nieuwe FolderBrowserDialog, stelt u de <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>naar de locatie van waaruit u begint met bladeren.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> U kunt desgewenst instellen de <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>op een absoluut pad van een submap van <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>die aanvankelijk geselecteerd.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> U kunt eventueel ook instellen de <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>eigenschap om de gebruiker aanvullende instructies te geven.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Tenslotte roept de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>methode weer te geven in het dialoogvenster voor de gebruiker.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Wanneer het dialoogvenster wordt gesloten en het resultaat zijn van een dialoogvenster <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>is <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, wordt de <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>is een tekenreeks met het pad naar de geselecteerde map.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       U kunt de <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>eigenschap om te beheren als de gebruiker kunnen maken van nieuwe mappen met de **nieuwe map** knop.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog is een modaal dialoogvenster; Daarom wanneer wordt weergegeven, blokkeert deze de rest van de toepassing totdat de gebruiker ervoor een map gekozen heeft. Wanneer een dialoogvenster modaal wordt weergegeven, kan geen invoer (klik toetsenbord of muis), behalve voor objecten in het dialoogvenster optreden. Het programma moet verbergen of sluit het dialoogvenster (doorgaans in reactie op een bepaalde gebruikersactie) voordat de invoer naar het aanroepende programma kan zich voordoen."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
