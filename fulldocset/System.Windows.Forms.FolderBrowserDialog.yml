  summary: "Opgehaald of ingesteld van het pad dat is geselecteerd door de gebruiker."
  remarks: "Als de eigenschap SelectedPath is ingesteld voordat het dialoogvenster wordt weergegeven, de map met dit pad worden de geselecteerde map zolang SelectedPath is ingesteld op een absoluut pad dat is een submap van <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(of meer nauwkeurig verwijst naar een submap van de shellnaamruimte dat wordt vertegenwoordigd door <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Als de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>retourneert <xref:System.Windows.Forms.DialogResult>, wat betekent dat de gebruiker heeft geklikt de **OK** knop, de eigenschap SelectedPath retourneert een tekenreeks met het pad naar de geselecteerde map.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Als <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>retourneert <xref:System.Windows.Forms.DialogResult>, wat betekent dat de gebruiker geannuleerd buiten het dialoogvenster, wordt deze eigenschap heeft dezelfde waarde hebben voorafgaand aan het dialoogvenster worden weergegeven.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Als de gebruiker een map die geen een fysiek pad (bijvoorbeeld Mijn Computer), selecteert de **OK** knop in het dialoogvenster wordt uitgeschakeld."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
    content: public string SelectedPath { get; set; }
    return:
      type: System.String
      description: "Het pad van de eerste wordt geselecteerd in het dialoogvenster map of het laatste geselecteerd door de gebruiker. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
  exceptions: []
