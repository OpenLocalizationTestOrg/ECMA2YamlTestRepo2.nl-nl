  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Definieert een structuur die de stijl van een gezicht lettertype als normale, cursief of schuine vertegenwoordigt."
  remarks: "Drie termen categoriseren de schuine van een lettertype: normaal, cursief en schuine.      | Lettertypestijl | Beschrijving |   |----------------|-----------------|   | Normaal | De tekens in een normale of roman, lettertype weet staande. |   | Cursief | De tekens in een lettertype cursief zijn echt (schuin) en worden weergegeven als ze zijn ontworpen. |   | Schuine | De tekens in een schuine lettertype zijn kunstmatig (schuin). De schuine wordt bereikt door het uitvoeren van een transformatie schuintrekken voor de tekens van een normale lettertype. Wanneer een waar lettertype cursief niet beschikbaar op een computer of een printer is, een schuine stijl kan gegenereerd op basis van het lettertype van de normale en gebruikt om te simuleren een lettertype cursief. |       U kunt de opsommingswaarden van de <xref:System.Windows.FontStyles>klasse in te stellen van de structuur FontStyle.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML Kenmerkgebruik ```   <objectÂ fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML waarden *fontStylesValue* A <xref:System.Windows.FontStyles>waarde, zoals &quot;Standaard&quot;, &quot;Cursief&quot; of &quot;Schuine&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
