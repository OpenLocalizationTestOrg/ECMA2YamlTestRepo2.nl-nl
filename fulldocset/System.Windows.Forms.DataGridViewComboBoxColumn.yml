  summary: "Vertegenwoordigt een kolom met <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> objecten."
  remarks: "De klasse DataGridViewComboBoxColumn is een speciaal type <xref:System.Windows.Forms.DataGridViewColumn>logisch host cellen waarmee gebruikers om waarden te selecteren uit een lijst met opties gebruikt.</xref:System.Windows.Forms.DataGridViewColumn> Een DataGridViewComboBoxColumn heeft een bijbehorende <xref:System.Windows.Forms.DataGridViewComboBoxCell>in elke <xref:System.Windows.Forms.DataGridViewRow>dat deze zich in de polygoonring</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       U kunt de cellen vullen door in te stellen hun <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Eigenschappen.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> U kunt ook de kolom koppelen met de gegevensbron die is aangegeven door de <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Als de <xref:System.Windows.Forms.DataGridView>is gebonden aan een databasetabel, stelt u de kolom <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>eigenschap in op de naam van een kolom in de tabel.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Als de <xref:System.Windows.Forms.DataGridView>is gebonden aan een verzameling objecten, stelt u de <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>eigenschap in op de naam van eigenschap van een object.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       U kunt de vervolgkeuzelijst kolom vullen door toe te voegen waarden naar de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>verzameling.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> U kunt de vervolgkeuzelijst ook koppelen aan de eigen gegevensbron door in te stellen van de kolom <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Als de waarden objecten in een verzameling of records in een databasetabel, moet u ook instellen de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>en <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Eigenschappen.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> De <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>eigenschap geeft aan welk object gegevensbroneigenschap of databasekolom bevat de waarden die worden weergegeven in de vervolgkeuzelijst.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> De <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>eigenschap geeft aan welk object gegevensbroneigenschap of databasekolom gebruikt voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.Value%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Een typisch scenario is het binden de <xref:System.Windows.Forms.DataGridView>beheren in een databasetabel bovenliggende en de vervolgkeuzelijst binden aan een tabel gerelateerde onderliggende.</xref:System.Windows.Forms.DataGridView> Bijvoorbeeld, u koppelt mogelijk de <xref:System.Windows.Forms.DataGridView>besturingselement moet een `Orders` tabel met een `ProductID` kolom en stel de kolom <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>eigenschap in op een `Products` tabel met `ProductID` en `ProductName` kolommen.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> In dit geval stelt u de kolom <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>eigenschap in op &quot;ProductID&quot; voor het vullen van de celwaarden van de `Orders.ProductID` kolom.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> Echter zodat de daadwerkelijke productnamen in de cellen en de vervolgkeuzelijst toewijzen u deze waarden naar de `Products` tabel door in te stellen de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>eigenschap in op &quot;ProductID&quot; en de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>eigenschap in op &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       De vervolgkeuzelijst waarden (of de waarden die zijn aangegeven door de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>eigenschap) vergezeld gaan van de werkelijke celwaarden of de <xref:System.Windows.Forms.DataGridView>besturingselement wordt Veroorzaak een exception.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Instellen van de kolom <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>, en <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Eigenschappen stelt automatisch de bijbehorende eigenschappen van alle cellen in de kolom met inbegrip van de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> De waarden van deze eigenschappen voor bepaalde cellen overschrijven, eerst de eigenschap column ingesteld en stel de Celeigenschappen.       In tegenstelling tot de <xref:System.Windows.Forms.ComboBox>beheer, de <xref:System.Windows.Forms.DataGridViewComboBoxCell>heeft geen <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>en <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Eigenschappen.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> In plaats daarvan wordt de cel selecteren uit een vervolgkeuzelijst ingesteld <xref:System.Windows.Forms.DataGridViewCell.Value%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       De standaard sorteermodus voor dit kolomtype is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
