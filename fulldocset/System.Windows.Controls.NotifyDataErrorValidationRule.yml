  summary: "Hiermee geeft u een regel die controleert op fouten die worden gegenereerd door een gegevensbron die u <xref:System.ComponentModel.INotifyDataErrorInfo>.</xref:System.ComponentModel.INotifyDataErrorInfo> implementeert"
  remarks: "De [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] binding gegevensmodel, kunt u koppelen <xref:System.Windows.Data.Binding.ValidationRules%2A>met een <xref:System.Windows.Data.Binding>of <xref:System.Windows.Data.BindingGroup>object.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> De klasse NotifyDataErrorValidationRule is een ingebouwde regel waarmee wordt gecontroleerd of uitzonderingen die zijn gegenereerd tijdens de updates van de eigenschap binding source. U kunt aangepaste regels om op te geven hoe het bindingprogramma deze uitzonderingen verwerkt met behulp van een <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> opgeven Zie voor meer informatie <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Een alternatieve syntaxis voor het instellen van de NotifyDataErrorValidationRule expliciet is het instellen van de <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>eigenschap `true` op uw <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, of <xref:System.Windows.Data.BindingGroup>object.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Standaard wordt de waarde van <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>is `true`, dus u niet hoeft expliciet een NotifyDataErrorValidationRule te gebruiken.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       U kunt een aangepaste regel maken door een klasse die is afgeleid van <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> maken Zie voor meer informatie en een gedetailleerde discussie over gegevensvalidatie [Binding overzicht](~/add/includes/ajax-current-ext-md.md)."
