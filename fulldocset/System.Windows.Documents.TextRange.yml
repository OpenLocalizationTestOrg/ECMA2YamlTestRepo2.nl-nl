  namespace: System.Windows.Documents
  summary: "Hiermee slaat u de huidige selectie op een opgegeven stream in een indeling opgegeven met de mogelijkheid om aangepaste <xref href=&quot;System.Windows.Documents.TextElement&quot;> </xref> objecten."
  remarks: "Wanneer `preserveTextElements` is `false`, aangepaste <xref:System.Windows.Documents.TextElement>objecten worden opgeslagen omdat bekend <xref:System.Windows.Documents.TextElement>typen.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>  Stel bijvoorbeeld dat u maakt een aangepaste <xref:System.Windows.Documents.TextElement>aangeroepen `Heading1`, die eigenschappen overneemt van <xref:System.Windows.Documents.Paragraph>.</xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.TextElement> Wanneer u deze methode aanroept met `preserveTextElements` ingesteld op `false`, `Heading1` wordt geconverteerd naar een <xref:System.Windows.Documents.Paragraph>wanneer de <xref:System.Windows.Documents.TextRange>wordt opgeslagen.</xref:System.Windows.Documents.TextRange> </xref:System.Windows.Documents.Paragraph>  Wanneer u deze methode aanroept met `preserveTextElements` ingesteld op `true`, `Heading1` wordt opgeslagen zonder dat wordt geconverteerd. Aangepaste tekstelementen, handhaven `dataFormat` moet worden ingesteld op <xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>.</xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>       Opslaan is in de .NET Framework versie 3.5 geïntroduceerd.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void Save (System.IO.Stream stream, string dataFormat, bool preserveTextElements);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Een lege beschrijfbare stroom voor het opslaan van de huidige selectie."
    - id: dataFormat
      type: System.String
      description: "Een gegevensindeling om op te slaan van de huidige selectie als.  Momenteel ondersteunde indelingen zijn gegevens <xref href=&quot;System.Windows.DataFormats.Rtf&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Text&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Xaml&quot;> </xref>, en <xref href=&quot;System.Windows.DataFormats.XamlPackage&quot;> </xref>."
    - id: preserveTextElements
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u wilt behouden aangepaste <xref href=&quot;System.Windows.Documents.TextElement&quot;> </xref> objecten; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
