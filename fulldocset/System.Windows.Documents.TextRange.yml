  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Hiermee geeft u een selectie van inhoud tussen twee <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posities."
  remarks: "De klasse TextRange introduceert de volgende terminologie.      - **Selectie** -A TextRange is een selectie van inhoud tussen twee posities aangegeven door **TextPointers**.  Een van deze wordt een vaste anker ten opzichte van de selectie geplaatst terwijl de andere positie verplaatsbare is.  Dit is vergelijkbaar met het gedrag van een selectie gemaakt door een gebruiker met de muis of toetsenbord.      - **Huidige selectie** -omdat een selectie in de inhoud wordt altijd aangegeven met een TextRange, is het verstandig alleen verwijzen naar de selectie aangegeven door een TextRange als de *huidige selectie*.      - **Tekstcontainer** - A *tekstcontainer* is het element dat de ultieme rand voor de inhoud van de stroom op dat moment vormt; de selectie aangegeven door een TextRange altijd valt binnen een tekstcontainer.  Op dit moment moet een tekst-container ofwel een <xref:System.Windows.Documents.FlowDocument>of een <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Document** -de inhoud gezamenlijk binnen een tekstcontainer wordt aangeduid als een *document*.       Voor meer informatie over andere verwante termen, zoals *positie*, Zie <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
