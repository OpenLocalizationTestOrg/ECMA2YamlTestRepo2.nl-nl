- uid: System.Windows.Documents.TextRange.Select(System.Windows.Documents.TextPointer,System.Windows.Documents.TextPointer)
  id: Select(System.Windows.Documents.TextPointer,System.Windows.Documents.TextPointer)
  parent: System.Windows.Documents.TextRange
  langs:
  - csharp
  name: Select(TextPointer,TextPointer)
  nameWithType: TextRange.Select(TextPointer,TextPointer)
  fullName: System.Windows.Documents.TextRange.Select(TextPointer,TextPointer)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Updates van de huidige selectie, waarbij twee <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posities om aan te geven van de bijgewerkte selectie."
  remarks: "Een <xref:System.Windows.Documents.TextRange>wordt gevormd door een selectie tussen twee posities aangegeven door **TextPointers**.</xref:System.Windows.Documents.TextRange>  Een van deze posities (aangeduid door `position1`) is opgelost met betrekking tot de selectie, terwijl de andere positie (aangeduid door `position2`) verplaatsbare is.  Dit is vergelijkbaar met het gedrag van een selectie gemaakt door een gebruiker met de muis of toetsenbord.       De werkelijke kanten van de nieuwe selectie kunnen worden aangepast aan een selectie methodiek die van toepassing op het document met de nieuwe huidige selectie."
  syntax:
    content: public void Select (System.Windows.Documents.TextPointer position1, System.Windows.Documents.TextPointer position2);
    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "Een vaste ankerpositie die één end van de bijgewerkte selectie markeert."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "Een verplaatsbare positie die het andere einde van de bijgewerkte selectie markeert."
  overload: System.Windows.Documents.TextRange.Select*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Deze gebeurtenis treedt op wanneer <code> position1 </code> en <code> position2 </code> niet in hetzelfde document zijn geplaatst."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
