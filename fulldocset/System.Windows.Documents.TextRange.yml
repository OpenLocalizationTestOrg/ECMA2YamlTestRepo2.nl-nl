- uid: System.Windows.Documents.TextRange.Load(System.IO.Stream,System.String)
  id: Load(System.IO.Stream,System.String)
  parent: System.Windows.Documents.TextRange
  langs:
  - csharp
  name: Load(Stream,String)
  nameWithType: TextRange.Load(Stream,String)
  fullName: System.Windows.Documents.TextRange.Load(Stream,String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "De huidige selectie in de indeling van een opgegeven gegevens vanuit een opgegeven stream geladen."
  remarks: "Als <xref:System.IO.Stream.CanSeek%2A>is `true` voor `stream`, de inhoud wordt geladen vanaf het begin van de stroom aan het einde van de stroom.</xref:System.IO.Stream.CanSeek%2A>  Anders inhoud worden gelezen uit de huidige <xref:System.IO.Stream.Position%2A>aan het einde van de stroom.</xref:System.IO.Stream.Position%2A>  Wanneer deze methode retourneert, `stream` blijft openen en de huidige positie binnen `stream` is niet gedefinieerd.       De huidige selectie vervangt een laadbewerking door de zojuist geladen inhoud."
  example:
  - "The following example demonstrates the use of the Load method.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_loadsave)]\n [!code-vb[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_loadsave)]"
  syntax:
    content: public void Load (System.IO.Stream stream, string dataFormat);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Een leesbare stream met gegevens laden in de huidige selectie."
    - id: dataFormat
      type: System.String
      description: "Een gegevensindeling de gegevens als te laden.  Momenteel ondersteunde indelingen zijn gegevens <xref href=&quot;System.Windows.DataFormats.Rtf&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Text&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Xaml&quot;> </xref>, en <xref href=&quot;System.Windows.DataFormats.XamlPackage&quot;> </xref>."
  overload: System.Windows.Documents.TextRange.Load*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Occurs when <code>stream</code> or <code>dataFormat</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Treedt op wanneer de indeling van de opgegeven niet ondersteund wordt.  Kan ook worden verhoogd als de inhoud van geladen <code> stream </code> komt niet overeen met de indeling van de opgegeven."
