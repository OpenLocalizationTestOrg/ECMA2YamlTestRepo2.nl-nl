  summary: "Het opdrachtargument opgehaald voor de bewerking insert is doorgegeven aan de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  remarks: "Bij het maken van een knop invoegen voor een van de sjablonen in een <xref:System.Web.UI.WebControls.FormView>besturingselement, u kunt optioneel een argument van de opdracht voor de knop opgeven met behulp van de <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>eigenschap.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> Het opdrachtargument bevat meestal eventuele extra informatie die u wilt toevoegen aan de opdracht insert, die de waarde voor het sleutelveld. De eigenschap CommandArgument is opgegeven als een handige manier om de waarde van de knop invoegen opdrachtargument te bepalen."
  syntax:
