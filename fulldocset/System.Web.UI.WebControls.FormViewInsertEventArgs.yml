- uid: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een woordenlijst die het veld naam-waardeparen voor de record invoegen bevat."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden voor de record om in te voegen. U kunt bijvoorbeeld HTML coderen of om de waarden van de record voordat deze wordt ingevoegd in de gegevensbron te valideren.       De eigenschap waarden retourneert een <xref:System.Collections.Specialized.OrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> De <xref:System.Collections.Specialized.OrderedDictionary>object bevat <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objecten met daarin de velden van de record.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Voor toegang tot de veldnamen, gebruikt de <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>eigenschap van de <xref:System.Collections.Specialized.OrderedDictionary>object.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Op deze manier kunt u de veldwaarden openen door met behulp van de <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>eigenschap.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.OrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.OrderedDictionary> Het voordeel in met behulp van de indexeerfunctie is dat deze veldwaarden rechtstreeks retourneert. Besturingselementen die afhankelijk van de volgorde van de velden zijn van de gegevensbron (zoals <xref:System.Web.UI.WebControls.AccessDataSource>) toegang krijgen tot waarden in het veld met de index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the Values collection.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1305_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1305_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die een woordenlijst van het sleutelveld naam/waarde-paren voor de record invoegen bevat."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
