  name: FormViewInsertEventArgs
  nameWithType: FormViewInsertEventArgs
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.FormView>beheren verhoogt de <xref:System.Web.UI.WebControls.FormView.ItemInserting>-gebeurtenis geactiveerd wanneer een knop invoegen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Insert&quot;) binnen het besturingselement wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.FormView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Hiermee kunt u voorzien in een gebeurtenisafhandeling-methode die een aangepaste routine, zoals HTML-codering of het valideren van de waarden van een record voordat deze wordt ingevoegd in de gegevensbron telkens wanneer deze gebeurtenis treedt op uitvoert.       Een object FormViewInsertEventArgs wordt doorgegeven aan de methode verwerking van gebeurtenissen, zodat u kunt bepalen van de waarde van een argument optionele opdracht verzonden naar de <xref:System.Web.UI.WebControls.FormView>besturingselement en om aan te geven dat de insert-bewerking moet worden geannuleerd.</xref:System.Web.UI.WebControls.FormView> Om te bepalen van de waarde van het opdrachtargument, gebruikt de <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Instellen als u wilt de insert-bewerking annuleert, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> U kunt ook lezen of wijzigen van de waarden voor de nieuwe record met behulp van de <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse FormViewInsertEventArgs de <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
