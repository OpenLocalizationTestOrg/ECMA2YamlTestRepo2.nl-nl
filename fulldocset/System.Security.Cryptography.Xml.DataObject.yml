  type: Class
  summary: "Hiermee geeft u de object-element van een XML-handtekening van de gegevens moeten worden ondertekend."
  remarks: "De klasse DataObject gebruiken voor het opslaan van informatie of metagegevens rechtstreeks in een XML-handtekening.  U kunt bijvoorbeeld de handtekening opslaan generatiedatum of de identiteit van de ondertekenaar.  De klasse DataObject kan of kan niet worden gedekt door de XML-handtekening.       De klasse behoort bij de `<Object>` element in de World Wide Web Consortium (W3C)-specificatie voor XML-handtekeningen. Zie voor meer informatie over de W3C-specificatie [http://www.w3.org/TR/xmldsig-core/](http://www.w3.org/TR/xmldsig-core/)."
  example:
