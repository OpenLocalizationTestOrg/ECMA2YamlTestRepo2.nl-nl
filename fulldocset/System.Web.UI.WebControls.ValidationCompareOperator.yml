  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Hiermee geeft u de validatie vergelijkingsoperators gebruikt door de <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> besturingselement."
  remarks: "De opsomming ValidationCompareOperator vertegenwoordigt de vergelijking van bewerkingen die kunnen worden uitgevoerd door de <xref:System.Web.UI.WebControls.CompareValidator>besturingselement.</xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > In tegenstelling tot andere operators `DataTypeCheck` is een unaire bewerking. Het gegevenstype van de invoer-besturingselement wordt gevalideerd, wordt gecontroleerd. Als de <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>of <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Eigenschappen worden ingesteld wanneer deze bewerking wordt gebruikt, deze waarden worden niet gecontroleerd.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
