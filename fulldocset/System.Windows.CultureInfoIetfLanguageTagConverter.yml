  remarks: "Deze klasse verschilt op twee manieren van <xref:System.ComponentModel.CultureInfoConverter>, het standaard-type-conversieprogramma voor de <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -Hiermee wordt een tekenreeks op basis van de <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>eigenschap plaats van de <xref:System.Globalization.CultureInfo.Name%2A>eigenschap (dat wil zeggen, RFC 3066 in plaats van RFC 1766).</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -Bij het converteren van een tekenreeks, de eigenschappen van de resulterende <xref:System.Globalization.CultureInfo>object alleen afhankelijk van de tekenreeks en niet op gebruiker overschrijft ingesteld in het Configuratiescherm.</xref:System.Globalization.CultureInfo> Dit maakt het mogelijk te maken van documenten die het uiterlijk van die niet afhankelijk zijn van lokale instellingen."
