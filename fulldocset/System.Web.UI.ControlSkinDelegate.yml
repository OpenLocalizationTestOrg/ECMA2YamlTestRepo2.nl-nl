  summary: "Hiermee geeft u de methode die de juiste besturingselement-skin van toepassing op het opgegeven besturingselement is."
  remarks: "Pagina en beheer ontwikkelaars gebruik niet de ControlSkinDelegate <xref:System.Web.UI.ControlSkin>, of <xref:System.Web.UI.PageTheme>rechtstreeks klassen.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Deze klassen worden intern gebruikt door de ASP.NET-pagina-framework serverzijde eigenschappen en trapsgewijze blad stijldefinities die zijn gedefinieerd in ASP.NET-thema&quot;s en de besturingselement-skin bestanden tot specifieke typen besturingselementen toe te passen.       De gemachtigde ControlSkinDelegate is gekoppeld aan de <xref:System.Web.UI.ControlSkin.ApplySkin%2A>methode van de <xref:System.Web.UI.ControlSkin>klasse.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> De <xref:System.Web.UI.ControlSkin>klasse vertegenwoordigt een besturingselement-skin van ASP.NET, een onderdeel van een ASP.NET-thema dat wordt vertegenwoordigd door een <xref:System.Web.UI.PageTheme>object.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Zie voor meer informatie over ASP.NET-thema [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
