  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "Biedt een manier om te bepalen of een waarde groter of kleiner is dan een opgegeven waarde, of of een waarde tussen twee is opgegeven waarden."
  remarks: "De <xref:System.Web.UI.WebControls.QueryExtender>besturingselement biedt de mogelijkheid om gegevens te filteren op een pagina met behulp van klassen in de <xref:System.Web.UI.WebControls.Expressions>naamruimte.</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> Deze klassen bevatten de RangeExpression-klasse.       De klasse RangeExpression zoekt een kolom met gegevens met behulp van een combinatie van waarden die het bereik definiÃ«ren. U gebruikt de <xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>eigenschap om op te geven van de kolom wilt zoeken.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> U gebruikt de <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>resultaten van de eigenschap kunt u opgeven of u wilt opnemen of uitsluiten van de minimale in de zoekopdracht en u gebruikt de <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>eigenschap kunt u opgeven of u wilt opnemen of uitsluiten van de toegestane maximumwaarde.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> De maximale en minimale waarden kunnen worden opgegeven in [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] besturingselementen en de waarden kunnen vervolgens worden doorgegeven aan de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement als parameters in <xref:System.Web.UI.WebControls.ControlParameter>besturingselementen.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> De resultaten worden meestal in een gegevensgebonden besturingselement weergegeven."
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
