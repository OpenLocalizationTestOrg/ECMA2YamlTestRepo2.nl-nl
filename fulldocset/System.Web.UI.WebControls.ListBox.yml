`true`, en geef vervolgens de groep besturingselementen om te valideren de <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A>eigenschap.</xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> </xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> </xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> </xref:System.Web.UI.WebControls.ListBox>"
