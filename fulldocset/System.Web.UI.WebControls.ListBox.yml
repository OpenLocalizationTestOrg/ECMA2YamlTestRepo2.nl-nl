  fullName: System.Web.UI.WebControls.ListBox
  type: Class
  summary: "Vertegenwoordigt een keuzelijst één waarmee of selectie van meerdere objecten."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding het besturingselement voor vervolgkeuzelijst voor het maken van een besturingselement waarmee één of meerdere item selectie gebruiken.       Gebruik de <xref:System.Web.UI.WebControls.ListBox.Rows%2A>eigenschap in op de hoogte van het besturingselement opgeven.</xref:System.Web.UI.WebControls.ListBox.Rows%2A> Instellen om de selectie van meerdere objecten, de <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>eigenschap `ListSelectionMode.Multiple`.</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       Als u wilt de items die u wilt weergeven in het besturingselement ListBox opgeven, plaatst u een `ListItem` element voor elk item tussen de begin- en afsluitcodes van het besturingselement vervolgkeuzelijst.       Gebruik de <xref:System.Web.UI.WebControls.ListControl.Items%2A>verzameling om te onderzoeken de <xref:System.Web.UI.WebControls.ListItem>objecten in de keuzelijst.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> Bijvoorbeeld, kunt u de geselecteerde items in het besturingselement ListBox bepalen met het inventariseren van de <xref:System.Web.UI.WebControls.ListControl.Items%2A>verzameling en het testen van de <xref:System.Web.UI.WebControls.ListItem.Selected%2A>waarde voor elk <xref:System.Web.UI.WebControls.ListItem>element.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       Het besturingselement vervolgkeuzelijst biedt ook ondersteuning voor gegevensbinding. Als u wilt het besturingselement binden aan een gegevensbron, maakt u eerst een gegevensbron, zoals een van de <xref:System.Web.UI.DataSourceControl>objecten, die de items om weer te geven in het besturingselement bevat.</xref:System.Web.UI.DataSourceControl> Gebruik vervolgens de <xref:System.Web.UI.Control.DataBind%2A>methode binden van de gegevensbron aan het besturingselement ListBox.</xref:System.Web.UI.Control.DataBind%2A> Gebruik de <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>en <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Eigenschappen om op te geven welk veld in de gegevensbron binden aan de `Text` en `Value` eigenschappen, respectievelijk van elk lijstitem in het besturingselement.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> Het besturingselement vervolgkeuzelijst wordt nu de informatie uit de gegevensbron weergegeven.      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"
  example:
  - "The following example demonstrates how to create a ListBox control.  \n  \n [!code-cs[Classic ListBox Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_1.aspx)]\n [!code-vb[Classic ListBox Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_1.aspx)]  \n  \n The following example shows how to create a ListBox control that supports multiple selections.  \n  \n [!code-cs[Classic ListBox Example 2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_2.aspx)]\n [!code-vb[Classic ListBox Example 2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_2.aspx)]  \n  \n The following example demonstrates how to create a ListBox control through data binding.  \n  \n [!code-vb[Classic ListBox Example 2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_3.aspx)]\n [!code-cs[Classic ListBox Example 2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_3.aspx)]"
