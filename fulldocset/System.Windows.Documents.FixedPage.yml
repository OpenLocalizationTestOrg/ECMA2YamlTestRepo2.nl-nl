  summary: "Opgehaald of ingesteld van een rechthoek voor afloop, inschrijving merken en bijsnijd gebied te definiëren."
  remarks: "BleedBox wordt gebruikt om op te geven van een uitgebreide gebied voor afdrukken afloop gerelateerd aan de productie, inschrijving merken en bijsnijdmarkeringen die buiten de logische pagina kunnen uitbreiden. De logische pagina is het gedeelte van het werkblad dat blijft nadat deze is bij de uiteindelijke omvang is bijgesneden. Zodat de afmetingen van het afloopvak mag niet kleiner zijn dan de grootte van de logische pagina, maar kunnen groter zijn. De BleedBox met contrast de <xref:System.Windows.Documents.FixedPage.ContentBox%2A>Dit is het gebied van de pagina waarop de inhoud voorkomen kan; dat wil zeggen, het deel van de pagina die *binnen* de marges.</xref:System.Windows.Documents.FixedPage.ContentBox%2A> Zodat de afmetingen van het vak inhoud niet groter zijn dan de pagina, maar mag niet kleiner zijn.       De <xref:System.Windows.Rect.Left%2A>en <xref:System.Windows.Rect.Right%2A>Eigenschappen van zowel de afloop vakken en de inhoud worden gemeten vanaf de linkerkant en de <xref:System.Windows.Rect.Top%2A>en <xref:System.Windows.Rect.Bottom%2A>Eigenschappen worden gemeten vanaf de bovenkant.</xref:System.Windows.Rect.Bottom%2A> </xref:System.Windows.Rect.Top%2A> </xref:System.Windows.Rect.Right%2A> </xref:System.Windows.Rect.Left%2A> Daarom moeten de volgende regels worden afgedwongen voor het definiëren van de BleedBox en <xref:System.Windows.Documents.FixedPage.ContentBox%2A>:-BleedBox.<xref:System.Windows.Rect.Left%2A> moet kleiner zijn dan of gelijk aan <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Left%2A>.</xref:System.Windows.Rect.Left%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Left%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A>      -BleedBox. <xref:System.Windows.Rect.Top%2A>moet kleiner zijn dan of gelijk aan <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Top%2A>.</xref:System.Windows.Rect.Top%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Top%2A>      -BleedBox. <xref:System.Windows.Rect.Right%2A>moet groter zijn dan of gelijk zijn aan <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Right%2A>.</xref:System.Windows.Rect.Right%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Right%2A>      -BleedBox. <xref:System.Windows.Rect.Bottom%2A>moet groter zijn dan of gelijk zijn aan <xref:System.Windows.Documents.FixedPage.ContentBox%2A>.<xref:System.Windows.Rect.Bottom%2A>.</xref:System.Windows.Rect.Bottom%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Bottom%2A>      <a name=&quot;dependencyPropertyInfo_BleedBox&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Documents.FixedPage.BleedBoxProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Documents.FixedPage.BleedBoxProperty>"
