  id: '#ctor(System.Collections.Generic.IDictionary{System.String,System.String})'
  parent: Microsoft.CSharp.CSharpCodeProvider
  langs:
  - csharp
  name: CSharpCodeProvider(IDictionary<String,String>)
  nameWithType: CSharpCodeProvider.CSharpCodeProvider(IDictionary<String,String>)
  fullName: Microsoft.CSharp.CSharpCodeProvider.CSharpCodeProvider(IDictionary<String,String>)
  type: Constructor
  assemblies:
  - System
  namespace: Microsoft.CSharp
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;Microsoft.CSharp.CSharpCodeProvider&quot;> </xref> klasse met de opgegeven provider-opties."
  remarks: "De waarde voor `providerOptions` wordt opgehaald uit het element in het configuratiebestand. U kunt identificeren dat de versie van de <xref:Microsoft.CSharp.CSharpCodeProvider>u wilt gebruiken door op te geven de `<providerOption>` levert &quot;CompilerVersion&quot; als de optienaam en het leveren van het versienummer (bijvoorbeeld &quot; v3.5&quot;) als de optiewaarde-element.</xref:Microsoft.CSharp.CSharpCodeProvider>  U moet worden voorafgegaan door het nummer van de versie met een kleine letter &quot;v&quot;."
  example:
  - "The following configuration file example demonstrates how to specify that version 3.5 of the C# code provider should be used.  \n  \n```  \n<configuration>  \n  <system.codedom>  \n    <compilers>  \n      <!-- zero or more compiler elements -->  \n      <compiler  \n        language=\"c#;cs;csharp\"  \n        extension=\".cs\"  \n        type=\"Microsoft.CSharp.CSharpCodeProvider, System,   \n          Version=2.0.3600.0, Culture=neutral,   \n          PublicKeyToken=b77a5c561934e089\"  \n        compilerOptions=\"/optimize\"  \n        warningLevel=\"1\" >  \n          <providerOption  \n            name=\"CompilerVersion\"  \n            value=\"v3.5\" />  \n      </compiler>  \n    </compilers>  \n  </system.codedom>  \n</configuration>  \n```  \n  \n The following example shows how to specify the compiler version when you create a new instance of the <xref:Microsoft.CSharp.CSharpCodeProvider> class.  \n  \n [!code-cs[CSProvider.ProviderOptions#1](~/add/codesnippet/csharp/b1c21ce7-70c6-49fe-ac4e-_1.cs)]"
  syntax:
    content: public CSharpCodeProvider (System.Collections.Generic.IDictionary<string,string> providerOptions);
    parameters:
    - id: providerOptions
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "Een &lt;xref:System.Collections.Generic.IDictionary%602&gt; -object dat de provider-opties uit het configuratiebestand bevat."
  overload: Microsoft.CSharp.CSharpCodeProvider.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>providerOptions</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
