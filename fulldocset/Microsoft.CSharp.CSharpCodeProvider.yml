  name: CSharpCodeProvider
  nameWithType: CSharpCodeProvider
  fullName: Microsoft.CSharp.CSharpCodeProvider
  type: Class
  summary: "Biedt toegang tot de exemplaren van de codegenerator C# en code-compiler."
  remarks: "Deze klasse biedt methoden die kunnen worden gebruikt voor het ophalen van exemplaren van de C# <xref:System.CodeDom.Compiler.ICodeGenerator>en <xref:System.CodeDom.Compiler.ICodeCompiler>implementaties.</xref:System.CodeDom.Compiler.ICodeCompiler> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Deze klasse bevat een koppeling-vraag en een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException>"
  example:
  - "The following example uses either the C# or Visual Basic code provider to compile a source file. The example checks the input file extension and uses the corresponding CSharpCodeProvider or <xref:Microsoft.VisualBasic.VBCodeProvider> for compilation. The input file is compiled into an executable file, and any compilation errors are displayed to the console.  \n  \n [!code-cs[CodeDom_CodeProviders#1](~/add/codesnippet/csharp/t-microsoft.csharp.cshar_1.cs)]\n [!code-vb[CodeDom_CodeProviders#1](~/add/codesnippet/visualbasic/t-microsoft.csharp.cshar_1.vb)]"
