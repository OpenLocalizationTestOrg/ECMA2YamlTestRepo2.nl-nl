  type: Class
  summary: "Hiermee geeft u de opdracht debug doorlopen gedrag voor samengestelde activiteiten waarvan de onderliggende activiteiten gelijktijdig kunnen worden uitgevoerd."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Dit kenmerk wordt gebruikt door de werkstroom foutopsporing om te bepalen van de volgorde van de foutopsporing voor onderliggende activiteiten die gelijktijdig kunnen worden uitgevoerd. Dit is dat u wilt de focus op een vertakking van de samengestelde activiteit behouden of schakelen tussen de gelijktijdig worden uitgevoerd onderliggende activiteiten.       Dit kenmerk moet de samengestelde activiteit, niet de onderliggende activiteiten opmaken."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
