  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Beschrijft de versie van een <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "De DataRowVersion waarden worden gebruikt bij het ophalen van de waarde gevonden in een <xref:System.Data.DataRow>met <xref:System.Data.DataRow.Item%2A>of de <xref:System.Data.DataRow.GetChildRows%2A>van de <xref:System.Data.DataRow>object.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       De DataRowVersion informeert u welke versie van een <xref:System.Data.DataRow>bestaat.</xref:System.Data.DataRow> Versies wijzigen in de volgende omstandigheden:: na het aanroepen de <xref:System.Data.DataRow>van het object <xref:System.Data.DataRow.BeginEdit%2A>methode, als u de waarde wijzigt de `Current` en `Proposed` waarden beschikbaar komen.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -Na het aanroepen van de <xref:System.Data.DataRow>van het object <xref:System.Data.DataRow.CancelEdit%2A>methode, de `Proposed` waarde wordt verwijderd.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -Na het aanroepen van de <xref:System.Data.DataRow>van het object <xref:System.Data.DataRow.EndEdit%2A>methode, de voorgestelde waarde wordt de `Current` waarde.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -Na het aanroepen van de <xref:System.Data.DataRow>van het object <xref:System.Data.DataRow.AcceptChanges%2A>methode, de `Original` waarde wordt identiek is aan de `Current` waarde.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -Na het aanroepen van de <xref:System.Data.DataTable>van het object <xref:System.Data.DataTable.AcceptChanges%2A>methode, de `Original` waarde wordt identiek is aan de `Current` waarde.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -Na het aanroepen van de <xref:System.Data.DataRow>van het object <xref:System.Data.DataRow.RejectChanges%2A>methode, de `Proposed` waarde wordt genegeerd en de versie wordt `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
