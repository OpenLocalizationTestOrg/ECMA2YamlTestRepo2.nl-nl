  name: KoreanLunisolarCalendar
  nameWithType: KoreanLunisolarCalendar
  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "Tijd in divisions, zoals maanden dagen en jaar vertegenwoordigt. Jaar zijn berekend met behulp van de Gregoriaanse kalender, terwijl de dagen en maanden zijn berekend met behulp van de lunisolair kalender."
  remarks: "De KoreanLunisolarCalendar-klasse wordt afgeleid van de <xref:System.Globalization.EastAsianLunisolarCalendar>klasse, die staat voor de kalender lunisolair.</xref:System.Globalization.EastAsianLunisolarCalendar> De <xref:System.Globalization.EastAsianLunisolarCalendar>klasse ondersteunt de sexagenary jaar cyclus (die wordt herhaald om de 60 jaar) naast solar jaar en maan maanden.</xref:System.Globalization.EastAsianLunisolarCalendar> Elk jaar solar in de kalender is gekoppeld aan een Sexagenary jaar, een Celestial stam en een terrestrische vertakking kunnen, en deze agenda&quot;s leap maanden na elke maand van het jaar.      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse KoreanLunisolarCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       De klasse KoreanLunisolarCalendar berekent jaar met behulp van de Gregoriaanse kalender en dagen en maanden met behulp van de <xref:System.Globalization.EastAsianLunisolarCalendar>klasse.</xref:System.Globalization.EastAsianLunisolarCalendar>       Een maand leap kan zich voordoen na elke maand in een jaar. Bijvoorbeeld, de <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>methode retourneert een getal tussen 1 en 13 die de maand die zijn gekoppeld aan een opgegeven datum aangeeft.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Als er een maand leap tussen de achtste en achtste maand van het jaar, de <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>methode retourneert 8 voor de achtste maand 9 voor de leap achtste maand en 10 voor de achtste maand.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       De KoreanLunisolarCalendar is momenteel niet gebruikt door een van de culturen ondersteund door de <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> Deze klasse kan daarom alleen voor het berekenen van datums in de Koreaans lunisolair kalender worden gebruikt.       Elke <xref:System.Globalization.CultureInfo>ondersteunt een set van agenda&quot;s.</xref:System.Globalization.CultureInfo> De <xref:System.Globalization.CultureInfo.Calendar%2A>eigenschap retourneert de standaardkalender voor de cultuur en de <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>eigenschap retourneert een matrix met alle agenda&quot;s wordt ondersteund door de cultuur.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Wijzigen van de kalender die wordt gebruikt door een <xref:System.Globalization.CultureInfo>de toepassing moet de <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>eigenschap van <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>naar een nieuwe <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> instellen</xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class KoreanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
