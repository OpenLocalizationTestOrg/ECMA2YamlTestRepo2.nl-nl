  name: AsymmetricAlgorithm
  nameWithType: AsymmetricAlgorithm
  fullName: System.Security.Cryptography.AsymmetricAlgorithm
  type: Class
  summary: "Hiermee geeft u de abstracte basisklasse waaruit alle implementaties van asymmetrische algoritmen moeten worden overgenomen."
  remarks: "Asymmetrische cryptografische algoritmen, ook wel bekend als openbare sleutel algoritmen, vereisen dat zowel de afzender en ontvanger een sleutelpaar gerelateerde onderhouden: een persoonlijke sleutel en een openbare sleutel. Beide sleutels zijn uniek voor de entiteit. De openbare sleutel kan beschikbaar worden gesteld voor iedereen; Deze sleutel wordt gebruikt voor het coderen van gegevens die worden verzonden naar een ontvanger. De persoonlijke sleutel moet worden privé gehouden door de ontvanger; Deze sleutel wordt gebruikt voor het decoderen berichten die zijn gecodeerd met de openbare sleutel van de ontvanger. De <xref:System.Security.Cryptography.RSACryptoServiceProvider>klasse is een implementatie van een algoritme van openbare sleutels.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Zie de sectie &quot;Codering met openbare sleutels&quot; in voor een gedetailleerdere beschrijving van de openbare sleutel codering en -algoritmen [cryptografische Services](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over het gebruik van de sterke naam tool (Sn.exe) voor het maken van sleutelparen [hoe: maken van een openbaar / persoonlijk sleutelpaar](~/add/includes/ajax-current-ext-md.md).       Openbare sleutel systemen kunt u vormen van digitale handtekeningen. Digitale handtekeningen worden gebruikt om te helpen bij het beveiligen van de integriteit van gegevens. Bijvoorbeeld, een openbare sleutel om systeem te gebruiken om een bericht digitaal te ondertekenen, geldt de afzender eerst een hash-functie voor het bericht een distributielijst maken. De afzender versleutelt vervolgens de distributielijst met de persoonlijke sleutel van de afzender voor het maken van de afzender persoonlijke handtekening. Bij ontvangst van het bericht en de handtekening, de ontvanger de handtekening met behulp van de openbare sleutel van de afzender voor het herstellen van de distributielijst ontsleutelt en het bericht met behulp van het hash-algoritme dat de afzender gebruikt hashes. Als de distributielijst die de ontvanger berekent overeenkomt met de distributielijst ontvangen van de afzender, kan de ontvanger aannemen dat het bericht niet onderweg is gewijzigd. Houd er rekening mee dat iedereen kunt controleren of een handtekening, omdat de openbare sleutel van de afzender algemeen bekend is. Deze techniek behouden niet geheim van het bericht; voor het bericht geheim, moet deze ook worden versleuteld.       Het .NET Framework biedt de volgende klassen die digitale handtekeningalgoritmen te implementeren: <xref:System.Security.Cryptography.DSACryptoServiceProvider>, <xref:System.Security.Cryptography.RSACryptoServiceProvider>, <xref:System.Security.Cryptography.ECDsa>(basisklasse), en <xref:System.Security.Cryptography.ECDsaCng>.</xref:System.Security.Cryptography.ECDsaCng> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Security.Cryptography.DSACryptoServiceProvider>       De <xref:System.Security.Cryptography>naamruimte biedt een concrete klassen voor <xref:System.Security.Cryptography.RSA>en <xref:System.Security.Cryptography.DSA>alleen.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography>       Voor meer informatie over het gebruik van de RSA-algoritme voor het versleutelen en ontsleutelen van XML-gegevens en maken en verifiëren van digitale handtekeningen van XML-, Zie de volgende artikelen:- [hoe: versleutelen XML-elementen met asymmetrische sleutels](~/add/includes/ajax-current-ext-md.md)      -   [hoe: ontsleutelen XML-elementen met asymmetrische sleutels](~/add/includes/ajax-current-ext-md.md)      -   [hoe: Meld u XML-documenten met digitale handtekeningen](~/add/includes/ajax-current-ext-md.md)      -   [hoe: Controleer of de digitale handtekeningen van XML-documenten](~/add/includes/ajax-current-ext-md.md)"
  example:
  - "The following code example demonstrates how to implement a custom asymmetric algorithm inherited from the AsymmetricAlgorithm class.  An additional class is provided to demonstrate how to use the custom class.  \n  \n [!code-cs[System.Security.Cryptography.AsymmetricAlgorithm#2](~/add/codesnippet/csharp/t-system.security.crypto_0_1.cs)]\n [!code-cpp[System.Security.Cryptography.AsymmetricAlgorithm#2](~/add/codesnippet/cpp/t-system.security.crypto_0_1.cpp)]\n [!code-vb[System.Security.Cryptography.AsymmetricAlgorithm#2](~/add/codesnippet/visualbasic/t-system.security.crypto_0_1.vb)]  \n  \n Here's an additional class that demonstrates how to use the custom class.  \n  \n [!code-cs[System.Security.Cryptography.AsymmetricAlgorithm#3](~/add/codesnippet/csharp/t-system.security.crypto_0_2.cs)]\n [!code-vb[System.Security.Cryptography.AsymmetricAlgorithm#3](~/add/codesnippet/visualbasic/t-system.security.crypto_0_2.vb)]\n [!code-cpp[System.Security.Cryptography.AsymmetricAlgorithm#3](~/add/codesnippet/cpp/t-system.security.crypto_0_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricAlgorithm : IDisposable
