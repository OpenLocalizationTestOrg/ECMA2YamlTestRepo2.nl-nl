  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Hiermee geeft u op hoe een besturingselement koppelt aan de randen van de container."
  remarks: "Wanneer een besturingselement aan een rand van de container wordt verankerd, blijft de afstand tussen het besturingselement en de opgegeven rand constant wanneer Hiermee wordt ingesteld voor de container. Bijvoorbeeld, als een besturingselement wordt verankerd aan de rechterkant van de container, de afstand tussen de rechterrand van het besturingselement en de rechterrand van de container constant is gebleven als Hiermee wordt ingesteld voor de container. Een besturingselement kan worden verankerd aan een combinatie van besturingselement randen. Als het besturingselement wordt verankerd tegengestelde randen van de container (bijvoorbeeld naar boven en onder), verandert het formaat wanneer Hiermee wordt ingesteld voor de container. Als een besturingselement heeft de <xref:System.Windows.Forms.Control.Anchor%2A>eigenschap ingesteld op None, is het besturingselement verplaatst de helft van de afstand dat formaat van de container van het besturingselement wordt gewijzigd.</xref:System.Windows.Forms.Control.Anchor%2A> Bijvoorbeeld, als een <xref:System.Windows.Forms.Button>heeft de <xref:System.Windows.Forms.Control.Anchor%2A>eigenschap is ingesteld op None en de <xref:System.Windows.Forms.Form>dat het besturingselement zich bevindt op de grootte wordt gewijzigd en 20 pixels in beide richtingen worden de knop verplaatste 10 pixels in beide richtingen.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
