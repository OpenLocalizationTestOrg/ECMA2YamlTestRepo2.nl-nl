  summary: "Hiermee wordt de map voor ophalen die wordt gebruikt door de client SMPT opgehaald."
  remarks: "Hiermee wordt aangegeven die map die is opgegeven door <xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A>wordt gebruikt als de map voor het ophalen van SMTP-.</xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A> Als de SMTP-client kan niet schrijven naar de map voor ophalen locatie een i/o-uitzondering is gegenereerd door <xref:System.Net.Mail.SmtpClient.Send%2A>.</xref:System.Net.Mail.SmtpClient.Send%2A> De map wordt niet gemaakt als deze niet bestaat. De referenties van de momenteel actieve thread of het proces zal worden gebruikt voor toegang tot de map."
