  remarks: "Een <xref:System.Web.UI.WebControls.FormParameter>-object gemaakt met de constructor FormParameter is geïnitialiseerd met de opgegeven parameternaam en de tekenreeks waarmee het formuliervariabele waaraan de parameter is gebonden.</xref:System.Web.UI.WebControls.FormParameter> De <xref:System.Web.UI.WebControls.Parameter.Type%2A>en <xref:System.Web.UI.WebControls.Parameter.Direction%2A>Eigenschappen worden geïnitialiseerd met standaardwaarden.</xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.Web.UI.WebControls.Parameter.Type%2A>"
