  name: FormParameter
  nameWithType: FormParameter
  fullName: System.Web.UI.WebControls.FormParameter
  type: Class
  summary: "De waarde van een HTTP-aanvraag bindt <xref:System.Web.HttpRequest.Form*>veld een parameter-object.</xref:System.Web.HttpRequest.Form*>"
  remarks: "U kunt de klasse FormParameter binden van de waarde van een formuliervariabele in de <xref:System.Web.HttpRequest.Form%2A>verzameling naar een parameter die wordt gebruikt in een query met parameters of de opdracht.</xref:System.Web.HttpRequest.Form%2A> Besturingselementen die gegevens aan de parameter bindt mogelijk Veroorzaak een uitzondering als een FormParameter wordt opgegeven maar er is geen bijbehorende formuliervariabele is doorgegeven. Ze kunnen ook geen gegevens weer als de formuliervariabele zonder overeenkomende waarde wordt doorgegeven. Stel de <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>om te voorkomen dat deze situaties eventueel.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       De klasse FormParameter biedt de <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>eigenschap, waarin de naam van de variabele vorm moet worden gebonden, naast die zijn overgenomen van de <xref:System.Web.UI.WebControls.Parameter>klasse.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A>      > [!IMPORTANT] > De FormParameter valideert niet de waarde die is doorgegeven door de form-element op elke manier; de raw-waarde wordt gebruikt. In de meeste gevallen kunt u de waarde van de FormParameter valideren voordat het wordt gebruikt door het besturingselement van een gegevensbron door het verwerken van een gebeurtenis, zoals de `Selecting`, `Updating`, `Inserting`, of `Deleting` gebeurtenis die worden weergegeven door het gegevensbronbesturingselement die u gebruikt. Als de waarde van de parameter uw validatietests niet slaagt, kunt u de bewerking annuleren door in te stellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het bijbehorende <xref:System.ComponentModel.CancelEventArgs>klasse naar `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  example:
  - "The following code example demonstrates how to insert data into a database using the <xref:System.Web.UI.WebControls.SqlDataSource> control and a simple ASP.NET Web page. The current data in the data table is displayed in the <xref:System.Web.UI.WebControls.DropDownList> control. You can add new records by entering values in the <xref:System.Web.UI.WebControls.TextBox> controls and clicking the button. When the button is clicked, the specified values are inserted into the database, and the <xref:System.Web.UI.WebControls.DropDownList> is refreshed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_143_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_24sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_143_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormField")]

      public class FormParameter : System.Web.UI.WebControls.Parameter
