  name: FormParameter()
  nameWithType: FormParameter.FormParameter()
  fullName: System.Web.UI.WebControls.FormParameter.FormParameter()
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Initialiseert een nieuwe niet-benoemd exemplaar van de <xref href=&quot;System.Web.UI.WebControls.FormParameter&quot;> </xref> klasse."
  remarks: "Een <xref:System.Web.UI.WebControls.FormParameter>-object gemaakt met de constructor FormParameter is geïnitialiseerd met de standaardwaarden voor alle eigenschappen.</xref:System.Web.UI.WebControls.FormParameter> Het <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>is geïnitialiseerd en <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A> Bovendien de <xref:System.Web.UI.WebControls.Parameter.Name%2A>eigenschap wordt geïnitialiseerd als <xref:System.String.Empty?displayProperty=fullName>, wordt de <xref:System.Web.UI.WebControls.Parameter.Type%2A>eigenschap wordt geïnitialiseerd als <xref:System.TypeCode?displayProperty=fullName>, wordt de <xref:System.Web.UI.WebControls.Parameter.Direction%2A>eigenschap wordt geïnitialiseerd op <xref:System.Data.ParameterDirection>, en de <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>eigenschap is ingesteld op null (`Nothing` in Visual Basic).</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "> [!IMPORTANT]\n>  The <xref:System.Web.UI.WebControls.FormParameter> does not validate the value passed by the form element in any way; it uses the raw value. In most cases, you can validate the value of the <xref:System.Web.UI.WebControls.FormParameter> before it is used by a data source control by handling an event, such as the `Selecting`, `Updating`, `Inserting`, or `Deleting` event exposed by the data source control you are using. If the value of the parameter does not pass your validation tests, you can cancel the data operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the associated <xref:System.ComponentModel.CancelEventArgs> class to `true`.  \n  \n [!code-cs[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_75_1.aspx)]"
  syntax:
    content: public FormParameter ();
    parameters: []
  overload: System.Web.UI.WebControls.FormParameter.#ctor*
  exceptions: []
