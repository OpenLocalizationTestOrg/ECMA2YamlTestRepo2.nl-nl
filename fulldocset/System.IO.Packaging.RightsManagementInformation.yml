- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee slaat u een bepaalde <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> voor een opgegeven gebruiker aan de versleutelde rights management-gegevensstroom."
  remarks: "Na de <xref:System.Security.RightsManagement.UseLicense>voor de opgegeven gebruiker is opgeslagen, kan deze worden opgehaald via de <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>methode en van de verzameling die is geretourneerd door <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       Een <xref:System.IO.Packaging.Package>kunt opslaan de <xref:System.Security.RightsManagement.UseLicense>rechteninformatie voor meerdere gebruikers van de inhoud.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Elke ContentUser kan maximaal één <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense> hebben  Als SaveUseLicense wordt aangeroepen voor het opslaan van een nieuwe <xref:System.Security.RightsManagement.UseLicense>voor een <xref:System.Security.RightsManagement.ContentUser>heeft die al een <xref:System.Security.RightsManagement.UseLicense>, de vorige licentie worden overschreven door nieuwe licentie.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "De gebruiker van de <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "De licentie op te slaan en sluit in het pakket."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "De rights management-informatie in dit pakket kan niet worden gelezen door de huidige versie van deze klasse."
  platform:
  - net462
