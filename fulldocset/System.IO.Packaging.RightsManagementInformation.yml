  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee slaat u een bepaalde <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> aan de versleutelde rights management-gegevensstroom."
  remarks: "Elke <xref:System.IO.Packaging.EncryptedPackageEnvelope>mag alleen een <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> bevatten</xref:System.IO.Packaging.EncryptedPackageEnvelope>  Elke aanroep van SavePublishLicense overschrijft eventuele eerdere <xref:System.Security.RightsManagement.PublishLicense>opgenomen in de <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.Security.RightsManagement.PublishLicense>"
