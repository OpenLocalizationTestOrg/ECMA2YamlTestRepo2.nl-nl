  type: Class
  summary: "Vertegenwoordigt een X.509-certificaat."
  remarks: "De X.509-structuur afkomstig zijn van de International Organization for Standardization (ISO) werkgroepen. Deze structuur kan worden gebruikt voor verschillende soorten gegevens, inclusief identiteit, rechten en houder kenmerken (machtigingen, leeftijd, geslacht, locatie, lidmaatschap, enzovoort). Hoewel de ISO-specificaties meest informatieve van de structuur zelf, is de klasse X509Certificate2 ontworpen als model voor het gebruiksscenario&quot;s gedefinieerd in de specificaties die zijn uitgegeven door de Internet Engineering Task Force (IETF) Public Key Infrastructure, werkgroep X.509 (PKIX). De meeste van deze specificaties informatieve RFC 3280 gebruikt, is &quot;[certificaat en de certificaatintrekkingslijst (CRL)-Certificaatprofiel intrekken](http://go.microsoft.com/fwlink/?LinkId=45286). &quot;      > [!IMPORTANT] > Beginnen met de [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], dit type implementeert de <xref:System.IDisposable>interface.</xref:System.IDisposable> Wanneer u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een `try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat wordt ge√Ømplementeerd IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>   >> Voor apps die zijn gericht op de [!INCLUDE[net_v452](~/add/includes/net-v452-md.md)] en eerdere versies, de klasse X509Certificate2 implementeert niet de <xref:System.IDisposable>interface en daarom geen een `Dispose` methode.</xref:System.IDisposable>"
  example:
  - "The following example demonstrates how to use an X509Certificate2 object to encrypt and decrypt a file.  \n  \n [!code-vb[X509Certificate2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_1.vb)]\n [!code-cs[X509Certificate2#1](~/add/codesnippet/csharp/t-system.security.crypto_122_1.cs)]  \n  \n The following example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_122_2.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_122_2.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_2.vb)]"
