  remarks: "Net als bij alle `ToString` methoden, de uitvoer mogelijk niet consistent zijn tussen de versies van .NET Framework, zodat de resultaten van de methode moeten niet worden geparseerd voor inhoud. Gebruik de eigenschappen op de <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>object om nauwkeurig gegevens te verkrijgen.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       Deze methode wordt het certificaat tekst zonder opmaak. Als de `verbose` parameter is ingesteld op `true`, de tekstweergave bevat de openbare sleutel, de persoonlijke sleutel en de uitbreidingen. Als `verbose` is ingesteld op `false`, de tekstweergave die beschikbaar is via het x.509-certificaat met vingerafdruk, serienummer, gegevenscategorie namen en gegevens over de geldigheid velden bevat."
  example:
  - "The following code example creates a command line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/38d69126-bcaf-4cee-a89b-_1.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/38d69126-bcaf-4cee-a89b-_1.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/38d69126-bcaf-4cee-a89b-_1.vb)]"
