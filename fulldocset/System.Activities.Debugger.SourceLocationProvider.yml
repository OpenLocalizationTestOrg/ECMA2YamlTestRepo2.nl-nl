    - id: rootActivity2
      type: System.Activities.Activity
      description: "Een workflowelement dat schaduwen `rootActivity1` , maar heeft specifieke bronlocaties die leden zijn toegewezen."
    - id: mapping
      type: System.Collections.Generic.Dictionary{System.Object,System.Activities.Debugger.SourceLocation}
      description: "Een dictionary-object dat een hoofdactiviteit en de afhankelijkheden bevat, die elk toegewezen aan een bronlocatie."
    - id: path
      type: System.String
      description: "Het pad van het bronbestand te gebruiken."
