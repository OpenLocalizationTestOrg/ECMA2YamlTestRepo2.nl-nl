  name: Saml2SecurityTokenHandler
  nameWithType: Saml2SecurityTokenHandler
  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "Hiermee geeft u een beveiligingstoken-handler die beveiligingstokens van SAML 2.0 Asserties maakt."
  remarks: "De klasse Saml2SecurityTokenHandler serialiseert en beveiligingstokens die worden ondersteund door SAML 2.0 Asserties in deserializes <xref:System.IdentityModel.Tokens.Saml2SecurityToken>objecten.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Security token handlers zijn verantwoordelijk voor het maken, lezen, schrijven en valideren van tokens.       U kunt een beveiligingstokenservice (STS) configureren of relying party (RP)-toepassing verwerkt SAML 2.0-verklaring back beveiliging tokens door het toevoegen van een exemplaar van de klasse Saml2SecurityTokenHandler de <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>object is geconfigureerd voor de service (of een toepassing).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Dit kan worden gedaan via programmacode of in het configuratiebestand. De handler zelf wordt geconfigureerd in de configuratie opgegeven voor de verzameling door de collectie <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>eigenschap wanneer deze wordt toegevoegd aan de verzameling.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Het is mogelijk aan de handler afzonderlijk configureren door de <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>eigenschap, is dit niet normaal gesproken nodig; echter, als de handler moet afzonderlijk worden geconfigureerd, de eigenschap moet worden ingesteld nadat de handler is toegevoegd aan de verzameling.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Voor veel scenario&quot;s, de klasse Saml2SecurityTokenHandler kan worden gebruikt als-is; de klasse biedt echter dat veel Extensiepunten via de methoden deze zichtbaar gemaakt. Met die zijn afgeleid van de Saml2SecurityTokenHandler en specifieke methoden overschrijven, kunt u de functionaliteit van de token verwerking die is opgegeven in de standaardimplementatie wijzigen of u verwerking voor uitbreidingen kunt toevoegen aan de SAML-verklaring-specificatie die noodzakelijk zijn in bepaalde aangepaste scenario&quot;s."
