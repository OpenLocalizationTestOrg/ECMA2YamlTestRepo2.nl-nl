  fullName: System.Security.UnverifiableCodeAttribute
  type: Class
  summary: "Modules met niet-verifieerbare code markeert. Deze klasse kan niet worden overgenomen."
  remarks: "Deze aangepaste kenmerk is alleen voor gebruik door compilers en niet bedoeld voor rechtstreeks worden gebruikt door ontwikkelaars.       Modules met niet-verifieerbare code moeten worden gemarkeerd met dit kenmerk. Dit kenmerk wordt geen interne status. De aanwezigheid in de metagegevens van de module wordt aangegeven dat de module niet-verifieerbare code bevat."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnverifiableCodeAttribute : Attribute
