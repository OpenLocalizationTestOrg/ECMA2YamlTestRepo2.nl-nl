  fullName: System.Windows.Forms.DataGridViewRowsAddedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.DataGridView.RowsAdded>gebeurtenis treedt op wanneer rijen worden toegevoegd aan een <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded> Als de gebruiker een nieuwe rij met behulp van de rij voor nieuwe records toevoegt de <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>waarde in de handler voor deze gebeurtenis is gelijk aan de index van de nieuwe locatie van de rij voor nieuwe records die één groter zijn dan de rij zojuist hebt toegevoegd.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> Wanneer u rijen via een programma, maar toevoegt de <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>waarde is de index van de eerste rij toegevoegd.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowsAddedEventArgs : EventArgs'
