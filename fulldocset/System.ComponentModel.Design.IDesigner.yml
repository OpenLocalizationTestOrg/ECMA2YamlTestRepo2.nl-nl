  name: IDesigner
  nameWithType: IDesigner
  fullName: System.ComponentModel.Design.IDesigner
  type: Interface
  summary: "Biedt het basisframework voor het bouwen van een aangepaste designer."
  remarks: "De interface IDesigner biedt een interface waarmee u elementaire services voor een ontwerpfunctie kunt implementeren. Een ontwerpfunctie kan het gedrag van een onderdeel wijzigen tijdens het ontwerpen en desgewenst een eigen services en het gedrag. Een ontwerpfunctie is alleen beschikbaar op het moment van ontwerp en moet worden gekoppeld aan een type van het onderdeel gebruik een <xref:System.ComponentModel.DesignerAttribute>om te kunnen worden geladen wanneer een onderdeel van het bijbehorende type wordt gemaakt tijdens de ontwerpfase.</xref:System.ComponentModel.DesignerAttribute>       De interface IDesigner biedt methoden en eigenschappen die u implementeren kunt om te voorzien van aangepaste gedrag in de ontwerpfase.       Implementeer de <xref:System.ComponentModel.Design.IDesigner.Initialize%2A>methode van een ontwerpfunctie acties uit te voeren wanneer een onderdeel is gemaakt.</xref:System.ComponentModel.Design.IDesigner.Initialize%2A> Dit kan nuttig zijn als een onderdeel een speciale configuratie op het moment van ontwerp moet zijn, of als de configuratie moet wijzigen, afhankelijk van de voorwaarden die de designer kunt bepalen.       Een ontwerpfunctie krijgt menuopdrachten in het snelmenu dat wordt weergegeven wanneer een gebruiker met de rechtermuisknop een onderdeel of het besturingselement in de ontwerp-omgeving klikt. U kunt implementeren de <xref:System.ComponentModel.Design.IDesigner.Verbs%2A>eigenschap voor het definiÃ«ren van een get-accessor retourneert een <xref:System.ComponentModel.Design.DesignerVerbCollection>met de <xref:System.ComponentModel.Design.DesignerVerb>objecten voor het genereren van menuopdrachten.</xref:System.ComponentModel.Design.DesignerVerb> </xref:System.ComponentModel.Design.DesignerVerbCollection> </xref:System.ComponentModel.Design.IDesigner.Verbs%2A>       Een ontwerpfunctie voor een component die wordt weergegeven in het systeemvak onderdeel kan een standaardactie kunt uitvoeren wanneer u dubbelklikt op het onderdeel. Implementeer de <xref:System.ComponentModel.Design.IDesigner.DoDefaultAction%2A>methode om te bepalen wat er gebeurt wanneer u dubbelklikt op het onderdeel uitvoeren.</xref:System.ComponentModel.Design.IDesigner.DoDefaultAction%2A>       Een ontwerpfunctie kunt de beschikbare services in de ontwerpfase ook gebruiken om uit te voeren een verscheidenheid aan taken, waaronder het controleren van de huidige omgeving ontwerptijd voor onderdelen en hun eigenschappen lezen en instellen van de waarden van eigenschappen van onderdelen, het beheren van de werkset, het beheren van de geselecteerde onderdelen of weergeven van een gebruikersinterface die kan worden gebruikt om waarden te configureren of toe te passen verdere verwerking.       Voor het implementeren van een ontwerpfunctie voor een besturingselement dat kan worden geplaatst op een formulier, kunt u overnemen van de <xref:System.Windows.Forms.Design.ControlDesigner>klasse.</xref:System.Windows.Forms.Design.ControlDesigner> Besturingselementen waarvan gekoppeld designer wordt niet afgeleid van <xref:System.Windows.Forms.Design.ControlDesigner>worden weergegeven in de component lade.</xref:System.Windows.Forms.Design.ControlDesigner> De <xref:System.ComponentModel.Design.ComponentDesigner>en <xref:System.Windows.Forms.Design.ControlDesigner>klassen implementeert de interface IDesigner en aanvullende ondersteuning op moment van ontwerp die gebruikt voor auteurs van ontwerpers worden kan bieden.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.ComponentModel.Design.ComponentDesigner> Zie voor meer informatie de documentatie bij deze klassen.       Zie voor een overzicht van het maken van ontwerp onderdelen [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This example demonstrates an IDesigner implementation that stores a local reference to its component, performs a default action when the component is double-clicked, and provides a designer verb menu command.  \n  \n [!code-cs[IDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._156_1.cs)]\n [!code-vb[IDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._156_1.vb)]\n [!code-cpp[IDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._156_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IDesigner : IDisposable
  implements:
  - System.IDisposable
  platform:
  - net462
