- uid: System.Data.Linq.ITable.GetOriginalEntityState(System.Object)
  id: GetOriginalEntityState(System.Object)
  parent: System.Data.Linq.ITable
  langs:
  - csharp
  name: GetOriginalEntityState(Object)
  nameWithType: ITable.GetOriginalEntityState(Object)
  fullName: System.Data.Linq.ITable.GetOriginalEntityState(Object)
  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Haalt de oorspronkelijke waarden."
  remarks: "Let op het volgende:-de entiteit-argument moet een niet-null zijn. Anders wordt is een null-argument-uitzondering opgetreden.      -In het geval van sterk getypeerde (`TEntity`)-methode, het type moet worden toegewezen en moet een entiteittype. Dat wil zeggen, moet id-informatie in de toewijzing hebben. Anders wordt een onjuist type uitzondering."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: "De entiteit waarvan de oorspronkelijke waarde is worden opgehaald."
    return:
      type: System.Object
      description: "Een kopie van de oorspronkelijke entiteit. De waarde is null zijn als de entiteit die doorgegeven wordt niet bijgehouden. Niet-verbonden entiteiten die door een client worden teruggestuurd moeten zijn gekoppeld voordat de <xref href=&quot;System.Data.Linq.DataContext&quot;> </xref> kunt beginnen met het bijhouden van hun status. De &quot;oorspronkelijke status&quot; van een zojuist gekoppelde entiteit wordt vastgesteld op basis van waarden die worden verstrekt door de client. De status van niet-verbonden entiteiten worden niet bijgehouden door de gegevenscontext."
  overload: System.Data.Linq.ITable.GetOriginalEntityState*
  exceptions: []
  platform:
  - net462
