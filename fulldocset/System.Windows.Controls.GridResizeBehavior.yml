  summary: "Ruimte wordt gedistribueerd op basis van de waarde van de <> </> *> en <> </> *> eigenschappen."
  remarks: "Als de waarde van de <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>-eigenschap geeft op dat ruimte wordt opnieuw gedistribueerd tussen de rijen, de herdistributie volgt deze richtlijnen:: wanneer de <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.VerticalAlignment.Top>, ruimte wordt opnieuw gedistribueerd tussen de rij die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>en de rij die hoger is dan die rij.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.VerticalAlignment.Bottom>, ruimte wordt opnieuw gedistribueerd tussen de rij die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>en de rij die lager is dan die rij.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.VerticalAlignment.Center>, ruimte wordt opnieuw gedistribueerd tussen de rij die hoger is dan en de rij die lager is dan de rij die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Center> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.VerticalAlignment.Stretch>, ruimte wordt opnieuw gedistribueerd tussen de rij die hoger is dan en de rij die lager is dan de rij die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       Als de waarde van de <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>-eigenschap geeft op dat ruimte wordt opnieuw gedistribueerd tussen de kolommen, de herdistributie volgt deze richtlijnen:: wanneer de <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.HorizontalAlignment.Left>, ruimte wordt opnieuw gedistribueerd tussen de kolom die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>en de kolom die aan de linkerkant.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.HorizontalAlignment.Right>, ruimte wordt opnieuw gedistribueerd tussen de kolom die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>en de kolom die aan de rechterkant.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.HorizontalAlignment.Center>, ruimte wordt opnieuw gedistribueerd tussen de kolommen die zijn aan de linkerkant en rechts van de kolom die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Wanneer de <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>eigenschap is ingesteld op <xref:System.Windows.VerticalAlignment.Stretch>, ruimte wordt opnieuw gedistribueerd tussen de kolommen die zijn aan de linkerkant en rechts van de kolom die is opgegeven voor de <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
