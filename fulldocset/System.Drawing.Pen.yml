  remarks: "Deze eigenschap bepaalt hoe de <xref:System.Drawing.Pen>tekent gesloten curven en veelhoek.</xref:System.Drawing.Pen> De <xref:System.Drawing.Drawing2D.PenAlignment>opsomming bevat vijf waarden; echter slechts twee waarden:<xref:System.Drawing.Drawing2D.PenAlignment> en <xref:System.Drawing.Drawing2D.PenAlignment>, verandert het uiterlijk van een lijn getrokken.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Drawing2D.PenAlignment> <xref:System.Drawing.Drawing2D.PenAlignment>de standaardwaarde voor deze eigenschap is en geeft aan dat de breedte van de pen wordt gecentreerd op de omtrek van de curve of veelhoek.</xref:System.Drawing.Drawing2D.PenAlignment> Een waarde van <xref:System.Drawing.Drawing2D.PenAlignment>voor deze eigenschap geeft aan dat de breedte van de pen in het overzicht van de curve of veelhoek.</xref:System.Drawing.Drawing2D.PenAlignment> De andere drie waarden, <xref:System.Drawing.Drawing2D.PenAlignment>, <xref:System.Drawing.Drawing2D.PenAlignment>, en <xref:System.Drawing.Drawing2D.PenAlignment>, resulteert in een pen die is gecentreerd.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Drawing2D.PenAlignment>       Een <xref:System.Drawing.Pen>die de uitlijning die is ingesteld op heeft <xref:System.Drawing.Drawing2D.PenAlignment>resulteert onbetrouwbare resultaten, soms tekenen op de positie inzet en soms op positie gecentreerd.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Pen> Ook een pen inzet kan niet worden gebruikt om samengestelde lijnen en onderbroken lijnen met <xref:System.Drawing.Drawing2D.DashCap>dash caps.</xref:System.Drawing.Drawing2D.DashCap> kan niet worden getekend."
