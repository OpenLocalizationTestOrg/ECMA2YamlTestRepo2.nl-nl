  summary: "Opgehaald of ingesteld van een matrix met waarden die een samengestelde pen aangeeft. Een samengestelde pen tekent een samengestelde regel bestaat uit parallelle lijnen en spaties."
  remarks: "Een samengestelde regel bestaat uit afwisselende parallelle lijnen en de ruimten met verschillende breedten. De waarden in de matrix opgeven het beginpunt van elk onderdeel van de samengestelde lijn ten opzichte van de pen breedte. De eerste waarde in de matrix geeft aan waar het eerste onderdeel (een regel) begint als een fractie van de afstand tussen de breedte van de pen. De tweede waarde in de matrix geeft het begin van de volgende component (spatie) als een fractie van de afstand tussen de breedte van de pen. De laatste waarde in de matrix geeft aan waar het laatste onderdeel eindigt.       Stel dat u wilt dat een pen om twee parallelle lijnen waarbij de breedte van de eerste regel 20 procent van de pen breedte is, is de breedte van de ruimte de twee regels tussen 50 procent van de pen&quot; s breedte en de breedte van de tweede regel 30 procent van de pen breedte is. Eerst maakt u een <xref:System.Drawing.Pen>en een matrix met echte getallen.</xref:System.Drawing.Pen> Stel de samengestelde matrix door de matrix met de waarden 0,0, 0,2 0,7 en 1.0 wordt doorgegeven aan deze eigenschap.       Deze eigenschap niet instelt als de <xref:System.Drawing.Pen>heeft de <xref:System.Drawing.Pen.Alignment%2A>eigenschap ingesteld op <xref:System.Drawing.Drawing2D.PenAlignment>.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Pen.Alignment%2A> </xref:System.Drawing.Pen>"
  syntax:
