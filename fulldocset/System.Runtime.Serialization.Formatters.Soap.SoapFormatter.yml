      description: "De <xref:System.Runtime.Serialization.StreamingContext>waarin zich de bron en bestemming van de serialisatie.</xref:System.Runtime.Serialization.StreamingContext> Als de `context` parameter <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wordt de <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>wordt standaard ingesteld op <xref href=&quot;System.Runtime.Serialization.StreamingContextStates&quot;> </xref>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>"
