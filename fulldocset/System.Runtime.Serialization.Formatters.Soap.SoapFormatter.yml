  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serialiseert en deserializes van een object of een gehele grafiek van de gekoppelde objecten, in de SOAP-indeling."
  remarks: "> [!NOTE]> Die begint met de .NET Framework 2.0, deze klasse is verouderd. Gebruik <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>in plaats daarvan.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       De SoapFormatter en <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>klassen implementeren de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interface voor de ondersteuning van externe procedureaanroepen (RPC&quot;s) en de <xref:System.Runtime.Serialization.IFormatter>interface (overgenomen door de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) voor de ondersteuning van serialisatie van een grafiek van objecten.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> De klasse SoapFormatter biedt ook ondersteuning voor RPC&quot;s met <xref:System.Runtime.Serialization.Formatters.ISoapMessage>objecten, zonder gebruik van de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>functionaliteit.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Tijdens de RPC&quot;s, de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interface waarmee de specificatie van twee afzonderlijke objectgrafieken: een extra grafiek waarin een matrix van header-objecten die informatie over de externe functie-aanroep (bijvoorbeeld transactie-ID of handtekening voor de methode) geven en de grafiek van objecten te serialiseren.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Voor de juiste serialisatie moet het hoofdobject van de eerste grafiek een object dat u implementeert de <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>interface of de <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Tijdens de deserialisatie van een RPC, een <xref:System.Runtime.Remoting.Messaging.HeaderHandler>gemachtigde is opgegeven voor de <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>methode van de indelingsfunctie.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> De externe infrastructuur gebruikt de <xref:System.Runtime.Remoting.Messaging.HeaderHandler>gemachtigde voor het produceren van een object dat ondersteuning biedt voor de <xref:System.Runtime.Serialization.ISerializable>interface.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Dit object bevat de informatie opgeslagen in de headers en wordt de hoofdmap van de grafiek die is geretourneerd door de deserializer.       De SoapFormatter kan ook verwerken RPC&quot;s die worden geproduceerd met objecten die u implementeert de <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interface.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Maken van een RPC zonder met behulp van de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>functionaliteit, plaats een object die ondersteuning biedt voor de <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interface in de hoofdmap van een grafiek worden geserialiseerd.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Deserialiseren van een RPC gemaakt op deze manier de <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>eigenschap moet worden ingesteld op een ander object die ondersteuning biedt voor de <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interface en bevat de informatie die relevant externe aanroep.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## TimeSpan serialisatie TimeSpan-objecten worden geserialiseerd volgens de ISO 8601:1998 sectie 5.5.3.2.1 &quot;Alternatieve&quot;-standaard.      ## De SoapFormatter voor versie-informatie biedt geen ondersteuning voor serialisatie compatibiliteit tussen versies van .NET Framework. Serialisatie tussen versies 1.1 en 2.0 typen in het kader vaak mislukt. De volgende acties kunnen worden uitgevoerd om dit probleem te verhelpen:-converteren naar het gebruik van de <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, waarmee u compatibiliteit tussen 1.1 en 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Bestaande persistente gegevens converteren naar de nieuwe indeling.      -Alle producenten en consumenten van geserialiseerde gegevens converteren naar versie 2.0.      -Vermijd het gebruik van typen die gewijzigd van 1.1 in 2.0."
  example:
