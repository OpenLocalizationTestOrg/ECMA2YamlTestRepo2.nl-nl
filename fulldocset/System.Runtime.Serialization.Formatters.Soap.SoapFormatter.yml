  remarks: "Objecten worden geserialiseerd naar of vanuit de opgegeven <xref:System.IO.Stream>.</xref:System.IO.Stream> gedeserialiseerd       Het serialiseren of deserialiseren proces gebruikmaakt van de opgegeven <xref:System.Runtime.Serialization.ISurrogateSelector>gezocht naar vervangingen die zijn geregistreerd voor de objecttypen die u wenst te deserialiseren.</xref:System.Runtime.Serialization.ISurrogateSelector> Vervangingen zijn helpers dat serialiseren en deserialiseren van objecten van bepaalde klassen. De standaardwaarde <xref:System.Runtime.Serialization.ISurrogateSelector>kan niet worden verwerkt de serialisatie van objecten die zijn afgeleid van de <xref:System.MarshalByRefObject>voor externe toegang-doeleinden.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> In een situatie met een externe communicatie van de opgegeven <xref:System.Runtime.Serialization.ISurrogateSelector>vervangt het object dat is afgeleid van <xref:System.MarshalByRefObject>met een <xref:System.Runtime.Remoting.ObjRef>-object dat door de opgegeven vervangende selector is geserialiseerd.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Dus als u gebruiken van externe objecten wilt, stelt u de `selector` parameter naar een exemplaar van <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Als u niet vervangingen hoeft, stelt u de `selector` parameter `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "De <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> voor gebruik met het nieuwe exemplaar van <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
