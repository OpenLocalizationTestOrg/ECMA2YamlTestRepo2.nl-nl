  type: Class
  summary: "Biedt een type-conversieprogramma als u wilt converteren van 16-bits geheel getal zonder teken objecten naar en van andere weergaven."
  remarks: "Deze converter kan alleen een 16-bits geheel getal zonder teken-object converteren naar en van een tekenreeks.       De <xref:System.UInt16>waardetype vertegenwoordigt een niet-ondertekende gehele getallen met waarden opgeven tussen 0 en 65535.</xref:System.UInt16> Dit gegevenstype wordt niet ondersteund in Visual Basic.      > [!NOTE] > Moet u een exemplaar van een UInt16Converter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt16> to a string and vice versa.  \n  \n [!code-cs[Converters#23](~/add/codesnippet/csharp/t-system.componentmodel._64_1.cs)]\n [!code-vb[Converters#23](~/add/codesnippet/visualbasic/t-system.componentmodel._64_1.vb)]\n [!code-cpp[Converters#23](~/add/codesnippet/cpp/t-system.componentmodel._64_1.cpp)]"
