  name: SinglePhaseEnlistment
  nameWithType: SinglePhaseEnlistment
  fullName: System.Transactions.SinglePhaseEnlistment
  type: Class
  summary: "Bevat een reeks retouraanroepen die communicatie mogelijk tussen een deelnemer voor één fase doorvoeren en de transactiebeheerder is aangemeld wanneer de <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit*>melding wordt ontvangen.</xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit*>"
  remarks: "Wanneer de uitvoering van een resourcemanager van <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>wordt genoemd, en een exemplaar van dit type passsed in, de deelnemer verwittigt vervolgens de transactiebeheerder via de <xref:System.Transactions.SinglePhaseEnlistment.Committed%2A>methode of de <xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A>methode om aan te geven of de transactie moet worden doorgevoerd of teruggedraaid.</xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A> </xref:System.Transactions.SinglePhaseEnlistment.Committed%2A> </xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>"
  syntax:
    content: 'public class SinglePhaseEnlistment : System.Transactions.Enlistment'
  inheritance:
  - System.Object
  - System.Transactions.Enlistment
  implements: []
  inheritedMembers:
