  name: OutputCacheSettingsSection
  nameWithType: OutputCacheSettingsSection
  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Hiermee configureert u de instellingen voor uitvoercache voor pagina&quot;s van toepassing. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse OutputCacheSettingsSection kunt u programmatisch openen en te wijzigen de `outputCacheSettings` element van de `caching` sectie in een configuratiebestand. De instellingen voor de uitvoercache de afhankelijkheden definiëren (de relaties tussen items die zijn opgeslagen in de cache en bestanden, cache-sleutels, of <xref:System.Web.Caching.CacheDependency>objecten) die worden gebruikt in de uitvoercache, bijvoorbeeld door de [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) richtlijn of door de <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > De OutputCacheSettingsSection kunt schrijven van gegevens naar de bijbehorende sectie van het configuratiebestand op basis van de beperkingen die zijn gedefinieerd door de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Elke poging om te schrijven in een configuratiebestand op een niveau niet toegestaan in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
