- uid: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  id: OutputCacheProfiles
  parent: System.Web.Configuration.OutputCacheSettingsSection
  langs:
  - csharp
  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "De eigenschap OutputCacheProfiles kunt u programmatisch toegang tot de `outputCacheProfiles` element in een configuratiebestand. U kunt de eigenschap OutputCacheProfiles wijzigen de `outputCacheProfiles` element programmatisch.       De `outputCacheProfiles` sectie bevat <xref:System.Web.Configuration.OutputCacheProfile>objecten die uitvoer vertegenwoordigen cache-instellingen die kunnen worden gebruikt door pagina&quot;s in de toepassing.</xref:System.Web.Configuration.OutputCacheProfile>  Deze instellingen kunnen worden toegepast op een pagina door in te stellen de `CacheProfile` kenmerk van de [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) richtlijn. Het profiel van toepassing op kenmerken, zoals afhankelijkheden, cachelocatie en verlooptijd van de cache opslaan in cache besturingselement.       De [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) richtlijn kunt overschrijven de instellingen die zijn opgenomen in een <xref:System.Web.Configuration.OutputCacheProfile>, behalve de <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>eigenschap.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> Dit is om te controleren of u kunt inschakelen of uitschakelen de <xref:System.Web.Configuration.OutputCacheProfile>zonder te wijzigen van de richtlijnen in alle pagina&quot;s die hebben deze genegeerd</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
