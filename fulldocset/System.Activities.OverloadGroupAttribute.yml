  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Biedt een methode voor die aangeeft welke combinaties van argumenten zijn geldig in een activiteit."
  remarks: "Argumenten kunnen worden gegroepeerd om geldige overload-groepen. Een overload-groep kan niet een subset of een equivalente set van een andere overload-groep. De enige uitzondering hierop is een subset met alleen argumenten waar <xref:System.Activities.RuntimeArgument.IsRequired%2A>is `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Overload-groepen kunnen overlappen maar het is een fout op als het snijpunt van de groepen alle vereiste argumenten voor een of beide de overload-groepen bevat.       Een overload-groep wordt beschouwd als gebonden als alle de <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten in de groep zijn gebonden.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Als een groep nul heeft <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten en ten minste één argument gebonden, wordt de groep wordt beschouwd als gebonden.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Er is een fout als geen van deze groepen zijn gebonden, tenzij één overload-groep geen <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten in deze heeft</xref:System.Activities.RuntimeArgument.IsRequired%2A> Binding <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenten uit meer dan één overload-groep is niet toegestaan.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Er treedt een fout hebben van meer dan één overload-groep gebonden, die is, alle vereiste argumenten in één overload-groep zijn gebonden en is ook afhankelijk van een argument in een andere overload-groep.       Inbreuk op de voorgaande regels resulteert in een <xref:System.Activities.InvalidWorkflowException>wordt gegenereerd wanneer de activiteit die is voorbereid voor uitvoering.</xref:System.Activities.InvalidWorkflowException>       De <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>is ingesteld op `true` als de <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>wordt toegepast op een argument.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
