  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Geeft de verschillende toegangsrechten (of toegangsniveaus) voor het afdrukken van objecten."
  remarks: "De rechten die beschikbaar op elk niveau van toegang zijn variëren afhankelijk van het volgende: - of de afdrukserver een computer of een apparaat van de afdrukserver is.      -Het besturingssysteem dat wordt gebruikt.      -De beveiligingsupdates die zijn geïnstalleerd.      -De beveiligingsbeleidsregels die worden ondersteund.       Om deze reden rechts beschrijvingen in de sectie &quot;Leden&quot; toegang kenmerkend zijn voor de rechten die met elke toegangsniveau overeenkomen, maar de toegangsniveaus vermeld kunnen meer of minder rechten bieden op bepaalde systemen.       Deze waarden worden voornamelijk gebruikt als parameters voor <xref:System.Printing.PrintServer>en <xref:System.Printing.PrintQueue>constructors.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> De constructors genereert uitzonderingen als u een waarde die u kunt alleen van toepassing op een ander soort object gebruiken. Bijvoorbeeld AdministratePrinter naar niet doorgeven een <xref:System.Printing.PrintServer>constructor.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
