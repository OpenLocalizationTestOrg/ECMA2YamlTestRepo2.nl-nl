  summary: "Beschrijft de standaardopmaak voor een <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> object."
  remarks: "OpenType-lettertypen ondersteuning voor een oude stijl numerieke indeling. Deze indeling is nuttig voor het weergeven van getallen in de stijlen die niet langer standaard. De volgende tekst geeft een datum 18 honderd jaar in numerieke notaties voor het lettertype Palatino Linotype standard en oude stijl.       ![Tekst met behulp van de cijfers in oude stijl OpenType](~/add/media/opentypefont24.gif &quot;tekst met behulp van de cijfers in oude stijl OpenType&quot;) voorbeeld van standaard en oude stijl cijfers de volgende tekst wordt standaard cijfers voor het lettertype Palatino Linotype, gevolgd door cijfers in oude stijl.       ![Tekst met behulp van OpenType oude stijl cijfer sets](~/add/media/opentypefont13.gif &quot;tekst met behulp van OpenType oude stijl cijfer sets&quot;) voorbeeld van standaard en oude stijl cijfer sets > [!NOTE] > meest OpenType-lettertypen alleen een subset van de totale beschikbare OpenType-functies zichtbaar. Als u een bepaalde functie biedt geen ondersteuning voor een opgegeven lettertype, de standaard glyphs in plaats daarvan gebruikt."
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
