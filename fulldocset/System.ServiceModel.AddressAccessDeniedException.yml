  remarks: "Deze uitzondering is afgeleid van <xref:System.ServiceModel.CommunicationException>die staat voor een klasse herstelbare fouten die mogelijk worden gegenereerd tijdens de communicatie tussen de eindpunten en die robuust [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] client en service-toepassingen worden geacht om af te handelen.</xref:System.ServiceModel.CommunicationException> Om te voorkomen dat een handler <xref:System.ServiceModel.CommunicationException>van de specifieke AddressAccessDeniedException afvangen catch deze uitzondering vóór <xref:System.ServiceModel.CommunicationException>.</xref:System.ServiceModel.CommunicationException> verwerken</xref:System.ServiceModel.CommunicationException>"
