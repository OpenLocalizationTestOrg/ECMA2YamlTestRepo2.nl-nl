  name: TypeLibImportClassAttribute
  nameWithType: TypeLibImportClassAttribute
  fullName: System.Runtime.InteropServices.TypeLibImportClassAttribute
  type: Class
  summary: "Geeft aan welk <xref:System.Type>gebruikt uitsluitend een interface.</xref:System.Type> Deze klasse kan niet worden overgenomen."
  remarks: "Het kenmerk TypeLibImportClassAttribute toepassen op een beheerde-interface om op te geven die <xref:System.Type>object wordt uitsluitend gebruikt voor de interface.</xref:System.Type>  Dit kenmerk kan COM-interoperabiliteit toewijzen van de interface terug naar het oorspronkelijke type bij het converteren van de interface van de metagegevens naar een typebibliotheek en weer terug."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibImportClassAttribute : Attribute
