  remarks: "De <xref:System.Windows.Forms.TreeNode.Nodes%2A>verzameling bevat alle onderliggende TreeNode-objecten die zijn toegewezen aan de huidige TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> U kunt toevoegen, verwijderen of kloon van een TreeNode; Als u dit doet, worden alle onderliggende structuurknooppunten toegevoegd, verwijderd of gekloond. Elke TreeNode kan een verzameling van andere objecten TreeNode bevatten. Hierdoor kunt u moeilijk te bepalen waar u zich bevindt in de <xref:System.Windows.Forms.TreeView>wanneer de verzameling doorloopt.</xref:System.Windows.Forms.TreeView> Om te bepalen van uw locatie in een boomstructuur, gebruikt de <xref:System.Windows.Forms.TreeNode.FullPath%2A>eigenschap.</xref:System.Windows.Forms.TreeNode.FullPath%2A> De <xref:System.Windows.Forms.TreeNode.FullPath%2A>tekenreeks kan worden geparseerd met de <xref:System.Windows.Forms.TreeView.PathSeparator%2A>string-waarde om te bepalen waar een TreeNode label begint en eindigt.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       Het label TreeNode is ingesteld door het instellen van de <xref:System.Windows.Forms.TreeNode.Text%2A>eigenschap expliciet.</xref:System.Windows.Forms.TreeNode.Text%2A> Het alternatief is voor het maken van het knooppunt met een van de <xref:System.Windows.Forms.TreeNode.%23ctor%2A>constructors die een tekenreeksparameter gebruikt die vertegenwoordigt de <xref:System.Windows.Forms.TreeNode.Text%2A>eigenschap.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> Het label wordt weergegeven naast de installatiekopie van het structuurknooppunt als deze wordt weergegeven.       Toewijzen om weer te geven installatiekopieÃ«n naast de structuurknooppunten, een <xref:System.Windows.Forms.ImageList>naar de <xref:System.Windows.Forms.TreeView.ImageList%2A>eigenschap van de bovenliggende <xref:System.Windows.Forms.TreeView>beheren en wijs een <xref:System.Drawing.Image>door te verwijzen naar de indexwaarde in de <xref:System.Windows.Forms.ImageList>eigenschap.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Stel de <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>eigenschap in op de indexwaarde van de <xref:System.Drawing.Image>moet worden weergegeven als het structuurknooppunt in een niet-geselecteerde status is.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> Ingesteld op dezelfde manier de <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>eigenschap in op de indexwaarde van de <xref:System.Drawing.Image>moet worden weergegeven wanneer het structuurknooppunt is geselecteerd.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Specifieke structuurknooppunten selecteren en doorloopt de <xref:System.Windows.Forms.TreeView.Nodes%2A>verzameling kan worden bereikt met behulp van de waarden van de volgende eigenschappen: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> Toewijzen van de TreeNode geretourneerd door een van bovengenoemde eigenschappen aan de <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>te selecteren dat knooppunt in de <xref:System.Windows.Forms.TreeView>besturingselement.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       Structuurknooppunten kunnen worden uitgebreid om het volgende niveau van onderliggende structuurknooppunten weer te geven. De gebruiker de TreeNode kunt uitbreiden door op het plusteken (+) naast de TreeNode knop als een wordt weergegeven, of u de TreeNode uitbreiden door het aanroepen van kunt de <xref:System.Windows.Forms.TreeNode.Expand%2A>methode.</xref:System.Windows.Forms.TreeNode.Expand%2A> Uitbreiden van alle onderliggende structuur knooppunt niveaus in de <xref:System.Windows.Forms.TreeNode.Nodes%2A>aanroep van de verzameling en de <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>methode.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> U kunt de onderliggende TreeNode niveau samenvouwen door het aanroepen van de <xref:System.Windows.Forms.TreeNode.Collapse%2A>methode, of de gebruiker drukt u op het minteken (-)-knop naast de TreeNode, als deze wordt weergegeven.</xref:System.Windows.Forms.TreeNode.Collapse%2A> U kunt ook aanroepen de <xref:System.Windows.Forms.TreeNode.Toggle%2A>methode voor het TreeNode tussen de statussen uitgevouwen en samengevouwen alternatieve.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Structuurknooppunten kunnen eventueel het selectievakje weergeven. Stel weer te geven van de selectievakjes in de <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>eigenschap van de <xref:System.Windows.Forms.TreeView>naar `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> De <xref:System.Windows.Forms.TreeNode.Checked%2A>eigenschap is ingesteld op `true` voor structuurknooppunten die ingeschakeld zijn.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
