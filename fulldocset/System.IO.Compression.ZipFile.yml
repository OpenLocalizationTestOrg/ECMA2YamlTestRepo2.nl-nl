    description: "In <code> archiveFileName </code>, het opgegeven pad, de bestandsnaam of beide groter zijn dan het systeem gedefinieerde maximumlengte. Bijvoorbeeld, op Windows-platforms, paden mag niet groter zijn dan 248 tekens en bestandsnamen mag niet groter zijn dan 260 tekens."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>archiveFileName</code>is ongeldig of bestaat niet (bijvoorbeeld: dit is een niet-toegewezen schijf)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>archiveFileName</code>kan niet worden geopend."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>archiveFileName</code>Hiermee geeft u een map.       - of - de aanroeper heeft niet de vereiste machtiging voor toegang tot het bestand dat is opgegeven in <code>archiveFileName</code>."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Het opgegeven bestand in <code> archiveFileName </code> is niet gevonden."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>archiveFileName</code>bevat een ongeldige indeling."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "<code>archiveFileName</code>kan niet worden geïnterpreteerd als een zip-archief."
