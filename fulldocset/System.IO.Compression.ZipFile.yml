  name: CreateFromDirectory(String,String,CompressionLevel,Boolean)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Maakt een zip-archief bevat de bestanden en mappen uit de opgegeven map, maakt gebruik van de opgegeven compressieniveau en eventueel de basismap bevat."
  remarks: "De mapstructuur van het bestandssysteem blijft behouden in het archief. Als de map leeg is, wordt een lege archief gemaakt. Gebruik deze methode-overload het compressieniveau en of de basismap opgenomen in het archief op te geven.       Als het archief al bestaat, een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException> Als een item met de opgegeven naam al in het archief bestaat, wordt een tweede vermelding gemaakt met dezelfde naam.       Als een bestand in de map kan niet worden toegevoegd aan het archief, het archief onvolledig en ongeldige blijft en de methode genereert een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. When compressing the archive, the base directory is included and the compression level is set to emphasize the speed of the operation over efficiency. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#2](~/add/codesnippet/csharp/42971baa-9b4d-4381-a7b3-_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#2](~/add/codesnippet/visualbasic/42971baa-9b4d-4381-a7b3-_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Het pad naar de map worden gearchiveerd, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
    - id: destinationArchiveFileName
      type: System.String
      description: "Het pad van het archief worden gemaakt, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Een van de opsommingswaarden die aangeeft of benadrukken snelheid of compressie effectiviteit bij het maken van de vermelding."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om op te nemen van de naam van de map van `sourceDirectoryName` in de hoofdmap van het archief; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> naar bevatten alleen de inhoud van de map."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> is <xref:System.String>, bevat alleen witruimte of ten minste één ongeldig teken bevat."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "In <code> sourceDirectoryName </code> of <code> destinationArchiveFileName </code>, het opgegeven pad, de bestandsnaam of beide groter zijn dan het systeem gedefinieerde maximumlengte. Bijvoorbeeld, op Windows-platforms, paden mag niet groter zijn dan 248 tekens en bestandsnamen mag niet groter zijn dan 260 tekens."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>is ongeldig of bestaat niet (bijvoorbeeld: dit is een niet-toegewezen schijf)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Er bestaat al.       - of - een bestand in de opgegeven map kan niet worden geopend."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Hiermee geeft u een map.       - of - de aanroeper heeft niet de vereiste machtiging voor toegang tot de map die is opgegeven in <code>sourceDirectoryName</code> of het bestand dat is opgegeven in <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> bevat een ongeldige indeling.       - of - schrijven wordt niet ondersteund door het zip-archief."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  id: CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Maakt een zip-archief bevat de bestanden en mappen uit de opgegeven map, gebruikt de opgegeven compressieniveau en codering voor namen van vermeldingen en eventueel de basismap bevat."
  remarks: "De mapstructuur van het bestandssysteem blijft behouden in het archief. Als de map leeg is, wordt een lege archief gemaakt. Gebruik deze methode-overload om op te geven van het compressieniveau van en codering en of de basismap opgenomen in het archief.       Als het archief al bestaat, een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException> Als een item met de opgegeven naam al in het archief bestaat, wordt een tweede vermelding gemaakt met dezelfde naam.       Als een bestand in de map kan niet worden toegevoegd aan het archief, het archief onvolledig en ongeldige blijft en de methode genereert een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException>       Als `entryNameEncoding` is ingesteld op een andere waarde dan `null`, de namen van vermeldingen zijn gecodeerd met behulp van de opgegeven codering. Als de opgegeven codering een UTF-8 is, de taal codering vlag (in de vlag voor algemene doeleinden bits van de lokale bestandsheader) voor elk item wordt ingesteld als `entryNameEncoding` is ingesteld op `null`, de namen van vermeldingen moeten worden gecodeerd volgens de volgende regels: - voor invoer van namen met tekens buiten de ASCII-bereik, de codering vlag is ingesteld, taal en UTF-8 wordt gebruikt voor het coderen van de naam van de vermelding.      -Voor de namen van vermeldingen die alleen ASCII-tekens bevatten, de codering taal-vlag is ingesteld en de huidige system standaardcodetabel wordt gebruikt voor het coderen van de namen van vermeldingen."
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Het pad naar de map worden gearchiveerd, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
    - id: destinationArchiveFileName
      type: System.String
      description: "Het pad van het archief worden gemaakt, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Een van de opsommingswaarden die aangeeft of benadrukken snelheid of compressie effectiviteit bij het maken van de vermelding."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om op te nemen van de naam van de map van `sourceDirectoryName` in de hoofdmap van het archief; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> naar bevatten alleen de inhoud van de map."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "De codering die moet worden gebruikt bij het lezen of schrijven van namen van vermeldingen in dit archief. Geef een waarde voor deze parameter alleen als u een codering is vereist voor compatibiliteit met zip-archief-hulpprogramma&quot;s en -bibliotheken die bieden geen ondersteuning voor UTF-8-codering voor namen van vermeldingen."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> is <xref:System.String>, bevat alleen witruimte of ten minste één ongeldig teken bevat.       - of - <code>entryNameEncoding</code> is ingesteld op een Unicode-codering andere dan UTF-8."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "In <code> sourceDirectoryName </code> of <code> destinationArchiveFileName </code>, het opgegeven pad, de bestandsnaam of beide groter zijn dan het systeem gedefinieerde maximumlengte. Bijvoorbeeld, op Windows-platforms, paden mag niet groter zijn dan 248 tekens en bestandsnamen mag niet groter zijn dan 260 tekens."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>is ongeldig of bestaat niet (bijvoorbeeld: dit is een niet-toegewezen schijf)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Er bestaat al.       - of - een bestand in de opgegeven map kan niet worden geopend."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Hiermee geeft u een map.       - of - de aanroeper heeft niet de vereiste machtiging voor toegang tot de map die is opgegeven in <code>sourceDirectoryName</code> of het bestand dat is opgegeven in <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> bevat een ongeldige indeling.       - of - schrijven wordt niet ondersteund door het zip-archief."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.ExtractToDirectory(System.String,System.String)
  id: ExtractToDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: ExtractToDirectory(String,String)
  nameWithType: ZipFile.ExtractToDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.ExtractToDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Alle bestanden in de opgegeven zip-archief naar een map op het bestandssysteem worden uitgepakt."
  remarks: "Deze methode maakt u de opgegeven map en alle submappen. De doelmap kan niet al bestaan. Uitzonderingen die zijn gerelateerd aan het valideren van de paden in de `destinationDirectoryName` of `sourceArchiveFileName` parameters vóór de extractie worden gegenereerd. Anders, blijft het archief gedeeltelijk uitgepakte als er een fout optreedt tijdens het uitpakken. Elk uitgepakte bestand heeft hetzelfde relatieve pad naar de map die is opgegeven door `destinationDirectoryName` als de bron-vermelding is naar de hoofdmap van het archief."
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive and extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._5_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._5_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (string sourceArchiveFileName, string destinationDirectoryName);
    parameters:
    - id: sourceArchiveFileName
      type: System.String
      description: "Het pad naar het archief dat moet worden geëxtraheerd."
    - id: destinationDirectoryName
      type: System.String
      description: "Het pad naar de map waarin de uitgepakte bestanden, dat is opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
  overload: System.IO.Compression.ZipFile.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>of <code>sourceArchiveFileName</code> is <xref:System.String>, bevat alleen witruimte of ten minste één ongeldig teken bevat."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>or <code>sourceArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Het opgegeven pad in <code> destinationDirectoryName </code> of <code> sourceArchiveFileName </code> overschrijdt de maximumlengte van het systeem gedefinieerde. Bijvoorbeeld, op Windows-platforms, paden mag niet groter zijn dan 248 tekens en bestandsnamen mag niet groter zijn dan 260 tekens."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
