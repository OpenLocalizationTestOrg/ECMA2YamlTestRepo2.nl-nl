  type: Class
  summary: "Statische methoden biedt voor het maken, uitpakken en openen van zip-archief."
  remarks: "> [!IMPORTANT]> Voor het gebruik van de klasse ZipFile, moet u een verwijzing naar toevoegen de `System.IO.Compression.FileSystem` assembly in uw project; anders krijgt u het volgende foutbericht weergegeven wanneer u probeert te compileren: **de naam &quot;ZipFile&quot; niet in de huidige context bestaat**. Zie voor meer informatie over het toevoegen van een verwijzing naar uw project in Visual Studio [hoe: toevoegen of verwijderen van verwijzingen met behulp van de Manager verwijzing](~/add/includes/ajax-current-ext-md.md).       De methoden voor het bewerken van het zip-archieven en hun bestanden worden verdeeld over drie classen: ZipFile, <xref:System.IO.Compression.ZipArchive>en <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>      | Naar... | Gebruik... |   |---------|----------|   | Een zip-archief maken vanuit een map | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Pak de inhoud van een zip-archief naar een map | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Nieuwe bestanden toevoegt aan een bestaande zip-archief | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Ophalen van een bestand in een zip-archief | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Alle bestanden in een zip-archief ophalen | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Openen van een stroom op een afzonderlijk bestand dat is opgenomen in een zip-archief | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Een bestand verwijderen uit een zip-archief | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       U kunt de ZipFile niet gebruiken of <xref:System.IO.Compression.ZipFileExtensions>klassen in [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps.</xref:System.IO.Compression.ZipFileExtensions> </xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> In [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps, moet u de volgende klassen gebruiken voor het werken met gecomprimeerde bestanden.      -   <xref:System.IO.Compression.ZipArchive>      -   <xref:System.IO.Compression.ZipArchiveEntry>      -   <xref:System.IO.Compression.DeflateStream>      -   <xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.DeflateStream></xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>"
  example:
  - "This example shows how to create and extract a zip archive by using the ZipFile class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder.  \n  \n> [!TIP]\n>  To use the ZipFile class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/t-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/t-system.io.compression._3_1.vb)]"
  syntax:
    content: public static class ZipFile
