  remarks: "Tijdens het instellen van de `mode` -parameter voor <xref:System.IO.Compression.ZipArchiveMode>, het archief is geopend met <xref:System.IO.FileMode?displayProperty=fullName>Als de waarde voor de modus.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Als het archief niet bestaat, een <xref:System.IO.FileNotFoundException>uitzondering.</xref:System.IO.FileNotFoundException> Instellen van de `mode` -parameter voor <xref:System.IO.Compression.ZipArchiveMode>is gelijk aan het aanroepen van de <xref:System.IO.Compression.ZipFile.OpenRead%2A>methode.</xref:System.IO.Compression.ZipFile.OpenRead%2A> </xref:System.IO.Compression.ZipArchiveMode>       Tijdens het instellen van de `mode` -parameter voor <xref:System.IO.Compression.ZipArchiveMode>, het archief is geopend met <xref:System.IO.FileMode?displayProperty=fullName>Als de waarde voor de modus.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Als het archief al bestaat, een <xref:System.IO.IOException>gegenereerd.</xref:System.IO.IOException>       Tijdens het instellen van de `mode` -parameter voor <xref:System.IO.Compression.ZipArchiveMode>, het archief is geopend met <xref:System.IO.FileMode?displayProperty=fullName>Als de waarde voor de modus.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Als het archief bestaat, wordt het geopend. De bestaande gegevens kunnen worden gewijzigd en nieuwe gegevens kunnen worden gemaakt. Als het archief niet bestaat, wordt een nieuw archief gemaakt. echter, het maken van een zip-archief in <xref:System.IO.Compression.ZipArchiveMode>modus is niet zo efficiënt maken in <xref:System.IO.Compression.ZipArchiveMode>modus.</xref:System.IO.Compression.ZipArchiveMode> </xref:System.IO.Compression.ZipArchiveMode>       Wanneer u een zip-archief-bestand voor lezen opent en `entryNameEncoding` is ingesteld op `null`, namen van vermeldingen worden gedecodeerd volgens de volgende regels: - als de taal codering vlag (in de vlag voor algemene doeleinden bits van de lokale bestandsheader) niet is ingesteld, de huidige system standaardcodetabel decoderen van de naam van de vermelding wordt gebruikt.      -Wanneer de taal codering vlag is ingesteld, worden UTF-8 wordt gebruikt voor het decoderen van de vermeldingsnaam.       Wanneer u een zip-archief-bestand voor lezen opent en `entryNameEncoding` is ingesteld op een andere waarde dan `null`, namen van vermeldingen worden gedecodeerd volgens de volgende regels:: wanneer de taal vlag codering niet is ingesteld, de opgegeven `entryNameEncoding` wordt gebruikt voor het decoderen van de vermeldingsnaam.      -Wanneer de taal codering vlag is ingesteld, worden UTF-8 wordt gebruikt voor het decoderen van de vermeldingsnaam.       Wanneer u schrijft om bestanden te archiveren en `entryNameEncoding` is ingesteld op `null`, namen van vermeldingen moeten worden gecodeerd volgens de volgende regels: - voor invoer van namen met tekens buiten de ASCII-bereik, de taal codering vlag is ingesteld, en de namen van vermeldingen zijn gecodeerd met UTF-8.      -De vlag voor het coderen van taal is niet ingesteld voor namen van vermeldingen die alleen ASCII-tekens bevatten, en namen van vermeldingen zijn gecodeerd met behulp van de huidige system standaardcodetabel.       Wanneer u schrijft om bestanden te archiveren en `entryNameEncoding` is ingesteld op een andere waarde dan `null`, de opgegeven `entryNameEncoding` wordt gebruikt voor het coderen van de namen van vermeldingen in bytes. De vlag (in de vlag voor algemene doeleinden bits van de lokale bestandsheader) codering taal wordt alleen ingesteld als de opgegeven codering een UTF-8-codering is."
