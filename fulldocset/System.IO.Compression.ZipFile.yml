- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)
  id: CreateFromDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String)
  nameWithType: ZipFile.CreateFromDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Maakt een zip-archief de bestanden en mappen uit de opgegeven map bevat."
  remarks: "De mapstructuur van het bestandssysteem blijft behouden in het archief. Als de map leeg is, wordt een lege archief gemaakt. Deze methode-overload de basismap niet opnemen in het archief en niet in staat om op te geven van een compressieniveau. Als u wilt opnemen van de basismap of een aanroep van de compressie-niveau, geef de <xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>methode-overload.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>       Als het archief al bestaat, een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException> Als een item met de opgegeven naam al in het archief bestaat, wordt een tweede vermelding gemaakt met dezelfde naam.       Als een bestand in de map kan niet worden toegevoegd aan het archief, het archief onvolledig en ongeldige blijft en de methode genereert een <xref:System.IO.IOException>uitzondering.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._3_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Het pad naar de map worden gearchiveerd, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
    - id: destinationArchiveFileName
      type: System.String
      description: "Het pad van het archief worden gemaakt, opgegeven als een relatief of absoluut pad. Een relatief pad wordt geïnterpreteerd als ten opzichte van de huidige werkmap."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> is <xref:System.String>, bevat alleen witruimte of ten minste één ongeldig teken bevat."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "In <code> sourceDirectoryName </code> of <code> destinationArchiveFileName </code>, het opgegeven pad, de bestandsnaam of beide groter zijn dan het systeem gedefinieerde maximumlengte. Bijvoorbeeld, op Windows-platforms, paden mag niet groter zijn dan 248 tekens en bestandsnamen mag niet groter zijn dan 260 tekens."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>is ongeldig of bestaat niet (bijvoorbeeld: dit is een niet-toegewezen schijf)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Er bestaat al.       - of - een bestand in de opgegeven map kan niet worden geopend."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Hiermee geeft u een map.       - of - de aanroeper heeft niet de vereiste machtiging voor toegang tot de map die is opgegeven in <code>sourceDirectoryName</code> of het bestand dat is opgegeven in <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>of <code>destinationArchiveFileName</code> bevat een ongeldige indeling.       - of - schrijven wordt niet ondersteund door het zip-archief."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean)
