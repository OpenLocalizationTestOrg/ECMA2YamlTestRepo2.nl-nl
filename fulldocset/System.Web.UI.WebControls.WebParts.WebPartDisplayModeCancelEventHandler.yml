  remarks: "De methode die is opgegeven in de gemachtigde WebPartDisplayModeCancelEventHandler wordt aangeroepen wanneer een <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>       Pagina-ontwikkelaars kunnen aangepaste handlers opgeven voor webonderdelen gebeurtenissen door toe te voegen een `OnDisplayModeChanging` kenmerk de `<asp:webpartmanager>` element in een pagina en de naam van een aangepaste methode toewijzen aan het kenmerk. Een aangepaste handler kan ook programmatisch worden toegewezen. Zie voor meer informatie over het toewijzen van een gebeurtenis-handler programmatisch [KROONTJESPEN: hoe: verbinding maken met gebeurtenis-Handler methoden voor gebeurtenissen](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
