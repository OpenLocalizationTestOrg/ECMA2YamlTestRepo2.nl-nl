  name: DragDropEffects
  nameWithType: DragDropEffects
  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Hiermee geeft u de mogelijke gevolgen van een bewerking slepen en neerzetten."
  remarks: "Deze opsomming wordt gebruikt door de volgende klassen: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>, en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       U kunt DragDropEffects gebruiken om verschillende muisaanwijzers voor slepen en neerzetten weer te geven. Bijvoorbeeld, kunt u een plusteken voor een slepen en neerzetten kopieerbewerking, een symbool voor een verplaatsing slepen en neerzetten, weergeven of een rode cirkel met een lijn die door het symbool voor een geen slepen en neerzetten.       Als u wilt gegevens moeten laten vallen van een positie in de doel dat niet zichtbaar is, kunt u het doel kan schuiven tijdens slepen. Als een doel schuiven niet ondersteunt, moet u ervoor zorgen dat de positie neerzetten zichtbaar in het doel is voordat u begint met de bewerking slepen en neerzetten. De volgende zijn enkele scenario&quot;s als u wilt mogelijk een doel Schuif: - u tekst in een document sleept en u wilt verwijderen van de tekst op de positie niet zichtbaar in het documentvenster.      -U bij het slepen van een bestand in de bestandsstructuur van een en u wilt verwijderen van het bestand op een knooppunt niet zichtbaar in de bestandsstructuur van het."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
