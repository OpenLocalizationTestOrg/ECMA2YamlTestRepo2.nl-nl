- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Een waarde die aangeeft of berichten moeten worden verwerkt tussen SOAP <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion> opgehaald of ingesteld"
  remarks: "SOAP-verwerking is het proces waarbij berichten worden geconverteerd tussen SOAP- <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>       De waarde instelt op `false` geeft aan dat de <xref:System.ServiceModel.Routing.RoutingBehavior>Installeer niet de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>op de clienteindpunten.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Indien ingesteld op `false`, moet u uw eigen inspector bericht of andere code voor het afhandelen van sommige aspecten van berichten voordat ze worden verzonden toevoegen. Het is ook mogelijk om te schakelen van SOAP-verwerking op elk eindpunt. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>klasse.</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Standaard de <xref:System.ServiceModel.Routing.RoutingBehavior>wordt gemaakt en wordt een nieuwe <xref:System.ServiceModel.Routing.SoapProcessingBehavior>met <xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>ingesteld op `true` voor elk eindpunt van de client.</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Als u niet wilt gebruiken de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>op een specifieke eindpunt, maakt u een nieuwe <xref:System.ServiceModel.Routing.SoapProcessingBehavior>met deze waarde is ingesteld op `false` en koppelt u dit aan het eindpunt waarop u niet wilt laten verwerken.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Als de <xref:System.ServiceModel.Routing.RoutingBehavior>toetsenbordinvoer dat een client al heeft een <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, probeert niet te koppelen van een andere.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       De toepassing van <xref:System.ServiceModel.Routing.SoapProcessingBehavior>uitschakelen op een willekeurig eindpunt SOAP-verwerking op de <xref:System.ServiceModel.Routing.RoutingBehavior>en de <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> uitschakelen       Als SoapProcessingEnabled `true`, wordt de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>wordt toegevoegd aan het eindpunt van de client <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>verzameling.</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als berichten moeten worden verwerkt; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
