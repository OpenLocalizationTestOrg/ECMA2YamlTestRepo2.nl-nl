- uid: System.Windows.Media.FontEmbeddingRight.Editable
  id: Editable
  parent: System.Windows.Media.FontEmbeddingRight
  langs:
  - csharp
  name: Editable
  nameWithType: FontEmbeddingRight.Editable
  fullName: System.Windows.Media.FontEmbeddingRight.Editable
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Het lettertype kan worden ingesloten, maar alleen op andere systemen tijdelijk moet worden geïnstalleerd. In tegenstelling tot de PreviewAndPrint instelt, documenten met bewerkbare lettertypen kunnen worden geopend voor lezen, bewerken toegestaan en wijzigingen kunnen worden opgeslagen."
  syntax:
    content: Editable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
