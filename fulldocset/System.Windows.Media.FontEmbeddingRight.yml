  - csharp
  name: Installable
  nameWithType: FontEmbeddingRight.Installable
  fullName: System.Windows.Media.FontEmbeddingRight.Installable
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Lettertypen met deze instelling aangeven dat ze mogelijk ingesloten en permanent op het externe systeem zijn geïnstalleerd door een toepassing. De gebruiker van het externe systeem verkrijgt de identieke rechten, verplichtingen en licenties voor dat lettertype als de oorspronkelijke koper van het lettertype en wordt ontwerpen onderworpen aan de dezelfde gebruiksrechtovereenkomst, auteursrechten, patenten, en/of handelsmerken van de oorspronkelijke koper is."
  syntax:
    content: Installable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
