  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "De configuratiesectie die de codering en het bericht versioning gebruikt voor SOAP bericht Transmission optimalisatie mechanisme (MTOM) op basis van berichten vertegenwoordigt. Deze klasse kan niet worden overgenomen."
  remarks: "Codering is het proces van het omzetten van een set van Unicode-tekens in een reeks bytes.       De klasse MtomMessageEncodingElement geeft de configuratie-element waarmee de codering en het bericht versioning gebruikt voor een bericht met een codering van bericht Transmission optimalisatie mechanisme (MTOM). MTOM-is een efficiënte technologie voor het overdragen van binaire gegevens in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] berichten. De MTOM-encoder probeert balans tussen efficiëntie en -interoperabiliteit. De MTOM-codering verzendt de meeste XML in tekstvorm, maar grote blokken van binaire gegevens worden geoptimaliseerd door deze als-is zonder conversie naar tekst.       De <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>klasse vertegenwoordigt een configuratie-element waarmee een tekst-encoder gebruikt voor het maken van berichten op basis van tekst op de kabel.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Berichten die wordt geproduceerd door deze encoder geschikt zijn voor de WS-* op basis van de interoperabiliteit. Webservice of webserviceclient inzicht in het algemeen tekstuele XML. Verzending van grote blokken van binaire gegevens als tekst is echter de minste efficiënte manier voor het coderen van XML-berichten.       De <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>klasse vertegenwoordigt de configuratie-element waarmee de codering en gebruikt voor XML-berichten op basis van het binaire bericht-versiebeheer.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Dit is het meest efficiënt maar minste interoperabel van de opties voor codering."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
