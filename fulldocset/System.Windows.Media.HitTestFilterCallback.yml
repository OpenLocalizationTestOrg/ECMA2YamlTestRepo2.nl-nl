  type: Delegate
  summary: "Hiermee geeft u de retouraanroepmethode waarmee delen van de visuele boomstructuur weglaten van detectietest verwerken"
  remarks: "De methode detectietest filter retouraanroep is aangeroepen voor de visuele objecten die zijn toegewezen aan de criteria detectietest, vanaf het visuele element die u opgeeft en aflopend via de vertakking van de visuele boomstructuur. U kunt echter bepaalde vertakkingen van de visuele boomstructuur dat u niet ge√Ønteresseerd in verwerking in de callback-functie van uw detectietest resultaten bent negeren. De geretourneerde waarde van de functie voor retouraanroepen filter detectietest bepaalt welk type van de inventarisatie van de visual objecten actie moet ondernemen. Bijvoorbeeld, als u de waarde retourneren <xref:System.Windows.Media.HitTestFilterBehavior>, kunt u het huidige visual object en de onderliggende objecten verwijderen uit de opsomming van de resultaten detectietest.</xref:System.Windows.Media.HitTestFilterBehavior> Dit betekent dat de retouraanroepmethode detectietest resultaten u deze objecten in de opsomming ziet.      > [!NOTE] > Zodat deze de visuele boomstructuur van objecten verkleint u de hoeveelheid verwerking tijdens de configuratiefase detectietest resultaten opsomming.       ![Verwijderen van een visuele boomstructuur met een filter detectietest](~/add/media/filteredvisualtree-01.png &quot;zodat deze een visuele boomstructuur met een filter detectietest&quot;) zodat deze een visuele boomstructuur"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestFilterCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[HitTestingOverview#104](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#104)]\n [!code-vb[HitTestingOverview#104](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#104)]  \n  \n The following example shows how to return a <xref:System.Windows.Media.HitTestFilterBehavior> value from a hit test filter callback method.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
