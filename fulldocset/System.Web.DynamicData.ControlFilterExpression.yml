  name: ControlFilterExpression
  nameWithType: ControlFilterExpression
  fullName: System.Web.DynamicData.ControlFilterExpression
  type: Class
  summary: "Hiermee wijzigt u een databasequery met behulp van de gegevenssleutel van het item dat is geselecteerd in een gegevensgebonden besturingselement."
  remarks: "De ControlFilterExpression-klasse die is ontworpen om te worden gebruikt als een pagina twee gegevensgebonden besturingselementen, zoals bevat een <xref:System.Web.UI.WebControls.GridView>besturingselement en een <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.GridView> Een besturingselement is de bron, waarbij de sleutel van een data (rij) is geselecteerd. Het andere besturingselement is het doel waar de gegevens worden weergegeven op basis van de sleutel van de geselecteerde gegevens. De doelgegevens worden verkregen door het besturingselement voor een gegevensbron die wordt uitgevoerd van de query die is gedefinieerd in de <xref:System.Web.UI.WebControls.QueryExtender>klasse en die is ontwikkeld met behulp van de geselecteerde gegevenssleutel.</xref:System.Web.UI.WebControls.QueryExtender>       Als u de ControlFilterExpression klasse in een pagina, u als volgt te werk:-Voeg de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement naar de pagina.</xref:System.Web.UI.WebControls.QueryExtender>      : Hiermee stelt de `TargetControlID` eigenschap van de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement naar de ID van het doel gegevensbronbesturingselement.</xref:System.Web.UI.WebControls.QueryExtender>      -Toevoegen van een exemplaar van ControlFilterExpression de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender>      : Hiermee stelt de `ControlID` eigenschap van het element ControlFilterExpression aan het besturingselement van de gegevens is gebonden."
  example:
  - "The following example shows how to use the ControlFilterExpression class to reference a source data-bound control, where the data key is selected. The <xref:System.Web.UI.WebControls.QueryExtender> control points to a target data source control that obtains data that is filtered by using the selected data key. In the example, the source data-bound control references a parent table and the target data-bound control references a child table.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtenderID\"   \n    TargetControlID=\"TargetDataSourceID\" runat=\"server\">  \n    <asp:ControlFilterExpression ControlID=\"SourceGridViewID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class ControlFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
  inheritance:
  - System.Object
  - System.Web.UI.WebControls.Expressions.DataSourceExpression
  implements: []
