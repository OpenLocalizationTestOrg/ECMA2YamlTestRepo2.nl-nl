- uid: System.Web.DynamicData.ControlFilterExpression.Column
  id: Column
  parent: System.Web.DynamicData.ControlFilterExpression
  langs:
  - csharp
  name: Column
  nameWithType: ControlFilterExpression.Column
  fullName: System.Web.DynamicData.ControlFilterExpression.Column
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld van de naam van de kolom die de query is gebaseerd op."
  remarks: "Als deze eigenschap leeg is, wordt is de <xref:System.Web.DynamicData.ControlFilterExpression>besturingselement worden de geselecteerde gegevenssleutel beschouwd als de primaire sleutel van de huidige tabel.</xref:System.Web.DynamicData.ControlFilterExpression> Dit is handig in een lijst met details scenario waarbij de bron en doel gegevensgebonden besturingselementen op gegevens uit dezelfde tabel werken.       Als u geen waarde aan de eigenschap toewijzen, de <xref:System.Web.DynamicData.ControlFilterExpression>besturingselement wordt de gegevenssleutel behandeld als refererende sleutel.</xref:System.Web.DynamicData.ControlFilterExpression> De waarde die is toegewezen aan deze eigenschap wordt de naam van de kolom die wordt weergegeven in het doelbesturingselement van gegevens is gebonden. Dit is handig in een bovenliggende-onderliggende-scenario waarin het doelbesturingselement gegevensgebonden is van invloed op gegevens uit de onderliggende tabel en het gegevensgebonden besturingselement is van invloed op gegevens van de bovenliggende tabel."
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.ControlFilterExpression> class to set the column that the filter applies to.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtenderID\"   \n    TargetControlID=\"TargetDataSourceID\" runat=\"server\">  \n    <asp:ControlFilterExpression ControlID=\"GridViewID\" Column=\"Category\"/>  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string Column { get; set; }
    return:
      type: System.String
      description: "De naam van de kolom die de query is gebaseerd op."
  overload: System.Web.DynamicData.ControlFilterExpression.Column*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.ControlFilterExpression.ControlID
  id: ControlID
  parent: System.Web.DynamicData.ControlFilterExpression
  langs:
  - csharp
  name: ControlID
  nameWithType: ControlFilterExpression.ControlID
  fullName: System.Web.DynamicData.ControlFilterExpression.ControlID
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld van de ID van het besturingselement van de gegevens is gebonden."
  remarks: "De eigenschap ControlID identificeert gegevensgebonden broncodebeheer waaruit de gegevenssleutel is ingeschakeld. De geselecteerde gegevenssleutel wordt vervolgens gebruikt door de <xref:System.Web.DynamicData.ControlFilterExpression>besturingselement de query.</xref:System.Web.DynamicData.ControlFilterExpression>"
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.ControlFilterExpression> class to set the ID of the source data-bound control.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtenderID\"   \n    TargetControlID=\"TargetDataSourceID\" runat=\"server\">  \n    <asp:ControlFilterExpression ControlID=\"GridViewID\" Column=\"Category\"/>  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string ControlID { get; set; }
    return:
      type: System.String
      description: "De ID van het besturingselement van de gegevens is gebonden."
  overload: System.Web.DynamicData.ControlFilterExpression.ControlID*
  exceptions: []
  platform:
  - net462
