- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van de maximale grootte in bytes van de buffergroep."
  remarks: "Veel onderdelen van [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] buffers gebruiken. Maken en telkens wanneer die ze worden gebruikt voor ontvangstbuffers vernietigen is kostbaar en garbagecollection voor buffers is ook dure. Met buffer van toepassingen, kunt u uitvoeren van een buffer van de groep, worden gebruikt en geretourneerd aan de groep, wanneer u klaar bent. Dus wordt de overhead in het maken en ontvangstbuffers vernietigen vermeden."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "De maximale grootte van de buffergroep. De standaardwaarde is 524.288 bytes (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van een waarde waarmee de maximale grootte in bytes van de buffer die wordt gebruikt voor het opslaan van berichten in het geheugen."
  remarks: "Deze eigenschap is alleen van toepassing op de kopteksten van gestreamde berichten. Deze waarde moet ten minste de maximale grootte van de SOAP-headers worden gelezen in de modus met buffer.       Als de buffer vol is, blijft teveel aan gegevens in de onderliggende socket, totdat de buffer ruimte opnieuw is.       De waarde van deze eigenschap moet kleiner zijn dan of gelijk aan MaxMessageSize en moet groter zijn dan de grootte van de headers van het bericht of het kanaal er een uitzondering gegenereerd.       Als u meer gegevens dan kunt u de buffer ontvangt, wordt het kanaal genereert een <xref:System.ServiceModel.CommunicationException>, die bevat <xref:System.ServiceModel.QuotaExceededException>als een interne uitzondering.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal bytes die worden gebruikt voor het bufferen van binnenkomende berichten in het geheugen. De standaardwaarde is 65.536 bytes."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
