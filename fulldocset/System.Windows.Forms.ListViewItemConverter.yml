  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Het gegeven object converteert naar een ander type."
  remarks: "De meest voorkomende typen om te converteren zijn naar en van een tekenreeksobject. De standaardimplementatie maakt een aanroep van <xref:System.Object.ToString%2A>op het object als het object geldig is en als het type tekenreeks.</xref:System.Object.ToString%2A> Als dit niet kan naar het doeltype omzetten, dit genereert een <xref:System.NotSupportedException>.</xref:System.NotSupportedException>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een formatter-context. Dit object kan worden gebruikt als u meer informatie over de omgeving die wordt deze converter wordt opgeroepen via uitpakken. Kan dit <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, dus moet u altijd controleren. Bovendien ook eigenschappen van het contextobject kunnen retourneren <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Een optionele cultuurgegevens. Als de huidige cultuur niet wordt opgegeven, wordt verondersteld."
    - id: value
      type: System.Object
      description: "Het object te converteren."
    - id: destinationType
      type: System.Type
      description: "Het type dat het object te converteren."
    return:
      type: System.Object
      description: "Het geconverteerde object."
