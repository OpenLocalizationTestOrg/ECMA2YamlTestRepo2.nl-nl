  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Biedt een gegevensbronbesturingselement die webserverbesturingselementen en andere besturingselementen gebruiken kunnen voor het binden aan kaartgegevens hiërarchische site."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [opgeven van het knooppunt vanaf](#specifying_the_starting_node)      -   [bij het ophalen van Site kaartgegevens](#retrieving_site_map_data)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de SiteMapDataSource besturingselement is een gegevensbron voor de kaart sitegegevens die zijn opgeslagen door de site kaart providers die zijn geconfigureerd voor uw site.       De SiteMapDataSource kunt webserverbesturingselementen die niet specifiek site navigatiebesturingselementen, zoals de <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, en <xref:System.Web.UI.WebControls.DropDownList>besturingselementen binden aan hiërarchische site kaartgegevens.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> U kunt deze webserverbesturingselementen gebruiken om een sitekaart als een tabel met inhoud weer te geven of om een site actief te bladeren.  U kunt ook de <xref:System.Web.UI.WebControls.SiteMapPath>besturingselement dat specifiek als een site navigatie-besturingselement is ontworpen en hoeft dus niet een exemplaar van het besturingselement SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a>## Geven vanaf het knooppunt-SiteMapDataSource wordt gebonden aan een site kaartgegevens en geeft de weergave op basis van een opgegeven eerste knooppunt in de hiërarchie van de site-toewijzing. Standaard kan is het hoofdknooppunt van de hiërarchie maar het ook een willekeurig knooppunt in de hiërarchie. Het eerste knooppunt wordt aangeduid met de waarden van verschillende SiteMapDataSource eigenschappen als volgt: | Starten van knooppunt | Eigenschapswaarden |   |-------------------|---------------------|   | Het hoofdknooppunt van de hiërarchie (de standaardinstelling). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> De <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>is niet ingesteld. |   | Het knooppunt dat de weergegeven pagina vertegenwoordigt. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> De <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>is niet ingesteld. |   | Een specifiek knooppunt van de hiërarchie. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> De <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>is ingesteld. |       Als de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>eigenschap is ingesteld op een andere waarde dan 0, is van invloed op het eerste knooppunt en aan de site gegevens hiërarchie die wordt blootgelegd door het besturingselement SiteMapDataSource toewijzen.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> De waarde negatief of positief geheel getal van de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>geeft het aantal niveaus omhoog of omlaag kaart hiërarchie van de site van het beginknooppunt die wordt geïdentificeerd door de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>en <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>besturingselement voor de eigenschappen van het eerste knooppunt van de substructuur die wordt blootgelegd door de gegevens wordt verschoven ten opzichte van de gegevensbron.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Als de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>eigenschap is ingesteld op een negatief getal *- n*, het eerste knooppunt van de substructuur die wordt blootgelegd door besturingselement voor de gegevensbron is het bovenliggende knooppunt *n* hiërarchische niveaus boven het geïdentificeerde beginknooppunt.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Als de waarde *n* is groter dan het aantal niveaus in de hiërarchische structuur van het eerste knooppunt van de substructuur bovenliggend element het hoofdknooppunt van de kaart sitehiërarchie is.       Als de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>eigenschap is ingesteld op een positief getal +*n*, het eerste knooppunt van de substructuur die wordt blootgelegd is een onderliggend knooppunt *n* niveaus onder de geïdentificeerde beginknooppunt.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Omdat meer dan een vertakking van onderliggende knooppunten in de hiërarchie bestaat mogelijk, probeert de SiteMapDataSource een onderliggend knooppunt rechtstreeks op het pad tussen de geïdentificeerde beginknooppunt en het knooppunt de momenteel aangevraagde pagina, indien mogelijk oplossen. Als het knooppunt dat staat voor de momenteel gevraagde pagina niet in de substructuur van het geïdentificeerde beginknooppunt, wordt de waarde van is de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>eigenschap wordt genegeerd.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Als het knooppunt dat staat voor de momenteel gevraagde pagina is minder dan *n* niveaus onder de geïdentificeerde beginknooppunt, het knooppunt momenteel aangevraagde pagina wordt gebruikt als het beginknooppunt.      <a name=&quot;retrieving_site_map_data&quot;></a>## Bij het ophalen van gegevens van de sites kaart kaartgegevens wordt opgehaald uit een <xref:System.Web.SiteMapProvider>object, zoals <xref:System.Web.XmlSiteMapProvider>, dit is de standaardprovider voor het toewijzen van site voor ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> U kunt opgeven dat een provider die is geconfigureerd voor uw site voor de sitegegevens van de kaart aan de SiteMapDataSource en kan de lijst met beschikbare providers verkrijgen door het openen van de <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>verzameling.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Net als alle besturingselementen voor gegevensbronnen is elke instantie van een SiteMapDataSource gekoppeld aan een enkele helperobject bekend als een gegevensbronweergave. De <xref:System.Web.UI.WebControls.SiteMapDataSourceView>is een weergave op de kaart sitegegevens volgens de eigenschappen van de gegevensbron en is opgehaald door het aanroepen van de <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>methode.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> De <xref:System.Web.UI.WebControls.SiteMapDataSourceView>houdt de <xref:System.Web.SiteMapNodeCollection>-object dat de besturingselementen aan binden.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Het eerste knooppunt is het hoofdknooppunt van de hiërarchie, maar u kunt het beginknooppunt instellen op een willekeurig knooppunt. Het beginpunt kan een knooppunt dat is ten opzichte van de huidige positie in de sitekaart of op de positie van een absoluut zijn. U kunt het beginknooppunt opgeven door de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>eigenschap.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       De SiteMapDataSource is speciaal bedoeld voor navigatie-gegevens en biedt geen ondersteuning voor algemene gegevensbron bewerkingen zoals sorteren, filteren, paginering, caching, of gegevens vastleggen bewerkingen zoals updates, invoegingen of verwijderingen.      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
