- uid: System.Windows.Media.DrawingGroup.Opacity
  id: Opacity
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: Opacity
  nameWithType: DrawingGroup.Opacity
  fullName: System.Windows.Media.DrawingGroup.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Opgehaald of ingesteld van de dekking van dit <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Een waarde van `1` geeft aan dat de <xref:System.Windows.Media.DrawingGroup>Mat; waarde `0` wordt aangegeven dat dit volledig transparant.</xref:System.Windows.Media.DrawingGroup> Een waarde die kleiner is dan 0 wordt behandeld als 0, en een waarde die groter is dan 1 wordt behandeld als 1.       Een andere manier om te bepalen de dekking van een <xref:System.Windows.Media.GeometryDrawing>geeft u de <xref:System.Windows.Media.Brush.Opacity%2A>van de <xref:System.Windows.Media.Brush>.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.Brush.Opacity%2A> </xref:System.Windows.Media.GeometryDrawing>       <xref:System.Windows.Media.DrawingGroup>bewerkingen in de volgende volgorde worden toegepast: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  Ondoorzichtigheid 3.  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.DrawingGroup.OpacityProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.DrawingGroup.OpacityProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to modify the opacity of a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that has an Opacity property.  \n  \n To change the opacity of a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the Opacity property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The Opacity setting of the <xref:System.Windows.Media.DrawingGroup> object is multiplied by the opacity of its child drawings; for example, if a <xref:System.Windows.Media.DrawingGroup> has an Opacity of 0.5 and it contains a <xref:System.Windows.Media.GeometryDrawing> that has a 50 percent opaque <xref:System.Windows.Media.GeometryDrawing.Brush%2A>, the brush is 25 percent opaque (0.5 * 0.5).  \n  \n To alter the opacity of select portions of a drawing, use an <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>.  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to combine several <xref:System.Windows.Media.GeometryDrawing> objects. The example also sets the opacity of the <xref:System.Windows.Media.DrawingGroup> object to 0.25 so that the drawings are 25 percent opaque.  \n  \n This illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after its Opacity is set to 0.25.  \n  \n ![DrawingGroups with different opacity settings](~/add/media/graphicsmm-opacity.png \"DrawingGroups with different opacity settings\")  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.cs#drawinggroupopacityexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.xaml#drawinggroupopacityexamplewholepage)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Een waarde tussen 0 en 1 liggen, die de dekking van dit beschrijft <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>. De standaardwaarde is `1`."
  overload: System.Windows.Media.DrawingGroup.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.DrawingGroup.OpacityMask
  id: OpacityMask
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: OpacityMask
  nameWithType: DrawingGroup.OpacityMask
  fullName: System.Windows.Media.DrawingGroup.OpacityMask
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Opgehaald of ingesteld van de kwast gebruikt om te wijzigen van de dekking van bepaalde regio&quot;s van deze <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Het <xref:System.Windows.Media.Brush>is toegewezen aan de <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> De ondoorzichtigheidswaarde van elke pixel van de toegewezen dat <xref:System.Windows.Media.Brush>wordt gebruikt om te bepalen van de resulterende dekking van elke corresponderende pixel van de <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Alleen de dekkingswaarde van alle kleuren in de kwast wordt gebruikt voor deze verwerking; alle andere kleurinformatie wordt genegeerd.       De dekking die deze eigenschap geeft wordt vermenigvuldigd met het <xref:System.Windows.Media.DrawingGroup.Opacity%2A>waarde van de <xref:System.Windows.Media.DrawingGroup>object.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Zie voor meer informatie over dekkingsmaskers en hoe deze werken [dekking maskers overzicht](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>bewerkingen in de volgende volgorde worden toegepast: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "Een <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> die beschrijft de dekking van dit <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> geeft aan dat er geen dekkingsmasker bestaat en de dekking uniform. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
