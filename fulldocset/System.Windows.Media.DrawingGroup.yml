  summary: "Opgehaald of ingesteld van de regio illustratie hiervan <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Tekeningen buiten de geometrie zijn afgekapt uit de <xref:System.Windows.Media.DrawingGroup>wanneer deze wordt gerenderd.</xref:System.Windows.Media.DrawingGroup> De geometrie hoeft niet te worden rechthoekig; u kunt bijvoorbeeld een <xref:System.Windows.Media.EllipseGeometry>naar een elliptische vorm clip.</xref:System.Windows.Media.EllipseGeometry>       <xref:System.Windows.Media.DrawingGroup>bewerkingen in de volgende volgorde worden toegepast: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  ClipGeometry 5.  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_ClipGeometry&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.DrawingGroup.ClipGeometryProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.DrawingGroup.ClipGeometryProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to define a clip region for a <xref:System.Windows.Media.Drawing>.  \n  \n Use a <xref:System.Windows.Media.DrawingGroup> to define a clip for a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that enables you to define your own clip region.  \n  \n Use a <xref:System.Windows.Media.Geometry> to describe the clip and apply it to the ClipGeometry property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after the elliptical clip is applied.  \n  \n ![DrawingGroup with a defined clip region](~/add/media/graphicsmm-clipgeom.png \"DrawingGroup with a defined clip region\")  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to apply a ClipGeometry to several <xref:System.Windows.Media.GeometryDrawing> objects.  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupClipGeometryExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/ClipExample.cs#drawinggroupclipgeometryexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupClipGeometryExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/ClipExample.xaml#drawinggroupclipgeometryexamplewholepage)]"
