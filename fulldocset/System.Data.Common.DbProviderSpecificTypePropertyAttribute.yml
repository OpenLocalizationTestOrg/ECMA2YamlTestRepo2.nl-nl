  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Identificeert welke eigenschap providerspecifieke in de klassen sterk getypeerde parameter moet worden gebruikt bij het instellen van een provider-specifieke type."
  remarks: "De DbProviderSpecificTypePropertyAttribute wordt door een provider writer gebruikt voor een provider-specifieke type parameter-eigenschap die niet overgenomen van de <xref:System.Data.Common.DbParameter>basis-klasse wordt.</xref:System.Data.Common.DbParameter> De <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>eigenschap van een <xref:System.Data.SqlClient.SqlParameter>is een voorbeeld van een provider-specifieke type-eigenschap niet vinden in `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       Een provider-schrijver kunt toepassen `DbProviderSpecificTypePropertyAttribute(true)` om aan te geven van een eigenschap provider-specifieke gegevens type parameter. Hierdoor kan de detectie met reflectie waardoor code genereren van hulpprogramma&quot;s, zoals die worden gebruikt in Visual Studio voor het genereren van code die is gericht op een specifieke provider. De <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>resultaat van de eigenschap `true` als de eigenschap is ingesteld, anders `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
