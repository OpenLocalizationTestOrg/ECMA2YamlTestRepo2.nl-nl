  name: PerspectiveCamera
  nameWithType: PerspectiveCamera
  fullName: System.Windows.Media.Media3D.PerspectiveCamera
  type: Class
  summary: "Hiermee geeft u een perspectief projectie camera."
  remarks: "PerspectiveCamera geeft een projectie van een [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] model naar een [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual voor aanvallen. In deze projectie bevat perspectief verkorting.  De PerspectiveCamera wordt met andere woorden, een frustrum waarvan zijden naar een punt op de horizon convergeren beschreven.  Objecten dichter bij de camera van het grotere weergegeven en objecten verder af van de camera kleiner.       Het volgende diagram ziet u het verschil tussen orthografische en perspectief foreshortened camera projecties.       ![Projectie orthografische en perspectief](~/add/media/camera-projections4.png &quot;orthografische en perspectief projectie&quot;)"
  example:
