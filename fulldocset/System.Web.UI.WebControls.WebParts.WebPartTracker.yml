  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Monitors webonderdelen verbindingen voor circulaire verbindingen."
  remarks: "Een verbinding met webonderdelen is een koppeling of koppeling tussen twee <xref:System.Web.UI.WebControls.WebParts.WebPart>(of andere server of gebruiker) besturingselementen waarmee deze gegevens kunnen delen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Bij elke verbinding webonderdelen fungeert één besturingselement als een provider van gegevens en andere als een consument van gegevens.       Wanneer een besturingselement webonderdelen zowel een provider en een gebruiker is en de opgegeven gegevens, is afhankelijk van de verbruikte gegevens, is de mogelijkheid van het maken van een verbinding die in een oneindige lus tussen webonderdelen besturingselementen resulteert. Deze lussen worden circulaire verbindingen genoemd. Een ontwikkelaar kan verhinderen dat een circulaire verbinding met behulp van de klasse WebPartTracker voor het bijhouden van het aantal verbindingen voor een provider connection point en een besturingselement webonderdelen. Het providerverbindingspunt en het besturingselement worden opgegeven in de <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Als een circulaire verbinding wordt gedetecteerd, het object WebPartTracker stelt de <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>eigenschap voor de provider webonderdelen beheren.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> De <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>eigenschap retourneert `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
