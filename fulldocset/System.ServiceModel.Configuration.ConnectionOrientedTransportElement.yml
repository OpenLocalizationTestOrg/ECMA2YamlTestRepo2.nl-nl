- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van de maximale grootte van de te gebruiken buffer."
  remarks: "Deze eigenschap is alleen van toepassing op de kopteksten van gestreamde berichten.       Deze waarde moet ten minste de maximale grootte van de SOAP-headers worden gelezen in de modus met buffer.       De waarde van deze eigenschap moet kleiner zijn dan of gelijk aan MaxMessageSize en moet groter zijn dan de grootte van de headers van het bericht. Anders wordt er het kanaal een uitzondering gegenereerd.       Als u meer gegevens dan kunt u de buffer ontvangt, wordt het kanaal genereert een <xref:System.ServiceModel.CommunicationException>, die bevat <xref:System.ServiceModel.QuotaExceededException>als een interne uitzondering.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal bytes die worden gebruikt voor het bufferen van binnenkomende berichten in het geheugen. De standaardwaarde is 65.536 bytes."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
