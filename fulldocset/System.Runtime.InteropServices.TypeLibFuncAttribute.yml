  remarks: "De [Tlbimp.exe (importfunctie van typebibliotheek)](~/add/includes/ajax-current-ext-md.md) dit kenmerk is van toepassing op methoden.       Dit kenmerk wordt toegepast wanneer een typebibliotheek is ge誰mporteerd en mag nooit worden gewijzigd. Dit is alleen toegepast wanneer de methode <xref:System.Runtime.InteropServices.FUNCFLAGS>niet nul als resultaat.</xref:System.Runtime.InteropServices.FUNCFLAGS> Het kenmerk is ontworpen om te worden gebruikt door de hulpprogramma&quot;s die u wilt weten hoe de oorspronkelijke <xref:System.Runtime.InteropServices.FUNCFLAGS>zijn ingesteld.</xref:System.Runtime.InteropServices.FUNCFLAGS> De common language runtime wordt niet gebruikt voor dit kenmerk."
  example:
  - "The following example demonstrates how to get the TypeLibFuncAttribute value of a method.  \n  \n [!code-cpp[ImprovedInteropSnippets#5](~/add/codesnippet/cpp/t-system.runtime.interop_10_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#5](~/add/codesnippet/visualbasic/t-system.runtime.interop_10_1.vb)]\n [!code-cs[ImprovedInteropSnippets#5](~/add/codesnippet/csharp/t-system.runtime.interop_10_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

