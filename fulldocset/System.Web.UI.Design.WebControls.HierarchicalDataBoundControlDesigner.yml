  langs:
  - csharp
  name: HierarchicalDataBoundControlDesigner
  nameWithType: HierarchicalDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een ontwerpfunctie host voor de <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> besturingselement."
  remarks: "In een ontwerpfunctie host wanneer de gebruiker van bron naar de ontwerpweergave van overschakelt de broncode van de opmaak die beschrijft een besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>abstracte klasse wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Wanneer de gebruiker terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement gehandhaafd tot de broncode markup en bewerkt in de opmaak voor de webpagina. De klasse HierarchicalDataBoundControlDesigner biedt ondersteuning voor besturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>in een ontwerpfunctie host.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       De eigenschappen van de klasse HierarchicalDataBoundControlDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>eigenschap retourneert een <xref:System.ComponentModel.Design.DesignerActionListCollection>object, dat meestal een object dat is afgeleid bevat van de <xref:System.ComponentModel.Design.DesignerActionList>klasse voor elk niveau in de overnamestructuur van de ontwerpfunctie.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>eigenschap biedt toegang tot de ontwerper van de gegevensbron, als die is opgegeven.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>eigenschap de standaardweergave van de gegevensbron die is gekoppeld aan het bijbehorende besturingselement opgehaald.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>eigenschap bepaalt of het standaard actielijsten voor het kiezen en gegevensbronnen maken door het besturingselement wordt gerenderd.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>       De klasse HierarchicalDataBoundControlDesigner methoden bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>methode voert de acties die nodig zijn voor het verbinding maken met de huidige gegevensbron.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>methode maakt u een nieuwe gegevensbron voor het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>methode verbindt het bijbehorende besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse met een gegevensbron ontwerptijd.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>methode voert de acties die nodig zijn voor het verbreken van de huidige gegevensbron.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>methode een gegevensbron die kan worden gebruikt tijdens het ontwerpen voor het bijbehorende besturingselement opgehaald.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>methode vormt een voorbeeld van een gegevensbron die kan worden gebruikt tijdens het ontwerpen voor het bijbehorende besturingselement.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>      -De <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>methode wordt gebruikt om de eigenschappen van verwijderen of toevoegen van extra eigenschappen aan of aan de eigenschappen van de schaduw van het bijbehorende besturingselement die is afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time.  \n  \n The example derives the `MyHierarchicalDataBoundControl` class from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `MyHierarchicalDataBoundControl` class is simply a copy of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The example also derives the `MyHierarchicalDataBoundControlDesigner` class from the HierarchicalDataBoundControlDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyHierarchicalDataBoundControlDesigner` on the `MyHierarchicalDataBoundControl` class.  \n  \n The `MyHierarchicalDataBoundControlDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> method to generate the markup for a placeholder if the design time markup is `null` or <xref:System.String.Empty>, or if the design-time markup is an empty `<span>` block (that is, if there is no inner markup between the `<span` …`>` and `</span>` tags).  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_24_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_24_1.vb)]"
  syntax:
    content: 'public class HierarchicalDataBoundControlDesigner : System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner'
