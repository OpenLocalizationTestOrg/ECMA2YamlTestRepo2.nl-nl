  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: DataBind(BaseDataBoundControl)
  nameWithType: HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Het bijbehorende besturingselement koppelt aan de gegevensbron op moment van ontwerp."
  remarks: "De eerste sets van DataBind methode de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>eigenschap van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement om te verwijzen naar de gegevensbron van het moment van ontwerp- en wordt de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>eigenschap `null`.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> De DataBind aanroepen terug naar de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>methode van het besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse verbinding maken met de gegevensbron op moment van ontwerp.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Ten slotte wordt de oorspronkelijke waarden van hersteld de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>en <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Eigenschappen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       De `dataBoundControl` parameter is het besturingselement dat is afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse die is gekoppeld aan deze designer of een kopie van het besturingselement.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  syntax:
    content: protected override void DataBind (System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
