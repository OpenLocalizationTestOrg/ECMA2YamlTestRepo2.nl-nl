  summary: "Gebruikt door de ontwerpfunctie voor het verwijderen van de eigenschappen van of toevoegen van extra eigenschappen aan de weergave in de **eigenschappen** raster of in de schaduweigenschappen van de van het bijbehorende besturingselement."
  remarks: "Besturingselement ontwerpers gebruiken methoden die zijn afgeleid van de <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>methode voor het schaduwkopie maken van verschillende eigenschappen van het besturingselement met de bijbehorende ontwerptijdeigenschappen waarmee de designer wordt geïmplementeerd, en voor de eigenschappen die u wilt toevoegen of verwijderen van de eigenschappen van de **eigenschappen** raster.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       Voor besturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse, de PreFilterProperties-methode maakt u de ontwerptijdeigenschappen schaduw de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>en <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Eigenschappen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Een verzameling implementeren van de <xref:System.Collections.IDictionary>van de eigenschappen toegevoegd en overschaduwd.</xref:System.Collections.IDictionary>"
