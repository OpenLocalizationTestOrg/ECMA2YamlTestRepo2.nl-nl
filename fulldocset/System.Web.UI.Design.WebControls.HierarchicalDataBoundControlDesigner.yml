- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee wordt een waarde die aangeeft of het besturingselement wordt gerenderd het standaard actielijsten met een ID vervolgkeuzelijst lijst met gegevensbronnen en gerelateerde taken opgehaald."
  remarks: "De standaardactie voor een lijst met de <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>klasse bevatten een **gegevensbron selecteren** menu-item dat is een vervolgkeuzelijst waaruit een gegevensbron kan worden geselecteerd en alle andere actie-items in de actielijsten van het gegevensbronbesturingselement.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Normaal gesproken de data source control-actie een lijst met bevat **Configure Data Source** en **Schema vernieuwen** menu-items, maar deze moeten niet altijd aanwezig. De **Configure Data Source** menu-item geeft een dialoogvenster die geschikt is voor het type gegevensbron gekozen. Bijvoorbeeld, als de gegevensbron is een <xref:System.Web.UI.WebControls.ObjectDataSource>beheer, de **Configure Data Source** in het dialoogvenster kunt u een zakelijk object voor de <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> De **Schema vernieuwen** menu-item vernieuwt u het schema van de ontwerpfunctie dat door de gegevensbron wordt toegepast."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
