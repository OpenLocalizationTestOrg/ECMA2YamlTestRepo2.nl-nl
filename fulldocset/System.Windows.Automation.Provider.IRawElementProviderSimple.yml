  type: Interface
  summary: "Biedt methoden en eigenschappen die zichtbaar basisinformatie over een UI-element."
  remarks: "Deze interface kan worden geïmplementeerd op UI Automation-providers voor eenvoudige elementen zoals knoppen. Dit kan ook worden geïmplementeerd op providers die bijdragen van extra eigenschappen of patronen besturingselement of bestaande eigenschappen of besturingselement patronen voor een element met al een standaardprovider heeft negeren.       Providers voor complexe elementen moeten implementeren <xref:System.Windows.Automation.Provider.IRawElementProviderFragment>of <xref:System.Windows.Automation.Provider.IRawElementProviderFragmentRoot>.</xref:System.Windows.Automation.Provider.IRawElementProviderFragmentRoot> </xref:System.Windows.Automation.Provider.IRawElementProviderFragment>"
