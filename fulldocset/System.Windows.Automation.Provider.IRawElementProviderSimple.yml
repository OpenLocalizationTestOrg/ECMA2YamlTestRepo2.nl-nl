  type: Property
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Hiermee wordt een base-provider voor dit element."
  remarks: "Deze eigenschap is de UI Automation-provider voor het venster van een aangepast besturingselement. [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]deze provider wordt gebruikt in combinatie met uw providerimplementatie voor een besturingselement dat wordt gehost in een venster. Bijvoorbeeld, wordt de runtime-id van het element opgehaald uit de provider host.       Een provider host moet worden geretourneerd in een van de volgende gevallen:-dit element heeft de hoofdmap van een fragment.      -Het element is een eenvoudige element zoals een knop.      -De provider is een repositioning tijdelijke aanduiding.       In andere gevallen is de eigenschap als resultaat moet geven `null`."
  example:
  - "The following example code shows an implementation of HostRawElementProvider for a fragment root that is hosted in a Windows form.  \n  \n [!code-cs[UIAProvider_snip#103](~/add/codesnippet/csharp/UIAProvider/FragmentRoot.cs#103)]\n [!code-vb[UIAProvider_snip#103](~/add/codesnippet/visualbasic/UIAProviderVB/FragmentRoot.vb#103)]"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple HostRawElementProvider { get; }
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "De basis-provider of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Automation.Provider.IRawElementProviderSimple.HostRawElementProvider*
  exceptions: []
