  name: HttpServerChannel
  nameWithType: HttpServerChannel
  fullName: System.Runtime.Remoting.Channels.Http.HttpServerChannel
  type: Class
  summary: "Implements-kanaal van een server voor externe oproepen die gebruikmaakt van de HTTP-protocol om te verzenden van berichten."
  remarks: "Kanalen transporteren berichten buiten de grenzen van externe toegang (bijvoorbeeld tussen computers op toepassingsdomeinen). De klasse HttpServerChannel transporten berichten met behulp van het HTTP-protocol.       Kanalen worden gebruikt door de .NET Framework externe infrastructuur voor het transport van externe oproepen. Wanneer een client een aanroep van een extern object, wordt de aanroep wordt omgezet in een bericht dat wordt verzonden door een clientkanaal en ontvangen door een serverkanaal. Het is vervolgens gedeserialiseerd en verwerkt. Geretourneerde waarden zijn door het serverkanaal verzonden en ontvangen door de clientkanaal.       Om uit te voeren extra verwerking van berichten aan de serverzijde kunt u een implementatie van de <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>via alle berichten die door de HttpServerChannel verwerkt worden doorgegeven.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       De HttpServerChannel accepteert berichten geserialiseerd in binair of SOAP-indeling.       Een object aan zijn gekoppeld aan configuratie-eigenschappen kunnen worden ingesteld op HttpServerChannel uitvoeringstijd in een configuratiebestand (door het aanroepen van de statische <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>methode) of via een programma (door een <xref:System.Collections.IDictionary>verzameling de <xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel.%23ctor%2A>constructor).</xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Voor een lijst van deze configuratie-eigenschappen, Zie de documentatie voor <xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel.%23ctor%2A>.</xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel.%23ctor%2A>"
  example:
  - "The following code example shows how to use a HttpServerChannel object to set up a remoting server and its client. The example contains three parts:  \n  \n-   A server  \n  \n-   A client  \n  \n-   A remote object used by the server and the client  \n  \n The following code example shows a server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpServerChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_4_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpServerChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_4_1.cs)]  \n  \n The following code example shows a client for this server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpServerChannel#30](~/add/codesnippet/cpp/t-system.runtime.remotin_4_2.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpServerChannel#30](~/add/codesnippet/csharp/t-system.runtime.remotin_4_2.cs)]  \n  \n The following code example shows the remote object used by the server and the client.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpServerChannel#40](~/add/codesnippet/cpp/t-system.runtime.remotin_4_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpServerChannel#40](~/add/codesnippet/csharp/t-system.runtime.remotin_4_3.cs)]"
  syntax:
    content: 'public class HttpServerChannel : System.Runtime.Remoting.Channels.BaseChannelWithProperties, System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelReceiverHook'
