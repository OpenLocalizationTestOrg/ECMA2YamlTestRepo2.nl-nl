  summary: "Het element auth:AdditionalContext is gedefinieerd in de autorisatie-extensies voor WS-Trust vertegenwoordigt. Deze uitbreidingen worden gedefinieerd in de WS-Federation-specificatie."
  remarks: "Het element auth:AdditionalContext kan worden gebruikt om te communiceren van elke aanvullende context voor een tokenaanvraag (eerste). Deze context is opgegeven als een verzameling naam / waarde-paren die allemaal komt met één auth:ContextItem subelement overeen. Het element auth:ContextItem wordt vertegenwoordigd door de <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>klasse.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> U hebt toegang tot de lijst met items context via de <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>eigenschap.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       Zie voor meer informatie over het element dat deze klasse vertegenwoordigt de specificatie WS-Federation."
