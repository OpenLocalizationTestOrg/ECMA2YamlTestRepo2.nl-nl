  summary: "Opgehaald of ingesteld of opslaan in cache is ingeschakeld voor scriptbestanden die als resources zijn ingesloten in een assembly."
  remarks: "De eigenschap EnableCaching opgehaald of ingesteld van de waarde voor het opslaan van de resultaten van het ingesloten scriptbestand voor het opslaan van de mogelijke lokalisatie-objecten en voor het opslaan van scripts."
  syntax:
