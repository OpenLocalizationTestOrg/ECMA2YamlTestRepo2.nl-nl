  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld of compressie is ingeschakeld voor scriptbestanden die als resources zijn ingesloten in een assembly."
  remarks: "De eigenschap EnableCompression opgehaald of ingesteld van de waarde die aangeeft of het volgende worden gecomprimeerd:-scriptbestanden die als resources zijn ingesloten in een assembly.      -Lokalisatie objecten, zoals tekenreeksbronnen die zijn opgenomen in een bronbestand (.resx).      -Scripts die door de script-handler voor resource worden behandeld.      > [!NOTE] > Als de desbetreffende browser geen compressie ondersteunt, deze eigenschap heeft geen effect."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als compressie is ingeschakeld voor scriptbestanden die als resources zijn ingesloten in een assembly; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
