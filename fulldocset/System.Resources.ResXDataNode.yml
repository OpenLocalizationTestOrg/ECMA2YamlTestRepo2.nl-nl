  name: ResXDataNode
  nameWithType: ResXDataNode
  fullName: System.Resources.ResXDataNode
  type: Class
  summary: "Hiermee geeft u een element in een XML-bronbestand (.resx)."
  remarks: "De klasse ResXDataNode ondersteunt de weergave van uitgebreide gegevenstypen in een bronbestand. De opslag van een object kan worden ondersteund in een bronbestand zolang het object serialisatie en type editors ondersteunt.       U kunt een ResXDataNode-object maken door het aanroepen van een van de overbelaste klasseconstructors. Vervolgens kunt u toevoegen de resource-item of het element naar een resource-bestand door het aanroepen van de <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>methode.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>       Voor het ophalen van een bestaand ResXDataNode-object, moet u de ResXDataNode objecten in een XML-bestand voor resource opsommen instantiÃ«ren van een <xref:System.Resources.ResXResourceReader>object, instellen van de <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A?displayProperty=fullName>eigenschap `true`, en het aanroepen van de <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName>methode voor het ophalen van een enumerator.</xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader> Het voorbeeld bevat een afbeelding."
  example:
  - "The following example uses the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> method to obtain an <xref:System.Collections.IDictionaryEnumerator> object that is used to enumerate the ResXDataNode objects in a .resx file. The example includes a `CreateResourceFile` routine that creates the necessary XML resource file.  \n  \n [!code-cs[System.Resources.ResXDataNode.Class#1](~/add/codesnippet/csharp/t-system.resources.resxd_1.cs)]\n [!code-vb[System.Resources.ResXDataNode.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxd_1.vb)]  \n  \n Because the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property is `true`, the value of the <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property is a ResXDataNode object rather than the resource value. This makes a resource item's comment available from the <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> property."
  syntax:
    content: 'public sealed class ResXDataNode : System.Runtime.Serialization.ISerializable'
