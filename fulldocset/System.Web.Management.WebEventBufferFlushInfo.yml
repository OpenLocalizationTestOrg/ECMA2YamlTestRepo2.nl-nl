  name: WebEventBufferFlushInfo
  nameWithType: WebEventBufferFlushInfo
  fullName: System.Web.Management.WebEventBufferFlushInfo
  type: Class
  summary: "Bevat de parameters definiëren van de kenmerken leegmaken buffer."
  remarks: "ASP.NET-statuscontrole kunt personeel voor productie en bewerkingen voor het beheren van de geïmplementeerde Web-Apps. De <xref:System.Web.Management>-naamruimte bevat de typen van de health-gebeurtenissen die verantwoordelijk is voor het verpakken van de toepassingsgegevens van de health-status en de providertypen verantwoordelijk voor het verwerken van deze gegevens.</xref:System.Web.Management> Het bevat ook ondersteunende typen die bij het beheer van health-gebeurtenissen helpen.       De klasse WebEventBufferFlushInfo definieert waarden die de huidige status van de buffer te identificeren. Een exemplaar van de klasse wordt doorgegeven als een parameter voor de <xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>methode die de berichten verwerkt die hebben in de buffer is opgeslagen.</xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A> ASP.NET-statuscontrole, roept deze methode wanneer het leegmaken van de buffer vereist is. Dit wordt bepaald door de parameters die zijn gedefinieerd door de `bufferModes` -element in de `healthMonitoring` configuratiesectie.      > [!NOTE] > Standaard mogelijk het mechanisme voor buffering sommige gebeurtenissen verwijderen om te blijven met de binnenkomende gebeurtenissen. Het is tot de gebruiker dit mechanisme aanpassen door het juist wijzigen de `bufferModes` -element in de `healthMonitoring` configuratiesectie."
  example:
  - "The following code example shows how to use the WebEventBufferFlushInfo class. This code example is part of a larger example provided for the <xref:System.Web.Management.BufferedWebEventProvider> class.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/t-system.web.management._21_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/t-system.web.management._21_1.vb)]"
  syntax:
    content: public sealed class WebEventBufferFlushInfo
