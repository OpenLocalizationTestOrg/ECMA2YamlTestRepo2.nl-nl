  summary: "Geeft een keuzelijst met invoervak in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De klasse DataGridViewComboBoxCell is een speciaal type <xref:System.Windows.Forms.DataGridViewCell>gebruikt om een keuzelijst met invoervak, een bewerking veld gecombineerd met een selectie lijstveld weer te geven.</xref:System.Windows.Forms.DataGridViewCell> De momenteel geselecteerde DataGridViewComboBoxCell hosts een <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>in die de gebruiker van de cel waarde wijzigen kunt, ervan uitgaande dat de cel <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>eigenschap is ingesteld op `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       In tegenstelling tot de <xref:System.Windows.Forms.ComboBox>beheer, de DataGridViewComboBoxCell heeft geen <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>en <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Eigenschappen.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> In plaats daarvan wordt de cel selecteren uit een vervolgkeuzelijst ingesteld <xref:System.Windows.Forms.DataGridViewCell.Value%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       De <xref:System.Windows.Forms.DataGridViewComboBoxColumn>is het kolomtype gespecialiseerde cellen van dit type kan bevatten.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Standaard de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>naar een nieuwe DataGridViewComboBoxCell is ge√Ønitialiseerd.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Als u wilt de cellen in een kolom na een bestaande DataGridViewComboBoxCell patroon, instellen van de kolom <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>eigenschap in op de cel moet worden gebruikt als een patroon.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       De cel-gerelateerde eigenschappen van de kolom zijn wrappers voor de eigenschappen op dezelfde manier-met de naam van de cel van de sjabloon. Het wijzigen van de waarden van de eigenschappen van de cel sjabloon invloed is op slechts cellen op basis van de sjabloon die worden toegevoegd nadat de wijziging. Voor het wijzigen van de waarden van de cel-gerelateerde eigenschappen van de kolom echter zal werken de cel van de sjabloon en alle cellen in de kolom bevat en vernieuw de kolomweergave indien nodig.       U werkt doorgaans met de <xref:System.Windows.Forms.DataGridViewComboBoxColumn>tenzij u wilt onderdrukken kolomwaarden voor specifieke cellen.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> De richtlijnen beschreven in de <xref:System.Windows.Forms.DataGridViewComboBoxColumn>overzichtsonderwerp klasse voor het invullen van de vervolgkeuzelijst geldt voor zowel de cel als de kolom exemplaren.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
