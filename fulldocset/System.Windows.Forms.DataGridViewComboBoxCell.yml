  summary: "Hiermee haalt u de ingedeelde waarde van de gegevens van de cel."
  remarks: "De <xref:System.Windows.Forms.DataGridView>besturingselement deze methode aanroept, een celwaarde converteren naar een equivalente weergavewaarde van het type aangegeven door de <xref:System.Windows.Forms.DataGridViewComboBoxCell.FormattedValueType%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewComboBoxCell.FormattedValueType%2A> </xref:System.Windows.Forms.DataGridView> Het besturingselement wordt de celwaarde doorgegeven aan deze methode in de `value` parameter.       Deze methode eerst vastgesteld of `value` is geldig door te bepalen of een van de volgende voorwaarden is voldaan.      - `value` aanwezig is in de <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>of de <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>verzameling.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>      -   `value` is `null` or <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName>      - `value` is <xref:System.String.Empty?displayProperty=fullName>en de <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueType%2A>waarde van de eigenschap vertegenwoordigt de <xref:System.String>type.</xref:System.String> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueType%2A> </xref:System.String.Empty?displayProperty=fullName>       Als `value` is niet geldig, de <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>gebeurtenis plaatsvindt.</xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> Als er geen handler voor deze gebeurtenis of de handler sets is de <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>eigenschap `true`, er een uitzondering gegenereerd.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>       Als `value` geldig is of er is een handler voor de <xref:System.Windows.Forms.DataGridView.DataError>gebeurtenis en stelt niet de <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>eigenschap in op `true`, wordt de <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>gebeurtenis plaatsvindt.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       Een <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis-handler kunt beide wijzigen `value` en `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Als niet wordt ingesteld door de handler de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap `true`, maar deze methode indelingen `value` met behulp van de opmaakeigenschappen van de `cellStyle` object.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Dit kan leiden tot een extra <xref:System.Windows.Forms.DataGridView.DataError>gebeurtenis.</xref:System.Windows.Forms.DataGridView.DataError>       Als de opmaak is geslaagd, deze methode retourneert de ingedeelde waarde voor weergave in de <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView>"
