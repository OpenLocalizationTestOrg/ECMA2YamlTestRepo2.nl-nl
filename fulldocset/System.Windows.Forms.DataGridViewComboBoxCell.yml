  summary: "Opgehaald of ingesteld van de gegevensbron waarvan de gegevens de mogelijke selecties weergegeven in de vervolgkeuzelijst bevat."
  remarks: "Doorgaans wordt deze eigenschap ingesteld voor een hele kolom cellen via de <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Indien mogelijk, stel de DataSource aan een bron met alleen de mogelijke selecties, zoals een kolom van selecties. Vervolgens wordt de <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>eigenschap niet moet worden ingesteld.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Maar als de bron gecompliceerdere is, stelt u <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>op de naam van de eigenschap of kolom waaruit de mogelijke selecties ophalen.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Als DataSource is ingesteld op een tekenreeksmatrix vervolgens <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>en <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>hoeft niet te worden ingesteld omdat elke tekenreeks in de matrix wordt gebruikt voor zowel de waarde en de weergave.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       Als de eigenschap DataSource wijzigt, wordt de cel opnieuw initialiseren de <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>verzameling en hertrokken zelf.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       Wanneer u de waarde van de eigenschap DataSource wijzigt, wordt het besturingselement probeert te gebruiken de <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>en <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>eigenschap waarden met de nieuwe gegevensbron en elke eigenschap wordt ingesteld op `null` als de waarde ervan niet kan worden gevonden.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> Een uitzondering vindt wel plaats tijdens dit proces wordt genegeerd, tenzij deze een van de volgende kritieke uitzonderingen is: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, of <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Wanneer de gegevensbron is ingesteld, de <xref:System.Windows.Forms.DataGridViewComboBoxCell>is gekoppeld aan de <xref:System.ComponentModel.Component.Disposed>gebeurtenis van de gegevensbron.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Wanneer de <xref:System.Windows.Forms.DataGridViewComboBoxCell>is losgekoppeld van de <xref:System.Windows.Forms.DataGridView>, de bron is niet onmiddellijk vrijgegeven.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> De <xref:System.Windows.Forms.DataGridViewComboBoxCell>resource wordt vrijgegeven wanneer de gekoppelde gegevensbron is verwijderd.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Als u wilt vrijgeven onmiddellijk de bron voor garbagecollection, stelt u de eigenschap DataSource op `null`."
