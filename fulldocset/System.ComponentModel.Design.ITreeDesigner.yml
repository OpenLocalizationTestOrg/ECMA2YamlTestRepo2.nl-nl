  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Biedt ondersteuning voor het bouwen van een set van gerelateerde aangepaste ontwerpers."
  remarks: "De interface ITreeDesigner is afgeleid van de <xref:System.ComponentModel.Design.IDesigner>interface en biedt ondersteuning voor een hiërarchie van bijbehorende ontwerpers flexibel navigeren.</xref:System.ComponentModel.Design.IDesigner> Met deze interface kan een programmeurs voorzien van een aantal ontwerpers voor het onderdeel met de juiste dynamisch wordt bepaald.       Deze interface is een eenvoudige uitbreiding van de basisklasse, slechts twee eigenschappen voor het navigeren door een hiërarchie toe te voegen: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>en <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Zie voor een overzicht van het maken van ontwerp onderdelen [uitbreiden ontwerptijd ondersteuning](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462
