  remarks: "Deze opsomming wordt gebruikt door <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu> <xref:System.Windows.Forms.ProgressBar>, <xref:System.Text.RegularExpressions.Regex>en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Text.RegularExpressions.Regex> </xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu>       Als het ophalen van de waarde van de `RightToLeft` eigenschap uit <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu>, en <xref:System.Windows.Forms.ProgressBar>krijgt u de waarde van RightToLeft aan u toegewezen.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu> Als u uw eigen klasse vanuit ontlenen daarentegen <xref:System.Windows.Forms.Control>, en toewijzen van een waarde van `Inherit` naar de <xref:System.Windows.Forms.Control.RightToLeft%2A>-eigenschap in de geretourneerde waarde is de instelling van de <xref:System.Windows.Forms.Control.RightToLeft%2A>eigenschap van het bovenliggende besturingselement.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control> Als er geen bovenliggend besturingselement, wordt een waarde van geretourneerd `No`. Anders wordt een waarde geretourneerd van `Yes` of `No`, afhankelijk van de waarde die u hebt toegewezen aan de <xref:System.Windows.Forms.Control.RightToLeft%2A>eigenschap van de afgeleide klasse.</xref:System.Windows.Forms.Control.RightToLeft%2A>      > [!NOTE] > Zie voor meer informatie over het inschakelen van rechts naar links uitlijnen invloed Windows Forms-besturingselementen, de <xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>"
