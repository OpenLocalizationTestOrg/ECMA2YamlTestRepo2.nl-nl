  fullName: System.Windows.Forms.DrawListViewColumnHeaderEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.ListView.DrawColumnHeader&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>gebeurtenis kunt u aanpassen (of de eigenaar getekende) de vormgeving van een <xref:System.Windows.Forms.ListView>besturingselement in de detailweergave.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>       De <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>gebeurtenis wordt geactiveerd door een <xref:System.Windows.Forms.ListView>bepalen wanneer de <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>eigenschap is ingesteld op `true` en de <xref:System.Windows.Forms.ListView.View%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> De doorgegeven aan de gebeurtenis-handler DrawListViewColumnHeaderEventArgs bevat informatie over de <xref:System.Windows.Forms.ColumnHeader>te tekenen en biedt ook methoden waarmee u de kop worden getekend.</xref:System.Windows.Forms.ColumnHeader>       Gebruik de <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A>eigenschap informatie ophalen over de kolomkop te tekenen.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A> Gebruik de <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A>eigenschap te doen de tekening binnen de ruimte die is opgegeven door de <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A>eigenschap.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A> Standaard wordt getekend <xref:System.Windows.Forms.ListView>elementen die niet nodig hebt voor aanpassing, gebruiken de <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A>en <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A>methoden.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Gebruik de <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A>eigenschap als u wilt dat het besturingssysteem het subitem wordt getekend.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> Dit is handig als u wilt aanpassen van alleen specifieke headers.      > [!NOTE] > Om te voorkomen dat problemen met afbeeldingen flikkerende wanneer eigenaar getekend, overschrijft de <xref:System.Windows.Forms.ListView>beheren en stel de <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>eigenschap `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Deze functie is alleen beschikbaar op Windows XP en Windows Server 2003-familie als uw toepassing roept de <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
  syntax:
    content: 'public class DrawListViewColumnHeaderEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
