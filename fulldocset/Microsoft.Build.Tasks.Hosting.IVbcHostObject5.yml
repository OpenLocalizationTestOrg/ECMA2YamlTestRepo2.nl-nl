  summary: "Stelt de `/platform` van waarde naar <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Als de <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>eigenschap is ingesteld op het project, SetPlatformWith32BitPreference verandert de `/platform` waarde `AnyCPU` of de standaardwaarde van het platform (`null` of &quot; &quot;) naar `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Zie voor meer informatie [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md). De `AnyCPU``/platform` overschakelen van de instelling (`/platform:AnyCPU`) uw toepassing wordt uitgevoerd als een 64-bits proces indien mogelijk worden teruggevallen op 32-bits voor 32-bits-only-systemen. Uitvoeren van toepassingen als 32-bits is echter vaak voorkeur uitgevoerd als 64-bits omdat 64-bits toepassingen mogelijk meer geheugen in beslag nemen. De `AnyCPU32BitPreferred` instelling is vergelijkbaar met `AnyCPU` , behalve dat de standaardactie is toepassingen uitvoeren in de 32-bits modus op systemen die de 32-bits of 64-bits modus ondersteunen.  Deze instelling is geschikt voor toekomstige processors die geen een fallback 32-bits modus."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>om in te stellen de `/platform` van waarde naar <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; anders <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "Retourneert <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> als de methode voltooid is."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
