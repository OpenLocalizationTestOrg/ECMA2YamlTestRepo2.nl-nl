- uid: Microsoft.Build.Utilities.ToolTask.EnvironmentOverride
  id: EnvironmentOverride
  parent: Microsoft.Build.Utilities.ToolTask
  langs:
  - csharp
  name: EnvironmentOverride
  nameWithType: ToolTask.EnvironmentOverride
  fullName: Microsoft.Build.Utilities.ToolTask.EnvironmentOverride
  type: Property
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Hiermee haalt u een verzameling omgeving variabele naam / waarde-paren. Ontworpen om te worden overschreven in een aangepaste taak klasse (afgeleid van ToolTask) en een set nieuwe of gewijzigde omgevingsvariabelen voor het maken van de uitvoeringscontext van de bijbehorende hulpprogramma geretourneerd."
  remarks: "De methode ExecuteTool geeft deze omgevingsvariabelen aan de StartInfo van het proces waarin het hulpprogramma wordt uitgevoerd. Omgevingsvariabelen die niet zijn opgenomen in de woordenlijst EnvironmentOverride worden overgenomen van het proces waarin de methode ExecuteTool wordt uitgevoerd."
  example:
  - "```  \nusing System;  \nusing Microsoft.Build.Utilities;  \nusing System.Collections.Specialized;  \n  \n/// <summary>  \n/// CustomToolTask overrides the EnvironmentOverride property of ToolTask to add a directory  \n/// to the Path environment variable of the process being executed  \n/// </summary>  \nabstract class CustomToolTask : ToolTask  \n{  \nÂ Â Â Â Â  protected override StringDictionary EnvironmentOverride  \nÂ Â Â Â Â  {  \nÂ Â Â Â Â Â Â Â Â Â Â  get  \nÂ Â Â Â Â Â Â Â Â Â Â  {  \nÂ Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â  string newPath = Environment.GetEnvironmentVariable(\"Path\", EnvironmentVariableTarget.Process) + @\";C:\\MyDirectory\";  \nÂ Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â  StringDictionary result = new StringDictionary();  \nÂ Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â  result.Add(\"Path\", newPath);  \nÂ Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â  return result;  \nÂ Â Â Â Â Â Â Â Â Â Â  }  \nÂ Â Â Â Â  }  \n}  \n  \n```"
  syntax:
    content: protected virtual System.Collections.Specialized.StringDictionary EnvironmentOverride { get; }
    return:
      type: System.Collections.Specialized.StringDictionary
      description: "Retourneert een set met omgevingsvariabelen. Elke dictionary-sleutel is de naam van de omgevingsvariabele overschrijven en de woordenlijst is de waarde in te stellen voor deze omgevingsvariabele. De standaardimplementatie van EnvironmentOverride retourneert null."
  overload: Microsoft.Build.Utilities.ToolTask.EnvironmentOverride*
  exceptions: []
  platform:
  - net462
