  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Biedt methoden die worden gebruikt om het besturingselement van een selectievakje met of zonder visuele stijlen weer te geven. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse CheckBoxRenderer biedt een reeks `static` methoden die kunnen worden gebruikt om het besturingselement weer te geven. Rendering van een besturingselement verwijst naar het tekenen van de gebruikersinterface van een besturingselement. Als u het selectievakje wilt maken, gebruikt u een van de <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>methoden.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Deze methoden bieden tal van opties, zoals tekenen tekst of een afbeelding met het selectievakje in.       Als visuele stijlen zijn ingeschakeld in het besturingssysteem en visuele stijlen worden toegepast op de huidige toepassing <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>het selectievakje met de huidige visuele stijl wordt getekend.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Anders <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>het selectievakje met de klassieke Windows-stijl wordt getekend.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Dit is handig als u bij het tekenen van een aangepast besturingselement dat moet automatisch overeenkomen met de huidige visuele stijl-instelling van het besturingssysteem.       Deze klasse loopt de functionaliteit van een <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>die is ingesteld op een van de elementen die worden weergegeven door de <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Zie voor meer informatie [Rendering van besturingselementen met visuele stijlen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
