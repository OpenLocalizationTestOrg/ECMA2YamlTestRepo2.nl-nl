  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "Hiermee definieert u de machtiging identiteit voor bestanden die afkomstig zijn in de global assemblycache. Deze klasse kan niet worden overgenomen."
  remarks: "Bestanden bevinden zich in de global assemblycache of ze zijn niet. Er zijn geen variaties op de machtiging verleend, zodat alle GacIdentityPermission objecten gelijk zijn.      > [!IMPORTANT] > Beginnen met de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Aanvragen van de Identiteitsmachtigingen zijn in de .NET Framework-versies 1.0 en 1.1, effectieve zelfs wanneer de aanroepende assembly volledig vertrouwd. Hoewel de aanroepende assembly volledig vertrouwen heeft, mislukt een aanvraag voor een identiteit machtiging dat wil zeggen, als de assembly niet aan de gevraagde criteria voldoet. Beginnen met de .NET Framework versie 2.0, zijn verzoeken voor Identiteitsmachtigingen niet effectief als de aanroepende assembly volledig vertrouwen. Dit zorgt ervoor consistentie voor alle machtigingen, de behandeling van Identiteitsmachtigingen uitzonderlijke gevallen elimineren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
