  namespace: System.Security.Permissions
  summary: "Hiermee wordt aangegeven of de huidige machtiging een subset van de opgegeven machtiging."
  remarks: "De huidige machtiging is een subset van de opgegeven machtiging als de huidige machtiging vertegenwoordigt een reeks bewerkingen die volledig is opgenomen in de opgegeven machtiging. Als deze methode retourneert `true`, de huidige machtiging vertegenwoordigt geen meer toegang tot de beveiligde bron dan de opgegeven machtiging.       Een <xref:System.Security.Permissions.GacIdentityPermission>ondersteunt alleen bewerkingen ingesteld (de IsSubsetOf <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, en <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>methoden) wanneer de huidige machtiging is gelijk aan de opgegeven machtiging.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Een object van de machtiging om te testen voor de relatie subset. De machtiging moet van hetzelfde type als de huidige machtiging."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de huidige machtiging een subset van de opgegeven machtiging is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
