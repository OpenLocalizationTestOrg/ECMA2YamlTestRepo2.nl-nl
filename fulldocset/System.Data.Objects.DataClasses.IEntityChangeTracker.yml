  remarks: "<xref:System.Data.Objects.DataClasses.EntityObject>en <xref:System.Data.Objects.DataClasses.ComplexObject>zijn van de basisklassen voor entiteitstypen en complexe typen die zijn gegenereerd door de Entity Data Model-hulpprogramma&quot;s.</xref:System.Data.Objects.DataClasses.ComplexObject></xref:System.Data.Objects.DataClasses.EntityObject> Beide basisklassen gebruik IEntityChangeTracker om wijzigingen in rapporten.       Zie voor meer informatie [omzetting van de identiteit, statusbeheer en Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) en [wijzigingen bijhouden in POCO entiteiten](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
