  summary: "Het element UI Automation is met een onbepaalde status."
  remarks: "De eigenschap onbepaalde kan worden gebruikt om aan te geven of de gebruiker op een besturingselement heeft gehandeld. Een selectievakje kan bijvoorbeeld voorkomen ingeschakeld en grijs weergegeven die wijzen op een onbepaalde status.       Maken van een onbepaalde status wijkt af van het uitschakelen van het besturingselement. Hierdoor kan een selectievakje in de onbepaalde status nog steeds de focus kan ontvangen. Wanneer de gebruiker klikt op een onbepaalde besturingselement de cycli ToggleState op de volgende waarde."
