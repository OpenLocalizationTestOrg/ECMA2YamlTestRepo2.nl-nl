  summary: "Biedt een methode die een host-toepassing gebruiken kunt om te wissen bijhouden van de cache-profiel."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer de werkstroom-runtime-engine een of meer bijhouden services geregistreerd bij deze heeft, moet de tracerings-runtime-infrastructuur bepalen of er bestaan bijhouden profielen voor elke werkstroom die in het geheugen geladen. De runtime-infrastructuur bijhouden onderhoudt een cache voor het bijhouden van de profielen die wordt gecontroleerd voordat deze vraagt een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>voor de werkstroom vanaf elke traceringsservice.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> De klasse TrackingProfileCache biedt een statische methode <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, dat een host-toepassing kunt gebruiken om te wissen van de tracering profiel van de cache.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Hierdoor wordt de infrastructuur voor het bijhouden van profielen laden van de services geregistreerde bijhouden voor alle werkstroomexemplaren die in het geheugen worden geladen nadat de cache is leeggemaakt bijhouden runtime geforceerd.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>opslaan in cache wordt niet ondersteund voor alleen werkstromen markup.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
