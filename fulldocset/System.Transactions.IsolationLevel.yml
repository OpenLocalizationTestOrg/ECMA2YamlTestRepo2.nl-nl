  - System.Transactions
  namespace: System.Transactions
  summary: "Vluchtige gegevens kunnen worden gelezen. Voordat gegevens worden gewijzigd door een transactie wordt gecontroleerd of een andere transactie de gegevens is gewijzigd nadat het oorspronkelijk is gelezen. Als de gegevens is bijgewerkt, treedt een fout op. Hierdoor kan een transactie naar de eerder toegewezen waarde van de gegevens."
  remarks: "Wanneer u probeert te promoveren van een transactie die is gemaakt met deze isolatieniveau een <xref:System.InvalidOperationException>gegenereerd met de fout bericht &quot; transacties met IsolationLevel-momentopname kan niet worden gepromoveerd&quot;.</xref:System.InvalidOperationException>"
  syntax:
    content: Snapshot
    return:
      type: System.Transactions.IsolationLevel
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
