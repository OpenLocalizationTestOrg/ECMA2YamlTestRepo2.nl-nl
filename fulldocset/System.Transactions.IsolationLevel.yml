  name: IsolationLevel
  nameWithType: IsolationLevel
  fullName: System.Transactions.IsolationLevel
  type: Enum
  summary: "Hiermee geeft u het isolatieniveau van een transactie."
  remarks: "De gegevens die van invloed op een door een transactie wordt vluchtige genoemd. Wanneer u een transactie maakt, kunt u het isolatieniveau die voor de transactie geldt. Het isolatieniveau van een transactie bepaalt welk niveau van toegang tot andere transacties vluchtige gegevens voordat een transactie zijn is voltooid.       Het isolatieniveau laagste `ReadUncommitted`, kunt u veel transacties moeten tegelijkertijd worden uitgevoerd voor een gegevensarchief en biedt geen bescherming tegen gegevensbeschadiging vanwege interruptive transacties. Het isolatieniveau hoogste `Serializable`, biedt een hoge mate van bescherming tegen interruptive transacties, maar vereist dat elke transactie voltooien voordat andere transacties die bewerkingen uitvoeren op de gegevens zijn toegestaan.       Het isolatieniveau van een transactie wordt bepaald wanneer de transactie is gemaakt. Standaard de <xref:System.Transactions>infrastructuur maakt `Serializable` transacties.</xref:System.Transactions> U kunt bepalen het isolatieniveau van een bestaande transactie met de <xref:System.Transactions.Transaction.IsolationLevel%2A>eigenschap van een transactie.</xref:System.Transactions.Transaction.IsolationLevel%2A>"
  syntax:
    content: public enum IsolationLevel
  inheritance:
  - System.Enum
  platform:
  - net462
