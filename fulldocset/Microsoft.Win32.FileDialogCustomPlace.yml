  name: FileDialogCustomPlace
  nameWithType: FileDialogCustomPlace
  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "Hiermee geeft u een vermelding in een <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref> aangepaste plaats lijst."
  remarks: "Vanaf [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], openen en sla het bestandsdialoogvensters hebben een **favoriete koppelingen** deelvenster aan de linkerkant van het dialoogvenster waarmee de gebruiker om snel te navigeren naar een andere locatie. Deze koppelingen worden aangepaste locaties genoemd. Deze klasse kunt u de lijst die wordt weergegeven wanneer de toepassing gebruikmaakt van een bestandsdialoogvenster wijzigen. Zie voor de lijst met bekende mappen voor aangepaste locaties, <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
