  name: AddMemoryFont(IntPtr,Int32)
  nameWithType: PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  fullName: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Voegt een opgenomen in het systeemgeheugen op dit lettertype <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Voor het gebruik van het lettertype van het geheugen, moet de tekst op een besturingselement met GDI + worden weergegeven. Gebruik de <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>methode, waardoor de `true`, GDI + rendering instellen op de toepassing of op afzonderlijke besturingselementen door in te stellen van het besturingselement <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>eigenschap `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Sommige besturingselementen kunnen niet worden weergegeven met GDI +."
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: "Het geheugenadres van het lettertype om toe te voegen."
    - id: length
      type: System.Int32
      description: "De lengte van het geheugen van het lettertype om toe te voegen."
