- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Een lettertype in het opgegeven bestand toevoegen aan dit <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Windows Forms-toepassingen ondersteunen TrueType-lettertypen en beperkte ondersteuning voor OpenType-lettertypen. Als u probeert te gebruiken een lettertype dat niet wordt ondersteund, zoals een niet-ondersteunde OpenType-lettertype of een bitmaplettertype treedt er een uitzondering. De AddFontFile wordt niet ondersteund op besturingssystemen vóór [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. Wanneer u een privé-lettertype op besturingssystemen voordat [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], wordt het standaardlettertype, doorgaans Microsoft zonder schreef, vervangen."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Een <xref:System.String>waarin de bestandsnaam van het lettertype om toe te voegen</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Het opgegeven lettertype wordt niet ondersteund of het lettertypebestand kan niet worden gevonden."
  platform:
  - net462
- uid: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(System.IntPtr,System.Int32)
  id: AddMemoryFont(System.IntPtr,System.Int32)
  parent: System.Drawing.Text.PrivateFontCollection
