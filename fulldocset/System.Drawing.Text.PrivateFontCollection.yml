  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Biedt een verzameling van lettertypefamilies gebouwd op basis van de lettertypebestanden die worden geleverd door de clienttoepassing."
  remarks: "De klasse PrivateFontCollection kan toepassingen een persoonlijke versie van een bestaande lettertype zonder de vereiste ter vervanging van de besturingssysteemversie van het lettertype te installeren. Bijvoorbeeld, [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] kunt maken van een persoonlijke versie van het lettertype Arial naast het lettertype Arial die gebruikmaakt van het systeem. PrivateFontCollection kan ook worden gebruikt om lettertypen te installeren die niet bestaan in het besturingssysteem. Dit is een tijdelijke lettertype-installatie heeft geen invloed op de verzameling systeem geïnstalleerd. Als de geïnstalleerde verzameling wilt weergeven, gebruikt u de <xref:System.Drawing.Text.InstalledFontCollection>klasse.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
