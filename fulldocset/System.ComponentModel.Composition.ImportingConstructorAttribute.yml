  fullName: System.ComponentModel.Composition.ImportingConstructorAttribute
  type: Class
  summary: "Hiermee geeft u op welke constructor moet worden gebruikt bij het maken van een onderdeel."
  remarks: "Standaard wordt alleen een parameterloze constructor worden gebruikt om een attributed onderdeel samen te stellen. Gebruik ImportingConstructorAttribute om aan te geven dat een specifieke constructor in plaats daarvan moet worden gebruikt. Parameters voor de interne constructor wordt als invoer beschouwd."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor, AllowMultiple=false, Inherited=false)]

      public class ImportingConstructorAttribute : Attribute
