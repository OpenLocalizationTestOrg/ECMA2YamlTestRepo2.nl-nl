- uid: System.Web.UI.WebControls.ICallbackContainer
  id: ICallbackContainer
  children:
  - System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(System.Web.UI.WebControls.IButtonControl,System.String)
  langs:
  - csharp
  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "Definieert een methode waarmee de besturingselementen voor het verkrijgen van een script retouraanroep."
  remarks: "Klassen die de ICallbackContainer-interface implementeren leveren besturingselementen met een script dat een retouraanroep van de server wordt geïnitieerd. Een retouraanroep verschilt van de meest voorkomende terugpost in dat de pagina voor de callback verwerken zonder dat u bezit zijn van de pagina informatie over de status wijzigt de pagina wordt opnieuw gemaakt. Zie voor meer informatie over het maken van retouraanroepen [retouraanroepen Client zonder Terugpostacties implementeren](~/add/includes/ajax-current-ext-md.md).       Klassen die de ICallbackContainer-interface implementeren, moeten ook implementeren de <xref:System.Web.UI.ICallbackEventHandler>interface voor het afhandelen van de gebeurtenissen die worden gegenereerd door besturingselementen.</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(System.Web.UI.WebControls.IButtonControl,System.String)
  id: GetCallbackScript(System.Web.UI.WebControls.IButtonControl,System.String)
  parent: System.Web.UI.WebControls.ICallbackContainer
  langs:
  - csharp
  name: GetCallbackScript(IButtonControl,String)
  nameWithType: ICallbackContainer.GetCallbackScript(IButtonControl,String)
  fullName: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(IButtonControl,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee maakt een script voor het initiëren van een client-callback met een webserver."
  remarks: "Implementaties van de methode GetCallbackScript moeten een script dat, wanneer uitgevoerd op de client, een retouraanroep voor de webserver initieert worden geretourneerd.       De `argument` parameter is doorgegeven aan de <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>methode die verantwoordelijk is voor de callback.</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       Zie voor meer informatie over het maken van retouraanroepen [retouraanroepen Client zonder Terugpostacties implementeren](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "Het besturingselement voor het initiëren van de aanvraag voor een retouraanroep."
    - id: argument
      type: System.String
      description: "De argumenten voor het samenstellen van de callback-script."
    return:
      type: System.String
      description: "Een script dat, wanneer uitgevoerd op een client een retouraanroep voor de webserver wordt geïnitieerd."
  overload: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript*
  exceptions: []
  platform:
  - net462
