  summary: "Hiermee geeft u een variabele lengte reeks tekens moeten worden opgeslagen in of uit de database opgehaald. Sqlreeks heeft een andere onderliggende gegevensstructuur van de bijbehorende .NET Framework <xref:System.String>gegevenstype.</xref:System.String>"
  remarks: "<xref:System.String>gebruikt altijd de standaard <xref:System.Globalization.CultureInfo>van de huidige thread maar sqlreeks bevat een eigen landinstellingen-Id en vergelijk vlaggen.</xref:System.Globalization.CultureInfo></xref:System.String> Het resultaat van de vergelijking van twee sqlreeks structuren is onafhankelijk van het besturingssysteem en de landinstelling voor de huidige thread.       Wanneer u de vergelijkingsoperators sqlreeks, houd er rekening mee dat als de LCID&quot;s van de argumenten verschillend zijn, vergelijking van functies Veroorzaak een exception omdat ze kunnen niet worden vergeleken. De instructie ```   SqlString mySqlString = new SqlString(&quot;abc&quot;);   ``` is gelijk aan```   SqlString mySqlString = new SqlString(&quot;abc&quot;, CultureInfo.CurrentCulture.LCID);   ```"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

