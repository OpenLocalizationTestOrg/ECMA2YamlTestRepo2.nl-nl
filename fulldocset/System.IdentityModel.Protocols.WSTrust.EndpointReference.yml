  remarks: "Het element wsa:EndpointReference kan worden gebruikt in wst:OnBehalfOf en wp:AppliesTo elementen in een element wsp:RequestSecurityToken om op te geven van een verwijzing naar een eindpunt.       Biedt ondersteuning voor de WS-Addressing standaard schemanaamruimte (http://schemas.xmlsoap.org/ws/2004/08/addressing) of de naamruimte van het WS-Addressing 1.0 schema (http://www.w3.org/2005/08/addressing) bij het lezen. Op schrijven wordt alleen de WS-Addressing 1.0-naamruimte (http://www.w3.org/2005/08/addressing) ondersteund.       Zie de Web Services Addressing â€“ Core-specificatie voor meer informatie over het wsa:EndpointReference-element. Zie voor meer informatie over het gebruik ervan in WS-Trust-protocollen, de versie van de WS-Trust-specificatie die van toepassing op uw scenario is."
