  summary: "Retourneert de volledige klassenaam van een [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] code die is niet aangetroffen in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]."
  remarks: "Deze methode wordt aangeroepen wanneer een <xref:System.Windows.Markup.Localizer.BamlLocalizer>of een gelijkwaardige vervangingen is van toepassing op lokaliseerbare resources.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Als een opmaak label wordt aangetroffen in de vervangingen, wordt deze methode wordt aangeroepen om op te lossen de opmaak tag terug naar de naam van een klasse."
