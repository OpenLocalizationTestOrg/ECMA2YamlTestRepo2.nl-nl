  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Wordt omgezet lokaliseerbare instellingen voor klassen en eigenschappen in [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver wordt gebruikt door de <xref:System.Windows.Markup.Localizer.BamlLocalizer>om om te zetten lokaliseerbaarheid instellingen voor klassen en eigenschappen in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> De resolver wordt aangeroepen, zowel op het moment van resource extractie evenals als gelokaliseerd [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] wordt bijgewerkt.       Op het moment van resource extractie (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), de resolver:-biedt <xref:System.Windows.LocalizabilityAttribute>voor klassen en eigenschappen in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] wanneer de <xref:System.Windows.Markup.Localizer.BamlLocalizer>lokaliseerbare resources is construeren.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Bevat opmaak voorkeuren voor elementen in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] zodat elementen zijn opgemaakt als inline-tags.       Het tijdstip waarop gelokaliseerde at [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] wordt bijgewerkt (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), de resolver: - opmaak labels in de klassen wordt omgezet.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -Oplossing voor de naam van de assembly die klassedefinitie bevat.      -BamlLocalizabilityResolver subklasse door een interne klasse die de praktische aspecten van de klasse-functies voor <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer> uitvoert      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a>## XAML tekst gebruik"
  syntax:
    content: public abstract class BamlLocalizabilityResolver
