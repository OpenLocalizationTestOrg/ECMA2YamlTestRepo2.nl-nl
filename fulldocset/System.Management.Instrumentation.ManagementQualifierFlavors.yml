  fullName: System.Management.Instrumentation.ManagementQualifierFlavors
  type: Enum
  summary: "Kwalificatie-versies die kunnen worden gebruikt met WMI-provider extensies.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  remarks: "Voor meer informatie over de kwalificatie versies lezen de [kwalificatie versies](http://go.microsoft.com/fwlink/?LinkId=96563) onderwerp in de WMI-SDK op MSDN."
  example:
  - "The following example demonstrates how to use the DisableOverride ManagementQualifierFlavors enumeration. Here it is being applied to the Association qualifier.  \n  \n```  \n[ManagementQualifier(\"Association\",  \nFlavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSampleBase  \n{  \n   [ManagementReference(Type = \"UserInfo\")]  \n   [ManagementKey]  \n   public string Configuration;  \n  \n   [ManagementReference(Type = \"LogInfo\")]  \n   [ManagementKey]  \n   public string Hosting;  \n   //additional code omitted  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum ManagementQualifierFlavors
