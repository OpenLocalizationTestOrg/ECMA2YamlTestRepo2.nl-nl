  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "Biedt gegevens over de hash-waarde voor een assembly. Deze klasse kan niet worden overgenomen."
  remarks: "Een hash-waarde vertegenwoordigt een unieke waarde die overeenkomt met een bepaalde set van bytes. In plaats van te verwijzen naar een assembly op naam, versie of andere aanduiding, wordt een hash-waarde de assembly zonder dubbelzinnigheid. Namen zijn onderworpen aan conflicten in uitzonderlijke gevallen waarbij dezelfde naam aan andere code krijgt. Andere variaties van de code kunnen per ongeluk worden gemarkeerd met dezelfde versie. Zelfs het wijzigen van één bit resulteert echter in een heel andere hash-waarde.       Hash-waarden zijn een cryptografisch veilige manier om te verwijzen naar specifieke assembly&quot;s in het beleid zonder het gebruik van digitale handtekeningen. Een veilige hash-algoritme is zodanig ontworpen dat het invoerreeksen te maken van een andere assembly met de identieke hash-waarde door een poging per ongeluk of schadelijke is. Standaard bewijs van de <xref:System.Security.Cryptography.SHA1>en <xref:System.Security.Cryptography.MD5>hash-algoritmen is ondersteund, maar elk hash-algoritme kan worden gebruikt via <xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A> </xref:System.Security.Cryptography.MD5> </xref:System.Security.Cryptography.SHA1>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462
