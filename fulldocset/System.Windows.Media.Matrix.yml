  summary: "Hiermee geeft u een 3 x 3 de transformatiematrix gebruikt voor transformaties in [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] ruimte."
  remarks: "Een matrix 3 x 3 wordt gebruikt voor transformaties in een [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] x-y vlak. De transformatie-matrices kunnen worden vermenigvuldigd om een willekeurig aantal lineaire transformaties, zoals het wisselen en scheeftrekken (schuintrekken), gevolgd door de vertaling. Een transformatiematrix heeft de laatste kolom gelijk aan (0, 0, 1), zodat alleen de leden in de eerste twee kolommen moeten worden opgegeven.  Houd er rekening mee dat vectoren worden uitgedrukt als rij-aanvalsvectoren, niet kolom vectoren.       Een [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Matrix opgeslagen met behulp van de volgorde row-major en heeft de volgende structuur: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       De leden in de laatste rij <xref:System.Windows.Media.Matrix.OffsetX%2A>en <xref:System.Windows.Media.Matrix.OffsetY%2A>, vertegenwoordigen de vertaling van waarden.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       In de eigenschappen en methoden, de transformatiematrix gewoonlijk aangeduid als een vector met alleen zes leden als volgt: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) Hoewel u de matrixstructuur van een met omzetten afzonderlijke punten of met een <xref:System.Windows.Media.MatrixTransform>voor het transformeren van objecten, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] biedt ook een set klassen waarmee u kunt objecten transformeren zonder werken rechtstreeks met matrices: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, en <xref:System.Windows.Media.TranslateTransform>.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a>## XAML Kenmerkgebruik ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> ## XAML waarden *m11* <xref:System.Double?displayProperty=fullName> de waarde in de eerste rij en de eerste kolom van deze Matrix.</xref:System.Double?displayProperty=fullName>           Zie voor meer informatie de <xref:System.Windows.Media.Matrix.M11%2A>eigenschap.</xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName> de waarde in de eerste rij en de tweede kolom.</xref:System.Double?displayProperty=fullName>     Zie voor meer informatie de <xref:System.Windows.Media.Matrix.M12%2A>eigenschap.</xref:System.Windows.Media.Matrix.M12%2A>       *m21* <xref:System.Double?displayProperty=fullName> de waarde in de tweede rij en de eerste kolom.</xref:System.Double?displayProperty=fullName>     Zie voor meer informatie de <xref:System.Windows.Media.Matrix.M21%2A>eigenschap.</xref:System.Windows.Media.Matrix.M21%2A>       *m22* <xref:System.Double?displayProperty=fullName> de waarde in de tweede rij en de tweede kolom.</xref:System.Double?displayProperty=fullName>     Zie voor meer informatie de <xref:System.Windows.Media.Matrix.M22%2A>eigenschap.</xref:System.Windows.Media.Matrix.M22%2A>       *offsetX* <xref:System.Double?displayProperty=fullName> de waarde in de derde rij en de derde kolom.</xref:System.Double?displayProperty=fullName>     Zie voor meer informatie de <xref:System.Windows.Media.Matrix.OffsetX%2A>eigenschap.</xref:System.Windows.Media.Matrix.OffsetX%2A>       *offsetY* <xref:System.Double?displayProperty=fullName> de waarde in de derde rij en de tweede kolom.</xref:System.Double?displayProperty=fullName>     Zie voor meer informatie de <xref:System.Windows.Media.Matrix.OffsetY%2A>eigenschap.</xref:System.Windows.Media.Matrix.OffsetY%2A>"
