  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "Hiermee geeft u een <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolom die als host fungeert voor <xref:System.Uri>elementen in de cellen.</xref:System.Uri>"
  remarks: "DataGridHyperlinkColumn gebruiken om gegevens weer te geven een <xref:System.Uri>, zoals een HTTP-adres of een e-mailadres.</xref:System.Uri> De volgende afbeelding toont een voorbeeld van een DataGridHyperlinkColumn.       ![DataGridHyperlinkColumn met e-mailadressen](~/add/media/wpf-hyperlinkcolumn.png &quot;DataGridHyperlinkColumn met e-mailadressen&quot;)       >  [!NOTE] > <xref:System.Windows.Documents.Hyperlink>navigatie kan alleen worden uitgevoerd als de bovenliggende direct of indirect van een <xref:System.Windows.Documents.Hyperlink>een navigatie-host.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> Voorbeelden van navigatie hosts zijn <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, of een andere browser dat de host [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], zoals [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)] of hoger en Firefox 2.0 of hoger.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Zie voor meer informatie het onderwerp &quot;Navigatie Hosts&quot; in [navigatie overzicht](~/add/includes/ajax-current-ext-md.md).       Binden om in te vullen in de kolom, de kolom de <xref:System.Uri>gegevens met behulp van de <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> Binden om weer te geven de tekst van de hyperlink die verschilt van de URI-tekenreeks, de tekstwaarde aan het <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>eigenschap.</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> De <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>eigenschap wordt toegepast op de <xref:System.Windows.Documents.Hyperlink>of <xref:System.Windows.Controls.TextBox>element gemaakt in de kolom.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> De <xref:System.Windows.FrameworkElement.DataContext%2A>voor het element in elke cel is dat het gegevensitem voor de rij van de cel zich.</xref:System.Windows.FrameworkElement.DataContext%2A> Daarom om de binding in te stellen dat u alleen over de <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> instellen Desgewenst kunt u een <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Als u wilt converteren van de gegevens.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Zie voor meer informatie over gegevensbinding [gegevens Binding (WPF)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > DataGridHyperlinkColumn maakt een <xref:System.Windows.Documents.Hyperlink>element in de modus niet bewerken en een <xref:System.Windows.Controls.TextBox>-element in de bewerkingsmodus.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       Als u weergeven van andere typen gegevens wilt, <xref:System.Windows.Controls.DataGrid>biedt de volgende kolomtypen: | Het kolomtype | Weergave van gegevens |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Booleaanse gegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Opsommingsgegevens weergegeven. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Kunt u tekst weergeven. |       Als u gebruiken van andere besturingselementen in uw wilt <xref:System.Windows.Controls.DataGrid>, kunt u uw eigen kolomtypen met behulp van <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
