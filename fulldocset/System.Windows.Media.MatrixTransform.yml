  name: MatrixTransform
  nameWithType: MatrixTransform
  fullName: System.Windows.Media.MatrixTransform
  type: Class
  summary: "Hiermee maakt u een willekeurige de matrixtransformatie die wordt gebruikt voor het bewerken van objecten of coördinaat systemen in een [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] vlak."
  remarks: "De klasse MatrixTransform gebruiken voor het maken van aangepaste transformaties die niet worden geleverd door de <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, of <xref:System.Windows.Media.TranslateTransform>klassen.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       Een matrix 3 x 3 wordt gebruikt voor transformaties in een [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y vlak. U kunt de matrixtransformaties formulier lineaire transformaties, zoals het wisselen en scheeftrekken (schuintrekken) die worden gevolgd door de vertaling vermenigvuldigen.       Een matrixtransformatie heeft de laatste kolom gelijk aan (0, 0, 1); u moet daarom alleen de leden in de eerste twee kolommen opgeven.       Een [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>heeft de volgende structuur: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       De leden in de laatste rij <xref:System.Windows.Media.Matrix.OffsetX%2A>en <xref:System.Windows.Media.Matrix.OffsetY%2A>, vertegenwoordigen de vertaling van waarden.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Eigenschappen en methoden opgeven meestal de transformatiematrix als vector met alleen zes leden; de leden zijn als volgt: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> ## XAML Kenmerkgebruik ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> ## XAML waarden *m11* <xref:System.Double?displayProperty=fullName> de waarde op positie (1, 1) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName> de waarde op positie (1, 2) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName> de waarde op positie (2, 1) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName> de waarde op positie (2, 2) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> de waarde op positie (3, 1) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> de waarde op positie (3, 2) van de transformatie <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>    "
