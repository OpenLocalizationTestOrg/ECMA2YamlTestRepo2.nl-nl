  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Hiermee geeft u de header Content-Transfer-Encoding informatie voor e-mailbijlage."
  remarks: "De waarden in de opsomming voor TransferEncoding worden gebruikt met de <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>eigenschap.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       De header Content-Transfer-Encoding geeft de versleuteling van de bijbehorende berichttekst zodat deze aan de SMTP-voldoet. SMTP vereist dat gegevens voor het vervoer in 7-bits US-ASCII-tekens met regels die niet meer dan 1000 tekens.       Content-Transfer-Encoding-waarden worden beschreven in RFC 2045 sectie 6, beschikbaar op [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
