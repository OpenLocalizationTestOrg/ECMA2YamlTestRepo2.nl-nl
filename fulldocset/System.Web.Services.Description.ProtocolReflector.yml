  langs:
  - csharp
  name: ProtocolReflector
  nameWithType: ProtocolReflector
  fullName: System.Web.Services.Description.ProtocolReflector
  type: Class
  summary: "Algemene functionaliteit biedt voor communicatieprotocollen voor het maken van <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> objecten van klassen die zijn geïdentificeerd als webservices."
  remarks: "De abstracte klasse voor ProtocolReflector en bijbehorende concrete afgeleide klassen maken <xref:System.Web.Services.Description.ServiceDescription>objecten van klassen die zijn geïdentificeerd als webservices met het <xref:System.Web.Services.WebServiceAttribute>kenmerk.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> Elke concrete ProtocolReflector afgeleide klasse genereert <xref:System.Web.Services.Description.ServiceDescription>objecten volgens een opgegeven communicatieprotocol. ProtocolReflector biedt algemene functionaliteit ongeacht het protocol.</xref:System.Web.Services.Description.ServiceDescription>       Uitvoer <xref:System.Web.Services.Description.ServiceDescription>exemplaar kan worden gebruikt voor het genereren van een document beschrijving taal WSDL (Web Services) met de <xref:System.Web.Services.Description.ServiceDescription.Write%2A>methode of een van de beschikbare overloads.</xref:System.Web.Services.Description.ServiceDescription.Write%2A> </xref:System.Web.Services.Description.ServiceDescription> De <xref:System.Web.Services.Description.ServiceDescription>exemplaar kan ook worden gebruikt door de <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse en gerelateerde klassen voor het genereren van de clientproxy code of abstract servercode.</xref:System.Web.Services.Description.ServiceDescriptionImporter> </xref:System.Web.Services.Description.ServiceDescription>       De klasse ProtocolReflector maakt gebruik van de <xref:System.Web.Services.WebServiceBindingAttribute>maken <xref:System.Web.Services.Description.ServiceDescription>voor elke binding die het identificeert in de Web service-klasse.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebServiceBindingAttribute> Als dit kenmerk niet aanwezig is, maakt de klasse ProtocolReflector een één binding voor de gehele klasse. Voor elke Web service methode (een methode in de Web service-klasse die wordt weergegeven met de <xref:System.Web.Services.WebMethodAttribute>) dat hoort bij een binding, een klasse die is afgeleid van ProtocolReflector genereert een bewerking en de bijbehorende berichten die zijn toegevoegd aan de <xref:System.Web.Services.Description.ServiceDescription>object.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebMethodAttribute>       Normaal gesproken een ontwikkelaar maakt gebruik van deze klassen indirect via de <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse, in plaats van de klassen die zijn afgeleid van ProtocolReflector rechtstreeks wordt aangeroepen.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
