  summary: "Hiermee wordt een statische waarde die wordt gebruikt om te retourneren een <xref href=&quot;System.Windows.Data.RelativeSource&quot;> </xref> gebouwd voor de <xref href=&quot;System.Windows.Data.RelativeSourceMode&quot;> </xref> modus."
  remarks: "Drie van de vier <xref:System.Windows.Data.RelativeSourceMode>waarden, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, of <xref:System.Windows.Data.RelativeSourceMode>, kunt produceren een <xref:System.Windows.Data.RelativeSource>die is geheel statisch, die geen unieke persoonlijke waarden bevatten.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Al het gebruik van de statische eigenschap kunnen delen hetzelfde object, hoeft u de afzonderlijke objecten toewijzen voor elke toepassing. Daarom beperkt met behulp van de statische eigenschap geheugengebruik.      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a>## XAML tekst gebruik voor [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informatie, Zie [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
