  name: XamlTypeInvoker
  nameWithType: XamlTypeInvoker
  fullName: System.Xaml.Schema.XamlTypeInvoker
  type: Class
  summary: "Biedt een extensiepunt die exemplaren van een XAML-type door middel van technieken dan reflectie en constructors kunt samenstellen."
  remarks: "Het doel van XamlTypeInvoker is het inschakelen van een uitbreidbare XAML-typesysteem, schema en een werkende uitvoeringstijd die niet zo volledig afhankelijk van de CLR-functies zoals CLR-kenmerken, informatie via reflectie <xref:System.Type>en <xref:System.Reflection.MemberInfo>, enzovoort.</xref:System.Reflection.MemberInfo> </xref:System.Type> Subklassen van XamlTypeInvoker worden gebruikt als invoerparameters voor de alternatieve constructors van XAML schemaklassen zoals <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType> U subklasse <xref:System.Xaml.XamlType>en de XamlTypeInvoker via doorgeven aan de basis constructor.</xref:System.Xaml.XamlType> Samen met het definiëren van een XamlTypeInvoker voor de constructor, moet u ook opgeven overschrijvingen voor ten minste enkele van de `Lookup` methoden van <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType>       XamlTypeInvoker heeft een standaardimplementatie. De standaardimplementatie volgt een vergelijkbare model naar de standaardimplementatie van XAML schematypen <xref:System.Xaml.XamlType>en <xref:System.Xaml.XamlMember>: het CLR-systeem wordt gebruikt voor instantiëring, waarden en zoekacties, inclusief het gebruik van CLR-kenmerken <xref:System.Type>en <xref:System.Reflection.MemberInfo>, enzovoort.</xref:System.Reflection.MemberInfo> </xref:System.Type> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       XamlTypeInvoker biedt methoden voor het basic instantiëring (<xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>) en de methoden die relevant zijn voor typen waarbij de <xref:System.Xaml.XamlType>vertegenwoordigt een verzameling, een woordenlijst of een matrix (<xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A>).</xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A></xref:System.Xaml.XamlType></xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>"
