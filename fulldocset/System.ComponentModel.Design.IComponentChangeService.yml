  summary: "Deze gebeurtenis treedt op wanneer een onderdeel is gewijzigd."
  remarks: "Deze gebeurtenis treedt op wanneer een onderdeel in het formulier wordt gewijzigd. Deze gebeurtenis wordt niet optreden tijdens het laden van formulier en verwijderen, omdat de wijzigingen op dit moment worden verwacht.      > [!NOTE] > A <xref:System.ComponentModel.Design.DesignerTransaction>meerdere ComponentChanged gebeurtenissen kunnen genereren.</xref:System.ComponentModel.Design.DesignerTransaction> Sommige ComponentChanged gebeurtenis-handlers kunnen leiden tot problemen met de verwachte reeksen van gebeurtenissen, zoals wanneer uw code wijzigt de waarden van eigenschappen tijdens een transactie is. Een ComponentChanged gebeurtenis-handler kan ook nadelige invloed hebben op prestaties als deze wordt getekend na elke wijziging tijdens een <xref:System.ComponentModel.Design.DesignerTransaction>wordt uitgevoerd.</xref:System.ComponentModel.Design.DesignerTransaction> Als u wilt toestaan dat een <xref:System.ComponentModel.Design.DesignerTransaction>in proces voltooid zonder onderbreking of storing door uw ComponentChanged gebeurtenis-handler, kunt u de status van testen de <xref:System.ComponentModel.Design.IDesignerHost.InTransaction%2A>-eigenschap, en de gebeurtenissen verwerken tot de voltooiing van de transactie door toe te voegen een <xref:System.ComponentModel.Design.DesignerTransactionCloseEventHandler>die wordt de gebeurtenis-handler ComponentChanged verhogen en zelf verwijderen na voltooiing van de transactie.</xref:System.ComponentModel.Design.DesignerTransactionCloseEventHandler> </xref:System.ComponentModel.Design.IDesignerHost.InTransaction%2A> </xref:System.ComponentModel.Design.DesignerTransaction>"
