  name: IComponentChangeService
  nameWithType: IComponentChangeService
  fullName: System.ComponentModel.Design.IComponentChangeService
  type: Interface
  summary: "Biedt een interface toevoegen en verwijderen van de gebeurtenis-handlers voor gebeurtenissen die toevoegen, wijzigen, verwijderen of wijzigen van de onderdelen en biedt methoden om te genereren voor een <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> of <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> gebeurtenis."
  remarks: "IComponentChangeService biedt een interface die kan worden gebruikt om aan te geven van de methoden waarmee de volgende gebeurtenissen worden verwerkt:- <xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdded>, treedt op wanneer een onderdeel wordt toegevoegd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdded>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdding>, treedt op wanneer een onderdeel is toegevoegd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdding>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>, treedt op wanneer een onderdeel wordt gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>, treedt op wanneer een onderdeel wordt gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoved>, treedt op wanneer een onderdeel wordt verwijderd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoved>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoving>, deze gebeurtenis treedt op wanneer een onderdeel wordt verwijderd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoving>      - <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRename>, treedt op wanneer een onderdeel wordt gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentRename>       Normaal gesproken de ontwerpomgeving genereert deze component toevoegen, wijzigen, verwijderen, of wijzig de naam van gebeurtenissen. Ontwerpers van de methoden van deze interface moeten aanroepen wanneer u <xref:System.ComponentModel.Design.DesignerTransaction>objecten bieden ongedaan maken en functionaliteit voor het moment van ontwerp acties die invloed hebben op onderdelen opnieuw uitvoeren.</xref:System.ComponentModel.Design.DesignerTransaction> Meer informatie vindt in de documentatie voor <xref:System.ComponentModel.Design.DesignerTransaction>.</xref:System.ComponentModel.Design.DesignerTransaction> Alleen de hoofdontwerp verwerkt deze in het algemeen wijzigingsmeldingen.       Deze service biedt ook de methoden die een gebeurtenis onderdeel is gewijzigd of het onderdeel voor het wijzigen van de gebeurtenis verhoogd. Een <xref:System.ComponentModel.PropertyDescriptor>of een onderdeel kan erop wijzen dat een onderdeel is gewijzigd of wordt gewijzigd met de <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A>en <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A>methoden, respectievelijk.</xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A> </xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A> </xref:System.ComponentModel.PropertyDescriptor>"
  example:
  - "This following example demonstrates how to use the IComponentChangeService interface to receive notifications about the addition of, removal of, and changes to components in design mode.  \n  \n [!code-vb[IComponentChangeServiceSample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._48_1.vb)]\n [!code-cpp[IComponentChangeServiceSample2#1](~/add/codesnippet/cpp/t-system.componentmodel._48_1.cpp)]\n [!code-cs[IComponentChangeServiceSample2#1](~/add/codesnippet/csharp/t-system.componentmodel._48_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IComponentChangeService
