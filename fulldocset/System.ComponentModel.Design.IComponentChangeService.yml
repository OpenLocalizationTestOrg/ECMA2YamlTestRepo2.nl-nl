- uid: System.ComponentModel.Design.IComponentChangeService.OnComponentChanged(System.Object,System.ComponentModel.MemberDescriptor,System.Object,System.Object)
  id: OnComponentChanged(System.Object,System.ComponentModel.MemberDescriptor,System.Object,System.Object)
  parent: System.ComponentModel.Design.IComponentChangeService
  langs:
  - csharp
  name: OnComponentChanged(Object,MemberDescriptor,Object,Object)
  nameWithType: IComponentChangeService.OnComponentChanged(Object,MemberDescriptor,Object,Object)
  fullName: System.ComponentModel.Design.IComponentChangeService.OnComponentChanged(Object,MemberDescriptor,Object,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Kondigt met de component-service wijzigen dat een bepaald onderdeel is gewijzigd."
  remarks: "Deze methode wordt gegeven de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       De meeste ontwerpers die worden geleverd met de [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)], evenals het moment van ontwerp Visual Studio-omgeving, doorgaans verhogen deze gebeurtenis voor u wanneer een onderdeel in een project is gewijzigd, zodat de meeste gevallen niet te expliciet hoeft deze methode niet aanroepen. De juiste <xref:System.ComponentModel.Design.IComponentChangeService>gebeurtenissen worden nu automatisch deze gebeurtenis treedt op wanneer een <xref:System.ComponentModel.PropertyDescriptor>wordt gebruikt om een eigenschap te wijzigen waarde of onderdelen worden toegevoegd of verwijderd uit de <xref:System.ComponentModel.Design.IDesignerHost>container.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.Design.IComponentChangeService>       Voordat u OnComponentChanged aanroept, eerst aan te roepen <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A>om aan te geven dat een onderdeel wilt wijzigen en de wijziging niet doorvoeren.</xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A> Roep vervolgens OnComponentChanged om te genereren voor de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  syntax:
    content: public void OnComponentChanged (object component, System.ComponentModel.MemberDescriptor member, object oldValue, object newValue);
    parameters:
    - id: component
      type: System.Object
      description: "De component die is gewijzigd."
    - id: member
      type: System.ComponentModel.MemberDescriptor
      description: "Het lid dat is gewijzigd. Dit is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als deze wijziging is niet gerelateerd aan een enkel lid."
    - id: oldValue
      type: System.Object
      description: "De oude waarde van het lid. Dit is alleen geldig als het lid niet is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: newValue
      type: System.Object
      description: "De nieuwe waarde van het lid. Dit is alleen geldig als het lid niet is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.IComponentChangeService.OnComponentChanged*
  exceptions: []
  platform:
  - net462
