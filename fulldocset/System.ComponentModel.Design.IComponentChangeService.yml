  remarks: "Deze methode wordt gegeven de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>gebeurtenis.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>       De meeste designers die zijn opgenomen in de [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)], evenals het moment van ontwerp Visual Studio-omgeving, doorgaans verhogen deze gebeurtenis automatisch; zodat de meeste gevallen, hoeft u niet expliciet deze methode niet aanroepen. De juiste <xref:System.ComponentModel.Design.IComponentChangeService>gebeurtenissen worden nu automatisch deze gebeurtenis treedt op wanneer een <xref:System.ComponentModel.PropertyDescriptor>wordt gebruikt om een eigenschap te wijzigen waarde of onderdelen worden toegevoegd of verwijderd uit de <xref:System.ComponentModel.Design.IDesignerHost>container.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.Design.IComponentChangeService>"
