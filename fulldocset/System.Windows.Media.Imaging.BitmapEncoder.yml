  name: BitmapEncoder
  nameWithType: BitmapEncoder
  fullName: System.Windows.Media.Imaging.BitmapEncoder
  type: Class
  summary: "Een verzameling van codeert <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref> objecten naar de stroom van een installatiekopie."
  remarks: "Een afgeleide codec kan ook ondersteuning bieden voor gespecialiseerde codering eigenschappen die worden gebruikt om te bepalen hoe een bitmap is gecodeerd. Een codec kan bijvoorbeeld ondersteuning voor gespecialiseerde compressie routines of interlacing van een installatiekopie van het gecodeerde.       U kunt meerdere frames opgeven voor een afgeleide encoder, zelfs als de bitmapindeling slechts één frame ondersteunt. In dit geval wordt wordt alleen het eerste frame opgeslagen.       De verzameling van frames mag gecodeerde een voor een op een willekeurig aantal bestand stromen.       Codering werkt niet in gedeeltelijk vertrouwen. Zie [WPF gedeeltelijk vertrouwen beveiliging](~/add/includes/ajax-current-ext-md.md) voor meer informatie over gedeeltelijk vertrouwen."
  example:
  - "The following example demonstrates how to use the derived <xref:System.Windows.Media.Imaging.TiffBitmapEncoder> class to encode an image.  \n  \n [!code-vb[bitmapframeexample#3](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#3)]\n [!code-cs[bitmapframeexample#3](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#3)]"
  syntax:
    content: 'public abstract class BitmapEncoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
