- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Opgehaald of ingesteld van een waarde die filtert bijhouden records verzonden van geneste activiteiten binnen een activiteit hoogste niveau (activiteiten waaruit de implementatie van een andere activiteit.)"
  remarks: "Bijhouden van records kan worden gefilterd met behulp van de twee modi voor zichtbaarheid binnen een profiel bijhouden. De zichtbaarheidsmodus geeft de activiteiten binnen de werkstroom bijgehouden. De zichtbaarheid deelmodi zijn opgegeven door de instelling in het profiel voor het bijhouden van implementationVisibility zijn:- <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>deze instelling geldt voor het filteren van het bijhouden van de records voor samengestelde activiteiten (activiteiten die andere activiteiten in de implementatie bevatten.)</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Als **implementationVisibility** is **RootScope** en de samengestelde activiteit niet de hoofdactiviteit voor de workflow, alleen het hoogste niveau activiteit binnen de samengestelde activiteit wordt bijgehouden. Als de waarde **RootScope**, deze vlag onderdrukt de tracerings-records voor activiteiten die niet zichtbaar in de hoofdmap van de werkstroom. Alleen de hoofdactiviteit en de uitvoering ervan worden bijgehouden. Als de implementatie van de activiteiten die samengesteld activiteiten zijn bevat, wordt de samengestelde activiteit bijgehouden maar niet de implementatie.       Bijvoorbeeld als een samengestelde activiteit wordt gemaakt die wordt geïmplementeerd als &quot;MyActivity&quot; met een implementatie met &quot;Activiteit1&quot; en &quot;Activiteit2&quot; en **implementationVisibility** is ingesteld op **RootScope**, wanneer deze activiteit wordt toegevoegd aan een werkstroom bijhouden records alleen voor &quot;MyActivity&quot; en niet &quot;Activiteit1&quot; of &quot;Activiteit2&quot; zijn verzonden. Als **implementationVisibility** is ingesteld op **alle**, klikt u vervolgens bijhouden records voor &quot;MyActivity&quot;, &quot;Activiteit1&quot; en &quot;Activiteit2&quot; zijn verzonden."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "Een <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> -object dat het bereik van records worden gefilterd.       De standaardwaarde is <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
