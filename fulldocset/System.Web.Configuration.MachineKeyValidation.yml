  remarks: "Aangepaste hash-algoritme kan worden ge√Ømplementeerd in een klasse die is afgeleid van <xref:System.Security.Cryptography.KeyedHashAlgorithm>.</xref:System.Security.Cryptography.KeyedHashAlgorithm>       De aangepaste algoritme wordt doorgaans declaratief opgegeven in het validatiekenmerk van het element in de indeling `alg:` *algorithm_name*. Zie voor meer informatie over het opgeven van een aangepaste algoritme in de code de <xref:System.Web.Configuration.MachineKeySection.ValidationAlgorithm%2A?displayProperty=fullName>eigenschap.</xref:System.Web.Configuration.MachineKeySection.ValidationAlgorithm%2A?displayProperty=fullName>"
