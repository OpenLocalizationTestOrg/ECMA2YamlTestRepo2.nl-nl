n de <xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A?displayProperty=fullName>       Verwerken de <xref:System.Windows.Forms.WebBrowser.Navigated>gebeurtenis meldingen ontvangen wanneer de <xref:System.Windows.Forms.WebBrowser>besturingselement navigatie is voltooid en is begonnen met het laden van het document op de nieuwe locatie.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated> Verwerken de <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>gebeurtenis meldingen ontvangen wanneer de <xref:System.Windows.Forms.WebBrowser>besturingselement is voltooid bij het laden van het nieuwe document.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a handler for the Navigating event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A> property is used to determine whether the form input field contains a value.  \n  \n This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and that your form class has a <xref:System.Runtime.InteropServices.ComVisibleAttribute> making it accessible to COM.  \n  \n For a complete code example that you can paste the following code into, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/e-system.windows.forms.w_3_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/e-system.windows.forms.w_3_1.vb)]"
