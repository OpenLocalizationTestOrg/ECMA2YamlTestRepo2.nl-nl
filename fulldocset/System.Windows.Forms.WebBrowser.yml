  remarks: "Gebruik deze eigenschap om het inschakelen van communicatie tussen een webpagina die wordt gehost door de <xref:System.Windows.Forms.WebBrowser>besturingselement en de toepassing met de <xref:System.Windows.Forms.WebBrowser>besturingselement.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser> Deze eigenschap kunt u de code van de dynamische DHTML (HTML) integreren in uw toepassingscode client. Het object dat is opgegeven voor deze eigenschap beschikbaar voor webpagina script als is de `window.external` -object, dat een ingebouwd DOM-object dat is opgegeven voor toegang tot de host is.       U kunt deze eigenschap aan COM zichtbaar objecten waarvoor u de openbare eigenschappen en methoden beschikbaar voor scriptcode wilt instellen. U kunt een COM zichtbare klasse maken door markeren met de <xref:System.Runtime.InteropServices.ComVisibleAttribute>.</xref:System.Runtime.InteropServices.ComVisibleAttribute>       Om aan te roepen in uw webpagina&quot;s van uw toepassingscode client gedefinieerde functies, gebruiken de <xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName>methode van de <xref:System.Windows.Forms.HtmlDocument>object die u kunt ophalen uit de <xref:System.Windows.Forms.WebBrowser.Document%2A>eigenschap.</xref:System.Windows.Forms.WebBrowser.Document%2A> </xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName>"
