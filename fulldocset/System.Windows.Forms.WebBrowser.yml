  fullName: System.Windows.Forms.WebBrowser
  type: Class
  summary: "Kan de gebruiker te navigeren webpagina&quot;s in uw formulier."
  remarks: "Het besturingselement WebBrowser kunt u host webpagina&quot;s en andere browsers documenten in uw Windows Forms-toepassingen. U kunt het besturingselement WebBrowser, bijvoorbeeld om geïntegreerde HTML gebaseerde gebruikersondersteuning of mogelijkheden in uw toepassing voor websurfen. Bovendien kunt u het besturingselement WebBrowser uw bestaande besturingselementen voor het Web gebaseerde toevoegen aan uw Windows Forms-clienttoepassingen.      > [!IMPORTANT] > De WebBrowser-besturingselement is resource-intensief. Zorg ervoor dat aan te roepen de <xref:System.ComponentModel.Component.Dispose>methode wanneer u klaar met het besturingselement bent om ervoor te zorgen dat alle bronnen in tijdig worden vrijgegeven.</xref:System.ComponentModel.Component.Dispose> U moet aanroepen de <xref:System.ComponentModel.Component.Dispose>methode op de dezelfde thread die de gebeurtenissen die altijd het bericht moeten worden gekoppeld of de gebruikersinterface (UI)-thread.</xref:System.ComponentModel.Component.Dispose>       Het besturingselement WebBrowser kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md).       Het besturingselement WebBrowser heeft verschillende eigenschappen, methoden en gebeurtenissen met betrekking tot navigatie. De volgende leden kunnen u het besturingselement voor een specifieke URL, verplaats achterwaartse en doorsturen via de lijst van de geschiedenis navigatie navigeren en laden van de startpagina en pagina van de huidige gebruiker zoeken:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>Als de navigatie mislukt is, een pagina die wijzen op het probleem wordt weergegeven.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> Navigatie met een van deze leden oorzaken de <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, en <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>gebeurtenissen om te worden uitgevoerd in verschillende stadia van navigatie.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>       Deze en andere leden, zoals de <xref:System.Windows.Forms.WebBrowser.Stop%2A>en <xref:System.Windows.Forms.WebBrowser.Refresh%2A>methoden, kunt u gebruikersbesturingselementen-interface implementeren in uw toepassing vergelijkbaar met die in Internet Explorer.</xref:System.Windows.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.Stop%2A> Een aantal leden zijn nuttig, zelfs wanneer u niet wilt weergeven van het besturingselement WebBrowser op het formulier. U kunt bijvoorbeeld de <xref:System.Windows.Forms.WebBrowser.Print%2A>methode afdrukken van de meest recente versie van een webpagina zonder de pagina voor de gebruiker weer te geven.</xref:System.Windows.Forms.WebBrowser.Print%2A>       Het besturingselement WebBrowser kunt u inhoud die u maakt in uw toepassing of u kunt ophalen uit een database of de resource-bestand. Gebruik de <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>of <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>eigenschap ophalen of instellen van de inhoud van het huidige document als een tekenreeks of de gegevensstroom.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A>       U kunt ook de inhoud van een webpagina via bewerken de <xref:System.Windows.Forms.WebBrowser.Document%2A>eigenschap waarin een <xref:System.Windows.Forms.HtmlDocument>object dat beheerde toegang tot het HTML-document objectmodel (DOM) voor de huidige pagina biedt.</xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.WebBrowser.Document%2A> Deze eigenschap is handig als gebruikt in combinatie met de <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>eigenschap tweerichtingscommunicatie tussen uw toepassingscode en code van de dynamische DHTML (HTML) implementeren in een webpagina, zodat u kunt besturingselementen op basis van een Web- en Windows Forms-besturingselementen in één gebruikersinterface combineren.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> U kunt de <xref:System.Windows.Forms.WebBrowser.Document%2A>eigenschap scripting code methoden aanroepen vanuit uw toepassing.</xref:System.Windows.Forms.WebBrowser.Document%2A> Uw scriptcode toegang tot uw toepassing via de `window.external` object, dit is een ingebouwde DOM-object dat is opgegeven voor toegang tot de host, en die wijst naar het object dat u opgeeft voor de <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>eigenschap.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       Het besturingselement WebBrowser is een beheerde wrapper voor het ActiveX-besturingselement [besturingselement WebBrowser](http://go.microsoft.com/fwlink/?LinkId=198812), en welke versie van het besturingselement is geïnstalleerd op de computer van de gebruiker gebruikt.      > [!NOTE] > Eisen voor beveiliging op het klasseniveau van de kunt u deze klasse. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer een afgeleide klasse of elk aanroepend in de aanroepstack is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9).      > [!NOTE] > De WebBrowser klasse kan alleen worden gebruikt in threads ingesteld op modus single thread apartment (STA). Voor het gebruik van deze klasse ervoor te zorgen dat uw `Main` methode is gemarkeerd met de <xref:System.STAThreadAttribute>kenmerk.</xref:System.STAThreadAttribute>"
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
