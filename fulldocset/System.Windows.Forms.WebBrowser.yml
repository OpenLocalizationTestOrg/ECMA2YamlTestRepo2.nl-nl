  remarks: "De <xref:System.Windows.Forms.WebBrowser>besturingselement houdt een geschiedenislijst van alle de webpagina&quot;s tijdens een browsersessie bezocht.</xref:System.Windows.Forms.WebBrowser> De <xref:System.Windows.Forms.WebBrowser.GoBack%2A>methode navigeert de <xref:System.Windows.Forms.WebBrowser>beheren naar de vorige pagina in deze geschiedenis, indien beschikbaar.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> Gebruik de eigenschap CanGoBack om te bepalen of navigatiegeschiedenis beschikbaar is en een vorige pagina bevat. Als deze eigenschap is `true`, wordt de <xref:System.Windows.Forms.WebBrowser.GoBack%2A>methode slaagt.</xref:System.Windows.Forms.WebBrowser.GoBack%2A> Anders wordt het aanroepen van de <xref:System.Windows.Forms.WebBrowser.GoBack%2A>methode retourneert een waarde van `false` en geen navigatie wordt hervat.</xref:System.Windows.Forms.WebBrowser.GoBack%2A>       U kunt ook verwerkt de <xref:System.Windows.Forms.WebBrowser.CanGoBackChanged>gebeurtenis ontvangt een melding wanneer de eigenschap CanGoBack gewijzigd.</xref:System.Windows.Forms.WebBrowser.CanGoBackChanged> Deze gebeurtenis verwerkt is nuttig, bijvoorbeeld om te wijzigen van de ingeschakelde status van een **terug** knop wanneer de <xref:System.Windows.Forms.WebBrowser>besturingselement naar navigeert of het begin van de navigatiegeschiedenis verlaat.</xref:System.Windows.Forms.WebBrowser>"
  example:
  - "The following code example demonstrates how to use the CanGoBack property to implement a **Back** button for the <xref:System.Windows.Forms.WebBrowser> control that is similar to the **Back** button in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `backButton`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/cpp/p-system.windows.forms.w_13_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/visualbasic/p-system.windows.forms.w_13_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/csharp/p-system.windows.forms.w_13_1.cs)]"
