  remarks: "De <xref:System.Windows.Forms.WebBrowser>besturingselement naar een nieuw document wordt genavigeerd wanneer een van de volgende eigenschappen is ingesteld of methoden wordt aangeroepen:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>verwerkt u de gebeurtenis DocumentCompleted melding wilt ontvangen wanneer het nieuwe document geladen is.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> Als de gebeurtenis DocumentCompleted, nieuw document is volledig geladen, wat betekent dat u toegang hebt tot de inhoud via het <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, of <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>eigenschap.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A>       Voor het ontvangen voordat navigatie wordt gestart, verwerkt de <xref:System.Windows.Forms.WebBrowser.Navigating>gebeurtenis.</xref:System.Windows.Forms.WebBrowser.Navigating> Deze gebeurtenis verwerkt, kunt u navigatie annuleren als bepaalde voorwaarden niet wordt voldaan, bijvoorbeeld wanneer de gebruiker is niet volledig is gevuld van een formulier. Verwerken de <xref:System.Windows.Forms.WebBrowser.Navigated>gebeurtenis meldingen ontvangen wanneer de <xref:System.Windows.Forms.WebBrowser>besturingselement navigatie is voltooid en is begonnen met het laden van het document op de nieuwe locatie.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
