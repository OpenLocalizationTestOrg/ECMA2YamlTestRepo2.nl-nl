  summary: "Deze gebeurtenis treedt op wanneer de <xref href=&quot;System.Windows.Forms.WebBrowser&quot;> </xref> besturingselement naar een nieuw document is genavigeerd en bij het laden is gestart."
  remarks: "De <xref:System.Windows.Forms.WebBrowser>besturingselement naar een nieuw document wordt genavigeerd wanneer een van de volgende eigenschappen is ingesteld of methoden wordt aangeroepen:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>de Navigated-gebeurtenis voor het ontvangen wanneer de <xref:System.Windows.Forms.WebBrowser>naartoe is genavigeerd naar een nieuw document.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> Als de gebeurtenis Navigated, nieuw document is begonnen met het laden, wat betekent dat u toegang hebt tot de geladen inhoud via het <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, en <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>Eigenschappen.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A> Verwerken de <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>gebeurtenis meldingen ontvangen wanneer de <xref:System.Windows.Forms.WebBrowser>besturingselement is voltooid bij het laden van het nieuwe document.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>       U kunt ook meldingen ontvangen voordat navigatie wordt gestart door de verwerking van de <xref:System.Windows.Forms.WebBrowser.Navigating>gebeurtenis.</xref:System.Windows.Forms.WebBrowser.Navigating> Deze gebeurtenis verwerkt, kunt u navigatie annuleren als u bepaalde voorwaarden niet wordt voldaan, bijvoorbeeld: de gebruiker is niet volledig is gevuld van een formulier.       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a handler for the Navigated event to implement an address bar for the <xref:System.Windows.Forms.WebBrowser> control. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the <xref:System.Windows.Forms.WebBrowser> control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/e-system.windows.forms.w_8_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/e-system.windows.forms.w_8_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/e-system.windows.forms.w_8_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.WebBrowserNavigatedEventHandler Navigated;
    return:
      type: System.Windows.Forms.WebBrowserNavigatedEventHandler
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
