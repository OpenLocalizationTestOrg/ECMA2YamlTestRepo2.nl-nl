  type: Class
  summary: "Hiermee geeft u een virtuele containerservice die is gekoppeld aan een bewerkingscontext en de ontwerpweergave. De virtuele container-service wordt gebruikt voor het virtualisatie UI gedrag aanpassen."
  remarks: "UI-netwerkvirtualisatie wordt gebruikt voor het weergeven van alleen de gebieden van het designer-canvas die momenteel in de weergave maken voor de ontwerpfunctie responsievere en minder geheugen verbruiken. Zowel procedures en stroomdiagram designers virtualization bewust zijn, maar als u de ontwerper van een besturingselement-stroom die groter is dan een afzonderlijk scherm bouwen, die de ontwerper kan profiteren van virtualisatie."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
