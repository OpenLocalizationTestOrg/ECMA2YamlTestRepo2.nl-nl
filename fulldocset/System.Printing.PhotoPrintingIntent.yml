  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "Hiermee geeft u de kwaliteit van de uitvoer wanneer een foto wordt afgedrukt. Het printerstuurprogramma zet de PhotoPrintingIntent in kwantitatieve waarden voor de resolutie en andere factoren kwaliteit."
  remarks: "De waarden van dit type voornamelijk voor deze doeleinden worden gebruikt: - als leden van de <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>verzameling, die een eigenschap is van <xref:System.Printing.PrintCapabilities>, ze geven de kwaliteitsniveaus die ondersteuning biedt voor de printer.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -Als een <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>waarde, dit een eigenschap is van <xref:System.Printing.PrintTicket>, Hiermee wordt een bijzondere kwaliteit gebruiken.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       Onbekende waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap op onbekend.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>een PrintTicket-document dat wordt de functie photo afdrukken opzet ingesteld op een niet-herkende optie voor het opstellen van toepassing is gemaakt (dat wil zeggen, een optie die niet is gedefinieerd in de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft onbekend als de waarde van de <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>eigenschap.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Hoewel de <xref:System.Printing.PrintTicket>en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  syntax:
    content: public enum PhotoPrintingIntent
