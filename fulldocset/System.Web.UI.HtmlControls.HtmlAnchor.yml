  remarks: "Standaard paginavalidatie wordt uitgevoerd wanneer een <xref:System.Web.UI.HtmlControls.HtmlAnchor>besturingselement wordt geklikt.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Validatie van de pagina bepaalt of besturingselementen die zijn gekoppeld aan een besturingselement validatie op de pagina die alle validatieregels die zijn opgegeven door het besturingselement validatie doorgeven.       U kunt opgeven of bepalen of validatie wordt uitgevoerd op zowel de client en de server als een <xref:System.Web.UI.HtmlControls.HtmlAnchor>besturingselement wordt geklikt met behulp van de eigenschap CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Om te voorkomen validatie wordt uitgevoerd, stelt u de eigenschap CausesValidation op false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
