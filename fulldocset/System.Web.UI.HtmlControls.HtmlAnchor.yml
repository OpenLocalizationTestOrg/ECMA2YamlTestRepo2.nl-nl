- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server."
  remarks: "Van validatiegroepen kunnen u validatiebesturingselementen op een pagina toewijzen aan een specifieke categorie. Elke validatiegroep kan onafhankelijk van andere validatiegroepen op de pagina worden gevalideerd. Gebruik de eigenschap ValidationGroup Geef de naam van de validatiegroep waarvoor de <xref:System.Web.UI.HtmlControls.HtmlAnchor>besturingselement validatie zorgt ervoor dat wanneer het teruggepost naar de server.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       De eigenschap ValidationGroup heeft effect alleen wanneer de waarde van de <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> Wanneer u een waarde voor de eigenschap ValidationGroup opgeeft alleen de validatie van besturingselementen die deel uitmaken van de opgegeven groep worden gevalideerd wanneer de <xref:System.Web.UI.HtmlControls.HtmlAnchor>besturingselement teruggepost naar de server.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Als u geen waarde voor deze eigenschap opgeeft en de <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>eigenschap is ingesteld op `true`, alle validatiebesturingselementen op de pagina die niet zijn toegewezen aan een validatiegroep worden gevalideerd wanneer het besturingselement naar de server teruggepost.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De groep van besturingselementen waarvoor de <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> validatie veroorzaakt wanneer deze naar de server teruggepost. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
