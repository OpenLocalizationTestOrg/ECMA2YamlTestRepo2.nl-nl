- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Opgehaald of ingesteld van de naam van het browservenster of frame waarin de inhoud van de webpagina die is gekoppeld aan wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> besturingselement wordt geklikt."
  remarks: "De eigenschap Target gebruiken om op te geven van de doel-window of frame waarin de inhoud van de webpagina die is gekoppeld aan wanneer de <xref:System.Web.UI.HtmlControls.HtmlAnchor>besturingselement wordt geklikt.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > De Target-eigenschap geeft als een `target` kenmerk. De `target` -kenmerk uit voor `a` elementen is niet toegestaan in de typedefinitie van het XHTML 1.1-document. Stel de eigenschap Target als de gerenderde uitvoer voor de <xref:System.Web.UI.HtmlControls.HtmlAnchor>moet voldoen aan XHTML 1.1.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Zie voor meer informatie [XHTML standaarden in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Bij het maken van toegankelijke webpagina&quot;s, Vermijd het gebruik van de eigenschap Target toe te passen van een nieuw venster. Zie voor meer informatie [KROONTJESPEN: ASP.NET toegankelijkheid](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       De doelwaarde moet beginnen met een letter in het bereik van A tot Z (niet hoofdlettergevoelig), met uitzondering van de volgende speciale waarden met een onderstrepingsteken beginnen.      | Doelwaarde | Beschrijving |   |------------------|-----------------|   | `_blank`| Hiermee maakt u de inhoud in een nieuw venster zonder frames. |   | `_parent`| Hiermee maakt u de inhoud van de bovenliggende onmiddellijke frameset. |   | `_search`| Hiermee maakt u de inhoud in het zoekvenster. |   | `_self`| Hiermee maakt u de inhoud in het kader met focus. |   | `_top`| Hiermee maakt u de inhoud van het volledige venster zonder frames. |      > [!NOTE] > Raadpleeg de documentatie van uw browser om te bepalen of de `_search` waarde wordt ondersteund.  Bijvoorbeeld: Microsoft Internet Explorer 5.0 en hoger ondersteuning de `_search` doelwaarde."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Het browservenster of frame dat de inhoud van de webpagina wordt weergegeven die zijn gekoppeld aan wanneer de <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> wordt geklikt. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
