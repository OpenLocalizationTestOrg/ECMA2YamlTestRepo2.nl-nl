  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Geeft aan of een bestand moet worden definitief verwijderd of geplaatst de **Prullenbak**."
  remarks: "Deze opsomming wordt gebruikt met de <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>en <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>methoden.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Aan gebruikers beschermen tegen per ongeluk verwijderen van belangrijke bestanden de **Prullenbak** verzamelt verwijderde bestanden en biedt een methode voor het herstellen van deze bestanden. U moet expliciet de bestanden verwijderen van de **Prullenbak** de verwijdering permanent te maken. Nadat de bestanden zijn verwijderd uit de **Prullenbak**, de schijfruimte die door deze bestanden wordt ingenomen is niet beschikbaar voor andere doeleinden.       Soms is het nuttig voor het overslaan van de **Prullenbak**, met name als u een groot aantal bestanden (of een kleiner aantal zeer grote bestanden) die u zeker weet niet meer nodig en u wilt vrijmaken van ruimte op de schijf wilt verwijderen."
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
