  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "Hierin wordt beschreven gegevens typedefinities die relevant zijn voor uitgewisseld berichten. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse is een container voor typedefinities van gegevens voor de XML-webservice. Houd er rekening mee vooral dat deze klasse een verzameling van exemplaren van vertegenwoordigt de <xref:System.Type>klasse, zoals de naam ervan impliceert.</xref:System.Type> In plaats daarvan het naar de Web Services WSDL Description Language () overeenkomt met `<types>` element ingesloten door de `<definitions>` hoofdelement. Zie voor meer informatie over WSDL de specificatie op http://www.w3.org/TR/wsdl/.       De `Types` klasse heeft twee eigenschappen voor alleen-lezen, <xref:System.Web.Services.Description.Types.Schemas%2A>en <xref:System.Web.Services.Description.Types.Extensions%2A>, dat de verzamelingen van gegevens typedefinities beschikbaar is voor een XML-webservice.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
