  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Hiermee geeft u op hoe cookies worden gebruikt voor een webtoepassing."
  remarks: "De opsomming HttpCookieMode wordt gebruikt om op te geven van de waarde van de `cookieless` kenmerk in de `sessionState` configuratiesectie. Deze wordt gebruikt door alle functies die cookieless verificatie ondersteunen.       De opsommingswaarden HttpCookieMode opgeven hoe een cookie moet worden gebruikt om informatie over de gebruiker te onderhouden. Wanneer automatische detectie wordt gebruikt, wordt ASP.NET vraagt de browser of het apparaat om te bepalen of deze cookies ondersteunt. Als de browser of het apparaat cookies ondersteunt, worden vervolgens cookies gebruikt om vast te leggen gebruikersgegevens; anders wordt wordt een id gebruikt in de queryreeks."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET bepaalt of de aanvragende browser of het apparaat cookies ondersteunt. Als de aanvragende browser of het apparaat cookies ondersteunt automatische detectie gebruikt cookies om vast te leggen gebruikersgegevens; anders wordt wordt een id gebruikt in de queryreeks. Als de browser of het apparaat het gebruik van cookies ondersteunt, maar momenteel cookies zijn uitgeschakeld, worden cookies worden nog steeds door de aanvragende functie gebruikt."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
