- uid: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  id: DisableAllCommands
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Haalt een waarde die aangeeft of <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objecten moeten worden uitgeschakeld."
  remarks: "Een `true` waarde voor de eigenschap DisableAllCommands geeft aan de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>die alle <xref:System.ComponentModel.Design.MenuCommand>objecten ontvangt van de ontwerpfunctie moeten hebben hun status uitgeschakeld wanneer dit gedrag actief is.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       De eigenschap DisableAllCommands werkt in combinatie met de <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>methode zodat u kunt de interactie tussen glyphs en gedrag aanpassen.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> De volgende tabel geeft een overzicht van de resultaten van een aanroep <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>voor een bepaalde <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || DisableAllCommands is `true`| DisableAllCommands is `false`|   | Treffer getest glyph heeft een toegewezen gedrag | Als de <xref:System.ComponentModel.Design.MenuCommand>met de opgegeven `command ID` is gevonden in de <xref:System.ComponentModel.Design.IMenuCommandService>, die <xref:System.ComponentModel.Design.MenuCommand>is uitgeschakeld en geretourneerd.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> Anders `null` wordt geretourneerd. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>is aangeroepen voor het gedrag en, indien gevonden, wordt het gedrag <xref:System.ComponentModel.Design.MenuCommand>wordt geretourneerd.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> Anders wordt het resultaat van <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>met de opgegeven `command ID` wordt geretourneerd. |   | Treffer getest glyph heeft geen toegewezen gedrag | Het resultaat van <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>met de opgegeven `command ID` wordt geretourneerd. | Het resultaat van <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>met de opgegeven `command ID` wordt geretourneerd. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u alle <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objecten ontvangt van de ontwerpfunctie moet statussen ingesteld op `Enabled = false` wanneer dit <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> is actief, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
