  remarks: "Het gedrag van de bovenliggende is het volgende gedrag op de stack van het gedrag behouden door de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Als de `callParentBehavior` parameter `true`, wordt de `behaviorService` parameter mag geen `null`.       `callParentBehavior`Hiermee wordt aangegeven of de base <xref:System.Windows.Forms.Design.Behavior.Behavior>klasse moet aanroepen van het gedrag van de bovenliggende en laat de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>Selecteer het juiste bovenliggende gedrag.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>"
  syntax:
    content: protected Behavior (bool callParentBehavior, System.Windows.Forms.Design.Behavior.BehaviorService behaviorService);
    parameters:
    - id: callParentBehavior
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u het gedrag van de bovenliggende moet worden aangeroepen als deze bestaat; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: behaviorService
      type: System.Windows.Forms.Design.Behavior.BehaviorService
      description: "The <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;></xref> to use."
  overload: System.Windows.Forms.Design.Behavior.Behavior.#ctor*
  exceptions:
