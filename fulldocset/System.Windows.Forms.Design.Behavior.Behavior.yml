- uid: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  id: OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: OnLoseCapture(Glyph,EventArgs)
  nameWithType: Behavior.OnLoseCapture(Glyph,EventArgs)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(Glyph,EventArgs)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Wordt aangeroepen door het venster adorner wanneer muisvastlegging verliest."
  remarks: "Een gedrag muisvastlegging via de service gedrag kan aanvragen door zichzelf te pushen naar de stack gedrag met de <xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A>methode.</xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A> Als dit gebeurt, het ontvangt een melding met de methode OnLoseCapture wanneer vastleggen verbroken wordt. In het algemeen verwijderd het gedrag uit de stack op dit moment. Vastleggen gaat verloren wanneer een van de volgende acties zich voordoet:-iemand anders aanvragen vastleggen.      -Een ander gedrag is gepusht.      -Dit gedrag wordt verwijderd.       In elk van deze gevallen wordt OnLoseCapture worden aangeroepen voor het gedrag."
  syntax:
