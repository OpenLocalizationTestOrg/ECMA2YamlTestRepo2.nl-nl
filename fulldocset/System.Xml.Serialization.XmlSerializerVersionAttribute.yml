  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Geeft aan dat de code is gegenereerd door de serialisatie-infrastructuur en kan ze opnieuw worden gebruikt voor betere prestaties wanneer dit kenmerk wordt toegepast op een assembly."
  remarks: "De infrastructuur van .NET Framework XML-serialisatie genereert dynamisch afleidingen van <xref:System.Xml.Serialization.XmlSerializer>die zijn geoptimaliseerd voor het serialiseren van de gebruiker gedefinieerde typen.</xref:System.Xml.Serialization.XmlSerializer> De objectserializers worden opgeslagen in de assembly&quot;s die opnieuw kunnen worden gebruikt voor efficiÃ«nte serialisatie.       Het kenmerk XmlSerializerVersionAttribute slaat versie-informatie van de bovenliggende assembly waarvoor een reeks objectserializers wordt gegenereerd. Later, wanneer de <xref:System.Xml.Serialization.XmlSerializer>constructor is aangeroepen, wordt de infrastructuur gezocht naar de vooraf gegenereerde assembly.</xref:System.Xml.Serialization.XmlSerializer> Als de infrastructuur vindt een assembly met een overeenkomende naam, de assembly is geladen en de infrastructuur controleert XmlSerializerVersionAttribute voor een overeenkomst is tussen de gevonden assembly-versie en de huidige versie van de bovenliggende assembly. Als de versie niet overeenkomt, wordt de aangetroffen assembly niet gebruikt. In plaats daarvan wordt een tijdelijke assembly gegenereerd voor de serialisatie."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
