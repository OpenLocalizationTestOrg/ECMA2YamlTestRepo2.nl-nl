- uid: System.Windows.Input.MouseDevice.DirectlyOver
  id: DirectlyOver
  parent: System.Windows.Input.MouseDevice
  langs:
  - csharp
  name: DirectlyOver
  nameWithType: MouseDevice.DirectlyOver
  fullName: System.Windows.Input.MouseDevice.DirectlyOver
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Het element dat u de muisaanwijzer zich rechtstreeks via opgehaald."
  remarks: "De muis wordt beschouwd als rechtstreeks via een element als de muis naar dat element is opgenomen.       Besturingselementen kunnen bestaan uit meerdere elementen. DirectlyOver rapporteert het specifieke element in het samengestelde besturingselement dat de muisaanwijzer zich boven- en niet door het besturingselement zelf.  Bijvoorbeeld, afhankelijk van welk gedeelte van <xref:System.Windows.Controls.Button>de aanwijzer zich op, de eigenschap DirectlyOver de <xref:System.Windows.Controls.TextBox>van de <xref:System.Windows.Controls.ContentControl.Content%2A>eigenschap of de <xref:Microsoft.Windows.Themes.ButtonChrome>.</xref:Microsoft.Windows.Themes.ButtonChrome> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TextBox> kan rapporteren</xref:System.Windows.Controls.Button>       Gebruik de <xref:System.Windows.IInputElement.IsMouseOver%2A>-eigenschap op <xref:System.Windows.UIElement>en <xref:System.Windows.ContentElement>om te bepalen of de muisaanwijzer zich boven een element, waaronder de visuele onderliggende elementen of samenstellen elementen bepalen.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> </xref:System.Windows.IInputElement.IsMouseOver%2A>"
  syntax:
    content: public System.Windows.IInputElement DirectlyOver { get; }
    return:
      type: System.Windows.IInputElement
      description: "Het element de muisaanwijzer zich boven."
  overload: System.Windows.Input.MouseDevice.DirectlyOver*
  exceptions: []
  platform:
  - net462
