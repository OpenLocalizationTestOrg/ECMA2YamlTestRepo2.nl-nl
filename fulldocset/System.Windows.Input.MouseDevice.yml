  name: Capture(IInputElement,CaptureMode)
  nameWithType: MouseDevice.Capture(IInputElement,CaptureMode)
  fullName: System.Windows.Input.MouseDevice.Capture(IInputElement,CaptureMode)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Vastgelegd muisinvoer aan het opgegeven element met behulp van de opgegeven <xref href=&quot;System.Windows.Input.CaptureMode&quot;> </xref>."
  remarks: "Wanneer een element worden vastgelegd met de muis, ontvangt deze muisinvoer of zonder de cursor zich binnen de randen.       Als u wilt vrijgeven muisvastlegging, aanroepen <xref:System.Windows.Input.MouseDevice.Capture%2A>doorgeven `null` als het element om vast te leggen.</xref:System.Windows.Input.MouseDevice.Capture%2A>       Als de muis wordt vastgelegd als een <xref:System.Windows.Input.Mouse.MouseDown>of <xref:System.Windows.Input.Mouse.MouseUp>gebeurtenis is opgetreden en de invoer is niet in aanmerking voor het element onder de muis <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>en <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>eerst worden gegenereerd.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Hierdoor is het vastgelegde element een kans vrijgeven vastleggen voordat de <xref:System.Windows.Input.Mouse.MouseDown>en <xref:System.Windows.Input.Mouse.MouseUp>gebeurtenissen worden gerouteerd.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
    content: public bool Capture (System.Windows.IInputElement element, System.Windows.Input.CaptureMode captureMode);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "Het element voor het vastleggen van de muis..."
    - id: captureMode
      type: System.Windows.Input.CaptureMode
      description: "Het beleid vastleggen moet worden gebruikt."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het element kon om vast te leggen van de muis; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.MouseDevice.Capture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>element</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>captureMode</code>is geen geldige <xref href=&quot;System.Windows.Input.CaptureMode&quot;> </xref>."
  platform:
  - net462
