- uid: System.Windows.Input.MouseDevice.Capture(System.Windows.IInputElement)
  id: Capture(System.Windows.IInputElement)
  parent: System.Windows.Input.MouseDevice
  langs:
  - csharp
  name: Capture(IInputElement)
  nameWithType: MouseDevice.Capture(IInputElement)
  fullName: System.Windows.Input.MouseDevice.Capture(IInputElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Bevat muisgebeurtenissen aan het opgegeven element."
  remarks: "Wanneer een element worden vastgelegd met de muis, het muisinvoer ontvangt of de cursor zich binnen de grenzen als een <xref:System.Windows.Input.CaptureMode>niet is opgegeven, de standaardwaarde <xref:System.Windows.Input.CaptureMode>is <xref:System.Windows.Input.CaptureMode>.</xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode>       Bij de release van muisvastlegging aanroepen vastleggen doorgeven `null` als het element om vast te leggen.       Als de muis wordt vastgelegd als een <xref:System.Windows.Input.Mouse.MouseDown>of <xref:System.Windows.Input.Mouse.MouseUp>gebeurtenis is opgetreden en de invoer is niet in aanmerking voor het element onder de muis <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>en <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>eerst worden gegenereerd.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Hierdoor is het vastgelegde element een kans vrijgeven vastleggen voordat de <xref:System.Windows.Input.Mouse.MouseDown>en <xref:System.Windows.Input.Mouse.MouseUp>gebeurtenissen worden gerouteerd.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
    content: public bool Capture (System.Windows.IInputElement element);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "Het element voor het vastleggen van de muis."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het element kon om vast te leggen van de muis; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.MouseDevice.Capture*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>element</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  platform:
  - net462
