  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Voor Windows Workflow Foundation, de volgende beperkingen hebben betrekking op ContentPropertyAttribute:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, en <xref:System.Collections.Generic.Queue%601>worden niet ondersteund `ContentProperty` typen.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -Een lege tekenreeks wordt als een null-waarde gedeserialiseerd.      -A `ContentProperty` die wordt gekoppeld aan een veld met `ActivityBind` is niet geserialiseerd als een `ContentProperty`.      - `ContentProperty` interleaves met niet-content-eigenschap wordt niet ondersteund in workflowopmaak."
  syntax:
    content: >-
