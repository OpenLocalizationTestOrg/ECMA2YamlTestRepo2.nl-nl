  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "De naam van een sleutelarchiefprovider (KSP) voor gebruik met Cryptography Next Generation (CNG)-objecten ingekapseld."
  remarks: "De klasse cngprovider zijn is een hulpprogrammaklasse. Bestaat uit het statische eigenschappen, vergelijking methoden en een persoonlijk, intern tekenreeks waarmee een sleutelarchiefprovider worden onderhouden.       Statische eigenschappen retourneren cngprovider zijn objecten. Interne tekenreeks van elk object is in de providernaam die overeenkomt met de naam van de statische eigenschap ge誰nitialiseerd.       U kunt deze klasse ook gebruiken voor het maken van objecten voor de providertypen die niet wordt gedekt door de statische eigenschappen.       Diverse CNG-klassen (zoals <xref:System.Security.Cryptography.CngKey>) accepteren objecten cngprovider zijn via een `provider` parameter.</xref:System.Security.Cryptography.CngKey> Wanneer de klasse het object cngprovider zijn ontvangt, het ophalen van de naam van de ingesloten provider door het aanroepen van het object <xref:System.Security.Cryptography.CngProvider.Provider%2A>eigenschap.</xref:System.Security.Cryptography.CngProvider.Provider%2A>       Daarom cngprovider zijn fungeert als een opsomming van bekende providers. Hiermee kunt u een provider identificeren door middel van een sterk getypeerde waarde in plaats van een tekenreeks."
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
