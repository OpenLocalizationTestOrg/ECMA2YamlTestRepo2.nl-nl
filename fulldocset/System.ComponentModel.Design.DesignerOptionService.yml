  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Biedt een basisklasse op voor het ophalen en instellen van optiewaarden voor een ontwerpfunctie."
  remarks: "De klasse DesignerOptionService biedt een verzameling van opties. Elk van deze optie verzamelingen heeft een indexeerfunctie waarmee verder worden gefilterd. Elke optie verzameling bevat een eigen set opties, evenals een updatepakket van alle bijbehorende onderliggende opties. In het geval van een naamconflict tussen de eigenschappen van voorrang het buitenste options-object. De volgende **extra | Opties** gebruiker gebruikersinterface (UI)-structuur ziet u hoe het buitenste options-object worden op groter belang: **WindowsFormsDesigner | Algemene**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** krijgt een <xref:System.ComponentModel.Design.IDesignerOptionService>met de naam `service`, om te krijgen tot de waarde van de <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>eigenschap, brengt u de volgende oproep verzenden: [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] dit werkt, totdat u wilt verplaatsen <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>naar een andere pagina.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Bovendien <xref:System.ComponentModel.Design.IDesignerOptionService>biedt geen detectie-mechanisme.</xref:System.ComponentModel.Design.IDesignerOptionService> Als u niet wat de tekenreeks om op te geven weet, kan de service de eigenschapswaarde niet vinden.       De klasse DesignerOptionService lost deze problemen. U kunt verzamelingen opvragen en er is een type-conversieprogramma gedefinieerd op de <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>-object dat de verzameling als uitbreidbaar markeert.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Bij dit typeconversieprogramma kunt u de optie voor volledige designer service doorgeven aan een eigenschappenvenster en visueel controleren en de service."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
