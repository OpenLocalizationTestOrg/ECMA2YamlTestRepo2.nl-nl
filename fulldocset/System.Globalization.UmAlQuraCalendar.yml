  name: AddMonths(DateTime,Int32)
  nameWithType: UmAlQuraCalendar.AddMonths(DateTime,Int32)
  fullName: System.Globalization.UmAlQuraCalendar.AddMonths(DateTime,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Berekent de datum die een opgegeven aantal maanden weg van een opgegeven datum in de eerste."
  remarks: "Het daggedeelte van de resulterende <xref:System.DateTime>is van invloed op als de resulterende dag geen geldig in de resulterende maand van het resulterende jaar is.</xref:System.DateTime> Dit is gewijzigd in de laatste geldige dag in de resulterende maand van het resulterende jaar. Het jaargedeelte van de resulterende dat <xref:System.DateTime>is beïnvloed als de resulterende maand buiten het jaar van de opgegeven <xref:System.DateTime>.</xref:System.DateTime> valt</xref:System.DateTime> Deze implementatie ondersteunt alleen het huidige Era-waarde. Daarom een uitzondering gegenereerd als het resulterende jaar buiten de vormgeving van de opgegeven <xref:System.DateTime>.</xref:System.DateTime> valt Het deel van de dag van de resulterende <xref:System.DateTime>blijft hetzelfde als de opgegeven <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       Bijvoorbeeld, als de opgegeven maand Zulkadah die 30 dagen heeft, is de opgegeven dag is de 30 dag van deze maand en de waarde van de `months` parameter is 3, het resulterende jaar is één meer dan het opgegeven jaar, de resulterende maand Safar is en de resulterende dag is de 29 dag, de laatste dag in Safar is.       Als de waarde van de `months` parameter negatief, is de resulterende die <xref:System.DateTime>ouder is dan de opgegeven <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       De<xref:System.DateTime.Kind%2A> eigenschap van de geretourneerde <xref:System.DateTime>waarde altijd gelijk is aan <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> U kunt behouden de <xref:System.DateTime.Kind%2A>eigenschap van de `time` parameter door het aanroepen van de <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>methode, zoals het volgende voorbeeld.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.u_4_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um Al Qura calendar. Next, it calls the <xref:System.Globalization.UmAlQuraCalendar.AddYears%2A> and AddMonths methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_4_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_4_2.cs)]"
  syntax:
    content: public override DateTime AddMonths (DateTime time, int months);
    parameters:
    - id: time
      type: System.DateTime
      description: "De datum waarop maanden toevoegen. De <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> klasse ondersteunt alleen de datums tussen 04/30/1900 00.00.00 (Gregoriaanse kalender) tot en met 11/16/2077 23:59:59 (Gregoriaanse kalender)."
    - id: months
      type: System.Int32
      description: "De positief of negatief aantal maanden om toe te voegen."
    return:
      type: System.DateTime
      description: "De datum heeft opgeleverd doordat het aantal maanden dat is opgegeven door de <code> months </code> -parameter voor de datum die bij de <code> time </code> parameter."
  overload: System.Globalization.UmAlQuraCalendar.AddMonths*
  exceptions:
