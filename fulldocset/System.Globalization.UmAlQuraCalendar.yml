  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Hiermee geeft u de Saudi Hijri (Um Al Qura)-kalender."
  remarks: "De klasse UmAlQuraCalendar is bijna identiek aan de <xref:System.Globalization.HijriCalendar>klasse, behalve de kalender Um Al Qura maakt gebruik van een algoritme op basis van een tabel in licentie gegeven door de overheid Saudi wilt berekenen, kunt snelle datums tot het jaar 1500 A.H. en biedt geen ondersteuning voor de <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>eigenschap.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > Zie voor meer informatie over het gebruik van de klasse UmAlQuraCalendar en de andere klassen van de kalender in het .NET Framework [werken met agenda&quot;s](~/add/includes/ajax-current-ext-md.md).       Voor de klasse UmAlQuraCalendar heeft elke maand 29 of 30 dagen, maar meestal waarneembaar volgorde. Terwijl de documentatie voor de Hijri-kalender een tabel waarin de corresponderende dagen in elke maand geeft, kan geen dergelijke algemene tabel voor de kalender Um Al Qura worden gemaakt.       Zie voor meer informatie over de Hijri-kalender, de <xref:System.Globalization.HijriCalendar>klasse.</xref:System.Globalization.HijriCalendar>       **Opmerking** de UmAlQuraCalendar klasse ondersteunt alleen de datums tussen 04/30/1900 00.00.00 (Gregoriaanse kalender) tot en met 11/16/2077 23:59:59 (Gregoriaanse kalender)."
