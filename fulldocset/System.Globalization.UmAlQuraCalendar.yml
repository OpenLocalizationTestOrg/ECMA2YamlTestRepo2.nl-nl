- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Het opgegeven jaar converteert naar een jaar met vier cijfers met behulp van de <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>eigenschap om te bepalen van de juiste honderd jaar.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "De methode ToFourDigitYear gebruikt de `year` parameter, de <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>eigenschap en een jaar voor de berekening van een jaar 4-cijferige.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> De honderd jaar wordt bepaald door het vinden van het enige exemplaar van de 2 cijfers `year` parameter binnen dat bereik van 100 jaar. Bijvoorbeeld, als <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>is ingesteld op 1429, het bereik van 100 jaar is 1330 via 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1330, terwijl een waarde van 2 cijfers van 29 wordt geïnterpreteerd als 1429.       Als de <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>eigenschap is de speciale waarde 99, de methode ToFourDigitYear negeert de instellingen in het regionale en taal opties in het Configuratiescherm en retourneert de `year` parameter ongewijzigd.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear ondersteunt jaartallen met twee of een jaar met vier cijfers. Het doorgeven van een waarde met twee cijfers (minder dan 100) zorgt ervoor dat de methode de waarde niet converteren naar een waarde van vier cijfers volgens de <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>-waarde voor de juiste honderd jaar.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Als de toepassing een met vier cijfers-jaarwaarde die binnen het bereik van de ondersteunde kalender tot ToFourDigitYear levert, wordt de methode de werkelijke waarde van de invoer retourneert. Als de toepassing levert een waarde van vier cijfers die buiten het bereik van de ondersteunde agenda, of als dit een negatieve waarde levert, genereert de methode een uitzondering."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Een jaar 2 cijfers van 0 tot en met 99, of een 4-cijferige Um Al Qura kalenderjaar van 1318 via 1450."
    return:
      type: System.Int32
      description: "Als de <code> year </code> parameter is jaartallen met 2, de geretourneerde waarde is het overeenkomende 4-cijferige jaar. Als de <code> year </code> parameter is een 4-cijferige jaar, de geretourneerde waarde is de ongewijzigde <code> year </code> parameter."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>valt buiten het bereik dat wordt ondersteund door deze kalender."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Opgehaald of ingesteld van het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  remarks: "Deze eigenschap kunt een jaar 2 cijfers correct worden omgezet in een jaar in 4 cijfers. Bijvoorbeeld, als deze eigenschap is ingesteld op 1429, is het bereik van 100 jaar van 1330 via 1429. Daarom is een waarde van 2 cijfers van 30 geïnterpreteerd als 1330, terwijl een waarde van 2 cijfers van 29 wordt geïnterpreteerd als 1429.       De eerste waarde van deze eigenschap wordt afgeleid van de instellingen in het gedeelte van de opties land- en taalinstellingen van het Configuratiescherm. Deze informatie kunt echter wijzigen tijdens de levensduur van de <xref:System.AppDomain>.</xref:System.AppDomain> De <xref:System.Globalization.UmAlQuraCalendar>klasse detecteert geen wijzigingen in de instellingen van het automatisch.</xref:System.Globalization.UmAlQuraCalendar>       De speciale waarde 99 oorzaken de <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>methode voor het negeren van de systeeminstellingen en het opgegeven jaar retourneren ongewijzigd.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Het afgelopen jaar van een bereik van 100 jaar die kan worden gerepresenteerd door jaartallen met 2."
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Deze kalender is alleen-lezen."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "In een set-bewerking, het Um Al Qura kalenderjaar waarde minder dan 1318 is maar 99, of is groter dan 1450."
  platform:
  - net462
