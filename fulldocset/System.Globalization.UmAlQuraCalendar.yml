    - id: day
      type: System.Int32
      description: "Een geheel getal van 1 tot en met 29 dat per dag vertegenwoordigt."
    - id: hour
      type: System.Int32
      description: "Een geheel getal tussen 0 en 23 dat een uur voorstelt."
