    commentId: T:System.ArgumentException
    description: "De resulterende datum valt buiten het bereik dat wordt ondersteund door de <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> klasse."
  - type: System.ArgumentOutOfRangeException
