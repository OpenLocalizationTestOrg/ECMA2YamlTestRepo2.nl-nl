  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Biedt een aanpasbare activiteit ontwerpoppervlak voor gebruikers visueel wijzigen op een werkstroom ontwerpoppervlak."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De FreeformActivityDesigner kan gebruikers wijzigen hoe een activiteit wordt weergegeven op een werkstroom ontwerpoppervlak. Wanneer u FreeformActivityDesigner koppelen aan een aangepaste activiteit klasse met de `Designer` kenmerk vormgeving van de aangepaste activiteit verschilt van andere activiteiten wanneer een gebruiker de aangepaste activiteit op een ontwerpoppervlak verwijdert. Wanneer een activiteit FreeformActivityDesigner op het ontwerpoppervlak weergegeven, kunnen gebruikers tekenen connectors voor andere activiteitsontwerpen en vergroten of verkleinen van de ontwerpfunctie binnen de parameters die zijn gedefinieerd door het ontwerpoppervlak.      > [!NOTE] > Gebruikers alleen connectors aan de aangepaste activiteit kunnen toevoegen omdat de FreeformActivityDesigner gekoppeld aan de activiteit op het hoogste niveau in een werkstroom is."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class FreeformActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
