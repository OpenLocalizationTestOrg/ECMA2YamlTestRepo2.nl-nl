  summary: "Opgehaald of ingesteld van de index van het nieuwe item te selecteren in de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>gebeurtenis treedt op voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement voert de bewerking select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Daarom kunt u niet gebruiken de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>eigenschap van het besturingselement om te bepalen van de index van het nieuwe item is geselecteerd door de gebruiker.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> De <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>eigenschap bevat de index van het eerder geselecteerde item.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Om te bepalen van de index van het nieuwe item dat is geselecteerd door de gebruiker, door de eigenschap NewSelectedIndex te gebruiken. U kunt deze eigenschap ook gebruiken voor het onderdrukken van de index van het geselecteerde item programmatisch door deze op een andere waarde."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
