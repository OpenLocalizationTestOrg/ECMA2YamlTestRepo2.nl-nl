  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>-gebeurtenis geactiveerd wanneer een knop selecteren wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement verwerkt de bewerking select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A selecteert u een knop is een waarvan `CommandName` eigenschap is ingesteld op &quot;Select&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op, zoals de select-bewerking wordt geannuleerd.       Een object ListViewSelectEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u om te bepalen van de index van het item dat is geselecteerd door de gebruiker. Ook kunt u de select-bewerking te annuleren. Instellen als u wilt annuleren van de select-bewerking, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van het object ListViewSelectEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewSelectEventArgs de <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
