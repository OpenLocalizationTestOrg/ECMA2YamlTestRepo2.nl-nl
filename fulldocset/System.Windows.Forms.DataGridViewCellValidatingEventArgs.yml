  name: DataGridViewCellValidatingEventArgs
  nameWithType: DataGridViewCellValidatingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellValidatingEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>gebeurtenis kunt u wijzigingen in de huidige cel annuleren wanneer de nieuwe waarde niet geldig is.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> Gebruik de <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>eigenschap om te bepalen van de huidige waarde.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> Om te bepalen van de status van de huidige cel, gebruikt de <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>en <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>Eigenschappen voor toegang tot de cel via de <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>verzameling.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> Om de wijziging annuleren, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Wanneer deze gebeurtenis wordt geannuleerd in de modus voor gegevens is gebonden, wordt de nieuwe waarde niet doorgevoerd in de onderliggende gegevensbron. Wanneer deze gebeurtenis wordt geannuleerd in de virtuele modus de <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>gebeurtenis wordt niet worden verhoogd.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
    content: 'public class DataGridViewCellValidatingEventArgs : System.ComponentModel.CancelEventArgs'
