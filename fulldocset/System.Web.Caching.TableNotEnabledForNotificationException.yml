  - "The following code example attempts to create a <xref:System.Web.Caching.SqlCacheDependency> object and add an item to the <xref:System.Web.Caching.Cache> with a dependency on the <xref:System.Web.Caching.SqlCacheDependency> object. If the SQL Server database table is not enabled for dependency notifications, the TableNotEnabledForNotificationException is thrown and handled by calling the <xref:System.Web.Caching.SqlCacheDependencyAdmin.EnableTableForNotifications%2A?displayProperty=fullName> method.  \n  \n [!code-vb[CachingSamples_SqlCacheDependency#2](~/add/codesnippet/visualbasic/t-system.web.caching.tab_1.aspx)]\n [!code-cs[CachingSamples_SqlCacheDependency#2](~/add/codesnippet/csharp/t-system.web.caching.tab_1.aspx)]"
