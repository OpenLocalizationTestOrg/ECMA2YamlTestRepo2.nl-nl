  remarks: "ErrorEventArgs is afgeleid van de <xref:System.ComponentModel.CancelEventArgs>klasse, die gegevens voor een gebeurtenis Annuleerbare bevat.</xref:System.ComponentModel.CancelEventArgs> In een gebeurtenis-handler stelt u de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true` om de gebeurtenis te annuleren.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Voor de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>gebeurtenis, als deze eigenschap instelt op `true` geeft aan dat de verwerking van de afmelden aanvraag moet worden gestopt en de uitzondering niet aan de client doorgegeven moet.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       De <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>eigenschap bevat de onderliggende uitzondering die hebben geleid tot in de gebeurtenis wordt gegenereerd.</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
