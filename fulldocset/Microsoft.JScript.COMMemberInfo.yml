- uid: Microsoft.JScript.COMMemberInfo.Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  id: Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  parent: Microsoft.JScript.COMMemberInfo
  langs:
  - csharp
  name: Call(BindingFlags,Binder,Object[],CultureInfo)
  nameWithType: COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Als u geïmplementeerd in een klasse, kunt JScript aanroepen van een extern COM-lid. Gebruikt de informatie van de opgegeven binding."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Een bitsgewijze combinatie van de opsommingswaarden die bepalen van de binding."
    - id: binder
      type: System.Reflection.Binder
      description: "Een object dat typeconversie van werkelijke argumenttype naar formele argumenttype uitvoert."
    - id: arguments
      type: System.Object[]
      description: "De lijst met argumenten worden doorgegeven aan het externe COM-onderdeel."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Bevat informatie over een specifieke cultuur of landinstelling juist opmaken van getallen, datums en tekenreeksen."
    return:
      type: System.Object
      description: "De waarde van de aanroep naar het externe COM-onderdeel."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
  - net462
