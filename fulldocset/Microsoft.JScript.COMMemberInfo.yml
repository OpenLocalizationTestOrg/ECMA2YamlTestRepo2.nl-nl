  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Definieert de methoden waarmee JScript om te communiceren met een extern COM-lid. Deze interface wordt gebruikt door een externe COM-implementatie te kunnen stellen van de objecten op JScript omdat JScript een beheerde vereist <xref:System.Reflection.MemberInfo>binden aan een extern object.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
