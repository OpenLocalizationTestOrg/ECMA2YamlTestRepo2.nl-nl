  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;> </xref> gebeurtenis."
  remarks: "Standaard de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>gebeurtenis wordt geactiveerd vanuit de <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>methode na een sessietoken (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) met succes is gelezen uit de sessiecookie.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> In de gebeurtenis-handler, kunt u de eigenschappen van het sessietoken wijzigen voordat deze verdere langs de pijplijn wordt doorgegeven en wordt gebruikt voor verificatie van de entiteit die de aanvraag verzendt (gebruiker).       U hebt toegang tot het token via de <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>eigenschap.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> Na het wijzigen van het token, kunt u ervoor zorgen dat deze naar de cookie door in te stellen teruggeschreven de <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>naar `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> Ten slotte de <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>gebeurtenis een gebeurtenis Annuleerbare is en u kunt de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap (overgenomen van <xref:System.ComponentModel.CancelEventArgs>) af te breken verdere verwerking van de aanvraag.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
