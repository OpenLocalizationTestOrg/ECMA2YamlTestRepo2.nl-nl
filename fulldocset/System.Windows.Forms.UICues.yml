  type: Enum
  summary: "Hiermee geeft u de status van de gebruikersinterface."
  remarks: "Deze opsomming wordt gebruikt door leden zoals de constructor voor ventArgs.       Deze opsomming wordt gebruikt om op te geven welke gebruikersinterface hints worden weergegeven of gewijzigd. Wanneer de gebruiker op de ALT-toets drukt, kunt u voor de sneltoetsen in het menu, worden weergegeven door het juiste teken onderstrepen. De bitsgewijze combinatie van UICues voor dit voorbeeld worden ShowKeyboard en ChangeKeyboard."
