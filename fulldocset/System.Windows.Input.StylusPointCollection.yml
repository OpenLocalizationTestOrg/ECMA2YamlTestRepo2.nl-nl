  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Zoeken naar het snijpunt van de opgegeven <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> en de <xref:System.Windows.Input.StylusPointCollection.Description*>eigenschap.</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`is een <xref:System.Windows.Input.StylusPointDescription>waarin wordt beschreven een subset van de waarden die horen bij de <xref:System.Windows.Input.StylusPointCollection.Description%2A>eigenschap.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> Gebruik de <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>methode een <xref:System.Windows.Input.StylusPointDescription>die samen met de <xref:System.Windows.Input.StylusPointCollection.Description%2A>van de huidige <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> ophalen</xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       De methode herformatteren retourneert een <xref:System.Windows.Input.StylusPointCollection>die dezelfde <xref:System.Windows.Input.StylusPoint>objecten als die die horen bij de huidige <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> bevat</xref:System.Windows.Input.StylusPointCollection> De <xref:System.Windows.Input.StylusPoint>objecten in de nieuwe <xref:System.Windows.Input.StylusPointCollection>maakt gebruik van `subsetToReformatTo` als de <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > Herformatteren maakt gebruik van de beperkingen van de <xref:System.Windows.Input.StylusPointPropertyInfo>van de <xref:System.Windows.Input.StylusPointCollection.Description%2A>eigenschap, zelfs als de beperkingen in `subsetToReformatTo` zijn verschillend.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> Bijvoorbeeld, als `subsetToReformatTo` maakt gebruik van de waarden 0 en 1023 voor <xref:System.Windows.Input.StylusPointProperties.NormalPressure>dat <xref:System.Windows.Input.StylusPointCollection.Description%2A>maakt gebruik van de waarden van 0 en 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Opnieuw indelen retourneert een <xref:System.Windows.Input.StylusPointDescription>met behulp van de waarden 0 en 255.</xref:System.Windows.Input.StylusPointDescription>"
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-cs[PacketSpy#17](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#17)]"
