  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Hiermee geeft u de indeling om een e-mailbericht weer te geven."
  remarks: "De klasse AlternateView gebruiken om op te geven van exemplaren van een e-mailbericht in verschillende indelingen. Bijvoorbeeld, als u een bericht in HTML-code verzendt, kunt u ook een versie met tekst zonder opmaak bieden als sommige van de ontvangers maken gebruik van e-mailprogramma&quot;s die geen HTML-inhoud kunnen weergeven.       Deze klasse heeft twee eigenschappen <xref:System.Net.Mail.AlternateView.LinkedResources%2A>en <xref:System.Net.Mail.AlternateView.BaseUri%2A>die worden gebruikt voor het omzetten van URL&quot;s in de inhoud van het e-mailbericht.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>is een verzameling <xref:System.Net.Mail.LinkedResource>objecten.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Wanneer opgebouwd, URL&quot;s in het e-mailbericht inhoud eerst worden vergeleken met de URL&quot;s in de <xref:System.Net.Mail.LinkedResource.ContentLink%2A>van elke <xref:System.Net.Mail.LinkedResource>object in de <xref:System.Net.Mail.AlternateView.LinkedResources%2A>verzameling, en opgelost.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>wordt gebruikt door de e-lezer relatieve URL&quot;s in de hoofdtekst en om op te lossen relatieve <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URL&quot;s in de <xref:System.Net.Mail.AlternateView.LinkedResources%2A>verzameling.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
