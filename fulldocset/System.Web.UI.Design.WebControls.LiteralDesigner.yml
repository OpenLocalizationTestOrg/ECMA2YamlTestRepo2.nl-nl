  fullName: System.Web.UI.Design.WebControls.LiteralDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> Web serverbesturingselement."
  remarks: "De <xref:System.Web.UI.WebControls.Literal>besturingselement kunt u een tekenreeks die moet worden gebruikt als een besturingselement op een webpagina.</xref:System.Web.UI.WebControls.Literal>       In een visuele ontwerper, wanneer u van bron naar de ontwerpweergave van overschakelt de broncode van de opmaak die beschrijft een <xref:System.Web.UI.WebControls.Literal>besturingselement wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.Literal> Wanneer u terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement opgeslagen in de broncode markup en bewerkt in de opmaak voor de webpagina. De klasse LiteralDesigner biedt ondersteuning voor de <xref:System.Web.UI.WebControls.Literal>besturingselement.</xref:System.Web.UI.WebControls.Literal>       De <xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>methode wordt aangeroepen wanneer er een wijziging van het moment van ontwerp aan de bijbehorende <xref:System.Web.UI.WebControls.Literal>besturingselement.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LiteralDesigner : System.Web.UI.Design.ControlDesigner
