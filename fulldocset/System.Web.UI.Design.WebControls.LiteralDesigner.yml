  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Wordt aangeroepen wanneer er een wijziging in het bijbehorende besturingselement is."
  remarks: "De methode OnComponentChanged wordt aangeroepen wanneer de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>gebeurtenis van de bijbehorende <xref:System.Web.UI.WebControls.Literal>besturingselement wordt gegenereerd.</xref:System.Web.UI.WebControls.Literal> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Dit is meestal in reactie op een wijziging van de eigenschap op het besturingselement (bijvoorbeeld een `Properties` raster wijzigen).       De OnComponentChanged maakt een <xref:System.ComponentModel.Design.ComponentChangedEventArgs>object en wordt vervolgens de <xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A>methode baseren.</xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A> </xref:System.ComponentModel.Design.ComponentChangedEventArgs>"
  syntax:
    content: public override void OnComponentChanged (object sender, System.ComponentModel.Design.ComponentChangedEventArgs ce);
    parameters:
    - id: sender
      type: System.Object
      description: "Het object dat de bron van de gebeurtenis."
    - id: ce
      type: System.ComponentModel.Design.ComponentChangedEventArgs
      description: "Een <xref href=&quot;System.ComponentModel.Design.ComponentChangedEventArgs&quot;> </xref> object waarin de gebeurtenisgegevens worden opgeslagen."
  overload: System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged*
