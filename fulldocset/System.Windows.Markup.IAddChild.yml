  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "Biedt een manier om de elementen die mengsels van onderliggende elementen of tekst toestaan worden geparseerd."
  remarks: "Voor de doeleinden van tot stand brengen of te definiëren van een eigenschap content of inhoudsmodel in WPF zijn IAddChild is verouderd. Van toepassing de <xref:System.Windows.Markup.ContentPropertyAttribute>aan een aangepaste klasse in plaats daarvan.</xref:System.Windows.Markup.ContentPropertyAttribute>       Voor de doeleinden van XAML-parser/processor gedrag, zijn IAddChild is verouderd. Gedrag van de verzameling is nu volledig onderdeel van het type van de XAML en XAML processor implementaties moeten de specifieke API&quot;s gebruiken in de assembly System.Xaml. Algemene gebruikerscode moet gebruiken de `Add` methoden voor het verzamelingtype voor het gewenste type onderliggende verzamelingseigenschap gebruikt.       De belangrijkste resterende scenario voor IAddChild is voor de ondersteuning van een <xref:System.Windows.FrameworkElementFactory>dat onderliggende object wordt gemaakt, namelijk een geavanceerd scenario kan verwerken.</xref:System.Windows.FrameworkElementFactory> Zie <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Aanroepfuncties in .NET Framework 4.5 Beta gericht toepassingen waarbij wordt geprobeerd de IAddChild-API gebruiken voor een van de oorspronkelijke [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] era doeleinden (WPF inhoudsmodel, verwerking van de XAML) verwachten dat veel huidige IAddChild implementeren klassen retourneert <xref:System.NotImplementedException>of vergelijkbare resultaten voor de API IAddChild.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
