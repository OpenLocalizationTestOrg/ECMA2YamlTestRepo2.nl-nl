  name: InternalTypeHelper
  nameWithType: InternalTypeHelper
  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Abstracte klasse wordt intern gebruikt door de WPF XAML-compiler voor de ondersteuning van het gebruik van interne typen."
  remarks: "InternalTypeHelper-klasse is niet bedoeld voor gebruik door iets anders dan de compiler WPF XAML-opmaak.       Bij het compileren van een XAML-bestand, kunt u openbare typen, maar u kunt ook interne typen onderworpen aan dezelfde beperkingen die bestaan op code toegang tot interne typen. InternalTypeHelper schakelt u ondersteuning van interne niveau toegangstypen voor opmaak. Dit omvat de compiler maken van een gegenereerde klasse die is afgeleid van InternalTypeHelper en de leden ervan implementeert. De gegenereerde klasse bestaat in een context die de beveiliging en toegang zodat alleen de dezelfde assembly of andere assembly&quot;s die specifiek voor gedeelde toegang van de interne toegeschreven kunnen verwijzen naar de gegenereerde klasse en dus de interne typen.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a>## XAML tekst gebruik"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
