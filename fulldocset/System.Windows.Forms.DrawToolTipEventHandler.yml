  remarks: "De <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>gebeurtenis wordt geactiveerd door de <xref:System.Windows.Forms.ToolTip>klasse wanneer de <xref:System.Windows.Forms.ToolTip>wordt getekend en de <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>waarde voor eigenschap `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> De <xref:System.Windows.Forms.DrawToolTipEventArgs>klasse bevat alle informatie die nodig zijn voor het tekenen de <xref:System.Windows.Forms.ToolTip>, met inbegrip van de knopinfo, de <xref:System.Drawing.Rectangle>, en de <xref:System.Drawing.Graphics>object op de tekening moet worden gedaan.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> Voor het aanpassen van het uiterlijk van de knopinfo, gebruikt de <xref:System.Drawing.Rectangle>om te bepalen van de grenzen van de knopinfo en de <xref:System.Drawing.Graphics>object om uit te voeren van uw aangepaste tekening.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Verhoogt u de grenzen van de <xref:System.Windows.Forms.ToolTip>voordat deze wordt weergegeven door de verwerking van de <xref:System.Windows.Forms.ToolTip.Popup>gebeurtenis.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       Wanneer u een gemachtigde DrawToolTipEventHandler maakt, identificeert u de methode waarmee de gebeurtenis wordt verwerkt. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
