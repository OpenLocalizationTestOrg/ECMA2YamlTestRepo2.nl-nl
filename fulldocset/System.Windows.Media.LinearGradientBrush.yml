  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "Een gebied met een lineair verloop tekent."
  remarks: "Een LinearGradientBrush worden getekend door een gebied met een lineair verloop. Een lineair verloop definieert een verloop langs een lijn. De regel eindpunten zijn gedefinieerd door de <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>en <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Eigenschappen van de lineaire verloop.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Een verfkwast LinearGradientBrush worden getekend door de <xref:System.Windows.Media.GradientBrush.GradientStops%2A>langs deze lijn.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       De standaard lineair verloop is diagonaal. In de standaard de <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>is van een lineair verloop (0,0), de linkerbovenhoek van het gebied wordt getekend, en de bijbehorende <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>(1,1), is de rechterbenedenhoek van het gebied wordt getekend.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> De kleuren in de resulterende verloop worden geïnterpoleerd langs de diagonaal pad.       De volgende afbeelding ziet een diagonaal verloop. Een regel is toegevoegd aan het pad interpolatie van het verloop van het eindpunt naar het eindpunt te markeren.       ![Kleurovergang as voor een diagonaal lineair verloop](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;verloop as voor een diagonaal lineair verloop&quot;) een diagonaal lineair verloop de volgende afbeelding ziet u de dezelfde lineaire kleurovergang, maar met gemarkeerde kleurovergang stopt.       ![Verloop stopt in een lineair verloop](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;verloop stopt in een lineair verloop&quot;) een diagonaal lineair verloop met gemarkeerde kleurovergang stopt, is het mogelijk om op te geven van een kleurovergang as die volledig vult niet gebied wordt getekend. Wanneer dit het geval is, de <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>eigenschap bepaalt hoe de resterende gebied wordt getekend.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Freezable functies A LinearGradientBrush is een soort <xref:System.Windows.Freezable>object en kan daarom worden geblokkeerd om prestaties te verbeteren.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class LinearGradientBrush : System.Windows.Media.GradientBrush'
