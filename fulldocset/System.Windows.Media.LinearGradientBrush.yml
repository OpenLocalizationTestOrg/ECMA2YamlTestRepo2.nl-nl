  remarks: "Een <xref:System.Windows.Media.LinearGradientBrush>worden getekend door een verloop langs een lijn.</xref:System.Windows.Media.LinearGradientBrush> Begin- en eindpunten van de regel zijn gedefinieerd door de <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>en eigenschappen van het eindpunt van de <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       De standaard lineair verloop is diagonaal. In de standaard de <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>is van een lineair verloop (0,0), de linkerbovenhoek van het gebied worden ingevuld en het eindpunt (1,1), is de rechterbenedenhoek van het gebied wordt gevuld.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> De kleuren in de resulterende verloop worden geïnterpoleerd langs de diagonaal pad.       De volgende afbeelding toont een diagonaal verloop. De zwarte lijn is toegevoegd aan het pad interpolatie van het verloop van het eindpunt naar het eindpunt te markeren.       ![Kleurovergang as voor een diagonaal lineair verloop](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;verloop as voor een diagonaal lineair verloop&quot;) een diagonaal lineair verloop ## geven relatief of absoluut waarden merk op dat de <xref:System.Windows.Media.GradientBrush.MappingMode%2A>eigenschap van een <xref:System.Windows.Media.LinearGradientBrush>bepaalt of het eindpunt wordt geïnterpreteerd als een relatief of absoluut waarde.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Een <xref:System.Windows.Media.GradientBrush.MappingMode%2A>van <xref:System.Windows.Media.BrushMappingMode>geeft aan dat de eindpuntwaarde ten opzichte van de grootte van het tekenbare gebied.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Een <xref:System.Windows.Media.GradientBrush.MappingMode%2A>van <xref:System.Windows.Media.BrushMappingMode>geeft aan dat de EndPoint-waarde wordt uitgedrukt in onafhankelijke pixels apparaat.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Standaard de <xref:System.Windows.Media.GradientBrush.MappingMode%2A>is ingesteld op <xref:System.Windows.Media.BrushMappingMode>, waardoor het eindpunt een relatieve waarde.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
