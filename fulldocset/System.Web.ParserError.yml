  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.ParserError&quot;> </xref> klasse met behulp van de opgegeven fouttekst, het virtuele pad en de bronregelnummer."
  remarks: "De constructor ParserError gebruiken om te initialiseren een <xref:System.Web.ParserError>object met aangepaste instellingen.</xref:System.Web.ParserError> De constructor ParserError heeft de volgende eigenschappen: - de <xref:System.Web.ParserError.ErrorText%2A>eigenschap, die een tekenreeks met het foutbericht dat is gekoppeld aan de Parserfout.</xref:System.Web.ParserError.ErrorText%2A>      -De <xref:System.Web.ParserError.VirtualPath%2A>eigenschap, die een alleen-lezen tekenreeks waarmee het virtuele pad van het bestand met de Parserfout.</xref:System.Web.ParserError.VirtualPath%2A>      -De <xref:System.Web.ParserError.Line%2A>eigenschap, de regel whichis number binnen het bestand op waarin deze <xref:System.Web.ParserError>object is opgetreden.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "Tekst van het foutbericht."
    - id: virtualPath
      type: System.String
      description: "Het virtuele pad van het bestand wordt geparseerd als de fout is opgetreden."
    - id: line
      type: System.Int32
      description: "Het regelnummer van de Foutbron."
