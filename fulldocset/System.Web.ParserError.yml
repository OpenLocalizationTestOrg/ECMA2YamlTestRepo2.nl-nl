  name: ParserError
  nameWithType: ParserError
  fullName: System.Web.ParserError
  type: Class
  summary: "Vertegenwoordigt een parserfout of waarschuwing. Deze klasse kan niet worden overgenomen."
  remarks: "Een object ParserError vertegenwoordigt een fout die wordt gemaakt wanneer een <xref:System.Web.HttpParseException>uitzondering.</xref:System.Web.HttpParseException> Een object van de fout parser kan bevatten tekst van foutberichten, een virtueel pad naar het bestand waarin de fout is opgetreden en het volgende nummer van de fout in dat bestand. Als meer dan één parserfout treedt op of u wilt meerdere parser fouten opslaan op een centrale locatie, gebruik de <xref:System.Web.ParserErrorCollection>object.</xref:System.Web.ParserErrorCollection>       Is een parserfout is van het type <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Voor meer informatie over uitzonderingen en hoe deze te verwerken, gaat u naar [MSDN-bibliotheek](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
