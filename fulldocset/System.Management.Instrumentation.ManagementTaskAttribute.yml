  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "Het kenmerk ManagementTask geeft aan dat de doelmethode een WMI-methode implementeert.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  remarks: "Standaard wordt de naam van de WMI-methode worden de naam van de doelmethode. De bovenliggende klasse van dit kenmerk <xref:System.Management.Instrumentation.ManagementMemberAttribute>, bevat een Name-parameter.</xref:System.Management.Instrumentation.ManagementMemberAttribute> Deze parameter kunt u de naam van de methode die wordt blootgelegd door WMI zonder dat u wijzigt de methodenaam van uw interne wijzigen.       De methode moet openbaar zijn en mag niet statisch. Het kan betekenen dat een combinatie van [in], [uit], [in/out], matrix of object reference-parameters. Matrixparameters kunnen niet meerdimensionale of gesplitste vanwege beperkingen door WMI.       Het retourtype van de methode kan zijn: vernietigen, schaalbare, string, datetime of object. Een matrix kan niet."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
