  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding het Table-besturingselement kunt u het bouwen van een HTML-tabel en geef de kenmerken in een eenvoudige manier.             Een tabel in de ontwerpfase krijgt een aantal statische inhoud kan worden opgebouwd, maar de macht van een tabel Web server-besturingselement is vaak gerealiseerd wanneer de tabel programmatisch is gebouwd met dynamische inhoud.      > [!NOTE] > Als de `controlRenderingCompatibilityVersion` kenmerk van het element in het bestand Web.config is ingesteld op `3.5`, door het besturingselement weergegeven een `border` kenmerk dat is ingesteld op &quot;0&quot; in de HTML-code `table` element.       Het is belangrijk te weten dat programmatische toevoegen of wijzigen van de tabelrijen of cellen niet is voor berichten met de server persistent. Dit is omdat de tabelrijen en cellen besturingselementen van hun eigen en niet de eigenschappen van het besturingselement van de tabel zijn. Om te blijven behouden eventuele wijzigingen in de tabel, rijen en cellen moeten opnieuw worden samengesteld na elke terugposten. Zelfs als er belangrijke wijzigingen worden verwacht, verdient het aanbeveling om een <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DataGrid>, of <xref:System.Web.UI.WebControls.GridView>besturingselement worden gebruikt in plaats van een besturingselement voor de tabel.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Als gevolg hiervan wordt de klasse tabel voornamelijk gebruikt door ontwikkelaars besturingselement.      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [How to: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&q