  remarks: "Gebruik de eigenschap BackImageUrl Geef de locatie van een afbeelding weergegeven op de achtergrond van de <xref:System.Web.UI.WebControls.Table>besturingselement.</xref:System.Web.UI.WebControls.Table> U kunt een relatieve of een absolute URL gebruiken. Een relatieve URL is de locatie van de installatiekopie naar de locatie van de pagina of het gebruikersbesturingselement zonder op te geven van een volledig pad op de server gekoppeld. Het pad is ten opzichte van de locatie van de webpagina. Dit vergemakkelijkt het verplaatsen van de hele site naar een andere map op de server zonder dat het pad naar de afbeelding in code worden bijgewerkt. Een absolute URL biedt het volledige pad, zodat de site naar een andere map verplaatsen vereist voor het bijwerken van de code.      > [!NOTE] > Als de installatiekopie kleiner dan is de <xref:System.Web.UI.WebControls.Table>besturingselement wordt herhaald.</xref:System.Web.UI.WebControls.Table>"
