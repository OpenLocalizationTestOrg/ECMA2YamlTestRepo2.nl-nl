- uid: System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.ByteArrayContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: ByteArrayContent.TryComputeLength(Int64)
  fullName: System.Net.Http.ByteArrayContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Hiermee wordt bepaald of een bytematrix een geldige lengte in bytes."
  remarks: "De methode TryComputeLength biedt een afgeleide inhoudstype de mogelijkheid voor het berekenen van de lengte van de inhoud. Dit is handig voor inhoudstypen die kunnen eenvoudig de lengte van de inhoud te berekenen. Als de lengte van de inhoud is niet mogelijk of dure (vereist het systeem voor het bufferen van de volledige inhoud waarbij de serialisatie zou duur of dat het systeem een grote hoeveelheid geheugen toewijzen) computing, deze methode kunt terugkeren `false`. Als deze methode retourneert `false`, betekent dit dat gesegmenteerde overdracht nodig is of de inhoud moet ophalen gebufferd voordat ze worden verzonden naar de server.       Deze methode altijd geretourneerd `true` voor <xref:System.Net.Http.ByteArrayContent>.</xref:System.Net.Http.ByteArrayContent>"
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "De lengte in bytes van de bytematrix."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als <code> length </code> is een geldige lengte; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.ByteArrayContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
