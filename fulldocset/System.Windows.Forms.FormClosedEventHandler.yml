  summary: "Hiermee geeft u de methode die verantwoordelijk is voor een <xref href=&quot;System.Windows.Forms.Form.FormClosed&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.Form.FormClosed>gebeurtenis treedt op nadat een formulier is gesloten door de gebruiker, via de gebruikersinterface (UI) of via een programma, aanroepen van methoden zoals <xref:System.Windows.Forms.Form.Close%2A>in de <xref:System.Windows.Forms.Form>klasse, of <xref:System.Windows.Forms.Application.Exit%2A>in de <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed>       Wanneer u een gemachtigde FormClosedEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler is aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void FormClosedEventHandler(object sender, FormClosedEventArgs e);
