  - System.Printing
  namespace: System.Printing
  summary: "Opgehaald of ingesteld een <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> -object met de gedetailleerde instellingen voor de afdruktaak."
  remarks: "Als u deze eigenschap CurrentPrintTicket is geen valideren of de opgegeven wijzigen <xref:System.Printing.PrintTicket>voor een bepaalde <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  Indien nodig, gebruiken de <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>methode voor het maken van een <xref:System.Printing.PrintQueue>-specifieke <xref:System.Printing.PrintTicket>die geldt voor een bepaalde printer.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "Een <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> object dat de details over de afdruktaak, zoals het aantal exemplaren dat u wilt afdrukken, bevat en of nieten of dubbelzijdig afdrukken wordt gebruikt."
