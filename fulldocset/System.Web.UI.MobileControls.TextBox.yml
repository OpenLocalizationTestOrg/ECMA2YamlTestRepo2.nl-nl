- uid: System.Web.UI.MobileControls.TextBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: TextBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Belasting teruggestuurd gegevens voor de <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> besturingselement. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De methode LoadPostData probeert eerst de <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>methode voor het <xref:System.Web.UI.MobileControls.IControlAdapter>object waarnaar wordt verwezen door <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> aan te roepen Als de adapter geen apparaat-specifieke implementatie voor het laden van de post-gegevens in het besturingselement heeft, die aanroep retourneert `false` en de methode LoadPostData test vervolgens de waarde van het object waarnaar wordt verwezen door de `data` parameter bij de opgegeven `key` tegen <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Als de waarden niet gelijk zijn, wordt de nieuwe waarde ingesteld. Als u probeert te laden van de geposte gegevens via de netwerkadapter of rechtstreeks resultaten in de gegevens wordt gewijzigd, een <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>wordt uitgevoerd.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "De sleutel van de waarde in de `data` verzameling moet worden gebruikt voor dit besturingselement."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "De verzameling naam/waarde-paren die zijn gepubliceerd naar de server."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> van het besturingselement de status is gewijzigd als gevolg van het terugposten; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
