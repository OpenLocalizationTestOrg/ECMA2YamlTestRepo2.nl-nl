  fullName: System.Web.UI.MobileControls.TextBox
  type: Class
  summary: "Biedt een op tekst gebaseerde controle waarmee de gebruiker tekst invoeren. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Het tekstvak kan slechts één regel invoeren. Dit besturingselement ook implementeert de <xref:System.Web.UI.IPostBackDataHandler>interface; het kan-invoer accepteren en genereren van terugpostacties.</xref:System.Web.UI.IPostBackDataHandler> Apparaten met behulp van WML echter ingevoerde gegevens niet posten naar de server. Wanneer de gebruiker in de waarden in een tekstvak, worden de waarden opgeslagen in de <xref:System.Web.UI.MobileControls.TextControl.Text%2A>eigenschap, die wordt overgenomen van de <xref:System.Web.UI.MobileControls.TextControl>basis-klasse.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > A TextBox accepteert invoer van gebruiker een mogelijk beveiligingsrisico is. Standaard valideren mobiele webformulieren van ASP.NET-pagina&quot;s dat gebruikersinvoer geen script of HTML-elementen bevat. Zie voor meer informatie [aanvallen op de Script-overzicht](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.TextBoxControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerTextBoxAdapter))]

      [System.Web.UI.ToolboxData("<{0}:TextBox runat="server"></{0}:TextBox>")]

      [System.Web.UI.ValidationProperty("Text")]

      public class TextBox : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler
