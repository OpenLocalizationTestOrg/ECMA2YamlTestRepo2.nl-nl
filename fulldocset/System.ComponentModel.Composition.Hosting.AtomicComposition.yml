  summary: "Versies van alle resources die worden gebruikt door het huidige exemplaar van de <xref href=&quot;System.ComponentModel.Composition.Hosting.AtomicComposition&quot;> </xref> klasse en deze bewerking samenstelling markeren als mislukt."
  remarks: "Roep `Dispose` wanneer u klaar bent met de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> De `Dispose` methode blijft de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>in een onbruikbare status.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> Na het aanroepen `Dispose`, moet u alle verwijzingen naar vrijgeven de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>zodat het geheugen door de garbage collector vrijmaken kunt die de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>is bepaald dat zich bevindt.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       Zie voor meer informatie [onbeheerde hulpbronnen reinigen](~/add/includes/ajax-current-ext-md.md) en [uitvoering van een methode Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Altijd aanroep `Dispose` voordat u uw laatste verwijzing naar de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> vrijgeven Anders wordt de resources die worden gebruikt niet vrij tot het aanroepen van de garbagecollector van de <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>van het object `Finalize` methode.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
