  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Een gegevensitem in een gegevensgebonden lijstbesturingselement vertegenwoordigt. Deze klasse kan niet worden overgenomen."
  remarks: "Een besturingselement lijstitem vertegenwoordigt een afzonderlijke gegevensitem binnen een lijstbesturingselement gegevensgebonden, zoals een <xref:System.Web.UI.WebControls.ListBox>of een <xref:System.Web.UI.WebControls.RadioButtonList>besturingselement.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Er zijn verschillende manieren om op te geven de tekst die wordt weergegeven voor een item in de lijst. De meest voorkomende methode is door het plaatsen van tekst in de interne HTML-inhoud. De interne HTML-inhoud is de tekst tussen de begin- en afsluitcodes van het lijstitem-besturingselement. U kunt ook de <xref:System.Web.UI.WebControls.ListItem.Text%2A>eigenschap om de tekst die wordt weergegeven in de lijst voor het item.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       De <xref:System.Web.UI.WebControls.ListItem.Value%2A>eigenschap kunt u een waarde met het item in de lijst, ook koppelen aan de tekst die wordt weergegeven in het besturingselement.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Bijvoorbeeld, u kunt tekst weergeven voor een item in de lijst, zoals `&quot;Item 1&quot;`, en gebruik de <xref:System.Web.UI.WebControls.ListItem.Value%2A>eigenschap in op een waarde opgeven voor dat het item, zoals `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       U kunt een combinatie van de binnenste HTML-inhoud hebben <xref:System.Web.UI.WebControls.ListItem.Text%2A>, of <xref:System.Web.UI.WebControls.ListItem.Value%2A>set eigenschappen.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> De resulterende HTML-uitvoer voor het besturingselement lijstitem is afhankelijk van de combinatie van deze drie eigenschappen die zijn ingesteld. Bijvoorbeeld, als alle drie eigenschappen als volgt zijn ingesteld: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` de HTML-inhoud wordt gebruikt voor interne gerenderd binnenste HTML-inhoud en de <xref:System.Web.UI.WebControls.ListItem.Value%2A>eigenschap wordt gebruikt voor de `Value` kenmerk.</xref:System.Web.UI.WebControls.ListItem.Value%2A> De resulterende HTML-code weergeven van uitvoer is: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` de volgende tabel bevat de combinatie van eigenschappen in te stellen en de bijbehorende eigenschap gebruikt voor de gerenderde binnenste HTML-inhoud en `Value` kenmerk. De combinatie van eigenschappen instellen lijst van de drie kolommen aan de linkerkant. De twee kolommen aan de rechterkant een lijst waarvan de eigenschapswaarde voor het bijbehorende kenmerk wordt gebruikt.      | Interne HTML-inhoud | De eigenschap Text | Waarde van eigenschap | Interne HTML-inhoud weergegeven | Samengesteld kenmerk Value |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Stel | Stel | Stel | Interne HTML-inhoud | Waarde van eigenschap |   | Stel | Stel | Niet ingesteld | Interne HTML-inhoud | Interne HTML-inhoud |   | Stel | Niet ingesteld | Stel | Interne HTML-inhoud | Waarde van eigenschap |   | Stel | Niet ingesteld | Niet ingesteld | Interne HTML-inhoud | Interne HTML tekst |   | Niet ingesteld | Stel | Stel | De eigenschap Text | Waarde van eigenschap |   | Niet ingesteld | Stel | Niet ingesteld | De eigenschap Text | De eigenschap Text |   | Niet ingesteld | Niet ingesteld | Stel | Waarde van eigenschap | Waarde van eigenschap |   | Niet ingesteld | Niet ingesteld | Niet ingesteld | Niet ingesteld | Niet ingesteld |      > [!NOTE] > Omdat de <xref:System.Web.UI.WebControls.ListItem.Text%2A>en <xref:System.Web.UI.WebControls.ListItem.Value%2A>Eigenschappen van elke hebben een standaardwaarde van een lege tekenreeks, is het mogelijk om lege lijstitems in de lijst.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Wanneer een besturingselement wordt weergegeven, elk lijstitem besturingselement met de <xref:System.Web.UI.WebControls.ListItem.Selected%2A>eigenschap ingesteld op `true` gemarkeerd in het besturingselement wordt weergegeven.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       Het besturingselement ListItem biedt de <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>eigenschap kunt u opgeven of een lijstitem-besturingselement is ingeschakeld of uitgeschakeld.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Een lijstitem-besturingselement dat is uitgeschakeld, is beschikbaar om aan te geven dat kan niet worden geselecteerd. Gebruik deze eigenschap om uit te schakelen van een besturingselement van het lijstitem in ofwel een <xref:System.Web.UI.WebControls.RadioButtonList>besturingselement of een <xref:System.Web.UI.WebControls.CheckBoxList>besturingselement.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > U deze eigenschap niet gebruiken voor het uitschakelen van een lijstitem besturingselement in een <xref:System.Web.UI.WebControls.DropDownList>besturingselement of <xref:System.Web.UI.WebControls.ListBox>besturingselement.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van het lijstitem de <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [How to: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
