  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het item is ingeschakeld."
  remarks: "De eigenschap Enabled kunt u opgeven of een <xref:System.Web.UI.WebControls.ListItem>besturingselement is ingeschakeld of uitgeschakeld.</xref:System.Web.UI.WebControls.ListItem> Een <xref:System.Web.UI.WebControls.ListItem>besturingselement dat is uitgeschakeld grijs wordt weergegeven om aan te geven dat kan niet worden geselecteerd.</xref:System.Web.UI.WebControls.ListItem> Gebruik deze eigenschap om uit te schakelen een <xref:System.Web.UI.WebControls.ListItem>besturingselement in ofwel een <xref:System.Web.UI.WebControls.RadioButtonList>besturingselement of een <xref:System.Web.UI.WebControls.CheckBoxList>besturingselement.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > U deze eigenschap niet gebruiken om uit te schakelen een <xref:System.Web.UI.WebControls.ListItem>beheren een <xref:System.Web.UI.WebControls.DropDownList>besturingselement of <xref:System.Web.UI.WebControls.ListBox>besturingselement.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.ListItem>"
  example:
  - "The following example demonstrates how to use the Enabled property to programmatically disable list items in a <xref:System.Web.UI.WebControls.RadioButtonList> control. The first question asks the user to select the radio button that corresponds to the user's occupation. If the user indicates that he or she is not a developer, the list items in the second radio button list are disabled. The second question asks the user to select a primary programming language. This question is not relevant to a user that is not a developer.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.Enabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_901_1.aspx)]\n [!code-vb[ListItem.Enabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_901_1.aspx)]"
  syntax:
