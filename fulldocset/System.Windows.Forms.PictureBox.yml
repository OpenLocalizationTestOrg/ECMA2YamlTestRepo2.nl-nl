  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "Hiermee geeft u een invoervak Windows-afbeelding voor het weergeven van een installatiekopie."
  remarks: "De PictureBox wordt doorgaans gebruikt voor weergave van afbeeldingen vanuit een bitmap metafile, pictogram, JPEG, GIF of PNG-bestand.       Stel de <xref:System.Windows.Forms.PictureBox.Image%2A>eigenschap in op de <xref:System.Drawing.Image>u wilt weergeven in de ontwerpfase of tijdens runtime.</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> U kunt ook de installatiekopie opgeven door de <xref:System.Windows.Forms.PictureBox.ImageLocation%2A>eigenschap en laden van de afbeelding synchroon met de <xref:System.Windows.Forms.PictureBox.Load%2A>methode of asynchroon met behulp van de <xref:System.Windows.Forms.PictureBox.LoadAsync%2A>methode.</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > Als u gebruiken dezelfde installatiekopie in meerdere PictureBox-besturingselementen wilt, maakt u een kloon van de installatiekopie van het voor elke PictureBox. Toegang tot dezelfde installatiekopie vanaf meerdere besturingselementen zorgt ervoor dat een uitzondering om te worden uitgevoerd.       De <xref:System.Windows.Forms.PictureBox.SizeMode%2A>eigenschap die is ingesteld op de waarden in de <xref:System.Windows.Forms.PictureBoxSizeMode>opsomming, bepaalt knipsel en positie van de afbeelding in het weergavegebied.</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> U kunt de grootte van het weergavegebied wijzigen tijdens de uitvoering met de <xref:System.Windows.Forms.Control.ClientSize%2A>eigenschap.</xref:System.Windows.Forms.Control.ClientSize%2A>       Het besturingselement PictureBox wordt standaard weergegeven door zonder randen. U kunt bieden een standaard of driedimensionale rand met de <xref:System.Windows.Forms.PictureBox.BorderStyle%2A>eigenschap te onderscheiden van de afbeelding vak van de rest van het formulier, zelfs als deze bevat geen afbeelding.</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> De PictureBox is geen besturingselement geselecteerd, wat betekent dat er invoerfocus kan niet ontvangen."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
