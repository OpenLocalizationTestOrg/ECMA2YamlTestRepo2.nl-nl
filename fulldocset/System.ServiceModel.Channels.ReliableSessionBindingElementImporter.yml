  type: Class
  summary: "Betrouwbare sessie bindingelementen wijst naar en van de weergaven van hun bijbehorende beleidsverklaringen in metagegevens. Deze klasse kan niet worden overgenomen."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]maakt gebruik van deze klasse voor het importeren van betrouwbare sessie bindingelementen naar beleidsverklaringen binding in metagegevens. Deze klasse neemt de betrouwbare sessie bindingelementen en aangepaste beleidsverklaringen schrijft naar het WSDL-bestand op de service. Op de client het zoekt die asserties en voegt een bijbehorende bindingselement terug in de binding-client. Houd er rekening mee dat de aanwezigheid van een betrouwbare sessie in een binding wordt gerenderd als de bevestiging betrouwbare bericht is beschreven in de specificatie WS-Reliable Messaging-beleid.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]uitwisselen beleidsverklaringen tussen bindingen naar WSDL informatie naar de <xref:System.ServiceModel.Description.IPolicyImportExtension>en <xref:System.ServiceModel.Description.IPolicyExportExtension>interfaces:-implementeren de <xref:System.ServiceModel.Description.IPolicyImportExtension>interface om te zoeken WSDL-informatie beschikbaar is gemaakt door een bepaald eindpunt voor aangepast beleid asserties over de mogelijkheden van eindpunt of vereisten.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Implementeren de <xref:System.ServiceModel.Description.IPolicyExportExtension>interface op een <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>object instructies over de vereisten in de WSDL-informatie beschikbaar is gemaakt door een bepaald eindpunt of eindpunt mogelijkheden schrijven.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
