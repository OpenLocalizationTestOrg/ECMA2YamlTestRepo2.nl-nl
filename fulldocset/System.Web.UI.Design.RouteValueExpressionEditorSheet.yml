  fullName: System.Web.UI.Design.RouteValueExpressionEditorSheet
  type: Class
  summary: "Vertegenwoordigt een blad ontwerptijd editor voor de eigenschappen van een <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressie in de gebruikersinterface van een ontwerpfunctie host tijdens de ontwerpfase."
  remarks: "De visuele ontwerpfunctie gebruikt de <xref:System.Web.UI.Design.RouteValueExpressionEditor>klasse samen met de klasse RouteValueExpressionEditorSheet selecteren van de afzonderlijke eigenschappen van een `RouteValue` expressie, en Combineer de geselecteerde expressie eigenschapswaarden in een `RouteValue` expressie.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       De <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>methode retourneert een object RouteValueExpressionEditorSheet.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> In het dialoogvenster expressies wanneer u de eigenschap van een besturingselement selecteert en bind dit aan een `RouteValue` expressie, aanroepen van de visuele ontwerpfunctie de <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>methode.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> De visuele ontwerpfunctie maakt gebruik van het geretourneerde RouteValueExpressionEditorSheet object vraagt om de <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>eigenschap.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> Wanneer de eigenschap is geselecteerd, wordt de visuele ontwerpfunctie roept de <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>methode voor het maken van een `RouteValue` expressietekenreeks.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       De <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>eigenschap moet worden opgegeven om te kunnen maken een `RouteValue` expressietekenreeks.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
  syntax:
