  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Deze methode zodat de detectie van proxy multicast onderdrukking berichten verzenden wanneer er een multicast-find-aanvraag ontvangen overschrijven."
  remarks: "Onderdrukking van multicast-berichten kunnen worden verzonden in antwoord op een multicast-zoek of bericht oplossen wanneer een proxy detectie beschikbaar is. Unicast-berichten verzenden naar de proxy detectie kunt Verklein de hoeveelheid netwerkverkeer veroorzaakt door de discovery-bewerkingen."
  syntax:
    content: protected virtual IAsyncResult BeginShouldRedirectFind (System.ServiceModel.Discovery.FindCriteria resolveCriteria, AsyncCallback callback, object state);
    parameters:
    - id: resolveCriteria
      type: System.ServiceModel.Discovery.FindCriteria
      description: "De criteria die oplossen die worden beschreven van de service om te zoeken."
    - id: callback
      type: System.AsyncCallback
      description: "De callback-gemachtigde aan te roepen wanneer de bewerking is voltooid."
    - id: state
      type: System.Object
      description: "De gegevens van de gebruiker gedefinieerde status."
    return:
      type: System.IAsyncResult
      description: "Een verwijzing naar de asynchrone bewerking in behandeling."
  overload: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind*
  exceptions: []
  platform:
  - net462
