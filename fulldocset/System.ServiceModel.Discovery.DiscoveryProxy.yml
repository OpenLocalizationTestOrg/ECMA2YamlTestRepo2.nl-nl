- uid: System.ServiceModel.Discovery.DiscoveryProxy.BeginShouldRedirectFind(System.ServiceModel.Discovery.FindCriteria,System.AsyncCallback,System.Object)
  id: BeginShouldRedirectFind(System.ServiceModel.Discovery.FindCriteria,System.AsyncCallback,System.Object)
  parent: System.ServiceModel.Discovery.DiscoveryProxy
  langs:
  - csharp
  name: BeginShouldRedirectFind(FindCriteria,AsyncCallback,Object)
  nameWithType: DiscoveryProxy.BeginShouldRedirectFind(FindCriteria,AsyncCallback,Object)
