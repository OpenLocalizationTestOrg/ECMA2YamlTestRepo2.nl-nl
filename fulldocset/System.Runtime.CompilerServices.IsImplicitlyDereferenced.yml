  type: Class
  summary: "Geeft aan dat de gewijzigde garbagecollection collection reference verwijzingsparameter in de handtekening van een methode vertegenwoordigt. Deze klasse kan niet worden overgenomen."
  remarks: "De C++-compiler maakt gebruik van de Wijzigingsfunctie IsImplicitlyDereferenced te onderscheiden van de referentie-klassen die door beheerde verwijzing die door beheerde verwijzing doorgegeven worden doorgegeven.  De klasse IsImplicitlyDereferenced en diens partner de <xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>klasse, heffen verwijzing parameters van de parameters van de wijzer.</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>       Compilers verzenden aangepaste parameters in de metagegevens van de manier wijzigen waarop de just-in-time-compileerprogramma (Just in time) waarden verwerkt wanneer het standaardgedrag niet geschikt is.  Wanneer het JIT-compileerprogramma een aangepaste aanpassingsfunctie tegenkomt, verwerkt de waarde in de manier waarop de Wijzigingsfunctie bevat.  Compilers kunnen aangepaste parameters zijn van toepassing op methoden, parameters en retourwaarden.  De JIT-compiler moet reageren op de vereiste parameters, maar optionele parameters kunt negeren.       U kunt aangepaste parameters verzenden naar metagegevens met een van de volgende technieken:-met behulp van methoden in de <xref:System.Reflection.Emit.TypeBuilder>klasse zoals <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, en <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genereren van een Microsoft tussentaal (MSIL)-instructiebestand dat aanroepen naar bevat `modopt` en `modreq`, en montage van het bestand met de [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Met behulp van de niet-beheerde reflectie API."
