  fullName: System.Windows.EventRoute
  type: Class
  summary: "Hiermee geeft u de container voor de route die moet worden gevolgd door een gerouteerde gebeurtenis."
  remarks: "Deze klasse komt overeen met een geldige <xref:System.Windows.RoutedEvent>, en bevat een geordende lijst met doel-object en handler lijst-paren die naar de gebeurtenisroute voor die gebeurtenis verwijzen.</xref:System.Windows.RoutedEvent> EventRoute biedt ondersteuning voor nieuwe gegevens worden toegevoegd aan de lijst en kunt ook voor de handlers in de lijst moet worden aangeroepen.       Meest normale bewerkingen voor het toevoegen van de handlers voor [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] gebeurtenissen hoeven niet werken met deze klasse (Gebruik bijvoorbeeld <xref:System.Windows.EventManager>methoden voor het toevoegen van de verwerking van de klasse of zoeken naar bestaande handlers van een gebeurtenis).</xref:System.Windows.EventManager> Deze klasse is hoofdzakelijk voor gebruik wanneer elementen hebben bepaald kennis over de onderliggende elementen of bovenliggende elementen waarmee u praktische elementen toevoegen of verwijderen van elementen uit de standaardroute berekende gebeurtenis."
  syntax:
    content: public sealed class EventRoute
