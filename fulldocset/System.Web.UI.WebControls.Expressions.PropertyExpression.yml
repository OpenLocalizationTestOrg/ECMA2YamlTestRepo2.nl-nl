  name: PropertyExpression
  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Biedt een manier om te maken van een <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> component van parameters in een <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>verzameling.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "De klasse PropertyExpression wordt gebruikt met de <xref:System.Web.UI.WebControls.QueryExtender>besturingselementen voor het filteren van gegevens in gegevensvelden.</xref:System.Web.UI.WebControls.QueryExtender> De klasse PropertyExpression vergelijkt de waarde van een eigenschap van een kolom met een opgegeven waarde. U kunt bijvoorbeeld een Booleaanse waarde om de waarde in de beëindigde kolom van een producttabel in een database te vergelijken.       De klasse PropertyExpression maakt een vergelijking is gelijk aan (==) voor de waarde van elke parameter en de bijbehorende eigenschap van de <xref:System.Linq.IQueryable>gegevensobject.</xref:System.Linq.IQueryable> Als u meer dan één parameter opgeeft, de parameters worden gecombineerd met behulp van de logische `AND` operator. Parameters die een lege waarde bevatten worden niet toegevoegd aan de `Where` component."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
