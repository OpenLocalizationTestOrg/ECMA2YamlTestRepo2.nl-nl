  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Gebruikt voor het instellen van het standaardbeleid voor het optimaliseren van laadprogramma voor de belangrijkste uitvoerbare toepassing."
  remarks: "De LoaderOptimizationAttribute kan alleen worden ingesteld op de belangrijkste methode voor uitvoerbare toepassingen en op alle andere methoden wordt genegeerd.       Het kenmerk LoaderOptimizationAttribute wordt opgegeven met een <xref:System.LoaderOptimization>opsommingswaarde, waardoor de lader van de toepassing om te optimaliseren voor welk type: `SingleDomain`, `MultiDomain`, of `MultiDomainHost`.</xref:System.LoaderOptimization>       Dit kenmerk is alleen een geheugensteun voor het laadprogramma en heeft geen invloed op programmagedrag.      > [!NOTE] > Als aangepaste code access security-beleid is ingesteld voor de <xref:System.AppDomain>, met behulp van de <xref:System.AppDomain.SetAppDomainPolicy%2A>eigenschap, en de <xref:System.AppDomain>wordt gemaakt met de <xref:System.LoaderOptimization>vlag, het effect is hetzelfde als het opgeven van de <xref:System.LoaderOptimization>vlag; dat wil zeggen, assembly&quot;s in de GAC worden gedeeld.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Wanneer dit het geval is, de lader biedt geen Veroorzaak een exception en de toepassing wordt niet de prestatieverbeteringen die zijn gekoppeld aan de <xref:System.LoaderOptimization>vlag.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
