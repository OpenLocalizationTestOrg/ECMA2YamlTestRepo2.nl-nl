- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van een waarde die of informatie over begeleide uitzonderingen opgenomen in de details van SOAP-fouten geretourneerd naar de client aangeeft voor foutopsporing."
  remarks: "Als u de eigenschap IncludeExceptionDetailInFaults ingesteld op `true` programmatisch kunt u de stroom van gegevens naar de client voor de foutopsporing begeleide uitzonderingen, evenals de publicatie van bestanden van de HTML-informatie voor gebruikers die de service in webbrowsers browsen inschakelen.      > [!CAUTION] > Retourneren informatie over begeleide uitzonderingen om services te kan worden een beveiligingsrisico. Dit komt doordat details van uitzondering beschikbaar stellen voor informatie over de interne client-implementatie die kan worden gebruikt door niet-gemachtigde services."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
