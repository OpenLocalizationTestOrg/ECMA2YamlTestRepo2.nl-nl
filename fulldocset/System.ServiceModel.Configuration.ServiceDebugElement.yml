  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publiceert een HTML-help-pagina op het adres dat is opgegeven door de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>eigenschap.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>"
  remarks: "U kunt deze eigenschap instellen op `false` uitschakelen van de publicatie van een HTML-help-pagina zichtbaar is voor HTML-browsers.       Om te controleren of de HTML help pagina wordt gepubliceerd op de locatie die wordt beheerd door de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>eigenschap, moet u deze eigenschap instellen op `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> Bovendien een van de volgende voorwaarden moet ook worden voldaan: - de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>eigenschap is een absoluut adres die ondersteuning biedt voor het HTTP-protocol-schema.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -Er is een basisadres voor de service die ondersteuning biedt voor het HTTP-protocol-schema.       Hoewel er een uitzondering gegenereerd als een absoluut adres die geen ondersteuning biedt voor het HTTP-protocol-schema is toegewezen aan de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>eigenschap, ieder ander scenario die geen van de bovenstaande criteria voldaan resulteert in een geen uitzondering en er is geen HTML is help-pagina.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als WCF een HTML-help-pagina publiceert. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van de locatie in waarop het HTML help-bestand wordt gepubliceerd."
  remarks: "Deze eigenschap kunt u het gebruik van een aangepaste HTML help-bestand, dat wordt geretourneerd vanuit een HTTP/Get-aanvraag, bijvoorbeeld uit een HTML-browser inschakelen. De locatie van het HTML help-bestand is als volgt worden omgezet.      1.  Als de waarde van deze eigenschap een relatief adres is, wordt de locatie van het HTML help-bestand is de waarde van het basisadres voor de service die ondersteuning biedt voor HTTP-aanvragen, plus de waarde van deze eigenschap.      2.  Als de waarde van deze eigenschap een absoluut adres is en biedt ondersteuning voor HTTP-aanvragen, is de locatie van het HTML help-bestand de waarde van deze eigenschap.      3.  Als de waarde van deze eigenschap absoluut is, maar biedt geen ondersteuning voor HTTP-aanvragen, wordt een uitzondering opgetreden.       Deze eigenschap is alleen geldig wanneer de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>eigenschap is `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "De relatief of absoluut HTTP-URL van de aangepaste HTML help bestand van de gebruiker ziet wanneer het eindpunt met behulp van een HTML-browser wordt weergegeven."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
