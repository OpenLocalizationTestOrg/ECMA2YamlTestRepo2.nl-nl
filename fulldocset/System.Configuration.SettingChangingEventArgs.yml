  summary: "Hiermee haalt u de toepassing instellingensleutel gekoppeld aan de eigenschap."
  remarks: "Elke wrapperklasse instellingen die zijn afgeleid van <xref:System.Configuration.ApplicationSettingsBase>, heeft een bijbehorende instellingen-sleutel is een tekenreeks die helpt de verschillende exemplaren van de dezelfde wrapper in één toepassing dubbelzinnigheid.</xref:System.Configuration.ApplicationSettingsBase> Omdat elke wrapperklasse een set eigenschappen die toepassingsinstellingen vertegenwoordigen definieert, kunt de instellingensleutel op dezelfde manier dubbelzinnigheid van het gebruik ervan."
