  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> gebeurtenis."
  remarks: "De klasse SettingChangingEventArgs biedt gegevens voor de <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>gebeurtenis geeft aan dat de waarde van een eigenschap van de instellingen van toepassing is gewijzigd.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> De meest voorkomende bron voor deze gebeurtenis is de `get` accessor van de <xref:System.Configuration.ApplicationSettingsBase.Item%2A>methode in de <xref:System.Configuration.ApplicationSettingsBase>klasse.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Omdat SettingChangingEventArgs is afgeleid van <xref:System.ComponentModel.CancelEventArgs>, de handler heeft de mogelijkheid om de schrijfbewerking wordt geannuleerd.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
