  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.TabControl.Selecting&quot;> </xref> en <xref href=&quot;System.Windows.Forms.TabControl.Deselecting&quot;> </xref> gebeurtenissen van een <xref href=&quot;System.Windows.Forms.TabControl&quot;> </xref> besturingselement."
  remarks: "Gebruik de <xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A>eigenschap om te bepalen welke gebeurtenis zich voordoet.</xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A> Hiermee kunt u voor het afhandelen van meerdere gebeurtenistypen met één gebeurtenis-handler.       Gebruik de <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A> <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A>Eigenschappen om te bepalen welke <xref:System.Windows.Forms.TabPage>dat de gebeurtenis zich voordoet for.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A> en</xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A>       Annuleren van een tabbladwijziging in een <xref:System.Windows.Forms.TabControl>stelt de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.TabControl>       Zie voor meer informatie over het verwerken van gebeurtenissen [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selecting> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selecting> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#557](~/add/codesnippet/csharp/t-system.windows.forms.t_20_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#557](~/add/codesnippet/visualbasic/t-system.windows.forms.t_20_1.vb)]"
