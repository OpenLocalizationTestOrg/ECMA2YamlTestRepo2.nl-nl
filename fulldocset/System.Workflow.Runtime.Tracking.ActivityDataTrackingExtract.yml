  type: Class
  summary: "Hiermee geeft u een eigenschap of een veld worden opgehaald uit een activiteit en verzonden naar de traceringsservice samen met een verwante verzameling aantekeningen als een punt bijhouden overeenkomt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Elke Gebruikersgebeurtenis of de activiteit statusgebeurtenis die tijdens een workflowexemplaar optreedt is gekoppeld aan een bepaalde activiteit. Een ActivityDataTrackingExtract Hiermee geeft u een eigenschap of een veld moet worden geëxtraheerd uit deze activiteit. U kunt een ActivityDataTrackingExtract opnemen in <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>of <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>instrueren de runtime voor het bijhouden van infrastructuur als een veld of een eigenschap van de bijbehorende activiteit wanneer de infrastructuur overeenkomt met een <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>of een <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> wilt uitpakken</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> De runtime bijhouden infrastructuur puts geëxtraheerde gegevens en eventuele gekoppeld aantekeningen in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>of de <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>die wordt geretourneerd naar de traceringsservice.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Stel <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>om op te geven van het veld of eigenschap voor de infrastructuur voor het bijhouden van runtime ophalen uit de activiteit.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> U kunt aanvullende informatie koppelen aan de geëxtraheerde gegevens door toe te voegen aan <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
