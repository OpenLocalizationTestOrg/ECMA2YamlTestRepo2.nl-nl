  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt bepaald of de opbouwfunctie voor het besturingselement moet worden gebruikt voor het verwerken van de witruimte letterlijke waarden die worden vertegenwoordigd door de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement."
  remarks: "De methode AllowWhitespaceLiterals overschrijft de implementatie van de overgenomen van de <xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName>methode altijd aangeeft dat white spaces in de tekst die zijn gekoppeld aan de <xref:System.Web.UI.WebControls.Literal>besturingselement worden niet vertegenwoordigd door <xref:System.Web.UI.WebControls.Literal?displayProperty=fullName>objecten.</xref:System.Web.UI.WebControls.Literal?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName>"
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString(System.String)
  id: AppendLiteralString(System.String)
  parent: System.Web.UI.WebControls.LiteralControlBuilder
  langs:
  - csharp
  name: AppendLiteralString(String)
  nameWithType: LiteralControlBuilder.AppendLiteralString(String)
  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Voegt de opgegeven letterlijke inhoud naar een besturingselement. De methode AppendLiteralString wordt aangeroepen door de ASP.NET-pagina-framework."
  remarks: "Als de tekenreeks spaties bevatten is, wordt verwerkt volgens de instelling van de <xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A>methode.</xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A> Anders wordt behandeld alsof de interne tekst vertegenwoordigt de <xref:System.Web.UI.WebControls.Literal.Text%2A>eigenschap.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  syntax:
    content: public override void AppendLiteralString (string s);
    parameters:
    - id: s
      type: System.String
      description: "De inhoud toevoegen aan het besturingselement."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "De letterlijke tekenreeks is niet grammaticaal correct."
  platform:
  - net462
- uid: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
