  nameWithType: LiteralControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Genereert <xref href=&quot;System.Web.HttpException&quot;> </xref>, omdat het toevoegen van onderliggende besturingselement opbouwfuncties niet van toepassing op de <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> besturingselement."
  remarks: "In de <xref:System.Web.UI.ControlBuilder>basisklasse, met deze methode wordt de opbouwfuncties van alle onderliggende besturingselementen die zijn gekoppeld aan de <xref:System.Web.UI.WebControls.Literal>besturingselement aan de opgegeven <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>object.</xref:System.Web.UI.ControlBuilder?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder> Deze methode is overgenomen van de <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>klasse en is niet van toepassing op de <xref:System.Web.UI.WebControls.LiteralControlBuilder>.</xref:System.Web.UI.WebControls.LiteralControlBuilder> </xref:System.Web.UI.ControlBuilder?displayProperty=fullName> In de overschreven implementatie in <xref:System.Web.UI.WebControls.LiteralControlBuilder>, genereert de methode altijd <xref:System.Web.HttpException>.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.LiteralControlBuilder>"
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "De <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> -object op voor het onderliggende besturingselement opbouwfuncties aan toevoegen."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Een poging is gedaan om deze methode te gebruiken."
  platform:
  - net462
