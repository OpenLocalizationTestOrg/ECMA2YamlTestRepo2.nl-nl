  type: Enum
  summary: "Hiermee geeft u de knoppen worden weergegeven op het bericht. Gebruikt als een argument van de <xref:System.Windows.MessageBox.Show*>methode.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Standaard de <xref:System.Windows.MessageBox.Show%2A>methode van de <xref:System.Windows.MessageBox>toont een berichtvenster met een **OK** knop.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> U kunt overloads van de <xref:System.Windows.MessageBox.Show%2A>methode die een argument MessageBoxButton accepteren om op te geven van verschillende combinaties van knoppen, waaronder **OK**, **OK**/**annuleren**, **Ja**/**Nee**, en **Ja**/**Nee**/**annuleren**.</xref:System.Windows.MessageBox.Show%2A>       Als u YesNo opgeeft, schakel de **sluiten** knop in de titelbalk van het bericht. Echter, de **sluiten** knop is ingeschakeld voor alle andere opties. Wanneer een gebruiker klikt op de **sluiten** /tikken op knoppen uit-knop of de **ESC** sleutel, een berichtvenster bericht vak resultaat wordt een waarde geretourneerd <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Echter als een bericht alleen verschijnt een **OK** knop of op de **sluiten** zwaarwegende uit-knop of de **ESC** sleutel zorgt ervoor dat het bericht een bericht vak resultaat waarde van <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       De waarde van de knop waarmee een gebruiker wordt geretourneerd door <xref:System.Windows.MessageBox.Show%2A>en is een van de waarden van de <xref:System.Windows.MessageBoxResult>opsomming.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
