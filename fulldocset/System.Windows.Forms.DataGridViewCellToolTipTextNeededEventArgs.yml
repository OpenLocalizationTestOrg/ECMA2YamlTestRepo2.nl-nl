  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.DataGridView.CellToolTipTextNeeded&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis vindt alleen plaats wanneer de <xref:System.Windows.Forms.DataGridView>besturingselement <xref:System.Windows.Forms.DataGridView.DataSource%2A>eigenschap is ingesteld of de <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>eigenschap is `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Wanneer u verwerkt de <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis, de knopinfo die u in de handler opgeeft wordt weergegeven wanneer de muisaanwijzer zich boven een cel en het besturingselement <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>waarde voor eigenschap `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> De <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis is handig als u wilt weergeven van knopinfo bepaald door de huidige status of de waarde van een cel.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       De <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis vindt ook plaats wanneer de waarde van de <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>eigenschap wordt opgehaald, hetzij via een programma of wanneer de muisaanwijzer een cel invoert.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       U kunt de <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>en <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Eigenschappen om te bepalen van de status of de waarde van een cel en deze informatie gebruiken om in te stellen de <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Deze eigenschap is ge√Ønitialiseerd met de waarde van de cel <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>eigenschap waarmee de waarde van de gebeurtenis wordt overschreven.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Verwerken de <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>gebeurtenis bij het werken met grote hoeveelheden gegevens om te voorkomen dat de prestatiestraffen voor het instellen van de cel <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>waarde voor meerdere cellen.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
