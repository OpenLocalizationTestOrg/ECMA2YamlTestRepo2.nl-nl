  name: Package
  nameWithType: Package
  fullName: System.IO.Packaging.Package
  type: Class
  summary: "Vertegenwoordigt een container waarin meerdere gegevensobjecten kunt opslaan."
  remarks: "Pakket is een abstracte klasse die kan worden gebruikt voor het delen van objecten in één entiteit van een gedefinieerde fysieke indeling voor draagbaarheid en efficiënte toegang.       Een ZIP-bestand is de primaire fysieke indeling voor het pakket.  Andere implementaties van het pakket mogelijk gebruik van andere fysieke indelingen zoals een XML-document, een database of de webservice.       Als een bestandssysteem wordt verwezen naar items die zich bevinden in een pakket in een hiërarchische indeling van mappen en bestanden.       Hoewel pakket zelf een abstracte klasse is de <xref:System.IO.Packaging.ZipPackage>afgeleide klasse wordt gebruikt als standaard door de <xref:System.IO.Packaging.Package.Open%2A>methode.</xref:System.IO.Packaging.Package.Open%2A> </xref:System.IO.Packaging.ZipPackage>       Een <xref:System.IO.Packaging.PackagePart>(&quot;onderdeel&quot;) is de abstracte klasse die een object dat is opgeslagen in een pakket vertegenwoordigt.</xref:System.IO.Packaging.PackagePart>       Een <xref:System.IO.Packaging.PackageRelationship>(&quot;relatie&quot;) definieert u een koppeling tussen een bron pakket of <xref:System.IO.Packaging.PackagePart>en een doelobject.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackageRelationship>  Een <xref:System.IO.Packaging.PackageRelationship>kan bestaan uit een van twee typen, die elk een van twee formulieren kan zijn:-een relatie niveau package (gemaakt door de <xref:System.IO.Packaging.Package.CreateRelationship%2A?displayProperty=fullName>methode) is een pakket gekoppeld aan een:: een onderdeel in het pakket zijn gericht.</xref:System.IO.Packaging.Package.CreateRelationship%2A?displayProperty=fullName> </xref:System.IO.Packaging.PackageRelationship>          -Een doelbron buiten het pakket.      -Onderdeel-level een relatie (gemaakt door de <xref:System.IO.Packaging.PackagePart.CreateRelationship%2A?displayProperty=fullName>methode) betrekking heeft een bron <xref:System.IO.Packaging.PackagePart>naar elk: - een ander onderdeel in het pakket zijn gericht.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart.CreateRelationship%2A?displayProperty=fullName>          -Een doelbron buiten het pakket.       De relatie bron pakket of bron <xref:System.IO.Packaging.PackagePart>wordt beschouwd als &quot;eigenaar&quot; van de relatie.</xref:System.IO.Packaging.PackagePart>  Als het bronobject wordt verwijderd, worden ook alle relaties die eigendom zijn van het bronobject verwijderd.  Het proces voor het maken of verwijderen van een relatie wordt de bron- of doelentiteit objecten op elke manier fysiek niet gewijzigd.       Een <xref:System.IO.Packaging.PackageDigitalSignature>(&quot;digitale handtekening&quot;) is een samenstelling van onderdelen en relaties die vertegenwoordigt een digitale handtekening die is opgenomen in een pakket.</xref:System.IO.Packaging.PackageDigitalSignature>  De digitale handtekening identificeert de oorspronkelijke aanvrager en valideert dat de ondertekende delen en relaties die zijn opgenomen in het pakket niet zijn gewijzigd.       Pakketten bieden ook ondersteuning voor digitale Rights Management (DRM) waarmee de inhoud elementen in een pakket met specifieke rechten verleend tot gemachtigde gebruikers worden versleuteld.       Op basis van de pakket-architectuur, een <xref:System.Windows.Xps.Packaging.XpsDocument>is een pakkettype dat is ontworpen voor het opslaan van documenten op basis van de open [papier specificatie XPS (XML)](http://go.microsoft.com/fwlink/?LinkID=65761).</xref:System.Windows.Xps.Packaging.XpsDocument>       [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)]pakketten voor het opslaan van inhoud, bronnen en relaties voor pagina&quot;s en documenten met behulp van een standaard ZIP-bestand standaard gebruikt. Als met een zipbestand, toepassingen gebruikmaken van kunnen de <xref:System.IO.Packaging>klassen op te slaan en te beveiligen (optioneel) een willekeurig type of het aantal gegevensbestanden in een enkele efficiënte toegang container.</xref:System.IO.Packaging>       Zie voor meer informatie de Open Packaging Conventions (OPC)-specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows the basic steps for creating a Package.  In this example, a package is created to contain a document together with a graphic image that is displayed as part of the document.  (This is similar to the case in which an HTML file has an \\<IMG> tag that references an external image file.)  Two <xref:System.IO.Packaging.PackageRelationship> elements are also included in the package.  The first, a \"package-level\" relationship, defines the document part as the package's root element.  A second, \"part-level\" relationship defines the association between the document part (the \"source\" of the part-level relationship) and its use of the image part (the \"target\" of the part-level relationship).  For the complete sample, see [Writing a Package Sample](http://go.microsoft.com/fwlink/?LinkID=160055).  \n  \n [!code-vb[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/visualbasic/packagewrite/packagewrite.vb#packagewritecreatepackage)]\n [!code-cs[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/csharp/PackageWrite/PackageWrite.cs#packagewritecreatepackage)]"
