  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de expressie die wordt gebruikt voor het sorteren van de items in de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ListView.Sorting>gebeurtenis wordt geactiveerd, kunt u de eigenschap SortExpression om op te geven van de sorteerexpressie die wordt gebruikt om te sorteren de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> De sorteerexpressie bevat de naam van het veld te sorteren. U kunt ook meerdere kolommen sorteren op een tijdstip programmatisch als deze eigenschap instelt op een door komma&quot;s gescheiden lijst met veldnamen.      > [!NOTE] > Standaard de <xref:System.Web.UI.WebControls.ListView>besturingselement de sorteerrichting geldt voor de volledige lijst met kolommen.</xref:System.Web.UI.WebControls.ListView> Als gevolg hiervan de sorteerrichting is van toepassing op alleen de laatste kolom in de lijst."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> object to display the sort direction and the column being sorted. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_1.aspx)]  \n  \n The following example shows how to set the SortExpression property in order to sort multiple columns with different sort directions applied to each column.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_2.aspx)]"
