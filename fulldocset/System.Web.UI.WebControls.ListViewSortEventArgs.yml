  fullName: System.Web.UI.WebControls.ListViewSortEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.Sorting>-gebeurtenis geactiveerd wanneer een sorteren knop wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement verwerkt de sorteerbewerking.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Een knop Sorteren is een knop waarvan `CommandName` eigenschap is ingesteld op &quot;Sorteren&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op, zoals de sorteerexpressie aanpassen.       Een object ListViewSortEventArgs is doorgegeven aan de methode voor de verwerking van gebeurtenissen. Dit object kunt u opgeven of de sorteerrichting voor expressie en sorteren voor bepalen de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> Om te bepalen de sorteerexpressie, gebruikt de <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Om te bepalen de sorteerrichting, gebruikt de <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> U kunt ook een sorteervolgorde annuleren door in te stellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewSortEventArgs de <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
  syntax:
    content: 'public class ListViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
