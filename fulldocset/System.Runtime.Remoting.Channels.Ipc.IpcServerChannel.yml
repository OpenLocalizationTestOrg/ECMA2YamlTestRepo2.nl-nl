  name: IpcServerChannel
  nameWithType: IpcServerChannel
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcServerChannel
  type: Class
  summary: "Implementeert een serverkanaal voor externe oproepen dat het systeem IPC gebruikt voor het verzenden van berichten."
  remarks: "Kanalen worden gebruikt door de .NET Framework externe infrastructuur voor het transport van externe oproepen. Wanneer een client een extern object aanroept, wordt de aanroep geserialiseerd in een bericht dat wordt verzonden door een clientkanaal en ontvangen door een serverkanaal. Nadat het bericht is ontvangen, is het gedeserialiseerd en verwerkt. Geretourneerde waarden zijn door het serverkanaal verzonden en ontvangen door de clientkanaal.       De klasse IpcServerChannel maakt gebruik van het IPC (interprocess communication) Windows-systeem transport berichten tussen toepassingsdomeinen op dezelfde computer. Tijdens de communicatie tussen toepassingsdomeinen op dezelfde computer, is het IPC-kanaal veel sneller dan de TCP- of HTTP-kanalen.       Geef om uit te voeren extra verwerking van berichten op de server, een implementatie van de <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interface via alle berichten die door de instantie IpcServerChannel verwerkt worden doorgegeven.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Het exemplaar IpcServerChannel accepteert berichten geserialiseerd in binair of SOAP-indeling.       Een object aan zijn gekoppeld aan configuratie-eigenschappen kunnen worden ingesteld op IpcServerChannel uitvoeringstijd in een configuratiebestand (door het aanroepen van de statische <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>methode) of via een programma (door een <xref:System.Collections.IDictionary>verzameling de <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>constructor).</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Voor een lijst van deze configuratie-eigenschappen, Zie de documentatie voor de <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>constructor.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>      > [!CAUTION] > Bij het instellen van de `exclusiveAddressUse` eigenschap `false` in de `properties` verschillende IpcServerChannel objecten kunnen worden geregistreerd voor dezelfde benoemde pijp-argument. In dat geval gaat aanvragen u naar een van de kanalen die zijn geregistreerd. Deze instelling wordt beschouwd als beveiligde alleen als ALCs worden ook gebruikt."
  example:
  - "The following code example illustrates how to use the IpcServerChannel class.  \n  \n [!code-cpp[Remoting_Ipc#10](~/add/codesnippet/cpp/t-system.runtime.remotin_29_1.cpp)]\n [!code-cs[Remoting_Ipc#10](~/add/codesnippet/csharp/t-system.runtime.remotin_29_1.cs)]  \n  \n The preceding code is used to expose the following remote object.  \n  \n [!code-cpp[Remoting_Ipc#0](~/add/codesnippet/cpp/t-system.runtime.remotin_29_2.cpp)]\n [!code-cs[Remoting_Ipc#0](~/add/codesnippet/csharp/t-system.runtime.remotin_29_2.cs)]  \n  \n For an example of a client using this object remotely, see <xref:System.Runtime.Remoting.Channels.Ipc.IpcClientChannel>."
  syntax:
    content: 'public class IpcServerChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:
