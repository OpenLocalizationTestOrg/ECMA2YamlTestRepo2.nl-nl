  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Hiermee wordt een waarde die aangeeft of het gepubliceerde token een asymmetrische sleutel heeft."
  remarks: "Asymmetrische sleutels worden gebruikt in de cryptografie van openbare sleutels, dat gebruikmaakt van twee sleutels, een openbare sleutel en een persoonlijke sleutel die wiskundig zijn gerelateerd. De openbare sleutel is distributie, maar de persoonlijke sleutel is geheim gehouden. Er is geen vereiste voor het uitwisselen van een gemeenschappelijke sleutel in de cryptografie van openbare sleutels."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het gepubliceerde token een asymmetrische sleutel heeft. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
