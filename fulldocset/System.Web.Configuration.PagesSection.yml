- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of gebeurtenissen voor ASP.NET-pagina&quot;s automatisch zijn verbonden met de functies van de verwerking van gebeurtenissen."
  remarks: "Wanneer AutoEventWireup is `true`, ASP.NET vereist geen gebeurtenis-handlers expliciet te binden aan een gebeurtenis pagina zoals <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Wanneer AutoEventWireup is `false`, moet u expliciet de gebeurtenis binden aan een methode. Als u hebt bijvoorbeeld een `Page_Load` methode in de code voor een pagina de methode wordt aangeroepen in reactie op de <xref:System.Web.UI.Control.Load>gebeurtenis alleen als u die code in het volgende voorbeeld schrijven (Let op de `Handles` -instructie in Visual Basic en de gebeurtenis-handler-code in C#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` wanneer AutoEventWireup is `true`, handlers worden automatisch gekoppeld aan gebeurtenissen tijdens runtime op basis van hun naam en handtekening.      </xref:System.Web.UI.Control.Load> Voor elke gebeurtenis ASP.NET wordt gezocht naar een methode met de naam volgens het patroon `Page_` *eventname*, zoals `Page_Load` of `Page_Init`. ASP.NET controleert eerst voor een overbelasting waarvoor de typische gebeurtenis-handler-handtekening heeft (dat wil zeggen, wordt hiermee aangegeven <xref:System.Object>en <xref:System.EventArgs>parameters).</xref:System.EventArgs> </xref:System.Object> Als een gebeurtenis-handler met deze handtekening niet wordt gevonden, controleert ASP.NET voor een overbelasting waarvoor geen parameters heeft.       Wanneer AutoEventWireup is `false`, moet u expliciet binden gebeurtenis-handlers aan gebeurtenissen, zoals wordt weergegeven in het voorgaande voorbeeld. De methodenamen van de geen in dat geval moet een patroon volgen.       De standaardwaarde is `true` als AutoEventWireup niet is opgegeven de `@ Page` richtlijn. Het kenmerk Visual Studio automatisch opgenomen wanneer het code-behind bestanden maakt. ASP.NET-pagina is geschreven in C#, Visual Studio de waarde ingesteld op `true`. Voor Visual Basic, Visual Studio de waarde ingesteld op `false` omdat handlers afhankelijk zijn van gebeurtenissen met het sleutelwoord die automatisch door Visual Studio wordt ingevoegd bij het genereren van gebeurtenis-handler. Als u AutoEventWireup ingesteld op `true`, u kunt weglaten (of verwijderen) het sleutelwoord.       Stel niet AutoEventWireup `true` als de belangrijkste overweging prestaties. Wanneer automatische gebeurtenis wireup is ingeschakeld, moet tussen 15 en 30 pogingen naar gebeurtenissen bij methoden ASP.NET maken.       Let op het volgende over gebeurtenis-handlers binden aan gebeurtenissen: - als u AutoEventWireup instellen op `true`, zorg ervoor dat u ook handmatig Koppel geen pagina gebeurtenis-handlers aan gebeurtenissen. Als u dit doet, is het mogelijk dat handlers meer dan één keer worden aangeroepen.      -Automatische binding wordt alleen uitgevoerd voor gebeurtenissen op pagina, niet voor gebeurtenissen voor besturingselementen op de pagina.      -Als alternatief voor gebeurtenissen van de binding aan handlers, kunt u overschrijven de `On` *eventname* methoden van de pagina of besturingselementen."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als gebeurtenissen voor ASP.NET-pagina&quot;s automatisch zijn verbonden met functies van de verwerking van gebeurtenissen. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
