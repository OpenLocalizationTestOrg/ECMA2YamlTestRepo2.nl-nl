  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de naam van het tekenreeksveld query."
  remarks: "Gebruik de eigenschap QueryStringField opgeven dat de <xref:System.Web.UI.WebControls.DataPager>besturingselement een HTTP GET-opdracht gebruikt om te navigeren door de pagina&quot;s.</xref:System.Web.UI.WebControls.DataPager> In de GET-aanvragen wordt veld in een query-tekenreeks die uit een naam/waarde-paar bestaat toegevoegd aan de URL van de pagina. De naam is ingesteld met behulp van de eigenschap QueryStringField. De waarde is het bijbehorende paginanummer. Als QueryStringField een lege tekenreeks is of `null`, het besturingselement een HTTP POST-opdracht gebruikt om te navigeren door de pagina&quot;s.       Als u deze eigenschap is handig als u wilt dat alle pagina&quot;s van de gegevens die zijn geïndexeerd door zoekmachines. Dit gebeurt omdat het besturingselement een andere URL voor elke pagina van de gegevens produceert.       Als u de eigenschap QueryStringField instelt, geldt het volgende mogelijk:-u hebt meer dan één <xref:System.Web.UI.WebControls.DataPager>verwijzende dezelfde gegevensgebonden besturingselement een besturingselement op een pagina, en.</xref:System.Web.UI.WebControls.DataPager> In dat geval Zorg ervoor dat de eigenschap QueryStringField van deze <xref:System.Web.UI.WebControls.DataPager>besturingselementen is ingesteld op dezelfde waarde.</xref:System.Web.UI.WebControls.DataPager>      -U hebt meer dan één <xref:System.Web.UI.WebControls.DataPager>beheren in een pagina en ze verwijzing verschillende gegevensgebonden besturingselementen.</xref:System.Web.UI.WebControls.DataPager> In dat geval Zorg ervoor dat de eigenschap QueryStringField van deze <xref:System.Web.UI.WebControls.DataPager>besturingselementen is ingesteld op verschillende waarden.</xref:System.Web.UI.WebControls.DataPager> Als u de <xref:System.Web.UI.WebControls.DataPager>besturingselementen op dezelfde waarde u de bijbehorende gegevensgebonden besturingselementen worden gepagineerd op hetzelfde moment, omdat ze hetzelfde queryreeks veld wordt gebruikt.</xref:System.Web.UI.WebControls.DataPager>       Als u de vorige richtlijnen niet uitvoert, kan onverwacht gedrag voor paginering optreden. Echter geen uitzondering gegenereerd door het besturingselement.       Als QueryStringField-eigenschap niet een lege tekenreeks is of `null`, de waarde van de <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>eigenschap van <xref:System.Web.UI.WebControls.NumericPagerField>of <xref:System.Web.UI.WebControls.NextPreviousPagerField>objecten wordt genegeerd.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> In dat geval gebruikt u deze objecten de <xref:System.Web.UI.WebControls.HyperLink>besturingselement moet worden gemaakt van de navigatieknoppen.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "De naam van het tekenreeksveld query. De standaardwaarde is een lege tekenreeks waarmee wordt aangegeven dat de <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> besturingselement een HTTP POST-opdracht wordt gebruikt om te navigeren door de pagina&quot;s."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
