  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Biedt pagineringsfunctionaliteit moet worden ingeschakeld voor gegevensgebonden besturingselementen die worden geïmplementeerd de <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interface, zoals de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> besturingselement."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [Pagineringsvelden](#pager_fields)      -   [eigenschappen](#page_properties)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## inleiding de DataPager-klasse wordt gebruikt om gegevens pagina en om weer te geven van de navigatieknoppen voor gegevensgebonden besturingselementen die de <xref:System.Web.UI.WebControls.IPageableItemContainer>interface.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Een voorbeeld van een besturingselement dat de interface implementeert is de <xref:System.Web.UI.WebControls.ListView>besturingselement.)</xref:System.Web.UI.WebControls.ListView>       U kunt het DataPager-besturingselement koppelen aan het gegevensgebonden besturingselement met behulp van de <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>eigenschap.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> U kunt ook het DataPager-besturingselement binnen de hiërarchie gegevensgebonden besturingselement plaatsen. Bijvoorbeeld, in de <xref:System.Web.UI.WebControls.ListView>besturingselement, kun je het DataPager-besturingselement binnen de <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>sjabloon.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       U kunt het aantal items die voor elke pagina van de gegevens worden weergegeven door het wijzigen van de <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>eigenschap.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> U kunt ook de manier waarop een pagina wordt verzonden naar de server wijzigen door in te stellen de <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>eigenschap.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Pager velden In om het DataPager-besturingselement om navigatieknoppen weer te geven, moet u pagineringsvelden toevoegen aan het besturingselement. De velden pager afgeleid van de <xref:System.Web.UI.WebControls.DataPagerField>klasse.</xref:System.Web.UI.WebControls.DataPagerField> De volgende tabel bevat de pagineringsfunctie veldtypen die u kunt gebruiken.      | Het veldtype pager | Beschrijving |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Hiermee kunnen gebruikers om te navigeren door één pagina van pagina&quot;s op een tijdstip of om naar de eerste of laatste pagina te gaan. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Hiermee kunnen gebruikers selecteert u een waarde per pagina. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Hiermee kunt u een aangepaste paginerings-UI maken. |       Als u wilt declaratief pager velden toevoegen aan het DataPager-besturingselement, een `Fields` element op het DataPager-besturingselement.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> U kunt vervolgens de pagineringsfunctie velden toevoegen aan de `Fields` element. De velden pager zijn toegevoegd aan de <xref:System.Web.UI.WebControls.DataPager.Fields%2A>verzameling in de volgorde waarin ze worden weergegeven in de `Fields` element.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> De <xref:System.Web.UI.WebControls.DataPager.Fields%2A>verzameling kunt u de pagineringsfunctie velden in het DataPager-besturingselement programmatisch te beheren.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Pagina eigenschappen van de volgende tabel geeft een lijst met alleen-lezen eigenschappen van het DataPager-besturingselement die kenmerken van de pagina van de gegevens. Deze eigenschappen worden doorgaans gebruikt voor het binden van expressies in de <xref:System.Web.UI.WebControls.TemplatePagerField>object.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Het maximum aantal records dat wordt weergegeven voor elke pagina van de gegevens. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| De index van de eerste record die wordt weergegeven op een pagina van de gegevens. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Het totale aantal records die beschikbaar in de onderliggende gegevensbron zijn. |      <a name=&quot;Accessibility&quot;> </a> ## Toegankelijkheid de standaard-opmaak die wordt gerenderd standaard voor dit besturingselement niet aan toegankelijkheidsstandaarden, zoals de richtlijnen van Web Content toegankelijkheid richtlijnen 1.0 Webinhoud prioriteit 1 voldoen kan.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Zie voor meer informatie over Toegankelijkheidsondersteuning voor dit besturingselement [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
