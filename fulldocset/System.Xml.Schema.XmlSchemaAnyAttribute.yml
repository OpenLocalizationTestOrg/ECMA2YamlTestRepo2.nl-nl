  name: Namespace
  nameWithType: XmlSchemaAnyAttribute.Namespace
  fullName: System.Xml.Schema.XmlSchemaAnyAttribute.Namespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Opgehaald of ingesteld van de naamruimten die met de kenmerken die kunnen worden gebruikt."
  remarks: "Als geen naamruimte is opgegeven, `##any` is de standaardinstelling. Als de naamruimte is opgegeven, moet deze een van de waarden in de volgende tabel weergegeven.      | Namespace-waarde | Beschrijving |   |---------------------|-----------------|   | `##any`| Elementen van een naamruimte kunnen worden gebruikt. |   | `##other`| Elementen van elke naamruimte die is niet de `targetNamespace` van het bovenliggende element dat de `anyAttribute` element kan worden gebruikt. |   | `##local`| Elementen die niet worden gekwalificeerd met een naamruimte kunnen worden gebruikt. |   | `##targetNamespace`| Elementen uit de `targetNamespace` van het bovenliggende element dat de `anyAttribute` element kan worden gebruikt. |   | `List of {URIs,` `##targetNamespace, ##local}`| Elementen uit een door spaties gescheiden lijst met naamruimten kunnen worden gebruikt. De lijst kan het volgende bevatten: Uniform Resource Identifier (URI)-verwijzingen van naamruimten, `##targetNamespace`, en `##local`. |"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Naamruimten voor kenmerken die beschikbaar voor gebruik zijn. De standaardwaarde is <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>.       Optioneel."
  overload: System.Xml.Schema.XmlSchemaAnyAttribute.Namespace*
  exceptions: []
  platform:
  - net462
