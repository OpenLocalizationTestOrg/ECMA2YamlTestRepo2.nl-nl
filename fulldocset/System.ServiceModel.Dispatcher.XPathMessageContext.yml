  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Hiermee definieert u verschillende XPath-functies en naamruimte-toewijzingen meestal gebruikt bij het evalueren van de XPath-expressies op basis van SOAP-documenten."
  remarks: "De engine voor het XPath volledige ondersteuning voor XPath-context gebruikt, en het .NET Framework <xref:System.Xml.Xsl.XsltContext>klasse op dezelfde manier waarop <xref:System.Xml.XPath.XPathNavigator>biedt voor het implementeren van deze ondersteuning.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>is een abstracte klasse die kan ontwikkelaars aangepaste XPath functie bibliotheken implementeren en XPath variabelen declareren.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>is een <xref:System.Xml.XmlNamespaceManager>en dus bevat ook de naamruimte voorvoegseltoewijzingen.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       De engine voor het filter implementeert een <xref:System.Xml.Xsl.XsltContext>met de naam XPathMessageContext.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext definieert aangepaste functies die kunnen worden gebruikt in XPath-expressies en deze meerdere algemene naamruimte voorvoegseltoewijzingen declareert. De volgende tabel bevat de aangepaste functies die zijn gedefinieerd door XPathMessageContext die kan worden gebruikt in XPath-expressies.      | Functie voor XPath | Beschrijving |   |--------------------|-----------------|   | hoofdtekst | Retourneert de hoofdtekst van de SOAP-knooppunt, ongeacht de SOAP-versie (1.1. of 1.2). |   | header | Retourneert de SOAP-Header-knooppunt, ongeacht de SOAP-versie (1.1 of 1.2). |   | Correlatiegegevens | Neemt een invoertekenreeks en retourneert de waarde van de berichteigenschap gekoppeld correlatie.  &quot;wsc instanceId&quot; is een gereserveerde tekenreeks die wordt gebruikt voor correlatie context gebaseerde. |   | messageId | Retourneert de waarde van de WS-Addressing MessageID-header. |   | relatesTo | Retourneert de waarde van de WS-Addressing RelatesTo-koptekst, ongeacht de versie (August2004 of WSA 1.0). |   | replyTo | Retourneert de waarde van de WS-Addressing ReplyTo-kop, ongeacht de versie (August2004 of WSA 1.0). |   | van | Retourneert de waarde van de koptekst van WS-Addressing ongeacht de versie (August2004 of WSA 1.0). |   | faultTo | Retourneert de waarde van de koptekst van WS-Addressing FaultTo, ongeacht de versie (August2004 of WSA 1.0). |   | naar | Retourneert de waarde van de koptekst van WS-Addressing op als het aanwezig is, anders wordt anoniem. |   | actie | Retourneert de waarde van de koptekst van WS-Addressing-actie. |   | soap-uri | Retourneert de SOAP-naamruimte-uri. |   | headers met acteur | Neemt een SOAP Actor-uri en retourneert alle headers die die acteur, ongeacht de SOAP-versie (1.1 of 1.2 bevatten). |   | actor | Retourneert de SOAP-Actor-uri van het eerste onderliggende knooppunt, ongeacht de SOAP-versie (1.1 of 1.2). |   | is verplicht | Geretourneerd of het eerste onderliggende knooppunt is verplicht, ongeacht de SOAP-versie (1.1 of 1.2). |   | is actor volgende | Geretourneerd of de SOAP-Actor-uri van het eerste onderliggende knooppunt wordt ervan uitgegaan dat de volgende functie, ongeacht de SOAP-versie (1.1 of 1.2). |   | is-actor-ultimate-ontvanger | Geretourneerd of de SOAP-Actor-uri van het eerste onderliggende knooppunt wordt ervan uitgegaan dat de rol UltimateReceiver ongeacht SOAP-versie (1.1 of 1.2). |   | datum / tijd | Neemt een invoer datumtekenreeks en retourneert de waarde die wordt geconverteerd naar een double. |   | duur | Een tekenreeks invoer timespan neemt en retourneert de waarde als het totale aantal dagen. |   | utc-nu | Retourneert de waarde van <xref:System.DateTime.UtcNow%2A>. |       De volgende tabel bevat de standaard-naamruimten en naamruimte voorvoegsels die door XPathMessageContext worden gedeclareerd.</xref:System.DateTime.UtcNow%2A>      | Voorvoegsel | Namespace |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

