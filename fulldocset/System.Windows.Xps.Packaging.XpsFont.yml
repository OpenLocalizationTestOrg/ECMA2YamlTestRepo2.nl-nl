  fullName: System.Windows.Xps.Packaging.XpsFont
  type: Class
  summary: "Hiermee geeft u een lettertype in een <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "De klasse XpsFont bevat geen openbare constructor.       Gebruik de <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>methode een lettertype toevoegen en het verkrijgen van een verwijzing naar deze in een nieuw document.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       Gebruik de <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>methode om op te halen van de verwijzing naar een lettertype in een bestaand document.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       Op basis van de instellingen van <xref:System.Windows.Xps.Serialization.XpsSerializationManager>en <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, zoals <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>en <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, de leegmaken werking van de <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>methode van de klasse XpsFont mag worden uitgesteld tot het gehele <xref:System.Windows.Xps.Packaging.XpsDocument>is gesloten.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
