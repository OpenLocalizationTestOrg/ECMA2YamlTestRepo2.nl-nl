- uid: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(System.Byte[],System.Guid)
  id: ObfuscateFontData(System.Byte[],System.Guid)
  parent: System.Windows.Xps.Packaging.XpsFont
  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Obfuscates de lettertype-letterbeeld-gegevens."
  remarks: "De ObfuscateFontData-methode is bedoeld voor gebruik wanneer u dit wettelijk verplicht te verbergen, gelicentieerde bedrijfseigen lettertypen weergeven.       Bij deze methode geen versleuteling biedt, de methode ObfuscateFontData kan worden gebruikt gebruikers belemmeren van uitgepakt bedrijfseigen [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] lettertypen en ze afzonderlijk installeren voor andere doeleinden.       Voor meer informatie over lettertype codeversleuteling Zie sectie 2.1.7.3 &quot;Ingesloten lettertype codeversleuteling&quot; in de *papier specificatie XPS (XML)* gedownload op [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "De lettertype-gegevens te verbergen, weergeven."
    - id: guid
      type: System.Guid
      description: "De [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] verbergen, weergeven met de `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462
