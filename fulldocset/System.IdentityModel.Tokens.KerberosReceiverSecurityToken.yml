  type: Class
  summary: "Hiermee geeft u een beveiligingstoken dat is gebaseerd op een Kerberos-ticket is in een SOAP-bericht ontvangen."
  remarks: "Ontwikkelaars van toepassingen hoeft normaal gesproken niet om de klasse KerberosReceiverSecurityToken te gebruiken.       Er zijn twee klassen die beveiligingstokens die zijn gebaseerd op een Kerberos-ticket vertegenwoordigen: <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>en KerberosReceiverSecurityToken.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> De <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>beveiligingstoken wordt gebruikt door clients die gebruikmaken van de <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>beveiligingstoken in uitgaande SOAP-berichten, terwijl het beveiligingstoken KerberosReceiverSecurityToken wordt gebruikt door een webservice die ontvangt SOAP-berichten met het beveiligingstoken.</xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> </xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken>"
