  remarks: "Besturingselementen voor gegevensbronnen Roep de methode AddSupportedCapabilities voor elke mogelijkheid die biedt ondersteuning voor de gegevensbron. Nadat de mogelijkheden zijn toegevoegd, een aanroep van de <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>methode vergelijkt de ondersteunde functies vergeleken met de aangevraagde mogelijkheden (dat wordt vertegenwoordigd door het instellen van de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, en <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Eigenschappen).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Bijvoorbeeld, als een functie, zoals <xref:System.Web.UI.DataSourceCapabilities>niet is toegevoegd, maar de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>eigenschap is ingesteld, de <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>methode er wordt een <xref:System.NotSupportedException>uitzondering.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
