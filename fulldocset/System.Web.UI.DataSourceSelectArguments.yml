en ingesteld, maar het besturingselement van de momenteel gebonden gegevensbron biedt geen ondersteuning voor de aangevraagde functionaliteit, een <xref:System.InvalidOperationException>uitzondering gegenereerd wanneer de <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>methode wordt aangeroepen.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
