  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Biedt een mechanisme dat door gegevensgebonden besturingselementen gebruikt om te vragen van bewerkingen die betrekking hebben op gegevens van besturingselementen voor gegevensbronnen wanneer gegevens worden opgehaald. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DataSourceSelectArguments gegevensgebonden besturingselementen gebruiken om aan te vragen die een gegevensbronbesturingselement aanvullende gegevens gerelateerd bewerkingen op een resultatenset, zoals het sorteren van de gegevens of het opvragen van een specifieke subset van gegevens uitvoert. Deze gegevens gerelateerd bewerkingen worden ge√Ønventariseerd door de <xref:System.Web.UI.DataSourceCapabilities>opsomming.</xref:System.Web.UI.DataSourceCapabilities> De volgende tabel geeft aan hoe de klasse DataSourceSelectArguments ondersteuning biedt voor deze bewerkingen gegevens gerelateerd.      | Mogelijkheid tot | Gerelateerde DataSourceSelectArguments eigenschappen |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Gegevensgebonden besturingselementen niet expliciet aanroepen de <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>methode binden van gegevens, die roept de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode van het besturingselement voor gegevensbronnen die ze zijn gekoppeld.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> Op deze manier wordt met het gegevensgebonden besturingselement gegevens ophaalt uit besturingselement voor de gegevensbron op aanvraag. Omdat de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode een DataSourceSelectArguments-parameter accepteert, het gegevensgebonden besturingselement is verantwoordelijk voor het maken en beheren van een object DataSourceSelectArguments en doorgeeft aan de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode bij het ophalen van gegevens uit het gegevensbronbesturingselement.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       In sommige gevallen gegevensgebonden besturingselementen mogelijk niet alle aanvullende mogelijkheden voor gegevens is gerelateerd. In dit geval gegevensgebonden besturingselementen geven een <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>argumenten object toe aan de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Gegevensgebonden besturingselementen Controleer voor gesorteerde resultatensets, een gegevensbronweergave <xref:System.Web.UI.DataSourceView.CanSort%2A>eigenschap op uitvoeringstijd en voeg een <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>mogelijkheid met behulp van de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>methode.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Als een afzonderlijke bewerking het gegevensgebonden besturingselement een gesorteerde resultatenset van een besturingselement voor gegevensbronnen door in te stellen kan aanvragen de <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>eigenschap op het DataSourceSelectArguments-object doorgegeven aan de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Gegevensgebonden besturingselementen Controleer voor paginering scenario&quot;s, een gegevensbronweergave <xref:System.Web.UI.DataSourceView.CanPage%2A>eigenschap op uitvoeringstijd en voeg een <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>mogelijkheid met behulp van de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>methode.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Als een afzonderlijke bewerking het gegevensgebonden besturingselement kan vragen een subset van gegevens aan een gegevensbronbesturingselement voor paginering door in te stellen de <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>en <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>Eigenschappen van het DataSourceSelectArguments-object doorgegeven aan de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Voor het ophalen van een totale aantal rijen voor paginering scenario&quot;s, Controleer gegevensgebonden besturingselementen een gegevensbronweergave <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>eigenschap op uitvoeringstijd en voeg een <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>mogelijkheid met behulp van de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>methode.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Als een afzonderlijke bewerking het gegevensgebonden besturingselement kan vragen een totale aantal rijen aan een gegevensbronbesturingselement voor paginering door in te stellen de <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>eigenschap op het DataSourceSelectArguments-object doorgegeven aan de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Wanneer de <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>methode retourneert het totale aantal rijen is opgenomen in de <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>eigenschap.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > Als een van de eigenschappen DataSourceSelectArguments is ingesteld, maar het besturingselement van de momenteel gebonden gegevensbron biedt geen ondersteuning voor de aangevraagde functionaliteit, een <xref:System.InvalidOperationException>uitzondering gegenereerd wanneer de <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>methode wordt aangeroepen.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
