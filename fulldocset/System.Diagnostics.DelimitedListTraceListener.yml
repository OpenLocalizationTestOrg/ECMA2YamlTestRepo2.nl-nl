  name: DelimitedListTraceListener
  nameWithType: DelimitedListTraceListener
  fullName: System.Diagnostics.DelimitedListTraceListener
  type: Class
  summary: "Tracering of foutopsporing van uitvoer naar een tekstschrijver, zoals een schrijver stream of naar een stream, zoals een bestandsstroom stuurt."
  remarks: "De trace-uitvoer is in een tekstbestand met scheidingstekens-indeling die gebruikmaakt van het scheidingsteken dat is opgegeven door de <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>eigenschap.</xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A> Het scheidingsteken wordt gebruikt voor elk veld in een line-of uitvoer is beëindigd. Bijvoorbeeld, als u wilt weergeven van de traceringsuitvoer in een Microsoft Excel-werkblad, kunt u opgeven een komma (&quot;,&quot;) als scheidingsteken en maak een bestand met door komma&quot;s gescheiden waarden (CSV).      > [!IMPORTANT] > <xref:System.IDisposable>interface.</xref:System.IDisposable> Als u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een`try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat wordt geïmplementeerd IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>       U kunt inschakelen of een DelimitedListTraceListener uitschakelen via het toepassingsconfiguratiebestand en gebruik vervolgens de geconfigureerde DelimitedListTraceListener in uw toepassing. U kunt ook een DelimitedListTraceListener maken in uw code.      > [!NOTE] > De DelimitedListTraceListener begrenst alleen tekst die wordt verzonden via de methoden die hebben namen die beginnen met het woord `Trace`, zoals <xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName>of <xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName>.</xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName> </xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName> Traceringsgegevens dat is verzonden met behulp van de <xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>en <xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName>methoden niet worden gescheiden.</xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName> </xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>       Om te een DelimitedListTraceListener configureren, bewerkt u het configuratiebestand dat overeenkomt met de naam van uw toepassing. In dit bestand kunt u een listener toevoegen, stel de eigenschappen voor een listener of verwijderen van een listener. Het configuratiebestand moet worden geformatteerd, zoals wordt weergegeven in het volgende voorbeeld: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;,&quot;              initializeData=&quot;delimitedOutput.csv&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```       >  [!NOTE] > als u probeert te schrijven naar een bestand dat wordt gebruikt of niet beschikbaar is, de bestandsnaam is automatisch voorafgegaan door een GUID.      > [!NOTE] > Listeners zijn bedoeld om te worden gebruikt door de methoden van de <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, en <xref:System.Diagnostics.TraceSource>klassen schrijven traceringsinformatie.</xref:System.Diagnostics.TraceSource> </xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug> Listenermethoden, met uitzondering van de constructors, moeten niet worden aangeroepen rechtstreeks vanuit de toepassingscode."
