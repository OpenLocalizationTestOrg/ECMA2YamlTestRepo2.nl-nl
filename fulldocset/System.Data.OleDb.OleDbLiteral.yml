  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "Retourneert informatie over letterlijke waarden in de tekstopdrachten, gegevens en objecten in de database."
  remarks: "De opsomming OleDbLiteral retourneert de volgende categorieën van letterlijke informatie.      | Categorie | Retourneert |   |--------------|-------------|   | Een speciaal teken of tekstopdrachten, zoals het teken waarmee prijsopgave-id&quot;s gebruikt. | Het teken of de tekens. |   | Een waarde van de letterlijke gegevens, zoals een teken-literal in een SQL-instructie. | De maximale lengte van de letterlijke waarde in tekens, een lijst met de tekens die niet kan worden gebruikt in de letterlijke waarde en een lijst met de tekens die niet worden gebruikt als het eerste teken van de letterlijke waarde. |   | De naam van een database-object, zoals een kolom of tabel. | De maximale lengte van de naam in tekens, een lijst met de tekens die niet kan worden gebruikt in de naam en een lijst met de tekens die niet worden gebruikt als het eerste teken van de naam. |   | Multidimensionale beperking kolommen. | Beperkingswaarden die gegevens over kubussen, dimensies, hiërarchieën, niveaus en leden beschikbaar van een gegevensbron retourneren; en worden behandeld als letterlijke waarden in plaats van als zoekpatronen. |       De meeste leden van de inventarisatie OleDbLiteral toegewezen aan een van de OLE DB-DBLITERAL-waarden die in de structuur DBLITERALINFO worden geretourneerd.       Multidimensionale beperking kolommen zijn leden van de schema-objecten en toewijzen aan OLE DB voor OLAP-gebruikt door de IDBSchemaRowset-interface.       Een <xref:System.NotSupportedException>wordt gegenereerd als de opgegeven letterlijke informatie wordt niet ondersteund en kan niet worden geretourneerd.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
