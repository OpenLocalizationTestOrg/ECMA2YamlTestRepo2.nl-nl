  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Het teken dat wordt gebruikt in een LIKE-component als u het teken dat wordt geretourneerd voor de DBLITERAL_LIKE_PERCENT letterlijke waarde. Als een procentteken (%) wordt gebruikt voor het overeenkomen met nul of meer tekens en dit is bijvoorbeeld een backslash (\\\\), de tekens &quot; abc\\\\%% &quot; overeen met alle tekenwaarden die beginnen met &quot;abc %&quot;. Sommige SQL dialecten ondersteuning voor een component (de ESCAPE-component) die kan worden gebruikt voor het onderdrukken van deze waarde. Is toegewezen aan DBLITERAL_ESCAPE_PERCENT_PREFIX."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Het escape-teken, indien van toepassing, gebruikt voor het achtervoegsel van het teken dat wordt geretourneerd voor de DBLITERAL_LIKE_PERCENT letterlijke. Bijvoorbeeld, als een procentteken (%) wordt gebruikt voor nul of meer tekens en het percentage tekens escape-teken zijn door openen en sluiten vierkante haken, DBLITERAL_ESCAPE_PERCENT_PREFIX is &quot; [&quot;, DBLITERAL_ESCAPE_PERCENT_SUFFIX is &quot;] &quot;, en de tekens &quot;abc [%]-%&quot; overeen met alle tekenwaarden die beginnen met &quot;abc %&quot;. Providers die niet een achtervoegsel teken wordt gebruikt als u het teken DBLITERAL_ESCAPE_PERCENT niet deze letterlijke waarde retourneren en de lt-lid van de structuur DBLITERAL kunnen worden ingesteld op DBLITERAL_INVALID als aangevraagd. Is toegewezen aan DBLITERAL_ESCAPE_PERCENT_SUFFIX."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
