  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Geeft aan de code volgend op het kenmerk moet worden uitgevoerd in uitvoeren, niet stap, modus."
  remarks: "Het kenmerk DebuggerStepperBoundaryAttribute wordt gebruikt als een escape van het effect van een <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Bij het uitvoeren van binnen de grenzen van de <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, geleverde designer code wordt uitgevoerd als een stap-through totdat de volgende gebruiker code verstrekt aangetroffen.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Wanneer context switches worden aangebracht op een thread, de volgende gebruiker opgegeven codemodule interval in kan geen verband houdt met de code die is bezig de foutopsporing wordt uitgevoerd. Om te voorkomen deze foutopsporing ervaring, gebruikt u de DebuggerStepperBoundaryAttribute kunt u code voor het uitvoeren van code doorlopen. Bijvoorbeeld in [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], uitgevoerd voor een DebuggerStepperBoundaryAttribute tijdens het doorlopen van code met de sleutel F10 (of **stap Over** opdracht) heeft hetzelfde effect als F5 te drukken of met behulp van de **foutopsporing starten** opdracht."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
