  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Hiermee geeft u de weergave van de cultuur-specifieke van cijfers."
  remarks: "De waarde van een DigitShapes geeft aan dat geen cijfer vorm is vervangen door de invoer van Unicode, een cijfer vorm vervangen op basis van de context is of een vorm systeemeigen nationaal cijfer is vervangen door de invoer.       De talen Arabisch Indische en Thais hebben klassieke vormen voor getallen die afwijken van de cijfers 0 t/m 9 (Unicode U + 0030 door middel van U + 0039), die meestal worden gebruikt op computers. De toepassing gebruikmaakt van de DigitShapes-inventarisatie met de <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>eigenschap cijfers U +&0030; door middel van U +&0039; weergeven in het ontbreken van andere opmaak informatie opgeven.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       De DigitShapes-inventarisatie wordt voornamelijk gebruikt door toepassingen die zijn bedoeld voor culturen bidirectionele scripts gebruiken. Bijvoorbeeld, is de volgorde lezen van Arabisch en Indische scripts bidirectionele."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
