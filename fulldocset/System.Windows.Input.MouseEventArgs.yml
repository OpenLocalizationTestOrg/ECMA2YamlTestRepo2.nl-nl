  summary: "Biedt gegevens voor gerelateerde muis gerouteerde gebeurtenissen waarbij geen specifiek muisknop of het muiswiel bijvoorbeeld <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "Deze gegevens gebeurtenisklasse wordt gebruikt met de volgende gekoppelde gebeurtenissen.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Deze gebeurtenisklasse van gegevens wordt gebruikt met de volgende gerouteerde gebeurtenissen.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Deze gerouteerde gebeurtenissen doorsturen van de eerder vermelde gekoppelde gebeurtenissen zodat ze beter toegankelijk voor het model algemene element in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Gekoppelde gebeurtenissen en de gebeurtenissen basiselement gerouteerd delen hun gebeurtenisgegevens en de vastleg- en versies van de gerouteerde gebeurtenissen tunneling ook delen van gegevens van gebeurtenissen.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Dit kan de verwerkte kenmerken van de gebeurtenis beïnvloeden doorheen de gebeurtenisroute. Zie voor meer informatie [invoer overzicht](~/add/includes/ajax-current-ext-md.md).       Other than de <xref:System.Windows.RoutedEventArgs>Eigenschappen die relevant voor alle gerouteerde gebeurtenissen, de meest interessante eigenschappen van MouseEventArgs die u mogelijk zijn in een <xref:System.Windows.Input.MouseEventHandler>implementatie zijn diverse eigenschappen die de huidige knopstatus (zoals <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) en <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>is nuttig met name omdat u <xref:System.Windows.Input.MouseDevice.Captured%2A>deze</xref:System.Windows.Input.MouseDevice.Captured%2A> kunt controleren</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Houd er rekening mee dat gebeurtenissen die specifiek betrekking op de muis knopgebeurtenissen hebben <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> van een andere gebeurtenis gegevensklasse gebruiken De eigenschappen van de knop muis zijn beschikbaar op MouseEventArgs wanneer er invoer modi of interacties die betrekking hebben op de knoppen zelfs als u een gebeurtenis niet knop verwerkt.       De <xref:System.Windows.Input.Mouse>klasse biedt aanvullende eigenschappen en methoden voor het bepalen van de status van de muis.</xref:System.Windows.Input.Mouse>"
