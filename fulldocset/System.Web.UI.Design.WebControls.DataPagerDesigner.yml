  remarks: "De methode PreFilterProperties wordt een nieuwe eigenschap toegevoegd aan het eigenschappenraster van de <xref:System.Web.UI.WebControls.DataPager>besturingselement dat overeenkomt met de <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Als de <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>eigenschap is ingesteld op `true`, de methode PreFilterProperties stelt u ook de <xref:System.ComponentModel.BrowsableAttribute>kenmerk van de <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>eigenschap `BrowsableAttribute.No`.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.ComponentModel.BrowsableAttribute> </xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> Dit voorkomt dat pagineringsvelden worden verwijderd met behulp van de `Fields` in het dialoogvenster wanneer een sjablonen paginaveld in de modus sjablonen is."
