  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> besturingselement."
  remarks: "In een visuele ontwerper, wanneer u naar een ontwerpfunctie weergave overschakelt (zoals `Design` weergeven in [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), de opmaak die beschrijft de <xref:System.Web.UI.WebControls.DataPager>besturingselement wordt geparseerd.</xref:System.Web.UI.WebControls.DataPager> Een moment van ontwerp-versie van het besturingselement wordt vervolgens gemaakt op het ontwerpoppervlak. Wanneer u naar de bronweergave overschakelt, wordt het moment van ontwerp besturingselement doorgevoerd als markup voor de webpagina.       De eigenschappen van de klasse DataPagerDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>eigenschap retourneert de lijst met items die worden gebruikt voor het maken van een paneel infolabel.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -De <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>eigenschap wordt gebruikt als de designer (met schaduw) versie van de <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -De <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>eigenschap retourneert een verzameling van sjabloongroepen voor de sjablonen pager velden van het gekoppelde <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -De <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>eigenschap retourneert altijd `true`, wat aangeeft dat de ontwerpfunctie wordt gemaakt een tijdelijke kopie van de bijbehorende <xref:System.Web.UI.WebControls.DataPager>besturingselement om te genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       De methoden van de klasse DataPagerDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>en <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>methoden retourneren de HTML-opmaak die wordt gebruikt voor het weergeven van de bijbehorende <xref:System.Web.UI.WebControls.DataPager>tijdens de ontwerpfase.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -De <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken en de bijbehorende ontwerpen <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -De <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>methode wordt gebruikt voor het toevoegen of verwijderen van eigenschappen van het raster eigenschappen voor de <xref:System.Web.UI.WebControls.DataPager>besturingselement.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
