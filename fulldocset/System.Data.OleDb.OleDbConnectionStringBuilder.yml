  remarks: "Instellen van de <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>eigenschap, hetzij rechtstreeks (door in te stellen de <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>eigenschap) of door een verbindingsreeks wordt doorgegeven als parameter aan de constructor, invloed kunnen zijn op de set van sleutel/waarde-paren die zijn opgenomen in de <xref:System.Data.OleDb.OleDbConnectionStringBuilder>exemplaar.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Instellen van de <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>eigenschap in op &quot;sqloledb&quot;, bijvoorbeeld alle de standaard SQL eigenschappen van een verbindingsreeks wordt toegevoegd.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Zie het voorbeeld in dit onderwerp voor een demonstratie van dit probleem.       Sommige providers, het toekennen van een verbindingsreeks binnen de <xref:System.Data.OleDb.OleDbConnectionStringBuilder>constructor zorgt ervoor dat de volgorde van de opgegeven sleutel/waarde-paren te rangschikken.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_18_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_18_1.cs)]"
