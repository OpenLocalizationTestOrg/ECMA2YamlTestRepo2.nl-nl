- uid: System.Data.OleDb.OleDbConnectionStringBuilder.OleDbServices
  id: OleDbServices
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: OleDbServices
  nameWithType: OleDbConnectionStringBuilder.OleDbServices
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.OleDbServices
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Opgehaald of ingesteld van de waarde moet worden doorgegeven voor de sleutel van de OLE DB-Services in de verbindingsreeks."
  remarks: "De sleutel van de OLE DB-Services in de verbindingsreeks definieert een combinatie van waarden waarmee ontwikkelaars in- of uitschakelen van de OLE DB-services. De eigenschap bevat een bitsgewijze combinatie van waarden die worden beschreven in de OLE DB-documentatie. Zie voor meer informatie over de juiste waarden voor deze eigenschap de OLE DB-programmeurs referentie, met name &quot;Overschrijven Provider Service standaardinstellingen.&quot; De standaardwaarde voor deze eigenschap is-13. Dit komt overeen met een aanvraag voor het groeperen van bronnen, automatische transactie aanmelding niveau sessie aggregatie en geen client cursorengine."
  example:
  - "The following example works with the OleDbServices property in two ways. First, it assigns a value directly to the property, demonstrating the effect this action has on the resulting connection string. Then, the example clears the <xref:System.Data.OleDb.OleDbConnectionStringBuilder> and assigns a complete connection string that contains a value for the OLE DB Services key. This step demonstrates that setting the value from the connection string modifies the OleDbServices property, as well.  \n  \n [!code-cs[DataWorks OleDbConnectionStringBuilder.OleDbServices#1](~/add/codesnippet/csharp/p-system.data.oledb.oled_8_1.cs)]\n [!code-vb[DataWorks OleDbConnectionStringBuilder.OleDbServices#1](~/add/codesnippet/visualbasic/p-system.data.oledb.oled_8_1.vb)]"
  syntax:
    content: public int OleDbServices { get; set; }
    return:
      type: System.Int32
      description: "Retourneert de waarde die overeenkomt met de sleutel van de OLE DB-Services in de verbindingsreeks. De waarde is standaard-13."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.OleDbServices*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbConnectionStringBuilder.PersistSecurityInfo
  id: PersistSecurityInfo
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: PersistSecurityInfo
  nameWithType: OleDbConnectionStringBuilder.PersistSecurityInfo
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.PersistSecurityInfo
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Opgehaald of ingesteld van een Boolean die aangeeft of beveiliging van gevoelige informatie, zoals het wachtwoord als onderdeel van de verbinding wordt geretourneerd als de verbinding geopend is of ooit is een open status heeft."
  remarks: "Deze eigenschap komt overeen met de sleutel &quot;Persist Security Info&quot; in de verbindingsreeks."
  example:
  - "The following example works with the PersistSecurityInfo property in two ways. First, it assigns a value directly to the property, demonstrating the effect this action has on the resulting connection string. Then, the example clears the <xref:System.Data.OleDb.OleDbConnectionStringBuilder> and assigns a complete connection string that contains a value for the \"Persist Security Info\" key. This step demonstrates that setting the value from the connection string modifies the PersistSecurityInfo property, as well.  \n  \n [!code-cs[DataWorks OleDbConnectionStringBuilder.PersistSecurityInfo#1](~/add/codesnippet/csharp/p-system.data.oledb.oled_23_1.cs)]\n [!code-vb[DataWorks OleDbConnectionStringBuilder.PersistSecurityInfo#1](~/add/codesnippet/visualbasic/p-system.data.oledb.oled_23_1.vb)]"
  syntax:
    content: public bool PersistSecurityInfo { get; set; }
    return:
      type: System.Boolean
      description: "De waarde van de eigenschap PersistSecurityInfo of <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als er geen is opgegeven."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.PersistSecurityInfo*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  id: Provider
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: Provider
  nameWithType: OleDbConnectionStringBuilder.Provider
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.Provider
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Opgehaald of ingesteld van een tekenreeks met de naam van de gegevensprovider die zijn gekoppeld aan de interne verbindingstekenreeks."
  remarks: "Als de doorgegeven waarde null is wanneer u probeert in te stellen van de eigenschap, wordt de eigenschap Provider opnieuw instellen. Als de waarde is niet ingesteld en de ontwikkelaar probeert op te halen van de eigenschap, de geretourneerde waarde is `String.Empty`. Deze eigenschap komt overeen met de sleutel &quot;Provider&quot; in de verbindingsreeks.       De waarde van de `Provider` eigenschap, hetzij rechtstreeks (door in te stellen de <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>eigenschap) of door een verbindingsreeks wordt doorgegeven als parameter aan de constructor, invloed kunnen zijn op de set van sleutel/waarde-paren die zijn opgenomen in de <xref:System.Data.OleDb.OleDbConnectionStringBuilder>exemplaar.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> Alle de standaard SQL eigenschappen van een verbindingsreeks instelling Provider-eigenschap &quot;sqloledb&quot;, bijvoorbeeld worden toegevoegd. Zie het voorbeeld in dit onderwerp voor een demonstratie van dit probleem.       Sommige providers, het toekennen van een verbindingsreeks binnen de <xref:System.Data.OleDb.OleDbConnectionStringBuilder>constructor zorgt ervoor dat de volgorde van de opgegeven sleutel/waarde-paren te rangschikken.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/visualbasic/p-system.data.oledb.oled_24_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Provider#1](~/add/codesnippet/csharp/p-system.data.oledb.oled_24_1.cs)]"
  syntax:
    content: public string Provider { get; set; }
    return:
      type: System.String
      description: "De waarde van de eigenschap Provider of <xref uid=&quot;langword_csharp_String.Empty&quot; name=&quot;String.Empty&quot; href=&quot;&quot;> </xref> als er geen is opgegeven."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.Provider*
  exceptions: []
  platform:
  - net462
