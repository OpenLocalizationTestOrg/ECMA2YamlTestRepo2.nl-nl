- uid: System.Windows.FrameworkTemplate.VisualTree
  id: VisualTree
  parent: System.Windows.FrameworkTemplate
  langs:
  - csharp
  name: VisualTree
  nameWithType: FrameworkTemplate.VisualTree
  fullName: System.Windows.FrameworkTemplate.VisualTree
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Opgehaald of ingesteld van het hoofdknooppunt van de sjabloon."
  remarks: "<a name=&quot;xamlPropertyElementUsage_VisualTree&quot;></a>## XAML eigenschap elementgebruik ```   <object>     <VisualTreeRootNode > VisualTreeNodeContents     </VisualTreeRootNode >   </object>   ``` <a name=&quot;xamlValues_VisualTree&quot;> </a> ## XAML waarden *VisualTreeRootNode* een enkel XAML-element als het direct onderliggende lid van de <xref:System.Windows.FrameworkTemplate>subklasse.</xref:System.Windows.FrameworkTemplate>       Sjablonen moeten een enkel hoofdknooppunt hebben. Om te genereren van een handig sjabloon, het element dat is gekozen als *VisualTreeRootNode* wordt verwacht voor de ondersteuning van een inhoudsmodel van een eigen, vaak een model die ondersteuning biedt voor meerdere onderliggende elementen.       *VisualTreeNodeContents* een of meer elementen die door de gewenste sjabloon worden voltooid. Als het element dat is gekozen als *VisualTreeRootNode* ondersteunt alleen één onderliggend vervolgens er kan slechts één element worden gedeclareerd als *VisualTreeNodeContents*. Het is ook mogelijk (Hoewel ongewoon) op te geven tekst als de gekozen *VisualTreeRootNode* ondersteunt de eigenschap text-inhoud."
  syntax:
    content: public System.Windows.FrameworkElementFactory VisualTree { get; set; }
    return:
      type: System.Windows.FrameworkElementFactory
      description: "Het hoofdknooppunt van de sjabloon."
  overload: System.Windows.FrameworkTemplate.VisualTree*
  exceptions: []
  platform:
  - net462
