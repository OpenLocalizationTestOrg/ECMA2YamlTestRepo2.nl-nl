- uid: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity
  id: Opacity
  parent: System.Windows.Media.Effects.OuterGlowBitmapEffect
  langs:
  - csharp
  name: Opacity
  nameWithType: OuterGlowBitmapEffect.Opacity
  fullName: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Opmerking: Deze API is nu verouderd.** De niet-verouderde variant is <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;> </xref>. Opgehaald of ingesteld van de mate van dekking van de gloed halo.'
  remarks: "De volgende afbeelding ziet u het effect van deze eigenschap: ![schermafbeelding: gloed dekking eigenschapswaarden vergelijken](~/add/media/effects-outerglowopacity.png &quot;schermafbeelding: gloed dekking eigenschapswaarden vergelijken&quot;) dekking kan ook worden opgegeven met de alfa-waarde van <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Het niveau van de dekking van de gloed. Een waarde van 0 geeft aan dat de gloed halo volledig transparant, terwijl een waarde van 1 geeft aan dat de gloed mat. De waarde van 0,5 geeft aan de gloed 50 procent ondoorzichtige waarde 0.725 geeft aan dat de gloed is 72.5 procent ondoorzichtige, enzovoort. Waarden die kleiner is dan 0 worden behandeld als 0, terwijl de waarden die groter zijn dan 1 worden behandeld als 1. De standaardwaarde is 1."
  overload: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
