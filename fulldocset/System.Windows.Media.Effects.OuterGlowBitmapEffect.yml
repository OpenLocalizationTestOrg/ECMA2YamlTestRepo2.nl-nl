  summary: '**Opmerking: Deze API is nu verouderd.** De niet-verouderde variant is <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;> </xref>. Opgehaald of ingesteld van de korreligheid van de gloed halo.'
  remarks: "De volgende afbeelding ziet u het effect van deze eigenschap.       ![Schermafbeelding: Ruis eigenschapswaarden vergelijken](~/add/media/effects-outerglownoise.png &quot;schermafbeelding: vergelijken ruis eigenschapswaarden&quot;) <a name=&quot;dependencyPropertyInfo_Noise&quot;> </a> ## gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.NoiseProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.NoiseProperty>      "
