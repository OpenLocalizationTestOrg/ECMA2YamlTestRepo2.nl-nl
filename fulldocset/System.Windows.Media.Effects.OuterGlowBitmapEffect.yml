  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]bitmapeffecten zijn software weergegeven. Elk object dat een effect is van toepassing wordt ook weergegeven in software. Bitmapeffecten moeten niet worden toegepast op grote visuele elementen of animaties omdat dit kan de prestaties verslechteren.       OuterGlowBitmapEffect is een van de verschillende effecten die worden geleverd met de [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]. Andere effecten zijn bijvoorbeeld:- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>de volgende afbeelding ziet u een OuterGlowBitmapEffect toegepast op een visueel object (in dit geval wordt toegepast op een <xref:System.Windows.Controls.TextBox>).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect>       ![Schermafbeelding: OuterGlowBitmapEffect bitmap effect](~/add/media/effects-outerglowsimple.png &quot;schermafbeelding: OuterGlowBitmapEffect bitmap effect&quot;) de volgende afbeeldingen ziet u het effect van verschillende basiseigenschappen van OuterGlowBitmapEffect.      -De <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>eigenschap geeft de grootte van de gloed halo: ![schermafbeelding: OuterGlowBitmapEffect bitmap effect](~/add/media/effects-outerglowglowsize.png &quot;schermafbeelding: OuterGlowBitmapEffect bitmap effect&quot;) : de <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A>eigenschap geeft het niveau van de ruis in de gloed: ![schermafbeelding: vergelijken ruis eigenschapswaarden](~/add/media/effects-outerglownoise.png &quot;schermafbeelding: vergelijken ruis eigenschapswaarden&quot;) : de <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A>eigenschap geeft u op hoe transparante de gloed: ![schermafbeelding: gloed dekking eigenschapswaarden vergelijken](~/add/media/effects-outerglowopacity.png &quot;schermafbeelding: gloed dekking eigenschapswaarden vergelijken&quot;) </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>"
