  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "Hiermee geeft u een automatisch gegenereerde veld in een gegevensgebonden besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AutoGeneratedField wordt gebruikt om weer te geven van een automatisch gegenereerde veld in een gegevensgebonden besturingselement, zoals <xref:System.Web.UI.WebControls.GridView>of <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Automatisch gegenereerde velden zijn gemaakt door een gegevensgebonden besturingselement wanneer de betreffende eigenschap is ingesteld op `true` (bijvoorbeeld de <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>eigenschap voor de <xref:System.Web.UI.WebControls.GridView>beheer, de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>eigenschap voor de <xref:System.Web.UI.WebControls.DetailsView>besturingselement, enzovoort).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      > [!NOTE] > Automatisch gegenereerde velden zijn niet toegevoegd aan de veldverzameling van een gegevensgebonden besturingselement (bijvoorbeeld de <xref:System.Web.UI.WebControls.GridView.Columns%2A>verzameling voor de <xref:System.Web.UI.WebControls.GridView>beheer, de <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>verzameling voor de <xref:System.Web.UI.WebControls.DetailsView>besturingselement, enzovoort).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       De klasse AutoGeneratedField is bedoeld voor gebruik intern door gegevensgebonden besturingselementen. In tegenstelling tot andere gegevensvelden (zoals <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>, enzovoort), de klasse AutoGeneratedField kan niet worden geplaatst declaratief op een pagina als onderdeel van een veldverzameling.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> Hoewel u een object AutoGeneratedField programmatisch aan een veldverzameling toevoegen kunt, kan dit ontwerppatroon moet worden vermeden.       Omdat automatisch gegenereerde velden de automatische rendering van een veld vertegenwoordigen, toestaan gegevensgebonden besturingselementen meestal gebruikers niet om de eigenschappen van de objecten AutoGeneratedField te wijzigen. Als de automatische rendering niet geschikt is voor uw behoeften, definieert u de gegevensvelden van uw eigen voor de veldverzameling van het besturingselement."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField
