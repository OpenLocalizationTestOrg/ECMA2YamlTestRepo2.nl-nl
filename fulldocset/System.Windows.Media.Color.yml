.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Voorbeeld: `0000FF`.       *aarrggbb* een hexadecimaal getal acht cijfers. De eerste twee cijfers geeft de kleur <xref:System.Windows.Media.Color.A%2A>waarde, worden de volgende twee opgeven de <xref:System.Windows.Media.Color.R%2A>waarde, worden de volgende twee opgeven de <xref:System.Windows.Media.Color.G%2A>waarde en de laatste twee opgeven de <xref:System.Windows.Media.Color.B%2A>waarde.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Voorbeeld: `FF0000FF`.       *scA* <xref:System.Single?displayProperty=fullName> de kleur <xref:System.Windows.Media.Color.ScA%2A>waarde.</xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single?displayProperty=fullName>           *scR* <xref:System.Single?displayProperty=fullName> de kleur <xref:System.Windows.Media.Color.ScR%2A>waarde.</xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single?displayProperty=fullName>           *scG* <xref:System.Single?displayProperty=fullName> de kleur <xref:System.Windows.Media.Color.ScG%2A>waarde.</xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single?displayProperty=fullName>           *scB* <xref:System.Single?displayProperty=fullName> de kleur <xref:System.Windows.Media.Color.ScB%2A>waarde.</xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single?displayProperty=fullName>           *profileUri* <xref:System.Uri?displayProperty=fullName> de [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] of [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] profiel kleur.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> de kleurwaarde alpha-kanaal.</xref:System.Single?displayProperty=fullName>     Het geldige bereik is 0,0 en 1,0.       *colorValue* <xref:System.Single?displayProperty=fullName> een