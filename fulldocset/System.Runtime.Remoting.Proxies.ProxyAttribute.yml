  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "Geeft aan dat een objecttype dat u een aangepaste proxy vereist."
  remarks: "Het huidige kenmerk toepassen op typen waarvoor een aangepaste proxy&quot;s. U kunt de klasse ProxyAttribute intercept de `new` (`New` in Visual Basic) instructie door die zijn afgeleid van de ProxyAttribute en het kenmerk plaatsen op een onderliggend element van `ContextBoundObject`. (Het kenmerk proxy plaatsen op een onderliggend element van `MarshalByRefObject` wordt niet ondersteund.)      > [!NOTE] > Deze klasse maakt een verbinding is vereist en een vraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
