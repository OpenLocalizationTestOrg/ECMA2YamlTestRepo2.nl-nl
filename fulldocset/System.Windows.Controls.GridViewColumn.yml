  remarks: "Als zowel de <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>eigenschap en de eigenschap HeaderTemplate zijn ingesteld, wordt prioriteit gegeven aan de eigenschap HeaderTemplate.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>       Na een HeaderTemplate of <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>is opgegeven voor een <xref:System.Windows.Controls.GridViewColumn>, kan niet worden gewijzigd.</xref:System.Windows.Controls.GridViewColumn> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       U kunt ook de weergave van een kolomkop door te geven een <xref:System.Windows.Controls.ControlTemplate>als onderdeel van een <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName>.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName> </xref:System.Windows.Controls.ControlTemplate> definiëren       Eigenschappen die bepalen van de inhoud, indeling en stijl van een kolomkop op veel gerelateerde klassen zijn gevonden en sommige van deze eigenschappen functionaliteit die vergelijkbaar is of dezelfde hebben. Zie voor meer informatie [GridView Header kolomstijlen en sjablonen overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplate&quot;></a>## XAML Kenmerkgebruik ```   <object HeaderTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplate&quot;> </a> ## elementgebruik XAML-eigenschap <a name=&quot;xamlValues_HeaderTemplate&quot;> </a> ## XAML waarden *ResourceExtension* een van de volgende: `StaticResource`, of `DynamicResource`.       Zie [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey* de sleutel waarmee de sjabloon wordt aangevraagd. De sleutel verwijst naar een bestaande resource in een <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Eigenschapselementsyntaxis is technisch mogelijk is, maar niet aanbevolen. Zie [inlinestijlen en sjablonen](~/add/includes/ajax-current-ext-md.md). Een binding naar gebruik of is ook mogelijk, maar vaak.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
