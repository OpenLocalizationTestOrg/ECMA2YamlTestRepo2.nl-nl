  summary: "Opgehaald of ingesteld van het gegevensitem binden aan voor deze kolom."
  remarks: "De eigenschap DisplayMemberBinding koppelt een type gegevens van een gegevensbron naar een kolom, zodat de kolom wordt een set waarden van dat type weergegeven. Voorbeelden van gegevensbronobjecten zijn <xref:System.Windows.Data.XmlDataProvider>objecten en <xref:System.Windows.Data.ObjectDataProvider>objecten.</xref:System.Windows.Data.ObjectDataProvider> </xref:System.Windows.Data.XmlDataProvider>       De volgende eigenschappen worden gebruikt voor het definiëren van de inhoud en de stijl van de cel van een kolom en hier worden weergegeven in de volgorde van prioriteit van hoogste naar laagste: - DisplayMemberBinding - <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A></xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>"
