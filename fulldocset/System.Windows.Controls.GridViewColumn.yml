  fullName: System.Windows.Controls.GridViewColumn
  type: Class
  summary: "Vertegenwoordigt een kolom waarin gegevens worden weergegeven."
  remarks: "Een GridViewColumn wordt gebruikt door de <xref:System.Windows.Controls.GridView>weergavemodus om weer te geven van een kolom met gegevens.</xref:System.Windows.Controls.GridView> De <xref:System.Windows.Controls.ListView>die implementeert de <xref:System.Windows.Controls.GridView>weergavemodus de gegevens voor de kolom bevat.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Gegevensbinding kunt u de gegevens voor de GridViewColumn opgeven.       U kunt de <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>eigenschap voor het definiëren van de gegevens om weer te geven in een kolom.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> U kunt ook de gegevens definiëren als onderdeel van een <xref:System.Windows.DataTemplate>die is opgegeven door de <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>eigenschap.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Als andere cellen andere <xref:System.Windows.DataTemplate>objecten, de <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>eigenschap een <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> kunt opgeven hebben</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> De volgende lijst bevat de eigenschappen die hier worden vermeld in de volgorde van prioriteit van hoogste aantal naar laagste:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>de GridViewColumn klasse bevat ook eigenschappen die u gebruiken kunt om te definiëren en aanpassen van de kolomkop voor de kolom.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> De <xref:System.Windows.Controls.GridViewColumn.Header%2A>eigenschap kunt definiëren de inhoud van de kolomkop.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Andere eigenschappen zoals <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>en <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>kunt ook inhoud en stijl voor de kolomkop opgeven.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Sommige van deze eigenschappen staan ook in andere klassen, zoals de <xref:System.Windows.Controls.GridViewColumnHeader>klasse.</xref:System.Windows.Controls.GridViewColumnHeader> Zie voor meer informatie over de eigenschappen die worden gebruikt voor het definiëren van stijlen en sjablonen voor kolomkoppen en voor informatie over de volgorde van prioriteit voor deze eigenschappen [GridView Header kolomstijlen en sjablonen overzicht](~/add/includes/ajax-current-ext-md.md).       De GridViewColumn klasse implementeert de <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged> Deze interface biedt de mogelijkheid om u te abonneren op de gebeurtenissen die plaatsvinden wanneer een wijziging in een eigenschapswaarde, zoals optreedt de <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>eigenschapswaarde.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
  example:
