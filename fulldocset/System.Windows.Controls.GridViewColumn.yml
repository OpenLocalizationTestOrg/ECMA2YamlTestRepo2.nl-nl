  remarks: "De volgende eigenschappen alle binden aan de inhoud van een kolomcel worden weergegeven en hier worden weergegeven in de volgorde van prioriteit van hoogste naar laagste:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>-CellTemplateSelector <a name=&quot;xamlAttributeUsage_CellTemplateSelector&quot;> </a> ## XAML Kenmerkgebruik ```   <object CellTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CellTemplateSelector&quot;> </a> ## elementgebruik XAML-eigenschap ```   <object>     <object.CellTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.CellTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_CellTemplateSelector&quot;> </a> ## XAML waarden *MyDataTemplateSelectorImplementation* een klasse wordt afgeleid van <xref:System.Windows.Controls.DataTemplateSelector>die een praktisch implementeert <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>overschrijven.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector>             </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Zie voor meer informatie over het toewijzen van uw aangepaste klasse [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](~/add/includes/ajax-current-ext-md.md).       *ResourceExtension* een van de volgende: `StaticResource`, of `DynamicResource`. Zie [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* de sleutel waarmee de selector-implementatie wordt aangevraagd. De sleutel verwijst naar een afgeleide klasse die een praktisch implementeert <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>overschrijven.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Zie voor meer informatie over het toewijzen van uw aangepaste klasse [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). U kunt ook programmatisch toevoegen met een exemplaar van uw <xref:System.Windows.Controls.DataTemplateSelector>klasse als een resource toe aan een resource-woordenlijst.</xref:System.Windows.Controls.DataTemplateSelector>      <a name=&quot;dependencyPropertyInfo_CellTemplateSelector&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>"
