  remarks: "Als zowel de HeaderTemplateSelector-eigenschap en de <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>eigenschap zijn ingesteld, de <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>eigenschap voorrang.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>       Eigenschappen die bepalen van de inhoud, indeling en stijl van een kolomkop op veel gerelateerde klassen zijn gevonden en sommige van deze eigenschappen functionaliteit die vergelijkbaar is of dezelfde hebben. Zie voor meer informatie [GridView Header kolomstijlen en sjablonen overzicht](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplateSelector&quot;></a>## XAML Kenmerkgebruik ```   <object HeaderTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplateSelector&quot;> </a> ## elementgebruik XAML-eigenschap ```   <object>     <object.HeaderTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.HeaderTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_HeaderTemplateSelector&quot;> </a> ## XAML waarden *ResourceExtension* een van de volgende: `StaticResource`, of `DynamicResource`.             Zie [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* de sleutel waarmee de selector-implementatie wordt aangevraagd. De sleutel verwijst naar een afgeleide klasse die een praktisch implementeert <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>overschrijven.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Zie voor meer informatie over het toewijzen van uw aangepaste klasse [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](~/add/includes/ajax-current-ext-md.md). U kunt ook programmatisch toevoegen met een exemplaar van uw <xref:System.Windows.Controls.DataTemplateSelector>klasse als een resource toe aan een resource-woordenlijst.</xref:System.Windows.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* een klasse die is afgeleid van <xref:System.Windows.Controls.DataTemplateSelector>die een praktisch implementeert <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>overschrijven.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Zie voor meer informatie over het toewijzen van uw aangepaste klasse [XAML-naamruimten en Namespace toe te wijzen voor WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>"
