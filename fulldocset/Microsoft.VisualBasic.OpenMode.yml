  summary: "Hiermee wordt aangegeven hoe u een bestand te openen bij het aanroepen van bestandstoegang functies."
  remarks: "Wanneer u een bestand toegang gerelateerde functies aanroepen, gebruikt u leden van de opsomming in uw code in plaats van de werkelijke waarden.       De `OpenMode` opsomming constanten die worden gebruikt voor het instellen van de toegangsmodi in bestand definieert. De volgende tabel bevat de `OpenMode` leden van de opsomming.       `Input`, `Output`, en `Append` worden gebruikt wanneer sequentieel toegang tot, zoals tekstbestanden bestanden, terwijl `Binary` wordt gebruikt voor toegang tot het binaire bestand en `Random` voor toegang tot willekeurige bestanden. Zie voor voorbeelden van de <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>methode.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Wanneer een bestand sequentieel gebruiken, kunt u de gegevens niet wijzigen. U kunt de gegevens niet lezen, toevoegen of overschrijven met nieuwe gegevens. Als u deze voor invoer opent, wordt de inhoud van het bestand overschreven, zelfs als u niet rechtstreeks naar het bestand wegschrijven.       Bij het uitvoeren van bestands-i/o-bewerkingen, de `My.Computer.FileSystem` object biedt betere prestaties en gebruiksgemak dan eerder bestand i/o-methoden. Zie voor meer informatie <xref:Microsoft.VisualBasic.FileSystem>object.</xref:Microsoft.VisualBasic.FileSystem>"
