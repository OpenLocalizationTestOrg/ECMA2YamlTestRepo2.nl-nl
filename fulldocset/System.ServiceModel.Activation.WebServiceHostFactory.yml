  summary: "Een factory die de exemplaren van <xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;> </xref> in beheerde omgevingen waarop het hostexemplaar op een dynamisch in reactie op binnenkomende berichten is gemaakt voor het hosten."
  remarks: "De beheerde hostingomgevingen die ondersteuning bieden voor activering van dynamische zijn Internet Information Services (IIS) en de Windows Process Activation Service (WAS).       Als u een aangepaste afleiding van <xref:System.ServiceModel.Web.WebServiceHost>, kunt u ook een factory die is afgeleid van de klasse WebServiceHostFactory</xref:System.ServiceModel.Web.WebServiceHost> hebt ge√Ømplementeerd"
  example:
  - "The following example shows how to derive a class from WebServiceHostFactory.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n To have your derived Web service host factory used, specify it in a .SVC file. The following example shows the syntax used in a .svc file.  \n  \n```  \n<%@ServiceHost language=c# Service=\"Microsoft.Samples.MyWCFService\" Factory=\"Microsoft.Samples.MyWebServiceHostFactory\" %>  \n```"
