  summary: "Definieert de eigenschappen en gebeurtenissen die moeten worden geïmplementeerd als u wilt toestaan dat een besturingselement om te fungeren als een knop op een webpagina."
  remarks: "De interface IButtonControl definieert de eigenschappen en gebeurtenissen die moeten worden geïmplementeerd als u wilt toestaan dat een besturingselement om te fungeren als een knop op een webpagina.       De leden van deze interface basic knop functionaliteit bieden, zoals de mogelijkheid om te genereren voor een <xref:System.Web.UI.WebControls.IButtonControl.Click>gebeurtenis en een <xref:System.Web.UI.WebControls.IButtonControl.Command>gebeurtenis.</xref:System.Web.UI.WebControls.IButtonControl.Command> </xref:System.Web.UI.WebControls.IButtonControl.Click> De <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>eigenschap biedt functionaliteit voor cross-pagina boeken.</xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>"
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
  - net462
