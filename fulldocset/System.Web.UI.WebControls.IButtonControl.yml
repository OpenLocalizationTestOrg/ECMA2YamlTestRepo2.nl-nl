  summary: "Opgehaald of ingesteld van de URL van de webpagina voor de publicatie van de huidige pagina wanneer het besturingselement wordt geklikt."
  remarks: "De eigenschap PostBackUrl kunt u een post tussen pagina uitvoeren. Als de eigenschap PostBackUrl is ingesteld op de pagina die de knop zich momenteel op, treedt er een normale gebeurtenis terugposten cyclus op.       Een besturingselement waarmee de <xref:System.Web.UI.WebControls.IButtonControl>interface moet implementeren de eigenschap PostBackUrl om aan te geven van de URL van de webpagina voor de publicatie van de huidige pagina wanneer het besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.IButtonControl>"
