- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled
  id: FlowControlEnabled
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: FlowControlEnabled
  nameWithType: ReliableSessionBindingElement.FlowControlEnabled
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de betrouwbare sessie transportbesturing is ingeschakeld heeft."
  remarks: "Transportbesturing is een mechanisme dat betrouwbare sessies implementeert om ervoor te zorgen dat afzenders Stuur geen berichten meer dan een ontvanger kan verwerken. Ontvangers hebben een buffer van berichten die wordt gebruikt om message bursts mogelijk te maken en out-van-order berichten. Ontvangers adverteren naar afzenders de hoeveelheid schijfruimte die in deze buffer in elk van de bevestigingen overblijft. Afzenders kunnen deze informatie gebruiken om te stoppen met het nieuwe berichten verzenden wanneer de ontvanger geen bufferruimte naar links heeft."
  syntax:
    content: public bool FlowControlEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de betrouwbare sessie datatransportbesturing ingeschakeld heeft; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled*
  exceptions: []
  platform:
  - net462
