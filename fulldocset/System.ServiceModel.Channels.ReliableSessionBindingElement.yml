- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  id: AcknowledgementInterval
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: AcknowledgementInterval
  nameWithType: ReliableSessionBindingElement.AcknowledgementInterval
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van de tijdsduur dat een bestemming wacht voordat een bevestiging wordt verzonden naar de berichtbron van betrouwbare kanalen die zijn gemaakt door de factory."
  remarks: "De bestemming die berichten op een betrouwbaar kanaal ontvangt gegroepeerd op de bevestigingen voor deze berichten samen in één bericht naar het netwerkverkeer te verminderen en informatie dichtheid op berichten groter te maken. Groepering schaalt beter als verkeer toeneemt. Het bestand probeert niet te verzenden van een bevestiging voor elk bericht ontvangt zo snel mogelijk, maar in plaats van te wachten op een tijdsinterval, gegroepeerd de bevestigingen die zijn ontvangen tijdens dat interval en zendt deze bij elkaar. Het eerste bericht dat is ontvangen, is de uitzondering; het is bevestigd, zodra deze is geleverd. Ook als betrouwbare sessies met één HTTP-verbindingen worden gebruikt, is het geval is bijvoorbeeld bij de <xref:System.ServiceModel.WSHttpBinding>maar niet <xref:System.ServiceModel.WSDualHttpBinding>, en vervolgens deze instelling wordt niet gebruikt.</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       De waarde die is ingesteld met de eigenschap AcknowledgementInterval wordt aanbevolen voor de infrastructuur en niet een vaste limiet."
  syntax:
    content: public TimeSpan AcknowledgementInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "De <xref:System.TimeSpan>die aangeeft dat de tijdsinterval dat een service moet wachten totdat een bevestiging verzenden naar de berichtbron.</xref:System.TimeSpan> De standaardwaarde is 2 seconden."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde ingesteld is kleiner dan of gelijk zijn aan nul."
  platform:
  - net462
