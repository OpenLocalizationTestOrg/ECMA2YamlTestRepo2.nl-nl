  langs:
  - csharp
  name: ReliableSessionBindingElement
  nameWithType: ReliableSessionBindingElement
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement
  type: Class
  summary: "Hiermee geeft u het bindingelement dat produceren kan de verzendende en ontvangende kanalen die zijn vereist voor een betrouwbare sessie tussen de eindpunten."
  remarks: "Biedt sessies en eventueel biedt geordende berichtbezorging. Deze sessie geïmplementeerde kunt cross-SOAP-en-transport.       Elk bindingselement in de vertegenwoordigt een verwerkingsstap bij het verzenden of ontvangen van berichten. Tijdens runtime Maak bindingelementen de ChannelFactory&quot;s en -listeners die nodig zijn voor het bouwen van uitgaande en binnenkomende kanaal stacks vereist voor het verzenden en ontvangen van berichten. Het ReliableSessionBindingElement biedt een optionele laag in de stack die stand kan brengen van een betrouwbare sessie tussen de eindpunten en de werking configureren van deze sessie.       Het ReliableSessionBindingElement is beschikbaar op de standaard bindingen in de volgende tabel.      | Binding | Standaard |   |-------------|-------------|   | <xref:System.ServiceModel.NetTcpBinding>| Uitschakelen |   | <xref:System.ServiceModel.WSHttpBinding>| Uitschakelen |   | <xref:System.ServiceModel.WSDualHttpBinding>| Op (vereist) |</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.NetTcpBinding>"
  example:
  - "The ReliableSessionBindingElement can be added to any custom binding. This is done using the following configuration elements.  \n  \n```  \n<bindings>  \n    <customBinding>  \n        <binding configurationName=”ReliabilityHTTP”>  \n            <reliableSession/>  \n        </binding>  \n    </customBinding>  \n</bindings>  \n```  \n  \n The following sample code demonstrates how to use ReliableSessionBindingElement in code.  \n  \n [!code-vb[S_Imperative#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_0_1.vb)]\n [!code-cs[S_Imperative#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_0_1.cs)]"
  syntax:
    content: 'public sealed class ReliableSessionBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
