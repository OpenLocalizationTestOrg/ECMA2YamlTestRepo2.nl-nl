- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  id: InactivityTimeout
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: InactivityTimeout
  nameWithType: ReliableSessionBindingElement.InactivityTimeout
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een interval van de tijd die een service inactief voordat het wordt gesloten."
  remarks: "Activiteit van een kanaal is gedefinieerd als een toepassing of infrastructuur bericht ontvangen. De time-out voor inactiviteit parameter bepaalt de maximale hoeveelheid tijd tot een niet-actieve sessie actief houden. Als meer dan InactivityTimeout tijdsduur is verstreken zonder activiteit, wordt de sessie afgebroken door de infrastructuur en de kanaal-fouten. De betrouwbare sessie is eenzijdig verwijderd.       Als de betreffende toepassing geen berichten heeft verzenden vervolgens de betrouwbare sessie is vanwege inactiviteit; normaal gesproken niet mislukt in plaats daarvan blijft een keepalive-mechanisme de sessie actief voor onbepaalde tijd. Houd er rekening mee dat de verzender onafhankelijk de betrouwbare sessie afbreken kan als er geen toepassingsberichten worden verzonden of ontvangen. De time-out voor inactiviteit verloopt dus doorgaans als netwerkcondities zodanig dat geen berichten worden ontvangen of als er een fout op de afzender."
  syntax:
    content: public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "De <xref:System.TimeSpan>die aangeeft dat de tijdsinterval die een service inactief voordat het wordt gesloten.</xref:System.TimeSpan> De standaardwaarde is 10 minuten."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde ingesteld is kleiner dan of gelijk aan nul of groter dan <xref:System.Int32.MaxValue>of <xref:System.TimeSpan.MaxValue>.</xref:System.TimeSpan.MaxValue> </xref:System.Int32.MaxValue>"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionBindingElement.MaxPendingChannels
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het grootste aantal kanalen dat in behandeling kan zijn tijdens de betrouwbare sessie."
  remarks: "Kanalen zijn in behandeling wanneer ze nog moeten worden geaccepteerd. Zodra deze limiet is bereikt, worden er zijn geen kanalen gemaakt en neer behandeling modus totdat dit nummer gaan (door het accepteren van in behandeling zijnde kanalen). Dit is een limiet voor elke listener.       Wanneer de drempelwaarde is bereikt en externe toepassing probeert om een nieuwe betrouwbare sessie te starten, wordt de aanvraag geweigerd en de open bewerking waarin wordt gevraagd of deze fouten."
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "Het grootste aantal kanalen dat in behandeling zijn kan. De standaardwaarde is 4."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde ingesteld is kleiner dan of gelijk is aan nul of groter zijn dan 16384."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionBindingElement.MaxRetryCount
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het maximum aantal keren dat een bericht probeert te worden overgedragen tijdens de betrouwbare sessie."
  remarks: "Een bericht wordt beschouwd als moet worden overgezet als de levering bij de ontvanger heeft bevestigd door de ontvanger.       Als een bevestiging niet binnen een bepaalde hoeveelheid tijd voor een bericht dat is verzonden ontvangen is, stuurt de infrastructuur automatisch het bericht. De infrastructuur wordt geprobeerd het bericht te verzenden voor maximaal een MaxRetryCount aantal keren. Geen ontvangt een bevestiging voordat u deze limiet is bereikt, wordt beschouwd als een onherstelbare communicatiefout en zorgt ervoor dat het kanaal is mislukt-gebeurtenis wordt gegenereerd.       De infrastructuur gebruikt een algoritme voor exponentiële back uitschakelen om te bepalen wanneer opnieuw te verzenden, op basis van een berekende gemiddelde round trip-tijd. De tijd van de eerste nieuwe poging wordt berekend op basis van de gemeten RTT de sessie tot stand te brengen. De algoritme bij opnieuw verzenden wordt de vertraging bij elke poging, wat resulteert in ongeveer 8.5 minuten doorgeven tussen de eerste poging voor verzending en de laatste poging voor de herverzending verdubbeld. De tijd voor de eerste poging voor de herverzending wordt aangepast volgens de berekende round trip tijd en de resulterende stretch van de tijd die deze pogingen nemen varieert dienovereenkomstig. Hiermee wordt de tijd herverzending dynamisch aanpassen aan verschillende netwerkomstandigheden."
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Het maximale aantal keren dat een bericht probeert opnieuw worden verzonden. De minimumwaarde is 1. het maximum is <xref:System.Int32>; en de standaardwaarde is 8.</xref:System.Int32>"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde ingesteld is kleiner dan of gelijk zijn aan nul."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionBindingElement.MaxTransferWindowSize
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het grootste aantal berichten die kunnen optreden in de verzendbuffer of de ontvangstbuffer."
  remarks: "De waarde van de eigenschap MaxTransferWindowSize kan worden ingesteld op zowel de afzender en ontvanger. Deze waarde is opgenomen in het beleid van de binding van de WSDL, dus als u de [ServiceModel metagegevens-hulpprogramma (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) kan de client, die deze heeft dezelfde waarde. Anders is deze waarde wat u kunt deze instellen op de client.       Wanneer deze limiet is bereikt op de afzender, geblokkeerd, extra aanroepen om te verzenden. Wanneer deze limiet is bereikt op de ontvanger, worden nieuwe berichten die op het onderliggende kanaal binnenkomen worden niet geaccepteerd.       Een betrouwbare sessie maakt gebruik van een protocol om te helpen verbeteren netwerkgebruik. De hoeveelheid vereiste buffer is direct afgeleid van de grootte van het venster verzending. Wanneer deze waarde afstemmen, houd er rekening mee dat de optimale overdrachtvenster op een manier ongecompliceerde is gerelateerd aan de bandbreedte en de latentie. De ideale maximale window-grootte is de bandbreedte tijden de latentie. Alles kleinere resulteert in minder dan 100% netwerkgebruik; Alles wat groter is zojuist ongebruikte ruimte."
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
