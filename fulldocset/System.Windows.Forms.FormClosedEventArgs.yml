  remarks: "De <xref:System.Windows.Forms.Form.FormClosed>gebeurtenis treedt op nadat een formulier is gesloten door de gebruiker, via de gebruikersinterface (UI) of via een programma, aanroepen van methoden zoals <xref:System.Windows.Forms.Form.Close%2A>in de <xref:System.Windows.Forms.Form>klasse, of <xref:System.Windows.Forms.Application.Exit%2A>in de <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed> Als u een formulier een onderliggend element of in eigendom van formulieren, heeft een <xref:System.Windows.Forms.Form.FormClosed>gebeurtenis ook voor elk adres is opgetreden.</xref:System.Windows.Forms.Form.FormClosed>       De klasse FormClosedEventArgs biedt gegevens voor de <xref:System.Windows.Forms.Form.FormClosed>gebeurtenis.</xref:System.Windows.Forms.Form.FormClosed> De <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>eigenschap bevat de reden waarom het formulier wordt gesloten.</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
