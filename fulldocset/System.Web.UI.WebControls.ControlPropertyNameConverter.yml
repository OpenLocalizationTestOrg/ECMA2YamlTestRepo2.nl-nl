  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retourneert een waarde die aangeeft of het verzamelen van waarden die zijn geretourneerd door de <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>methode is een exclusieve lijst van mogelijke waarden, met behulp van de opgegeven context.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>"
  remarks: "De methode GetStandardValuesExclusive retourneert altijd `false` om aan te geven dat de lijst met eigenschapswaarden geretourneerd door de <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>methode is niet een exclusieve lijst van mogelijke waarden.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>       Gebruik de `context` parameter om op te halen als u meer informatie over de omgeving waarin deze converter wordt aangeroepen. Deze parameter is `null`, en eigenschappen van het contextobject kunnen retourneren `null`."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> die voorzien in de context van een indeling die kan worden gebruikt voor het uitpakken van extra informatie over de omgeving waarin deze converter wordt aangeroepen. Deze parameter of de eigenschappen van deze parameter kunnen worden <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>in alle gevallen, waarmee wordt aangegeven dat de lijst niet exclusief is."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
