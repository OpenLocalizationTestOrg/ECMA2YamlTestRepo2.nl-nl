- uid: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.WebControls.ControlPropertyNameConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retourneert een verzameling van namen van eigenschappen voor het besturingselement binnen een ontwerpfunctie dat implementeert <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> wanneer deze wordt opgegeven met de context van een indeling."
  remarks: "De methode GetStandardValues retourneert een <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>verzameling die bestaat uit een set met tekenreeksen die de namen van eigenschappen van het huidige besturingselement vertegenwoordigt.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Gebruik de `context` parameter om op te halen als u meer informatie over de omgeving van het moment van ontwerp waaruit deze converter wordt aangeroepen. Deze parameter is `null`, en eigenschappen van het contextobject kunnen retourneren `null`. Als de `context` parameter `null`, deze methode retourneert `null`."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> die voorzien in de context van een indeling die kan worden gebruikt voor het uitpakken van extra informatie over de omgeving waarin deze converter wordt aangeroepen. Deze parameter of de eigenschappen van deze parameter kunnen worden <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Een <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>die een set van tekenreeksen namen van eigenschappen voor het huidige besturingselement bevat.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Als het huidige besturingselement <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, een lege verzameling wordt geretourneerd. If the <code>context</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is returned."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
