    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: "De <xref href=&quot;System.Drawing.Graphics&quot;> </xref> opvulling en tekenen van taken uit te voeren."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om aan te geven dat de glyph wordt weergegeven op het ontwerpoppervlak; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: ambientTheme
      type: System.Workflow.ComponentModel.Design.AmbientTheme
      description: "De <xref href=&quot;System.Workflow.ComponentModel.Design.AmbientTheme&quot;> </xref> op voor toegang tot de instellingen van de ambient eigenschap."
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "De <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> waaruit u gegevens over de acties van gebruikers ophalen."
