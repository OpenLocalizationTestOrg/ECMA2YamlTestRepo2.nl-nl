  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Alle taken die nodig zijn voor weergave van de glyph in het ontwerpoppervlak activiteit worden uitgevoerd."
  remarks: "OnPaint tekent alle elementen van de glyph die de gebruiker selecteert, met inbegrip van de ingangen glyphs-schermafbeelding."
