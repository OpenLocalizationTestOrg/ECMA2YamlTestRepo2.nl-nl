  type: Class
  summary: "Biedt methoden en eigenschappen voor alle glyph-die klassen een <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> wordt weergegeven wanneer deze optie is geselecteerd op het ontwerpoppervlak werkstroom."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sommige glyphs die worden weergegeven op de ontwerper van een activiteit kunnen worden geselecteerd door de gebruiker, terwijl andere niet. Wanneer een gebruiker een glyph die kan worden geselecteerd selecteert, verandert de glyph uiterlijk op het ontwerpoppervlak activiteit. De klasse SelectionGlyph is de basisklasse van alle glyph-klassen die weergave wijzigen wanneer een gebruiker de toepassing op het ontwerpoppervlak activiteit selecteert."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class SelectionGlyph : System.Workflow.ComponentModel.Design.DesignerGlyph
