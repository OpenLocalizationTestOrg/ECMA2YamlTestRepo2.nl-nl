  namespace: System.Workflow.ComponentModel.Design
  summary: "Retourneert de grenzen voor de glyph selectie op de opgegeven <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>."
  remarks: "Tenzij overschreven in een afgeleide klasse, GetBounds retourneert een één-en een halve rechthoek keer de grootte van de <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>van `designer`.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>"
  syntax:
    content: public override System.Drawing.Rectangle GetBounds (System.Workflow.ComponentModel.Design.ActivityDesigner designer, bool activated);
    parameters:
    - id: designer
      type: System.Workflow.ComponentModel.Design.ActivityDesigner
      description: "De <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref> waarmee de glyph selectie is gekoppeld."
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om aan te geven of de glyph selectie wordt weergegeven op het ontwerpoppervlak activiteit; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Drawing.Rectangle
      description: "Een <xref href=&quot;System.Drawing.Rectangle&quot;> </xref> die staat voor de grenzen voor de glyph."
  overload: System.Workflow.ComponentModel.Design.SelectionGlyph.GetBounds*
  exceptions: []
