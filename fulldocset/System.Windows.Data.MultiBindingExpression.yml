  type: Class
  summary: "Exemplaar informatie bevat over één exemplaar van een <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref>."
  remarks: "MultiBindingExpression beschrijft een runtime-exemplaar van een <xref:System.Windows.Data.MultiBinding>.</xref:System.Windows.Data.MultiBinding> Daarom beschrijft een reeks <xref:System.Windows.Data.BindingExpression>objecten gekoppeld aan een doeleigenschap van één binding.</xref:System.Windows.Data.BindingExpression>       Voor informatie over expressies voor gegevensbinding, Zie de sectie Binding- en BindingExpression in de [Binding overzicht](~/add/includes/ajax-current-ext-md.md).       Bij het gebruik van een conversieprogramma voor de eigenschapwaarden van de <xref:System.Windows.Data.BindingExpression>objecten in een MultiBindingExpression produceren van een definitieve waarde voor de eigenschap target.</xref:System.Windows.Data.BindingExpression> In de omgekeerde richting, de waarde van de eigenschap target wordt omgezet in een set waarden die worden teruggeleid naar de <xref:System.Windows.Data.BindingExpression>objecten.</xref:System.Windows.Data.BindingExpression> Zie voor meer informatie <xref:System.Windows.Data.MultiBinding>.</xref:System.Windows.Data.MultiBinding>"
