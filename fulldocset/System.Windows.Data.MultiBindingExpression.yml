  namespace: System.Windows.Data
  summary: "Retourneert een waarde die aangeeft of een van de binnenste <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> objecten of de <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> zelf heeft een mislukte validatieregel."
  remarks: "U kunt validatieregels instellen op zowel de <xref:System.Windows.Data.MultiBinding>object en de afzonderlijke <xref:System.Windows.Data.Binding>objecten in de <xref:System.Windows.Data.MultiBinding>object.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.MultiBinding> Het bindingprogramma evalueert de <xref:System.Windows.Data.MultiBinding.ValidationRules%2A>op de <xref:System.Windows.Data.MultiBinding>object wanneer een waarde wordt verplaatst van de eigenschap target van binding aan de <xref:System.Windows.Data.IMultiValueConverter>object (converter met meerdere waarden).</xref:System.Windows.Data.IMultiValueConverter> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.MultiBinding.ValidationRules%2A> Hierna is wanneer een waarde van de converter naar de eigenschap binding source van een afzonderlijke binding verplaatst het bindingprogramma geëvalueerd en wordt de <xref:System.Windows.Data.Binding.ValidationRules%2A>op die <xref:System.Windows.Data.Binding>object.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A>"
  syntax:
    content: public override bool HasError { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als ten minste één van de binnenste <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> objecten of de <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> zelf heeft een mislukte validatie regel; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.MultiBindingExpression.HasError*
  exceptions: []
  platform:
  - net462
