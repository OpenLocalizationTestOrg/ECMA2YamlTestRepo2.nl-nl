  name: LogicalCallContext
  nameWithType: LogicalCallContext
  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "Biedt een set eigenschappen die worden uitgevoerd met het pad van de code kan worden uitgevoerd tijdens een externe methodeaanroepen."
  remarks: "De klasse LogicalCallContext is een versie van de <xref:System.Runtime.Remoting.Messaging.CallContext>klasse die wordt gebruikt tijdens methode aanroepen naar externe toepassingsdomeinen.</xref:System.Runtime.Remoting.Messaging.CallContext> De <xref:System.Runtime.Remoting.Messaging.CallContext>is een speciale verzamelingsobject vergelijkbaar met een lokale opslag van de thread voor methodeaanroepen en biedt gegevens sleuven die uniek voor elke logische uitvoeringsthread zijn.</xref:System.Runtime.Remoting.Messaging.CallContext> De sleuven worden niet gedeeld door aanroep contexten op een andere logische threads. Objecten kunnen worden toegevoegd aan de <xref:System.Runtime.Remoting.Messaging.CallContext>omdat deze wordt verzonden naar beneden en het pad van de code kan worden uitgevoerd en door verschillende objecten aan het pad onderzocht.</xref:System.Runtime.Remoting.Messaging.CallContext>       Wanneer externe methode wordt een aanroep naar een object in een andere <xref:System.AppDomain>, wordt de <xref:System.Runtime.Remoting.Messaging.CallContext>klasse genereert een LogicalCallContext die samen met de externe aanroep wordt verzonden.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Alleen objecten die zichtbaar de <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>interface en worden opgeslagen in de <xref:System.Runtime.Remoting.Messaging.CallContext>worden doorgegeven buiten de <xref:System.AppDomain>in een LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Objecten die bieden geen ondersteuning voor deze interface worden niet in LogicalCallContext exemplaren met externe methodeaanroepen verstrekt.      > [!NOTE] > Deze klasse maakt een verbinding is vereist. Een SecurityException gegenereerd als de onmiddellijke aanroeper heeft geen machtiging voor infrastructuur. Zie [koppeling eisen](~/add/includes/ajax-current-ext-md.md) voor meer informatie."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
