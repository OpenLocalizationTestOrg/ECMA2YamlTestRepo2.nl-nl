  name: ObjectAccessRule
  nameWithType: ObjectAccessRule
  fullName: System.Security.AccessControl.ObjectAccessRule
  type: Class
  summary: "Hiermee geeft u een combinatie van de identiteit van een gebruiker, een toegangsmasker en een type toegang besturingselement (toestaan of weigeren). Een object ObjectAccessRule bevat ook informatie over het type object waarvoor de regel geldt, het type onderliggend object dat de regel overnemen kan, hoe de regel wordt overgenomen door onderliggende objecten en hoe die overname wordt doorgegeven."
  syntax:
    content: 'public abstract class ObjectAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
