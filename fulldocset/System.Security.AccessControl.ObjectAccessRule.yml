  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Security.AccessControl.ObjectAccessRule&quot;> </xref> klasse met de opgegeven waarden."
  syntax:
    content: protected ObjectAccessRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, Guid objectType, Guid inheritedObjectType, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "De identiteit waarop de toegangsregel van toepassing is.  Dit moet een object dat kan worden geconverteerd als een <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Het toegangsmasker van deze regel. Het toegangsmasker is een 32-bits-verzameling van anonieme bits de betekenis van die wordt gedefinieerd door de afzonderlijke SI&quot;s."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als deze regel is overgenomen van een bovenliggende container."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Hiermee geeft u de eigenschappen overnemen van de toegangsregel."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Hiermee geeft u op of overgenomen toegangsregels automatisch worden doorgegeven. De doorgifte van vlaggen worden genegeerd als `inheritanceFlags` is ingesteld op <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: objectType
      type: System.Guid
      description: "Het type object waarop de regel van toepassing is."
    - id: inheritedObjectType
      type: System.Guid
      description: "Het type onderliggend object dat de regel kan overnemen."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Hiermee geeft u op of deze regel toegang verleent of weigert."
