    commentId: T:System.ArgumentException
    description: "De waarde van de <code> identity </code> parameter kan niet worden geconverteerd als een <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>, of de <code> type </code> parameter bevat een ongeldige waarde."
