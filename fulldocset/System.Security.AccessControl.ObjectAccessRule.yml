    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde van de <code> accessMask </code> parameter is ingesteld op 0 of de <code> inheritanceFlags </code> of <code> propagationFlags </code> parameters niet-herkende vlagwaarden bevatten."
