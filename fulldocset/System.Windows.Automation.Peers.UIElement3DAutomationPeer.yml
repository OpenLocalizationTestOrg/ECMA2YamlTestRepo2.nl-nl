op klikt, wilt u waarschijnlijk <xref:System.Windows.Automation.Peers.UIElement3DAutomationPeer.GetHelpTextCore%2A>retourneren <xref:System.Windows.Automation.ControlType.Button?displayProperty=fullName>.</xref:System.Windows.Automation.ControlType.Button?displayProperty=fullName> </xref:System.Windows.Automation.Peers.UIElement3DAutomationPeer.GetHelpTextCore%2A> </xref:System.Windows.UIElement3D>       Het gedrag van uw aangepaste <xref:System.Windows.UIElement3D>bepaalt welke andere methoden die u moet onderdrukken.</xref:System.Windows.UIElement3D> Elk onderwerp methode in de UIElement3DAutomationPeer wordt beschreven hoe u de methode wordt gebruikt en wanneer is het geschikt is voor deze overschrijven.       UIElement3DAutomationPeer is opgenomen in de .NET Framework versie 3.5.  Zie voor meer informatie [versies en afhankelijkheden](~/add/includes/ajax-current-ext-md.md)."
