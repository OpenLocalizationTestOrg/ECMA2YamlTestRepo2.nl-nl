  namespace: System.Windows.Automation.Provider
  summary: "Hiermee verplaatst u het tekstbereik het opgegeven aantal teksteenheden."
  remarks: "Wanneer het bladeren door de inhoud van een tekstbereik nodig is, worden een aantal stappen betrokken achter de schermen, zodat de Move-methode niet goed worden uitgevoerd.      1.  Het tekstbereik is genormaliseerd; dat wil zeggen, het tekstbereik wordt samengevouwen tot een losstaande bereik op de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt, waardoor de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt overbodig.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Deze stap is nodig om de dubbelzinnigheid verwijderen in situaties waarin een tekstbereik omvat `unit` grenzen; bijvoorbeeld: &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) is ingesloten in de tekst &quot; waar &quot; {&quot; en &quot;} &quot; zijn van de tekst bereik eindpunten.      2.  Het resulterende bereik achterwaarts verplaatst de <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>aan het begin van de gevraagde `unit` grens.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  Het bereik in achteruit wordt verplaatst de <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>door het aangevraagde aantal `unit` grenzen.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  Het bereik vervolgens uitgebreid vanuit de status van een losstaande bereik worden verplaatst de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt met één aangevraagd `unit` grens.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Bereik van de aanpassingen door verplaatsen & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;bereik aanpassingen door verplaatsen & ExpandToEnclosingUnit&quot;) voorbeelden van hoe een tekstbereik is aangepast voor Move() en ExpandToEnclosingUnit() de tekstinhoud (of interne tekst) van een tekst-container en een ingesloten object, zoals een hyperlink of tabelcel, wordt weergegeven als een stream met één, continue tekst in zowel de weergave beheer en de inhoud van de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] boomstructuur; object grenzen worden genegeerd.       ![Tekst adresbereiken omspannen door ingesloten objecten. ] (~/add/media/uia-textpattern-embeddedobjecttextranges.png &quot;Tekstbereiken omspannen door ingesloten objecten.&quot;)   Voorbeeld van een tekststream met ingesloten objecten en hun bereik omvat verplaatsen respecteert beide verborgen en weergegeven tekst.       Verplaatsing past omleiding naar de volgende grootste <xref:System.Windows.Automation.Text.TextUnit>ondersteund als de opgegeven <xref:System.Windows.Automation.Text.TextUnit>wordt niet ondersteund door het besturingselement.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       De volgorde van de kleinste eenheid naar groot is, wordt hieronder vermeld.      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>De tekst niet is gewijzigd, het tekstbereik omvat alleen een ander deel van de tekst.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public int Move (System.Windows.Automation.Text.TextUnit unit, int count);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "De tekst eenheid grens."
    - id: count
      type: System.Int32
      description: "Het aantal teksteenheden te verplaatsen.       Een positieve waarde retourneert het tekstbereik doorsturen, een negatieve waarde worden verplaatst naar achteren tekstbereik en 0 heeft geen effect."
    return:
      type: System.Int32
      description: "Het aantal eenheden daadwerkelijk worden verplaatst. Dit kan zijn dat kleiner is dan het aangevraagde aantal als een van de eindpunten van het nieuwe tekst-bereik is groter dan of kleiner zijn dan de <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>eindpunten.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>"
  overload: System.Windows.Automation.Provider.ITextRangeProvider.Move*
  exceptions: []
  platform:
  - net462
