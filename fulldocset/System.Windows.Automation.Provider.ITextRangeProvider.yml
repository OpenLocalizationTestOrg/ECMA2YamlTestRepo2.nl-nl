- uid: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  id: ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  parent: System.Windows.Automation.Provider.ITextRangeProvider
  langs:
  - csharp
  name: ExpandToEnclosingUnit(TextUnit)
  nameWithType: ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  fullName: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Hiermee breidt het tekstbereik tot de eenheid van de opgegeven tekst."
  remarks: "Als het bereik al een exacte aantal van de opgegeven eenheden is blijft het ongewijzigd.       Er is een reeks stappen betrokken zijn achter de schermen om de <xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>methode niet goed worden uitgevoerd.</xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>      1.  Het tekstbereik is genormaliseerd; dat wil zeggen, het tekstbereik wordt samengevouwen tot een losstaande bereik op de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt, waardoor de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt overbodig.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Deze stap is nodig om de dubbelzinnigheid verwijderen in situaties waarin een tekstbereik omvat `unit` grenzen; bijvoorbeeld: &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) is ingesloten in de tekst &quot; waar &quot; {&quot; en &quot;} &quot; zijn van de tekst bereik eindpunten.      2.  Het resulterende bereik achterwaarts verplaatst de <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>aan het begin van de gevraagde `unit` grens.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  Het bereik in achteruit wordt verplaatst de <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>door het aangevraagde aantal `unit` grenzen.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  Het bereik vervolgens uitgebreid vanuit de status van een losstaande bereik worden verplaatst de <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>eindpunt met één aangevraagd `unit` grens.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Bereik van de aanpassingen door verplaatsen & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;bereik aanpassingen door verplaatsen & ExpandToEnclosingUnit&quot;) voorbeelden van hoe een tekstbereik wordt aangepast aan Move() en ExpandToEnclosingUnit() > [!NOTE] > deze stappen zijn nodig omdat het is gebruikelijk voor een schermlezer om te lezen uit een volledige woord, zin of volledige alinea op de invoegpositie of elke virtuele cursorpositie.       ExpandToEnclosingUnit respecteert verborgen en weergegeven tekst.       ExpandToEnclosingUnit past omleiding naar de volgende grootste <xref:System.Windows.Automation.Text.TextUnit>ondersteund als de opgegeven <xref:System.Windows.Automation.Text.TextUnit>wordt niet ondersteund door het besturingselement.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       De volgorde van de kleinste eenheid naar groot is, wordt hieronder vermeld.      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public void ExpandToEnclosingUnit (System.Windows.Automation.Text.TextUnit unit);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "De tekstuele eenheid."
  overload: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit*
  exceptions: []
  platform:
  - net462
