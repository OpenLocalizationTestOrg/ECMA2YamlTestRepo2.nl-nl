AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Om op te geven van een aangepaste stijl voor de items van de <xref:System.Web.UI.WebControls.DataGrid>beheren, dient u de `<ItemStyle>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> U kunt vervolgens overzicht van de stijlkenmerken binnen de opening `<ItemStyle>` label.       U kunt ook de <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>eigenschap in op het bieden van een andere weergave van de afwisselende items in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>"
