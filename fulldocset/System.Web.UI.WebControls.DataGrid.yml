de elementen van de pagina selectie van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Met standaard paginering, de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt verondersteld dat de gegevensbron de items bevat moet worden weergegeven.</xref:System.Web.UI.WebControls.DataGrid> De <xref:System.Web.UI.WebControls.DataGrid>besturingselement berekent de indexen van de items in de weergegeven pagina op basis van de pagina-index, opgegeven door de <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>eigenschap en het aantal van items op een pagina, opgegeven door de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Normaal gesproken een gegevensbron met alle items die moeten worden weergegeven, elke keer wordt geladen de <xref:System.Web.UI.WebControls.DataGrid>besturingselement is wisselbare.</xref:System.Web.UI.WebControls.DataGrid> Dit kan een groot aantal bronnen gebruiken wanneer de gegevensbron erg groot is is. Aangepaste paginering kunt u alleen het segment van de gegevens die nodig zijn om weer te geven van één pagina te laden. Zie voor meer informatie over aangepaste paginering, de <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
