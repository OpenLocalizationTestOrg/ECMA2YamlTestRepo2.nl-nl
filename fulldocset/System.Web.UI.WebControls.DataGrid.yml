  remarks: "Gebruik deze eigenschap om op te geven van de virtuele aantal items in de <xref:System.Web.UI.WebControls.DataGrid>bepalen wanneer aangepaste paginering wordt gebruikt.</xref:System.Web.UI.WebControls.DataGrid> Deze eigenschap wordt alleen gebruikt bij de <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Als de <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>eigenschap is ingesteld op `true`, het aantal pagina&quot;s die zijn vereist voor het weergeven van elk item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt berekend op basis van de waarden van de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>en VirtualItemCount eigenschappen.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Als de <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>eigenschap is ingesteld op `false`, het aantal pagina&quot;s weergegeven in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt berekend op basis van de waarden van de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap en het totale aantal items in de gegevensbron.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
  example:
  - "The following code example demonstrates how to use the VirtualItemCount property to specify the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_635_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_635_1.aspx)]"
