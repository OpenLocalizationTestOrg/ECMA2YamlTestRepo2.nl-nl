et bewerken van de opdrachten voor elk item in de kolom. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Hiermee geeft u de inhoud van elk item in de kolom als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> De inhoud van de kolom kunnen worden gebonden aan een veld in een gegevensbron of statische tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Elk item in de kolom een opgegeven sjabloon weergegeven.</xref:System.Web.UI.WebControls.TemplateColumn> Hiermee kunt u aangepaste besturingselementen in de kolom bevatten. |      > [!NOTE] > Hoewel programmatisch u kolommen aan de verzameling kolommen toevoegen kunt, is het eenvoudiger om de lijst van de kolommen statisch en gebruik vervolgens de <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>eigenschap in op de kolom weergeven of verbergen.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>"
