  remarks: "Gebruik deze eigenschap om het automatisch maken van een <xref:System.Web.UI.WebControls.BoundColumn>object voor elk veld in de gegevensbron.</xref:System.Web.UI.WebControls.BoundColumn> Elk veld wordt vervolgens weergegeven als een kolom in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement in de volgorde waarin de velden worden weergegeven in de gegevensbron.</xref:System.Web.UI.WebControls.DataGrid>       Niet alle gegevenstypen kunnen worden gebonden aan de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> Als een veld een niet-ondersteund gegevenstype bevat, wordt een kolom niet gemaakt voor dat veld. Als de gegevensbron slechts één kolom met een niet-ondersteund gegevenstype bevat, wordt een uitzondering opgetreden. De volgende tabel toont de gegevenstypen die kunnen worden gebonden aan het besturingselement.      | Gegevenstype | Beschrijving |   |---------------|-----------------|   | Primitieven | Een primitief gegevenstype, zoals <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>, enzovoort.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> Zie voor een volledige lijst <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Tekenreeks | Een object <xref:System.String?displayProperty=fullName>. |   | Datum/tijd | Een object <xref:System.DateTime?displayProperty=fullName>. |   | Decimale | Een object <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Expliciet worden gedeclareerd kolommen kunnen worden gebruikt in combinatie met de automatisch gegenereerde kolommen.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Wanneer u beide kolommen expliciet worden gedeclareerd eerst weergegeven wordt, gevolgd door de automatisch gegenereerde kolommen. Automatisch gegenereerde kolommen zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:
