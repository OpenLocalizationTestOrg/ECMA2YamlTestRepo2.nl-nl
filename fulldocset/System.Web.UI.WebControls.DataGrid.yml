  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of aangepaste paginering is ingeschakeld."
  remarks: "Paginering kunt u de inhoud van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement in segmenten van de pagina.</xref:System.Web.UI.WebControls.DataGrid> Het aantal items op een pagina wordt bepaald door de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Als geen waarde is opgegeven voor de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap, de <xref:System.Web.UI.WebControls.DataGrid>10 items op een pagina worden weergegeven.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Normaal gesproken een gegevensbron waarin elke rij in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement is geladen telkens wanneer de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt verplaatst naar een andere pagina.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Dit kan een groot aantal bronnen gebruiken wanneer de gegevensbron erg groot is is. Aangepaste paginering kunt u alleen het segment van de gegevens die nodig zijn om weer te geven van één pagina te laden.       Om aangepaste paginering, stelt u zowel de <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>en AllowCustomPaging eigenschappen aan `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Geef vervolgens code voor het afhandelen van de <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>gebeurtenis.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       De typische logica voor de <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>gebeurtenis-handler is het instellen van eerst de <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>eigenschap in op de index van de pagina die u wilt weergeven.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Ontvangt van de gebeurtenis-handler een <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>-object als parameter.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> U kunt de <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>eigenschap van deze parameter om te bepalen van de index van de pagina geselecteerd door de gebruiker van de elementen van de pagina selectie van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Maak vervolgens een gegevensbron met de gegevens die worden weergegeven op één pagina en gebruik vervolgens de <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>methode binden van de gegevens naar de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Omdat slechts een segment van de gegevens zijn geladen, moet u instellen de <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>eigenschap in op het totale aantal items in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Hiermee de controle om te bepalen van het totale aantal pagina&quot;s om weer te geven van elk item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> Deze eigenschap wordt normaal gesproken programmatisch ingesteld eenmaal het totale aantal items in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement bepaald.</xref:System.Web.UI.WebControls.DataGrid>       Wanneer paginering is ingeschakeld met de eigenschap AllowCustomPaging is ingesteld op `false`, wordt de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt verondersteld dat de gegevensbron de items bevat moet worden weergegeven.</xref:System.Web.UI.WebControls.DataGrid> De <xref:System.Web.UI.WebControls.DataGrid>besturingselement berekent de indexen van de items in de weergegeven pagina op basis van de pagina-index, opgegeven door de <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>eigenschap en het aantal items op een pagina, opgegeven door de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Wanneer de eigenschap AllowCustomPaging is ingesteld op `true`, wordt de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt ervan uitgegaan dat de gegevensbron bevat alleen de items zoals wordt bepaald door de <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Alle items tot maximaal het aantal items dat is opgegeven door de <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>eigenschap worden weergegeven.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
