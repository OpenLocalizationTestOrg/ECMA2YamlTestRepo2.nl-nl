  summary: "Een gegevensgebonden besturingselement waarin de items van gegevensbron in een tabel. Het besturingselement DataGrid kunt u selecteren, sorteren en bewerken van deze items."
  remarks: "In dit onderwerp:- [inleiding](#Introduction)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax)           >  [!NOTE] > voordat u het besturingselement DataGrid gebruiken, kunt u overwegen de <xref:System.Web.UI.WebControls.GridView>beheren in plaats daarvan.</xref:System.Web.UI.WebControls.GridView> De <xref:System.Web.UI.WebControls.GridView>besturingselement dat werd geïntroduceerd in versie 2.0 van .NET Framework, is de opvolger van het besturingselement DataGrid.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a>## Het besturingselement DataGrid inleiding gebruiken om de velden van een gegevensbron als kolommen in een tabel weer te geven. Elke rij in het besturingselement DataGrid vertegenwoordigt een record in de gegevensbron. Het besturingselement DataGrid ondersteunt selectie, bewerken, verwijderen van het wisselbestand en sorteren.      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Andere kolomtypen bepalen het gedrag van de kolommen in het besturingselement. De volgende tabel bevat de verschillende kolomtypen die kunnen worden gebruikt.      | Het kolomtype | Beschrijving |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Geeft een kolom is gebonden aan een veld in een gegevensbron.</xref:System.Web.UI.WebControls.BoundColumn> Wordt elk item in het veld als tekst. Dit is het standaardtype voor de kolom van het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Weergegeven van een opdrachtknop voor elk item in de kolom.</xref:System.Web.UI.WebControls.ButtonColumn> Hiermee kunt u voor het maken van een kolom van een aangepaste besturingselementen, zoals `Add` of `Remove` knoppen. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Geeft een kolom met het bewerken van de opdrachten voor elk item in de kolom. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Hiermee geeft u de inhoud van elk item in de kolom als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> De inhoud van de kolom kunnen worden gebonden aan een veld in een gegevensbron of statische tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Elk item in de kolom een opgegeven sjabloon weergegeven.</xref:System.Web.UI.WebControls.TemplateColumn> Hiermee kunt u aangepaste besturingselementen in de kolom bevatten. |       Standaard de <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>eigenschap is ingesteld op `true`, waarbij automatisch een <xref:System.Web.UI.WebControls.BoundColumn>object voor elk veld in de gegevensbron.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Elk veld wordt vervolgens weergegeven als een kolom in het besturingselement DataGrid in de volgorde waarin elk veld wordt weergegeven in de gegevensbron.       U kunt ook handmatig bepalen welke kolommen worden weergegeven in het besturingselement DataGrid door in te stellen de <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>eigenschap `false` en vervolgens lijst met kolommen die u wilt opnemen tussen het openen en sluiten `<Columns>` labels.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> De opgegeven kolommen worden toegevoegd aan de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling in de volgorde weergegeven.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Hiermee kunt u programmatisch beheer van de kolommen in het besturingselement DataGrid.      > [!NOTE] > De volgorde die de kolommen worden weergegeven in het besturingselement DataGrid wordt bepaald door de volgorde die de kolommen worden weergegeven in de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Hoewel u de volgorde van de kolommen via programmacode wijzigen door het bewerken van kunt de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling, is het eenvoudiger om weer te geven van de kolommen in de gewenste volgorde.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Expliciet gedeclareerde kolommen kunnen worden weergegeven in combinatie met de automatisch gegenereerde kolommen. Wanneer u beide kolommen expliciet worden gedeclareerd eerst weergegeven wordt, gevolgd door de automatisch gegenereerde kolommen.      > [!NOTE] > Automatisch gegenereerde kolommen zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       De vormgeving van het besturingselement DataGrid kan worden aangepast door de stijleigenschappen voor de verschillende onderdelen van het besturingselement. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Geeft de stijl voor afwisselende items in het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Geeft de stijl van het item in het besturingselement DataGrid wordt bewerkt. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Geeft de stijl voor de voettekstsectie in het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Geeft de stijl van de headersectie in het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Geeft de stijl van de items in het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Geeft de stijl voor de sectie van de pagina selectie van het besturingselement DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Geeft de stijl voor het geselecteerde item in het besturingselement DataGrid. |       U kunt ook weergeven of verbergen verschillende onderdelen van het besturingselement.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> De volgende tabel bevat de eigenschappen die regelen welke onderdelen worden weergegeven of verborgen.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| De voettekstsectie van het besturingselement DataGrid verborgen of weergegeven. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| De sectie van de header van het besturingselement DataGrid verborgen of weergegeven. |       U kunt het uiterlijk van het besturingselement DataGrid beheren door via een programma toe te voegen-kenmerken aan de `<td>` en `<tr>` labels weergegeven door het besturingselement in de browser.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Kenmerken programmatisch kunnen worden toegevoegd aan de hand van de code in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>of <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>gebeurtenis.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Voor een kenmerk toevoegen aan de `<td>` code, kunt u eerst de <xref:System.Web.UI.WebControls.TableCell>-object dat de cel in het besturingselement DataGrid die u wilt toevoegen, het kenmerk vertegenwoordigt.</xref:System.Web.UI.WebControls.TableCell> De <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>verzameling voor de <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataGridItemEventArgs>object wordt doorgegeven aan de gebeurtenis-handler kan worden gebruikt voor het ophalen van de gewenste <xref:System.Web.UI.WebControls.TableCell>object.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> U kunt de <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>methode van de <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>verzameling voor de <xref:System.Web.UI.WebControls.TableCell>object kenmerken toevoegen aan de `<td>` label.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Voor een kenmerk toevoegen aan de `<tr>` code, kunt u eerst de <xref:System.Web.UI.WebControls.DataGridItem>-object dat de rij in het besturingselement DataGrid die u wilt toevoegen, het kenmerk vertegenwoordigt.</xref:System.Web.UI.WebControls.DataGridItem> De <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>eigenschap van de <xref:System.Web.UI.WebControls.DataGridItemEventArgs>object wordt doorgegeven aan de gebeurtenis-handler kan worden gebruikt voor het ophalen van de gewenste <xref:System.Web.UI.WebControls.DataGridItem>object.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> U kunt de <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>methode van de <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>verzameling voor de <xref:System.Web.UI.WebControls.DataGridItem>object kenmerken toevoegen aan de `<tr>` label.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemI