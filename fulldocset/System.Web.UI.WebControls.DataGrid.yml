  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt de stijleigenschappen voor afwisselende items in de <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement."
  remarks: "De eigenschap AlternatingItemStyle gebruiken voor een aangepaste stijl van de afwisselende items in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> Algemene stijlkenmerken die kunnen worden aangepast zijn forecolor, backcolor lettertype en uitlijning voor inhoud in de cel. De vormgeving van een ander opmaakprofiel bieden verbetert de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid>       Item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement worden overgenomen van de eigenschap style één item naar een andere door een hiërarchie.</xref:System.Web.UI.WebControls.DataGrid> Item stijleigenschappen die lager in de hiërarchie worden overgenomen door stijleigenschappen item hoger in de hiërarchie. Bijvoorbeeld, als u een rood lettertype voor de <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>eigenschap, alle andere item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement heeft ook een rood lettertype.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Hiermee kunt u een algemene weergave voor het besturingselement door in te stellen van een stijleigenschap één item bevatten. U kunt de die wordt overgenomen stijlinstellingen voor een item stijleigenschap die door het instellen van de stijleigenschappen hoger in de hiërarchie overschrijven. U kunt een blauw lettertype voor de eigenschap AlternatingItemStyle opgeven, bijvoorbeeld rood lettertype te overschrijven opgegeven in de <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> De volgende tabel bevat de Hiërarchievolgorde van hoogste aantal naar laagste aantal gesorteerd.      | Prioriteit | Stijleigenschap |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Als u een aangepaste stijl voor de afwisselende items, plaatst u de `<AlternatingItemStyle>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> U kunt vervolgens overzicht van de stijlkenmerken binnen de opening `<AlternatingItemStyle>` label."
  example:
