  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Hiermee geeft u een afzonderlijke cachevermelding in de cache."
  remarks: "De klasse CacheItem biedt een logische representatie van een cache-item, met inbegrip van regio&quot;s met behulp van de <xref:System.Runtime.Caching.CacheItem.RegionName%2A>eigenschap.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> Een cache-vermelding is in de standaard ASP.NET-cache-implementatie een sleutel-waardepaar.       Vermeldingen in de cache zijn niet CacheItem exemplaren. In plaats daarvan kunt de provider voor de vermeldingen in de cache opslaan in een interne indeling dat uitkomt. De API-cache is echter vereist voor cache-providers kunnen omzetten cachevermeldingen in CacheItem exemplaren (en omgekeerd).       Aangepaste cache implementaties kunnen overnemen van de klasse CacheItem bevatten aanvullende informatie over de vermeldingen in de cache."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
