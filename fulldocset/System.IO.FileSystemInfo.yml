  summary: "Opgehaald of ingesteld van de aanmaaktijd van het huidige bestand of map."
  remarks: "**Opmerking** deze methode kan een onjuiste waarde retourneren omdat deze gebruikmaakt van eigen functies waarvan de waarden niet worden voortdurend door het besturingssysteem bijgewerkt kunnen.       De waarde van de eigenschap CreationTime is vooraf in cache opgeslagen als het huidige exemplaar van de <xref:System.IO.FileSystemInfo>object is geretourneerd van een van de volgende <xref:System.IO.DirectoryInfo>methoden:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>aanroepen om de laatste waarde, de <xref:System.IO.FileSystemInfo.Refresh%2A>methode.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Als het bestand dat wordt beschreven in het <xref:System.IO.FileSystemInfo>object bestaat niet, deze eigenschap wordt geretourneerd 12:00 middernacht, 1 januari 1601 A.D.</xref:System.IO.FileSystemInfo> (C.E.) Coordinated Universal Time (UTC), aangepast aan de lokale tijd.       NTFS-stations in de cache opgeslagen bestand-metagegevens, zoals de aanmaaktijd van bestand, voor een korte periode. Dit proces staat bekend als het bestand tunneling. Als gevolg hiervan wordt de tijd voor het maken van een bestand expliciet instellen als u wordt overschreven of vervangen van een bestaand bestand.       De waarde van deze eigenschap `null` als het bestand system dat de <xref:System.IO.FileSystemInfo>object biedt geen ondersteuning voor deze informatie.</xref:System.IO.FileSystemInfo>"
