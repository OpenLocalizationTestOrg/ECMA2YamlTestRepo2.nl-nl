  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Opgehaald of ingesteld van de kenmerken voor het huidige bestand of map."
  remarks: "De waarde van de eigenschap Attributes is vooraf in cache opgeslagen als het huidige exemplaar van de <xref:System.IO.FileSystemInfo>object is geretourneerd van een van de volgende <xref:System.IO.DirectoryInfo>methoden:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>aanroepen om de laatste waarde, de <xref:System.IO.FileSystemInfo.Refresh%2A>methode.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       De waarde van deze eigenschap is een combinatie van het archief voor gecomprimeerd, directory, verborgen, offline, alleen-lezen, systeem en tijdelijk bestand kenmerkenvlaggen.       Wanneer u deze waarde instelt, gebruikt de Bitsgewijze OR-operator (`|` in C# of `Or` in Visual Basic) toe te passen van meer dan één waarde. Als u wilt behouden van alle waarden in de eigenschap Attributes, omvatten de waarde van de eigenschap kenmerken in de toewijzing. Bijvoorbeeld:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
