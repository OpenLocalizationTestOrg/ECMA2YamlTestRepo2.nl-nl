  name: IRemoteTypeContract
  nameWithType: IRemoteTypeContract
  fullName: System.AddIn.Contract.Automation.IRemoteTypeContract
  type: Interface
  summary: "Hiermee definieert u een contract dat onderdelen gebruiken kunnen voor toegang tot informatie en leden worden aangeroepen binnen de grenzen voor het domein en het proces van toepassing."
  remarks: "Als u een IRemoteTypeContract, de onderdelen kunnen aanroepen de <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>methode van een object dat implementeert de <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>interface.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>       Als u informatie over het type van een object, de onderdelen aanroepen de <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetTypeData%2A>methode.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetTypeData%2A>       Onderdelen aanroepen om informatie over de leden van een object, een van de methoden die als resultaat geeft informatie over een bepaald type lid. Bijvoorbeeld: onderdelen kunnen gebruiken om informatie over de gebeurtenissen van een object, de <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvent%2A>of <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvents%2A>methode.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvents%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvent%2A>       Om aan te roepen lid is van een object, de onderdelen gebruiken de <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.InvokeMember%2A>methode.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.InvokeMember%2A>"
  syntax:
    content: 'public interface IRemoteTypeContract : System.AddIn.Contract.IContract'
