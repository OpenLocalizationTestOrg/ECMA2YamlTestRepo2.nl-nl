  summary: "Bevat een reeks vooraf gedefinieerde statische <xref href=&quot;System.Windows.FontStyle&quot;> </xref> waarden."
  remarks: "Een tekenstijl verwijst naar de schuine van een lettertype: normaal, cursief en schuine.      | Lettertypestijl | Beschrijving |   |----------------|-----------------|   | Normaal | De tekens in een normale of roman, lettertype weet staande. |   | Cursief | De tekens in een lettertype cursief zijn echt (schuin) en worden weergegeven als ze zijn ontworpen. |   | Schuine | De tekens in een schuine lettertype zijn kunstmatig (schuin) |       Voor <xref:System.Windows.FontStyles.Oblique%2A>, de schuine wordt bereikt door het uitvoeren van een transformatie schuintrekken voor de tekens van een normale lettertype.</xref:System.Windows.FontStyles.Oblique%2A> Wanneer een waar lettertype cursief niet beschikbaar op een computer of een printer is, kunt u een schuine stijl gegenereerd op basis van het lettertype van de normale en gebruikt om te simuleren een lettertype cursief.       De volgende afbeelding ziet de normale en cursief schuine lettertypestijlen voor het lettertype Palatino Linotype. U ziet hoe de stijl van het lettertype cursief is een meer stromende en aantrekkelijk visueel wordt weergegeven dan de schuine lettertypestijl die gewoon door de versie van het normale lettertype-stijl van de tekst scheeftrekken wordt gemaakt.       ![normale en cursief schuine lettertypestijlen](~/add/media/fontstyle01.PNG &quot;normale en cursief schuine lettertypestijlen&quot;) voorbeeld van lettertypestijlen"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
