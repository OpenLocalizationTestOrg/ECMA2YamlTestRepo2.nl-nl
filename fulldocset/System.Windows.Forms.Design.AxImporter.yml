  type: Class
  summary: "ActiveX-besturingselementen importeert en genereert een wrapper die toegankelijk zijn voor een ontwerpfunctie."
  remarks: 'Als een ActiveX-wrapper voor ActiveX-besturingselement worden gegenereerd, eerst maken of een exemplaar van de klasse AxImporter verkrijgen. De constructor AxImporter accepteert een <xref:System.Windows.Forms.Design.AxImporter.Options>-object worden opties voor de importfunctie, zoals de bestandsnaam voor de wrapper-dll-bestand voor het genereren en de uitvoermap voor het genereren van de wrapper voor ingesteld.</xref:System.Windows.Forms.Design.AxImporter.Options> Als u wilt de ActiveX-wrapper niet maken, moet u de juiste genereren-methode aanroepen. Aanroepen voor het genereren van een bestand, <xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A> Aanroepen voor het genereren van uit een typebibliotheek <xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A>.</xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A> De tekenreeks die wordt geretourneerd bestaan uit een gekwalificeerde assembly-naam (voorbeeld: &quot;Namespace.Type,Assembly&quot;) voor het type een wrapper voor ActiveX is gegenereerd voor. De wrapper voor ActiveX-besturingselement wordt gegenereerd in het DLL-bestand dat is opgegeven in de <xref:System.Windows.Forms.Design.AxImporter.Options.outputName>eigenschap van de <xref:System.Windows.Forms.Design.AxImporter.Options>doorgegeven aan de constructor AxImporter.</xref:System.Windows.Forms.Design.AxImporter.Options> </xref:System.Windows.Forms.Design.AxImporter.Options.outputName> Het type kan worden geladen of opgevraagd met <xref:System.Reflection>beschouwd als een gewone beheerde type.</xref:System.Reflection> U kunt ook aanroepen de `GetOcx` methode van het type voor het ophalen van een COM-interface voor het object als het object wordt ondersteund.'
  syntax:
    content: public class AxImporter
