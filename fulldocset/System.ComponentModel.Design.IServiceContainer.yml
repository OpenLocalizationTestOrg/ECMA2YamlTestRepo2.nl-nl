  name: IServiceContainer
  nameWithType: IServiceContainer
  fullName: System.ComponentModel.Design.IServiceContainer
  type: Interface
  summary: "Biedt een container voor services."
  remarks: "Een servicecontainer is per definitie een serviceprovider. Naast het leveren van services, biedt het ook een mechanisme voor het toevoegen en verwijderen van services. Services zijn een basis van de architectuur van de ontwerptijd .NET Framework. Services ontwerptijd objecten toegang bieden tot specifieke functies en methoden die worden ge√Ømplementeerd door een serviceobject dat een service of -services biedt.       Als u een service in de ontwerpfase, roepen de <xref:System.ComponentModel.Component.GetService%2A>methode van een onderdeel dat wordt geplaatst in de ontwerpmodus.</xref:System.ComponentModel.Component.GetService%2A> Ontwerpers en andere objecten kunnen toevoegen of verwijderen van services in de ontwerpfase via de <xref:System.ComponentModel.Design.IDesignerHost>interface.</xref:System.ComponentModel.Design.IDesignerHost>       Service-containers kunnen worden opgenomen door een andere servicecontainers, vormen een boomstructuur van de servicecontainers. Standaard wordt de IServiceContainer-interface services toegevoegd aan de dichtstbijzijnde servicecontainer. Wanneer een service wordt toegevoegd, kan deze worden toegevoegd met instructies om deze te promoveren. Wanneer een service wordt gepromoveerd, wordt deze toegevoegd aan een service bovenliggende container op totdat de bovenkant van de structuur van de container service is bereikt. Hierdoor kan een ontwerpfunctie voor een wereldwijde service die andere objecten in het proces kunnen gebruiken."
  example:
  - "The following code example contains the code for a <xref:System.Windows.Forms.Form> that is configured to demonstrate the behavior of a network of linked service containers.  \n  \n [!code-cs[IServiceContainerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._108_1.cs)]\n [!code-cpp[IServiceContainerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._108_1.cpp)]\n [!code-vb[IServiceContainerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._108_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServiceContainer : IServiceProvider
  implements:
  - System.IServiceProvider
  platform:
  - net462
