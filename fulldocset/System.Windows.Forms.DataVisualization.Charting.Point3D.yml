  summary: "Opgehaald of ingesteld een <xref href=&quot;System.Drawing.PointF&quot;> </xref> structuur waarin de X en Y-coördinaten van een 3D-punt worden opgeslagen."
  remarks: "Elk punt in aangepaste 3D tekening gebruikt, die wordt uitgevoerd met GDI +: moet worden omgezet van X, Y en Z (3D) coördineert in X en Y (2D) coördineert met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Deze methode heeft een matrix van <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>objecten als alleen-parameter.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> Door het aanroepen van <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, de waarden van de eigenschap X en Y zijn gewijzigd zodat deze overeenkomt met 3-dimensionale.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Deze nieuwe X en Y-coördinaten zijn dan converteren naar absolute coördinaten door een methode, zoals de <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Na de coördinaten converteert, de eigenschap PointF van elk object Point3D kan worden gebruikt voor elke GDI +-methode die een <xref:System.Drawing.PointF>-object als parameter.</xref:System.Drawing.PointF>"
  syntax:
