  summary: "Opgehaald of ingesteld van de Z-coördinaat van een 3D-punt."
  remarks: "Deze eigenschap Z wordt altijd uitgedrukt als percentage van de diepte van de relevante grafiekgebied. Met 3D-grafieken coördinaten Z relatief zijn en een waarde van 0 voor de back-wanden van het grafiekgebied en een waarde van 100 voor de front-wanden van het grafiekgebied.       **Opmerking** eigenschap deze Z, kan kleiner zijn dan nul (dat zich achter een grafiekgebied) of hoger zijn dan 100 (voor een grafiekgebied bevindt).       Elk punt in aangepaste 3D tekening gebruikt, die wordt uitgevoerd met GDI +: moet worden omgezet van X, Y en Z (3D) coördineert in X en Y (2D) coördineert met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Deze methode heeft een matrix met objecten Point3D als alleen-parameter. Door het aanroepen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode, de waarden van de eigenschap X en Y zijn gewijzigd zodat deze overeenkomt met 3-dimensionale.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Deze nieuwe X en Y-coördinaten zijn dan converteren naar absolute coördinaten met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Ze worden vervolgens gebruikt voor GDI +-methodeaanroepen.       Relatieve Z-coördinaten voor de reeks kunnen worden verkregen met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>methoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "De Z-coördinaat van een 3D-punt wordt gemeten als percentage van de diepte van de relevante grafiekgebied."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
