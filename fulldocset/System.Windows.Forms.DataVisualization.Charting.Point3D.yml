  remarks: "Elk punt in aangepaste 3D tekening gebruikt, die wordt uitgevoerd met GDI +: moet worden omgezet van X, Y en Z (3D) coördineert in X en Y (2D) coördineert met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Deze methode heeft een matrix met objecten Point3D als alleen-parameter. Door het aanroepen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode, de waarden van de eigenschap X en Y zijn gewijzigd zodat deze overeenkomt met 3-dimensionale.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Deze nieuwe X en Y-coördinaten zijn dan converteren naar absolute coördinaten met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Ze worden vervolgens gebruikt voor GDI +-methodeaanroepen.       Een relatieve Y-coördinaat kan worden verkregen van een as waarde met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
