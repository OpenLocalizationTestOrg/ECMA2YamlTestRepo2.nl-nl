  type: Class
  summary: "Hiermee geeft u de coördinaten van een driedimensionale (3D) gegevenspunt. Deze klasse wordt gebruikt bij het uitvoeren van aangepaste tekening met 3D-grafieken."
  remarks: "Elk punt in aangepaste 3D tekening gebruikt, die wordt uitgevoerd met GDI +: moet worden overgebracht van relatieve X, Y en Z (3D) coördinaten in relatieve X en Y (2D) coördineert met de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Door het aanroepen van <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, de X- en Y-waarden van de objecten Point3D zijn gewijzigd zodat deze overeenkomen met de 3-dimensionale ruimte.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> De nieuwe X en Y punten kunnen vervolgens worden gebruikt voor GDI +-methodeaanroepen: de Z-waarde wordt vervolgens niet in aanmerking genomen: na wordt gewijzigd in absolute pixelcoördinaten met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>methode.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Denk eraan dat de Z-coördinaat mogelijk kleiner is dan nul (dat zich achter een grafiekgebied) of hoger zijn dan 100 (voor een grafiekgebied bevindt).       Als u wilt zowel inschakelen 3D-grafieken en werken met hun stijlen, gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> De klasse Point3D wordt niet gebruikt voor 3D-stijlen."
  syntax:
    content: public class Point3D
