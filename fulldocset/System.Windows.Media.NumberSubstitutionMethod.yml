  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Definieert een enumerator klasse waarmee het type van nummervervanging op getallen in een uitvoering van de tekst uit te voeren."
  remarks: "De meeste culturen decimal-systeem om aan te duiden cijfers gebruiken, maar veel culturen gebruiken verschillende cijfers. De volgende tabel bevat enkele nummering systemen die worden gebruikt door verschillende culturen.       ![Tabel met nummer vervanging glyphs](~/add/media/numbersubstitution01.png &quot;tabel met nummer vervanging glyphs&quot;) voorbeeld van het uiterlijk van de cijfers in verschillende culturen het is niet voldoende om alternatieve Unicode-codepunten voor elke set cijfer vormen, omdat in tegenstelling tot letters, cijfers worden gebruikt in berekeningen. Elke toepassing, voor elk besturingssysteem en elke run-time-bibliotheek bevat code die zijn toegewezen aan een interne binaire indeling numerieke waarde converteren naar een reeks tekens, en vice versa. Deze routines conversie zijn voor het gebruik van Unicode-cijfers, &quot;0030&quot; via &quot;0039&quot; gecodeerd.       De <xref:System.Windows.Media.NumberSubstitution>klasse biedt functionaliteit waarmee verschillende culturen vervangen door de juiste cijfervormen rendering gelijktijdig.</xref:System.Windows.Media.NumberSubstitution> Deze functionaliteit is vergelijkbaar met het abonnement gebruikt voor het ontwikkelen van de vervanging van lettertypen en taal afhankelijke lettertype rendering.      > [!NOTE] > Veel culturen negeren hun traditionele cijfers vormen en overstap Western cijfers vormen, dus de nummer vervanging functionaliteit herkent de onderscheidende factor zijn voor elke cultuur traditionele cijfer shapes en nationaal standaard cijfer."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
