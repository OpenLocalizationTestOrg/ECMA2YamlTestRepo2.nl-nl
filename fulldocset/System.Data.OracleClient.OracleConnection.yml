  name: OracleConnection
  nameWithType: OracleConnection
  fullName: System.Data.OracleClient.OracleConnection
  type: Class
  summary: "Hiermee geeft u een open verbinding met een database. Deze klasse kan niet worden overgenomen."
  remarks: "Dit type is afgeschaft en wordt verwijderd in een toekomstige versie van .NET Framework. Zie voor meer informatie [Oracle en ADO.NET](~/add/includes/ajax-current-ext-md.md).       Een object OracleConnection vertegenwoordigt een unieke verbinding met een Oracle-database. In het geval van een client/server-database-systeem komt dit overeen met een netwerkverbinding met de server.       Een toepassing die u een exemplaar van het object OracleConnection maakt kunt declaratieve of imperatieve beveiliging aanvragen die alle directe en indirecte aanroepfuncties over de juiste machtiging om de code te vereisen instellen. OracleConnection beveiliging eisen maakt met behulp van de <xref:System.Data.OracleClient.OraclePermission>object.</xref:System.Data.OracleClient.OraclePermission> Gebruikers kunnen verifiëren dat de code met behulp van de juiste machtigingen heeft het <xref:System.Data.OracleClient.OraclePermissionAttribute>object.</xref:System.Data.OracleClient.OraclePermissionAttribute> Gebruikers en beheerders kunnen u ook het hulpprogramma Code Access Security-beleid (Caspol.exe) gebruiken om te wijzigen van beveiligingsbeleid op de machine-, gebruikers- en enterprise-niveaus. Zie voor meer informatie [beveiliging](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > In tegenstelling tot de **verbinding** object in de andere .NET Framework-gegevensproviders (SQL Server, OLE DB en ODBC), OracleConnection biedt geen ondersteuning voor een <xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A>eigenschap.</xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A> Een verbindingstime-out instellen als een eigenschap of in de verbindingsreeks heeft geen effect en de geretourneerde waarde is altijd nul. OracleConnection biedt ook geen ondersteuning voor een <xref:System.Data.OracleClient.OracleConnection.Database%2A>eigenschap of een <xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A>methode.</xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A> </xref:System.Data.OracleClient.OracleConnection.Database%2A>       Als het object OracleConnection buiten het bereik gaat, blijft het geopend. Daarom altijd sluit OracleConnection objecten door aan te roepen <xref:System.Data.OracleClient.OracleConnection.Close%2A>of **buitengebruikstelling**, of met behulp van het object OracleConnection binnen een `Using` instructie.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Anders wordt de garbagecollection kan niet worden vrijgegeven ze onmiddellijk. Dergelijke vertragingen kunnen fouten veroorzaken als het maximum aantal verbindingen is bereikt terwijl het aantal verbindingen nog moeten worden verwijderd door de garbage collector. Daarentegen is de verbindingen sluiten door aan te roepen <xref:System.Data.OracleClient.OracleConnection.Close%2A>efficiënter systeemeigen bronnen gebruikt schaalbaarheid verbeteren en de algehele prestaties worden verbeterd.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Om ervoor te zorgen dat er altijd verbindingen worden gesloten, opent u de verbinding in een `Using` blok.      > [!NOTE] > Krachtige om toepassingen te implementeren, moet u vaak gebruikt Groepsgewijze verbinding nodig. Echter, wanneer u de .NET Framework-gegevensprovider voor Oracle, u niet wilt inschakelen verbindingsgroepering omdat de provider automatisch beheerd."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and an OracleConnection. The OracleConnection is opened and set as the <xref:System.Data.OracleClient.OracleCommand.Connection%2A?displayProperty=fullName> property. The example then calls <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-vb[Classic WebData OracleConnection#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_5_1.vb)]\n [!code-cs[Classic WebData OracleConnection#1](~/add/codesnippet/csharp/t-system.data.oracleclie_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InfoMessage")]

      [System.Obsolete("OracleConnection has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnection : System.Data.Common.DbConnection, ICloneable
