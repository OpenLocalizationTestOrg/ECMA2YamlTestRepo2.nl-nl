  namespace: System.Data.OracleClient
  summary: "Retourneert de schema-informatie voor de gegevensbron van deze <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> met behulp van de opgegeven tekenreeks voor de naam van het schema en de matrix van de opgegeven tekenreeks voor de beperkingswaarden."
  remarks: "De `restrictionValues` parameter n diepte van de waarden die zijn opgegeven door de verzameling met beperkingen voor een specifieke verzameling kunt opgeven. Om de waarden instellen op een gegeven beperking en de waarden van andere beperkingen niet is ingesteld, moet u de voorgaande beperkingen voor null- en zet de juiste waarde in voor de beperking die u wilt een waarde opgeven voor.       Een voorbeeld hiervan is de verzameling &quot;Tabellen&quot;. Als de verzameling &quot;Tabellen&quot; 3 beperkingen heeft: database-eigenaar en tabelnaam; en u wilt teruggaan alleen de tabellen die zijn gekoppeld aan de eigenaar van de &quot;Carl&quot;, moet u zou moeten worden doorgegeven in de volgende waarden (minimaal): null, &quot;Carl&quot;. Als een beperkende waarde niet is doorgegeven, worden de standaardwaarden gebruikt voor deze beperking. Dit is dezelfde toewijzing als doorgeven in null, die afwijkt van doorgeven in een lege tekenreeks voor de parameterwaarde. In dat geval wordt de lege tekenreeks (&quot;&quot;) wordt beschouwd als de waarde voor de opgegeven parameter.       Query&quot;s met <xref:System.Data.OracleClient.OracleConnection.GetSchema%2A>zijn hoofdlettergevoelig.</xref:System.Data.OracleClient.OracleConnection.GetSchema%2A> Vanwege de behandeling van Oracle gevallen wanneer een schema voor het eerst wordt gemaakt, kan dit leiden tot onverwachte resultaten.       Als het schema is gemaakt zonder aanhalingstekens`,` Oracle slaat de objectnaam in hoofdletters. Als het schema met aanhalingstekens is gemaakt, slaat Oracle de objectnaam in het hoofdlettergebruik opgegeven.       Stel bijvoorbeeld dat u een tabel met de naam MyTable maakt, met een van de volgende twee instructies: `CREATE TABLE MyTable ...` `CREATE TABLE &quot;MyTable&quot; ...` informatie ophalen over deze tabel via de **GetSchema** methode in het eerste geval hebt u om op te geven &quot;MIJNTABEL&quot; als een argument.        U moet in het tweede geval &quot;MijnTabel&quot; in als een argument doorgeven."
  syntax:
    content: public override System.Data.DataTable GetSchema (string collectionName, string[] restrictionValues);
    parameters:
    - id: collectionName
      type: System.String
      description: "Hiermee geeft u de naam van het schema te retourneren."
    - id: restrictionValues
      type: System.String[]
      description: "Een set met beperkingswaarden voor het aangevraagde schema."
    return:
      type: System.Data.DataTable
      description: "Een <xref href=&quot;System.Data.DataTable&quot;> </xref> die schema-informatie bevat."
  overload: System.Data.OracleClient.OracleConnection.GetSchema*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>collectionName</code>is opgegeven als null."
  platform:
  - net462
