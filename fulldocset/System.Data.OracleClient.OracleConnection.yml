- uid: System.Data.OracleClient.OracleConnection.ConnectionString
  id: ConnectionString
  parent: System.Data.OracleClient.OracleConnection
  langs:
  - csharp
  name: ConnectionString
  nameWithType: OracleConnection.ConnectionString
  fullName: System.Data.OracleClient.OracleConnection.ConnectionString
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van de tekenreeks die wordt gebruikt voor het openen van een Oracle-database."
  remarks: "De ConnectionString kan alleen worden ingesteld als de verbinding is gesloten.       U kunt de eigenschap ConnectionString verbinding maken met een database. Het volgende voorbeeld wordt een typische verbindingsreeks.      ```   &quot;Data Source=Oracle8i;Integrated Security=yes&quot;   ```Veel van de instellingen die zijn opgegeven in de tekenreeks bijbehorende eigenschappen voor alleen-lezen hebben (bijvoorbeeld `Data Source=MyServer`, dat overeenkomt met de <xref:System.Data.OracleClient.OracleConnection.DataSource%2A>eigenschap).</xref:System.Data.OracleClient.OracleConnection.DataSource%2A> Wanneer de verbindingsreeks is ingesteld, worden alle van deze eigenschappen bijgewerkt, tenzij er een fout wordt gedetecteerd, in welk geval geen van de eigenschappen worden bijgewerkt. <xref:System.Data.OracleClient.OracleConnection>eigenschappen retourneren alleen standaardinstellingen of de instellingen die zijn opgegeven in de ConnectionString.</xref:System.Data.OracleClient.OracleConnection>       Opnieuw instellen van de ConnectionString op een gesloten verbinding Hiermee stelt u alle verbinding tekenreeks waarden (en bijbehorende eigenschappen), met inbegrip van het wachtwoord.       De verbindingsreeks is onmiddellijk na het instellen van de geparseerd. Als bij het parseren van fouten in de syntaxis van een runtime-uitzondering zoals <xref:System.ArgumentException>, wordt gegenereerd.</xref:System.ArgumentException> Andere fouten vindt u alleen wanneer wordt geprobeerd om de verbinding te openen.       De basisindeling van een verbindingsreeks is een reeks sleutelwoord/waarde-paren gescheiden door puntkomma&quot;s. Het gelijkteken (=) verbindt elk trefwoord en de waarde ervan. Als u wilt opnemen waarden met een puntkomma, enkel aanhalingsteken of dubbele aanhalingstekens, moet de waarde tussen dubbele aanhalingstekens zijn ingesloten. Als de waarde zowel een puntkomma als dubbele aanhalingstekens bevat, kan de waarde worden ingesloten in enkele aanhalingstekens. De enkele aanhalingstekens is ook nuttig als de waarde met een dubbel aanhalingsteken begint. Als u daarentegen kan de dubbel aanhalingsteken worden gebruikt als de waarde met enkele aanhalingstekens begint. Als de waarde tekens van zowel enkele aanhalingstekens als dubbele aanhalingstekens bevat, moet het aanhalingsteken plaatst u de waarde gebruikt elke keer dat deze binnen de waarde worden verdubbeld.       Als u wilt opnemen vóór of afsluitende spaties in de tekenreekswaarde, moet de waarde worden ingesloten in enkele aanhalingstekens of dubbele aanhalingstekens. Geen voorloop- of volgspaties spaties rond geheel getal, Booleaanse waarde of opsommingswaarden worden genegeerd, zelfs als tussen aanhalingstekens. Ruimten binnen een letterlijke tekenreeks-sleutelwoord of een waarde blijven echter behouden. Enkele of dubbele aanhalingstekens kunnen worden gebruikt binnen een verbindingsreeks zonder scheidingstekens tenzij een aanhalingsteken het eerste of laatste teken in de waarde bijvoorbeeld is `Data Source= my&quot;Server` of `Data Source= my&quot;Server`.       Als u wilt opnemen een gelijkteken (=) in een sleutelwoord of een waarde, moet deze worden voorafgegaan door een andere gelijkteken. Bijvoorbeeld in de verbindingsreeks hypothetische ```   &quot;key==word=value&quot;   ``` is het sleutelwoord &quot; sleutel word = &quot; en de waarde &quot;&quot; waarde &quot;&quot; is.       Als een specifieke trefwoorden in een sleutelwoord/waarde-paar meerdere keren in een verbindingsreeks komt, wordt het laatste exemplaar gebruikt in de waarde ingesteld.       Trefwoorden zijn niet hoofdlettergevoelig.       De volgende tabel bevat de geldige namen voor de waarden in de ConnectionString.      | De naam | Standaard | Beschrijving |   |----------|-------------|-----------------|   | Gegevensbron<br /><br /> of<br /><br /> Server || De naam of het netwerkadres adres van de Oracle-exemplaar waarmee verbinding moet. |   | Geïntegreerde beveiliging | &quot; False&quot;| Hiermee wordt aangegeven of de verbinding is om te worden van een beveiligde verbinding, of niet.<br /><br /> Waarden zijn herkend `true` (ten zeerste aanbevolen), `false`, `yes`, en `no`. |   | Wachtwoord || Het wachtwoord voor de Oracle-account aanmeldt. Om te blijven van een hoog niveau van beveiliging, wordt aangeraden dat u het sleutelwoord Integrated Security in plaats daarvan. |   | Beveiliginsinfo | &quot; False&quot;| Als de waarde `false` of `no` (ten zeerste aanbevolen), vertrouwelijke informatie zoals het wachtwoord wordt niet geretourneerd als onderdeel van de verbinding als de verbinding geopend is of ooit is in een open <xref:System.Data.OracleClient.OracleConnection.State%2A>.</xref:System.Data.OracleClient.OracleConnection.State%2A> Hiermee stelt u de verbindingsreeks opnieuw instellen alle waarden van verbindingsreeksen, met inbegrip van het wachtwoord.<br /><br /> Waarden zijn herkend `true`, `false`, `yes`, en `no`. |   | Unicode | &quot; False&quot;| Geeft aan of de .NET Framework-gegevensprovider voor Oracle UTF16 modus API-aanroepen gebruikt. Dit sleutelwoord wordt genegeerd, behalve wanneer u Oracle9i-clientsoftware. |   | Gebruikers-ID || De Oracle-aanmeldingsaccount. Om te blijven van een hoog niveau van beveiliging, wordt aangeraden dat u het sleutelwoord Integrated Security in plaats daarvan. |       De volgende tabel bevat de geldige namen voor groepsgewijze waarden in de ConnectionString.      | De naam | Standaard | Beschrijving |   |----------|-------------|-----------------|   | Maximumtijd verbinding |&0; | Wanneer een verbinding wordt geretourneerd naar de groep en de verbinding wordt vernietigd als die tijdsduur (in seconden) groter is dan de waarde gespecificeerd door de aanmaaktijd wordt vergeleken met de huidige tijd `Connection Lifetime`. Dit is handig in geclusterde configuraties om af te dwingen taakverdeling tussen een actieve server en een server die alleen online worden gebracht.<br /><br /> Als de waarde van nul wordt gegroepeerde verbindingen met de maximale verbindingstime-out hebben. |   | Aanmelden | &quot; de waarde True&quot;| Wanneer `true` of `yes`, de pooler beroep automatisch de verbinding in de huidige transactie-context van de thread gemaakt.<br /><br /> Waarden zijn herkend `true`, `false`, `yes`, en `no`. |   | Maximale groepsgrootte |&100; | Het maximale aantal verbindingen dat is toegestaan in de groep. Instellen van de `Max Pool Size` waarde van de ConnectionString kan de prestaties beïnvloeden. Als u van plan bent te maken en actief meer dan 100-verbindingen, moet u verhogen `Max Pool Size` op een waarde die het gebruik van de actieve status verbinding voor de toepassing benadert. |   | Minimumgroepsgrootte | 0 | Het minimum aantal verbindingen dat is toegestaan in de groep. |   | Groeperen | &quot; de waarde True&quot;| Wanneer `true` of `yes`, wordt de <xref:System.Data.OracleClient.OracleConnection>object uit de bijbehorende groep wordt getekend, of indien nodig, gemaakt en toegevoegd aan de bijbehorende groep.</xref:System.Data.OracleClient.OracleConnection><br /><br /> Waarden zijn herkend `true`, `false`, `yes`, en `no`. |       Bij het instellen van trefwoord of groepsgewijze waarden die een Booleaanse waarde vereisen, kunt u &quot;Ja&quot; in plaats van &quot;true&quot; en &quot;Nee&quot; in plaats van &quot;false&quot;. Geheel getal-waarden worden weergegeven als tekenreeksen."
