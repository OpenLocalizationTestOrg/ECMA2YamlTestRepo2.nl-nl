  summary: "Zich aanmeldt bij de opgegeven transactie als een gedistribueerde transactie."
  remarks: "Nieuw in ADO.NET 2.0 is ondersteuning voor het gebruik van de <xref:System.Data.Common.DbConnection.EnlistTransaction%2A>methode een aanmeldingspoging in een gedistribueerde transactie.</xref:System.Data.Common.DbConnection.EnlistTransaction%2A> Omdat deze zich aanmeldt met een verbinding in een <xref:System.Transactions.Transaction>exemplaar, **EnlistTransaction** maakt gebruik van de functie is beschikbaar in de <xref:System.Transactions>naamruimte voor het beheren van gedistribueerde transacties, zodat u beter **EnlistDistributedTransaction** voor dit doel.</xref:System.Transactions> </xref:System.Transactions.Transaction> Zie voor meer informatie [gedistribueerde transacties](~/add/includes/ajax-current-ext-md.md).       U kunt blijven aanmeldingspoging in een bestaande gedistribueerde transactie met behulp van de methode EnlistDistributedTransaction als automatische aanmelding is uitgeschakeld. Aanmelden voor een bestaande gedistribueerde transactie zorgt ervoor dat, als de transactie is doorgevoerd of teruggedraaid, wijzigingen aangebracht door de code in de gegevensbron zijn ook doorgevoerd of teruggedraaid.       EnlistDistributedTransaction een uitzondering geretourneerd als het <xref:System.Data.OracleClient.OracleConnection>al is begonnen met een transactie met <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> </xref:System.Data.OracleClient.OracleConnection> Echter, als de transactie een lokale transactie is gestart op de gegevensbron is (bijvoorbeeld door het expliciet uitvoeren van het BEGIN TRANSACTION instructie met behulp van een <xref:System.Data.OracleClient.OracleCommand>object), EnlistDistributedTransaction lokale transactie is teruggedraaid en zich aanmeldt bij de bestaande gedistribueerde transactie, zoals aangevraagd.</xref:System.Data.OracleClient.OracleCommand> U ontvangt geen melding dat de lokale transactie is teruggedraaid en zijn verantwoordelijk voor het beheren van lokale transacties niet gestart met behulp van <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>"
  syntax:
    content: public void EnlistDistributedTransaction (System.EnterpriseServices.ITransaction distributedTransaction);
    parameters:
    - id: distributedTransaction
      type: System.EnterpriseServices.ITransaction
      description: "Een verwijzing naar een bestaande <xref href=&quot;System.EnterpriseServices.ITransaction&quot;> </xref> waarin een aanmeldingspoging."
