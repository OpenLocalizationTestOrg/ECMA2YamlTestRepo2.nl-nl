  type: Class
  summary: "Vertegenwoordigt een koppeling naar een externe bron."
  remarks: "De klasse ResXFileRef wordt gebruikt om verwijzingen naar bestanden opnemen in een XML-bronbestand (.resx). Een object ResXFileRef vertegenwoordigt een koppeling naar een externe bron in een XML-bronbestand (.resx). Toevoegen van de ResXFileRef-object aan een .resx-bestand door het aanroepen van de <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>methode.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       Het type ResXFileRef is in een gegevensinvoer in een .resx-bestand en de waarde is de locatie van het pad op de schijf. Wanneer de resourcemanager deserializes het object, voert de ResXFileRef de i/o om het bestand. Hier volgt een voorbeeld van een .resx-bestand.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Een ResXFileRef als object wilt toevoegen aan een .resx-bestand via een programma, belt u het <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>constructor instantiÃ«ren van een <xref:System.Resources.ResXDataNode>object.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> U geeft dit <xref:System.Resources.ResXDataNode>object toe aan de <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>methode.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       Wanneer u een .resx-bestand met compileren [Resgen.exe (Resource bestand Generator)](~/add/includes/ajax-current-ext-md.md), de bronnen die zijn opgegeven in het .resx-bestand zijn ingesloten in het document resource-bestand."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
