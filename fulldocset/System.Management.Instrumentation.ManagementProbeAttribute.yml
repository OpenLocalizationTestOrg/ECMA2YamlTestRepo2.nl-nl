  nameWithType: ManagementProbeAttribute
  fullName: System.Management.Instrumentation.ManagementProbeAttribute
  type: Class
  summary: "Het kenmerk ManagementProbe geeft aan dat een eigenschap of veld een WMI-eigenschap op alleen-lezen vertegenwoordigt.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  remarks: "De eigenschap of veld moeten openbaar zijn. De klasse met de eigenschap die moet worden gemarkeerd met de <xref:System.Management.Instrumentation.ManagementEntityAttribute>kenmerk.</xref:System.Management.Instrumentation.ManagementEntityAttribute> Velden of eigenschappen in de klasse die niet met deze of een andere extensies voor WMI-Provider-kenmerk gemarkeerd zijn niet geÃ¯nstrumenteerd."
  example:
  - "The following example shows how to use the ManagementProbe attribute to indicate that a field represents a read-only WMI property.  \n  \n```  \n[ManagementProbe]  \nstring count;  \n```  \n  \n The next example shows how to use the ManagementProbe attribute to mark a property.  \n  \n [C#]  \n  \n```  \n// Use the ManagementProbe attribute to specify that a property  \n// is a read-only property in the provider. Consumers will be  \n// able to get this property value through WMI.  \n[ManagementProbe]  \npublic int ReadOnlyProperty  \n{  \n    get { return this.propertyValue; }  \n}  \n  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class ManagementProbeAttribute : System.Management.Instrumentation.ManagementMemberAttribute
