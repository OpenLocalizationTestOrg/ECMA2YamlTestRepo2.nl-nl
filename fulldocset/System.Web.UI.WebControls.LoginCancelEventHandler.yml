  summary: "Hiermee geeft u de methode die een Annuleerbare gebeurtenis verwerkt."
  remarks: "De klasse LoginCancelEventHandler geeft de methode die verantwoordelijk is voor de Annuleerbare gebeurtenissen, zoals de <xref:System.Web.UI.WebControls.Login.LoggingIn>gebeurtenis, of de <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser>gebeurtenis.</xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> </xref:System.Web.UI.WebControls.Login.LoggingIn>       Wanneer u een gemachtigde LoginCancelEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
