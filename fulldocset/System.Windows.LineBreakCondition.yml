  type: Enum
  summary: "Beschrijving van de nieuwste voorwaarde om een inlineobject."
  remarks: "Deze opsomming wordt beschreven of een einde is toegestaan voor een inlineobject. Deze onderbreking wordt beïnvloed door de LineBreakCondition van het inlineobject voordat deze (indien aanwezig). In de onderstaande tabel vertegenwoordigen de waarden boven LineBreakCondition waarden voor één inlineobject terwijl de waarden aan de linkerkant de waarden van een ander inlineobject vertegenwoordigen. De waarde &quot;True&quot; of &quot;False&quot; wordt aangegeven, afhankelijk van of een regeleinde is toegestaan tussen de twee inlineobjecten.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | De waarde True | De waarde True | ONWAAR | De waarde True |   | BreakPossible | De waarde True | ONWAAR | ONWAAR | De waarde True |   | BreakRestrained | ONWAAR | ONWAAR | ONWAAR | De waarde True |   | BreakAlways | De waarde True | De waarde True | De waarde True | De waarde True |"
  syntax:
    content: public enum LineBreakCondition
