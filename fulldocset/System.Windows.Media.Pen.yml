  summary: "Opgehaald of ingesteld van de limiet van de verhouding van de versteklengte half deze pen van <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*>"
  remarks: "Een verstek is een gezamenlijke aangebracht door elk van de twee verwerkingsinformatie schuine kant worden samengevoegd om een hoek. Wanneer twee in een kruis hoek lijnsegmenten, buiten het verstek de dikte van de regel die streken het pad.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "De limiet voor de verhouding tussen de hoekbreedte half de pen van <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> Deze waarde is altijd een positief getal groter dan of gelijk zijn aan 1.  De standaardwaarde is 10.0."
