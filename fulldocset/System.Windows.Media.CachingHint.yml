  type: Enum
  summary: "Geeft aan of naast elkaar kwast objecten in de cache."
  remarks: "Standaard [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] niet in de gerenderde inhoud van cache <xref:System.Windows.Media.DrawingBrush>en <xref:System.Windows.Media.VisualBrush>objecten.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> In de statische scenario&quot;s waar de inhoud noch het gebruik van de verfkwast in de scene wordt gewijzigd, biedt niet opslaan in cache voordeel omdat deze videogeheugen ruimte. Wanneer een kwast met statische inhoud wordt gebruikt in een niet-statische manier plaatsvinden, wordt het standaardgedrag van [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] renderen van de volledige inhoud van de kwast is elk frame, zelfs als de inhoud is onveranderlijke. Bijvoorbeeld, dit gebeurt wanneer een statisch <xref:System.Windows.Media.DrawingBrush>of <xref:System.Windows.Media.VisualBrush>is toegewezen aan het oppervlak van een draaiende 3D-object.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Opnieuw opbouwen van de statische inhoud, kan een negatieve invloed hebben op prestaties.       Door in te stellen de <xref:System.Windows.Media.RenderOptions.CachingHint%2A>eigenschap aangesloten op de kwast aan het cachegeheugen, kunt u de prestaties verbeteren met behulp van in cache opgeslagen versies van de objecten naast elkaar kwast.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       De <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>en <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>eigenschapswaarden zijn relatieve groottewaarden die wanneer bepalen de <xref:System.Windows.Media.TileBrush>object opnieuw moet worden gegenereerd vanwege wijzigingen in de schaal.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Bijvoorbeeld, door in te stellen de <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>eigenschap 2.0, de cache voor de <xref:System.Windows.Media.TileBrush>alleen moet opnieuw worden gegenereerd wanneer de grootte groter is dan twee keer de grootte van de huidige cache.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
