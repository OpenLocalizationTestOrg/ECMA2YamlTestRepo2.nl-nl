- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Opgehaald of ingesteld van de naam van de XML-webservice."
  remarks: "Beschrijving van de Service wordt gegenereerd wanneer een gebruiker naar de URL voor de XML-webservice navigeert en voorziet in een queryreeks van? WSDL. In de beschrijving van de Service identificeert de eigenschap Name het lokale gedeelte van de XML-gekwalificeerde naam van de XML-webservice. De `Name` eigenschap wordt ook gebruikt om de naam van de XML-webservice op de help-pagina weer te geven. De help-pagina wordt weergegeven wanneer een potentiële consumer naar de pagina the.asmx voor de XML-webservice navigeren zonder op te geven van een XML-naam van webservicemethode en de bijbehorende parameters.       Een XML-gekwalificeerde naam wordt gebruikt om op te heffen elementen met dezelfde naam als een XML-document. Een XML-gekwalificeerde naam bestaat uit de volgende twee onderdelen, gescheiden door een dubbele punt: naamruimte of een voorvoegsel die zijn gekoppeld aan een naamruimte en het lokale gedeelte. De naamruimte van een URI-verwijzing en voor de toepassing van de beschrijving van de Service bestaat, is de waarde van de <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>eigenschap.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A> In het algemeen is een voorvoegsel, als een alias voor een URI fungeert, gekoppeld aan de naamruimte, zodat alle volgende XML-gekwalificeerde namen met behulp van de naamruimte kortere voorvoegsel kunnen gebruiken. Het lokale gedeelte is een tekenreeks die begint met een letter of een onderstrepingsteken zonder spaties. De XML-gekwalificeerde naam van een XML-webservice in de beschrijving van de Service te identificeren is daarom in de volgende indeling: <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>: Geef een naam voor meer informatie over XML-gekwalificeerde namen, Zie http://www.w3.org/TR/REC-xml-names/.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "De naam van de XML-webservice. Standaardwaarde is de naam van de klasse voor het implementeren van de XML-webservice."
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Opgehaald of ingesteld van de standaard XML-naamruimte moet worden gebruikt voor de XML-webservice."
  remarks: "XML-naamruimten bieden een manier om u te maken van namen in een XML-document die zijn geïdentificeerd door een Uniform Resource Identifier (URI). Met behulp van XML-naamruimten kunt u elementen of kenmerken in een XML-document uniek identificeren. De beschrijving van de service voor een XML-webservice is gedefinieerd in XML, speciaal in beschrijving taal WSDL (Web Services).       In de beschrijving van de Service voor een XML-webservice, Namespace gebruikt als de standaardnaamruimte voor XML-elementen die rechtstreeks betrekking hebben op de XML-webservice. Bijvoorbeeld, de naam van de XML-webservice en de methoden van de XML-webservice hebben betrekking op de opgegeven naamruimte in de `Namespace` eigenschap. Elementen die specifiek voor WSDL zijn horen bij de naamruimte http://schemas.xmlsoap.org/wsdl/.       Voor XML-webservice bediening van clients met behulp van SOAP aanroepen van een XML-webservice, kunt u eventueel toevoegen de <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>of <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>aan te roepen een methode voor de XML-webservice.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Als de client een XML-webservice gemaakt met behulp van ASP.NET, vraagt de <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A>en <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A>Eigenschappen alle zijn afgeleid van de eigenschap Namespace standaard.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A> Bijvoorbeeld: een XML-naam van webservicemethode van gegeven `Time` en een `Namespace` eigenschap van `http://www.contoso.com/`, wordt de `Action` eigenschap is `http://www.contoso.com/Time` standaard. Wijzigen van de standaardinstellingen voor `RequestNamespace`, `ResponseNamespace`, en `Action` voor een methode voor de XML-webservice, kunt u toevoegen een <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>aan de methode voor de XML-webservice.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>      > [!NOTE] > Een XML-naamruimte verschilt van de naamruimte die de klasse bevindt zich in, in termen van de [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]. Zie voor het opgeven van de naamruimte voor de klasse [Namespace trefwoorden](~/add/includes/ajax-current-ext-md.md) als u in C# schrijven."
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "De standaard XML-naamruimte moet worden gebruikt voor de XML-webservice. De standaardwaarde is opgegeven in de <xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;> </xref> eigenschap."
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
