  name: WebServiceAttribute
  nameWithType: WebServiceAttribute
  fullName: System.Web.Services.WebServiceAttribute
  type: Class
  summary: "Gebruikt voor het toevoegen van aanvullende informatie naar een XML-webservice, zoals een tekenreeks met een beschrijving van de functionaliteit hiervan."
  remarks: "De WebServiceAttribute is niet vereist voor een XML-webservice worden gepubliceerd en uitgevoerd. U kunt de `WebServiceAttribute` een naam opgeven van de XML-webservice is niet beperkt door de regels voor een common language runtime-id, dat wordt gebruikt in de beschrijving van de service en de help-pagina voor de XML-webservice.       Een XML-webservice moet de standaard XML-naamruimte wijzigen voordat deze openbaar wordt gemaakt. Elke XML-webservice moet een unieke XML-naamruimte bij het identificeren ervan zodat clienttoepassingen kunnen worden onderscheiden van andere services op het Web. http://tempuri.org/ is beschikbaar voor XML-webservices die nog in ontwikkeling, maar gepubliceerde XML-webservices dienen een meer permanente naamruimte gebruiken.       Uw XML-webservice moet worden geïdentificeerd door een XML-naamruimte die u beheert. U kunt bijvoorbeeld de internetdomeinnaam van uw bedrijf als onderdeel van de XML-naamruimte. Hoewel veel XML-naamruimten van XML-webservices als URL&quot;s eruitzien, moeten ze niet verwijzen naar een werkelijke resource op het Web. (XML-naamruimten van XML-webservices zijn URI&quot;s). Bij XML-webservices die zijn gemaakt met behulp van ASP.NET, de standaard XML-naamruimte kan worden gewijzigd met <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>eigenschap.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example sets the <xref:System.Web.Services.WebServiceAttribute.Description%2A> property of the WebServiceAttribute to \" `Common Server Variables` \" and sets the XML namespace to http://www.microsoft.com/.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class WebServiceAttribute : Attribute
