  name: CustomExpression
  nameWithType: CustomExpression
  fullName: System.Web.UI.WebControls.Expressions.CustomExpression
  type: Class
  summary: "Biedt een manier om op te geven van een aangepaste LINQ-query die wordt aangeroepen in reactie op een gebeurtenis."
  remarks: "De klasse CustomExpression wordt gebruikt met de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender> De <xref:System.Web.UI.WebControls.QueryExtender>besturingselement ondersteunt een groot aantal opties die u gebruiken kunt om gegevens te filteren.</xref:System.Web.UI.WebControls.QueryExtender> De <xref:System.Web.UI.WebControls.QueryExtender>besturingselement filters waarmee u de zoekreeksen, waarden tussen een opgegeven bereik zoeken, vergelijk de waarde van een eigenschap in een tabel met een opgegeven waarde en gegevens sorteren ondersteunt.</xref:System.Web.UI.WebControls.QueryExtender> Deze opties zijn beschikbaar als LINQ-expressies in de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender> U kunt deze filterexpressies gebruiken of kunt u een aangepaste expressie die u kunt gebruiken in de <xref:System.Web.UI.WebControls.QueryExtender>besturingselement.</xref:System.Web.UI.WebControls.QueryExtender> De klasse CustomExpression kunt u een aangepaste expressie in uw toepassing opgeven en deze aanroepen in een gebeurtenis-handler.      > [!NOTE] > Krijgt u een aangepaste query die wordt aangeroepen door een methode in plaats van een gebeurtenis-handler door met behulp van de <xref:System.Web.UI.WebControls.Expressions.MethodExpression>klasse.</xref:System.Web.UI.WebControls.Expressions.MethodExpression>"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

      public class CustomExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression
