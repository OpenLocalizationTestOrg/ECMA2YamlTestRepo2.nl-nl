  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Gebruikt in combinatie met-signalering de <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> gebeurtenis.  Dat wordt doorgegeven als een <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> object gevonden in reactie op een <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>bewerking op een specifieke <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Als meerdere naam record nevenobjecten in de Clouds wordt opgevraagd bestaat, deze gebeurtenis ontvangt een signaal eenmaal voor elke record object gevonden. De <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>gebeurtenis treedt op slechts één keer wanneer alle eindpunten zijn gevonden.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Voltooiing van de normale proces impliceert dat het object Resolver het einde van de Clouds aan de query voor de namen van de peer heeft bereikt, of het is bereikt het maximumaantal gegevens voor de peer name verzamelingsobject die het construeren van is.       Alle verwijzingen naar dit exemplaar van de omzetter worden gecoördineerd met de token userState <xref:System.Object>, dit is een unieke id voor deze asynchrone resolve-aanvraag.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
