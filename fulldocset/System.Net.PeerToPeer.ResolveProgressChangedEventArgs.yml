  remarks: "Niet-beveiligde peer namen kunnen tegelijkertijd worden geregistreerd door verschillende gebruikers in dezelfde <xref:System.Net.PeerToPeer.Cloud>, en die zijn gekoppeld aan verschillende eindpunten.</xref:System.Net.PeerToPeer.Cloud> Als gevolg daarvan kan de <xref:System.Net.PeerToPeer.PeerNameResolver>klasse wordt gebruikt voor peer-namen omzetten met clouds of namen voor de peer name records peer.</xref:System.Net.PeerToPeer.PeerNameResolver> De gebeurtenis voortgang wilt rapporteren treedt elke keer dat een peernaam is gevonden terwijl de conflictoplosser is clouds voor de <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> opvragen"
