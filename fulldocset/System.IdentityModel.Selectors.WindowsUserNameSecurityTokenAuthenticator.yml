- uid: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Verifieert de opgegeven gebruikersnaam en het wachtwoord en retourneert de set met autorisatiebeleid voor <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> beveiligingstokens."
  remarks: 'De `userName` parameter moet worden gebruikt in een van de volgende indelingen: `domain\username` of `username`. Als de `userName` parameter bevindt zich in de `domain\username` -indeling, moet er slechts één backslash (\\) teken scheiden van de gebruikersnaam en het domein.'
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "De gebruikersnaam die is gekoppeld aan het beveiligingstoken."
    - id: password
      type: System.String
      description: "Het wachtwoord die zijn gekoppeld aan het beveiligingstoken."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Een &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; van het type <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> die de set autorisatiebeleid van kracht voor deze toepassing bevat."
  overload: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>userName</code>bevat meer dan een backslash (\\\\) teken."
  platform:
  - net462
