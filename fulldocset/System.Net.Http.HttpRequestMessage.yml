  remarks: "Deze methode wordt aangeroepen door het publiek `Dispose()` methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> `Dispose()`Hiermee wordt de beveiligde `Dispose(Boolean)` methode met de `disposing` parameter ingesteld op `true`. <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`. Wanneer de `disposing` parameter `true`, deze methode worden alle resources die beheerde objecten waarover vrijgegeven dat dit <xref:System.Net.Http.HttpRequestMessage>verwijzingen.</xref:System.Net.Http.HttpRequestMessage></xref:System.Object.Finalize%2A> Deze methode roept de `Dispose()` methode van elk object waarnaar wordt verwezen."
