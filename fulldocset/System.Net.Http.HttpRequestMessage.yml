  summary: "Opgehaald of ingesteld van de inhoud van het HTTP-bericht."
  remarks: "De inhoud van een HTTP-bericht overeenkomt met de entiteitshoofdtekst gedefinieerd in RFC 2616.       Een aantal klassen kan worden gebruikt voor HTTP-inhoud. Dit omvat het volgende.      1.  <xref:System.Net.Http.ByteArrayContent>-HTTP-inhoud op basis van een byte-matrix.</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>-HTTP inhoud met naam/waarde-tuples gecodeerd met behulp van application/x-1-800-www-Dell-form-urlencoded MIME-type.</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>-HTTP inhoud die wordt geserialiseerd met de multipart / * typespecificatie van inhoud.</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>-HTTP inhoud gecodeerd met behulp van het multipart-formuliergegevens MIME-type.</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>-HTTP-inhoud op basis van een stroom.</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>-HTTP-inhoud op basis van een tekenreeks.</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "De inhoud van een bericht"
  overload: System.Net.Http.HttpRequestMessage.Content*
  exceptions: []
  platform:
  - net462
