  name: XmlSchemaRedefine
  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Hiermee geeft u de <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> -element van de XML-Schema zoals opgegeven door de World Wide Web Consortium (W3C). Deze klasse kan worden gebruikt voor het toestaan van eenvoudige en complexe typen, groepen en kenmerkgroepen van externe schemabestanden opnieuw worden gedefinieerd in het huidige schema. Deze klasse kan ook worden gebruikt voor versiebeheer voor de schema-elementen."
  remarks: "Deze klasse biedt het volgende: de `redefine` element is vereist dat de externe elementen zijn gedefinieerd in de dezelfde doelnaamruimte als redefining schema. Schema&quot;s zonder een naamruimte kunnen ook opnieuw worden gedefinieerd met behulp van de `redefine` element waarin het onderdeel opnieuw gedefinieerde onderdelen worden van de doelnaamruimte van het schema case.       De definities binnen de `redefine` het element zelf hun huidige definities moet gebruiken als hun basistypedefinitie wordt verhinderd. Kenmerk groepsdefinities en groepsdefinities op het model moeten slechts één verwijzing naar zichzelf bevatten. Houd er rekening mee dat niet alle definities van het schemadocument opnieuw gedefinieerde moeten opnieuw worden gedefinieerd.       Gaat herdefiniëren elementen kan leiden tot onverwachte resultaten, zoals bijvoorbeeld onjuist ingedeelde definities op andere typedefinities die zijn gebaseerd op de opnieuw gedefinieerde definities.       Dit biedt een mechanisme voor versiebeheer van schematypen."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
