  fullName: System.CodeDom.Compiler.Executor
  type: Class
  summary: "Biedt opdracht uitvoering functies voor compilers wordt aangeroepen. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse biedt een verzameling van methoden die kunnen worden gebruikt om aan te roepen een compiler gewoonlijk uit een <xref:System.CodeDom.Compiler.ICodeCompiler>uitvoering.</xref:System.CodeDom.Compiler.ICodeCompiler>      > [!NOTE] > Deze klasse bevat een koppeling vraag op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper heeft geen machtiging voor volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie [koppeling eisen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class Executor
