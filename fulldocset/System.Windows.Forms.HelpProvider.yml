  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Biedt popup of online Help voor besturingselementen."
  remarks: "Elk exemplaar van HelpProvider onderhoudt een verzameling met verwijzingen naar besturingselementen die zijn gekoppeld. Om te koppelen van een Help-bestand met de HelpProvider, stel de <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>eigenschap.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Geef van het type Help geleverd door het aanroepen van de <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>methode en het geven van een <xref:System.Windows.Forms.HelpNavigator>waarde voor het besturingselement opgegeven.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> U het trefwoord of onderwerp opgeven voor de Help door het aanroepen van de <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>methode.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Om Help voor een bepaald onderwerp openen, moet het sleutelwoord worden doorgegeven in de vorm *topicName*.htm.       Om te koppelen van een specifieke Help-tekenreeks met een besturingselement, gebruiken de <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>methode.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> De tekenreeks die u koppelen aan een besturingselement met deze methode wordt in een pop-upvenster weergegeven wanneer de gebruiker op de toets F1 drukt terwijl het besturingselement de focus heeft.       Als de <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>eigenschap niet is ingesteld, moet u de <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>methode waarmee de Help-tekst.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Als u beide hebt ingesteld <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>en de Help-tekenreeks Help op basis van de <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>voorrang.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider methoden aanroepen op de <xref:System.Windows.Forms.Help>klasse om Help-functionaliteit te bieden.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.ProvideProperty("HelpString", typeof(System.Windows.Forms.Control))]

      [System.ComponentModel.ProvideProperty("HelpKeyword", typeof(System.Windows.Forms.Control))]

