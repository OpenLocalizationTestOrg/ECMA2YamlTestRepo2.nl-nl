- uid: System.Data.Odbc.OdbcDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.Odbc.OdbcDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OdbcDataReader.GetSchemaTable()
  fullName: System.Data.Odbc.OdbcDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Retourneert een <xref href=&quot;System.Data.DataTable&quot;> </xref> die beschrijft de kolommetagegevens van de van de <xref href=&quot;System.Data.Odbc.OdbcDataReader&quot;> </xref>."
  remarks: "De GetSchemaTable-methode retourneert metagegevens over elke kolom in de volgende volgorde: | DataReader kolom | Beschrijving |   |-----------------------|-----------------|   | ColumnName | De naam van de kolom. Dit is mogelijk niet uniek. Als de naam van de kolom kan niet worden bepaald, wordt een null-waarde geretourneerd. Deze naam geeft altijd de meest recente naamgeving van de kolom in de huidige weergave of de opdracht tekst. |   | ColumnOrdinal | Het rangtelwoord voor de op nul gebaseerde van de kolom. In deze kolom mag geen null-waarde bevatten. |   | ColumnSize | De mogelijke maximumlengte van een waarde in de kolom. Dit is voor kolommen met een vaste lengte-gegevenstype, de grootte van het gegevenstype. |   | NumericPrecision | Als <xref:System.Data.DbType>is een numeriek gegevenstype, dit is de maximale precisie van de kolom.</xref:System.Data.DbType> De nauwkeurigheid is afhankelijk van de definitie van de kolom. Als <xref:System.Data.DbType>is niet een numerieke gegevens typt, moet u de gegevens in deze kolom niet gebruiken.</xref:System.Data.DbType> Als het onderliggende ODBC-stuurprogramma een precisiewaarde voor een type niet-numerieke gegevens retourneert, deze waarde wordt gebruikt in de schematabel. |   | NumericScale | Als <xref:System.Data.DbType>is <xref:System.Data.DbType>, het aantal decimalen rechts van de decimale komma.</xref:System.Data.DbType> </xref:System.Data.DbType> Dit is anders een null-waarde. Als het onderliggende ODBC-stuurprogramma een precisiewaarde voor een type niet-numerieke gegevens retourneert, deze waarde wordt gebruikt in de schematabel. |   | Gegevenstype | Is toegewezen aan de common language runtime-type van <xref:System.Data.DbType>. |   | ProviderType | Het onderliggende type van het stuurprogramma. |   | IsLong | `true` als de kolom bevat een binaire lang Object (BLOB) die zeer lange gegevens bevat.</xref:System.Data.DbType> De definitie van zeer lange specifieke stuurprogramma&quot;s is. |   | AllowDBNull | `true` als de gebruiker kan de kolom is ingesteld op een null-waarde of als het stuurprogramma niet vaststellen kan of de consument kunt u de kolom een null-waarde. Anders `false`. Een kolom mag null-waarden bevatten, zelfs als deze kan niet worden ingesteld op een null-waarde. |   | IsReadOnly | `true` als de kolom niet kan gewijzigd, anders worden `false`. |   | IsRowVersion | Instellen als de kolom een persistente rij-id kan niet bevat naar worden geschreven en geen duidelijke waarde behalve identiteit de rij heeft. |   | IsUnique | `true`: Er zijn geen twee rijen in de basistabel (in de tabel geretourneerd in BaseTableName) kunnen hebben dezelfde waarde in deze kolom. IsUnique is gegarandeerd `true` als de kolom een sleutel zelfstandig vertegenwoordigt of als er een beperking van het type unieke die alleen voor deze kolom geldt.<br /><br /> `false`: De kolom kan bevatten dubbele waarden in de basistabel. De standaardwaarde voor deze kolom is `false`. |   | IsKey | `true`: De kolom is een van een set kolommen in de rijenset die samen unieke identificatie van de rij. De set kolommen met IsKey ingesteld op `true` moet een unieke identificatie voor een rij in de rijenset. Is het niet noodzakelijk dat deze verzameling kolommen een minimaal aantal kolommen is. Deze verzameling kolommen kan worden gegenereerd vanuit een primaire sleutel van de basistabel, een unique-beperking of een unieke index.<br /><br /> `false`: De kolom is niet vereist voor het aanduiden van de rij. |   | IsAutoIncrement | `true` als de kolom waarden worden toegewezen aan nieuwe rijen met vaste intervallen; anders `false`. De standaardwaarde voor deze kolom is `false`. |   | BaseSchemaName | De naam van het schema in de gegevensbron met de kolom. NULL als de basis catalogusnaam kan niet worden bepaald. De standaardwaarde voor deze kolom is een null-waarde. |   | BaseCatalogName | De naam van de catalogus in het gegevensarchief die de kolom bevat. NULL als de basis catalogusnaam kan niet worden bepaald. De standaardwaarde voor deze kolom is een null-waarde. |   | BaseTableName | De naam van de tabel of weergave in de gegevensopslag met de kolom. Een null-waarde als de basistabel-naam kan niet worden bepaald. De standaardwaarde van deze kolom is een null-waarde. |   | BaseColumnName | De naam van de kolom in het gegevensarchief. Dit wordt mogelijk anders dan de naam van de kolom in de kolom ColumnName geretourneerd als een alias is gebruikt. Een null-waarde als de naam van het basistype kolom kan niet worden vastgesteld of als de kolom rijenset is afgeleid, maar niet identiek zijn aan, een kolom in de gegevens opslaan. De standaardwaarde voor deze kolom is een null-waarde. |       Een rij voor elke kolom in de resultatenset geretourneerd.       De .NET Framework Data Provider voor ODBC wordt ervan uitgegaan dat de metagegevens beschikbaar is via een ODBC-stuurprogramma na een van is **SQLPrepare**, **SQLExecute**, of **SQLExecuteDirect** functies worden aangeroepen. Voor &quot;SchemaOnly&quot; gedrag van de opdracht juist is, werkt **SQLPrepare** informatie over de vereiste metagegevens moet retourneren. Niet alle ODBC-stuurprogramma&quot;s ondersteuning voor deze functie of metagegevens te retourneren. In deze gevallen is de informatie in de SchemaTable geheel of gedeeltelijk niet ontbreekt. Na het aanroepen **SQLPrepare**, de ODBC-gegevensprovider aanroepen **SQLColAttribute niet** functie voor het vinden van informatie over de metagegevens gekoppeld aan elke kolom in de queryresultaten (bijvoorbeeld IsLong, IsUnique, AllowDBNull, BaseTableName, BaseColumnName). Als het onderliggende stuurprogramma niet sommige van deze gegevens retourneren, worden de bijbehorende waarden in de SchemaTable niet juist ingesteld.       De .NET Framework Data Provider voor ODBC-ook aanroepen **SQLPrimaryKeys** voor het ophalen van de gegevens van de sleutel voor elke tabel. Als het onderliggende ODBC-stuurprogramma geen ondersteuning biedt voor deze functie, de gegevensprovider roept **SQLStatistics** en kiest u een van de unieke indexen als de primaire sleutel voor de tabel. Dit kan niet de gewenste resultaten altijd geven.       <xref:System.Data.Odbc.OdbcCommandBuilder>moet de juiste identificatie van de primaire sleutels van de tabel om te kunnen correct werken.</xref:System.Data.Odbc.OdbcCommandBuilder> Als de BaseTableName wordt niet voor elke kolom in de queryresultaten worden geretourneerd, probeert de .NET Framework Data Provider voor ODBC parseren van de SQL-instructie in de om tabelnamen te vinden die zijn betrokken bij de query. Dit werkt met bijwerken, invoegen, verwijderen en eenvoudige SELECT-instructies, maar niet met opgeslagen procedures of SELECT-instructies op basis van joins. Als sommige of alle gegevens van het schema uit deze tabel ontbreekt de <xref:System.Data.Odbc.OdbcCommandBuilder>werkt niet goed, omdat er onvoldoende schema-informatie voor het automatisch genereren van de juiste INSERT, UPDATE of DELETE-instructies.</xref:System.Data.Odbc.OdbcCommandBuilder>       Om ervoor te zorgen dat de metagegevenskolommen de juiste gegevens geretourneerd, moet u aanroepen <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>met de parameter gedrag is ingesteld op KeyInfo.</xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> Anders kan een aantal kolommen in de schematabel standaard null of onjuiste gegevens retourneren.       Wanneer u met ODBC.NET Oracle via het ODBC-stuurprogramma, worden de sleutelkolommen alias niet herkend als sleutels. Dit geldt voor de IsKey en IsUnique kolommen in de schematabel van de OdbcDataReader. Het is ook van invloed op de OdbcCommandBuilder mogelijkheid voor het genereren van bijwerken logica. Overweeg het gebruik niet een alias voor een primaire sleutelkolom.      > [!NOTE] > Het Microsoft Jet ODBC-stuurprogramma retourneert altijd unieke index en de primaire-sleutelkolommen als null ongeacht of ze null of niet zijn. Het stuurprogramma retourneert ook geen primaire-sleutelgegevens; Deze retourneert alleen een lijst met unieke indexen en hun kolommen, met inbegrip van de primaire-sleutelkolommen zonder verschillen ertussen."
