  fullName: System.Data.Odbc.OdbcDataReader
  type: Class
  summary: "Biedt een manier voor het lezen van een stroom alleen rijen met gegevens uit een gegevensbron. Deze klasse kan niet worden overgenomen."
  remarks: "U moet aanroepen voor het maken van een OdbcDataReader de <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>methode van de <xref:System.Data.Odbc.OdbcCommand>object, in plaats van rechtstreeks met een constructor.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       Terwijl de OdbcDataReader wordt gebruikt, de bijbehorende <xref:System.Data.Odbc.OdbcConnection>is bezig de OdbcDataReader behoeve en geen andere bewerkingen kunnen worden uitgevoerd op de <xref:System.Data.Odbc.OdbcConnection>andere dan deze sluiten</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection> Dit is het geval totdat de <xref:System.Data.Odbc.OdbcDataReader.Close%2A>methode van de OdbcDataReader wordt aangeroepen.</xref:System.Data.Odbc.OdbcDataReader.Close%2A> Bijvoorbeeld, ophalen u uitvoerparameters pas na het aanroepen van <xref:System.Data.Odbc.OdbcDataReader.Close%2A>.</xref:System.Data.Odbc.OdbcDataReader.Close%2A> niet       Wijzigingen in een resultatenset door een ander proces of thread tijdens het lezen van gegevens mogelijk zichtbaar voor de gebruiker van de OdbcDataReader. De precieze gedrag is echter stuurprogramma- en timing afhankelijke.       <xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A>en <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>zijn de enige eigenschappen die u kunt aanroepen nadat de OdbcDataReader is gesloten.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A></xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A> Soms moet u <xref:System.Data.Odbc.OdbcDataReader.Close%2A>voordat u <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A> aanroepen kunt</xref:System.Data.Odbc.OdbcDataReader.Close%2A> aanroepen"
