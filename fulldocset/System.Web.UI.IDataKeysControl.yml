  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Hiermee worden de eigenschappen die opgeeft hoe ASP.NET maakt client id&quot;s voor een gegevensgebonden besturingselement gedefinieerd."
  remarks: "De interface IDataKeysControl definieert twee eigenschappen die gegevensgebonden besturingselementen implementeren zodat u opgeven hoe een client-ID is gemaakt. Een gegevensgebonden besturingselement waarin meerdere exemplaren van een besturingselement moet een ID voor elk exemplaar van het besturingselement maken. Die ID moet uniek zijn om toegang inschakelen voor het besturingselement van scripts voor de client.       De <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>eigenschap kunt u opgeven de naam of namen van gegevensvelden waarvan de waarden zijn opgenomen in de gegenereerde waarde voor de <xref:System.Web.UI.Control.ClientID%2A>eigenschap.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Deze waarden worden gebruikt voor het aanduiden van elk exemplaar van het besturingselement op een manier die overeenkomt met een betekenisvolle waarde, in plaats van op een willekeurige waarde zoals de volgorde waarin de besturingselementen op de pagina worden weergegeven. Bijvoorbeeld, wanneer u records uit een tabel met producten weergeeft, kunt u toewijzen `ProductID` naar de <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>eigenschap.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> In dat geval elk exemplaar van het gegevensgebonden besturingselement kan worden ge√Ødentificeerd door de waarde van de `ProductID` veld."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
