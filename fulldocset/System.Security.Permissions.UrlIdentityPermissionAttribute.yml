  name: UrlIdentityPermissionAttribute
  nameWithType: UrlIdentityPermissionAttribute
  fullName: System.Security.Permissions.UrlIdentityPermissionAttribute
  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.UrlIdentityPermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "De volledige URL als wordt beschouwd, met inbegrip van het protocol (HTTP, HTTPS, FTP-) en het bestand. Http://www.fourthcoffee.com/process/grind.htm is bijvoorbeeld een volledige URL.       Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > Beginnen met de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identiteitsmachtigingen worden niet gebruikt.   >> Aanvragen van de Identiteitsmachtigingen zijn in de .NET Framework-versies 1.0 en 1.1, doeltreffende zelfs wanneer de aanroepende assembly volledig vertrouwd. Hoewel de aanroepende assembly volledig vertrouwen heeft, mislukt een aanvraag voor een identiteit machtiging dat wil zeggen, als de assembly niet aan de gevraagde criteria voldoet. Verzoeken voor Identiteitsmachtigingen zijn in de .NET Framework versie 2.0 ongeschikt zijn als de aanroepende assembly volledig vertrouwen. Dit zorgt ervoor consistentie voor alle machtigingen, de behandeling van Identiteitsmachtigingen uitzonderlijke gevallen elimineren.       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
