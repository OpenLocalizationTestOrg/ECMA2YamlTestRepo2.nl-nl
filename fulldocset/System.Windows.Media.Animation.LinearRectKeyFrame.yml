  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Rect&quot;> </xref> waarde van de vorige keyframe naar de eigen <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>door lineaire interpolatie.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.RectKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Rect>eigenschapswaarde langs een keyframes.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Lineaire keyframes zoals LinearRectKeyFrame maken een soepel en lineaire interpolatie tussen waarden."
