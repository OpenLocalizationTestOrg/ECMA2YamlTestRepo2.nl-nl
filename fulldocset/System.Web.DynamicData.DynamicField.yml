  remarks: "Gegevensgebonden besturingselementen (zoals <xref:System.Web.UI.WebControls.DetailsView>, en <xref:System.Web.UI.WebControls.GridView>) hebben verschillende modi die de gebruiker toestaan om te lezen, bewerken of records invoegen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Standaard, de opmaaktekenreeks die is opgegeven door de <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A>eigenschap wordt toegepast op veldwaarden alleen wanneer het gegevensgebonden besturingselement in de modus alleen-lezen.</xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> Als u wilt de opmaaktekenreeks toepassen op waarden die worden weergegeven terwijl het gegevensgebonden besturingselement in de bewerkingsmodus, stelt u de eigenschap ApplyFormatInEditMode op `true`.      > [!NOTE] > A <xref:System.Web.DynamicData.DynamicField>object wordt niet automatisch verwijderd wanneer het veld wordt bijgewerkt in de gegevensbron opmaak.</xref:System.Web.DynamicData.DynamicField> Als u niet de opmaak als onderdeel van de waarde die is opgeslagen wilt, moet u de opmaak die via een programma verwijderen."
