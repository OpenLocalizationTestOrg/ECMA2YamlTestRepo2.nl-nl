  summary: "Hiermee geeft u een gegevensveld dat wordt weergegeven in een gegevensgebonden besturingselement dat gebruikmaakt van functies van ASP.NET dynamische gegevens."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de DynamicField klasse wordt gebruikt door gegevensgebonden besturingselementen, zoals de <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>besturingselementen, om een veldwaarde die gebruikmaakt van de functies van ASP.NET dynamische gegevens in aangepaste pagina&quot;s weer te geven.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>             De klasse DynamicField biedt functionaliteit die vergelijkbaar is met die van de <xref:System.Web.UI.WebControls.BoundField>klasse.</xref:System.Web.UI.WebControls.BoundField> Echter, omdat een object DynamicField wordt gebruikt in toepassingen met dynamische gegevens, kunt u profiteren van de volgende functies van dynamische gegevens: - automatisch opbouwen van het juiste besturingselement voor een veld met behulp van Veldsjablonen, op basis van het gegevenstype. De Veldsjablonen kunnen globaal worden gewijzigd voor de gehele toepassing.      -Het bieden van ingebouwde gegevensvalidatie op basis van het schema van de database. U kunt ook validatietypen toevoegen door aan te passen van het gegevensmodel.      -Rendering van rapportgegevens voor afzonderlijke velden aanpassen met behulp van kenmerken in het gegevensmodel of met behulp van de <xref:System.Web.DynamicData.DynamicField.UIHint%2A>eigenschap.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       Het object DynamicField worden elk veld met behulp van een `DynamicControl` besturingselement. Als het gegevensveld om weer te geven in een DynamicField-object opgeven, stelt u de <xref:System.Web.DynamicData.DynamicField.DataField%2A>eigenschap in op de veldnaam.</xref:System.Web.DynamicData.DynamicField.DataField%2A> U kunt een aangepaste tekenreeks voor opmaak toepassen op de veldwaarde door in te stellen de <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A>eigenschap.</xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> Standaard wordt de opmaaktekenreeks toegepast op veldwaarden alleen wanneer het gegevensgebonden besturingselement in de modus alleen-lezen. Om toe te passen de opmaaktekenreeks aan waarden terwijl het gegevensgebonden besturingselement in de bewerkingsmodus wordt weergegeven, stelt de <xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A>eigenschap `true`.</xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A> Als een veldwaarde `null`, kunt u een aangepaste bijschrift weergeven door het instellen van de <xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A>eigenschap.</xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A> Het object DynamicField kan ook automatisch worden geconverteerd lege tekenreeks (&quot;&quot;) veldwaarden voor null-waarden door in te stellen de <xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>eigenschap `true`.</xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:DynamicField        AccessibleHeaderText=&quot;string&quot;            ApplyFormatInEditMode=&quot;true|false&quot;         ControlStyle-BackColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|          Ridge|Inset|Outset&quot;         ControlStyle-BorderWidth=&quot;size&quot;         ControlStyle-CssClass=&quot;string&quot;        ControlStyle-Font-Bold=&quot;true|false&quot;        ControlStyle-Font-Italic=&quot;true|false&quot;        ControlStyle-Font-Names=&quot;string&quot;        ControlStyle-Font-Overline=&quot;true|false&quot;         ControlStyle-Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|          Large|X-Large|XX-Large&quot;        ControlStyl