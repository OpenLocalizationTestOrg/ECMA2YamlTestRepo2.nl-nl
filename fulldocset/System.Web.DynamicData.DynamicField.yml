  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.DynamicData.DynamicField>klasse.</xref:System.Web.DynamicData.DynamicField> Deze constructor wordt doorgaans gebruikt om velden toe te voegen aan een dynamisch gemaakte gegevensgebonden besturingselement.       Dynamisch toevoegen een <xref:System.Web.DynamicData.DynamicField>object aan een gegevensgebonden besturingselement, maak een nieuwe <xref:System.Web.DynamicData.DynamicField>object, de eigenschappen ervan instellen en vervolgens toe te voegen aan het gegevensgebonden besturingselement veldverzameling.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.DynamicData.DynamicField> Als u bijvoorbeeld de <xref:System.Web.UI.WebControls.GridView>beheren, het toevoegen van de <xref:System.Web.DynamicData.DynamicField>object toe aan de <xref:System.Web.UI.WebControls.GridView.Columns%2A>verzameling.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Hoewel dynamisch u velden aan een gegevensgebonden besturingselement toevoegen kunt, is het raadzaam dat velden worden statisch gedeclareerd en vervolgens wordt weergegeven of verborgen, indien nodig. Alle velden statisch declareren vermindert de grootte van de weergavestatus voor het bovenliggende gegevensgebonden besturingselement."
