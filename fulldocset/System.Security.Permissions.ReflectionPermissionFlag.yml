  name: ReflectionPermissionFlag
  nameWithType: ReflectionPermissionFlag
  fullName: System.Security.Permissions.ReflectionPermissionFlag
  type: Enum
  summary: "Hiermee geeft u de toegestaan gebruik van de <xref href=&quot;System.Reflection&quot;> </xref> en <xref href=&quot;System.Reflection.Emit&quot;> </xref> naamruimten."
  remarks: "Deze opsomming wordt gebruikt door de <xref:System.Security.Permissions.ReflectionPermission>en <xref:System.Security.Permissions.ReflectionPermissionAttribute>klassen.</xref:System.Security.Permissions.ReflectionPermissionAttribute> </xref:System.Security.Permissions.ReflectionPermission> Als er geen <xref:System.Security.Permissions.ReflectionPermission>is verleend, reflectie is toegestaan voor alle typen en leden, maar het aanroepen van bewerkingen zijn uitsluitend toegestaan op zichtbaar typen en leden.</xref:System.Security.Permissions.ReflectionPermission> Zie voor meer informatie [beveiligingsoverwegingen voor reflectie](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Omdat <xref:System.Security.Permissions.ReflectionPermission>kunnen toegang bieden tot leden van de klasse, het is raadzaam dat u verleent <xref:System.Security.Permissions.ReflectionPermission>naar internetcode alleen met de vlag RestrictedMemberAccess en niet met alle andere markeringen.</xref:System.Security.Permissions.ReflectionPermission> </xref:System.Security.Permissions.ReflectionPermission>       De vlag RestrictedMemberAccess is opgenomen in de [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]. Voor het gebruik van deze vlag uw toepassing moet het doel de [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] of hoger.      > [!IMPORTANT] > AllFlags de vlag RestrictedMemberAccess niet bevat. Als u een masker dat alle vlaggen in deze opsomming bevat, moet u de combinatie van AllFlags met RestrictedMemberAccess.       Beginnen met de [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)], de vlag ReflectionEmit is niet langer vereist voor het verzenden van code, tenzij symbolen zijn verzonden. Deze functie wilt gebruiken, moet uw toepassing het doel de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] of hoger.       Beginnen met de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], de vlag TypeInformation is niet meer nodig om weer te geven op niet-openbare typen en leden; de vlag verouderd zijn gemarkeerd."
  example:
  - "The following example shows how to use the ReflectionPermissionFlag enumeration to initialize a new instance of the <xref:System.Security.Permissions.ReflectionPermission> class that represents the right to perform restricted member access. This example is part of a larger example that is provided for the <xref:System.Security.Permissions.ReflectionPermission> class.  \n  \n For an example that shows how to use the RestrictedMemberAccess flag with Internet code, see [Walkthrough: Emitting Code in Partial Trust Scenarios](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/visualbasic/t-system.security.permis_18_1.vb)]\n [!code-cs[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/csharp/t-system.security.permis_18_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ReflectionPermissionFlag
