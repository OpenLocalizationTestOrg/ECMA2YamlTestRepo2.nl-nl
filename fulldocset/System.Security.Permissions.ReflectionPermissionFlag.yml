  summary: "Beperkte Ledentoegang is beschikbaar voor gedeeltelijk vertrouwde code. Gedeeltelijk vertrouwde code toegang tot de niet-openbare typen en leden, maar alleen mogelijk als het verlenen van de gedeeltelijk vertrouwde code omvat alle machtigingen in de set kennen van de assembly bevat de niet-openbare typen en leden wordt geopend. Deze vlag is er nieuw in de [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]."
