  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "Biedt een CNG (Cryptography Next Generation)-implementatie van de MD5 (Message Digest 5) 128-bits hash-algoritme."
  remarks: "Deze algoritme is voor alleen-hashing en biedt geen een versleutelen of ontsleutelen. De laag BCrypt (BestCrypt) CNG wordt gebruikt.      > [!NOTE] > Nieuwere hash-algoritmen, zoals de Secure Hash-algoritmen SHA-256 en SHA-512 beschikbaar zijn. Overweeg het gebruik van de <xref:System.Security.Cryptography.SHA256Cng>klasse of de <xref:System.Security.Cryptography.SHA512Cng>klasse in plaats van de klasse MD5Cng.</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> Gebruik MD5Cng alleen voor compatibiliteit met oudere toepassingen en gegevens.      > [!NOTE] > Met behulp van de MD5-algoritme met de FIPS-Windows-beveiligingsinstelling ingeschakeld er wordt een <xref:System.Security.Cryptography.CryptographicException>uitzondering.</xref:System.Security.Cryptography.CryptographicException>"
