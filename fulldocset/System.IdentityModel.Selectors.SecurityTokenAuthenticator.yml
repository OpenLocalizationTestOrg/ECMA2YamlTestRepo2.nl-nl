  remarks: "De klasse SecurityTokenAuthenticator en de klassen die zijn afgeleid van deze verifiÃ«ren beveiligingstokens. U zou normaal gesproken alleen een klasse afleiden rechtstreeks vanuit de SecurityTokenAuthenticator bij het maken van een aangepaste beveiligingstoken. Als u de verificatie of autorisatie het standaardgedrag voor ingebouwde beveiligingstokens overschrijven wilt, die zijn afgeleid van een van de klassen die zijn afgeleid van SecurityTokenAuthenticator, zoals <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>       Wanneer u een klasse worden afgeleid van SecurityTokenAuthenticator, overschrijft u de volgende twee methoden: <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>en <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> De <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>methode bepaalt of een specifieke beveiligingstoken kan worden geverifieerd door deze Beveiligingstokenverificatie.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> De <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>methode verifieert het beveiligingstoken en er wordt een reeks autorisatiebeleid voor autorisatie.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> Het autorisatiebeleid worden de claims gevonden in het beveiligingstoken om claims die zijn vereist voor de toepassing toegewezen."
