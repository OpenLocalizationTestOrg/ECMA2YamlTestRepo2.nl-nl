  remarks: "De methode ImportMembersMapping van de <xref:System.Xml.Serialization.SoapSchemaImporter>klasse wordt gebruikt door het hulpprogramma Wsdl.exe tijdens het genereren van proxyklassen client of abstracte serverklassen uit een document beschrijving taal WSDL (Web Services).</xref:System.Xml.Serialization.SoapSchemaImporter> Gebruik in plaats van rechtstreeks aanroepen van deze methode Wsdl.exe.       De <xref:System.Xml.Serialization.SoapSchemaImporter>klasse wordt alleen gebruikt als een WSDL-document SOAP-codering, bevat zoals beschreven in de sectie 5 van de SOAP 1.1-specificatie.</xref:System.Xml.Serialization.SoapSchemaImporter> De parameterwaarden voor de methode ImportMembersMapping zijn afkomstig uit de berichtdefinitie van een in een WSDL-document, inclusief de onderdeel-elementen die de berichtelement bevat."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string name, string ns, System.Xml.Serialization.SoapSchemaMember[] members, bool hasWrapperElement, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.String
      description: "De berichtnaam."
    - id: ns
      type: System.String
      description: "De naamruimte van het bericht."
    - id: members
      type: System.Xml.Serialization.SoapSchemaMember[]
      description: "Een matrix van het type <xref href=&quot;System.Xml.Serialization.SoapSchemaMember&quot;> </xref> die informatie over de onderdeel-elementen biedt."
    - id: hasWrapperElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>elementen die zijn gedefinieerd door de onderdelen die zijn ingesloten in een extra, wrapper-element in een SOAP-bericht hebben anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: baseType
      type: System.Type
      description: "Basistype voor alle .NET Framework-typen die zijn gegenereerd dat ze overeenkomen met het delen van een bericht."
    - id: baseTypeCanBeIndirect
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om aan te geven dat overeenkomt met het delen van een bericht typen indirect van het basistype overnemen kunnen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "De .NET Framework-type-toewijzingen voor de onderdelen van het element van de definitie van een WSDL-bericht."
  overload: System.Xml.Serialization.SoapSchemaImporter.ImportMembersMapping*
  exceptions: []
  platform:
  - net462
