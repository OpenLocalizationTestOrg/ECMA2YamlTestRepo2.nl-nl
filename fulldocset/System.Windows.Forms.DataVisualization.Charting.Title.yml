  summary: "Opgehaald of ingesteld van de achtergrondafbeelding van de titel."
  remarks: "Deze eigenschap definieert een pad naar een achtergrondafbeelding voor een <xref:System.Windows.Forms.DataVisualization.Charting.Chart>title en kan een absolute of relatieve URL.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Om de positie van de afbeelding gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A>Eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>       U kunt ook een van de kleuren die door de afbeelding als &quot;transparante&quot; wordt weergegeven door in te stellen opgeven de <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>       Een afbeelding worden geldig afbeeldingsbestand ondersteund door .NET Framework, zoals pictogrammen.       Installatiekopieën van de achtergrond hebben voorrang op andere achtergrondeigenschappen zoals kleurovergang."
