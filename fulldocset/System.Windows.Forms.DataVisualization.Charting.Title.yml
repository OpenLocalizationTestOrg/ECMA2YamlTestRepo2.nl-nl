  summary: "Hiermee geeft u een titel voor de installatiekopie van het hele grafiek."
  remarks: "De klasse titel kapselt de functionaliteit van een titel voor de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Deze klasse wordt weergegeven met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Titles%2A>eigenschap collection van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Titles%2A>       Er mag een onbeperkt aantal titels voor de installatiekopie van een hele grafiek.       Titels kunnen zijn:-gedokt en uitgelijnd of aangepaste geplaatst.      -Worden weergegeven binnen of buiten de uitgezette grafiekgebieden.      -Gebruik een vooraf gedefinieerde <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>zoals <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>of <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TextStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TextStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>      -Gebruik arcering, kleurovergangen en achtergrondafbeeldingen.      -Grootte en overal in de grafiekafbeelding worden geplaatst."
