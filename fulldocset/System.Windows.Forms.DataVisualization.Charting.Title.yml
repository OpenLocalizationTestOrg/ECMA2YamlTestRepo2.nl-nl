  summary: "Opgehaald of ingesteld van de tekenmodus voor de achtergrondafbeelding van de titel."
  remarks: "De eigenschap BackImageWrapMode bepaalt hoe de afbeelding wordt weergegeven. de installatiekopie kan worden herhaald geschaalde, enzovoort.       Als de schaal van een afbeelding wordt aangepast, wordt dit aangepast passen binnen de grenzen van de titel. Als de installatiekopie wordt herhaald, is deze herhaaldelijk getekend starten vanuit de linkerbovenhoek van de titel.       Zie voor meer informatie over de beschikbare wrapping-modi, de <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>opsomming onderwerp.</xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>       Als de eigenschap BackImageWrapMode is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>, de locatie waar de installatiekopie wordt getekend wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>eigenschapsinstelling.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>"
