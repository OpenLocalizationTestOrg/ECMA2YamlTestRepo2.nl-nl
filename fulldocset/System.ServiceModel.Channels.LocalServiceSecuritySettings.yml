  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van de maximale hoeveelheid tijd waarbinnen de service een bericht kan accepteren."
  remarks: "Een nonce is een &quot;één keer gebruikt getal&quot;.       De service weigert alle berichten die meer dan de duur van het ReplayWindow in het verleden zijn verzonden. Berichten die binnenkomen in de `ReplayWindow` hebben hun nonce voor uniekheid gecontroleerd."
  example:
  - "This example shows how to get the value of this property.  \n  \n [!code-vb[S_UELocalServiceSecuritySettings#12](~/add/codesnippet/visualbasic/s_uelocalservicesecuritysettings.cs/program.vb#12)]\n [!code-cs[S_UELocalServiceSecuritySettings#12](~/add/codesnippet/csharp/s_uelocalservicesecuritysettings.cs/program.cs#12)]"
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>die staat voor de maximale hoeveelheid tijd waarbinnen de service een bericht kan accepteren.</xref:System.TimeSpan> De standaardwaarde is 5 minuten."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.ReplayWindow*
