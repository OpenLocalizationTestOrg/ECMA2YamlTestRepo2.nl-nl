  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "Biedt een eenvoudige manier om te maken en beheren van de inhoud van de verbindingsreeksen die wordt gebruikt door de EntityClient."
  remarks: "De verbindingsreeksen kan ontwikkelaars programmatisch syntactisch juist verbindingsreeksen, maken en parseren en opnieuw maken van bestaande verbindingsreeksen met eigenschappen en methoden van de klasse. De verbindingsreeksen biedt sterk getypeerde eigenschappen overeenkomt met de bekende sleutelwoord/waarde-paren. Ontwikkelaars die verbindingsreeksen als onderdeel van de toepassingen maken moeten kunt de klasse entityconnectionstringbuilder-Instance te wijzigen van verbindingsreeksen.       De entityconnectionstringbuilder-Instance controles uitgevoerd voor geldige sleutelwoord/waarde-paren, die wordt weergegeven als de waarde van een entityconnectionstringbuilder-Instance-eigenschap.      > [!NOTE] > De verbindingsreeks voor de onderliggende gegevensbron is verstrekt door de <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>eigenschap.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> De verbindingsreeks voor de opgegeven provider wordt niet gecontroleerd op geldige sleutelwoord/waarde-paren."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
