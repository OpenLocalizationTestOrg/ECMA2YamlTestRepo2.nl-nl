  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Bevat een verzameling <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objecten. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse WebPartDisplayModeCollection is bedoeld om te kunnen bevatten van een verzameling van <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objecten.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Hiermee voornamelijk door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement voor het beheren van verzamelingen van <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objecten.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Een weergavemodus is een speciale weergave van een webpagina die wordt weergegeven wanneer deze is als de huidige weergavemodus toegewezen op de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Weergavemodus worden gebruikt in het besturingselement webonderdelen is ingesteld voor het maken van paginaweergaven waarin gebruikers speciale taken, zoals besturingselementen bewerken of de indeling van een pagina kunnen uitvoeren. De <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement definieert verschillende weergavemodi, met inbegrip van <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> De verzameling van weergavemodus wordt verwezen door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       Op een bepaalde webpagina die gebruikmaakt van besturingselementen voor webonderdelen, zijn alleen bepaalde weergavemodus beschikbaar. De standaardmodus voor bladeren en de ontwerpmodus bijna altijd beschikbaar zijn, maar de weergavemodus zijn alleen beschikbaar als de overeenkomende zonetypen aanwezig op de pagina zijn. Zie voor meer informatie de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>overzicht van de klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       De <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle houdt van de beschikbare weergavemodus op een pagina met de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Deze eigenschap verwijst naar een WebPartDisplayModeCollection-object dat alle ondersteunde weergavemodus bevat.       De klasse WebPartDisplayModeCollection heeft geen een blootgestelde-constructor aan, zodat u kunt uw eigen nieuwe sessie maken. Als u een aangepaste maken <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>object en wilt dat deze deel uitmaken van de verzameling van ondersteunde weergavemodi in het <xref:System.Web.UI.WebControls.WebParts.WebPartManager>besturingselement, u moet eigenschappen overnemen van de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse, overschrijft de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>-methode aanroepen van de basismethode om de verzameling te maken en vervolgens een aangepaste weergave-modi toevoegen aan de verzameling met behulp van de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>methode.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       De klasse WebPartDisplayModeCollection heeft twee openbare eigenschappen. De <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>eigenschap is een alleen-lezen eigenschap die aangeeft of de verzameling alleen-lezen is.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> De overbelaste <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>eigenschap biedt toegang tot de leden van de verzameling.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       De klasse WebPartDisplayModeCollection heeft ook verschillende methoden. De <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>methode, al is vermeld, kunt u toevoegen <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objecten aan de verzameling.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> De <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>methode bepaalt of een bepaalde weergavemodus in de verzameling bestaat.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> De <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>methode de verzameling kopieert naar een matrix met objecten.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> De <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>methode retourneert de index van een bepaalde weergavemodus binnen de verzameling.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Ten slotte de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>methode kunt u een weergaveobject modus invoegen op een specifieke index in de verzameling.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
