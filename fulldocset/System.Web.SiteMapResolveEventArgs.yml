  name: SiteMapResolveEventArgs
  nameWithType: SiteMapResolveEventArgs
  fullName: System.Web.SiteMapResolveEventArgs
  type: Class
  summary: "Biedt gegevens voor een gebeurtenis die is gemeld door het aanroepen van de <xref:System.Web.SiteMapProvider.CurrentNode*>eigenschap van de <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klasse</xref:System.Web.SiteMapProvider.CurrentNode*>"
  remarks: "De klasse SiteMapResolveEventArgs wordt gebruikt in de <xref:System.Web.SiteMapProvider.ResolveSiteMapNode%2A>methode voor het inschakelen van abonnees van de <xref:System.Web.SiteMapProvider.SiteMapResolve>gebeurtenis te retourneren van een exemplaar van de <xref:System.Web.SiteMapNode>klasse.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider.SiteMapResolve> </xref:System.Web.SiteMapProvider.ResolveSiteMapNode%2A> Door het toevoegen van een gemachtigde van de gebeurtenis-handler voor het afhandelen van de <xref:System.Web.SiteMapProvider.SiteMapResolve>gebeurtenis, kunt u een <xref:System.Web.SiteMapNode>representatie van een pagina zonder de uitvoering van een aangepaste map van de siteprovider.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider.SiteMapResolve>"
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.SiteMap.SiteMapResolve> event on an ASP.NET Web page to modify the target URLs that are displayed by a site navigation control, such as the <xref:System.Web.UI.WebControls.SiteMapPath> control. In this example, the current page is a post page in an online bulletin board or forum. To render more meaningful site navigation, the URLs of the nodes displayed by the navigation control are appended with query strings that are relevant to the context.  \n  \n **Note** It is safe to access the <xref:System.Web.SiteMap.CurrentNode%2A> property from within the <xref:System.Web.SiteMapResolveEventHandler> class. The ASP.NET site navigation infrastructure guards against infinite recursion, in this case.  \n  \n [!code-cs[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/csharp/t-system.web.sitemapreso_1_1.cs)]\n [!code-vb[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/visualbasic/t-system.web.sitemapreso_1_1.vb)]"
  syntax:
    content: 'public class SiteMapResolveEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
