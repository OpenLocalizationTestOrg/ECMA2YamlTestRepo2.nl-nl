  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Fungeert als de basisklasse van alle ASP.NET-versie 2.0 gegevensgebonden besturingselementen die hun gegevens in de lijst of de tabel weergeven."
  remarks: "De klasse DataBoundControl is de basisklasse gebruikt voor ASP.NET-besturingselementen die in tabelvorm ophalen of lijst-stijl gegevens uit een ASP.NET-gegevens besturingselement voor de gegevensbron en gebruikersinterface (UI)-elementen van het besturingselement binden aan gegevens om weer te geven. Samengestelde gegevensgebonden besturingselementen zoals <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, en <xref:System.Web.UI.WebControls.FormView>; lijst-stijl gegevensgebonden besturingselementen zoals <xref:System.Web.UI.WebControls.BulletedList>en <xref:System.Web.UI.WebControls.CheckBoxList>; en andere besturingselementen zoals <xref:System.Web.UI.WebControls.AdRotator>afgeleid van DataBoundControl.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Pagina ontwikkelaars gebruik niet de klasse DataBoundControl rechtstreeks; ze gebruiken in plaats daarvan besturingselementen die zijn afgeleid van deze klasse.       Besturingselement ontwikkelaars uitbreiden deze klasse voor het maken van gegevensgebonden besturingselementen die werken met klassen die implementeren de <xref:System.Web.UI.IDataSource>-interface en klassen die zijn afgeleid van de <xref:System.Web.UI.DataSourceControl>en <xref:System.Web.UI.DataSourceView>klassen.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Wanneer u een klasse die zijn afgeleid van de klasse DataBoundControl, overschrijft de <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>methode de UI-elementen van het besturingselement binden aan gegevens die zijn opgehaald door de <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>methode.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> In de meeste gevallen de <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>methode is de enige methode overschrijft u in de afgeleide klasse.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       Voor ASP.NET 2.0 gegevensgebonden besturingselementen, de <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>methode is het equivalent van de `DataBind` -methode wordt aangeroepen om te binden van gegevens tijdens de uitvoering.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> De <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>methodeaanroepen de <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>en <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>methoden.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
