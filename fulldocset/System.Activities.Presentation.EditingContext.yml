  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Bevat de contextuele statusgegevens voor een ontwerpfunctie, zoals de <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Dit omvat statusinformatie van de permanente, zoals de lijst met services die worden uitgevoerd in de ontwerpfunctie. Dit omvat ook de tijdelijke status die bestaan uit context items, inclusief de set met geselecteerde objecten, evenals de bewerken hulpprogramma dat wordt gebruikt om objecten in de ontwerpweergave te bewerken."
  remarks: "De EditingContext vertegenwoordigt de communicatie-grens die wordt gedeeld tussen de hosttoepassing en de [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. De EditingContext is ge√Ømplementeerd als een concrete klasse voor eenvoudig te gebruiken. Negeren <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>en het <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>gebruik van aangepaste managers <xref:System.Activities.Presentation.ServiceManager>en <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> afgeleid</xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
