  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "Definieert een interface voor het aanroepen van de compilatie van broncode of een CodeDOM-boomstructuur met behulp van een specifieke compiler."
  remarks: "> [!NOTE]> In de .NET Framework-versies 1.0 en 1.1, code providers van implementaties van bestaan <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>, en ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> In de [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], wordt de <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, en <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>methoden zijn verouderd, en de methoden van <xref:System.CodeDom.Compiler.ICodeGenerator>en ICodeCompiler direct beschikbaar zijn in de <xref:System.CodeDom.Compiler.CodeDomProvider>klasse</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> U moet deze methoden overschrijven in de implementatie van uw code-provider en de base methoden niet aanroepen.       De interface ICodeCompiler kan worden ge√Ømplementeerd voor een specifieke compiler waarmee ontwikkelaars assembly&quot;s van Code Document Object Model (CodeDOM) compileren eenheden, tekenreeksen met broncode of broncodebestanden programmatisch worden gecompileerd.       De interface ICodeCompiler biedt de mogelijkheid om aan te roepen compilatie met opgegeven parameters op runtime en toegang tot informatie met betrekking tot compilatie nadat gecompileerd, met inbegrip van de resultaatcode en eventuele fouten of waarschuwingen dat de compiler retourneert. Elke methode compileren accepteert een <xref:System.CodeDom.Compiler.CompilerParameters>-object dat wordt aangegeven instellingen voor de compiler en retourneert een <xref:System.CodeDom.Compiler.CompilerResults>-object dat het resultaat van de compilatie.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       Ontwikkelaars compiler moeten een implementatie van deze interface voor de ondersteuning van dynamische compilatie leveren. <xref:System.CodeDom.Compiler.CodeDomProvider>implementeerders moeten ook rekening houden met implementatie van deze interface programmatische compilatie mogelijkheid bieden voor de taal zodat ze CodeDom ondersteuning biedt voor.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
