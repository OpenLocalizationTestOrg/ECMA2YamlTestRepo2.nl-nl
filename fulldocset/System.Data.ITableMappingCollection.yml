  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "Bevat een verzameling van objecten TableMapping en wordt geïmplementeerd door de <xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>, die gemeenschappelijk wordt gebruikt door de gegevensproviders .NET Framework."
  remarks: "De interface ITableMappingCollection kan een Traceringstabellen klasse voor het implementeren van een verzameling TableMapping. Zie voor meer informatie [DataAdapter DataTable en DataColumn toewijzingen](~/add/includes/ajax-current-ext-md.md).       Een toepassing, maak een instantie van de interface ITableMappingCollection niet rechtstreeks, maar maakt een exemplaar van een klasse die eigenschappen overneemt van ITableMappingCollection.       Klassen die ITableMappingCollection overnemen moeten de overgenomen leden te implementeren en doorgaans extra leden om toe te voegen providerspecifieke definiëren. De interface ITableMappingCollection definieert bijvoorbeeld één implementatie van de <xref:System.Data.ITableMappingCollection.RemoveAt%2A>methode.</xref:System.Data.ITableMappingCollection.RemoveAt%2A> Op zijn beurt de <xref:System.Data.Common.DataTableMappingCollection>klasse neemt over van deze methode en definieert twee extra overloads van <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
