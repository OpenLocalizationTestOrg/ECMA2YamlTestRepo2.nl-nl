  remarks: "Gebruik de <xref:System.Windows.Media.Imaging.BitmapCacheOption>optie als u wilt sluiten in de cache de `bitmapStream` nadat de decoder is gemaakt.</xref:System.Windows.Media.Imaging.BitmapCacheOption> De standaardwaarde <xref:System.Windows.Media.Imaging.BitmapCacheOption>toegang tot de stroom van cacheoptie blijft behouden totdat de bitmap is vereist en opschonen wordt verwerkt door de garbage collector.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.JpegBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[jpegbitmapdecoderencoder#1](~/add/codesnippet/cpp/jpegencoderdecoder/jpegencoderdecoder.cpp#1)]\n [!code-vb[jpegbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/JpegEncoderDecoder/JpegEncoderDecoder.vb#1)]\n [!code-cs[jpegbitmapdecoderencoder#1](~/add/codesnippet/csharp/JpegEncoderDecoder/JpegEncoderDecoder.cs#1)]"
  syntax:
    content: public JpegBitmapDecoder (System.IO.Stream bitmapStream, System.Windows.Media.Imaging.BitmapCreateOptions createOptions, System.Windows.Media.Imaging.BitmapCacheOption cacheOption);
    parameters:
    - id: bitmapStream
      type: System.IO.Stream
      description: "De stroom bitmap decoderen."
    - id: createOptions
      type: System.Windows.Media.Imaging.BitmapCreateOptions
      description: "Initialisatie van de opties voor de bitmapafbeelding."
    - id: cacheOption
