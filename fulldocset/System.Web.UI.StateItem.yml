  type: Class
  summary: "Hiermee geeft u een item dat is opgeslagen in de <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> klasse wanneer informatie over de status van de weergave gehandhaafd tussen webaanvragen blijft. Deze klasse kan niet worden overgenomen."
  remarks: "Weergavestatus is het totaal van een pagina of een ASP.NET-serverbesturingselement eigenschapswaarden en verzonden naar de desbetreffende browser in een verborgen veld.       U kunt expliciet StateItem objecten toevoegen aan een ASP.NET-serverbesturingselement <xref:System.Web.UI.StateBag>object met behulp van de <xref:System.Web.UI.StateBag.Item%2A>eigenschap of de <xref:System.Web.UI.StateBag.Add%2A>methode.</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> De <xref:System.Web.UI.StateBag>vervolgens wijzigingen worden bijgehouden voor alle items die zijn opgeslagen.</xref:System.Web.UI.StateBag> Eventuele wijzigingen in een object StateItem worden doorgevoerd in de <xref:System.Web.UI.StateItem.IsDirty%2A>eigenschap.</xref:System.Web.UI.StateItem.IsDirty%2A> Deze wijzigingen worden opgeslagen door een aanroep naar de <xref:System.Web.UI.Control.SaveViewState%2A>methode tijdens het opslaan weergeven status fase van het besturingselement serververwerking, vlak voordat het besturingselement wordt weergegeven op de pagina.</xref:System.Web.UI.Control.SaveViewState%2A> Zie voor meer informatie [KROONTJESPEN: ASP.NET-webserverbesturingselementen](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
