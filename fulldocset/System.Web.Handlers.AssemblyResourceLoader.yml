  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Biedt een HTTP-handler gebruikt voor het ingesloten bronnen uit de assembly&quot;s worden geladen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse AssemblyResourceLoader is een HTTP-handler waarmee een ASP.NET-pagina of -besturingselement ingesloten resources, zoals clientscript, afbeeldingen en gegevensbestanden, van een gecompileerde .NET-assembly te laden. Zie de documentatie voor de compiler die u gebruikt voor meer informatie over het insluiten van resources in een .NET-assembly.       De handler AssemblyResourceLoader reageert op aanvragen met URL&quot;s die worden gegenereerd door de <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>methode.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> De handler AssemblyResourceLoader voordat het reageert op de aanvraag, wordt ervoor gezorgd dat de resource rechtstreeks via het Web beschikbaar moet zijn.       De handler reageert op aanvragen van het formulier ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` waar `<encryped identifier>` een unieke identificatie van de aangevraagde webbron en `<time stamp value>` is het tijdstempel voor de aangevraagde assembly zodat de wijzigingen in de assembly kunnen worden gedetecteerd en de cache-bron is ongeldig.       Deze klasse ondersteunt de ASP.NET-infrastructuur en is niet bedoeld voor rechtstreeks gebruik vanuit uw code."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
