  summary: "Hiermee wordt een tekenreeks van aangepaste gegevens voor de eigenschap profielprovider."
  remarks: "De waarde van de eigenschap CustomProviderData is ingesteld met behulp van de `customProviderData` kenmerk van het configuratie-element voor het toevoegen van profieleigenschappen. De eigenschap CustomProviderData kan worden ingesteld op een willekeurige tekenreekswaarde moet worden gebruikt door de profielprovider voor de eigenschap. Als de `customProviderData` kenmerk is ingesteld, wordt de waarde wordt geplaatst in de <xref:System.Configuration.SettingsProperty.Attributes%2A>verzameling voor de eigenschap en wordt geïndexeerd door de naam &quot;CustomProviderData.&quot;</xref:System.Configuration.SettingsProperty.Attributes%2A>"
