  remarks: "De <xref:System.Web.Profile.CustomProviderDataAttribute>klasse wordt gebruikt om op te geven van een tekenreeks van gegevens met een profieleigenschap aan een aangepaste profielprovider.</xref:System.Web.Profile.CustomProviderDataAttribute> De tekenreeks met aangepaste gegevens kan worden ingesteld op een willekeurige tekenreekswaarde en is ingesteld met behulp van de `customProviderData` kenmerk van het configuratie-element voor het toevoegen van profieleigenschappen. Als de `customProviderData` kenmerk is ingesteld, wordt de waarde wordt geplaatst in de <xref:System.Configuration.SettingsProperty.Attributes%2A>verzameling voor de eigenschap en wordt geïndexeerd door de naam &quot;CustomProviderData.&quot;</xref:System.Configuration.SettingsProperty.Attributes%2A>       Deze constructor is .NET Framework en is niet bedoeld om te worden aangeroepen vanuit de toepassingscode."
