  name: CustomProviderDataAttribute
  nameWithType: CustomProviderDataAttribute
  fullName: System.Web.Profile.CustomProviderDataAttribute
  type: Class
  summary: "Biedt een reeks aangepaste gegevens voor de provider voor een profieleigenschap."
  remarks: "De klasse CustomProviderDataAttribute wordt gebruikt om op te geven van een tekenreeks van gegevens met een profieleigenschap aan een aangepaste profielprovider. De tekenreeks met aangepaste gegevens kan worden ingesteld op een willekeurige tekenreekswaarde en is ingesteld met behulp van de `customProviderData` kenmerk van het configuratie-element voor het toevoegen van profieleigenschappen. Als de `customProviderData` kenmerk is ingesteld, wordt de waarde wordt geplaatst in de <xref:System.Configuration.SettingsProperty.Attributes%2A>verzameling voor de eigenschap en wordt geïndexeerd door de naam &quot;CustomProviderData.&quot;</xref:System.Configuration.SettingsProperty.Attributes%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class CustomProviderDataAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
