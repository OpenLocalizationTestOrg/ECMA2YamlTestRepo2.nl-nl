- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> klasse."
  remarks: "Deze constructor worden gebruikt om te maken en initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.HtmlControls.HtmlInputControl>klasse via beheer van de opgegeven invoer.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] > Een nieuw exemplaar van deze klasse is niet rechtstreeks worden gemaakt. Deze constructor is aangeroepen vanuit de constructor van andere klassen HTML-besturingselement te initialiseren van de eigenschappen die in deze klasse is gedefinieerd.       De volgende tabel bevat de waarde van de eerste eigenschap voor een exemplaar van <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| De waarde van de `type` parameter. |       De volgende tabel bevat de verschillende mogelijke waarden voor `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Waarde | Beschrijving |   |-----------|-----------------|   | tekst | Een tekstvak voor gegevensinvoer. |   | wachtwoord | Een tekstvak dat gebruikersinvoer maskeert. |   | selectievakje | Een selectievakje waarmee wordt aangegeven van een voorwaarde waar of ONWAAR. |   | keuzerondjes | Een keuzerondje die een selectie van een sluiten elkaar wederzijds uit groep keuzerondjes aangeeft. |   | knop | Een opdrachtknop. |   | verzenden | Een knop waarmee het formulier naar de server heeft verzonden. |   | opnieuw instellen | Een knop waarmee het formulier wordt gewist. |   | bestand | Een knop waarmee een bestand wordt geüpload. |   | verborgen | Een niet-zichtbare veld op een webpagina gebruikt om gegevens tussen berichten naar de server. |   | installatiekopie | Een Afbeeldingsknop. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "Het type invoer besturingselement."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
