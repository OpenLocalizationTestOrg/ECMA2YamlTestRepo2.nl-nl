  summary: "Opgehaald of ingesteld van de naam van de unieke id voor de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> besturingselement."
  remarks: "De eigenschap Name gebruiken om te bepalen van de naam van de unieke id voor een <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> In deze implementatie de `get` accessor retourneert de waarde van de <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Echter, de `set` accessor heeft een waarde niet toewijzen aan deze eigenschap.      > [!NOTE] > De `set` accessor biedt geen geen waarde toewijzen aan deze eigenschap omdat de eigenschap Name dezelfde waarde als hebben moet de <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>eigenschap voor de meeste besturingselementen goed te laten werken.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       Klassen die van overnemen de <xref:System.Web.UI.HtmlControls.HtmlInputControl>klasse deze implementatie kunt overschrijven indien nodig.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
  example:
  - "The following code example demonstrates how to use the Name property to determine the name of the <xref:System.Web.UI.HtmlControls.HtmlInputControl> that was clicked.  \n  \n [!code-vb[HtmlInputControlName#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_73_1.aspx)]\n [!code-cs[HtmlInputControlName#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_73_1.aspx)]"
  syntax:
