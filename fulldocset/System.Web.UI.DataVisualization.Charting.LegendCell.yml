- uid: System.Web.UI.DataVisualization.Charting.LegendCell.Url
  id: Url
  parent: System.Web.UI.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: Url
  nameWithType: LegendCell.Url
  fullName: System.Web.UI.DataVisualization.Charting.LegendCell.Url
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de URL-doel van de legendacel."
  remarks: "Als u deze eigenschap instelt, wordt een client-side &quot;-afbeelding met hyperlinks automatisch gemaakt. Een gebied wordt ook gemaakt met het kenmerk Href is ingesteld op de opgegeven anker of URL.       Deze instelling heeft geen effect als de <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>eigenschap is ingesteld op `false`.</xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> De standaardwaarde is `true`.       Kenmerken van de kaart (s), bijvoorbeeld, als doel = _blank, kunnen worden opgegeven met behulp van de <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MapAreaAttributes%2A>eigenschap.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MapAreaAttributes%2A>       De eigenschap Url kunt u instellen speciale trefwoorden om verschillende soorten gegevens met betrekking tot de grafiek weer te geven. Zie voor meer informatie [trefwoorden](~/add/includes/ajax-current-ext-md.md).       Gebruik voor het maken van afbeeldingskaarten aan die de gebruiker gedefinieerde coördinaten hebben de <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A>eigenschap van de hoofdmap <xref:System.Web.UI.DataVisualization.Charting.Chart>object.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> Zie voor meer informatie [grafiek installatiekopie Rendering](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string Url { get; set; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> -waarde die het doel-URL of het anker punt van het grafiekelement vertegenwoordigt. Start de tekenreeksexpressie met &quot;http://&quot; of &quot;www&quot;. voor het gebruik van een absolute URL. Als de tekenreeks niet met een van deze voorvoegsels die wordt beschouwd als een relatieve URL begint."
  overload: System.Web.UI.DataVisualization.Charting.LegendCell.Url*
  exceptions: []
  platform:
  - net462
