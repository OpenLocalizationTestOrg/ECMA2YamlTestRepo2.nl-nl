  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de kaart kenmerken van de legendacel."
  remarks: "If you set the MapAreaAttributes property, a client-side image map will automatically be created. A map area will also be created, with its attribute string appended to the \\<map> tag that corresponds to the relevant legend cell.  \n  \n The MapAreaAttributes property can be used in conjunction with the <xref:System.Web.UI.DataVisualization.Charting.LegendCell.Url%2A> property to specify map area attributes, for example, target= _blank, as well as client-side event handlers, for example, OnClick=\"MyEvent()\".  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n If the MapAreaAttributes property is set for both a series and a data point of that series, the data point property has precedence.  \n  \n Special keywords may be used when setting this property, and each keyword will be replaced with some type of data from the applicable chart element."
  syntax:
    content: public virtual string MapAreaAttributes { get; set; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde die de kenmerken van de legendacel vertegenwoordigt het bijbehorende kaartgebied. De standaardwaarde is een tekenreeks met lengte nul."
  overload: System.Web.UI.DataVisualization.Charting.LegendCell.MapAreaAttributes*
  exceptions: []
  platform:
  - net462
