  fullName: System.Web.UI.DataVisualization.Charting.LegendCell.CellSpan
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het aantal horizontale cellen waarmee de inhoud van de legendacel wordt getekend."
  remarks: "Als de celinhoud buiten de breedte van de cel uitbreiden moeten, kunt u de eigenschap CellSpan instellen voor het aantal cellen moeten aanpassen aan de inhoud. Deze eigenschap wordt meestal gebruikt als u toevoegen wilt, een uitgebreide header of de titel aan de legenda.       Wanneer deze eigenschap is ingesteld op een waarde die groter is dan 1, moeten leeg legenda cellen worden toegevoegd om te voorzien in de inhoud van de uitgebreide legendacel."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> waarde waarmee het aantal horizontale cellen waarmee de celinhoud legenda wordt getekend. De standaardwaarde is 1."
  overload: System.Web.UI.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.LegendCell.CellType
  id: CellType
  parent: System.Web.UI.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: CellType
  nameWithType: LegendCell.CellType
  fullName: System.Web.UI.DataVisualization.Charting.LegendCell.CellType
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het type legendacel."
  remarks: "De eigenschap CellType bepaalt het type inhoud dat wordt weergegeven in elke afzonderlijke legendacel. Een van de volgende typen van de cel moet worden opgegeven:-tekst: een tekenreeks is opgegeven met behulp van de <xref:System.Web.UI.DataVisualization.Charting.LegendCell.Text%2A>eigenschap, en wordt weergegeven in de legendacel.</xref:System.Web.UI.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol: Een reeks symbool wordt gedefinieerd door de <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>eigenschap in de <xref:System.Web.UI.DataVisualization.Charting.LegendItem>klasse.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A> Deze wordt weergegeven voor de legendacel. Intrekken dat een reeks symbool een indicator is: een regel, de rechthoek of de markering. Wanneer <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>is ingesteld op <xref:System.Web.UI.DataVisualization.Charting.LegendImageStyle>, alle kenmerken van de markering van het aangepaste item toepassen op de cel.</xref:System.Web.UI.DataVisualization.Charting.LegendImageStyle> </xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Image: Een afbeelding is gedefinieerd met behulp van de <xref:System.Web.UI.DataVisualization.Charting.LegendCell.Image%2A>eigenschap en wordt weergegeven in de legendacel.</xref:System.Web.UI.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Web.UI.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendCellType
      description: "Een <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendCellType&quot;> </xref> inventarisatiewaarde die het type dat wordt gebruikt voor het definiëren van de inhoud van de legendacel vertegenwoordigt. De standaardwaarde is <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
