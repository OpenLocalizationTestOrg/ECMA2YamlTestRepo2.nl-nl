  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de knopinfo voor de legendacel."
  remarks: "Deze instelling heeft geen effect als de <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>eigenschap is ingesteld op `false`.</xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> De standaardwaarde is `true`.       **Belangrijke** voor het maken van een afbeelding met hyperlinks op deze manier kan de <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>eigenschap van het <xref:System.Web.UI.DataVisualization.Charting.Chart>object moet worden ingesteld op <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> Het is mogelijk te maken van een afbeelding met hyperlinks bij het gebruik van de binaire streaming, maar een andere methode moet worden gebruikt.       Als de `ToolTip` eigenschap is ingesteld voor een legenda-item en een legendacel, de eigenschap legend cel voorrang heeft.       Deze eigenschap ToolTip kunt u instellen speciale trefwoorden om verschillende soorten gegevens met betrekking tot de grafiek weer te geven.       Gebruik voor het maken van afbeeldingskaarten aan die de gebruiker gedefinieerde coördinaten hebben de <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A>eigenschap van de hoofdmap <xref:System.Web.UI.DataVisualization.Charting.Chart>object.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A>"
