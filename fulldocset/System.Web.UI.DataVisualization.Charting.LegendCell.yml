    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde waarmee de knopinfo voor de legendacel. De standaardwaarde is een tekenreeks met lengte nul."
