- uid: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage(System.Windows.Interop.MSG@)
  id: RaiseThreadMessage(System.Windows.Interop.MSG@)
  parent: System.Windows.Interop.ComponentDispatcher
  langs:
  - csharp
  name: RaiseThreadMessage(MSG)
  nameWithType: ComponentDispatcher.RaiseThreadMessage(MSG)
  fullName: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage(MSG)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Interop
  summary: "Hiermee wordt aangegeven dat een nieuw bericht beschikbaar voor de verwerking van de mogelijke is."
  remarks: "De eigenaar van het bericht pomp moet deze methode niet aanroepen voor elk bericht toetsenbord."
  syntax:
    content: public static bool RaiseThreadMessage (ref System.Windows.Interop.MSG msg);
    parameters:
    - id: msg
      type: System.Windows.Interop.MSG
      description: "Het bericht en de bijbehorende gegevens."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, als een van de modules die luisteren naar de berichtenlus van het bericht verwerkt. De eigenaar van de berichtenlus van het bericht moet worden genegeerd. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, als het bericht is niet verwerkt. In dit geval wordt de eigenaar van het bericht pomp moet aanroepen de [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] functie [TranslateMessage](http://msdn.microsoft.com/library/ms644955.aspx) gevolgd door [DispatchMessage](http://msdn.microsoft.com/library/ms644934.aspx)."
  overload: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage*
  exceptions: []
  platform:
  - net462
