  name: ComponentDispatcher
  nameWithType: ComponentDispatcher
  fullName: System.Windows.Interop.ComponentDispatcher
  type: Class
  summary: "Kunnen worden besturingselement van het bericht pomp tussen gedeelde [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] en [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in interoperaties tussen scenario&quot;s."
  remarks: "Hoewel de klasse zelf statisch is, zijn alle leden van ComponentDispatcher specifiek voor een bepaalde thread. Bijvoorbeeld, als u de waarde van onderzoeken <xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>op twee verschillende threads, krijgt u mogelijk verschillende waarden.</xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>       De methoden zijn statisch, maar ze worden ondersteund door gegevensstructuren per thread.  De statische methoden singleton-toegang toestaan, maar het sorteren van de ComponentDispatcher uit de juiste thread-bewerkingen.       De eigenaar van de pomp bericht is gedefinieerd door de code die roept de [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] functie [GetMessage](http://msdn.microsoft.com/library/ms644936.aspx). Het aanroepen van de eigenaar <xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A>voor elk bericht toetsenbord.</xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A> Deze methode wordt gegeven de <xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage>gebeurtenis met de berichten in het gebeurtenisbericht bevat gegevens.</xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage> Als deze gebeurtenis niet verwerkt wordt, wordt de eigenaar van het gegeven de <xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>gebeurtenis met de berichten die zijn opgenomen in de gebeurtenisstroom argument.</xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>      > [!NOTE] > Alleen toetsenbordberichten worden ondersteund."
  syntax:
    content: public static class ComponentDispatcher
  inheritance:
