  langs:
  - csharp
  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Timing van de runtime-status voor onderhoudt een <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, zelfstandig gebruikt, daadwerkelijk doet nog niets anders dan een segment van de tijd te beschrijven.</xref:System.Windows.Media.Animation.Timeline> Het object in de tijdlijn Clock die het echte werk is: de timing-gerelateerde runtime-status voor de tijdlijn wordt bijgehouden.       Meestal wordt een klok automatisch gemaakt voor de tijdlijn. Wanneer u animeren met behulp van een <xref:System.Windows.Media.Animation.Storyboard>of de <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>methode klokken automatisch worden gemaakt voor uw tijdlijnen en animaties en toegepast op de betreffende eigenschappen.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Zie voor voorbeelden [hoe: een eigenschap animeren met behulp van een Storyboard](~/add/includes/ajax-current-ext-md.md) en [hoe: een eigenschap zonder met behulp van een Storyboard animeren](~/add/includes/ajax-current-ext-md.md).       U kunt ook een klok expliciet maken met behulp van de <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>methode.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Het beheren van uw eigen gebruik klok bieden prestatievoordelen in prestatie-intensieve scenario&quot;s, zoals het animeren van grote aantallen soortgelijke objecten.       Klokken worden gerangschikt in structuren die overeenkomen met de structuur van de <xref:System.Windows.Media.Animation.Timeline>objecten boomstructuur van dat ze worden gemaakt.</xref:System.Windows.Media.Animation.Timeline> De klok hoofdmap van deze een boomstructuur van de timing interactief kan worden gemanipuleerd (onderbroken, hervat, gestopt en enzovoort) door op te halen van de <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Niet-basismappen klokken worden niet rechtstreeks beheerd.       Zodra u hebt gemaakt, een klok kan niet worden gewijzigd, maar deze kan worden bewerkt.      ## Met behulp van een tijdlijn een Timer A-tijdlijn klok wordt alleen de voortgang wanneer er een gebeurtenis-handler is gekoppeld of (in het geval van een <xref:System.Windows.Media.Animation.AnimationClock>object) is gekoppeld aan een eigenschap.</xref:System.Windows.Media.Animation.AnimationClock> Voor deze reden (en andere), wordt niet aanbevolen dat u een <xref:System.Windows.Media.Animation.Timeline>als een timer.</xref:System.Windows.Media.Animation.Timeline>"
