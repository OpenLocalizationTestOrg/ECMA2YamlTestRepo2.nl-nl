  remarks: "Als het chart-object geretourneerd door de detectietest is een object dat is gekoppeld aan een as â€” bijvoorbeeld een schuifbalk element, maatstreepje, rasterlijn of strook lijn: de eigenschap as verwijst naar de <xref:System.Web.UI.DataVisualization.Charting.Axis>object waaraan het geretourneerde chart-object gekoppeld is.</xref:System.Web.UI.DataVisualization.Charting.Axis> Anders deze eigenschap kan worden `null`.       Houd er rekening mee dat de <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>methode expliciet, kan worden aangeroepen in dat geval een grafiekelement kan al dan niet op de opgegeven locatie.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
