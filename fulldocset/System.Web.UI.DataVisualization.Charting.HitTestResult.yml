  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Hiermee geeft u de resultaten van een detectietest."
  remarks: "De klasse HitTestResult vertegenwoordigt de resultaten van een detectietest en wordt weergegeven als het object retourneren van een <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>methodeaanroep.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>       Een detectietest controleert een bepaald punt in de grafiek om te bepalen of een grafiekelement bevindt zich op dat moment. Als een grafiekelement wordt gedetecteerd, wordt de klasse HitTestResult gebruikt om informatie over dit grafiekelement te verkrijgen.       Als een grafiekelement wordt gevonden, de <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>eigenschap retourneert een verwijzing naar het grafiekelement; dit is de enige uitzondering <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objecten, in welk geval de geretourneerde waarde van deze eigenschap is `null`.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>       Als een gegevenspunt gevonden is, kunt u de <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>eigenschap in op het ophalen van de index van dat gegevenspunt; dat wil zeggen, de op nul gebaseerde index van het punt in de <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A> Gebruik de <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>eigenschap ophalen van de bijbehorende <xref:System.Web.UI.DataVisualization.Charting.Series>object voor dit gegevenspunt.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>       De <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>en <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>Eigenschappen worden gebruikt voor het ophalen van de bijbehorende grafiekgebied en as van het grafiekelement, indien van toepassing, die wordt geretourneerd door de treffers test.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> Merk op dat deze eigenschappen zijn mogelijk `null` als het geretourneerde grafiekelement beschikt niet over een gekoppelde grafiekgebied of de as.       Gebruik de <xref:System.Web.UI.DataVisualization.Charting.ChartElementType>eigenschap om te bepalen van het type van het grafiekelement geretourneerd door een treffers getest.</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
