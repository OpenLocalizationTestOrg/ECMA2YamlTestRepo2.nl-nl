  type: Class
  summary: "Kenmerk dat aangeeft dat de eigenschap een navigatie-eigenschap vertegenwoordigt."
  remarks: "Het EdmRelationshipNavigationPropertyAttribute de navigatie-eigenschap van een klasse is gekoppeld aan de navigatie-eigenschap van een bepaald entiteittype die is gedefinieerd in het conceptuele model.       Dit kenmerk wordt toegepast op de volgende soorten navigatie-eigenschappen:-eigenschappen die retourneren een <xref:System.Data.Objects.DataClasses.EntityCollection%601>van verwante objecten.</xref:System.Data.Objects.DataClasses.EntityCollection%601>      -Eigenschappen die de waarde van de <xref:System.Data.Objects.DataClasses.EntityReference%601>van een gerelateerd object, zoals in het volgende voorbeeld van de `SalesOrderDetail` type.</xref:System.Data.Objects.DataClasses.EntityReference%601>       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
