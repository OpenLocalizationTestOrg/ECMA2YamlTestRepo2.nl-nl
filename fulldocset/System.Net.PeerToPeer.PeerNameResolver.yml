      description: "Een <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> waarvan de grootte is kleiner dan of gelijk zijn aan <code> maxRecords </code> vermeldingen. Deze verzameling bevat peer name records die zijn gekoppeld aan de <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> dat is opgelost."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
