- uid: System.Net.PeerToPeer.PeerNameResolver.Resolve(System.Net.PeerToPeer.PeerName)
  id: Resolve(System.Net.PeerToPeer.PeerName)
  parent: System.Net.PeerToPeer.PeerNameResolver
  langs:
  - csharp
  name: Resolve(PeerName)
  nameWithType: PeerNameResolver.Resolve(PeerName)
  fullName: System.Net.PeerToPeer.PeerNameResolver.Resolve(PeerName)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Oplossing voor het opgegeven <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> in alle clouds bekend is dat de aanroepende peer."
  remarks: "Deze methode wordt gekoppeld aan de naam van een peer met clouds. Alle clouds worden opgevraagd voor de <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> Als de naam van de peer kan niet worden omgezet of `null`, een <xref:System.Net.PeerToPeer.PeerToPeerException>gegenereerd.</xref:System.Net.PeerToPeer.PeerToPeerException>       Voor niet-beveiligde peer-namen dezelfde naam kan worden geregistreerd (en die zijn gekoppeld aan verschillende eindpunten) door verschillende peers in dezelfde cloud.       Het aanroepen van de <xref:System.Net.PeerToPeer.PeerNameResolver>methode is vergelijkbaar met het aanroepen van de <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>methode voor elke record van de peer name in de <xref:System.Net.PeerToPeer.PeerNameRecordCollection>.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> </xref:System.Net.PeerToPeer.PeerNameResolver> Houd er rekening mee dat met behulp van de methode Resolve op een afzonderlijke peer name record komt niet ongeldig maken het omzetten van namen van meerdere peer.       Voor elke <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>methode, er is een equivalent <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>methode.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  Hun parameterlijsten zijn identiek, behalve dat de methode ResolveAsync-systeemtoken van een voor asynchrone verwerking omvat.       Als de <xref:System.Net.PeerToPeer.Cloud>parameter niet wordt opgegeven, gebruikt de methode de <xref:System.Net.PeerToPeer.Cloud.Available>snelkoppeling naar de cloud parameters invullen.</xref:System.Net.PeerToPeer.Cloud.Available> </xref:System.Net.PeerToPeer.Cloud>       De <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>gebeurtenis wordt geactiveerd als de omzettingsbewerking voltooid in de fout of is geannuleerd.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  example:
  - "The following code example illustrates how to resolve a <xref:System.Net.PeerToPeer.PeerName> published in any <xref:System.Net.PeerToPeer.Cloud>.  \n  \n [!code-cs[NCLPNRPPeerNameResolver#1](~/add/codesnippet/csharp/m-system.net.peertopeer._2_1.cs)]"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: "De <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> om op te lossen."
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "Een <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> die alle records van de peer name bevat (weergegeven als <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objecten) die zijn gekoppeld aan de naam van de opgegeven peer. Voor niet-beveiligde peer-namen dezelfde <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> kunnen worden geregistreerd door verschillende gebruikers in dezelfde <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>, en die zijn gekoppeld aan verschillende eindpunten."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>peerName</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "De naam van de peer opgegeven kan niet worden omgezet."
  platform:
  - net462
