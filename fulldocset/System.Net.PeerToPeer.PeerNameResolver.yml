      type: System.Int32
      description: "Het maximum aantal <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objecten verkrijgen uit alle <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref> objecten voor de opgegeven `peerName`."
    return:
