  summary: "De naam van de opgegeven peer in alle clouds bekend is dat de aanroepende peer, niet meer dan het opgegeven aantal retourneren wordt omgezet <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objecten."
  remarks: "Deze methode wordt gekoppeld aan de naam van een peer met clouds. Alle clouds worden opgevraagd voor de naam van de peer. Voor niet-beveiligde peer-namen, de naam van de dezelfde peer kan worden geregistreerd door verschillende gebruikers in dezelfde <xref:System.Net.PeerToPeer.Cloud>, en die zijn gekoppeld aan verschillende eindpunten.</xref:System.Net.PeerToPeer.Cloud> Als de <xref:System.Net.PeerToPeer.PeerName>kan niet worden omgezet (bijvoorbeeld de naam van de peer is niet gepubliceerd) een <xref:System.Net.PeerToPeer.PeerToPeerException>gegenereerd.</xref:System.Net.PeerToPeer.PeerToPeerException> </xref:System.Net.PeerToPeer.PeerName>       Voor elke <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>methode, er is een equivalent <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>methode.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  Hun parameterlijsten zijn identiek, behalve dat de methode ResolveAsync-systeemtoken van een voor asynchrone verwerking omvat.       De <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>gebeurtenis wordt geactiveerd als de omzettingsbewerking voltooid in de fout of is geannuleerd.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  syntax:
