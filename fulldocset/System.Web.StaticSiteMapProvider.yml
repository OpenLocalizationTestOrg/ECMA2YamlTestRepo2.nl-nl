  remarks: "De <xref:System.Web.SiteMapNode>objecten overdragen aan de site-toewijzing-provider voor het bijhouden van hun bovenliggende en onderliggende site kaart knooppunten.</xref:System.Web.SiteMapNode> Als gevolg hiervan weerspiegelen klassen die implementeren van een site-toewijzing-provider voor de site van een hiërarchische structuur, zoals de <xref:System.Web.StaticSiteMapProvider>klasse en gebruik <xref:System.Web.SiteMapNode>objecten knooppunten van de site-kaart, vertegenwoordigt de hiërarchische relaties van alle knooppunten van de site toewijzen om te kunnen navigeren een volledige hiërarchische structuur moet bijhouden.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       Als een <xref:System.Web.SiteMapNode.ParentNode%2A>eigenschap niet wordt gevonden, de <xref:System.Web.StaticSiteMapProvider>klasse detecteert of de huidige provider van de site-toewijzing heeft een <xref:System.Web.SiteMapProvider.ParentProvider%2A>eigenschap.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.SiteMapNode.ParentNode%2A> Zo ja, roept de kaart siteprovider de eigenschap GetParentNode voor de bovenliggende site kaartprovider. Hierdoor is het scenario waarbij de bovenliggende site kaart knooppunt van een knooppunt van de kaart site wordt onderhouden door een andere site kaartprovider.       De methodeaanroepen GetParentNode de <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode intern voor het ophalen van de <xref:System.Web.SiteMapNode>die staat voor het bovenliggende item van het knooppunt van de kaart opgegeven site.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Als beveiliging bijsnijden is ingeschakeld, wordt het siteknooppunt voor de kaart alleen geretourneerd als de gebruiker is toegestaan om het te bekijken."
