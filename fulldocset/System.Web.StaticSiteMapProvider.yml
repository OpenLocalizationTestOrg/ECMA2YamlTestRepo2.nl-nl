- uid: System.Web.StaticSiteMapProvider.AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  id: AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: AddNode(SiteMapNode,SiteMapNode)
  nameWithType: StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Voegt een <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> aan de verzamelingen die worden beheerd door de provider van de kaart site en zorgt voor een bovenliggende/onderliggende relatie tussen de <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objecten."
  remarks: "Het siteknooppunt kaart die wordt geïdentificeerd door de `node` parameter wordt toegevoegd aan een interne verzameling en een bovenliggende / onderliggende relatie wordt gemaakt tussen deze en het siteknooppunt kaart die wordt geïdentificeerd door de `parentNode` parameter.       De URL voor een site kaart knooppunt kan worden geïnterpreteerd wanneer deze wordt toegevoegd aan de interne verzamelingen. Ten opzichte van de toepassing en een relatieve URL&quot;s zijn uitgebreid naar de toepassing absolute virtuele paden, die vervolgens intern gebruikt voor het opslaan en openen van de afzonderlijke exemplaren van de <xref:System.Web.SiteMapNode>klasse.</xref:System.Web.SiteMapNode> Andere URL&quot;s, zoals de fysieke paden, paden met protocollen erin en UNC-paden worden niet geïnterpreteerd.       De <xref:System.Web.XmlSiteMapProvider>klasse, die is afgeleid van de <xref:System.Web.StaticSiteMapProvider>klasse, en is de standaardprovider voor het toewijzen van site voor ASP.NET, gebruikt de <xref:System.Web.SiteMapNode.Url%2A>eigenschap van een <xref:System.Web.SiteMapNode>object als sleutel opzoeken in de interne verzamelingen, standaard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Als de <xref:System.Web.SiteMapNode.Url%2A>eigenschap van de <xref:System.Web.SiteMapNode>is ingesteld, moet uniek zijn binnen het bereik van de siteprovider kaart.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> De <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>methode probeert op te halen van de site kaart knooppunten op basis van hun <xref:System.Web.SiteMapNode.Url%2A>eigenschap.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> Anders kunt u de <xref:System.Web.SiteMapNode.Key%2A>eigenschap en de bijbehorende <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>methode voor het ophalen van site kaart knooppunten.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Als er geen <xref:System.Web.SiteMapNode.Url%2A>of <xref:System.Web.SiteMapNode.Key%2A>is opgegeven, wordt de kaart siteprovider genereert automatisch een <xref:System.Web.SiteMapNode.Key%2A>voor het bijhouden van de knooppunten van de kaart site.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
    content: protected override void AddNode (System.Web.SiteMapNode node, System.Web.SiteMapNode parentNode);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "De <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> toevoegen aan de site-toewijzing-provider."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "De <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> waaronder om toe te voegen `node`."
  overload: System.Web.StaticSiteMapProvider.AddNode*
  exceptions:
