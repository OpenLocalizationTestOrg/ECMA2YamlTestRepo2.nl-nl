</xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> Standaard de <xref:System.Web.XmlSiteMapProvider>genereert GUID&quot;s voor exemplaren van de <xref:System.Web.SiteMapNode>klasse waarvoor geen een waarde op voor de <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>eigenschap.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider>  Aangepaste site kaart provider implementeerders moeten bieden hun eigen mechanisme voor het genereren van unieke waarden van de <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>eigenschap in het geval dat een exemplaar van de <xref:System.Web.SiteMapNode>klasse heeft geen waarde voor de <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>eigenschap.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>       De <xref:System.Web.SiteMapProvider>en <xref:System.Web.XmlSiteMapProvider>klassen, die de site kaart provider standaardimplementatie voor ASP.NET, gebruikt u de URL van een <xref:System.Web.SiteMapNode>object als sleutel in de verschillende verzamelingen die de klassen onderhouden.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider>"
