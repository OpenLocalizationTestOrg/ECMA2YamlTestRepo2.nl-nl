  nameWithType: StaticSiteMapProvider.Clear()
  fullName: System.Web.StaticSiteMapProvider.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hiermee verwijdert u alle elementen in de verzamelingen van onderliggende en bovenliggende site kaart knooppunten die de <xref href=&quot;System.Web.StaticSiteMapProvider&quot;> </xref> houdt als onderdeel van de status."
  remarks: "Klassen die zijn afgeleid van de <xref:System.Web.StaticSiteMapProvider>klasse kan de methode Clear om uit te voeren extra opschonen overschrijven, afhankelijk van wat de afgeleide klassen status onderhouden.</xref:System.Web.StaticSiteMapProvider>       De methode Clear komt niet opnieuw wordt ingesteld dat wordt geïnitialiseerd tijdens de <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>methode, dan alleen de status is geïnitialiseerd tijdens herstelt de <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A>"
  example:
  - "The following code example demonstrates how to override the Clear method to perform additional cleanup of state that is maintained by the class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.StaticSiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/csharp/m-system.web.staticsitem_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/visualbasic/m-system.web.staticsitem_1_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/cpp/m-system.web.staticsitem_1_1.cpp)]"
  syntax:
    content: protected virtual void Clear ();
    parameters: []
  overload: System.Web.StaticSiteMapProvider.Clear*
  exceptions: []
  platform:
  - net462
