  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De &lt;xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName&gt; of &lt;xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName&gt; is al geregistreerd bij de <xref href=&quot;System.Web.StaticSiteMapProvider&quot;> </xref>. Een knooppunt van de kaart site moet worden samengesteld uit de pagina&quot;s met unieke URL&quot;s of sleutels."
