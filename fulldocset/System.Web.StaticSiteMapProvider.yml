  remarks: "De <xref:System.Web.SiteMapNode>objecten overdragen aan de site-toewijzing-provider voor het bijhouden van hun bovenliggende en onderliggende site kaart knooppunten.</xref:System.Web.SiteMapNode> Als gevolg hiervan toewijzen klassen die implementeren van een site-toewijzing-provider voor de site van een hiërarchische structuur, zoals <xref:System.Web.StaticSiteMapProvider>, en gebruik <xref:System.Web.SiteMapNode>objecten knooppunten van de site-kaart, vertegenwoordigt de hiërarchische relaties van alle knooppunten van de site toewijzen om te kunnen navigeren een volledige hiërarchische structuur moet bijhouden.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       De methodeaanroepen GetChildNodes de <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode intern voor het ophalen van alleen-lezen <xref:System.Web.SiteMapNodeCollection>verzameling site kaart knooppunten die ten opzichte van de opgegeven site kaart knooppunt en die relevant zijn voor de huidige gebruiker zijn.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>"
