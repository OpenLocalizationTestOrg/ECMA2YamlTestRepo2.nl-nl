  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Fungeert als een gedeeltelijke uitvoering van de samenvatting <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klasse en fungeert als een basisklasse op voor de <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref> klasse, die de standaardprovider voor het toewijzen van site in ASP.NET."
  remarks: "De klasse StaticSiteMapProvider is een gedeeltelijke uitvoering van de samenvatting <xref:System.Web.SiteMapProvider>klasse en voorziet in twee extra methoden: <xref:System.Web.StaticSiteMapProvider.AddNode%2A>en <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, evenals de abstracte <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>en beveiligde <xref:System.Web.StaticSiteMapProvider.Clear%2A>methoden.</xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> </xref:System.Web.SiteMapProvider>       De klasse StaticSiteMapProvider ondersteunt ook het schrijven van een site kaartprovider (bijvoorbeeld een <xref:System.Web.XmlSiteMapProvider>) die een site-toewijzing die is opgeslagen in de permanente opslag dat is opgeslagen in het geheugen worden omgezet.</xref:System.Web.XmlSiteMapProvider> De klasse StaticSiteMapProvider biedt eenvoudige implementaties voor het opslaan en ophalen van <xref:System.Web.SiteMapNode>objecten.</xref:System.Web.SiteMapNode>       De <xref:System.Web.SiteMapProvider>en StaticSiteMapProvider klassen ondersteunen het concept van een kaart provider sitehiërarchie, waarbij een kaart siteprovider een hiërarchische relatie met andere providers van de kaart site kan hebben.</xref:System.Web.SiteMapProvider> Dit patroon wordt geïmplementeerd met de <xref:System.Web.SiteMapProvider.RootProvider%2A>en <xref:System.Web.SiteMapProvider.ParentProvider%2A>Eigenschappen.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A>       De klasse StaticSiteMapProvider winkels de <xref:System.Web.SiteMapNode>objecten in de hash-tabellen en intern maakt gebruik van de <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>eigenschap van de pagina&quot;s dat wordt vertegenwoordigd door site kaart knooppunten als sleutels.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> (Als een knooppunt van de kaart site geen URL opgeeft heeft, dit wordt bijgehouden met een automatisch gegenereerde unieke sleutel.) Als gevolg hiervan geen site kaart knooppunten waarin een knooppunt van de kaart site met dezelfde URL meer dan één keer wordt gebruikt. Bijvoorbeeld, het laden van de kaart siteknooppunt geïllustreerd in het volgende voorbeeld met de <xref:System.Web.XmlSiteMapProvider>klasse, die is de standaardprovider ASP.NET site kaart of elke site kaartprovider die is afgeleid van de klasse StaticSiteMapProvider werkt niet omdat de pagina AboutUs.aspx meer dan één keer wordt gebruikt.</xref:System.Web.XmlSiteMapProvider>      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```Als u de StaticSiteMapProvider klasse uitbreidt, de drie belangrijkste methoden zijn de <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, en <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methoden.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A> </xref:System.Web.SiteMapProvider.GetRootNodeCore%2A> De <xref:System.Web.StaticSiteMapProvider.Clear%2A>en <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>methoden hebben standaard implementaties die voldoende voor de meeste implementaties van aangepaste site kaart provider zijn.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A>       De <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>methode is aangeroepen om de initialisatie van de afgeleide site kaart providers, met inbegrip van alle resources die nodig zijn voor het laden van gegevens voor site-kaart, maar deze probeert te maken van het siteknooppunt voor de kaart in het geheugen.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A> Als de afgeleide klasse bestanden gebruikt voor het opslaan van de toewijzingsgegevens van de site, kan hier initialisatie van de bestanden worden uitgevoerd. Als het siteknooppunt voor de kaart wordt een ander type gegevensarchief, zoals een relationele database, gebruikt kan tijdens de initialisatie van een verbinding worden uitgevoerd hier. Aanvullende kenmerken, zoals bestandsnamen of verbindingsreeksen die worden geplaatst op de site map provider-element in de configuratie is verwerkt door de ASP.NET-configuratiesysteem en doorgegeven aan de <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>methode met de `attributes` parameter.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A>       De <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode moet worden vervangen door alle klassen die zijn afgeleid van de klasse StaticSiteMapProvider en aangeroepen om het knooppunt van de kaart site uit de permanente opslag laden en converteer deze naar een interne weergave.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> De <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode intern wordt aangeroepen in veel van de implementaties van de standaard lid van de StaticSiteMapProvider en <xref:System.Web.XmlSiteMapProvider>klassen.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Als u uw eigen kaartprovider site implementeert, ervoor te zorgen dat gegevensverwerking voor site-toewijzing eenmaal en volgende aanroepen naar gebeurt de <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>als methode retourneert onmiddellijk sitegegevens van de kaart is al geladen.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Bij het implementeren van de <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>methode, zorgt u dat deze thread-veilig, zoals meerdere gelijktijdige pagina aanvragen indirect tot meerdere aanroepen leiden kunnen voor het laden van informatie over site-kaart.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> De infrastructuur van de kaart site ondersteunt weergeven kaart sitegegevens op basis van de rol van de gebruiker. Afhankelijk van de <xref:System.Web.SiteMapNode.Roles%2A>eigenschap die worden ondersteund door de afzonderlijke <xref:System.Web.SiteMapNode>objecten, een ander navigatiestructuur voor verschillende gebruikers kan bestaan.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Roles%2A> De standaard-implementaties leden van de site kaart knooppunt voor het ophalen van de klasse StaticSiteMapProvider beveiliging bijsnijden automatisch uitvoeren door het aanroepen van de <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>methode.</xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>       De <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A>en <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>methoden de interne verzamelingen die worden gebruikt voor het bijhouden van site kaart knooppunten op een thread-veilige manier manipuleren.</xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A>"
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
