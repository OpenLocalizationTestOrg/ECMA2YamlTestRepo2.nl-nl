  remarks: "De datum van cache synchronisatie kunt u opgeven van een absolute datum wanneer inhoud in cache moeten opnieuw worden gevalideerd. Als de cachevermelding is laatste opnieuw worden gevalideerd voordat de einddatum van de synchronisatie cache voor, treedt er opnieuw te worden gevalideerd met de server op. Als de cachevermelding opnieuw na de datum van cache synchronisatie is gevalideerd en er zijn geen vereisten voor het hervalidatie van server waardoor de cachevermelding ongeldig, wordt de vermelding uit de cache wordt gebruikt. Als de datum van cache synchronisatie is ingesteld op een later tijdstip, wordt de vermelding opnieuw gevalideerd telkens wanneer deze wordt aangevraagd, totdat de synchronisatie-datum van cache wordt doorgegeven.       Deze constructor initialiseert de <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A>eigenschap <xref:System.Net.Cache.HttpRequestCacheLevel>.</xref:System.Net.Cache.HttpRequestCacheLevel> </xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> De <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>eigenschap wordt geïnitialiseerd als `cacheSyncDate`.</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:
  - "The following code example demonstrates creating a cache policy based on a cache synchronization date.  \n  \n [!code-cpp[NclSimpleCache#3](~/add/codesnippet/cpp/m-system.net.cache.httpr_0_1.cpp)]\n [!code-cs[NclSimpleCache#3](~/add/codesnippet/csharp/m-system.net.cache.httpr_0_1.cs)]"
