  summary: "Hiermee geeft u de methode die verantwoordelijk is voor alle gebeurtenissen die worden gegenereerd wanneer een gebruiker een serverbesturingselement op basis van installatiekopieën voor ASP.NET."
  remarks: "Deze gemachtigde definieert de vereiste handtekening voor alle klikgebeurtenissen treedt op wanneer een gebruiker een serverbesturingselement op basis van installatiekopieën voor ASP.NET. Moet u de handtekening die is gedefinieerd door deze gemachtigde voor een `OnServerClick` gebeurtenis-handlers die u maakt voor een <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverbesturingselement of een `OnClick` gebeurtenis-handlers die u maakt voor een <xref:System.Web.UI.WebControls.ImageButton>Web serverbesturingselement.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Als u een aangepaste installatiekopie gebaseerd ASP.NET serverbesturingselement waarmee gebruikers kunnen klikken maakt, gebruikt u deze gemachtigde voor het definiëren van de gebeurtenissen die zijn gekoppeld aan die in te grijpen.       Zie voor meer informatie over gemachtigden en de manier waarop ze omgaan met gebeurtenissen [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Zie voor meer informatie over het terugpostgebeurtenissen [KROONTJESPEN: verhogen van een gebeurtenis](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
