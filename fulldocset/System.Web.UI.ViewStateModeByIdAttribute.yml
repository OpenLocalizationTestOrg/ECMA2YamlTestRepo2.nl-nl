  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "Het metagegevenskenmerk definieert die ASP.NET-serverbesturingselementen gebruiken om op te geven of ze zijn opgenomen in de weergavestatus informatie laden door <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> Deze klasse kan niet worden overgenomen."
  remarks: "De klasse ViewStateModeByIdAttribute wordt gebruikt om op te geven van een besturingselement waarvoor het laden van de status van weergeven door <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> Het standaardgedrag voor het laden van de status van weergeven is voor ASP.NET laden van de weergave-statusgegevens voor een besturingselement door de index in de structuur van de pagina. Er is een prestatievermindering optreden voor het laden van weergave-statusgegevens door <xref:System.Web.UI.Control.ID%2A>omdat de besturingsstructuur pagina specifiek voordat het laden van de weergavestatus informatie voor het besturingselement moet worden doorzocht.</xref:System.Web.UI.Control.ID%2A>       Als de klasse ViewStateModeByIdAttribute wordt gebruikt als een metagegevenskenmerk van een aangepast besturingselementklasse, de <xref:System.Web.UI.Control.LoadViewStateByID%2A>-eigenschap van het besturingselement `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> Als de klasse ViewStateModeByIdAttribute niet gebruikt wordt, de <xref:System.Web.UI.Control.LoadViewStateByID%2A>eigenschap van het besturingselement retourneert de standaardwaarde van `false`, wat betekent dat het besturingselement niet de weergave-statusgegevens door <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> geladen</xref:System.Web.UI.Control.LoadViewStateByID%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md).       De klasse ViewStateModeByIdAttribute geldt niet voor het opslaan van de weergave-statusgegevens voor een besturingselement.       Het kenmerk ViewStateModeByIdAttribute class metagegevens is alleen geldig voor klassendeclaraties."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
