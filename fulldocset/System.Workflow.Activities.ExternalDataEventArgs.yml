  remarks: "Deze eigenschap wordt geÃ«valueerd door de <xref:System.Workflow.Activities.HandleExternalEventActivity>activiteit.</xref:System.Workflow.Activities.HandleExternalEventActivity> Als de waarde die is ingesteld in de <xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>eigenschap van deze activiteit komt niet overeen met een van de rollen gekoppeld aan de gebruikers-id, de activiteit is niet toegestaan om uit te voeren.</xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>       De entiteit die wordt gegeven van de gebeurtenis kan zijn van een persoon of computer.       Identiteit is gebruikt door de functionaliteit van rollen om ervoor te zorgen dat deze identiteit voor het verzenden van gegevens naar deze werkstroom is toegestaan."
