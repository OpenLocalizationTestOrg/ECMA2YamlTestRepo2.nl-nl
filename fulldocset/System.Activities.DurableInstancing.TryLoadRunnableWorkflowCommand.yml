  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "Hiermee geeft u de opdracht dat de werkstroomhost van een uitgevoerd op basis van een exemplaaropslag uitvoerbare exemplaren in het persistentie-archief in het geheugen laden."
  remarks: "Een exemplaar is *uitvoerbare*als deze zich niet in de onderbroken status of de status voltooid en voldoet aan de volgende voorwaarden:-het exemplaar is ontgrendeld en een in behandeling timer heeft dat is verlopen.      -Het exemplaar is ontgrendeld en de status is **Executing**.      -Het exemplaar heeft een verlopen vergrendeld.       Een exemplaaropslag moet regelmatig worden gezocht naar uitvoerbare exemplaren die horen bij een host werkstroom die gebruikmaakt van het archief. Het moet verhogen de <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>wanneer een uitvoerbaar exemplaar worden gevonden in het persistentie-archief die overeenkomt met de workflowhosttype.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> Als de instance store een uitvoerbaar exemplaar niet in het persistentie-archief vinden biedt, moeten blijven het persistentie-archief voor alle uitvoerbare exemplaren bewaken.       Na de HasRunnableWorkflowEvent verhogen, moet de exemplaaropslag stop het persistentie-archief voor uitvoerbare exemplaren bewaking totdat dit ontvangt en de TryLoadRunnableWorkflowCommand wordt uitgevoerd. De bewaking gaat door alleen als de uitvoering van de TryLoadRunnableWorkflowCommand niet in alle uitvoerbare exemplaren resulteert.       Wanneer een workflowhost de HasRunnableWorkflowEvent ontvangt, wordt de TryLoadRunnableWorkflowCommand tegen de instance store om het exemplaar in het geheugen laden uitgevoerd."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
