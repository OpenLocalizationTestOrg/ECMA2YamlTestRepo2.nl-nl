  remarks: "Termen die zijn afgeleid van de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>klasse en gebruiker bieden een gebruikersinterface (UI)-acties die gebruikers kunnen uitvoeren op een <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Normaal gesproken worden termen weergegeven in de gebruikersinterface als knoppen, koppelingen of menu-items. Er zijn standaardbewerkingen voor openen, sluiten, bewerken en voor het minimaliseren van een besturingselement en andere bewerkingen voor het exporteren van een definitie voor het besturingselement of bij het laden van een Help-bestand. Deze bewerkingen zijn niet opgenomen in de verzameling termen, omdat alleen aangepaste bewerkingen voor de verzameling bevat.       Deze eigenschap heeft de eigenschap base zodat u toegang hebt tot de eigenschap op het onderliggende besturingselement alsof deze een echte <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> Als u onderliggende besturingselement implementeert de <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface en dus onderdrukkingen de <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName>eigenschap, de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>besturingselement van het onderliggende besturingselement-implementatie gebruikt wanneer de eigenschap termen wordt aangeroepen op de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.IWebActionable>       Bij het maken van aangepaste bewerkingen en voeg deze toe aan de <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>verzameling, u kunt de termen vervolgens programmatisch openen vanaf een besturingselement termen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>"
