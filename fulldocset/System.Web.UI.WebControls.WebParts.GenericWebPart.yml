  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Opgehaald of ingesteld van de URL naar een afbeelding die vertegenwoordigt een <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> besturingselement in een catalogus met besturingselementen."
  remarks: "Onderdelen van webtoepassingen bevatten vaak een catalogus of lijst van besturingselementen die gebruikers aan een pagina toevoegen kunnen. De eigenschap CatalogIconImageUrl op een besturingselement bevat de URL naar een afbeelding die het besturingselement aangeeft wanneer deze in een catalogus wordt weergegeven. Deze eigenschap heeft de eigenschap base zodat u toegang hebt tot de eigenschap op het onderliggende besturingselement alsof deze een echte <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart>       U kunt waarden voor de eigenschap van het besturingselement in de declaratieve markering van een webpagina, ook als programmatisch instellen. Als u wilt een standaardwaarde voor de eigenschap opgeven wanneer het besturingselement wordt gebruikt, kunt u implementeren de <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogIconImageUrl property. The complete source code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> overview topic.  \n  \n The first part of the code example shows how the CatalogIconImageUrl property is set declaratively on a server control within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_1.aspx)]  \n  \n The second part of the code example demonstrates the method that programmatically accesses the value of the property when a user clicks the **Display All Property Values** button.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_701_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_701_2.vb)]"
  syntax:
    content: public override string CatalogIconImageUrl { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks met de URL naar een afbeelding die wordt gebruikt voor het besturingselement in een catalogus. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
