  summary: "Serverbesturingselementen die niet zijn verpakt <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> bepaalt zodat ze kunnen worden weergegeven en zich als waar gedragen <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen tijdens runtime."
  remarks: "Het besturingselement GenericWebPart om op te geven van een runtime-wrapper voor serverbesturingselementen die niet bestaat <xref:System.Web.UI.WebControls.WebParts.WebPart>beheert, zodat deze besturingselementen kunnen worden gebruikt in webonderdelen&quot;s en toepassingen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Wanneer ontwikkelaars het toevoegen van serverbesturingselementen--zoals gebruikersbesturingselementen, ASP.NET-serverbesturingselementen of bestaande aangepaste besturingselementen--naar een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>besturingselement, het besturingselement GenericWebPart kan teruglopen de serverbesturingselementen tijdens runtime zodat ze dezelfde functionaliteit als true kunnen vertonen <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       De volgende tabel vergelijkt en GenericWebPart besturingselementen in tegenstelling tot en <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | GenericWebPart besturingselement | <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement |   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Geef serverbesturingselementen die niet <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen met webonderdelen functionaliteit, zodat elk aanwezig ASP.NET, aangepaste of gebruikersbesturingselement kan deelnemen aan webonderdelen toepassingen. | Bestaat voor het maken van aangepaste ASP.NET-besturingselementen die systeemeigen webonderdelen beheerfunctionaliteit die is ingebouwd in.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Dit omvat personalisatie, verbindingen, importeren en exporteren en mogelijkheden van slepen en neerzetten. |   | Is niet gedeclareerd in de opmaak van een pagina. Deze bestaat alleen om in te verpakken serverbesturingselementen tijdens runtime en de verpakte besturingselement (of onderliggend besturingselement) zodat de volledige functionaliteit van een besturingselement <xref:System.Web.UI.WebControls.WebParts.WebPart>. | Kan worden gedeclareerd in de opmaak van een pagina in de ontwerpfase, zoals een ASP.NET-serverbesturingselement, behalve dat deze is gedeclareerd in een zone <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>. |   | Bevat en de onderliggende besturingselement is ge√Øntegreerd in de webonderdelen personalisatie verwerken zodat deze kan fungeren als een echte <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Dit gebeurt automatisch, waardoor het eenvoudig voor ontwikkelaars kunnen gebruikmaken van serverbesturingselementen en gebruikersbesturingselementen in toepassingen met webonderdelen. | Automatisch is opgenomen in het proces van webonderdelen personalisatie. |   | Toegankelijk zijn via een programma tijdens de uitvoering (door de methode <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>en doorgeven aan het onderliggende serverbesturingselement), zoals een waar <xref:System.Web.UI.WebControls.WebParts.WebPart>of een standaard ASP.NET-besturingselement. | Kunnen worden geprogrammeerd tijdens runtime, zoals een standaard-ASP.NET-besturingselement. |       Gebruikers profiteren van het besturingselement GenericWebPart omdat deze een consistente gebruikerservaring biedt.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> Een serverbesturingselement kan worden uitgevoerd voor werken zoals een <xref:System.Web.UI.WebControls.WebParts.WebPart>te beheren en hebben de dezelfde consistente gebruikersinterface (UI)-elementen zoals termen, pictogrammen, een titel en een koptekst.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ontwikkelaars profiteren van het besturingselement GenericWebPart omdat hij Hiermee ze bestaande gebruikersbesturingselementen en serverbesturingselementen binnen webonderdelen toepassingen.      > [!NOTE] > Wanneer u webonderdelen&quot;s maakt, hoeft u niet verder om in te schakelen van een bestaande gebruiker of aangepast besturingselement moeten worden ingepakt bij het besturingselement GenericWebPart niets te doen. Toe te voegen uw server of gebruikersrol besturingselement een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone via programmacode of door te declareren deze in de paginamarkup, en de webonderdelen besturingselement automatisch ingesteld verpakt het besturingselement met een GenericWebPart object tijdens runtime.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Omdat de server beheert die worden geplaatst <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zones zijn verpakt met een besturingselement GenericWebPart tijdens runtime en ontwikkelaars kunnen gebruikmaken van gewone server gebruikersbesturingselementen exact dezelfde manier als <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Denk eraan dat als u aangepaste declareren besturingselementen die worden overgenomen van de base <xref:System.Web.UI.Control>klasse binnen een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, deze besturingselementen kunnen geen ondersteuning voor het gebruik van de ingebouwde <xref:System.Web.UI.WebControls.WebParts.WebPart>Eigenschappen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> Dus kunt declareren u niet de <xref:System.Web.UI.WebControls.WebParts.IWebPart>Eigenschappen voor deze besturingselementen, inclusief eigenschappen, zoals de <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>eigenschap en de <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Daarentegen andere soorten server bepaalt (zoals <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, gebruikersbesturingselementen en aangepaste besturingselementen die van overnemen <xref:System.Web.UI.WebControls.WebControl>) deze eigenschappen kunt declareren, omdat ze het gebruik van eigenschappen uitbreiden ondersteunen.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Uitbreiden eigenschappen zijn daadwerkelijk tekenreeksen die dynamisch kunnen worden toegevoegd aan een klasse als een eigenschap door middel van de <xref:System.Web.UI.IAttributeAccessor>interface.</xref:System.Web.UI.IAttributeAccessor> Besturingselementen die u deze interface implementeert, met inbegrip van de <xref:System.Web.UI.WebControls.WebControl>klasse en de onderliggende kunt uitbreiden eigenschappen gebruiken.</xref:System.Web.UI.WebControls.WebControl> Omdat de base <xref:System.Web.UI.Control>klasse biedt geen ondersteuning voor uitbreiden eigenschappen, wanneer u een aangepast besturingselement dat eigenschappen van overneemt de <xref:System.Web.UI.Control>klasse wordt geplaatst in een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>en ingepakt met een besturingselement GenericWebPart tijdens runtime, de verzameling webonderdelen-besturingselement niet dynamisch toevoegen de intrinsieke <xref:System.Web.UI.WebControls.WebParts.IWebPart>Eigenschappen van het aangepaste besturingselement.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> U hebt twee keuzes in dit geval. U kunt het aangepaste besturingselement zonder de <xref:System.Web.UI.WebControls.WebParts.IWebPart>Eigenschappen, of u kunt implementeren de <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface in het aangepaste besturingselement inschakelen voor gebruik van de eigenschappen.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Als u een voorbeeld van hoe besturingselementen die worden overgenomen van <xref:System.Web.UI.WebControls.WebControl>kunt gebruiken de <xref:System.Web.UI.WebControls.WebParts.IWebPart>Eigenschappen, als u een ASP.NET declareert <xref:System.Web.UI.WebControls.Calendar>besturingselement in de opmaak van een pagina (binnen een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone) tijdens ontwerptijd, hoewel dit besturingselement is niet overgenomen van de <xref:System.Web.UI.WebControls.WebParts.WebPart>klasse en systeemeigen bevat geen <xref:System.Web.UI.WebControls.WebParts.WebPart>leden, u kunt het toch behandelen precies hetzelfde als een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> U kunt declareren <xref:System.Web.UI.WebControls.WebParts.WebPart>Eigenschappen in de kalender beheren, zoals <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>, en andere.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Tijdens runtime, kunt u de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>methode, waarmee het GenericWebPart-besturingselement dat wordt dynamisch het kalenderbesturingselement wrapping en ermee programmatisch precies zoals u zou doen met als resultaat een <xref:System.Web.UI.WebControls.WebParts.WebPart>beheren, met toegang tot dezelfde eigenschappen, gebeurtenissen en methoden.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       Het besturingselement GenericWebPart heeft een kritieke eigenschap waarmee u toegang tot de onderliggende besturingselement van de server: de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Deze eigenschap kan ontwikkelaars programmatisch toegang verkrijgen tot het serverbesturingselement. De <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>eigenschap wordt ook gebruikt door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle toegang tot persoonlijke gegevens van het onderliggende besturingselement en autorisatie, uitvoeren als de <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>eigenschap is ingesteld.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       Het besturingselement GenericWebPart heeft verschillende andere eigenschappen, die alle eigenschappen die zijn overgenomen van de basis van <xref:System.Web.UI.WebControls.WebParts.WebPart>de klasse</xref:System.Web.UI.WebControls.WebParts.WebPart> overschrijven Zoals is aangegeven, kunt u deze eigenschappen aan een onderliggende besturingselement, zodat deze als functioneren kan een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart> Een belangrijke eigenschap wordt de <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>eigenschap; Hiermee wordt bepaald of de exporteerbaar eigenschappen of alleen de gemarkeerd als niet-gevoelige, kunnen worden ge√´xporteerd.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> De gebruikersinterface gebaseerde eigenschappen die zijn overgenomen van de <xref:System.Web.UI.WebControls.WebParts.WebPart>klasse, zoals <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, en <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, kunnen worden ingesteld in de declaratieve markering voor een serverbesturingselement dat wordt geplaatst in een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Belangrijke methoden in de klasse GenericWebPart zijn onder meer de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>methode, waarmee de verzameling besturingselementen (inclusief onderliggende besturingselementen) die zijn gekoppeld aan een GenericWebPart besturingselement heeft gemaakt, en de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>methode, waarmee alle rendering van de ingepakte onderliggende besturingselementen delegeert.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> De voor de klasse GenericWebPart-constructors zijn beveiligd en zijn bedoeld voor intern gebruik of voor uitbreidbaarheid scenario&quot;s.       Er zijn een aantal extra handig inzichten voor het werken met GenericWebPart besturingselementen. Als u wilt de standaardwaarden voor de overschreven eigenschappen instellen in de klasse GenericWebPart, de gebruiker of server met een aangepaste besturingselement kunt implementeren de <xref:System.Web.UI.WebControls.WebParts.IWebPart>en <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaces en hun leden overschrijven.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Het besturingselement GenericWebPart krijgen tijdens runtime, de waarden voor de ge√Ømplementeerde eigenschappen van het onderliggende besturingselement dat de interfaces implementeert. Als het besturingselement een van de eigenschappen van als personalizable definieert (met behulp van de `Personalizable` metagegevenskenmerk), het GenericWebPart besturingselement automatisch, schakelt u deze eigenschappen voor persoonlijke instellingen tijdens runtime, net als de personalizable eigenschappen op een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Als u geven webonderdelen bewerkingsfuncties voor het besturingselement wilt, kunt u implementeren de <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interface.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> Uitvoeringstijd AT, wanneer de <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>methode wordt aangeroepen, van het besturingselement GenericWebPart code voor de <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>eigenschap wordt dezelfde eigenschap in het onderliggende besturingselement aanroepen en het onderliggende besturingselement-implementatie gebruiken voor het maken van de bijbehorende aangepaste <xref:System.Web.UI.WebControls.WebParts.EditorPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
