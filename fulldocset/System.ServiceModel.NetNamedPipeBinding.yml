  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Biedt een veilige en betrouwbare binding die is geoptimaliseerd voor de communicatie voor de machine."
  remarks: "De NetNamedPipeBinding genereert een runtime-communicatiestack standaard dat gebruikmaakt van transportbeveiliging, named pipes voor de levering van berichten en een binaire berichtcodering. Deze binding is een geschikte [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] systeem geleverde keuze voor de communicatie voor de machine. Het ondersteunt ook transacties.       De standaardconfiguratie voor de NetNamedPipeBinding is vergelijkbaar met de configuratie van de <xref:System.ServiceModel.NetTcpBinding>, maar het is eenvoudiger omdat de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementatie alleen is bedoeld voor gebruik voor de machine en er zijn daarom minder blootgestelde functies.</xref:System.ServiceModel.NetTcpBinding> Het meest voorkomende verschil is dat de <xref:System.ServiceModel.SecurityMode>instelling alleen aanbiedingen de <xref:System.ServiceModel.SecurityMode>en <xref:System.ServiceModel.SecurityMode>Opties.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> SOAP-ondersteuning voor beveiliging kan niet worden opgenomen gebruikt. Het beveiligingsgedrag kan worden geconfigureerd met de optionele `securityMode` parameter in <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>de constructor.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
