  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "Hiermee geeft u de entiteit ingesteld op de serviceklasse van een client-gegevens bij hoort."
  remarks: "De klasse EntitySetAttribute wordt gebruikt door de client tijdens de gegevensbinding om te bepalen van de naam van de entiteit ingesteld op een klasse deel uitmaakt. Dit kenmerk wordt gegenereerd door de `Add Service Reference` dialoogvenster wanneer de optie Binding wordt gebruikt en door het hulpprogramma wanneer de `/binding` optie wordt opgegeven.       U moet de EntitySetAttribute toepassen op elke client gebruiker geleverde service gegevensklassen die worden gebruikt met gegevensbinding.       EntitySetAttribute wordt alleen ondersteund wanneer er een entiteitset die zijn gekoppeld aan het type."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
