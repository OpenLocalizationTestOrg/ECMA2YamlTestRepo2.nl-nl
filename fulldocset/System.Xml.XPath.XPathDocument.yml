cument>      -Als u wilt behouden spaties bevatten, gebruikt u de <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>-constructor waarmee een <xref:System.Xml.XmlSpace>-object als parameter.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
