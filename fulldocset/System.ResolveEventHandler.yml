  summary: "Hiermee geeft u een methode die verantwoordelijk is voor de <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, of <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> gebeurtenis van een <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Als een verwijzing naar een assembly, het type of de resource kan niet worden omgezet door de lader van de runtime-klasse, worden de bijbehorende gebeurtenissen gegenereerd zodat de callback een kans om te zien van de runtime welke de assembly waarnaar wordt verwezen, het type of de resource is in assembly. Het is de verantwoordelijkheid van de ResolveEventHandler te retourneren van de assembly die wordt omgezet van het type, een assembly of een resource of om null te retourneren als de assembly wordt niet herkend. Zie voor meer informatie [het omzetten van Assembly laadt](~/add/includes/ajax-current-ext-md.md) en de <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, en <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>gebeurtenissen.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Vanaf de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], de ResolveEventHandler-gebeurtenis wordt geactiveerd voor alle assembly&quot;s, met inbegrip van de resource-assembly&quot;s. In eerdere versies is de gebeurtenis niet geactiveerd voor resource-assembly&quot;s. Als het besturingssysteem is gelokaliseerd, de handler kan worden aangeroepen meermaals: eenmaal voor elke cultuur in de terugvalketen.       Elke afgeleide klasse van <xref:System.Delegate>en <xref:System.MulticastDelegate>een constructor heeft en een `Invoke` methode.</xref:System.MulticastDelegate> </xref:System.Delegate> Zie het voorbeeld C++-code in de beschrijving voor de <xref:System.Delegate>klasse.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
