  type: Property
  assemblies:
  - System
  namespace: System.IO
  summary: "Hiermee haalt u de naam van de betrokken bestand of map."
  remarks: "De naam die wordt geretourneerd door de eigenschap Name is het relatieve pad van het betreffende bestand of map, met betrekking tot de map die wordt gevolgd. Bijvoorbeeld, als een <xref:System.IO.FileSystemWatcher>object kijkt naar de map &quot;C:\\temp&quot; en het bestand op wijzigingen &quot;C:\\temp\\test\\file.txt&quot;, &quot;test\\file.txt&quot; wordt geretourneerd door de eigenschap Name.</xref:System.IO.FileSystemWatcher>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "De naam van de betrokken bestand of map."
