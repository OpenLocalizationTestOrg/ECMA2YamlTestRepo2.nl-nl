  name: FileSystemEventArgs
  nameWithType: FileSystemEventArgs
  fullName: System.IO.FileSystemEventArgs
  type: Class
  summary: 'Biedt gegevens voor de directory-gebeurtenissen: <xref href=&quot;System.IO.FileSystemWatcher.Changed&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Created&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Deleted&quot;> </xref>.'
  remarks: "De klasse FileSystemEventArgs wordt doorgegeven als parameter aan de gebeurtenis-handlers voor deze gebeurtenissen: de <xref:System.IO.FileSystemWatcher.Changed>gebeurtenis treedt op wanneer er wijzigingen zijn aangebracht aan de grootte, welke systeemkenmerken van laatste schrijfbewerking in tijd, tijd van laatste toegang of beveiligingsmachtigingen in een bestand of map in de opgegeven <xref:System.IO.FileSystemWatcher.Path%2A>van een <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Changed>       De <xref:System.IO.FileSystemWatcher.Created>gebeurtenis treedt op wanneer een bestand of map in de opgegeven <xref:System.IO.FileSystemWatcher.Path%2A>van een <xref:System.IO.FileSystemWatcher>wordt gemaakt.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Created>       De <xref:System.IO.FileSystemWatcher.Deleted>gebeurtenis treedt op wanneer een bestand of map in de opgegeven <xref:System.IO.FileSystemWatcher.Path%2A>van een <xref:System.IO.FileSystemWatcher>wordt verwijderd.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Deleted> Zie voor meer informatie <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  example:
  - "The following example shows how to create a <xref:System.IO.FileSystemWatcher> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.filesystemev_1_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.filesystemev_1_1.vb)]"
  syntax:
    content: 'public class FileSystemEventArgs : EventArgs'
  inheritance:
