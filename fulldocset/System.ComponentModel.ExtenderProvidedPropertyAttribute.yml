  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "Hiermee geeft u een eigenschap die wordt aangeboden door een uitbreidingsfunctie. Deze klasse kan niet worden overgenomen."
  remarks: "De ExtenderProvidedPropertyAttribute wordt automatisch door ge√Ønjecteerd de <xref:System.ComponentModel.TypeDescriptor>klasse op eigenschappen die beschikbaar zijn als uitgebreide eigenschappen.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Dit kenmerk niet gebruiken op uw eigenschappen. Gebruik in plaats daarvan de <xref:System.ComponentModel.ProvidePropertyAttribute>voor een type dat implementeert de <xref:System.ComponentModel.IExtenderProvider>interface.</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> Zie voor meer informatie [uitbreidingsfuncties Providers](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
