  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Geeft het type van de opvulling om toe te passen wanneer het gegevensblok bericht kleiner dan het volledige aantal bytes dat nodig is voor een cryptografische bewerking is."
  remarks: "De meeste tekst zonder opmaak berichten niet bestaan uit een aantal bytes dat blokken geheel te vullen. Er zijn vaak geen onvoldoende bytes voor het vervullen van het laatste blok. Wanneer dit gebeurt, wordt een tekenreeks opvulling toegevoegd aan de tekst. Bijvoorbeeld, als de bloklengte van het 64-bits is en het laatste blok alleen 40 bits bevat, 24-bits opvulling toegevoegd.       Sommige standaarden versleuteling opgeven een bepaalde opvulling schema. Het volgende voorbeeld laat zien hoe deze modi werkt. Aangezien een blocklength van 8, een gegevenslengte van 9, het aantal opvulling octetten gelijk zijn aan 7 en de gegevens die gelijk is aan FF FF FF FF FF FF FF FF FF: gegevens: FF FF FF FF FF FF FF FF FF X 923 opvulling: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 vullen : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 opvulling: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
