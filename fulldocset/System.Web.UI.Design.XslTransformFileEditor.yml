  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "Biedt een gebruikersinterface moment van ontwerp voor het selecteren van een XML-transformatiebestand."
  remarks: "Een object XslTransformFileEditor wordt gebruikt tijdens ontwerptijd selecteren en bewerken van een URL voor een XML-transformatiebestand (.xsl) en de URL toewijzen aan een eigenschap van het besturingselement. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.XmlDataSource>besturingselement de klasse XslTransformFileEditor tijdens ontwerptijd gebruikt voor het instellen van de waarde van de <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>eigenschap.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Gebruik de <xref:System.ComponentModel.EditorAttribute>kenmerk de XslTransformFileEditor koppelen aan een eigenschap.</xref:System.ComponentModel.EditorAttribute> Wanneer de gekoppelde eigenschap op het ontwerpoppervlak dat wordt bewerkt, de ontwerpfunctie host roept de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> De <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode gebruikt de <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>methode, die op zijn beurt wordt een gebruikersinterface voor het selecteren van de URL en retourneert vervolgens de URL die is geselecteerd door de gebruiker.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> De <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>methode geeft aan dat de weergavestijl van de gebruikersinterface.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Een klasse worden afgeleid van de XslTransformFileEditor voor het definiÃ«ren van een aangepaste editor naar een XML-transformatie bestand URL-eigenschap. Bijvoorbeeld een afgeleide klasse kunt vervangen door de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>methode en klikt u vervolgens aanroep de <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>methode met een aangepaste <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>of <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>waarde.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
