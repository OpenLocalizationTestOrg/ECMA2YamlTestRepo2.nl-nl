  type: Class
  summary: "Gebruikt in combinatie met de <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref> gebeurtenis ontvangt een signaal wanneer een aanvraag oplossen voor een specifieke <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> is voltooid."
  remarks: "Voor het gebruik van het object ResolveCompletedEventArgs instantiëren van een <xref:System.Net.PeerToPeer.PeerNameResolver>object en gebruikmaken van een van de methoden Resolve.</xref:System.Net.PeerToPeer.PeerNameResolver> Voor asynchrone verwerking, gebruikt u de <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>methode.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Wanneer de Resolver het einde van de Clouds opvragen van heeft bereikt de <xref:System.Net.PeerToPeer.PeerName>, of het is bereikt dat het maximum aantal records vermeldingen voor de <xref:System.Net.PeerToPeer.PeerNameRecordCollection>het construeren van is, de resolve voltooien van de gebeurtenis wordt gegenereerd en de bijbehorende gemachtigde veroorzaakt ResolveAsync te voltooien.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> De gebeurtenis kan ook worden verhoogd voor abnormaal voltooiingen die een verzameling niet retourneren.       Deze gebeurtenis treedt op slechts één keer wanneer alle eindpunten zijn gevonden.       Alle verwijzingen naar dit exemplaar van het object Resolver worden gecoördineerd met een opgegeven token, dat een unieke, developer bepaald id voor deze asynchrone resolve-aanvraag is."
  syntax:
