  summary: "Haalt de <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> object om op te lossen."
  remarks: "Deze gebeurtenis treedt op wanneer alle clouds voor deze peernaam zijn gecontroleerd, of wanneer het maximum aantal records van peer-naam is opgehaald. Deze wordt gegenereerd door de gegevens van de peer name verzameling opnemen in de <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>waarvoor de methode OnResolveCompleted wacht op gebeurtenisargument.</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>  De wijziging in status awakens het proces.       Tenzij expliciet wordt vermeld, de standaardwaarde voor alle eigenschappen is `null` voor verwijzingstypen en nul (0) voor eigenschappen van het type `int`. Als er geen records gevonden zijn, `null` wordt geretourneerd."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection PeerNameRecordCollection { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "De <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> object om op te lossen is gevonden in reactie op een <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>bewerking op een specifieke <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
