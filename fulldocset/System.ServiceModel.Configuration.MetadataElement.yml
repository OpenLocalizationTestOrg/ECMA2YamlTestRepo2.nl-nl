  namespace: System.ServiceModel.Configuration
  summary: "Hiermee wordt een verzameling WSDL importers waarmee beschrijving taal WSDL (Web Services) 1.1 metagegevens met WS-Policy bijlagen worden ge√Ømporteerd."
  remarks: "Een <xref:System.ServiceModel.Description.WsdlImporter>wordt gebruikt voor metagegevens importeren, evenals die informatie converteren naar diverse klassen die contract-en eindpunt vertegenwoordigen.</xref:System.ServiceModel.Description.WsdlImporter>       Deze kunt selectief importeren contract-en eindpunt en -eigenschappen die openbaren eventuele fouten en type-informatie die relevant zijn voor de import- en accepteren. Het ondersteunt ook importeren eigenschappen die toegang tot een beleidsdocumenten, WSDL-document, WSDL-extensies en XML-schemadocumenten bieden en informatie over de binding."
  syntax:
    content: public System.ServiceModel.Configuration.WsdlImporterElementCollection WsdlImporters { get; }
    return:
      type: System.ServiceModel.Configuration.WsdlImporterElementCollection
      description: "Een verzameling van WSDL importers die beschrijving taal WSDL (Web Services) 1.1 metagegevens met WS-Policy-bijlagen importeert."
