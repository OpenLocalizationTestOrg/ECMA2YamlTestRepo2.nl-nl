- uid: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: FormViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee wordt een waarde die aangeeft of de ontwerpfunctie moet worden gebruikt een tijdelijke kopie in plaats van het werkelijke besturingselement dat is gekoppeld aan de ontwerpfunctie voor het genereren van de opmaak van het moment van ontwerp opgehaald."
  remarks: "Omdat de eigenschap UsePreviewControl altijd true is, wordt de designer gebruikt een <xref:System.Web.UI.WebControls.View>besturingselement met een kopie van het gekoppelde <xref:System.Web.UI.WebControls.FormView>besturingselement voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> Het <xref:System.Web.UI.WebControls.View>besturingselement heeft geen invloed op een persistentie voor de <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> Als de eigenschap UsePreviewControl is overschreven als u wilt terugkeren `false`, de ontwerpfunctie wordt gebruikt als het bijbehorende <xref:System.Web.UI.WebControls.FormView>zelf voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.FormView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Retourneert altijd <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
