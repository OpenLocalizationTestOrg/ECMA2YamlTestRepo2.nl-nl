  remarks: "Als de opmaak voor de <xref:System.Web.UI.WebControls.FormView>besturingselement bevat geen een van de itemsjablonen de <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>methode roept de methode GetEmptyDesignTimeHtml, die de opmaak voor een tijdelijke aanduiding met instructies over het bewerken van de inhoud van sjabloon en een bericht genereert dat de sjabloon van een item vereist is.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
