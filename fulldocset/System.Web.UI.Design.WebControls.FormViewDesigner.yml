  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Biedt ondersteuning voor ontwerptijd in een visuele ontwerper voor de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> besturingselement."
  remarks: "In een visuele ontwerper, wanneer u van bron naar de ontwerpweergave van overschakelt de broncode van de opmaak die beschrijft de <xref:System.Web.UI.WebControls.FormView>besturingselement wordt geparseerd en een versie van het moment van ontwerp van het besturingselement wordt gemaakt op het ontwerpoppervlak.</xref:System.Web.UI.WebControls.FormView> Wanneer u terug naar de bronweergave schakelt, is het moment van ontwerp besturingselement opgeslagen in de broncode markup en bewerkt in de opmaak voor de webpagina.       De eigenschappen van de klasse FormViewDesigner bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>eigenschap retourneert een <xref:System.ComponentModel.Design.DesignerActionListCollection>object, dat meestal een object dat is afgeleid bevat van de <xref:System.ComponentModel.Design.DesignerActionList>klasse voor elk niveau in de overnamestructuur van de ontwerpfunctie.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      -De <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>eigenschap retourneert een verzameling van schema&quot;s weergegeven in de opmaak de **automatisch opmaken** in het dialoogvenster.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      -De <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>eigenschap retourneert een verzameling van sjabloongroepen voor de sjablonen van de bijbehorende <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      -De <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>eigenschap retourneert altijd `true`, die aangeeft dat de designer een tijdelijke kopie van de bijbehorende maakt <xref:System.Web.UI.WebControls.FormView>voor het genereren van de opmaak van het moment van ontwerp.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       De klasse FormViewDesigner methoden bieden de volgende functionaliteit: - de <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>methode retourneert de opmaak die wordt gebruikt voor het weergeven van de bijbehorende <xref:System.Web.UI.WebControls.FormView>tijdens de ontwerpfase.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      -De <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>methode bereidt de ontwerpfunctie weergeven, bewerken, en de bijbehorende <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> ontwerpen</xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      -De <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>methode wordt aangeroepen wanneer het schema van de gegevensbron voor de bijbehorende <xref:System.Web.UI.WebControls.FormView>wijzigingen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
