- uid: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: FormViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hiermee haalt u de opmaak die wordt gebruikt voor het weergeven van het bijbehorende besturingselement in de ontwerpfase."
  remarks: "Als een sjabloon van het item is gedefinieerd voor de <xref:System.Web.UI.WebControls.FormView>beheren, de methode GetDesignTimeHtml sets de <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>verzameling van het besturingselement aan een lege <xref:System.String>matrix als het schema voor de gegevensbron kan niet worden verkregen.</xref:System.String> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.FormView> Vernieuwt de GetDesignTimeHtml de <xref:System.ComponentModel.TypeDescriptor>object om af te dwingen een aanroep van de <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A>methode.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> De GetDesignTimeHtml roept vervolgens de basismethode voor het genereren van de markering.       Als er geen item-sjabloon is gedefinieerd voor de <xref:System.Web.UI.WebControls.FormView>beheren, het aanroepen van de GetDesignTimeHtml de <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A>methode voor het genereren van markup dat aan een tijdelijke aanduiding samenstelt.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.FormViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.FormView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.FormView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.FormView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. The example does not change the run-time appearance of the control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_14_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_14_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Een <xref:System.String>de opmaak die wordt gebruikt om te geven met de <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> tijdens de ontwerpfase.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
