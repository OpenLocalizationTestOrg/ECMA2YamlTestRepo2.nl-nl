  nameWithType: StateMachineWorkflowActivity
  fullName: System.Workflow.Activities.StateMachineWorkflowActivity
  type: Class
  summary: "Fungeert als de hoofdcontainer van werkstromen voor status-machine. Gebeurtenisafhankelijke activiteiten en statussen bevat."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De StateMachineWorkflowActivity is een activiteitscontainer die is gebruikt voor het maken van werkstromen die een status-machine-model te volgen.       De StateMachineWorkflowActivity is een <xref:System.Workflow.ComponentModel.CompositeActivity>, wat betekent dat de StateMachineWorkflowActivity, kan andere activiteiten bevatten.</xref:System.Workflow.ComponentModel.CompositeActivity> De StateMachineWorkflowActivity en de <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten zijn de enige toegestane onderliggende activiteiten van de StateMachineWorkflowActivity.</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten zijn toegestaan, omdat de hoofdactiviteit zelf gedraagt zich als een status.</xref:System.Workflow.Activities.EventDrivenActivity> U kunt daarom hebben <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten op het hoogste niveau die worden gebruikt door de status van activiteiten in de StateMachineWorkflowActivity.</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.EventDrivenActivity>activiteiten op dit niveau bieden een globale mechanisme voor het verwerken van werkstroomgebeurtenissen en statusovergangen automatiseren.</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.StateActivity>activiteiten bieden een mechanisme om te definiÃ«ren van de verschillende fasen in het model.</xref:System.Workflow.Activities.StateActivity>       De StateMachineWorkflowActivity heeft eigenschappen die vereist voor de uitvoering van de werkstroom van de machine status zijn. Met name de StateMachineWorkflowActivity heeft twee eigenschappen die belangrijk zijn: <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>en <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> </xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>       De <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>van de statusmachine is het de status van de statusmachine wanneer een exemplaar van de statusmachine is gemaakt.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> De <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>eigenschap is verplicht en moet worden opgegeven wanneer een StateMachineWorkflowActivity wordt gemaakt.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> De <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>van de statusmachine is net als elke andere status activiteit die is opgenomen in de statuscomputer.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> De activiteit status kan een onderliggend element van de hoofdactiviteit StateMachineWorkflowActivity en een StateMachineWorkflowActivity kan alleen een <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> hebben       De <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>van de StateMachineWorkflowActivity is een <xref:System.Workflow.Activities.StateActivity>activiteit die is aangewezen als de status van het einde van de StateMachineWorkflowActivity.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> Wanneer een overgang wordt aangebracht in de <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>, de uitvoering van de werkstroom is voltooid.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> De <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>is niet verplicht.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> Dit betekent dat u kunt een StateMachineWorkflowActivity die niet is voltooid. Dit betekent niet dat de werkstroom van de machine de status altijd actief in het geheugen is. De StateMachineWorkflowActivity mogelijk worden verwijderd omdat deze wordt gewacht op een gebeurtenis.       StateMachineWorkflowActivity activiteiten die nooit wordt voltooid zijn vooral handig bij het verwerken van langlopende zakelijke transacties in het geval van een inkooporder ontvangen door een andere leverancier. Het fact is voldaan aan de inkooporder betekent niet dat het aankoopproces volgorde voorbij is. De goederen die deel van de inkooporder uitmaken kunnen worden geretourneerd of de inkooporder kan worden gewijzigd en hebben extra items zijn toegevoegd na de uitvoering. Soms kunnen er een vereiste bij te houden de aankoop volgorde gedurende langere tijd voor juridische of andere doeleinden. Het feit dat een werkstroom alleen betekent dat de werkstroom in een verwijderde status blijft niet is voltooid. Mogelijk zijn er een aanvraag voor het buiten gebruik stellen van de werkstromen, wat betekent dat na een bepaalde tijd het workflowexemplaar kan worden afgedwongen om af te sluiten."
