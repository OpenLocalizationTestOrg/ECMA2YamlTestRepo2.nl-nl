  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Beschrijft de prioriteiten waarop operations kunnen worden aangeroepen van de <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Er is geen specifieke systeemstatus of &quot;inactiviteit&quot; overeenkomt met ApplicationIdle en ContextIdle in de huidige versie van [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Beide zijn nog geldig prioriteiten; Daarom is een bewerking met een prioriteit van ContextIdle een hogere prioriteit dan een bewerking met een prioriteit van SystemIdle.       De <xref:System.Windows.Threading.Dispatcher>heeft de uitvoering van een bewerking niet beperken als deze groter is dan een bepaald percentage van de CPU.</xref:System.Windows.Threading.Dispatcher>  Eén manier om een proces te beperken voor gebruik van een timer.       Als een bewerking is gepubliceerd met <xref:System.Windows.Threading.Dispatcher.Invoke%2A>op een eigen <xref:System.Windows.Threading.Dispatcher>een prioriteit van verzenden de bewerking uit de wachtrij omzeilt en wordt onmiddellijk uitgevoerd.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>## XAML tekst gebruik"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
