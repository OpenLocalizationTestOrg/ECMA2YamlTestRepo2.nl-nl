  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> objecten in de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse TreeNodeCollection wordt gebruikt voor het opslaan en beheren van een verzameling van <xref:System.Web.UI.WebControls.TreeNode>objecten in de <xref:System.Web.UI.WebControls.TreeView>besturingselement.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> De <xref:System.Web.UI.WebControls.TreeView>besturingselement maakt gebruik van de klasse TreeNodeCollection in twee eigenschappen.</xref:System.Web.UI.WebControls.TreeView> Deze slaat de hoofdknooppunten in het <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>eigenschap en de geselecteerde knooppunten in de <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> De TreeNodeCollection-verzameling wordt ook gebruikt voor de <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>eigenschap voor het opslaan van onderliggende knooppunten (indien aanwezig).</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       De klasse TreeNodeCollection ondersteunt verschillende manieren toegang krijgen tot de items in de verzameling:-Gebruik de <xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>indexeerfunctie voor het ophalen van een <xref:System.Web.UI.WebControls.TreeNode>object rechtstreeks op een specifieke op nul gebaseerde index.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>      -Gebruik de <xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>methode voor het maken van een enumerator die kan worden gebruikt om de collectie te doorlopen.</xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>      -Gebruik `foreach` (C#) of `For Each` (Visual Basic) om de collectie te doorlopen.      -Gebruik de <xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>methode voor het kopiëren van de inhoud van de verzameling in een <xref:System.Array>object.</xref:System.Array> </xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>       U kunt de TreeNodeCollection programmatisch beheren door toevoegen en verwijderen van <xref:System.Web.UI.WebControls.TreeNode>objecten.</xref:System.Web.UI.WebControls.TreeNode> Als u knooppunten toevoegen aan de verzameling, gebruiken de <xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A>of <xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A>methode.</xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A> U kunt knooppunten verwijderen uit de verzameling met de <xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>, <xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A>, of <xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A>methode.</xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>      > [!NOTE] > Wanneer de <xref:System.Web.UI.WebControls.TreeView>besturingselement is gebonden aan een gegevensbron, de <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>en <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>verzamelingen telkens binding treedt op wanneer automatisch ingevuld.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> </xref:System.Web.UI.WebControls.TreeView> Eventuele wijzigingen aan de verzamelingen tussen bindingen niet verloren. Als u wilt behouden deze wijzigingen, de gegevensbron bijwerken of handmatig opnieuw opbouwen van de verzameling telkens wanneer die u binden.       De TreeNodeCollection bevat eigenschappen en methoden waarmee u informatie ophalen over de verzameling zelf. Als u wilt weten hoeveel items in de verzameling zijn, gebruiken de <xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A>eigenschap.</xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A> Als u bepalen wilt of de verzameling een bepaalde bevat <xref:System.Web.UI.WebControls.TreeNode>object, gebruikt u de <xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A>methode.</xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A> </xref:System.Web.UI.WebControls.TreeNode> Ophalen van de index van een <xref:System.Web.UI.WebControls.TreeNode>-object in de collectie, moet u de <xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A>methode.</xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.TreeNode>"
