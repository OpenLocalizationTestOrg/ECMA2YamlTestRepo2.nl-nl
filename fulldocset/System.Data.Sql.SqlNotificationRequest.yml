  remarks: "Als de standaardconstructor is gebruikt voor het maken van een <xref:System.Data.Sql.SqlNotificationRequest>object, dat exemplaar moet hebben de <xref:System.Data.Sql.SqlNotificationRequest.UserData%2A>en <xref:System.Data.Sql.SqlNotificationRequest.Options%2A>Eigenschappen ge√Ønitialiseerd voordat het toewijzen van het object een <xref:System.Data.SqlClient.SqlCommand>van het object <xref:System.Data.SqlClient.SqlCommand.Notification%2A>eigenschap.</xref:System.Data.SqlClient.SqlCommand.Notification%2A> </xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.Sql.SqlNotificationRequest.Options%2A> </xref:System.Data.Sql.SqlNotificationRequest.UserData%2A> </xref:System.Data.Sql.SqlNotificationRequest> De standaardwaarden die worden gebruikt door de constructor zijn NULL (`Nothing` in Visual Basic) voor de <xref:System.Data.Sql.SqlNotificationRequest.UserData%2A>, een lege tekenreeks voor de <xref:System.Data.Sql.SqlNotificationRequest.Options%2A>, en nul voor de <xref:System.Data.Sql.SqlNotificationRequest.Timeout%2A>.</xref:System.Data.Sql.SqlNotificationRequest.Timeout%2A> </xref:System.Data.Sql.SqlNotificationRequest.Options%2A> </xref:System.Data.Sql.SqlNotificationRequest.UserData%2A>"
