  fullName: System.Data.Sql.SqlNotificationRequest
  type: Class
  summary: "Hiermee geeft u een aanvraag voor melding voor een gegeven opdracht."
  remarks: "Deze klasse biedt toegang tot de query notification services die worden weergegeven door SQL Server 2005 op laag niveau. Voor de meeste toepassingen de <xref:System.Data.SqlClient.SqlDependency>klasse biedt een eenvoudigere manier om met behulp van querymeldingen.</xref:System.Data.SqlClient.SqlDependency> Als u controle via bij meldingen of u moet de berichtgegevens geretourneerd als onderdeel van een melding aanpassen, is de klasse SqlNotificationRequest gebruiken."
  syntax:
    content: public sealed class SqlNotificationRequest
  inheritance:
