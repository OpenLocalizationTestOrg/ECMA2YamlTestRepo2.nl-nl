- uid: System.Data.Sql.SqlNotificationRequest.Options
  id: Options
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: Options
  nameWithType: SqlNotificationRequest.Options
  fullName: System.Data.Sql.SqlNotificationRequest.Options
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Opgehaald of ingesteld van de naam van de SQL Server Service Broker-service waarbij meldingsberichten worden geplaatst."
  remarks: "De waarde van de eigenschap opties heeft de volgende indeling: `service=<service-name>{;(local database=<database>|broker instance=<broker instance>)}` bijvoorbeeld, als u de service &quot;myservice&quot; in de database &quot;AdventureWorks&quot; de indeling is: `service=myservice;local database=AdventureWorks` de SQL Server Service Broker-service moet eerder zijn geconfigureerd op de server. Bovendien kunnen een Service Broker-service en de wachtrij moeten worden gedefinieerd en beveiligingstoegang verleend als nodig. Raadpleeg de SQL Server 2005-documentatie voor meer informatie."
  syntax:
    content: public string Options { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>dat de naam van de SQL Server 2005 Service Broker-service waar meldingsberichten worden geboekt en de database of de service broker-exemplaar GUID als bereik voor de naamzoekopdracht server bevat."
  overload: System.Data.Sql.SqlNotificationRequest.Options*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De waarde is NULL."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De waarde is langer dan <xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Data.Sql.SqlNotificationRequest.Timeout
  id: Timeout
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: Timeout
  nameWithType: SqlNotificationRequest.Timeout
  fullName: System.Data.Sql.SqlNotificationRequest.Timeout
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Opgehaald of ingesteld van een waarde die hoe lang SQL Server wordt gewacht op een wijziging aangeeft in optreden voordat de bewerking een optreedt time-out."
  remarks: "Nadat de time-outperiode is verstreken, wordt de melding verzonden, zelfs als er geen wijziging plaatsvindt. De eigenschap Timeout standaard de waarde is ingesteld op de server."
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "Een geheel getal met teken waarde die, in seconden aangeeft, hoe lang SQL Server wordt gewacht op een wijziging in optreden voordat de bewerking een optreedt time-out."
  overload: System.Data.Sql.SqlNotificationRequest.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde kleiner is dan nul."
  platform:
  - net462
