  namespace: System.Data.Sql
  summary: "Opgehaald of ingesteld van een toepassingsspecifieke-id voor deze melding."
  remarks: "Deze waarde wordt niet gebruikt door de infrastructuur voor meldingen. Het is in plaats daarvan een mechanisme waarmee een toepassing op meldingen koppelen aan de status van toepassing. De waarde die is opgegeven in de eigenschap UserData is opgenomen in het bericht voor de SQL Server 2005-wachtrij."
  syntax:
    content: public string UserData { get; set; }
    return:
      type: System.String
      description: "Een <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde van de toepassingsspecifieke-id voor deze melding."
