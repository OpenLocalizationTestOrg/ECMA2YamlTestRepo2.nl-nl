- uid: System.Data.Sql.SqlNotificationRequest.#ctor(System.String,System.String,System.Int32)
  id: '#ctor(System.String,System.String,System.Int32)'
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: SqlNotificationRequest(String,String,Int32)
  nameWithType: SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  fullName: System.Data.Sql.SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  type: Constructor
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Maakt een nieuw exemplaar van de <xref href=&quot;System.Data.Sql.SqlNotificationRequest&quot;> </xref> klasse met een door de gebruiker gedefinieerde tekenreeks die een bepaalde meldingsaanvraag, de naam van de naam van een vooraf gedefinieerde SQL Server 2005 Service Broker-service en de time-outperiode identificeert gemeten in seconden."
  remarks: "Deze constructor kunt u een nieuwe initialisatie <xref:System.Data.Sql.SqlNotificationRequest>exemplaar, biedt uw eigen id, de naam van de SQL Server 2005 Service Broker-service en een time-outwaarde.</xref:System.Data.Sql.SqlNotificationRequest>"
  syntax:
    content: public SqlNotificationRequest (string userData, string options, int timeout);
    parameters:
    - id: userData
      type: System.String
      description: "Een tekenreeks met een toepassingsspecifieke-id voor deze melding. Wordt niet gebruikt door de infrastructuur voor meldingen, maar dit kunt u meldingen koppelen met de status van de toepassing. De waarde wordt vermeld in deze parameter is opgenomen in het bericht voor de Service Broker-wachtrij."
    - id: options
      type: System.String
      description: "Een tekenreeks met de naam van de Service Broker-service waarbij meldingsberichten worden geplaatst, maar moet een databasenaam of een Service Broker-exemplaar GUID die het bereik van de naamzoekopdracht service tot een bepaalde database beperkt bevatten.       Voor meer informatie over de indeling van de `options` parameter, Zie <xref:System.Data.Sql.SqlNotificationRequest.Options*>.</xref:System.Data.Sql.SqlNotificationRequest.Options*>"
    - id: timeout
      type: System.Int32
      description: "De tijd in seconden voor het wachten op een melding."
  overload: System.Data.Sql.SqlNotificationRequest.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De waarde van de <code> options </code> parameter NULL is."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De <code> options </code> of <code> userData </code> parameter is langer dan <xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;> </xref> of de waarde in de <code> timeout </code> parameter kleiner is dan nul."
