  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Haalt een verzameling van beheerobjecten op basis van een opgegeven query. Deze klasse is een van de veelgebruikte toegangspunten tot het ophalen van beheergegevens. Bijvoorbeeld, het inventariseren van alle harde schijven, netwerkadapters, processen en veel meer beheerobjecten op een systeem kan worden gebruikt of om op te vragen voor alle die zijn netwerkverbindingen, services die zijn onderbroken, enzovoort.  Wanneer gestart, wordt een exemplaar van deze klasse neemt als invoer een WMI-query wordt weergegeven in een <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> of de afgeleiden en optioneel een <xref href=&quot;System.Management.ManagementScope&quot;> </xref> voor de WMI-naamruimte de query in te voeren. Het kan ook extra geavanceerde opties duren een <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Wanneer de <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> methode voor dit object wordt aangeroepen, de ManagementObjectSearcher voert de opgegeven query in het opgegeven bereik en retourneert een verzameling van objecten die overeenkomen met de query in een <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
