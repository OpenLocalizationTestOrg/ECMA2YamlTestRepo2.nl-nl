  name: BevelBitmapEffect
  nameWithType: BevelBitmapEffect
  fullName: System.Windows.Media.Effects.BevelBitmapEffect
  type: Class
  summary: '**Opmerking: Deze API is nu verouderd.** De niet-verouderde variant is <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Maakt een schuine waardoor het oppervlak van de installatiekopie volgens een opgegeven curve.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]bitmapeffecten zijn software weergegeven. Elk object dat een effect is van toepassing wordt ook weergegeven in software. Bitmapeffecten moeten niet worden toegepast op grote visuele elementen of animaties omdat dit kan de prestaties verslechteren.       Het type schuine kant (schuine curve) wordt bepaald door de <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>eigenschap.</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect is een van de verschillende effecten die worden geleverd met de SDK. Andere effecten zijn bijvoorbeeld:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>de volgende afbeelding ziet u een BevelBitmapEffect toegepast op een visueel object (in dit geval wordt toegepast op een <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Schermafbeelding: Vergelijken knoppen normale en bevelled](~/add/media/effects-bevelsimple1.png &quot;schermafbeelding: normaal en bevelled knoppen vergelijken&quot;) de volgende afbeeldingen ziet u het effect van verschillende basiseigenschappen van BevelBitmapEffect.       De eigenschap <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>geeft aan hoe breed is de schuine: ![schermafbeelding: waarden vergelijken BevelWidth](~/add/media/effects-bevelbevelwidth.png &quot;schermafbeelding: waarden vergelijken BevelWidth&quot;) de <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>-eigenschap geeft u de curve van de schuine: ![schermafbeelding: vergelijken van waarden van EdgeProfile](~/add/media/effects-beveledgeprofile.png &quot;schermafbeelding: vergelijken van waarden van EdgeProfile&quot;) de <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>-eigenschap geeft u de verband van de schuine: ![schermafbeelding: vrijstelling eigenschappen vergelijken](~/add/media/effects-bevelrelief.png &quot;schermafbeelding: vergelijken vrijstelling eigenschappen&quot;) de <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>-eigenschap geeft aan hoe vloeiend de schaduwen van de schuine kant zijn : ![Schermafbeelding: vergelijken vloeiend eigenschapswaarden](~/add/media/effects-bevelsmoothness.png &quot;schermafbeelding: vergelijken vloeiend eigenschapswaarden&quot;) de <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>-eigenschap geeft op in welke richting de &quot;virtuele licht&quot; afkomstig is van waarmee de schaduwen van de schuine: ![schermafbeelding: vergelijken lichte hoeken](~/add/media/effects-bevellightangle.png &quot;schermafbeelding: vergelijken lichte hoeken&quot;) </xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>"
