  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Hiermee geeft u de opties die kunnen worden ingesteld voor een <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "De <xref:System.Runtime.Serialization.XsdDataContractExporter>wordt gebruikt voor het genereren van XSD-schema&quot;s van een type of ongeldige assembly.</xref:System.Runtime.Serialization.XsdDataContractExporter> U kunt ook de <xref:System.Runtime.Serialization.XsdDataContractImporter>genereren [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] code uit een schemadocument.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]importeren en exporteren van schema&quot;s, Zie [Schema importeren en exporteren](~/add/includes/ajax-current-ext-md.md) en [schema&quot;s exporteren van klassen](~/add/includes/ajax-current-ext-md.md).       De <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>eigenschap wordt gebruikt door de <xref:System.Runtime.Serialization.DataContractSerializer>om op te nemen die kan worden gelezen in een objectgrafiek.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Zie de gegevenscontract en bekende typen [bekend van gegevenscontracttypen](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]gegevenscontracten, Zie [met behulp van gegevenscontracten](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
