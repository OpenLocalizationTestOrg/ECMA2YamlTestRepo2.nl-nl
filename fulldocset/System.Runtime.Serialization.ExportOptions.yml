  namespace: System.Runtime.Serialization
  summary: "Hiermee haalt u de verzameling van typen die tijdens het serialiseren of deserialiseren optreden kunnen."
  remarks: "De eigenschap KnownTypes wordt gebruikt door de <xref:System.Runtime.Serialization.DataContractSerializer>om op te nemen die kan worden gelezen in een objectgrafiek (ingesteld met de <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>eigenschap).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Zie de gegevenscontract en bekende typen [bekend van gegevenscontracttypen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "Een <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> verzameling met typen die tijdens het serialiseren of deserialiseren optreden kunnen. XML-schema verklaringen worden geëxporteerd voor alle typen die zijn opgegeven in deze verzameling door de <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
