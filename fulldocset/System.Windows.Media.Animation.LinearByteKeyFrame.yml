  summary: "Geanimeerd van de <xref:System.Byte>waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>door lineaire interpolatie.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>voor het animeren een <xref:System.Byte>eigenschapswaarde langs een keyframes.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Lineaire keyframes zoals LinearByteKeyFrame maken een soepel en lineaire interpolatie tussen waarden."
  syntax:
    content: 'public class LinearByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
