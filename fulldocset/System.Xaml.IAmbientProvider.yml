  name: IAmbientProvider
  nameWithType: IAmbientProvider
  fullName: System.Xaml.IAmbientProvider
  type: Interface
  summary: "Hiermee geeft u een service die informatie-items over omgevingseigenschappen of ambient typen naar het type-conversieprogramma&quot;s en opmaakextensies kunt terugkeren."
  remarks: "Deze interface vertegenwoordigt de service die kan helpen bij het type-conversieprogramma&quot;s en opmaakextensies de ambient eigenschap-id&quot;s ophalen voor het XAML-typesysteem (<xref:System.Xaml.XamlMember> objecten).</xref:System.Xaml.XamlMember> De service kunt ook de ambient eigenschapswaarden ophalen van klassen. Typen kunnen ook worden ambient; alle leden die gebruikmaakt van dat type als de waarde moet worden overwogen ambient.       Deze service wordt doorgaans geretourneerd via een aanroep van <xref:System.IServiceProvider.GetService%2A>, die wordt gemaakt op basis van een serviceprovider Contextspecifieke.</xref:System.IServiceProvider.GetService%2A> De serviceprovider kan doorgaans worden contexten die u nodig hebt, zoals de code van de uitvoering van een waardeconversieprogramma. Zie voor meer informatie [Type-conversieprogramma&quot;s en Opmaakextensies voor XAML](~/add/includes/ajax-current-ext-md.md) en [Service contexten beschikbaar voor Type-conversieprogramma&quot;s en Opmaakextensies](~/add/includes/ajax-current-ext-md.md).      ## Over omgevingseigenschappen is een ambient eigenschap waarvan de de eigenschapswaarde moet beschikbaar zijn naar het type converter en markup extension gebruik die bestaan in de structuur XAML-knooppunt en in de objectgrafiek gemaakt op basis van deze eigenschap. Dit relevant is voor een XAML-processor is tijdens de fase object schrijven van de load-pad of de serialisatie-fase van een opslagbewerking pad.       In het geval van het pad load waarde van de ambient eigenschap de waarde in de objectgrafiek van andere eigenschappen die aanwezig zijn in de structuur van een XAML-knooppunt eronder invloed hebben op. Wanneer verwerkt als een XAML-knooppuntstroom, het concept ambient betekent de ambient eigenschapswaarde moet beschikbaar zijn naar het type-conversieprogramma&quot;s en opmaakextensies van `StartObject` naar `EndObject`. Op deze manier een type-conversieprogramma die wordt gebruikt voor het opslaan in pad kennis van de ambient eigenschap en de waarde ervan kunt gebruiken. De XAML die wordt geproduceerd is daarom een betere round trip weergave.       Voor leden in het algemeen geeft XAML niet de volgorde waarin de leden van een object moeten worden verwerkt. Echter moet elke ambient eigenschapswaarde eerst worden verwerkt door de XAML-lezer zodat de type-conversieprogramma en aantekeningen uitbreiding vormen van gebruik die zijn opgenomen in de andere eigenschappen kunnen worden openen via de IAmbientProvider-service.       <xref:System.Xaml.XamlMember.DependsOn%2A>is een soortgelijke concept die ook van invloed op het knooppunt-verwerkingsvolgorde XAML.</xref:System.Xaml.XamlMember.DependsOn%2A> Echter <xref:System.Xaml.XamlMember.DependsOn%2A>kan alleen worden gebruikt voor peer-lid en het knooppunt relaties; deze kan geen invloed op alle onderliggende objecten.</xref:System.Xaml.XamlMember.DependsOn%2A> Bovendien <xref:System.Xaml.XamlMember.DependsOn%2A>direct invloed grafiek instellen voor eigenschap; object terwijl de ambient techniek is afhankelijk van de type-conversieprogramma&quot;s of opmaakextensies.</xref:System.Xaml.XamlMember.DependsOn%2A> In de ambient techniek moet er ook een specifiek type converter of markup uitbreidingsdefinitie waarmee wordt aangegeven hoe de waarde van de ambient eigenschap moet worden ge√Ønterpreteerd en toegepast op het object.      ## Opmerkingen bij de WPF-gebruik een ambient eigenschap scenario dat wordt weergegeven in de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] functieset is <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>, die de vereiste eigenschap naam zoekacties voor andere waarden kunt kwalificeren.</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> In dit geval wordt de <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>waarde in aanmerking komt de <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>waarden die zich in de XAML-knooppunten onder deze bevinden</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>maakt gebruik van het type converter gedrag voor een <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty></xref:System.Windows.Setter.Property%2A?displayProperty=fullName> Dit gedrag toegang heeft tot de ambient <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>waarde door het uitvoeren van query&quot;s <xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>uit de servicecontext van een die beschikbaar is voor het type-conversieprogramma&quot;s en opmaakextensies.</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>       Een ambient type scenario dat wordt weergegeven in de WPF-functieset is <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary> <xref:System.Windows.ResourceDictionary>heeft een <xref:System.Windows.ResourceDictionary.MergedDictionaries%2A>eigenschap met andere <xref:System.Windows.ResourceDictionary>objecten samen te voegen en de gewenste volgorde van omzetting van de resource voor de samengevoegde scenario is strijdig met de volgorde die de typen worden geladen.</xref:System.Windows.ResourceDictionary> </xref:System.Windows.ResourceDictionary.MergedDictionaries%2A></xref:System.Windows.ResourceDictionary> <xref:System.Windows.ResourceDictionary>van toepassing is <xref:System.Windows.Markup.AmbientAttribute>zodat een XAML-processor kan de verwijzingen in een samengevoegde woordenboek met correct verwerken `StaticResource` sleutelgebruik.</xref:System.Windows.Markup.AmbientAttribute></xref:System.Windows.ResourceDictionary> In het bijzonder `StaticResource` is een opmaakextensie die <xref:System.Xaml.IAmbientProvider.GetAllAmbientValues%2A>.</xref:System.Xaml.IAmbientProvider.GetAllAmbientValues%2A> aanroept"
  syntax:
    content: public interface IAmbientProvider
