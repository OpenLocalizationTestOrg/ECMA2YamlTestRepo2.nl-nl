  remarks: "Each <xref:System.Xaml.AmbientPropertyValue> that is returned contains the <xref:System.Xaml.XamlMember> identifier and a property value.  \n  \n This particular GetAllAmbientValues overload can search for ambient types and ambient properties in the same pass through a tree. Using this overload results in an ordering of items in the return value that is different from [GetAllAmbientValues(IEnumerable\\<XamlType>,‚ÄÇXamlMember\\[\\])](assetId:///M:System.Xaml.IAmbientProvider.GetAllAmbientValues(System.Collections.Generic.IEnumerable{System.Xaml.XamlType},System.Xaml.XamlMember[])?qualifyHint=False&autoUpgrade=False) or [GetAllAmbientValues(XamlType\\[\\])](assetId:///M:System.Xaml.IAmbientProvider.GetAllAmbientValues(System.Xaml.XamlType[])?qualifyHint=False&autoUpgrade=False).  \n  \n This overload also permits the search to not use any saved context. The [GetAllAmbientValues(IEnumerable\\<XamlType>,‚ÄÇXamlMember\\[\\])](assetId:///M:System.Xaml.IAmbientProvider.GetAllAmbientValues(System.Collections.Generic.IEnumerable{System.Xaml.XamlType},System.Xaml.XamlMember[])?qualifyHint=False&autoUpgrade=False) or [GetAllAmbientValues(XamlType\\[\\])](assetId:///M:System.Xaml.IAmbientProvider.GetAllAmbientValues(System.Xaml.XamlType[])?qualifyHint=False&autoUpgrade=False) overloads implicitly use a saved context if it is available (they always act as if an implicit `searchLiveStackOnly` parameter is `false`). The concept of a saved context is potentially handled differently by particular XAML schema contexts, or by frameworks that incorporate XAML. In the WPF XAML implementation, saved contexts are used for template expansion, as well as other feature areas."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.AmbientPropertyValue> GetAllAmbientValues (System.Collections.Generic.IEnumerable<System.Xaml.XamlType> ceilingTypes, bool searchLiveStackOnly, System.Collections.Generic.IEnumerable<System.Xaml.XamlType> types, System.Xaml.XamlMember[] properties);
