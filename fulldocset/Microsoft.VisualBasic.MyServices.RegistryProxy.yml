- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Hiermee haalt een waarde van een registersleutel."
  remarks: "`valueName`is niet hoofdlettergevoelig.       Een registersleutel kan een waarde die is niet gekoppeld aan een willekeurige naam bevatten. Wanneer dit niet-benoemde waarde wordt weergegeven in de Register-editor, is de tekenreeks &quot;(standaard)&quot; wordt weergegeven in plaats van een naam. Geef voor het ophalen van dit naamloze waarde, null of lege tekenreeks (&quot;&quot;) voor `valueName`.       De volgende tabel bevat voorbeelden van taken met betrekking tot de `GetValue` methode.      | Voor | Zie |   |--------|---------|   | Een waarde lezen uit een registersleutel | [Procedure: een waarde van een registersleutel te lezen](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. De sleutel van waaruit de waarde kan worden opgehaald. Vereist."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. De waarde moet worden opgehaald. Vereist."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. De standaardwaarde worden opgegeven als de waarde niet bestaat. Vereist."
    return:
      type: System.Object
      description: "Hiermee haalt een waarde van een registersleutel."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "De gebruiker heeft niet de vereiste machtigingen voor het lezen van de registersleutel."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "De <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> waarin de opgegeven waarde is gemarkeerd voor verwijdering."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>begint niet met een geldige registratiewaardenaam-hoofdmap."
  platform:
  - net462
