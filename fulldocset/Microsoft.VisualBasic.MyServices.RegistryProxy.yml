  nameWithType: RegistryProxy.Users
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Retourneert een <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> type, dat toegang tot biedt <xref uid=&quot;langword_csharp_HKEY_USERS&quot; name=&quot;HKEY_USERS&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_USERS`wordt voornamelijk gebruikt voor het opslaan van de standaardinstellingen voor gebruikers.       De <xref:System.Security.Permissions.RegistryPermission>klasse, die in de <xref:System.Security.Permissions>naamruimte, controleert de toegang tot het registervariabelen.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registervariabelen moeten niet worden opgeslagen in geheugenlocaties waar zonder code <xref:System.Security.Permissions.RegistryPermission>er toegang toe.</xref:System.Security.Permissions.RegistryPermission> Bij het verlenen van machtigingen verlenen op dezelfde manier de minste bevoegdheden nodig zijn voor de taak.       Toegang van de registerwaarden machtiging zijn gedefinieerd door de <xref:System.Security.Permissions.RegistryPermissionAccess>opsomming.</xref:System.Security.Permissions.RegistryPermissionAccess> De volgende tabel worden de bijbehorende leden.      | Waarde | Toegang tot het registervariabelen |   |-----------|----------------------------------|   | AllAccess | Maken, lezen en schrijven |   | Maak | Maak |   | Waarde | Geen toegang. |   | Lees | Lees |   | Schrijven | Schrijven |       De volgende tabel bevat voorbeelden van taken met betrekking tot de `My.Computer.Registry` object.      | **To**|**See**|   |------------|-------------|   | Maak een registersleutel, en stel de waarde | [Hoe: Maak een registersleutel, en stel de waarde](~/add/includes/ajax-current-ext-md.md)|   | Een registersleutel verwijderen | [Hoe: verwijderen van een registersleutel](~/add/includes/ajax-current-ext-md.md)|   | Een waarde lezen uit een registersleutel | [Procedure: een waarde van een registersleutel te lezen](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.Users*
  exceptions: []
  platform:
  - net462
