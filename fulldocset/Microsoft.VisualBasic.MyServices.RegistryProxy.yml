  remarks: "`HKEY_PERFORMANCE_DATA`wordt gebruikt voor toegang tot informatie over de prestaties voor software-onderdelen. Elk softwareonderdeel maakt sleutels voor de objecten en tellers wanneer deze is geïnstalleerd en gegevens van prestatiemeteritems schrijft terwijl deze wordt uitgevoerd. Deze gegevens worden niet opgeslagen in het register, hoewel het register wordt gebruikt om deze te openen. In plaats daarvan het aanroepen van registerfuncties via `HKEY_PERFORMANCE_DATA` zorgt ervoor dat het systeem voor het verzamelen van de gegevens van het juiste object systeembeheerders.       Deze sleutel is niet aanwezig op systemen met Windows 98; een poging om deze te gebruiken dan het aanroepen van de `Name` methode genereert een <xref:System.IO.IOException>.</xref:System.IO.IOException>       Deze sleutel kan niet normaal; worden geschreven bij het maken van een subsleutel erop genereert een <xref:System.IO.IOException>.</xref:System.IO.IOException>       De <xref:System.Security.Permissions.RegistryPermission>klasse, die in de <xref:System.Security.Permissions>naamruimte, controleert de toegang tot het registervariabelen.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registervariabelen moeten niet worden opgeslagen in geheugenlocaties waar zonder code <xref:System.Security.Permissions.RegistryPermission>er toegang toe.</xref:System.Security.Permissions.RegistryPermission> Bij het verlenen van machtigingen verlenen op dezelfde manier de minste bevoegdheden nodig zijn voor de taak.       Toegang van de registerwaarden machtiging zijn gedefinieerd door de <xref:System.Security.Permissions.RegistryPermissionAccess>opsomming.</xref:System.Security.Permissions.RegistryPermissionAccess> De volgende tabel worden de bijbehorende leden.      | Waarde | Beschrijving |   |-----------|-----------------|   | AllAccess | Maken, lezen en schrijftoegang tot de registervariabelen. |   | Maak | Toegang tot het registervariabelen maken. |   | Waarde | Geen toegang tot het registervariabelen. |   | Lees | Leestoegang tot de registervariabelen. |   | Schrijven | Schrijftoegang tot de registervariabelen. |       De volgende tabel bevat voorbeelden van taken met betrekking tot de `My.Computer.Registry` object.      | Voor | Zie |   |--------|---------|   | Maak een registersleutel, en stel de waarde | [Hoe: Maak een registersleutel, en stel de waarde](~/add/includes/ajax-current-ext-md.md)|   | Een registersleutel verwijderen | [Hoe: verwijderen van een registersleutel](~/add/includes/ajax-current-ext-md.md)|   | Een waarde lezen uit een registersleutel | [Procedure: een waarde van een registersleutel te lezen](~/add/includes/ajax-current-ext-md.md)|"
