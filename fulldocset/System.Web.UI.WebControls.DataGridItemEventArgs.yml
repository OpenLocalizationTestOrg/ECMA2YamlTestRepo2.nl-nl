  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> gebeurtenissen van de <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       De <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement is gebonden aan een gegevensbron.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van DataGridItemEventArgs de <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
