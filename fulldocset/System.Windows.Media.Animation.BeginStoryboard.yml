- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Opgehaald of ingesteld van het gedrag voor juiste aflevering een klok animatie in dit storyboard starten"
  remarks: "##Met het opstellen HandoffBehavior wanneer u een <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, of <xref:System.Windows.Media.Animation.AnimationClock>aan een eigenschap met behulp van <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, een <xref:System.Windows.Media.Animation.Clock>objecten die eerder is gekoppeld aan die eigenschap blijven systeembronnen; het systeem timing van de klokken niet automatisch verwijderd.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Om prestatieproblemen te voorkomen wanneer u een groot aantal klokken met toepast <xref:System.Windows.Media.Animation.HandoffBehavior>, moet u samenstellen klokken verwijderen uit de animatie eigenschap nadat ze hebt voltooid.</xref:System.Windows.Media.Animation.HandoffBehavior> Er zijn verschillende manieren om te verwijderen van een klok: - als u wilt alle klokken verwijderen uit een eigenschap, gebruikt de <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>of <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>methode van het object met animatie.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Geef de eigenschap die wordt geanimeerd als de eerste parameter en `null` als de tweede. Hiermee verwijdert alle animatie klokken van de eigenschap.      -Naar een specifieke <xref:System.Windows.Media.Animation.AnimationClock>uit een lijst met klokken, gebruikt u de <xref:System.Windows.Media.Animation.Clock.Controller%2A>eigenschap van het <xref:System.Windows.Media.Animation.AnimationClock>ophalen van een <xref:System.Windows.Media.Animation.ClockController>roept u vervolgens de <xref:System.Windows.Media.Animation.ClockController.Remove%2A>methode van de <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> verwijderen Dit gebeurt meestal de <xref:System.Windows.Media.Animation.Clock.Completed>gebeurtenis-handler voor een clock.</xref:System.Windows.Media.Animation.Clock.Completed> Houd er rekening mee dat alleen hoofdmap klokken kunnen worden beheerd door een <xref:System.Windows.Media.Animation.ClockController>; de <xref:System.Windows.Media.Animation.Clock.Controller%2A>eigenschap van een onderliggende klok retourneert `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> U ziet ook dat de <xref:System.Windows.Media.Animation.Clock.Completed>gebeurtenis is niet aangeroepen als de effectieve duur van de klok permanent is.</xref:System.Windows.Media.Animation.Clock.Completed>  In dat geval wordt moet de gebruiker het aanroepen van <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A> bepalen       Dit is vooral een probleem voor animaties in objecten die een lange levensduur hebben.  Wanneer een object is de garbage collector zijn verzameld, worden ook de klokken verbroken en garbage collector zijn verzameld.       Zie voor meer informatie over klok objecten [animatie en Timing Systeemoverzicht](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "Een van de <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> opsommingswaarden. De standaardwaarde is <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
  overload: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior*
  exceptions: []
