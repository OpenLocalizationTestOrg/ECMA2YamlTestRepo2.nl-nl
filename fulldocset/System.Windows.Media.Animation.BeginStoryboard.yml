  summary: "Opgehaald of ingesteld van de naam van de <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> object. Door de naam van de <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> object, de <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> nadat deze is gestart kan worden beheerd."
  remarks: 'Als u wilt onderbreken, hervatten of anders interactief beheren een <xref:System.Windows.Media.Animation.Storyboard>, stel de eigenschap Name van de <xref:System.Windows.Media.Animation.BeginStoryboard>en gebruik een <xref:System.Windows.Media.Animation.ControllableStoryboardAction>object zoals <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, of <xref:System.Windows.Media.Animation.StopStoryboard>om te verwijzen naar deze naam.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Als de naam van <xref:System.Windows.Media.Animation.BeginStoryboard>is niet opgegeven, de <xref:System.Windows.Media.Animation.Storyboard>interactief kan niet worden beïnvloed nadat deze is gestart; bovendien, wanneer de <xref:System.Windows.Media.Animation.Storyboard>eindigt of opvulperiode, de animatie klokken worden afgedankt invoert.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Zie [hoe: gebeurtenistriggers gebruiken om te bepalen een Storyboard na het starten](~/add/includes/ajax-current-ext-md.md) voor meer informatie.'
