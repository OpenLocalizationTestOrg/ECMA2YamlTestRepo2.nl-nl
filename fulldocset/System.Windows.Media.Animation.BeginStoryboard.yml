  fullName: System.Windows.Media.Animation.BeginStoryboard
  type: Class
  summary: "Een triggeractie dat begint een <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> en distribueert de animaties aan hun doelobjecten en eigenschappen."
  remarks: "Gebruik een actie BeginStoryboard met een <xref:System.Windows.EventTrigger>of een <xref:System.Windows.Trigger>animaties van toepassing op de doeleigenschappen en ze worden gestart.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard begint een <xref:System.Windows.Media.Animation.Storyboard>door het aanroepen van <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>op de <xref:System.Windows.Media.Animation.Storyboard>verwijzen naar wanneer deze worden geactiveerd.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Wanneer u begint met een <xref:System.Windows.Media.Animation.Storyboard>op een eigenschap die is al door een andere wordt geanimeerd <xref:System.Windows.Media.Animation.Storyboard>, wordt de <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>eigenschap van BeginStoryboard bepaalt hoe de animatie wordt voortgezet.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Onderbreken, hervatten, stoppen of anders besturingselement een Storyboard interactief worden onderbreken, hervatten of anders beheren een <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>dat is gedeclareerd in markup interactief, dat u moet instellen de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>eigenschap van de BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Vervolgens kunt u bepalen de <xref:System.Windows.Media.Animation.Storyboard>met behulp van een <xref:System.Windows.Media.Animation.ControllableStoryboardAction>object (zoals <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, of <xref:System.Windows.Media.Animation.StopStoryboard>) om dit te beheren door te verwijzen naar de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Als de <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>van BeginStoryboard is niet opgegeven, de <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>niet interactief worden beheerd nadat deze is gestart.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zie [hoe: gebeurtenistriggers gebruiken om te bepalen een Storyboard na het starten](~/add/includes/ajax-current-ext-md.md) voor meer informatie.      > [!NOTE] > In code, mag u de interactieve methoden van de <xref:System.Windows.Media.Animation.Storyboard>klasse om te bepalen een <xref:System.Windows.Media.Animation.Storyboard>die is toegepast met behulp van een BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Zoals het geval wanneer u <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objecten, u moet de BeginStoryboard geeft een naam voor de <xref:System.Windows.Media.Animation.Storyboard>worden interactief instelbare.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

