  summary: "Hiermee haalt u een lettertype dat toepassingen voor dialoogvensters en formulieren gebruiken kunnen."
  remarks: "Als het besturingssysteem Windows 2000 of Windows XP is, retourneert de DialogFont, eigenschap Tahoma, 8-punt. DialogFont retourneert anders de waarde van de <xref:System.Drawing.SystemFonts.DefaultFont%2A>eigenschap.</xref:System.Drawing.SystemFonts.DefaultFont%2A> De <xref:System.Drawing.Font>geretourneerd door DialogFont verandert niet wanneer de gebruiker zich in de modus Hoog Contrast.</xref:System.Drawing.Font> Gebruik een ander systeemlettertype zoals <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A> voor een lettertype dat wordt gewijzigd wanneer de gebruiker zich in de modus Hoog Contrast"
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "Een <xref href=&quot;System.Drawing.Font&quot;> </xref> die kunnen worden gebruikt voor dialoogvensters en formulieren, afhankelijk van het besturingssysteem en de lokale cultuurinstelling van het systeem."
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
