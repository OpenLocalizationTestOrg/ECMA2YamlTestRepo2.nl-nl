  name: DefaultFont
  nameWithType: SystemFonts.DefaultFont
  fullName: System.Drawing.SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Hiermee haalt u de standaard-lettertype dat toepassingen voor dialoogvensters en formulieren gebruiken kunnen."
  remarks: "De volgende tabel beschrijft de waarde die is geretourneerd door de eigenschap DefaultFont, afhankelijk van het besturingssysteem en de lokale cultuur.      | Systeem-en/of cultuur | Lettertype |   |----------------------------|----------|   | Windows NT 4 x Japanse versie | MS UI Gothic, 9 punten |   | Arabische Windows | Tahoma, 8 punten |   | Andere besturingssysteem/cultuur | MS Shell dialoogvenster logische lettertype doorgaans Microsoft zonder schreef, 8 punten |       MS Shell dialoogvenster toegewezen aan een lettertype in het register.       Als de bovenstaande lettertypen niet zijn geïnstalleerd, is de standaardinstelling voor lettertype Tahoma, 8-punt. Als Tahoma, 8 punt niet is geïnstalleerd, DefaultFont retourneert de waarde van de <xref:System.Drawing.FontFamily.GenericSansSerif%2A>eigenschap.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       De <xref:System.Drawing.Font>geretourneerd door DefaultFont verandert niet wanneer de gebruiker zich in de modus Hoog Contrast.</xref:System.Drawing.Font> Gebruik een ander systeemlettertype zoals <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A> voor een lettertype dat wordt gewijzigd wanneer de gebruiker zich in de modus Hoog Contrast"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "De standaardwaarde <xref href=&quot;System.Drawing.Font&quot;> </xref> van het systeem. De geretourneerde waarde is afhankelijk van het besturingssysteem van de gebruiker en de lokale cultuurinstelling van het systeem."
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
  - net462
