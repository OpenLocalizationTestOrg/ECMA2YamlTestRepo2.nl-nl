- uid: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed(System.Object)
  id: NotifyWhenProcessed(System.Object)
  parent: System.Windows.Input.StylusPlugIns.RawStylusInput
  langs:
  - csharp
  name: NotifyWhenProcessed(Object)
  nameWithType: RawStylusInput.NotifyWhenProcessed(Object)
  fullName: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed(Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input.StylusPlugIns
  summary: "Lid van de overeenkomstige tekenpen methoden van de toepassingsthread."
  remarks: "De pen de invoer is omgeleid naar een element <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>in de thread pen.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Omdat nauwkeurige hit-testing kan niet worden uitgevoerd op de thread pen, mogelijk bepaalde elementen tekenpeninvoer die bestemd zijn voor andere elementen van tijd tot tijd ontvangen. Als u nodig hebt om er zeker van te zijn dat de invoer correct is doorgestuurd voordat u een bewerking uitvoert, roept u de methode NotifyWhenProcessed in de methode die wordt uitgevoerd op de pen-thread. De volgende tabel bevat waar NotifyWhenProcessed om u te abonneren op van de toepassingsthread-methode niet aanroepen.      | NotifyWhenProcessed-aanroep in deze methode | Abonneren op deze methode |   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------|   | <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>| <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>|   | <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>| <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>|   | <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>| <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>|</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> that checks for the <xref:System.Windows.Ink.ApplicationGesture> gesture. The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> calls NotifyWhenProcessed in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> to subscribe to the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> method, which is called from the application thread.  \n  \n [!code-cs[StylusPluginSamples#12](~/add/codesnippet/csharp/StylusPluginSamples/RecognizerPlugin.cs#12)]\n [!code-vb[StylusPluginSamples#12](~/add/codesnippet/visualbasic/StylusPluginSamples/RecognizerPlugin.vb#12)]"
  syntax:
    content: public void NotifyWhenProcessed (object callbackData);
    parameters:
    - id: callbackData
      type: System.Object
      description: "De gegevens moeten worden doorgegeven aan de toepassingsthread."
  overload: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed*
  exceptions: []
  platform:
  - net462
