  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Bevat informatie over de mogelijkheden van een gebruiker weergeven en wijzigen van persoonlijke gegevens. Deze klasse kan niet worden overgenomen."
  remarks: "Op verschillende momenten in de levenscyclus van een toepassing webonderdelen de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>moet een object om te controleren van de mogelijkheden van de huidige gebruiker om te bepalen welke persoonlijke gegevens van de gebruiker kan bekijken en wijzigen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Wanneer deze nodig is, controleert het object personalisatie instanties van de klasse WebPartUserCapability.       De functie voor personalisatie van webonderdelen definieert twee mogelijkheden van de gebruiker, die wordt vertegenwoordigd door een WebPartUserCapability-object. Hebben beide van deze objecten bijbehorende termen die kunnen worden gebruikt om op te geven van de mogelijkheden van de gebruiker binnen de `<authorization>` gedeelte van een Web.config-bestand. Zie voor meer informatie [autorisatie Element voor persoonlijke instellingen voor webonderdelen (ASP.NET-instellingenschema)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). De mogelijkheden van de andere gebruiker worden weergegeven in de volgende tabel.      | Functionaliteit voor gebruikers | Beschrijving |   |---------------------|-----------------|   | `modifyState`| Hiermee wordt aangegeven dat de huidige gebruiker personalisatiegegevens kunt opslaan in het gegevensarchief. Toegankelijk via het veld <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>op een object <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Hiermee wordt aangegeven dat de huidige gebruiker gedeelde personalisatiebereik kunt invoeren.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Toegankelijk via het veld <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>op een object <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       De klasse WebPartUserCapability heeft een openbare eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> De <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>eigenschap geeft de naam van de klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       De klasse WebPartUserCapability heeft ook twee blootgestelde methoden. De <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>methode kunt u twee mogelijkheden gebruikersobjecten die moet worden vergeleken.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> De objecten worden beschouwd als gelijk als ze dezelfde naam hebben. De <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>methode genereert een hash-code op basis van de naam van het object WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
