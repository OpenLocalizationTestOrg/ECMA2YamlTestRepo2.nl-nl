  name: ComponentChangingEventArgs
  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> gebeurtenis. Deze klasse kan niet worden overgenomen."
  remarks: "ComponentChangingEventArgs biedt gegevens over een <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>gebeurtenis.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> De <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>gebeurtenis waarschuwt de <xref:System.ComponentModel.Design.IComponentChangeService>en geregistreerd gebeurtenis-handlers die een bepaald onderdeel in het huidige ontwerpdocument wordt gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Deze gebeurtenis biedt een grote schaal toegankelijke methode om te voorkomen dat een onderdeel wijzigen.       Een <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>gebeurtenis treedt op voordat een onderdeel wordt gewijzigd.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Deze gebeurtenis biedt de mogelijkheid voor een ontwerpfunctie om af te breken van de wijziging. Onderdeel ontwerpers verhogen doorgaans de <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>gebeurtenis automatisch.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Als een eigenschap kan niet worden gewijzigd, kan de methode die verantwoordelijk is voor de gebeurtenis. Veroorzaak een uitzondering. Bijvoorbeeld, als een ontwerpfunctie bestand in broncodebeheer is ingeschakeld, de handler van deze gebeurtenis doorgaans genereert een uitzondering als de gebruiker weigert uitchecken van het bestand.       Een ComponentChangingEventArgs bevat de volgende informatie: - A `Component` eigenschap die aangeeft van het onderdeel dat moet worden gewijzigd.      -A `Member` eigenschap die aangeeft van het lid dat punt te worden gewijzigd."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
