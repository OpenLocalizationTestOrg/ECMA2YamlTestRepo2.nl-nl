      description: "Een verzamelingsobject dat geen aanvullende parameters die u moet instellen bevat op een <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> object tijdens het maken van sleutels."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
