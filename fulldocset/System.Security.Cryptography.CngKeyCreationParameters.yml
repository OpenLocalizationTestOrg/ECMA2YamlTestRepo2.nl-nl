  summary: "Opgehaald of ingesteld van de cryptografische bewerkingen die betrekking hebben op de huidige sleutel."
  remarks: "Deze eigenschap wordt gebruikt bij het maken van een nieuwe <xref:System.Security.Cryptography.CngKey>object.</xref:System.Security.Cryptography.CngKey> Deze eigenschap de vormen van gebruik (zoals tokenversleuteling /-ontsleuteling, ondertekening/verificatie en geheime overeenkomst generatie) die worden ingeschakeld op de nieuwe sleutel."
  syntax:
    content: public Nullable<System.Security.Cryptography.CngKeyUsages> KeyUsage { get; set; }
    return:
      type: System.Nullable{System.Security.Cryptography.CngKeyUsages}
