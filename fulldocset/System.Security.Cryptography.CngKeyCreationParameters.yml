  fullName: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Opgehaald of ingesteld van de opties voor het maken van sleutels."
  remarks: "De geretourneerde <xref:System.Security.Cryptography.CngKeyCreationOptions>object definieert opties die worden gebruikt bij het maken van een nieuwe <xref:System.Security.Cryptography.CngKey>object.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Deze opties bepalen of de sleutel is gemaakt in de sleutelarchief gebruiker of computer en of een bestaande sleutel voor een nieuwe sleutel moet overschrijven. Standaard als <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>niet is opgegeven, de sleutel is gemaakt in het gebruikersarchief.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Een object dat Hiermee geeft u opties voor het maken van sleutels. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, wat aangeeft dat de standaardopties maken van de provider van de opslag van sleutels zijn ingesteld."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
  - net462
