  summary: "Maakt een <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> object dat moet worden gemaakt met extra eigenschappen die zijn ingesteld voordat de sleutel is voltooid."
  remarks: "De <xref:System.Security.Cryptography.CngKeyCreationParameters>klasse kunt u een nieuwe <xref:System.Security.Cryptography.CngKey>object en het initialiseren met de algemene eigenschappen.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Als tijdens het maken, u extra eigenschappen voor de sleutel instellen moet, als volgt te werk: 1.  Maak een nieuwe <xref:System.Security.Cryptography.CngProperty>-object voor elke extra eigenschap die u moet instellen.</xref:System.Security.Cryptography.CngProperty>      2.  Aanroepen van de eigenschap Parameters voor een lege <xref:System.Security.Cryptography.CngPropertyCollection>object.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Voeg de <xref:System.Security.Cryptography.CngProperty>objecten naar de <xref:System.Security.Cryptography.CngPropertyCollection>object.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Roep de <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>methode van de overbelasting en geeft de geïnitialiseerd <xref:System.Security.Cryptography.CngKeyCreationParameters>object op voor deze</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
