  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Geavanceerde eigenschappen voor het maken van de sleutel bevat."
  remarks: "<xref:System.Security.Cryptography.CngKey>objecten bevatten eigenschappen.</xref:System.Security.Cryptography.CngKey> Bepaalde eigenschappen moeten worden toegevoegd aan een sleutel wanneer deze wordt gemaakt. Andere eigenschappen kunnen worden toegevoegd nadat de sleutel is gemaakt.       De klasse CngKeyCreationParameters kunt u eigenschappen voor een sleutel toevoegen wanneer deze wordt gemaakt. U kunt dit doen door een CngKeyCreationParameters-object dat standaard key-eigenschappen, zoals sleutelarchiefprovider (KSP), export beleid sleutelgebruik, gebruikersbeleid gebruikersinterface (UI) en bovenliggend vensterkoppeling, tot bevat de <xref:System.Security.Cryptography.CngKey.Create%2A>methode.</xref:System.Security.Cryptography.CngKey.Create%2A> De <xref:System.Security.Cryptography.CngKey>dat object wordt gemaakt worden geïnitialiseerd met deze waarden voordat deze is voltooid.</xref:System.Security.Cryptography.CngKey>       U kunt ook niet-standaard eigenschappen toevoegen aan een sleutel met behulp van de <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>eigenschap.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Als u wilt toevoegen, eigenschappen nadat een sleutel is gemaakt, gebruikt u de <xref:System.Security.Cryptography.CngKey.SetProperty%2A>methode.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
