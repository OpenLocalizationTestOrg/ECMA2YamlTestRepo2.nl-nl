  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> en <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> gebeurtenissen."
  remarks: "Voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement kan worden gerenderd, een <xref:System.Web.UI.WebControls.ListViewItem>object moet worden gemaakt voor elk item in het besturingselement.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> De <xref:System.Web.UI.WebControls.ListView.ItemCreated>gebeurtenis treedt elke keer dat een item in de <xref:System.Web.UI.WebControls.ListView>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer een item is gemaakt, zoals aangepaste inhoud toe te voegen aan een item.       Op deze manier voordat de <xref:System.Web.UI.WebControls.ListView>besturingselement kan worden gerenderd, elk item in het besturingselement moet worden gebonden aan een record in de gegevensbron.</xref:System.Web.UI.WebControls.ListView> De <xref:System.Web.UI.WebControls.ListView.ItemDataBound>gebeurtenis treedt op wanneer een item (dat wordt vertegenwoordigd door een <xref:System.Web.UI.WebControls.ListViewItem>object) is gebonden aan gegevens in de <xref:System.Web.UI.WebControls.ListView>besturingselement.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> Hiermee kunt u een aangepaste routine uitvoeren telkens wanneer een item is gebonden aan gegevens, zoals het wijzigen van de waarden van de gegevens voordat deze wordt weergegeven.       Een object ListViewItemEventArgs is doorgegeven aan de methode gebeurtenisafhandeling, waarmee u toegang tot de eigenschappen van het item dat de gebeurtenis die optreedt. Om te bepalen welk itemtype (gegevensitem, leeg item of in te voegen item) wordt gemaakt, gebruikt de <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>eigenschap van de <xref:System.Web.UI.WebControls.ListViewItem>object.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van ListViewItemEventArgs de <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
