  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> objecten."
  remarks: "De klasse DesignerActionListCollection geeft de aggregatie van alle items in een paneel infolabel. De klasse DesignerActionListCollection bevat nul of meer <xref:System.ComponentModel.Design.DesignerActionList>objecten.</xref:System.ComponentModel.Design.DesignerActionList> Elk van deze lijsten bevat nul of meer objecten die zijn afgeleid van de <xref:System.ComponentModel.Design.DesignerActionItem>klasse</xref:System.ComponentModel.Design.DesignerActionItem> en de werkelijke items in het deelvenster vertegenwoordigen       De volgende tabel toont de twee methoden voor het leveren van een DesignerActionListCollection om te voorzien van het paneel met items voor onderdelen, inclusief aangepaste besturingselementen.      | Techniek | Beschrijving |   |---------------|-----------------|   | Pull-model | De ontwerpfunctie voor de onderdeelklasse die is afgeleid van de <xref:System.ComponentModel.Design.ComponentDesigner>klasse, biedt deze verzameling via de <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>eigenschap.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> De ontwerpfunctie infrastructuur leest deze eigenschap wanneer het paneel moet worden weergegeven. |   | Push-model | Een <xref:System.ComponentModel.Design.DesignerActionList>of DesignerActionListCollection wordt opgegeven als een parameter in een aanroep van de <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>methode van de <xref:System.ComponentModel.Design.DesignerActionService>die zijn gekoppeld aan het onderdeel. |       De ontwerpfunctie infrastructuur vormt een paneel door het maken van een paneel infolabel, waarvan constructor twee parameters van het type DesignerActionListCollection heeft.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> De verzamelingen van lijsten, die de opgehaalde en pushed items bevatten, worden samengevoegd in één deelvenster.       Omdat deze is afgeleid van de <xref:System.Collections.CollectionBase?displayProperty=fullName>klasse, DesignerActionListCollection maakt gebruik van een interne <xref:System.Collections.ArrayList>voor het opslaan van de verzameling van <xref:System.ComponentModel.Design.DesignerActionList>objecten.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
