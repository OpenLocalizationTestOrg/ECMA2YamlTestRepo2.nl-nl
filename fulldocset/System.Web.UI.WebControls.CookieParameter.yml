  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "De waarde van een HTTP-cookie clientzijde koppelt aan een parameter-object. De parameter in een query met parameters of de opdracht kan worden gebruikt om te selecteren, filter of gegevens bijwerken."
  remarks: "De klasse CookieParameter kunt u de waarde van een client-side &quot;-HTTP-cookie doorgegeven als onderdeel van een HTTP-aanvraag aan een parameter die wordt gebruikt door de ASP.NET-besturingselementen voor gegevensbronnen binden.       De klasse CookieParameter biedt de <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>eigenschap, waarin de naam van het <xref:System.Web.HttpCookie>object moet worden gebonden, naast die zijn overgenomen van de <xref:System.Web.UI.WebControls.Parameter>klasse.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.HttpCookie> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> De klasse CookieParameter probeert te binden aan de benoemde cookie telkens wanneer de <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>methode wordt aangeroepen.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > Besturingselementen die gegevens aan de parameter bindt mogelijk Veroorzaak een exception als een object CookieParameter is opgegeven, maar er is geen overeenkomstige cookie wordt doorgegeven met de HTTP-aanvraag. Op deze manier kunnen ze geen gegevens weer als de cookie wordt doorgegeven met `null`. Stel de <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>eigenschap om te voorkomen dat deze situaties eventueel.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
