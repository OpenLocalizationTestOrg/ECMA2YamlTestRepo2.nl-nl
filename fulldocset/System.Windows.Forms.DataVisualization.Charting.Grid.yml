- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van het interval tussen de primaire of secundaire rasterlijnen."
  remarks: "Deze eigenschap is standaard niet ingesteld voor aslabels, primaire maatstreepjes en rasterlijnen belangrijke. Als deze niet is ingesteld: standaard wordt met behulp van expliciet <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>tijdens ontwerptijd, of door een waarde toewijst <xref:System.Double.NaN>tijdens runtime: de werkelijke waarde van deze eigenschap wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object waartoe het grafiekelement, zoals een raster line- of maatstreepjes is ingeschakeld, behoort.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Het interval van de secundaire maatstreepjes en rasterlijnen nooit wordt be√Ønvloed door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>eigenschapswaarde.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       Het interval wordt gemeten in eenheden van de as en bepaalt hoe vaak een toepasselijke grafiekelement wordt getekend. Stel bijvoorbeeld dat een kolomdiagram heeft een X-as-stap 1 (dat wil zeggen, 1, 2, 3, 4, enzovoort); Als u de <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>eigenschap voor de X-as op 2, een aslabel wordt weergegeven voor elke andere kolom.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       Hetzelfde geldt voor alle toepasselijke grafiekelementen. Met andere woorden, als er in het vorige voorbeeld stroken / lijnen zijn gebruikt, met een <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>van 0,5, en hun <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>eigenschap 2 is, een regel strook zou worden weergegeven op 0,5, 2.5 en 4.5.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Als u een grafiekelement ingesteld `Interval` eigenschap in op nul, een interval wordt automatisch bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarde voor het interval tussen rasterlijnen. Standaard de waarde niet is ingesteld (<xref:System.Double>) voor de primaire rasterlijnen.</xref:System.Double> Voor secundaire rasterlijnen is de standaardwaarde nul (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
