  remarks: "Deze eigenschap is standaard niet ingesteld voor aslabels, primaire maatstreepjes en rasterlijnen belangrijke. Als deze niet is ingesteld: standaard, expliciet op te geven &quot;Niet instellen&quot; in de ontwerpfase, of een waarde toewijst <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>tijdens runtime: de werkelijke waarde van deze eigenschap wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object dat het grafiekelement: een rasterlijn of maatstreepjes markeren, bijvoorbeeld: behoort.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       De offset intervaltype van de secundaire maatstreepjes en rasterlijnen nooit wordt be√Ønvloed door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>eigenschapswaarde.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>       Als u dit type intervalverschuiving is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, wordt de <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>eigenschap wordt gebruikt.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>"
