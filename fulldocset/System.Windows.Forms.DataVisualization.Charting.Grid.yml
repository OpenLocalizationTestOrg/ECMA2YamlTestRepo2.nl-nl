  summary: "Biedt methoden en eigenschappen die de primaire en secundaire rasters van beheert <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objecten."
  remarks: "Deze klasse biedt de functionaliteit voor de rasters op de grafiek en is beschikbaar met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>Eigenschappen van elke <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Primaire rasterlijnen standaard geen hun <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, en <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>set eigenschappen.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Wanneer deze eigenschappen voor de primaire rasterlijnen niet zijn ingesteld, de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement bepaalt automatisch de juiste waarden voor rasterlijnen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       De as en de secundaire rasterlijnen standaard hebben hun <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, en <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>eigenschappen ingesteld op **automatisch** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Als aslabels of secundaire rasterlijnen zijn ingeschakeld en deze eigenschappen zijn niet gewijzigd, de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement automatisch bepaald hoe vaak de secundaire rasterlijnen wordt getekend.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       As rasters: - kan worden ingeschakeld of uitgeschakeld.      -Hebben een beginpunt dat bepaalt waar ze eerst worden getekend.      -Regels kunnen worden ingesteld voor stijl, breedte en kleur weergeven.      -Kan hebben automatische intervallen of intervallen die handmatig zijn ingesteld."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
