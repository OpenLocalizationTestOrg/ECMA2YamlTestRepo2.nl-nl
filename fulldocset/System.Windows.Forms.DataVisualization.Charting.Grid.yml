  summary: "Opgehaald of ingesteld van het intervaltype voor de primaire of secundaire rasterlijnen."
  remarks: "Deze eigenschap is standaard niet ingesteld voor aslabels, primaire maatstreepjes en rasterlijnen belangrijke. Als deze niet is ingesteld: standaard, met behulp van expliciet &quot;Niet instellen&quot; in de ontwerpfase of door een waarde toewijst <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>tijdens runtime: de werkelijke waarde van deze eigenschap wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object dat het grafiekelement: een rasterlijn of maatstreepjes markeren, bijvoorbeeld: behoort.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Het intervaltype van de secundaire maatstreepjes en rasterlijnen nooit wordt be√Ønvloed door de waarde van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Typen interval kunnen worden ingesteld op <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; het type interval vervolgens is afhankelijk van de X-waarden of de Y-waarden van de getekende <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objecten, afhankelijk van welke as tot de toepasselijke elementen behoren.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       De eigenschap IntervalType-instelling voor een waardeas alleen effect heeft als de waarden van de gegevenspunten <xref:System.DateTime>of `double` waarden.</xref:System.DateTime> Ook de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>of <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>eigenschap van de getekende die <xref:System.Windows.Forms.DataVisualization.Charting.Series>moet worden ingesteld <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>of <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       De eigenschap IntervalType-instelling voor een categorische as alleen effect heeft als de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>eigenschap (of <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>eigenschap, afhankelijk van de desbetreffende as) van de getekende <xref:System.Windows.Forms.DataVisualization.Charting.Series>-object is <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>of <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Zondag wordt beschouwd als de eerste dag van de week."
  syntax:
