  remarks: "Deze eigenschap is standaard niet ingesteld voor aslabels, primaire maatstreepjes en rasterlijnen belangrijke. Als deze niet is ingesteld: standaard, expliciet op te geven &quot;Niet instellen&quot; in de ontwerpfase, of een waarde toewijst <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>tijdens runtime, de werkelijke waarde van deze eigenschap wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object die deel uitmaakt van het grafiekelement, zoals een rasterlijn of een maatstreepje aan.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       De intervalverschuiving van secundaire maatstreepjes en rasterlijnen nooit wordt be√Ønvloed door de waarde van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>       De <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>instelling van de eigenschap definieert de eenheden van de meting van de offset.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>       De IntervalOffset mag geen negatieve waarde zijn."
