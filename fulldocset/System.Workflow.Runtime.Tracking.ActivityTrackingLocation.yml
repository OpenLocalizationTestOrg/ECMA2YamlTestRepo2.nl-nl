  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Hiermee definieert u een activiteit gekwalificeerde locatie die overeenkomt met op een gebeurtenis van de activiteit status in het potentieel uitvoeringspad van een workflowexemplaar hoofdmap. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De uitvoeringsstatus van een activiteit wijzigt, verzendt het workflowexemplaar een gebeurtenis activiteit status van de runtime-infrastructuur bijhouden. De traceringsservice kunt verzenden door de runtime-infrastructuur voor bijhouden van een <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>wanneer een activiteit statusgebeurtenis heeft plaatsgevonden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Een traceringsservice is normaal gesproken niet geïnteresseerd in elke activiteit statusgebeurtenis die optreedt in het workflowexemplaar, maar alleen in de status van activiteitsgebeurtenissen bepaalde soorten activiteiten op de opgegeven locaties in het workflowexemplaar gekoppeld. Een ActivityTrackingLocation definieert de overeenkomende parameters voor deze locatie door te geven van een verwijzingstype voor de activiteit, een reeks activiteitsstatus gebeurtenissen en een set voorwaarden die preciezer in aanmerking een exemplaar of exemplaren van het type verwijzing activiteit komen kunnen wijzigen.      > [!NOTE] > Een enkele ActivityTrackingLocation kan verwijzen naar meer dan één locatie in het potentieel uitvoeringspad van een workflowexemplaar.       U toevoegen ActivityTrackingLocation objecten aan <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>en <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>om te definiëren van de overeenkomstig de parameters voor een <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>in een <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       U moet het type verwijzing activiteit moet worden gevonden door in te stellen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>of <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A> opgeven       U kunt instellen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>interesse in activiteiten die zijn afgeleid van het type verwijzing activiteit opgeven.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       U kunt toevoegen <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>waarden voor <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>om op te geven van de activiteit statusgebeurtenissen worden vergeleken.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       U kunt toevoegen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>om objecten <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>interesse in het type verwijzing activiteit alleen voor bepaalde voorwaarden opgeven.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> U kunt bijvoorbeeld opgeven dat interesse in alleen een bepaalde benoemde instantie van het verwijzingstype voor de activiteit."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

