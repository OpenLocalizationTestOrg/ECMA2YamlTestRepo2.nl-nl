  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Hiermee geeft u een instructie met behulp van een letterlijke codefragment."
  remarks: "CodeSnippetStatement kan bestaan uit een instructie met behulp van een letterlijke codefragment die rechtstreeks in de bron zonder aanpassingen worden opgenomen.       Een CodeSnippetStatement slaat een sectie met code precies in de oorspronkelijke indeling als een tekenreeks. De CodeDOM omgezet letterlijke codefragmenten niet. Letterlijke codefragmenten zijn opgeslagen en uitvoer in de oorspronkelijke indeling. CodeDOM-objecten die letterlijke code bevatten worden geboden zodat ontwikkelaars kunnen inkapselen code die is al in de doel-taal.       De <xref:System.CodeDom.CodeSnippetStatement.Value%2A>eigenschap bevat de letterlijke code voor de instructie codefragment.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
