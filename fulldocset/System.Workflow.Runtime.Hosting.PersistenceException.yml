  summary: "De uitzondering die wordt gegenereerd wanneer de persistentie-service kan een aanvraag niet voltooien."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>genereert een PersistenceException als een aanvraag voor het doorvoeren van een voltooide scope of de status van de werkstroom-exemplaar in de database kan niet worden voltooid.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       Als u een permanente service die zijn afgeleid implementeert van de <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klasse of de <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>klasse, kunt u de PersistenceException met een toepasselijk bericht om aan te geven van een fout opgetreden door de service die voorkomt dat het voltooien van een aanvraag van de workflow runtime engine throw.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Zie de <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klasse voor meer informatie.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>"
  syntax:
    content: >-
