- uid: System.Data.OracleClient.OracleLob.Read(System.Byte[],System.Int32,System.Int32)
  id: Read(System.Byte[],System.Int32,System.Int32)
  parent: System.Data.OracleClient.OracleLob
  langs:
  - csharp
  name: Read(Byte[],Int32,Int32)
  nameWithType: OracleLob.Read(Byte[],Int32,Int32)
  fullName: System.Data.OracleClient.OracleLob.Read(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Een reeks bytes leest uit de huidige <xref href=&quot;System.Data.OracleClient.OracleLob&quot;> </xref> stream en ontwikkelingen de positie binnen de stroom door het aantal bytes gelezen."
  remarks: "De methode Read leest maximaal `count` bytes uit de huidige stream en slaat ze op in `buffer` beginnen bij `offset`. De huidige positie in de stroom is geavanceerde door het aantal gelezen bytes. echter, als een uitzondering optreedt, de huidige positie in de stroom blijft ongewijzigd. Lees retourneert het aantal bytes dat is gelezen. De geretourneerde waarde gelijk is aan nul alleen als de positie momenteel aan het einde van de stroom is. Lezen wordt geblokkeerd totdat ten minste één byte aan gegevens kan worden gelezen in het geval dat gegevens niet beschikbaar. Lezen van retourneert 0 als u probeert te lezen uit een `LOB` wanneer de huidige positie is aan het einde van `LOB`. Lees kan minder bytes dan de aangevraagde geretourneerd, zelfs als het einde van de stroom niet is bereikt.       De .NET Framework-gegevensprovider voor Oracle handelt alle `CLOB` en `NCLOB` gegevens als Unicode. Daarom bij het openen van `CLOB` en `NCLOB` gegevenstypen, werkt u altijd met het aantal bytes, waarbij elk teken 2 bytes is. Bijvoorbeeld, als een tekenreeks met drie tekens wordt opgeslagen als een `NCLOB` op Oracle-server waar de tekenset is 4 bytes per teken en u uitvoeren een `Read` bewerking, u de lengte van de tekenreeks opgeven als 6 bytes, hoewel deze 12 bytes op de server is opgeslagen.       De volgende C#-voorbeeld toont hoe lezen <xref:System.Data.OracleClient.OracleLob>objecten.</xref:System.Data.OracleClient.OracleLob>      ```   public static void ReadLobExample(OracleCommand command)   {      int actual = 0;         //Select some data.      // Table Schema:      //  &quot;CREATE TABLE TableWithLobs (a int, b BLOB, c CLOB, d NCLOB)&quot;;      //  &quot;INSERT INTO TableWithLobs values (1, &quot;AA&quot;, &quot;AAA&quot;, N&quot;AAAA&quot;)&quot;;      command.CommandText = &quot;SELECT * FROM TableWithLobs&quot;;      OracleDataReader reader = command.ExecuteReader();      using(reader)      {         //Obtain the first row of data.         reader.Read();         //Obtain the LOBs (all 3 varieties).         OracleLob BLOB = reader.GetOracleLob(1);         OracleLob CLOB  = reader.GetOracleLob(2);         OracleLob NCLOB = reader.GetOracleLob(3);            //Example - Reading binary data (in chunks).         byte[] buffer = new byte[100];         while((actual = BLOB.Read(buffer, 0, buffer.Length)) >0)            Console.WriteLine(BLOB.LobType + &quot;.Read(&quot; + buffer + &quot;, &quot; + buffer.Length + &quot;) => &quot; + actual);            //Example - Reading CLOB/NCLOB data (in chunks).         //Note: You can read character data as raw Unicode bytes (using OracleLob.Read as in the above example).         //However, because the OracleLob object inherits directly from the.NET stream object,          //all the existing classes that manipluate streams can also be used. For example, the          //.NET StreamReader makes converting the raw bytes into actual characters easier.         StreamReader streamreader = new StreamReader(CLOB, Encoding.Unicode);         char[] cbuffer = new char[100];         while((actual = streamreader.Read(cbuffer, 0, cbuffer.Length)) >0)            Console.WriteLine(CLOB.LobType + &quot;.Read(&quot; + new string(cbuffer, 0, actual) + &quot;, &quot; + cbuffer.Length + &quot;) => &quot; + actual);            //Example - Reading data (all at once).         //You could use StreamReader.ReadToEnd to obtain all the string data,or simply         //call OracleLob.Value to obtain a contiguous allocation of all the data.         Console.WriteLine(NCLOB.LobType + &quot;.Value => &quot; + NCLOB.Value);      }   }   ```U kunt samenstellen een <xref:System.Data.OracleClient.OracleLob>die NULL met deze indeling is: ```   OracleLob myLob = OracleLob.Null;   ``` deze techniek wordt gebruikt voor het testen of een `LOB` geretourneerd vanaf de server is NULL, zoals in het volgende voorbeeld te zien.</xref:System.Data.OracleClient.OracleLob>      ```   If(myLob == OracleLob.Null)   ```Een NULL `LOB` gedraagt zich op dezelfde manier naar een nul byte `LOB` in dat alleen kan worden uitgevoerd en altijd geeft nul bytes."
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "Een matrix met bytes. Wanneer deze methode retourneert, de buffer bevat de opgegeven byte-matrix met de waarden tussen `offset` en (`offset` + `count`) vervangen door het aantal bytes lezen uit de huidige bron."
    - id: offset
      type: System.Int32
      description: "De op nul gebaseerde byte-offset in `buffer` waarop u wilt beginnen met opslaan van de gegevens uit de huidige stroom lezen. Voor <xref uid=&quot;langword_csharp_CLOB&quot; name=&quot;CLOB&quot; href=&quot;&quot;> </xref> en <xref uid=&quot;langword_csharp_NCLOB&quot; name=&quot;NCLOB&quot; href=&quot;&quot;> </xref> gegevenstypen, dit moet een even getal zijn."
    - id: count
      type: System.Int32
      description: "Het maximum aantal bytes dat moet worden gelezen uit de huidige stroom. Voor <xref uid=&quot;langword_csharp_CLOB&quot; name=&quot;CLOB&quot; href=&quot;&quot;> </xref> en <xref uid=&quot;langword_csharp_NCLOB&quot; name=&quot;NCLOB&quot; href=&quot;&quot;> </xref> gegevenstypen, dit moet een even getal zijn."
    return:
      type: System.Int32
      description: "Het totale aantal bytes in de buffer gelezen. Dit kan zijn dat kleiner is dan het aantal bytes aangevraagd als dat veel bytes momenteel niet beschikbaar zijn, of nul (0) als het einde van de stroom is bereikt."
  overload: System.Data.OracleClient.OracleLob.Read*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De <code> buffer </code> is een null-verwijzing (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic)."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Een waarde in de <code> offset </code> of <code> count </code> parameter is niet positief.       - of - de som van de offset en het aantal parameters is groter dan de bufferlengte.       - of - waarde is opgegeven in de <code> amount </code> of <code> offset </code> parameter is kleiner dan nul of groter zijn dan 4 GB."
