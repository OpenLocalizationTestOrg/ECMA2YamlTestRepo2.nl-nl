  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Hiermee geeft u informatie over het weergeven van een knop in de [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk miniatuur."
  remarks: "De [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk biedt uitgebreide functionaliteit waarmee u de knop op de taakbalk gebruiken om de status van een gebruiker te communiceren en algemene taken weer te geven wanneer het venster wordt geminimaliseerd of verborgen. U kunt de knoppen toevoegen aan de taakbalk miniatuur voor toegang tot algemene taken over te schakelen op het toepassingsvenster. Bijvoorbeeld, biedt Windows Media Player afspelen, onderbreken, doorsturen en Back-knoppen waarmee u media afspelen vanaf de taakbalk miniatuur kunt bepalen kunt wanneer de toepassing wordt geminimaliseerd.       De klasse ThumbButtonInfo bevat eigenschappen die wordt beschreven hoe de [!INCLUDE[win7](~/add/includes/win7-md.md)] shell bevat de knoppen in de taakbalk miniatuur. Het biedt een beheerde wrapper rond de systeemeigen Windows-API. ThumbButtonInfo objecten bevinden zich in de <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>verzameling.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       De verbeterde taakbalk-functionaliteit is niet beschikbaar in eerdere versies van Windows dan [!INCLUDE[win7](~/add/includes/win7-md.md)]. In [!INCLUDE[win7](~/add/includes/win7-md.md)], voor sommige functies mogelijk niet beschikbaar, afhankelijk van de instellingen van de gebruiker. Bijvoorbeeld alleen knoppen worden weergegeven in de taakbalk miniatuur wanneer [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] is ingeschakeld. Uw toepassing moet alternatieve manieren van de interactie met de gebruiker zijn niet afhankelijk van de taakbalk uitgebreide functionaliteit bieden.       De volgende afbeelding toont een voorbeeld van de taakbalk met twee miniatuur knoppen die toegang tot de opdrachten afspelen en stoppen bieden.       ![Voorbeeld van taakbalk Item Info](~/add/media/wpfshell-taskbariteminfo.png &quot;taakbalk Item Info voorbeeld&quot;) miniatuur voor Windows-taakbalk knoppen"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
