  remarks: "CroppedBitmap implementeert de <xref:System.ComponentModel.ISupportInitialize>interface initialisatie op meerdere eigenschappen optimaliseren.</xref:System.ComponentModel.ISupportInitialize> Eigenschapswijzigingen kunnen optreden tijdens de initialisatie van het object. Roep <xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A>om aan te geven dat de initialisatie is gestart en <xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A>om aan te geven dat de initialisatie is voltooid.</xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A> Na de initialisatie van, worden eigenschapswijzigingen genegeerd.       CroppedBitmap-objecten die zijn gemaakt met behulp van de <xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>constructor automatisch worden geïnitialiseerd en eigenschappen kunnen niet worden gewijzigd.</xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>       METADATA-codes die betrekking hebben op de image-gegevens moeten worden bijgewerkt als een installatiekopie naar een bestand wordt opgeslagen nadat een transformatie wordt toegepast.       Gebruik de <xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>eigenschap van deze klasse voor het definiëren van het gebied van de bitmap die moet worden bijgesneden.</xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>"
