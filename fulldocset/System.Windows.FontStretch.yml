  name: FontStretch
  nameWithType: FontStretch
  fullName: System.Windows.FontStretch
  type: Struct
  summary: "Beschrijft de mate waarnaar een lettertype heeft is gespreid vergeleken met de normale hoogte-breedteverhouding van het lettertype."
  remarks: "Een lettertype stretch beschrijft de mate waarop een formulier lettertype uitgerekt van de normale hoogte-breedteverhouding dit is de oorspronkelijke breedte en hoogte-breedteverhouding van de glyphs in het lettertype.       De <xref:System.Windows.FontStretches>waarden komen overeen met de `usWidthClass` in de definitie van de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie.</xref:System.Windows.FontStretches> De `usWidthClass` vertegenwoordigt een geheel getal tussen 1 en 9: lagere waarden geven fijner breedten; hogere waarden geven breder breedten.      | Lettertype stretch | usWidthClass | % Normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|&1; |&50;,0% | | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|&3; |&75;,0% | | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;,5% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;,0% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;.0% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;,0% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;,0% |       Voor meer informatie over de [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` waarde, Zie de [&quot;Lettertype bestand tabellen&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sectie van de [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specificatie.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML Kenmerkgebruik ```   <object fontStretchesProperty=&quot;fontStretchesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML waarden *fontStretchesValue* A <xref:System.Windows.FontStretches>waarde uitgedrukt als een tekenreeks van de naam, zoals &quot;Versmald&quot;, &quot;Normaal&quot; of &quot;Verbreed&quot;.</xref:System.Windows.FontStretches>      "
