  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "XML-metagegevens of verwijzingen naar XML-metagegevens vertegenwoordigt."
  remarks: "De klasse MetadataSection voldoet aan de definitie van de `wsx:Metadata/wsx:MetadataSection` element in de WS-Metadata Exchange-specificatie en XML-metagegevens of verwijzingen naar XML-metagegevens bevat.       Een MetadataSection-object bevat één dialect van metagegevens in XML-vorm (zoals een Web Services Description Language of WSDL-bestand). U kunt een MetadataSection toevoegen aan een verzameling van XML-metagegevens vertegenwoordigd door een <xref:System.ServiceModel.Description.MetadataSet>object.</xref:System.ServiceModel.Description.MetadataSet> Veel van de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] metagegevens systeem, zoals de <xref:System.ServiceModel.Description.MetadataExchangeClient>klasse, gebruikt u de <xref:System.ServiceModel.Description.MetadataSet>klasse te importeren en exporteren van de metagegevens in XML-vorm.</xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Description.MetadataExchangeClient>       Om bijvoorbeeld te exporteren [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] contract of eindpunt objecten naar een <xref:System.ServiceModel.Description.MetadataSet>-object dat de metagegevens van het equivalent in XML-formulier bevat niet de juiste methode voor het exporteren aanroepen voor de <xref:System.ServiceModel.Description.WsdlExporter>klasse, ofwel doorgeven <xref:System.ServiceModel.Description.ContractDescription>of <xref:System.ServiceModel.Description.ServiceEndpoint>objecten en klik vervolgens aanroep de <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A>methode.</xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.MetadataSet>       Voor het importeren van metagegevens van XML-indeling van een <xref:System.ServiceModel.Description.MetadataSet>-object in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, en <xref:System.ServiceModel.Channels.Binding>objecten, geeft een <xref:System.ServiceModel.Description.MetadataSet>object aan de constructor van het <xref:System.ServiceModel.Description.WsdlImporter>klasse en een van de import-methoden aanroepen.</xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Channels.Binding> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.MetadataSet>"
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
