  summary: "Hiermee haalt u de maateenheid voor de nieuwe grootte van een weergave."
  remarks: "Als deze eigenschap is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, de maateenheid voor de <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>eigenschap wordt automatisch bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>te beheren en een getal of een dag.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intrekken die de <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>eigenschap altijd wordt gemeten als aswaarde.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Zorg ervoor dat als u het type grootte expliciet is ingesteld, het type overeenkomt met de as dat de schuifbalk bij hoort. Met andere woorden, geef geen <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>Als de as geen gebruikt <xref:System.DateTime>waarden.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Houd er rekening mee dat de <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>eigenschap kan worden ingesteld op een nieuwe waarde in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gebeurtenis, maar kan niet worden ingesteld op een nieuwe waarde voor de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>gebeurtenis omdat de weergave al is gemaakt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> inventarisatiewaarde die aangeeft van de maateenheid voor de <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>eigenschap aanduiden, waarbij de breedte of hoogte van een gegevensweergave vertegenwoordigt.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> De standaardwaarde is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType*
