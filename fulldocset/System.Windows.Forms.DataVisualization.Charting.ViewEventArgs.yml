  summary: "Hiermee haalt u de nieuwe positie van een weergave op een as."
  remarks: "Deze eigenschap wordt weergegeven in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gebeurtenissen van de basis- <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object en de nieuwe positie van een weergave vertegenwoordigt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       De eigenschap NewPosition kan worden ingesteld op een nieuwe waarde in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gebeurtenis, maar kan niet worden ingesteld op een nieuwe waarde voor de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>gebeurtenis omdat in dit geval de weergave al is gemaakt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>       De NewPosition wordt altijd gemeten als een as-waarde."
