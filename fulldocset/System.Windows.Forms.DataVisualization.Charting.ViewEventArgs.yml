  type: Class
  summary: "Gegevens van de gebeurtenis die wordt gebruikt als een parameter-object in de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> en <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> gebeurtenissen van de basis- <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> object."
  remarks: "Deze klasse wordt weergegeven als de `e` parameter in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gebeurtenissen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> De <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>gebeurtenis wordt geactiveerd vlak voordat een nieuwe weergave wordt weergegeven, als gevolg van de eindgebruiker klikken en slepen in een grafiekgebied.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> De <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>gebeurtenis wordt geactiveerd vlak nadat de nieuwe weergave wordt gemaakt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Het is belangrijk te weten dat de positie en grootte van een weergave kunnen niet worden ingesteld de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>gebeurtenis omdat in dit geval de weergave al is gemaakt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       De klasse ViewEventArgs bevat de volgende eigenschappen: - de <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>-eigenschap die wordt gebruikt voor het ophalen van de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>-object dat de weergave wordt weergegeven.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>eigenschap wordt de naam van het grafiekgebied.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Andere Diagrameigenschappen gebied kunnen ook worden ingesteld.      -De <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>-eigenschap die wordt gebruikt voor het ophalen van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object waarmee de weergave gekoppeld is.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> Om te bepalen van het type as die X worden kan, Y, X2 of Y2, gebruikt de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Andere eigenschappen as kunnen ook worden ingesteld.      -De <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>eigenschap, die staat voor de nieuwe positie van een weergave.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>eigenschap, die de nieuwe grootte van een weergave vertegenwoordigt.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -De <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>eigenschap de maateenheid voor de grootte van een weergave vertegenwoordigt.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
