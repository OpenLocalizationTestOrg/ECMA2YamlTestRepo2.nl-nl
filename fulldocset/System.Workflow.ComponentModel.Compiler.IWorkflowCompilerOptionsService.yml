  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "Haalt een waarde die aangeeft of de typen zijn ingeschakeld."
  remarks: "Tijdens de validatiefase van de werkstroom compilatie, een werkstroom brondocument wordt geweigerd als de eigenschap CheckTypes is `true` en de werkstroom of de regels van het aanvullende bestand rechtstreeks verwijst naar een .NET Framework-typen niet aanwezig is op een lijst met toegestane typen. De lijst met toegestane typen is een XML-document waarin elke vermelding geeft aan een `Assembly`, een `Namespace`, een `TypeName`, en een `Authorized` {`true` of `false`} indicator. Deze klasse komt overeen met een vermelding in de lijst. Let ook op dat teken aanwijzingen die jokertekens zijn toegestaan, wilt opnemen of uitsluiten van volledige naamruimten. Bijvoorbeeld, met behulp van `Type=”System.*”` bevat alle typen in <xref:System>, met inbegrip van typen die zijn opgenomen in onderliggende naamruimten.</xref:System>       Het gebruik van een lijst met toegestane typen wordt bepaald door de <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>optie **/checktypes** of met behulp van de eigenschap CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als typen worden gecontroleerd, anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
