  fullName: System.Security.Cryptography.RandomNumberGenerator
  type: Class
  summary: "Hiermee geeft u de abstracte klasse waaruit alle implementaties van cryptografische genereren van willekeurige nummer zijn afgeleid."
  remarks: "Cryptografische genereren van willekeurige nummer maken cryptografisch sterke willekeurige waarden.       Toepassingscode gebruikt deze klasse niet rechtstreeks. Deze abstracte klasse is opgegeven als de basisklasse voor alle cryptografische willekeurige nummer genereren.       Gebruik de afgeleide klasse <xref:System.Security.Cryptography.RNGCryptoServiceProvider>.</xref:System.Security.Cryptography.RNGCryptoServiceProvider> voor een implementatie van een cryptografische generator van willekeurige getallen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RandomNumberGenerator : IDisposable
  inheritance:
