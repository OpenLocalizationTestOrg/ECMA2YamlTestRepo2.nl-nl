- uid: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  id: RefreshInterval
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
  langs:
  - csharp
  name: RefreshInterval
  nameWithType: CustomPeerResolverService.RefreshInterval
  fullName: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: "Opgehaald of ingesteld van de tijdsduur die vermeldingen nog geldig zijn voor een peer-omzettingsservice registratie-opzoektabel."
  remarks: "Deze eigenschap moet worden ingesteld voordat de peer-omzetter-service is en mag niet nul zijn. Het standaardinterval is 2 minuten.       Wanneer de hoeveelheid tijd die aan deze eigenschap is opgegeven voor een bepaald item in een peer-omzettingsservice registratie opzoektabel is doorgegeven, is deze vermelding is gemarkeerd voor verwijdering. De verwijdering treedt op wanneer het interval opgegeven de <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>eigenschap optreedt.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>  Bijvoorbeeld, als deze eigenschap is ingesteld op een TimeSpan-waarde van 10 minuten, zal vermeldingen in de opzoektabel registratie worden verlopen en zijn gemarkeerd voor verwijdering nadat het interval is verstreken. Als gevolg hiervan moet de peer-omzetter client elke tien minuten bijwerken om te voorkomen dat hun vermelding verwijderd."
  syntax:
    content: public TimeSpan RefreshInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>Hiermee worden de tijdsduur die vermeldingen nog geldig zijn voor een peer-omzettingsservice registratie-opzoektabel.</xref:System.TimeSpan>"
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Het interval is ofwel nul of groter dan <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er is een poging tot instellen van de eigenschap gedaan na een aanroep van <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>"
  platform:
  - net462
