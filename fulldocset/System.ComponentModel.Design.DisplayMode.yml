  type: Field
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Een weergavemodus die een weergavemodus wordt automatisch geselecteerd. In deze modus wordt het aantal bytes gecontroleerd om te bepalen of ze hexadecimale of afdrukbaar. Als het aantal bytes in hexadecimale notatie, wordt de modus Hexdump geselecteerd. Als de tekens die overeenkomen met een set afdrukbaar teken, wordt een test uitgevoerd om te automatisch selecteren van de Ansi- of Unicode weergavemodus."
  remarks: ''
