  summary: "Bevat informatie over een bepaalde ster indeling."
  remarks: "Gebruikt standaard de panelen die het lint indelen *ster sizing* om weer te geven van de grootste mogelijke controle variatie dat in de beschikbare ruimte past. Waarderingsster sizing is een conventie waarin de beschikbare ruimte gelijkmatig verdeeld tussen de elementen die u moeten de ruimte in beslag nemen. De naam is afgeleid van het feit dat u ster sizing opgeeft met behulp van een sterretje (*) in XAML."
