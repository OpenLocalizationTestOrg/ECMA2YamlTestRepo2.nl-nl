- uid: System.Web.Configuration.CompilationSection.Batch
  id: Batch
  parent: System.Web.Configuration.CompilationSection
  langs:
  - csharp
  name: Batch
  nameWithType: CompilationSection.Batch
  fullName: System.Web.Configuration.CompilationSection.Batch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of batchcompilatie wordt uitgevoerd."
  remarks: "Dit kenmerk instelt op `true` de vertraging veroorzaakt door het compileren vereist wanneer u toegang een niet-gecompileerde bestand tot wijzigen. Dit kenmerk instelt op `true` Hiermee geeft u ASP.NET voor het voorcompileren van alle niet-gecompileerde bestanden in de batchmodus. Er treedt een vertraging op wanneer de bestanden worden eerst gecompileerd; Nadat de bestanden worden gecompileerd, wordt echter de vertraging geëlimineerd."
  example:
  - "The following code example demonstrates how to use the Batch property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.CompilationSection> class.  \n  \n [!code-cs[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_312_1.cs)]\n [!code-vb[System.Web.Configuration.CompilationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_312_1.vb)]"
  syntax:
    content: public bool Batch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de batchcompilatie wordt geprobeerd. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CompilationSection.Batch*
  exceptions: []
  platform:
  - net462
