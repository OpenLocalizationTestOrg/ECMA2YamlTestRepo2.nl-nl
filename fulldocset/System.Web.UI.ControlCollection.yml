  summary: "Hiermee verwijdert u alle besturingselementen van het huidige serverbesturingselement <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> object."
  remarks: "Gebruik deze methode om een aangepast besturingselement leeg <xref:System.Web.UI.ControlCollection>Wanneer u overschrijven de <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName>en <xref:System.Web.UI.Control.DataBind%2A>methoden.</xref:System.Web.UI.Control.DataBind%2A> </xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection> Dit doen bij het ontwikkelen van samengestelde, sjablonen of sjablonen gegevensgebonden besturingselementen."
  example:
  - "The following code example demonstrates overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method, and using the Clear method to delete all child controls previously in the <xref:System.Web.UI.ControlCollection> object. In this case, you must do this so that outdated objects in your control's <xref:System.Web.UI.ControlCollection> are not displayed inappropriately.  \n  \n [!code-cs[TemplatedDataBoundControl#2](~/add/codesnippet/csharp/m-system.web.ui.controlc_6_1.cs)]\n [!code-vb[TemplatedDataBoundControl#2](~/add/codesnippet/visualbasic/m-system.web.ui.controlc_6_1.vb)]"
