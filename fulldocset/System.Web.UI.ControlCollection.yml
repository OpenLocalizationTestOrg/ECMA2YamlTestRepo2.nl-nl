  fullName: System.Web.UI.ControlCollection.Add(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Voegt de opgegeven <xref href=&quot;System.Web.UI.Control&quot;> </xref> object aan de verzameling."
  remarks: "Het nieuwe besturingselement is toegevoegd aan het einde van een matrix rangtelwoord index. Het besturingselement mag een exemplaar van server ASP.NET-besturingselementen, een server met een aangepaste besturingselement dat u maakt of een literal-besturingselement.       U kunt een besturingselement toevoegen aan de verzameling op een specifieke indexlocatie met de <xref:System.Web.UI.ControlCollection.AddAt%2A>methode.</xref:System.Web.UI.ControlCollection.AddAt%2A>"
  example:
  - "The following code example uses the Add method to add a series of template items, the number of which are taken from the server control's view state, to a custom templated control.  \n  \n [!code-cs[TemplatedDataBoundControl#2](~/add/codesnippet/csharp/m-system.web.ui.controlc_5_1.cs)]\n [!code-vb[TemplatedDataBoundControl#2](~/add/codesnippet/visualbasic/m-system.web.ui.controlc_5_1.vb)]"
  syntax:
    content: public virtual void Add (System.Web.UI.Control child);
    parameters:
    - id: child
      type: System.Web.UI.Control
      description: "De <xref href=&quot;System.Web.UI.Control&quot;> </xref> om toe te voegen aan de verzameling."
  overload: System.Web.UI.ControlCollection.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Gegenereerd als de <code> child </code> parameter geeft geen een besturingselement."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Gegenereerd als de <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> is alleen-lezen."
