  type: Class
  summary: "Hiermee geeft u een expressie die u een nieuw exemplaar van een type maakt."
  remarks: "Probeer CodeObjectCreateExpression te kan worden gebruikt om weer te geven van een expressie waarmee een exemplaar van een type.       De <xref:System.CodeDom.CodeObjectCreateExpression.CreateType%2A>eigenschap geeft u het gegevenstype voor het maken van een nieuw exemplaar van.</xref:System.CodeDom.CodeObjectCreateExpression.CreateType%2A> De <xref:System.CodeDom.CodeObjectCreateExpression.Parameters%2A>eigenschap geeft u de parameters die worden doorgegeven aan de constructor van het type voor het maken van een nieuw exemplaar van.</xref:System.CodeDom.CodeObjectCreateExpression.Parameters%2A>"
  example:
  - "The following example demonstrates use of CodeObjectCreateExpression to create a new instance of the System.DateTime class using the default constructor.  \n  \n [!code-vb[CodeMultiExample#5](~/add/codesnippet/visualbasic/t-system.codedom.codeobj_1.vb)]\n [!code-cpp[CodeMultiExample#5](~/add/codesnippet/cpp/t-system.codedom.codeobj_1.cpp)]\n [!code-cs[CodeMultiExample#5](~/add/codesnippet/csharp/t-system.codedom.codeobj_1.cs)]"
