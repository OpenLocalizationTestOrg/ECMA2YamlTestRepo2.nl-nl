  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een resource geweigerde host wordt gedetecteerd."
  remarks: "Een <xref:System.Security.Permissions.HostProtectionAttribute>kenmerk wordt gebruikt om te bepalen of een type of lid kan worden geladen, op basis van de host beveiliging voorkeuren tot stand gebracht wanneer de common language runtime wordt gestart.</xref:System.Security.Permissions.HostProtectionAttribute> Als een type of een lid met een actieve <xref:System.Security.Permissions.HostProtectionAttribute>wordt aangeroepen, wordt de aanvraag van een koppeling vindt plaats voor dat kenmerk voor beveiliging.</xref:System.Security.Permissions.HostProtectionAttribute> Als de aanroeper niet aan de vraag voor beveiliging van de host voldoet, wordt een HostProtectionException gegenereerd.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>is niet een machtiging, zelfs als deze het doel van een verbinding is vereist is.</xref:System.Security.Permissions.HostProtectionAttribute> Omdat een HostProtectionException gegenereerd voor de verbinding is vereist, kan niet worden verwerkt en daarom het niet kan worden onderschept en verwerkt in de code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
