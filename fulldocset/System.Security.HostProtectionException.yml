      type: System.String
      description: "Het foutbericht met uitleg over de reden voor de uitzondering."
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Een bitsgewijze combinatie van de opsommingswaarden die opgeeft van de hostresources die niet toegankelijk voor gedeeltelijk vertrouwde code zijn."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Een bitsgewijze combinatie van de opsommingswaarden die de gewenste hostbronnen opgeven."
