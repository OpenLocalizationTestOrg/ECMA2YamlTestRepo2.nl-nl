  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Security.HostProtectionException&quot;> </xref> klasse met een opgegeven foutbericht, de resources beveiligde host en de van de uitzondering worden gegenereerd, waardoor hostbronnen."
  remarks: "De `demandedResources` parameter geeft u op de gewenste host beveiliging categorieën, waardoor de uitzondering worden gegenereerd. Stel bijvoorbeeld dat een methode heeft een <xref:System.Security.Permissions.HostProtectionAttribute>kenmerk dat aangeeft dat de methode beschrijft de gedeelde status.</xref:System.Security.Permissions.HostProtectionAttribute> Als de methode wordt aangeroepen, de <xref:System.Security.Permissions.HostProtectionAttribute>verbinding is vereist voor de gedeelde status wordt uitgevoerd.</xref:System.Security.Permissions.HostProtectionAttribute> Als de host heeft gedeelde status ingesteld als een niet-toegestane categorie en vervolgens een <xref:System.Security.HostProtectionException>wordt gegenereerd met een `demandedResources` <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> -eigenschapswaarde</xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
