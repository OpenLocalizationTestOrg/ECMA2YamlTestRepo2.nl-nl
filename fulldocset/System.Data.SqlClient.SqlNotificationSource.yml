  summary: "Geeft de bron van de melding is ontvangen door de afhankelijkheid gebeurtenis-handler."
  remarks: "De `SqlNotificationSource` opsomming wordt verwezen door een exemplaar van de <xref:System.Data.SqlClient.SqlNotificationEventArgs>klasse.</xref:System.Data.SqlClient.SqlNotificationEventArgs>       Querymeldingen worden alleen ondersteund voor SELECT-instructies die voldoen aan een lijst met specifieke vereisten. De volgende tabel bevat koppelingen naar de documentatie van de Service Broker en querymeldingen in SQL Server Books Online.       **SQL Server-boeken Online**      -   [maken van een Query voor melding](http://msdn.microsoft.com/library/ms181122.aspx)      -   [beveiligingsoverwegingen voor het Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)      -   [beveiliging en bescherming (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [beveiligingsoverwegingen voor meldingen Services](http://msdn.microsoft.com/library/ms172604.aspx)      -   [Query Notification machtigingen](http://msdn.microsoft.com/library/ms188311.aspx)      -   [internationale overwegingen voor het Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [ontwerpoverwegingen oplossing (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [Service Broker Developer Infocentrum](http://msdn.microsoft.com/library/ms166100.aspx)      -   [Developer&quot;s Guide (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
