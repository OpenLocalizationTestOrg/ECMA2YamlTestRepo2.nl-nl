  fullName: System.ServiceModel.Channels.DeliveryStatus
  type: Enum
  summary: "Een opsomming waarmee de leveringsstatus van de van een bericht wanneer de levering van het bericht is onzeker, of wanneer het bericht is niet bezorgd."
  remarks: "Een bericht verzonden naar een wachtrij kunt vaste in een wachtrij met onbestelbare berichten, omdat het bericht is niet bezorgd of de wachtrijbeheerder niet zeker weet wat de uitkomst levering. De `DeliveryStatus` is een manier om de status van de levering van berichten ophalen wanneer het bericht is gelezen uit een wachtrij met onbestelbare berichten."
