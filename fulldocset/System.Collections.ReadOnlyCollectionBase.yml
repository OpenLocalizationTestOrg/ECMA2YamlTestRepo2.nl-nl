  summary: "Kopieert de gehele <xref href=&quot;System.Collections.ReadOnlyCollectionBase&quot;> </xref> naar een compatibele eendimensionale <xref:System.Array>, te beginnen bij de opgegeven index van de doelmatrix.</xref:System.Array>"
