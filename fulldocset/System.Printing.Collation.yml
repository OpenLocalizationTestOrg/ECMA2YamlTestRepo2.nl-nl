  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Hiermee geeft u op of een printer uitvoer gesorteerd wanneer er meerdere exemplaren van een afdruktaak met meerdere pagina&quot;s wordt afgedrukt."
  remarks: "Uitvoer een standaardprinter doorgaans gesorteerd door af te drukken voor elke pagina van de eerste kopie en klik op elke pagina van de tweede kopie, enzovoort. Wanneer een standaardprinter niet is gesorteerd, worden afgedrukt elk exemplaar van de eerste pagina, en vervolgens elk exemplaar van de tweede pagina, enzovoort.       Sommige printers zijn speciaal uitgerust met opslaglocaties sorteren. De volgorde van de afdrukken voor deze speciaal uitgerust printers kan afwijken van die van standaard printers; maar het resultaat is hetzelfde: elk exemplaar van een afdruktaak meerdere wisselbare bevat alle pagina&quot;s in de juiste volgorde zonder handmatige sorteren.       Gebruik de waarden van dit type voornamelijk voor de volgende doeleinden.      -Als leden van de <xref:System.Printing.PrintCapabilities.CollationCapability%2A>verzameling, die een eigenschap is van <xref:System.Printing.PrintCapabilities>, deze waarden geven aan het type uitvoer die ondersteuning biedt voor de printer.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (Veel printers ondersteunen beide typen.)      -Als de waarde van de <xref:System.Printing.PrintTicket.Collation%2A>eigenschap van een <xref:System.Printing.PrintTicket>, de waarde geeft de printer opdracht of u wilt sorteren.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       De **onbekende** waarde wordt nooit gebruikt in de eigenschappen van <xref:System.Printing.PrintCapabilities>objecten.</xref:System.Printing.PrintCapabilities>       U moet nooit ingesteld een <xref:System.Printing.PrintTicket>eigenschap **onbekende**.</xref:System.Printing.PrintTicket> Wanneer een andere <xref:System.Printing.PrintTicket>het opstellen van de toepassing heeft gemaakt een *PrintTicket document* die wordt de functie sortering ingesteld op een niet-herkende sorteeroptie en vervolgens een <xref:System.Printing.PrintTicket>object in uw toepassing die wordt samengesteld aan dat document heeft **onbekende** als de waarde van de <xref:System.Printing.PrintTicket.Collation%2A>eigenschap.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Hoewel de <xref:System.Printing.PrintTicket>en <xref:System.Printing.PrintCapabilities>klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of <xref:System.Printing.PrintCapabilities>klassen.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Zie voor meer informatie [NOTINBUILD: hoe: Breid het Schema voor afdrukken en de nieuwe klassen voor Afdruk-systeem maken](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
