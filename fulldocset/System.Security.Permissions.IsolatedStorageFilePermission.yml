  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "Hiermee geeft u de toegestane gebruik van een persoonlijke virtuele bestandssysteem. Deze klasse kan niet worden overgenomen."
  remarks: "De common language runtime (CLR) maakt gebruik van deze klasse toegang tot ge誰soleerde opslag beheren.       Ge誰soleerde opslag maakt een unieke opslaggebied voor gebruik door een toepassing of onderdeel. Biedt isolatie van true in dat de identiteit van een toepassing een unieke bepaalt de hoofdmap van een virtuele bestandssysteem, die alleen voor die toepassing kunt openen. Dus heeft elke toepassing een eigen bestand gebied automatisch toegewezen. Dit bestand-gebied is volledig ge誰soleerd van andere toepassingen, waardoor het persoonlijke voor die toepassing.      > [!NOTE] > Er is geen effect als u <xref:System.Security.CodeAccessPermission.Assert%2A>, <xref:System.Security.CodeAccessPermission.PermitOnly%2A>, of <xref:System.Security.CodeAccessPermission.Deny%2A>om toe te voegen stack aanpassingsfuncties voor informatie over het gebruik of quotum.</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  Gebruik en quota worden bepaald uit bewijs en een stackwalk wordt niet uitgevoerd voor vereisten, waardoor de bovenstaande bewerkingen ongeschikt."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
