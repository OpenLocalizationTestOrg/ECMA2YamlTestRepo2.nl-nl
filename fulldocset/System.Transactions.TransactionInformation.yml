  remarks: "U kunt ook relevante informatie over een transactie query door het openen van de <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery van de <xref:System.Transactions.Transaction>klasse.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> Op deze manier kunt u de status van een transactieobject, met inbegrip van de huidige ambient transactie als volgt een aanroep van zoals ophalen `Transaction.Current.TransactionInfomation.Status`."
