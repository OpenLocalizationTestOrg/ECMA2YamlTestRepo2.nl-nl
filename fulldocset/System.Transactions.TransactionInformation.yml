  summary: "Hiermee haalt u de tijd voor het maken van de transactie."
  remarks: "Deze eigenschap wordt voornamelijk gebruikt om te bepalen of de transactie is gemaakt voor een aanzienlijke hoeveelheid tijd aan. Dit tijdstempel is alleen binnen 1 seconde van de werkelijke Aanmaaktijd nauwkeurig tot op."
