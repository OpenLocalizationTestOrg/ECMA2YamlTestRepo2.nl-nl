  summary: "Retourneert een enumerator die de verzameling kunt doorlopen."
  remarks: "Enumerators kunnen alleen lezen van de gegevens in de verzameling. Enumerators kunnen niet worden gebruikt om de onderliggende verzameling niet wijzigen.       In eerste instantie bevindt de enumerator zich voor het eerste item in de verzameling. Op deze functie, het aanroepen van <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>er een uitzondering gegenereerd.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> U moet daarom aanroepen <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>om door te gaan van de enumerator naar het eerste item van de verzameling voordat het lezen van <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>retourneert de hetzelfde object totdat de <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>of <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>wordt aangeroepen.</xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>Hiermee stelt u <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>naar het volgende item.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       Na het einde van de verzameling wordt doorgegeven, de enumerator is geplaatst na het laatste item in de verzameling en roepen <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>retourneert `false`.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Als de laatste aanroep aan <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>geretourneerd `false`, aanroepende <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>er een uitzondering gegenereerd.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>U kunt naar het eerste item van de verzameling opnieuw aanroepen <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>gevolgd door <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> instellen       Een enumerator blijft geldig zolang de verzameling ongewijzigd blijft. Wijzigingen zijn aangebracht aan de verzameling, zoals het toevoegen, wijzigen of verwijderen van items, de enumerator is permanent ongeldig als de volgende aanroep aan <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>of <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>er een <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Als de verzameling is gewijzigd tussen <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>en <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>retourneert het item dat is ingesteld op, zelfs als de enumerator is al ongeldig gemaakt.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       De enumerator heeft geen exclusieve toegang tot de verzameling; inventariseren door middel van een verzameling is daarom intrinsiek geen procedure thread-safe. Zelfs wanneer een verzameling wordt gesynchroniseerd, andere threads kunnen nog steeds de verzameling niet wijzigen, waardoor de enumerator is een uitzondering. Om te garanderen thread veiligheid tijdens de opsomming, moet u de verzameling tijdens de gehele opsomming vergrendelen of het gevolg van wijzigingen die door andere threads uitzonderingen wordt onderschept."
