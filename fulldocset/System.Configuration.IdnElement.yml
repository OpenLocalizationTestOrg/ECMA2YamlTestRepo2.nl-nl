  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "Voorziet in de configuratie-instelling voor internationale domeinnaam (IDN) worden verwerkt in de &lt;xref:System.Uri?displayProperty=fullName&gt; klasse."
  remarks: "De bestaande <xref:System.Uri?displayProperty=fullName>klasse is uitgebreid om ondersteuning te bieden voor internationale Resource-id&quot;s (IRI) op basis van RFC 3987.</xref:System.Uri?displayProperty=fullName> Actieve gebruikers ziet niet elke wijziging van het gedrag voor .NET Framework 2.0, tenzij ze expliciet IRI inschakelt. Dit zorgt ervoor compatibiliteit met eerdere versies van .NET Framework.       De configuratie-instelling voor de IdnElement wordt indirect beheerd door de <xref:System.Configuration.IriParsingElement>configuratie-instelling die besturingselementen IRI verwerking in de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> IRI verwerking moet worden ingeschakeld voor IDN verwerken mogelijk zijn. IRI verwerking is uitgeschakeld, wordt IDN-verwerking worden ingesteld op de standaardinstelling waarin het gedrag voor .NET Framework 2.0 wordt gebruikt voor compatibiliteit en IDN-namen worden niet gebruikt.       Het kenmerk geïnternationaliseerde domeinnaam (IDN) alleen besturingselementen IDN-verwerking. Alle andere IRI verwerking (bijvoorbeeld teken normalisatie) wordt standaard uitgevoerd.       De configuratie-instelling voor de IdnElement wordt één keer worden gelezen wanneer de eerste <xref:System.Uri?displayProperty=fullName>klasse is samengesteld.</xref:System.Uri?displayProperty=fullName> Wijzigingen aan configuratie-instellingen die u later worden genegeerd.       Zie voor meer informatie over de IRI ondersteuning van de sectie met opmerkingen voor de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
