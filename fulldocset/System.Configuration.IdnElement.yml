  summary: "Opgehaald of ingesteld van de waarde van de <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> configuratie-instelling."
  remarks: "Het kenmerk International domeinnaam (IDN) alleen besturingselementen IDN-verwerking. Alle andere internationale Resource-id&quot;s (IRI)-verwerking (bijvoorbeeld teken normalisatie) wordt standaard uitgevoerd.       De configuratie-instelling voor de <xref:System.Configuration.IdnElement>indirect wordt bepaald door de <xref:System.Configuration.IriParsingElement?displayProperty=fullName>configuratie-instelling die bepaalt IRI worden verwerkt in de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement> IRI verwerking moet worden ingeschakeld voor IDN verwerken mogelijk zijn. IRI verwerking is uitgeschakeld, wordt IDN-verwerking worden ingesteld op de standaardinstelling waarin het gedrag voor .NET Framework 2.0 wordt gebruikt voor compatibiliteit en IDN-namen worden niet gebruikt.       De configuratie-instelling voor de <xref:System.Configuration.IdnElement>wordt eenmaal worden gelezen wanneer de eerste <xref:System.Uri?displayProperty=fullName>klasse is samengesteld.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Wijzigingen aan configuratie-instellingen die u later worden genegeerd.       Zie voor meer informatie over de IRI ondersteuning van de sectie met opmerkingen voor de <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
  syntax:
