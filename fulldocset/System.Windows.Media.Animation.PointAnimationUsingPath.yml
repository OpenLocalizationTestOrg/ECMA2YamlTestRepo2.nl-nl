  summary: "Berekent een waarde die aangeeft van de huidige waarde van de eigenschap die wordt geanimeerd, zoals wordt bepaald door de <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingPath&quot;> </xref>."
  remarks: "Als de `defaultOriginValue` is de eerste in de keten samenstelling deze waarde zal worden de momentopname-waarde (indien beschikbaar) of de waarde van eigenschap base; anders worden deze waarde de waarde die is geretourneerd door de vorige animatie in de keten met een <xref:System.Windows.Media.Animation.AnimationClock>dat is niet <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       De `defaultDestinationValue` de basiswaarde is als de animatie is in de eerste laag samenstelling van animaties op een eigenschap; anders de waarde gelijk is aan de uitvoerwaarde van de vorige samenstelling laag van animaties voor de eigenschap."
  syntax:
    content: protected override System.Windows.Point GetCurrentValueCore (System.Windows.Point defaultOriginValue, System.Windows.Point defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Point
      description: "De oorsprongwaarde voorgestelde, die wordt gebruikt als de animatie beschikt niet over een eigen expliciet ingestelde waarde start."
    - id: defaultDestinationValue
      type: System.Windows.Point
      description: "De waarde voorgestelde bestemming, gebruikt als de animatie beschikt niet over een eigen expliciet ingestelde waarde eindigen."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Een <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> die genereert de <> </> *> of <> </> *> die wordt gebruikt door de animatie."
    return:
      type: System.Windows.Point
      description: "De berekende waarde van de eigenschap, zoals wordt bepaald door de huidige animatie."
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
