  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Media.Color&quot;> </xref> waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Media.Color>eigenschapswaarde langs een keyframes.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteColorKeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet wijzigen totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
