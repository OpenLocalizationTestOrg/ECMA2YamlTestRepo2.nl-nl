  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "De laatste logboekrecord die is geschreven door dit exemplaar van deze interface biedt niet worden bezorgd."
  remarks: "Dit kan alleen worden gebruikt voor de laatste record vergeet, wordt er geen concept geneste; dat wil zeggen, &quot;Schrijven, vergeten, schrijven, vergeten&quot; is geldig, maar &quot;Schrijven, schrijven, vergeten, vergeten&quot; is niet. Een logboekrecord die vergeten is is niet bezorgd bij de Compensating Resource Manager CRM-Compensator tijdens de transactie uitkomst meldingen."
