  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "Geeft aan dat de assembly attributed primaire interop-assembly."
  remarks: "U kunt dit kenmerk toepassen naar assembly&quot;s, hoewel de [Tlbimp.exe (importfunctie van typebibliotheek)](~/add/includes/ajax-current-ext-md.md) doorgaans past deze voor u als een typebibliotheek worden geïmporteerd.       Een interop-assembly bevat metagegevens die beschrijft bestaande COM-typen, die vaak al in een typebibliotheek COM worden beschreven. TLBIMP.exe produceert interop-assembly&quot;s vanuit de typebibliotheken COM. Interop-assembly&quot;s bevatten doorgaans alleen metagegevens (geen code). Primaire interop-assembly&quot;s worden geleverd door de dezelfde uitgever als de typebibliotheek die wordt beschreven en de officiële definities van de typen gedefinieerd voorzien van dat type-bibliotheek. Primaire interop-assembly&quot;s zijn om ervoor te zorgen uniekheid altijd door de uitgever ondertekend.       U kunt een primaire interop-assembly uit een typebibliotheek genereren in de volgende manieren:-TlbImp.exe uitvoeren met de `/primary` optie vanaf de opdrachtregel.      -De PrimaryInteropAssemblyAttribute toepassen tijdens de ontwerpfase.       U moet toepassen waarmee een primaire interop-assembly in beheerde broncode de <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>en PrimaryInteropAssemblyAttribute naar de assembly in de ontwerpfase.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> De <xref:System.Runtime.InteropServices.GuidAttribute>op de primaire interop-assembly identificeert de LIBID van de typebibliotheek en de PrimaryInteropAssemblyAttribute identificeert de versie van de bepaalde typebibliotheek waarvoor deze assembly de primaire interop-assembly is.</xref:System.Runtime.InteropServices.GuidAttribute> De PrimaryInteropAssemblyAttribute kan meerdere keren voorkomen als de assembly de primaire interop-assembly voor meerdere versies van hetzelfde type library is.       Wanneer u de typen gedefinieerd in een typebibliotheek, altijd verwijzen naar de primaire interop-assembly voor die typebibliotheek, in plaats van met het opnieuw te importeren of opnieuw definiëren van de typen zelf. Zie voor richtlijnen en procedures voor het produceren of primaire interop-assembly&quot;s gebruiken [primaire Interop-Assembly&quot;s](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080). Zie voor een gedetailleerde beschrijving van de typebibliotheek voor het importeren van proces [typebibliotheek naar Assembly conversie samenvatting](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
