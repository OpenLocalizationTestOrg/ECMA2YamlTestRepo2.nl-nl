  remarks: "De opsomming FormViewMode wordt gebruikt voor de modi gegevensinvoer van een <xref:System.Web.UI.WebControls.FormView>besturingselement.</xref:System.Web.UI.WebControls.FormView> Om te bepalen van de huidige modus van het besturingselement, gebruikt de <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Nadat een bewerking insert of update het <xref:System.Web.UI.WebControls.FormView>keert terug naar de modus die is opgegeven door de <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Standaard wordt het besturingselement retourneert naar de modus alleen-lezen. U kunt opgeven dat een andere modus te herstellen door in te stellen de <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>eigenschap.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Gebruiken om te wijzigen via een programma modi, de <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>methode.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> Wanneer de <xref:System.Web.UI.WebControls.FormView>besturingselement verandert modi, de gebeurtenissen in de volgende tabel worden gegenereerd.</xref:System.Web.UI.WebControls.FormView>      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Deze gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.FormView>besturingselement probeert te wijzigen tussen bewerken, invoegen en alleen-lezen-modus, maar voordat de modus voor het daadwerkelijk wordt gewijzigd.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van een moduswijziging in de. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Deze gebeurtenis treedt op nadat een <xref:System.Web.UI.WebControls.FormView>besturingselement is gewijzigd van bewerken, invoegen of alleen-lezenmodus gebruiken in een andere modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Deze gebeurtenis wordt vaak gebruikt voor het uitvoeren van een taak wanneer de <xref:System.Web.UI.WebControls.FormView>modi besturingselement wordt gewijzigd. |</xref:System.Web.UI.WebControls.FormView>"
