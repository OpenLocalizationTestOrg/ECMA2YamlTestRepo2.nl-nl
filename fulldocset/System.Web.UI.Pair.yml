  summary: "Biedt een eenvoudige Hulpprogrammaklasse die wordt gebruikt voor het opslaan van twee gerelateerde objecten."
  remarks: "Het paar-klasse wordt gebruikt als een basisstructuur voor het opslaan van twee gerelateerde objecten. Er is een Hulpprogrammaklasse die wordt gebruikt op verschillende manieren in ASP.NET, zoals tijdens de pagina Status beheertaken of in de sectie-handlers. U kunt de klasse paar in uw eigen code overal dat u een structuur bevat twee verwante objecten en gegevens verbergen is waar niet essentieel moet gebruiken. De combinatie van klasse heeft niet de objectverwijzingen inkapselen <xref:System.Web.UI.Pair.First>en <xref:System.Web.UI.Pair.Second>, in de eigenschappen van; deze stelt ze rechtstreeks naar alle aanroepende code als openbare klasse velden.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       Het paar klasse kan op verschillende manieren in de pagina Status persistentie implementaties worden gebruikt. Het meest gebruikt wordt als een container voor zowel de <xref:System.Web.UI.Control.ViewState%2A>en <xref:System.Web.UI.PageStatePersister.ControlState%2A>verzamelingen.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> In dit geval de <xref:System.Web.UI.Pair.First>eigenschap wordt gebruikt voor <xref:System.Web.UI.Control.ViewState%2A>, en <xref:System.Web.UI.Pair.Second>voor <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
