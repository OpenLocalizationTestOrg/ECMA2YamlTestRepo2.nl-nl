  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Geeft een hyperlink-stijl knopbesturingselement op een webpagina."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [koppelingsknoppen besturingselementen en validatie](#ButtonControlsAndValidation)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## inleiding het besturingselement van de koppelingsknoppen gebruiken voor het maken van een knop hyperlink-stijl op de webpagina.       Het besturingselement van de koppelingsknoppen heeft dezelfde eruit als een <xref:System.Web.UI.WebControls.HyperLink>besturingselement, maar heeft dezelfde functionaliteit als een <xref:System.Web.UI.WebControls.Button>besturingselement.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> Als u koppelen aan een andere webpagina wilt wanneer het besturingselement wordt geklikt, kunt u overwegen de <xref:System.Web.UI.WebControls.HyperLink>besturingselement.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > De koppelingsknoppen besturingselement weergegeven JavaScript naar de clientbrowser. De clientbrowser moet JavaScript zijn ingeschakeld voor dit besturingselement goed te laten functioneren. Zie voor meer informatie over clientscript [clientscript in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       U kunt een verzendknop of een knop maken. Een verzendknop heeft geen naam van een gekoppeld. De knop boekt gewoon de webpagina terug naar de server. Een besturingselement van de koppelingsknoppen is standaard een verzendknop. U kunt opgeven dat een gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.LinkButton.Click>gebeurtenis voor programmatisch beheer de acties uitgevoerd wanneer de verzendknop wordt geklikt.</xref:System.Web.UI.WebControls.LinkButton.Click> Aan de andere kant een opdrachtknop heeft de naam van een opdracht die is gekoppeld aan de knop zoals `Sort`. Stel de <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>eigenschap geeft u de opdrachtnaam.</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> Hiermee kunt u meerdere koppelingsknoppen besturingselementen op een webpagina maken en via een programma bepalen welke van de koppelingsknoppen-besturingselement wordt geklikt. U kunt ook de <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>eigenschap met een opdrachtknop met extra informatie over de opdracht om uit te voeren, zoals het opgeven van oplopende volgorde staan.</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> U kunt ook opgeven met een gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.LinkButton.Command>gebeurtenis voor programmatisch beheer van de actie uitgevoerd wanneer de knop wordt geklikt.</xref:System.Web.UI.WebControls.LinkButton.Command>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Tekst is geen HTML-codering voordat deze wordt weergegeven in het besturingselement van de koppelingsknoppen. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a>## Koppelingsknoppen besturingselementen en validatie door standaard paginavalidatie wordt uitgevoerd wanneer een van de koppelingsknoppen-besturingselement wordt geklikt. Validatie van de pagina bepaalt of de besturingselementen voor de invoer is gekoppeld aan een besturingselement validatie op de pagina die alle de validatieregels die is opgegeven door het besturingselement validatie doorgeven. Om te voorkomen paginavalidatie voorkomen, stelt de <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ``