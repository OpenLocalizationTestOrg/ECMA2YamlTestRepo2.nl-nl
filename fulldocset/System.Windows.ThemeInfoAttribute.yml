  remarks: "Wanneer de `themeDictionaryLocation` is <xref:System.Windows.ResourceDictionaryLocation>, kunt u bestanden zoals Luna.NormalColor.xaml opnemen.</xref:System.Windows.ResourceDictionaryLocation> Deze namen worden gedefinieerd door het thema systeembestanden, waaronder de volgende.       Klassieke – &quot;Klassiek&quot; Windows 9 x / 2000 zoeken in Windows XP.       Luna.NormalColor - standaard blauw thema van Windows XP.       Luna.Homestead – olie-thema van Windows XP.       Luna.Metallic – zilver thema van Windows XP.       Royale.NormalColor – standaardthema op Windows XP Media Center Edition.       Aero.NormalColor – standaardthema op Windows Vista"
