  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Contracts.Internal
  summary: "Het standaardgedrag van de fout wordt geactiveerd."
  remarks: "Het standaardgedrag van de fout is om te genereren voor een <xref:System.Diagnostics.Debug.Assert%2A>, waardoor de **Assert** in het dialoogvenster moet worden weergegeven.</xref:System.Diagnostics.Debug.Assert%2A> U kunt dit gedrag wijzigen een <xref:System.Exception>in plaats van het dialoogvenster.</xref:System.Exception>"
  syntax:
    content: public static void TriggerFailure (System.Diagnostics.Contracts.ContractFailureKind kind, string displayMessage, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: kind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: "Het type van de fout."
    - id: displayMessage
      type: System.String
      description: "Het bericht om weer te geven."
    - id: userMessage
      type: System.String
      description: "Aanvullende informatie."
    - id: conditionText
      type: System.String
      description: "De beschrijving van de conditie van de fout heeft veroorzaakt."
    - id: innerException
      type: System.Exception
      description: "De interne uitzondering dat de huidige uitzondering heeft veroorzaakt."
  overload: System.Diagnostics.Contracts.Internal.ContractHelper.TriggerFailure*
  exceptions: []
  platform:
  - net462
