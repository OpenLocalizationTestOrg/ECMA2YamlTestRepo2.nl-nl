- uid: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.Exception)
  id: RaiseContractFailedEvent(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.Exception)
  parent: System.Diagnostics.Contracts.Internal.ContractHelper
  langs:
  - csharp
  name: RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  nameWithType: ContractHelper.RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  fullName: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Contracts.Internal
  summary: "Door de binaire rewriter gebruikt voor het activeren van het standaardgedrag van de fout."
  remarks: "De binaire rewriter roept deze methode voor het verwittigen van listeners over een mislukte contract. De methode RaiseContractFailedEvent voert geen het gedrag is mislukt (een assert of throw) zelf. De methode retourneert als, de fout wordt verwerkt door de listeners, `null`. Als de fout niet door de listeners verwerkt wordt, wordt een gelokaliseerde foutbericht geretourneerd."
  syntax:
    content: public static string RaiseContractFailedEvent (System.Diagnostics.Contracts.ContractFailureKind failureKind, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: failureKind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: "Het type van de fout."
    - id: userMessage
      type: System.String
      description: "Aanvullende informatie."
    - id: conditionText
      type: System.String
      description: "De beschrijving van de conditie van de fout heeft veroorzaakt."
    - id: innerException
      type: System.Exception
      description: "De interne uitzondering dat de huidige uitzondering heeft veroorzaakt."
    return:
      type: System.String
      description: "Een null-verwijzing (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> in Visual Basic) als de gebeurtenis is verwerkt en moet niet worden geactiveerd door een fout opgetreden; anders wordt de gelokaliseerde foutbericht geretourneerd."
  overload: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>failureKind</code>is geen geldige <xref:System.Diagnostics.Contracts.ContractFailureKind> waarde."
  platform:
  - net462
- uid: System.Diagnostics.Contracts.Internal.ContractHelper.TriggerFailure(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.String,System.Exception)
