  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "Haalt een waarde die aangeeft of de cache die is gekoppeld aan een exemplaar van de werkstroom is ingeschakeld of uitgeschakeld."
  remarks: "In de meeste gevallen wanneer er geen aangepaste bindingen en/of gedrag, inschakelen we cache standaard. In het geval waarin de gebruiker plug-in hun eigen gedrag van binding en opslaan in de cache van de ChannelFactory&quot;s, worden mogelijk onveilig, dus we onze cache standaard uitschakelen. Maar de gebruiker kan kiezen het AllowUnsafeCachingback op die ze nodig heeft om het juiste MSDN-document Lees zorgvuldig en een beslissing nemen die een balanace tussen beveiliging en prestaties biedt."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de werkstroom exemplaar cache is ingeschakeld. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
