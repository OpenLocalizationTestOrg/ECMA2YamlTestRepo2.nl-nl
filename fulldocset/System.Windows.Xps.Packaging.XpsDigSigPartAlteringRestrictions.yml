  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Hiermee geeft u de onderdelen van de [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> die zijn uitgesloten van het bereik van een digitale handtekening."
  remarks: "Deze opsomming bevat een FlagsAttribute heeft dat een bitsgewijze combinatie van lidwaarden toestaat.       Onderdelen die zijn opgegeven als uitgesloten van de digitale handtekening kunnen worden gewijzigd zonder de handtekening ongeldig te maken.  Bijvoorbeeld, als een document te worden ondertekend met meer dan één persoon, moet het onderdeel SignatureOrigin worden uitgesloten van de handtekening dat het document eerst is ondertekend.  (Uitsluitingen zijn opgegeven in de `restrictions` parameter van de aanroep van <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Als het onderdeel SignatureOrigin niet is uitgesloten, ongeldig eventuele aanvullende handtekeningen in de handtekening van de eerste ondertekenaar.       Zie het MSDN-artikel voor meer informatie over digitale handtekeningen *digitale ondertekening Framework van de Open Packaging Conventions* beschikbaar op [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       Zie voor meer informatie over de Core Properties en Signature Origin delen hoofdstuk 3 van de *Open Packaging Conventions* specificatie gedownload op [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
