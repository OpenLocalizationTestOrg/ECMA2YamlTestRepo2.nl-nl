- uid: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  id: HeaderText
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: HeaderText
  nameWithType: ValidationSummary.HeaderText
  fullName: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Opgehaald of ingesteld van de tekst die wordt weergegeven in de kopsectie van de overzichtspagina voor validatie. De standaardwaarde is <xref:System.String.Empty>.</xref:System.String.Empty> Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Als u in HTML-code ontwikkelt, de <xref:System.Web.UI.MobileControls.ValidationSummary>pagina geeft de waarde van de eigenschap HeaderText eerst.</xref:System.Web.UI.MobileControls.ValidationSummary> Wanneer het validatieproces&quot;s ongeldig maakt van een formulier, is het resultaat een lijst met <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>Eigenschappen voor elke validator.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Elk exemplaar van een <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>eigenschap in de lijst met resultaten in een fout op de ongeldige vorm.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Deze lijst van fouten wordt gevolgd door een <xref:System.Web.UI.MobileControls.Link>die gericht is op de ongeldige vorm.</xref:System.Web.UI.MobileControls.Link> De tekst van de koppeling is de waarde van de <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>eigenschap.</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       De weergave van fouten voor WML 1.1 is vergelijkbaar met de HTML-code, behalve dat de eigenschap HeaderText wordt weergegeven als tekst zonder opmaak WML gevolgd door elke foutbericht en voorafgegaan door &quot;-&quot; (een afbreekstreepje gevolgd door een spatie)."
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "De tekst die wordt weergegeven in de kopsectie van de overzichtspagina voor validatie."
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []
  platform:
  - net462
