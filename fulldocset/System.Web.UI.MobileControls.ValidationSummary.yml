  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Opgehaald of ingesteld een tekenreeks van de validatie samenvatting die is gekoppeld aan het formulier dat een fout bevat. De standaardwaarde is &lt;xref:System.String.Empty?displayProperty=fullName&gt;. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Wanneer er een fout optreedt tijdens de rendering van een formulier, wordt het validatieproces de tekst in de eigenschap BackLabel als de tekenreeks die wordt weergegeven op de overzichtspagina voor validatie."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
    content: public string BackLabel { get; set; }
    return:
      type: System.String
      description: "Een tekenreeks van de samenvatting validatie die is gekoppeld aan het formulier dat een fout bevat."
  overload: System.Web.UI.MobileControls.ValidationSummary.BackLabel*
  exceptions: []
  platform:
  - net462
