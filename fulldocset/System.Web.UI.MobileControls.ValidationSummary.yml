  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.MobileControls.ValidationSummary
  type: Class
  summary: "Geeft een samenvatting van de validatiefouten dat is opgetreden op een formulier. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De klasse ValidationSummary maakt een overzicht van alle validatiefouten en geeft ze beide inline of op een afzonderlijke formulier. De ValidationSummary maakt gebruik van de tekst in de <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>eigenschap voor de fouten die zijn beide inline weergegeven, of op een overzichtsformulier.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>       Hoewel de ValidationSummary klasse van de mobiele besturingselementen ASP.NET lijkt op het gedrag van de Web Forms- <xref:System.Web.UI.WebControls.ValidationSummary>klasse op tal van manieren de mobiele besturingselementen versie van de klasse neemt geen informatie rechtstreeks uit de Web Forms-versie van de klasse.</xref:System.Web.UI.WebControls.ValidationSummary> Dus eigenschappen wijzigen van de uitvoer van de validatiesamenvatting, zoals de <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>eigenschap, zijn niet beschikbaar in de mobiele besturingselementen.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> De versie van de mobiele besturingselementen van de samenvatting wordt rechtstreeks afgeleid van de <xref:System.Web.UI.MobileControls.MobileControl>klasse.</xref:System.Web.UI.MobileControls.MobileControl>"
  example:
  - "The following code example demonstrates how to create an instance of a ValidationSummary class, and add it to a form in an ASP.NET mobile Web application during a page load. The user-defined `Page_Load` event handler determines if there is an error, and then either launches the form containing the ValidationSummary, or the congratulatory thank you form.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileValidationSummarySample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_26_1.aspx)]\n [!code-cs[MobileValidationSummarySample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_26_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormToValidate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.ValidationSummaryDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidationSummaryAdapter))]

      [System.Web.UI.ToolboxData("<{0}:ValidationSummary runat="server"></{0}:ValidationSummary>")]

      public class ValidationSummary : System.Web.UI.MobileControls.MobileControl
