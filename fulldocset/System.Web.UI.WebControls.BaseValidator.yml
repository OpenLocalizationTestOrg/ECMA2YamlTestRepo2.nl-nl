  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het besturingselement invoer om te valideren."
  remarks: "Gebruik de eigenschap ControlToValidate om op te geven van het besturingselement invoer om te valideren. Deze eigenschap moet worden ingesteld op de ID van een invoer-besturingselement voor alle validatiebesturingselementen behalve de <xref:System.Web.UI.WebControls.CustomValidator>besturingselement kan leeg.</xref:System.Web.UI.WebControls.CustomValidator> Als u een geldige invoer besturingselement niet opgeeft, wordt een uitzondering opgetreden bij de pagina wordt weergegeven. De ID moet verwijzen naar een besturingselement in dezelfde container als het besturingselement validatie. Het moet de dezelfde pagina of het gebruikersbesturingselement of het moet zich binnen dezelfde sjabloon van een besturingselement sjablonen.       De standaard besturingselementen die kan worden gevalideerd:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > voor een invoer-besturingselement moet worden gevalideerd, de <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>kenmerk moet worden toegepast op het besturingselement.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       Alle validatiebesturingselementen, met uitzondering van de <xref:System.Web.UI.WebControls.RequiredFieldValidator>beheren, worden gevalideerd als de invoer besturingselement dat is opgegeven door de eigenschap ControlToValidate geen tekst bevat.</xref:System.Web.UI.WebControls.RequiredFieldValidator> Als u een <xref:System.Web.UI.WebControls.CustomValidator>beheer, de clientzijde en serverzijde validatie-functies niet worden aangeroepen ofwel.</xref:System.Web.UI.WebControls.CustomValidator>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
