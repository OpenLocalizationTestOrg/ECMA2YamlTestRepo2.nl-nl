  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de naam van de validatiegroep waartoe dit besturingselement validatie behoort."
  remarks: "ASP.NET biedt veel besturingselementen die u hebt de mogelijkheid om te posten naar de server. Wanneer een van deze besturingselementen heeft de `CausesValidation` eigenschap ingesteld op `true`, validatie wordt uitgevoerd wanneer het besturingselement naar server teruggepost. De volgende besturingselementen hebben de mogelijkheid om te posten naar de server:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > sommige van deze beveiligingsmaatregelen terug naar de server posten alleen wanneer de `AutoPostBack` eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Deze besturingselementen hebben een `ValidationGroup` eigenschap dat, als de waarde, valideert de validatiebesturingselementen binnen de opgegeven groep als het besturingselement een bericht naar de server wordt. Gebruik de eigenschap ValidationGroup een besturingselement validatie toewijzen aan een validatiegroep. De <xref:System.Web.UI.Page>klasse ook zichtbaar gemaakt een <xref:System.Web.UI.Page.GetValidators%2A>methode en een <xref:System.Web.UI.Page.Validate%2A>methode die een invoerparameter ValidationGroup accepteren.</xref:System.Web.UI.Page.Validate%2A> </xref:System.Web.UI.Page.GetValidators%2A> </xref:System.Web.UI.Page>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to assign a validation control to a group.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[BaseValidatorValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_401_1.aspx)]\n [!code-cs[BaseValidatorValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_401_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De naam van de validatiegroep waartoe dit besturingselement validatie behoort. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wat aangeeft dat deze eigenschap niet is ingesteld."
  overload: System.Web.UI.WebControls.BaseValidator.ValidationGroup*
  exceptions: []
  platform:
  - net462
