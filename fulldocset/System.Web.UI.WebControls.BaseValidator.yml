  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de client-side &quot;-validatie is ingeschakeld."
  remarks: "Gebruik de eigenschap EnableClientScript om op te geven of validatie van de clientzijde is ingeschakeld.       Validatie uitvoeren validatiebesturingselementen altijd op de server. Ze hebben ook een volledige implementatie van clientzijde die validatie uitvoeren op de client kan DHTML ondersteunde browsers (zoals Microsoft Internet Explorer 4.0 en hoger). Validatie van de client-side verbetert het validatieproces door gebruikersinvoer controleren voordat deze wordt verzonden naar de server. Hiermee worden fouten moeten worden gedetecteerd op de client voordat het formulier wordt verzonden naar het begin van de gegevens die nodig zijn voor servervalidatie voorkomen.       Deze waarde is standaard ingesteld op `true`, waardoor clientzijde validatie als de browser wordt ondersteund. U kunt aan de clientzijde validatie op basis van de controle door besturingselement uitschakelen. Dit is handig als u problemen met de indeling van de pagina dynamisch bijwerken op de client maakt of als u wilt uitvoeren van sommige servercode voordat validatie plaats vindt.       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
