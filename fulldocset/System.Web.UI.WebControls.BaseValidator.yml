  type: Class
  summary: "Fungeert als de abstracte basisklasse voor validatiebesturingselementen."
  remarks: "De klasse BaseValidator biedt de core-implementatie voor alle validatiebesturingselementen. Van validatiebesturingselementen worden gebruikt voor het valideren van invoer van de gebruiker in een gekoppeld besturingselement invoer. Wanneer de gebruiker in een waarde die niet kan worden gevalideerd, wordt een foutbericht weergegeven in het besturingselement validatie. Omdat een besturingselement validatie is gescheiden van het besturingselement invoer, kunt u het foutbericht overal plaatsen op de pagina ten opzichte van het besturingselement invoer. ASP.NET biedt verschillende validatiebesturingselementen die specifieke typen validatie uitvoeren. De volgende tabel beschrijft deze besturingselementen.      | Validatie-control | Beschrijving |   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| Een waarde op basis van de ingevoerde waarde in een ander besturingselement van de invoer, op basis van een constante waarde of op basis van een juiste gegevenstype worden gevalideerd door de eigenschap <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>naar <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>. |   | <xref:System.Web.UI.WebControls.CustomValidator>| Een waarde met behulp van een gebruiker gemaakte aangepaste validatie-routine evalueert. |   | <xref:System.Web.UI.WebControls.RangeValidator>| Valideert of een waarde binnen een bereik van waarden. |   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| Een waarde met een reguliere expressie evalueert. |   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| Valideert of een waarde is opgegeven in een verplicht veld. |       Validatiebesturingselementen valideren altijd de bijbehorende invoer besturingselement op de server.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> Van validatiebesturingselementen hebben ook volledige client-side &quot;-implementatie waarmee browsers script is ingeschakeld (zoals Microsoft Internet Explorer versie 4.0 en hoger) om validatie te voeren op de client. Validatie van de client-side verbetert het validatieproces door gebruikersinvoer controleren voordat deze wordt verzonden naar de server. Hiermee worden fouten moeten worden gedetecteerd op de client voordat het formulier wordt verzonden naar het begin van de gegevens die nodig zijn voor servervalidatie voorkomen.       Meerdere validatiebesturingselementen kunnen worden gebruikt met een afzonderlijke invoer-besturingselement voor het valideren van andere criteria. U kunt bijvoorbeeld meerdere validatiebesturingselementen toepassen op een <xref:System.Web.UI.WebControls.TextBox>besturingselement.</xref:System.Web.UI.WebControls.TextBox> Kunt u een <xref:System.Web.UI.WebControls.RangeValidator>beheer om ervoor te zorgen dat de ingevoerde waarde voor de <xref:System.Web.UI.WebControls.TextBox>besturingselement valt binnen een bereik instellen en een <xref:System.Web.UI.WebControls.RequiredFieldValidator>besturingselement om ervoor te zorgen dat de gebruiker een waarde invoert.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET biedt veel besturingselementen die u hebt de mogelijkheid om te posten naar de server. Wanneer een van deze besturingselementen heeft de `CausesValidation` eigenschap ingesteld op `true`, validatie wordt uitgevoerd wanneer het besturingselement naar de server teruggepost. De volgende besturingselementen hebben de mogelijkheid om te posten naar de server:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > sommige van deze beveiligingsmaatregelen terug naar de server posten alleen wanneer de `AutoPostBack` eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Deze besturingselementen hebben een `ValidationGroup` eigenschap dat, als de waarde, valideert de validatiebesturingselementen binnen de opgegeven groep als het besturingselement een bericht naar de server wordt. Voor validatiebesturingselementen groeperen, stelt u de <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>eigenschap van elk besturingselement validatie op dezelfde waarde.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       Als u wilt een invoer besturingselement koppelen aan een besturingselement validatie, gebruiken de <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> De tekst die moet worden weergegeven in een besturingselement validatie als validatie mislukt, gebruikt u de <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> U kunt ook een samenvatting weergeven van alle besturingselementen die niet voldoen aan validatie op de pagina met behulp van een <xref:System.Web.UI.WebControls.ValidationSummary>besturingselement.</xref:System.Web.UI.WebControls.ValidationSummary> Om op te geven de tekst die moet worden weergegeven in een <xref:System.Web.UI.WebControls.ValidationSummary>beheren, gebruikt u de <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eigenschap.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Als u de <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eigenschap zonder in te stellen de <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>eigenschap, de waarde van de <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eigenschap wordt ook weergegeven in het besturingselement validatie.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       Wanneer u validator besturingselementen gebruikt, moet u altijd de resultaten van servervalidatie voordat u de verwerking te controleren. Na een terugposten maar voordat de Gebeurtenismethoden worden genoemd, de pagina roept de validatiefunctie besturingselementen en maakt een aggregatie van de resultaten in de <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (U kunt ook de validatiefunctie besturingselementen expliciet aanroepen de `Validate` methode.) In uw eigen code, moet u controleren dat de <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>resultaat van de eigenschap `true` voorafgaand aan de verwerking van invoer.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Hoewel de script-browsers ondersteunen mogelijk voorkomen terugposten op de client als een selectievakje validatie is mislukt, moet u altijd ook controleren <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>in servercode voordat gevalideerde gegevens verwerkt.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       U kunt ook handmatig validatie uitvoeren. Controleer alle validatiebesturingselementen op de pagina met behulp de <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>methode.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> Afzonderlijke validatiebesturingselementen kunnen worden gevalideerd met behulp van de <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>methode van het besturingselement.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > Als u de <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>eigenschap in een `Page_Load` methode, moet u eerst expliciet aanroepen de <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>methode.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Omdat de validatie vindt plaats nadat de <xref:System.Web.UI.Control.Load?displayProperty=fullName>gebeurtenis voor de pagina, maar voordat de gebeurtenis-handler voor de `Click` of `Command` gebeurtenissen, de <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>-eigenschap is niet bijgewerkt tot de <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>methode wordt aangeroepen.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> Als alternatief kunt u uw code kunt plaatsen in de gebeurtenis-handler voor de `Click` of `Command` gebeurtenis in plaats van de `Page_Load` methode.       Niet alle webserverbesturingselementen ondersteunen validatiebesturingselementen. De standaard besturingselementen die kan worden gevalideerd met een besturingselement validatie:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > voor een invoer-besturingselement moet worden gevalideerd, de <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>kenmerk moet worden toegepast op het besturingselement.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > Wanneer het gebruik van validator besturingselementen die zijn afgeleid van BaseValidator binnen een <xref:System.Web.UI.UpdatePanel>bepalen, zorg ervoor dat het besturingselement validatie en het besturingselement is gekoppeld in het deelvenster dezelfde.</xref:System.Web.UI.UpdatePanel> Voor meer informatie over het gebruik van de <xref:System.Web.UI.UpdatePanel>voor gedeeltelijke pagina updates beheren, Zie [gedeeltelijke pagina Rendering overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Als validatie mislukt, kunt u de focus instellen op het bijbehorende invoer besturingselement door in te stellen de <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van BaseValidator de <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## Toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er gegenereerd markup die aan de toegankelijkheidsstandaarden voldoet, Zie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md)."
