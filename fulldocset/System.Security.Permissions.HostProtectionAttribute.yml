  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: "Kan het gebruik van de beveiliging met declaraties acties om de beveiligingsvereisten van de host. Deze klasse kan niet worden overgenomen."
  remarks: "Dit kenmerk is van invloed op alleen niet-beheerde toepassingen die als host fungeren voor de common language runtime en implementeer host beveiliging, zoals SQL Server. Als de code wordt uitgevoerd in een clienttoepassing of op een server die niet beveiligd met een host, evaporates het kenmerk&quot; &quot;; het is niet gedetecteerd en daarom niet worden toegepast. Wanneer toegepast, de resultaten van de actie beveiliging bij het maken van verbinding is vereist op basis van de hostbronnen de klasse of methode zichtbaar gemaakt.      > [!IMPORTANT] > Het doel van dit kenmerk is host-specifieke programming model richtlijnen niet beveiligingsgedrag afdwingen.  Hoewel verbinding is vereist om overeenstemming te programming modelvereisten te controleren of wordt gebruikt, is de HostProtectionAttribute niet een machtiging voor beveiliging.       De vereisten van de koppeling niet worden uitgevoerd als de host geen programming modelvereisten.       Dit kenmerk wordt het volgende:-methoden of klassen die niet onder de host programmeermodel gebruikt, maar zijn anders onschadelijk.      -Methoden of klassen die past het host-programmeermodel niet en kunnen leiden tot stabiele gebruikerscode server beheerd.      -Methoden of klassen die niet onder de host programming model en kunnen leiden tot een destabilisering van de server-proces zelf.      > [!NOTE] > Als u een class-bibliotheek die moet worden aangeroepen door toepassingen die wordt uitgevoerd in een beveiligde hostomgeving maakt, moet u dit kenmerk toepassen op leden die <xref:System.Security.Permissions.HostProtectionResource>resource categorieën.</xref:System.Security.Permissions.HostProtectionResource> De leden van .NET Framework class-bibliotheek met dit kenmerk ervoor zorgen dat alleen de onmiddellijke aanroeper moet worden gecontroleerd.  Het lid van uw bibliotheek moet ook een controle van de onmiddellijke aanroeper op dezelfde manier veroorzaken.      > [!NOTE] > Gebruik niet de [Ngen.exe (systeemeigen afbeeldingsgenerator)](~/add/includes/ajax-current-ext-md.md) voor het maken van een systeemeigen afbeelding van assembly&quot;s die worden beveiligd door de HostProtectionAttribute. De afbeelding is altijd geladen, zonder rekening te houden de HostProtectionAttribute en in een gedeeltelijk vertrouwde omgeving de afbeelding niet is geladen in een omgeving met volledig vertrouwen."
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!code-cs[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/csharp/t-system.security.permis_7_1.cs)]\n [!code-cpp[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/cpp/t-system.security.permis_7_1.cpp)]\n [!code-vb[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/visualbasic/t-system.security.permis_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class HostProtectionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
