  fullName: System.Web.Services.Description.OperationFlow
  type: Enum
  summary: "Geeft het type van overdracht die een eindpunt van de XML-webservice kan ondersteunen."
  remarks: "Hoewel de reactie op aanvragen of vragen en antwoorden bewerkingen zijn logisch gecorreleerd in het document beschrijving taal WSDL (Web Services), wordt de informatie concrete correlatie opgegeven door een binding. Bijvoorbeeld: de aanvraag en antwoord-berichten kunnen worden uitgewisseld als onderdeel van een of twee werkelijke HTTP verzendingen."
