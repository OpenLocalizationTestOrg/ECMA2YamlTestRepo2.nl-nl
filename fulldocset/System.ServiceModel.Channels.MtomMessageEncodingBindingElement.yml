  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "De bindingelement dat de codering en versioning gebruikt voor het bericht Transmission optimalisatie mechanisme (MTOM)-berichten."
  remarks: "Codering is het proces van het omzetten van een bericht in een reeks bytes. Decoderen, is het omgekeerde proces. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]bevat drie typen codering voor SOAP-berichten: tekst, binaire bestanden en bericht Transmission optimalisatie mechanisme (MTOM).       De MtomMessageEncodingBindingElement vertegenwoordigt het bindingselement waarmee de codering en bericht versioning en andere instellingen voor berichten met een codering van bericht Transmission optimalisatie mechanisme (MTOM) gebruikt. MTOM-is een efficiënte technologie voor het overdragen van binaire gegevens in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] berichten. De MTOM-encoder probeert te maken van een balans tussen efficiëntie en de interoperabiliteit. De MTOM-codering verzendt de meeste XML in tekstvorm, maar grote blokken van binaire gegevens worden geoptimaliseerd door deze als-is zonder conversie naar hun base64-indeling.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]het element in de binding die aangeeft of berichten zijn gecodeerd met behulp van een tekstweergave van XML, Zie <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]de bindingselement waarmee berichten zijn gecodeerd met behulp van de binaire indeling voor .NET voor XML, Zie <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>       Voor het implementeren van een aangepaste berichtencoder gebruikt u de <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>klasse.</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
