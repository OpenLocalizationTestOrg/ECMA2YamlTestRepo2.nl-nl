  summary: "Opgehaald of ingesteld van het maximum aantal XML-schrijvers die is toegewezen aan een pool en zijn gereed voor gebruik voor het verwerken van uitgaande berichten."
  remarks: "Dit aantal verhoogt geheugenverbruik verhogen, maar wordt voorbereid voor het coderingsprogramma te gaan met plotselinge bursts van uitgaande berichten, omdat het gebruiken van schrijvers uit de pool die al zijn gemaakt in plaats van een nieuwe te maken."
