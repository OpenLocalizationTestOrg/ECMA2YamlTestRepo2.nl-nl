  summary: "Opgehaald of ingesteld van de beperkingen van de complexiteit van XML-berichten die kunnen worden verwerkt door de eindpunten die zijn geconfigureerd met dit bindingselement."
  remarks: "De beperkingen van de complexiteit beschermen tegen een klasse DOS-aanvallen (DOS) die de complexiteit van bericht gebruiken voor het eindpunt verwerkingsbronnen bezighouden. De eigenschappen die deze beperkingen en hun standaardwaarden express als volgt zijn:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] <xref:System.Xml.XmlDictionaryReaderQuotas>.</xref:System.Xml.XmlDictionaryReaderQuotas> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "De <xref:System.Xml.XmlDictionaryReaderQuotas>Hiermee worden de beperkingen van de complexiteit voor SOAP-berichten uitgewisseld.</xref:System.Xml.XmlDictionaryReaderQuotas> De standaardwaarden voor deze beperkingen zijn opgegeven in de volgende sectie met opmerkingen."
