- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van de maximale buffergrootte."
  remarks: "Bericht Transmission optimalisatie mechanisme (MTOM)-berichten in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] kan bestaan uit meerdere MIME-delen. Het bericht bevat altijd een onderdeel Multipurpose Internet Mail Extensions (MIME), die de infoset-gedeelte van het bericht bevat. Bovendien, als het bericht binaire gegevens die is geoptimaliseerd bevat, bevat mogelijk extra MIME-delen met binaire gegevens. Er zijn geen vereisten die zijn opgelegd over welke volgorde dat deze MIME-delen moeten worden weergegeven in het bericht. Het huidige bericht proces soms moet MIME-delen buffer als ze worden weergegeven volgorde. Het huidige bericht proces ook wellicht buffer relevante MIME-header gegevens in elk onderdeel. Dit quotum MaxBufferSize is bedoeld om de hoeveelheid geheugen die kan worden toegewezen tijdens het lezen van MTOM-berichten en dus beperken de overmatig gebruik van het geheugen vanwege de buffer vereisten cap."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "De maximale grootte van de buffer. De standaardwaarde is (0x10000) 65536 bytes."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "De waarde ingesteld is kleiner dan of gelijk zijn aan nul."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  id: MaxReadPoolSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxReadPoolSize
  nameWithType: MtomMessageEncodingBindingElement.MaxReadPoolSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het maximum aantal XML-lezer die is toegewezen aan een pool en is klaar voor gebruik voor het verwerken van inkomende berichten."
  remarks: "Dit aantal verhoogt geheugenverbruik verhogen, maar wordt voorbereid voor het coderingsprogramma te gaan met plotselinge bursts van binnenkomende berichten omdat het gebruiken van lezers van de groep die al zijn gemaakt in plaats van een nieuwe te maken."
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Het maximum aantal lezers worden bewaard in de groep. De standaardwaarde is 64 lezers."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is kleiner dan of gelijk is aan nul."
  platform:
  - net462
