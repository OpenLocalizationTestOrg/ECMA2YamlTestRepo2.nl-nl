  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Hiermee configureert u de SQL-cacheafhankelijkheden voor een ASP.NET-toepassing. Deze klasse kan niet worden overgenomen."
  remarks: "De SqlCacheDependencySection kunt u programmatisch openen en te wijzigen de `sqlCacheDependency` element van de `cache` configuratiesectie.       De SQL-cacheafhankelijkheid kunt de gegevens in de cache moeten worden gesynchroniseerd met de oorspronkelijke bron. Na het configureren van de relatie tussen een item dat is opgeslagen in de cache van een ASP.NET-toepassing en een specifieke versie van SQL Server-databasetabel, een exemplaar van de <xref:System.Web.Caching.SqlCacheDependency>klasse bewaakt de tabel, zodat wanneer een item in de tabel is gewijzigd, wordt het item automatisch verwijderd uit de cache.</xref:System.Web.Caching.SqlCacheDependency>       De instellingen in dit element alleen van invloed op de tabel-versie van de <xref:System.Web.Caching.SqlCacheDependency>object.</xref:System.Web.Caching.SqlCacheDependency> De rijniveau <xref:System.Web.Caching.SqlCacheDependency>objecten die worden gebruikt met [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] en hoger worden niet beïnvloed door deze instellingen.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > De SqlCacheDependencySection kunt schrijven van gegevens naar de bijbehorende sectie van het configuratiebestand op basis van de beperkingen die zijn gedefinieerd door de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Elke poging om te schrijven in een configuratiebestand op een niveau niet toegestaan in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
