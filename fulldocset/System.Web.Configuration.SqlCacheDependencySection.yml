- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de databasetabel moet worden gecontroleerd op wijzigingen."
  remarks: "Na het configureren van de relatie tussen een item dat is opgeslagen in de cache van een ASP.NET-toepassing en een specifieke versie van SQL Server-databasetabel, een exemplaar van de <xref:System.Web.Caching.SqlCacheDependency>klasse bewaakt de tabel, zodat wanneer een item in de Tabelwijzigingen het item automatisch wordt verwijderd uit de cache.</xref:System.Web.Caching.SqlCacheDependency>       Voor deze klasse correct te laten werken, moeten de database en alle tabellen die u wilt instellen, afhankelijkheden meldingen ingeschakeld hebben. Voor meer informatie Zie de opmerkingen die is opgegeven voor de <xref:System.Web.Caching.SqlCacheDependency>klasse.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Opgehaald of ingesteld met een waarde die aangeeft of de database-tabellen die zijn active <xref:System.Web.Caching.SqlCacheDependency>objecten moeten worden gecontroleerd op wijzigingen.</xref:System.Web.Caching.SqlCacheDependency>  Deze instelling heeft geen invloed op het niveau van rijen <xref:System.Web.Caching.SqlCacheDependency>objecten.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de bewaking van de SQL-cache is ingeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van de frequentie waarmee de <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> de databasetabel wijzigingen worden opgevraagd."
  remarks: "De eigenschap PollTime definieert de tijdfrequentie waarmee de database voor wijzigingen in de tabel die is gekoppeld aan het item in de cache voor ASP.NET worden opgevraagd.       **Opmerking** de frequentie kan worden genegeerd op het databaseniveau van een in de `databases` element van de `sqlCacheDependency` in de `cache` configuratiesectie."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "De SQL-cache navragen van cacheafhankelijkheid tijd in milliseconden. De standaardwaarde is 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
