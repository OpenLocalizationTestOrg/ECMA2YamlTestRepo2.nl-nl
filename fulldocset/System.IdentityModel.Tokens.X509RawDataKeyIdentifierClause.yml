  type: Class
  summary: "Hiermee geeft u een sleutel-id-component die identificeert een <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> beveiligingstoken met onbewerkte gegevens van het X.509-certificaat."
  remarks: "Normaal gesproken hoeft de X509RawDataKeyIdentifierClause niet te worden gebruikt, anders dan bij het maken van een aangepaste beveiligingstokenservice. Wanneer een service voor beveiligingstokens een beveiligingstoken retourneert, bevat het uitgegeven beveiligingstoken verwijzingen naar aangesloten en niet-gekoppelde beveiligingstokens. Gekoppelde verwijzing Raadpleeg beveiligingstokens die deel uitmaken van de beveiligings-header van een SOAP-bericht en niet-gekoppelde verwijzingen zijn beveiligingstokens die niet opgenomen in de beveiligingskoptekst van een SOAP-bericht zijn. Deze verwijzingen bevestigen doorgaans de echtheid van het gepubliceerde-beveiligingstoken. De klasse X509RawDataKeyIdentifierClause gebruiken om te verwijzen naar een <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstoken met onbewerkte gegevens van het X.509-certificaat.</xref:System.IdentityModel.Tokens.X509SecurityToken> De <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>methode retourneert de onbewerkte gegevens.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ondersteunt de volgende typen van token verwijzingen van de beveiliging voor <xref:System.IdentityModel.Tokens.X509SecurityToken>beveiligingstokens.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- X509RawDataKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: 'public class X509RawDataKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
