  name: SayAs
  nameWithType: SayAs
  fullName: System.Speech.Synthesis.SayAs
  type: Enum
  summary: "Inventariseert de inhoudstypen die voor het inspreken van elementen zoals time-out, datums en valuta."
  remarks: "De <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>methode maakt gebruik van leden van de inventarisatie SayAs om op te geven van het type inhoud van de toegevoegde tekst dat de spraak synthese-engine gebruiken kunt om te informeren over de uitspraak.</xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>"
