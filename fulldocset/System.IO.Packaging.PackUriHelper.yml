- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Retourneert een waarde die aangeeft of twee URI&quot;s pack zijn equivalent."
  remarks: "Als beide `firstPackUri` en `secondPackUri` zijn `null`, ComparePackUri retourneert 0. Bij het vergelijken van pakket-URI, is een null-URI altijd kleiner zijn dan een niet-null-URI.    Voor gevallen waarin `firstPackUri` en `secondPackUri` zijn beide absolute URI&quot;s, pack ComparePackUri vergelijking."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "De eerste pakket-URI."
    - id: secondPackUri
      type: System.Uri
      description: "De tweede pakket-URI."
    return:
      type: System.Int32
      description: "Een geheel getal dat aangeeft van de relatie tussen <code> firstPackUri </code> en <code> secondPackUri </code>.       <table><thead><tr><th> Waarde       </th><th> Betekenis       </th></tr></thead><tbody><tr><td> Kleiner dan 0       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>is gelijk aan <code> secondPackUri </code>.       </td></tr><tr><td> Groter dan 0       </td><td><code>firstPackUri</code>is groter dan <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - of - beide <code> firstPackUri </code> of <code> secondPackUri </code> niet beginnen met een &quot; pack: / / &quot; schema."
  platform:
  - net462
