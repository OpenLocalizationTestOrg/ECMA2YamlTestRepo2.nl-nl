  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Maakt een nieuw pack URI die naar een pakket verwijst."
  remarks: "`packageUri`kan niet worden opgegeven als `null` of leeg.       De volgende tabel ziet u voorbeelden voor Create.      | `packageUri`| Pakket-URI geretourneerd |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc|   |File:///d:/Packages/mypackage2.pkg| pack://file:,,, d:,packages,mypackage2.pkg|       Samenstellen van een pakket-URI is een proces met meerdere stappen.  Bijvoorbeeld, een stap in een pakket-URI te vormen is ter vervanging van de schuine streep (/) tekens van de `packageUri` met een komma (,).       Zie voor meer informatie over de tekenreeksconversie en hoe de pakket-URI zijn gevormd bijlage A.4 &quot;Voorbeelden voor conversie van tekenreeks&quot; en bijlage B.3 &quot;Samenstellen van een Pack URI&quot; in de Open Packaging Conventions-specificatie gedownload op [specificaties en licentie downloadt](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "De URI van waarnaar wordt verwezen <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "De pakket-URI voor de <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> waarnaar wordt verwezen door de opgegeven <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>is geen absolute URI."
  platform:
  - net462
