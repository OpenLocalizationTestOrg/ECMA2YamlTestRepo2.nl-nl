  remarks: "De [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van een <xref:System.IO.Packaging.PackagePart>altijd wordt verwezen vanuit de <xref:System.IO.Packaging.Package>root.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart>       De geretourneerde <xref:System.IO.Packaging.PackagePart>-URI is een absoluut pad zijn die altijd met begint &quot;/&quot; en voldoet aan de syntaxis die is gedefinieerd in de [Open Packaging Conventions-specificatie](http://go.microsoft.com/fwlink/?LinkID=71255).</xref:System.IO.Packaging.PackagePart>       De volgende tabel ziet u voorbeelden voor CreatePartUri.      | `partUri`| De onderdeel-URI geretourneerd |   |---------------|-----------------------|   |picture1.jpg|/picture1.jpg|   |/picture2.jpg|/picture2.jpg|   |a/MyDoc.XAML|/a/MyDoc.XAML|   |/b/bar.XAML|/b/bar.XAML|"
  example:
  - "The following example shows how to use the CreatePartUri method to define relative URIs for <xref:System.IO.Packaging.PackagePart> elements.  \n  \n [!code-vb[PackageWrite#PackageWriteCreatePartUri](~/add/codesnippet/visualbasic/packagewrite/packagewrite.vb#packagewritecreateparturi)]\n [!code-cs[PackageWrite#PackageWriteCreatePartUri](~/add/codesnippet/csharp/PackageWrite/PackageWrite.cs#packagewritecreateparturi)]"
