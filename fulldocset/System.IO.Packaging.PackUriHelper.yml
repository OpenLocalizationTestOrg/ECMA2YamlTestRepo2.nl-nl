  remarks: "Als beide `firstPartUri` en `secondPartUri` zijn `null`, ComparePartUri retourneert 0. Bij het vergelijken van <xref:System.IO.Packaging.PackagePart> [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], een null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] is altijd minder dan een niet-null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].</xref:System.IO.Packaging.PackagePart> Voor gevallen waarin `firstPartUri` en `secondPartUri` zijn beide relatieve <xref:System.IO.Packaging.PackagePart>URI&quot;s, ComparePartUri voert de vergelijking.</xref:System.IO.Packaging.PackagePart>"
