    - id: secondPartUri
      type: System.Uri
      description: "De [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de tweede <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
    return:
      type: System.Int32
      description: "Een waarde die aangeeft van de relatie tussen <code> firstPartUri </code> en <code> secondPartUri </code>.       <table><thead><tr><th> Waarde       </th><th> Betekenis       </th></tr></thead><tbody><tr><td> Kleiner dan 0       </td><td><code>firstPartUri</code>is less than <code>secondPartUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPartUri</code>is gelijk aan <code> secondPartUri </code>.       </td></tr><tr><td> Groter dan 0       </td><td><code>firstPartUri</code>is groter dan <code> secondPartUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePartUri*
