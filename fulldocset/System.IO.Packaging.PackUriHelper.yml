  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee maakt u een pakket-URI opgegeven een <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] en de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van een onderdeel in het pakket."
  remarks: "`packageUri`kan niet worden opgegeven als null of leeg.       Als `partUri` is `null`, de geretourneerde pakket-URI wijst naar het pakket.       De volgende tabel ziet u voorbeelden voor de methode Create.      | `packageUri`|`partUri`| Pakket-URI geretourneerd |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml|       Samenstellen van een pakket-URI is een proces met meerdere stappen.  Bijvoorbeeld, een stap in een pakket-URI te vormen is ter vervanging van de schuine streep (/) tekens van de `packageUri` met een komma (,).       Zie voor meer informatie over de tekenreeksconversie en hoe de pakket-URI zijn gevormd bijlage A.4 &quot;Voorbeelden voor conversie van tekenreeks&quot; en bijlage B.3 &quot;Samenstellen van een Pack URI&quot; in de Open Packaging Conventions-specificatie gedownload op [specificaties en licentie downloadt](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "De [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> in het pakket."
    return:
      type: System.Uri
      description: "De pakket-URI van de opgegeven <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>is geen absolute URI.       - of - <code>partUri</code> is niet een geldig onderdeel-URI-syntaxis."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Hiermee maakt u een pakket-URI opgegeven een <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], wordt de [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van een onderdeel in het pakket en een &quot;#&quot;-fragment toe te voegen."
  remarks: "`packageUri`kan niet worden opgegeven als `null` of leeg.       Als `partUri` is `null`, de geretourneerde pakket-URI wijst naar het pakket.       `fragment`mag geen lege tekenreeks, maar kan worden opgegeven als `null`.  Wanneer het niet is opgegeven als `null`, wordt de `fragment` tekenreeks moet beginnen met een teken &quot;#&quot;.  Voor meer informatie van de syntaxis van `fragment` verwijzingen, Zie de sectie 3.5 &quot;Fragment&quot; van [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       De volgende tabel ziet u voorbeelden voor de methode Create.      | `packageUri`|`partUri`|`fragment`| Pakket-URI geretourneerd |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:,, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:,, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:,, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **null**|**null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#XRef| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Samenstellen van een pakket-URI is een proces met meerdere stappen.  Bijvoorbeeld, een stap in een pakket-URI te vormen is ter vervanging van de schuine streep (/) tekens van de `packageUri` met een komma (,).       Zie voor meer informatie over de tekenreeksconversie en hoe de pakket-URI zijn gevormd bijlage A.4 &quot;Voorbeelden voor conversie van tekenreeks&quot; en bijlage B.3 &quot;Samenstellen van een Pack URI&quot; in de Open Packaging Conventions-specificatie gedownload op [specificaties en licentie downloadt](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "De [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] van de <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> in het pakket."
    - id: fragment
      type: System.String
      description: "Een verwijzing &quot;#&quot; is een element in het gedeelte van het pakket te identificeren."
    return:
      type: System.Uri
      description: "De pakket-URI die het opgegeven pakket, pakketonderdeel en fragment identificeert."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>is geen absolute URI.       - of - <code>partUri</code> is niet een geldig onderdeel-URI-syntaxis.       - of - <code>fragment</code> is leeg of begint met &quot;#&quot;."
  platform:
  - net462
