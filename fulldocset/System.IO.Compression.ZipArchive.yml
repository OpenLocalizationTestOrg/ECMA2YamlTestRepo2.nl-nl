    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "De codering die moet worden gebruikt bij het lezen of schrijven van namen van vermeldingen in dit archief. Geef een waarde voor deze parameter alleen als u een codering is vereist voor compatibiliteit met zip-archief-hulpprogramma&quot;s en -bibliotheken die bieden geen ondersteuning voor UTF-8-codering voor namen van vermeldingen."
