  summary: "Maakt een lege vermelding met de opgegeven naam en compressie niveau in het zip-archief."
  remarks: "De `entryName` tekenreeks moet overeenkomen met het relatieve pad van het item dat u wilt maken in het zip-archief. Er is geen beperking voor de tekenreeks die u opgeeft. Echter, als deze niet is opgemaakt als een relatief pad, de vermelding is gemaakt, maar mogelijk dat u een uitzondering opgetreden bij het ophalen van de inhoud van het zip-archief. Als een item met de opgegeven naam al in het archief bestaat, wordt een tweede vermelding gemaakt met dezelfde naam.       De waarde van de <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>eigenschap voor de nieuwe vermelding is ingesteld op de huidige tijd.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> Stel de `compressionLevel` -parameter voor <xref:System.IO.Compression.CompressionLevel>Als u wilt dat het bestand moeten worden gecomprimeerd zo veel mogelijk.</xref:System.IO.Compression.CompressionLevel> Stel de `compressionLevel` -parameter voor <xref:System.IO.Compression.CompressionLevel>alleen als u zich zorgen dat de compressie-bewerking wordt niet snel genoeg voltooid voor uw scenario.</xref:System.IO.Compression.CompressionLevel>"
  example:
  - "The following example shows how to create an entry with the optimal compression level. It also writes to the new entry by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/csharp/356fbc42-2094-4738-b1de-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/visualbasic/356fbc42-2094-4738-b1de-_1.vb)]"
