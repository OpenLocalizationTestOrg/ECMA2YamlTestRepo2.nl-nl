  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klasse op de opgegeven stroom voor de opgegeven modus maakt gebruik van de opgegeven codering voor namen van vermeldingen en optioneel verlaat de stroom openen."
  remarks: "Als de `mode` parameter is ingesteld op <xref:System.IO.Compression.ZipArchiveMode>, de stroom moet lezen ondersteunen.</xref:System.IO.Compression.ZipArchiveMode> Als de `mode` parameter is ingesteld op <xref:System.IO.Compression.ZipArchiveMode>, de stroom moet schrijfbewerkingen ondersteunen.</xref:System.IO.Compression.ZipArchiveMode> Als de `mode` parameter is ingesteld op <xref:System.IO.Compression.ZipArchiveMode>, de stroom moet lezen, schrijven en zoekbewerkingen ondersteunen.</xref:System.IO.Compression.ZipArchiveMode>       Wanneer u een zip-archief-bestand voor lezen opent en `entryNameEncoding` is ingesteld op `null`, namen van vermeldingen worden gedecodeerd volgens de volgende regels: - als de taal codering vlag (in de vlag voor algemene doeleinden bits van de lokale bestandsheader) niet is ingesteld, de huidige system standaardcodetabel decoderen van de naam van de vermelding wordt gebruikt.      -Wanneer de taal codering vlag is ingesteld, worden UTF-8 wordt gebruikt voor het decoderen van de vermeldingsnaam.       Wanneer u een zip-archief-bestand voor lezen opent en `entryNameEncoding` is ingesteld op een andere waarde dan `null`, namen van vermeldingen worden gedecodeerd volgens de volgende regels:: wanneer de taal vlag codering niet is ingesteld, de opgegeven `entryNameEncoding` wordt gebruikt voor het decoderen van de vermeldingsnaam.      -Wanneer de taal codering vlag is ingesteld, worden UTF-8 wordt gebruikt voor het decoderen van de vermeldingsnaam.       Wanneer u schrijft om bestanden te archiveren en `entryNameEncoding` is ingesteld op `null`, namen van vermeldingen moeten worden gecodeerd volgens de volgende regels: - voor invoer van namen met tekens buiten de ASCII-bereik, de taal codering vlag is ingesteld, en de namen van vermeldingen zijn gecodeerd met UTF-8.      -De vlag voor het coderen van taal is niet ingesteld voor namen van vermeldingen die alleen ASCII-tekens bevatten, en namen van vermeldingen zijn gecodeerd met behulp van de huidige system standaardcodetabel.       Wanneer u schrijft om bestanden te archiveren en `entryNameEncoding` is ingesteld op een andere waarde dan `null`, de opgegeven `entryNameEncoding` wordt gebruikt voor het coderen van de namen van vermeldingen in bytes. De vlag (in de vlag voor algemene doeleinden bits van de lokale bestandsheader) codering taal wordt alleen ingesteld als de opgegeven codering een UTF-8-codering is."
  syntax:
