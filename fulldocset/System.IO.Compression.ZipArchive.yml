  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Maakt een lege vermelding met de naam van de opgegeven pad en de vermelding in het zip-archief."
  remarks: "De `entryName` tekenreeks moet overeenkomen met het relatieve pad van het item dat u wilt maken in het zip-archief. Er is geen beperking voor de tekenreeks die u opgeeft. Echter, als deze niet is opgemaakt als een relatief pad, de vermelding is gemaakt, maar mogelijk dat u een uitzondering opgetreden bij het ophalen van de inhoud van het zip-archief. Als er al een item met het opgegeven pad en de naam in het archief bestaat, wordt een tweede vermelding gemaakt met het pad en de naam.       De waarde van de <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>eigenschap voor de nieuwe vermelding is ingesteld op de huidige tijd.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> De vermelding is gecomprimeerd met behulp van het standaardniveau voor de compressie van de onderliggende compressiealgoritme. Als u een andere compressieniveau opgeven wilt, gebruikt u de <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>methode.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
