    - id: entryName
      type: System.String
      description: "Een pad relatief ten opzichte van de hoofdmap van het archief met de naam van het item moet worden gemaakt."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Een van de opsommingswaarden die aangeeft of benadrukken snelheid of compressie effectiviteit bij het maken van de vermelding."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Een lege vermelding in het zip-archief."
