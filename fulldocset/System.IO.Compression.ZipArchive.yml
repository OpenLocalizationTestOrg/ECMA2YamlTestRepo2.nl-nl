- uid: System.IO.Compression.ZipArchive.Dispose
  id: Dispose
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose()
  nameWithType: ZipArchive.Dispose()
  fullName: System.IO.Compression.ZipArchive.Dispose()
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Heft de bronnen die worden gebruikt door het huidige exemplaar van de <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klasse."
  remarks: "Deze methode is voltooid voor het schrijven van het archief en releases van alle resources die worden gebruikt door de <xref:System.IO.Compression.ZipArchive>object.</xref:System.IO.Compression.ZipArchive> Tenzij u het object met behulp van opgeven de <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>constructor overbelasting en stel de `leaveOpen` -parameter voor `true`, alle onderliggende gegevensstromen zijn gesloten en niet langer beschikbaar voor opeenvolgende schrijfbewerkingen.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Wanneer u klaar bent met dit exemplaar van <xref:System.IO.Compression.ZipArchive>, roepen Dispose release van alle resources die worden gebruikt door dit exemplaar.</xref:System.IO.Compression.ZipArchive> U moet meer verwijzingen naar deze elimineren <xref:System.IO.Compression.ZipArchive>zodat het geheugen van het exemplaar in plaats van deze alive voor voltooiing te houden kunt vrijmaken door de garbage collector-instantie.</xref:System.IO.Compression.ZipArchive>       Verwijderen van aanroepen de <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>methode, waarmee bevat de code om beheerde en onbeheerde bronnen vrij te geven.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Zie voor meer informatie."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.IO.Compression.ZipArchive.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ZipArchive.Dispose(Boolean)
  fullName: System.IO.Compression.ZipArchive.Dispose(Boolean)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Aangeroepen door de <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> en <xref:System.Object.Finalize>methoden voor het vrijgeven van de niet-beheerde bronnen worden gebruikt door het huidige exemplaar van de <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klasse, en desgewenst klaar is met het schrijven van het archief en de beheerde bronnen vrij.</xref:System.Object.Finalize>"
  remarks: "Als `disposing` is ingesteld op `true`, alle onderliggende gegevensstromen zijn gesloten en niet langer beschikbaar voor opeenvolgende schrijfbewerkingen, tenzij u het object met behulp van opgeven de <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>constructor overbelasting en stel de `leaveOpen` -parameter voor `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Deze methode wordt aangeroepen door het publiek alleen <xref:System.IO.Compression.ZipArchive.Dispose>en <xref:System.Object.Finalize>methoden; deze methode niet rechtstreeks aangeroepen.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Wanneer u het patroon dispose implementeert, de Booleaanse parameter van de methode Dispose dient te worden als volgt: - de <xref:System.IO.Compression.ZipArchive.Dispose>methode van het huidige object Dispose moet aanroepen met de Booleaanse parameter die is ingesteld op `true` om zowel beheerde als onbeheerde bronnen vrij te geven.</xref:System.IO.Compression.ZipArchive.Dispose>      -De <xref:System.Object.Finalize>methode van het huidige object Dispose moet aanroepen met de Booleaanse parameter die is ingesteld op `false` om alleen niet-beheerde bronnen vrij te geven.</xref:System.Object.Finalize>       Zie voor meer informatie."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>schrijven van het archief is voltooid en niet-beheerde en beheerde bronnen; vrijgeven <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om alleen niet-beheerde bronnen vrij te geven."
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
