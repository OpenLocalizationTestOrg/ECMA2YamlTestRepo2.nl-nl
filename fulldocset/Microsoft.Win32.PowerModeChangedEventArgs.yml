  remarks: "Een <xref:Microsoft.Win32.SystemEvents.PowerModeChanged>gebeurtenis treedt op wanneer de gebruiker wordt onderbroken of hervatten van het besturingssysteem, of wanneer er een systeem power-statusmelding optreedt.</xref:Microsoft.Win32.SystemEvents.PowerModeChanged> Een Systeemmelding power-status kan optreden wanneer een zwakke of geladen stroombron wordt gedetecteerd, of wanneer een overgang van AC of accu stroombron plaatsvindt.       De <xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>eigenschap van een PowerModeChangedEventArgs geeft het type power modus gebeurtenis dat heeft plaatsgevonden.</xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>"
