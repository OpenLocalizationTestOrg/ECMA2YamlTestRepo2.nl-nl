- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Opgehaald of ingesteld van het IP-adres gebruikt om te luisteren op het lokale peer-knooppunt."
  remarks: "Als deze eigenschap is niet ingesteld of is ingesteld op `null` of <xref:System.String.Empty>, de bijbehorende <xref:System.ServiceModel.PeerNode>luistert op alle globale adressen (IPv4 en IPv6) die geconfigureerd voor de lokale machine.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Als een geldig unicast IP-adres is opgegeven voor deze eigenschap, wordt het bijbehorende <xref:System.ServiceModel.PeerNode>object luistert op dat adres.</xref:System.ServiceModel.PeerNode> IPv4 en IPv6-adressen voor jokertekens worden niet als geldig beschouwd.       Als een niet -`null` IP-adres is opgegeven voor deze eigenschap in combinatie met <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, en vervolgens het IP-adres gekoppeld aan een fysieke interface in plaats van een virtuele worden moet.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress moet worden ingesteld voor ad-hocnetwerken om te registreren met de peer standaardomzetting (PNRP). Als deze eigenschap is opgegeven in combinatie met <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(de standaard peer-omzetter), en vervolgens het IP-adres tot een fysieke netwerkinterface in plaats van een virtuele (zoals een tunneling-interface behoren moet).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Dit is omdat PNRP alleen binnen PNRP-clouds die overeenkomt met de fysieke interfaces publiceert. Deze eigenschap instelt op null, worden alle globale adressen in de globale PNRP-wolk gepubliceerd."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "Een <xref:System.String>waarde die bevat juist opgemaakte IPv4 of IPv6-adres waarop u het knooppunt lokale peer luistert.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Het opgegeven adres is ongeldig of onjuist gevormd."
  platform:
  - net462
