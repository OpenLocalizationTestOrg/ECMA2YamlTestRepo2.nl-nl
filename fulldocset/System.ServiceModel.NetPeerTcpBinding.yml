  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Biedt een veilige bindings voor peer-to-peer-netwerktoepassingen."
  remarks: "De binding NetPeerTcpBinding biedt ondersteuning voor het maken van een peer-netwerken van toepassingen die gebruikmaken van een TCP-niveau peer-to-peer mesh-infrastructuur.       Elke <xref:System.ServiceModel.PeerNode>exemplaar meerdere peer kanalen gedefinieerd met behulp van dit bindingstype kan hosten.</xref:System.ServiceModel.PeerNode> ChannelFactory&quot;s die worden geproduceerd met een geconfigureerde exemplaar van dit type kunnen worden gebruikt voor het genereren van peer-kanalen. Een peer-kanaal-factory opleveren peer-kanalen die alleen zijn (implementeert <xref:System.ServiceModel.Channels.IInputChannel>), alleen-uitvoer (implementeert <xref:System.ServiceModel.Channels.IOutputChannel>), en duplex (implementeert <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Dit is een van de standaard bindingen opgegeven door de Framework WCF (Windows Communication). Deze worden gebruikt in imperatieve code of opgegeven in het bijbehorende XML-configuratiebestand voor de toepassing. De aanbevolen procedure is voor het definiëren van de binding met behulp van configuratiewaarden en niet naar een benadering op basis van code gebruiken, behalve in bepaalde geavanceerde scenario&quot;s waarbij configuratiewaarden die moeten worden ingesteld als een service is geïnitialiseerd."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
