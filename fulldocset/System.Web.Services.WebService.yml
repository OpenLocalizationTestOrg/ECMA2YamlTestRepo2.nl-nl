  remarks: "De <xref:System.Web.HttpServerUtility>klasse biedt verschillende methoden die kunnen worden gebruikt bij het verwerken van webaanvragen, met inbegrip van <xref:System.Web.HttpServerUtility.CreateObject%2A>(voor het instantiëren van COM-objecten).</xref:System.Web.HttpServerUtility.CreateObject%2A> </xref:System.Web.HttpServerUtility>"
