  langs:
  - csharp
  name: AttributeCollection
  nameWithType: AttributeCollection
  fullName: System.ComponentModel.AttributeCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling van kenmerken."
  remarks: "De klasse AttributeCollection is alleen-lezen. methoden voor het toevoegen of verwijderen van kenmerken niet is geïmplementeerd. U moet eigenschappen overnemen van deze klasse voor het implementeren van deze methoden.       Gebruik de <xref:System.ComponentModel.AttributeCollection.Count%2A>eigenschap vinden van het aantal kenmerken dat bestaat in de verzameling.</xref:System.ComponentModel.AttributeCollection.Count%2A>       U kunt ook de methoden van deze klasse gebruiken om op te vragen van de verzameling over de inhoud ervan. Roep de <xref:System.ComponentModel.AttributeCollection.Contains%2A>methode om te controleren of een opgegeven kenmerk of een matrix van kenmerk in de verzameling bestaat.</xref:System.ComponentModel.AttributeCollection.Contains%2A> Roep de <xref:System.ComponentModel.AttributeCollection.Matches%2A>methode om te controleren of een opgegeven kenmerk of een matrix van kenmerken in de verzameling bestaat en dat de waarden van de opgegeven kenmerken zijn hetzelfde als de waarden in de verzameling.</xref:System.ComponentModel.AttributeCollection.Matches%2A>       Standaardwaarden zijn niet vereist, terwijl de meeste kenmerken standaardwaarden. Als een kenmerk geen standaardwaarde heeft, `null` wordt geretourneerd vanaf de geïndexeerde eigenschap waarmee een type. Bij het definiëren van uw eigen kenmerken, kunt u een standaardwaarde declareren door een constructor die geen argumenten aanneemt bieden of een openbare statische veld van het kenmerktype met de naam &quot;Standaard&quot; definiëren."
  example:
  - "The first code example checks to see whether the <xref:System.ComponentModel.BrowsableAttribute> has been set in this collection. The second code example gets the actual value of the <xref:System.ComponentModel.DescriptionAttribute> for a button. Both examples require that `button1` and `textBox1` have been created on a form. When using attributes, verify that an attribute has been set, or access its value.  \n  \n [!code-cpp[Classic AttributeCollection Example#1](~/add/codesnippet/cpp/t-system.componentmodel._150_1.cpp)]\n [!code-cs[Classic AttributeCollection Example#1](~/add/codesnippet/csharp/t-system.componentmodel._150_1.cs)]\n [!code-vb[Classic AttributeCollection Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._150_1.vb)]  \n  \n [!code-cpp[Classic AttributeCollection Example#2](~/add/codesnippet/cpp/t-system.componentmodel._150_2.cpp)]\n [!code-cs[Classic AttributeCollection Example#2](~/add/codesnippet/csharp/t-system.componentmodel._150_2.cs)]\n [!code-vb[Classic AttributeCollection Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._150_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class AttributeCollection : System.Collections.ICollection
