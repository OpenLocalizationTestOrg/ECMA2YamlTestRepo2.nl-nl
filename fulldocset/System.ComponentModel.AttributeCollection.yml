- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hiermee wordt bepaald of de verzameling van kenmerken van het opgegeven kenmerk heeft."
  remarks: "Deze verzameling heeft het opgegeven kenmerk als het opgegeven type van kenmerk bestaat in de verzameling, en als de waarde van het opgegeven kenmerk is hetzelfde als de waarde van het exemplaar van het kenmerk in de verzameling.       Het verschil tussen de <xref:System.ComponentModel.AttributeCollection.Matches%2A>en methoden bevat die <xref:System.ComponentModel.AttributeCollection.Matches%2A>aanroepen de <xref:System.Attribute.Match%2A>methode op een kenmerk en aanroepen bevat de <xref:System.Object.Equals%2A>methode.</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       Deze methoden doen voor de meeste kenmerken hetzelfde. Voor kenmerken die mogelijk meerdere vlaggen echter <xref:System.Attribute.Match%2A>wordt gewoonlijk geïmplementeerd zodat deze retourneert `true` als een van de vlaggen wordt voldaan.</xref:System.Attribute.Match%2A> Neem bijvoorbeeld een gegevenskenmerk voor binding met de Booleaanse vlaggen &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; en &quot;SupportsXml&quot;. Dit kenmerk kan op een eigenschap die ondersteuning biedt voor alle drie methoden voor gegevensbinding aanwezig zijn. Het is vaak het geval dat een programmeurs weten alleen moet als een bepaalde aanpak beschikbaar is, niet alle drie. Daarom programmeurs kan gebruiken <xref:System.Attribute.Match%2A>moet met een exemplaar van het kenmerk met alleen de vlaggen voor de programmeurs.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "Een <xref:System.Attribute>vinden in de verzameling.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de verzameling het kenmerk bevat of het standaard-kenmerk voor het type van kenmerk; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462
