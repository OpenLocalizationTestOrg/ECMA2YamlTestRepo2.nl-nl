  remarks: "Een kenmerk kan ondersteuning bieden voor het afstemmen.       Het verschil tussen de overeenkomsten en <xref:System.ComponentModel.AttributeCollection.Contains%2A>methoden is dat overeenkomt met roept de <xref:System.Attribute.Match%2A>methode van een kenmerk en <xref:System.ComponentModel.AttributeCollection.Contains%2A>aanroepen de <xref:System.Object.Equals%2A>methode.</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       Deze methoden doen voor de meeste kenmerken hetzelfde. Voor kenmerken die mogelijk meerdere vlaggen echter <xref:System.Attribute.Match%2A>wordt gewoonlijk geïmplementeerd zodat deze retourneert `true` als een van de vlaggen wordt voldaan.</xref:System.Attribute.Match%2A> Neem bijvoorbeeld een gegevenskenmerk voor binding met de Booleaanse vlaggen &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; en &quot;SupportsXml&quot;. Dit kenmerk kan op een eigenschap die ondersteuning biedt voor alle drie gegevensbinding benaderingen aanwezig zijn. Het is vaak het geval dat een programmeurs weten alleen moet als een bepaalde aanpak beschikbaar is, niet alle drie. Daarom programmeurs kan gebruiken <xref:System.Attribute.Match%2A>moet met een exemplaar van het kenmerk met alleen de vlaggen voor de programmeurs.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"
  syntax:
    content: public bool Matches (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "Een exemplaar van <xref:System.Attribute>moeten worden vergeleken met de kenmerken in deze verzameling.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het kenmerk is opgenomen in de verzameling en dezelfde waarde als het kenmerk in de verzameling heeft; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
