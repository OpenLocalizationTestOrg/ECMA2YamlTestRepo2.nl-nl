  summary: "Deze gebeurtenis treedt op wanneer het exemplaar van <xref href=&quot;System.IO.FileSystemWatcher&quot;> </xref> kan niet doorgaan met het bewaken van wijzigingen of wanneer de interne buffer overschrijdt."
  remarks: "Deze gebeurtenis wordt geactiveerd wanneer er iets voorkomt u dat de <xref:System.IO.FileSystemWatcher>object op basis van wijzigingen controleren.</xref:System.IO.FileSystemWatcher> Als het object wordt bewaakt door wijzigingen in een externe map en de verbinding tot de map verbroken wordt, wordt bijvoorbeeld de foutgebeurtenis gegeven.       Het systeem een melding van wijzigingen in bestanden en deze wijzigingen worden opgeslagen in een buffer die het onderdeel wordt gemaakt en wordt doorgegeven aan de API&quot;s. Als er in korte tijd veel wijzigingen, kan de buffer overloop. Dit zorgt ervoor dat het onderdeel verliezen bijhouden van wijzigingen in de map en biedt alleen collectief melding. Het vergroten van de buffer duur, omdat ze afkomstig zijn van niet wisselbaar geheugen dat niet kan worden gewisseld naar de schijf, in dat geval behouden de buffer zo klein mogelijk. Om te voorkomen dat een buffer is overgelopen, gebruiken de <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>, <xref:System.IO.FileSystemWatcher.Filter%2A>, en <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>Eigenschappen uitfilteren ongewenste wijzigingsmeldingen.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Algemene bestandssysteembewerkingen meer dan een gebeurtenis mogelijk verhogen. Bijvoorbeeld, wanneer een bestand wordt verplaatst vanuit een map naar een andere, verschillende <xref:System.IO.FileSystemWatcher.OnChanged%2A>en sommige <xref:System.IO.FileSystemWatcher.OnCreated%2A>en <xref:System.IO.FileSystemWatcher.OnDeleted%2A>gebeurtenissen kunnen worden verhoogd.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Het verplaatsen van dat een bestand is een complexe bewerking die uit meerdere eenvoudige bewerkingen bestaat, daarom verhogen meerdere gebeurtenissen. Sommige toepassingen (bijvoorbeeld antivirussoftware) mogelijk ook extra bestand systeemgebeurtenissen die worden gedetecteerd door <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
