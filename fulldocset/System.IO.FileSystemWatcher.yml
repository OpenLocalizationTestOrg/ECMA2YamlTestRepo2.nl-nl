  remarks: "De gewijzigde gebeurtenis treedt op wanneer er wijzigingen zijn aangebracht aan de grootte, welke systeemkenmerken van laatste schrijfbewerking in tijd, de tijd van laatste toegang of de machtigingen van een bestand of map in de map die wordt bewaakt.      > [!NOTE] > Algemene bestandssysteembewerkingen meer dan een gebeurtenis mogelijk verhogen. Bijvoorbeeld, wanneer een bestand wordt verplaatst vanuit een map naar een andere, verschillende <xref:System.IO.FileSystemWatcher.OnChanged%2A>en sommige <xref:System.IO.FileSystemWatcher.OnCreated%2A>en <xref:System.IO.FileSystemWatcher.OnDeleted%2A>gebeurtenissen kunnen worden verhoogd.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Het verplaatsen van dat een bestand is een complexe bewerking die uit meerdere eenvoudige bewerkingen bestaat, daarom verhogen meerdere gebeurtenissen. Sommige toepassingen (bijvoorbeeld antivirussoftware) mogelijk ook extra bestand systeemgebeurtenissen die worden gedetecteerd door <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>       Gebruik <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>om te beperken het aantal meldingen treedt op wanneer deze gebeurtenis wordt verwerkt.</xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Gewijzigd voor de gebeurtenis onverwacht wordt geactiveerd wanneer een bestand wordt gewijzigd, maar niet treedt op wanneer een map wordt gewijzigd. Om te controleren of wijzigen, gebruikt u de <xref:System.IO.FileSystemWatcher.Renamed>gebeurtenis.</xref:System.IO.FileSystemWatcher.Renamed>      > [!NOTE] > De volgorde waarin de gewijzigde-gebeurtenis is opgetreden in relatie tot de andere <xref:System.IO.FileSystemWatcher>gebeurtenissen kunnen worden gewijzigd wanneer de <xref:System.IO.FileSystemWatcher.SynchronizingObject%2A>eigenschap is niet `null`.</xref:System.IO.FileSystemWatcher.SynchronizingObject%2A> </xref:System.IO.FileSystemWatcher>"
