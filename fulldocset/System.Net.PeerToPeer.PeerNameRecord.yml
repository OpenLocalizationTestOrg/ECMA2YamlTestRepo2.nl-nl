  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Definieert de set met waarden die een peer name record-object vormen. Deze record bevat items zoals de naam van de peer en de verzameling van eindpunten waarmee deze communiceert. Peer name records worden gebruikt voor het definiëren van de afzonderlijke peer knooppunten binnen een <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "PeerNameRecord objecten worden gebruikt voor afzonderlijke knooppunten of peers binnen een <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> definiëren Een peer name record-object wordt alle informatie over een peer is gepubliceerd naar een PNRP ingekapseld <xref:System.Net.PeerToPeer.Cloud>, met inbegrip van de naam ervan.</xref:System.Net.PeerToPeer.Cloud>  De klasse PeerNameRecord is bedoeld voor gebruik met de <xref:System.Net.PeerToPeer.PeerNameResolver>klasse.</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:
    content: 'public class PeerNameRecord : System.Runtime.Serialization.ISerializable'
