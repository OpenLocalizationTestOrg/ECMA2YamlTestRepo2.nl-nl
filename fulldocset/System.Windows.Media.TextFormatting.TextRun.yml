  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Vertegenwoordigt een reeks tekens die delen van een set één eigenschap."
  remarks: "De tekst die wordt uitgevoerd is een reeks tekens voor het delen van een set één eigenschap. Elke wijziging in de indeling, zoals tekenstijl, voorgrondkleur, lettertypefamilie of andere opmaak effect, einden de tekst die wordt uitgevoerd. Het volgende voorbeeld illustreert hoe wijzigingen in een tekst opmaken string resultaten in een reeks tekst wordt uitgevoerd, elke tekst uitvoeren heeft een gemeenschappelijke set eigenschappen opmaak.       De klasse TextRun is de hoofdmap van de typehiërarchie van een dat verschillende soorten tekstinhoud verwerkt door <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> voorstelt Elke klasse die is afgeleid van TextRun vertegenwoordigt een afzonderlijke tekstinhoud.      | Klasse | Beschrijving |   |-----------|-----------------|   | TextRun | Hoofdmap van de hiërarchie. Definieert een groep tekens die delen van dezelfde reeks tekeneigenschappen. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Hiermee definieert u een verzameling van glyphs teken van een afzonderlijke fysieke letterbeeld. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Definieert een type inhoud in welke meten, treffers testen en de tekening wordt gemaakt van de volledige inhoud wordt uitgevoerd als een afzonderlijke entiteit tekst.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Een voorbeeld van dit type inhoud is een knop in het midden van de tekstregel. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Definieert een regeleinde tekencode. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Definieert een tekencode alinea-break.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> <xref:System.Windows.Media.TextFormatting.TextEndOfLine>Afgeleid. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Definieert een segment break-markering. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Definieert een onzichtbare tekenbereik. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Definieert het begin van een scope wijziging. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
