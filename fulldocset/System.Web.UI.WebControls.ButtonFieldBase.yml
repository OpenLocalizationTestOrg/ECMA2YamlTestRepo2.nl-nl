  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de koptekstsectie wordt weergegeven in een <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> object."
  remarks: "Gebruik de eigenschap ShowHeader weergeven of verbergen van de header-sectie van een <xref:System.Web.UI.WebControls.ButtonFieldBase>object.</xref:System.Web.UI.WebControls.ButtonFieldBase> Als u wilt weergeven in de headersectie, stelt u de eigenschap ShowHeader op `true`.      > [!NOTE] > Sommige gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) kunt weergeven of verbergen alleen de van de hele koptekstsectie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> Deze gegevensgebonden besturingselementen bieden geen ondersteuning voor de eigenschap ShowHeader voor een afzonderlijke knop. Weergeven of verbergen van de hele koptekst-sectie van een gegevensgebonden besturingselement (indien beschikbaar), gebruiken de `ShowHeader` eigenschap voor het besturingselement.       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"
  syntax:
    content: public override bool ShowHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om weer te geven van de headersectie. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van de naam van de groep van van validatiebesturingselementen om te valideren wanneer een knop in een <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> object wordt geklikt."
  remarks: "De eigenschap ValidationGroup gebruiken om op te geven van de validatiegroep om te valideren wanneer een knop in een <xref:System.Web.UI.WebControls.ButtonFieldBase>object wordt geklikt.</xref:System.Web.UI.WebControls.ButtonFieldBase> Alleen de validatiebesturingselementen in de opgegeven validatiegroep worden gevalideerd.      > [!NOTE] > De <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>eigenschap moet worden ingesteld op `true` voor de eigenschap ValidationGroup invloed kunnen zijn.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Zie voor meer informatie over validatiegroepen <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De naam van de validatiegroep om te valideren wanneer een knop in een <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> wordt geklikt. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wat aangeeft dat de eigenschap ValidationGroup niet is ingesteld."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
