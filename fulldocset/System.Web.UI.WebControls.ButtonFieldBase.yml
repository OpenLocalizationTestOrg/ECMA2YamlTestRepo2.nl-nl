      description: "Een van de <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;> </xref> waarden. De standaardwaarde is <xref uid=&quot;langword_csharp_ButtonType.Link&quot; name=&quot;ButtonType.Link&quot; href=&quot;&quot;> </xref>."
