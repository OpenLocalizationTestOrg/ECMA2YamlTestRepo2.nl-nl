  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Fungeert als de abstracte basisklasse voor de knop velden, zoals de <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> of <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> klasse. De klasse ButtonFieldBase biedt de methoden en eigenschappen die gemeenschappelijk voor alle velden van de knop zijn."
  remarks: "De klasse ButtonFieldBase is de abstracte basisklasse voor de knop velden en bevat de methoden en eigenschappen die gemeenschappelijk voor alle velden van de knop zijn. Omdat deze klasse abstract is, maken geen u rechtstreeks een exemplaar van het. In plaats daarvan moet u een exemplaar van een niet-abstracte klasse die eigenschappen van de klasse ButtonFieldBase zoals <xref:System.Web.UI.WebControls.ButtonField>of <xref:System.Web.UI.WebControls.CommandField>klasse overneemt.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Een object dat is afgeleid van de ButtonFieldBase wordt gebruikt door gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>en <xref:System.Web.UI.WebControls.DetailsView>besturingselementen) om weer te geven van een of meer knoppen voor elke record die wordt weergegeven.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Een knopveld anders weergegeven, afhankelijk van het gegevensgebonden besturingselement waarin deze wordt gebruikt. Bijvoorbeeld, de <xref:System.Web.UI.WebControls.GridView>besturingselement weergegeven een knopveld als een kolom, terwijl de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt weergegeven als een rij.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Op een knop in het knopveld van een klikken, wordt de gebeurtenis opdracht van het bovenliggende gegevensgebonden besturingselement gegeven. U kunt een aangepaste routine moet worden uitgevoerd wanneer een knop wordt geklikt door te geven van een gebeurtenis-handler voor de gebeurtenis opdracht opgeven.      > [!NOTE] > De <xref:System.Web.UI.WebControls.GridView>beheren verhoogt de <xref:System.Web.UI.WebControls.GridView.RowCommand>gebeurtenis, terwijl de <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>gebeurtenis.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Het type knop om weer te geven, gebruikt u de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>eigenschap.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> De sectie van de header van een object ButtonFieldBase wilt weergeven, stelt de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Sommige gegevensgebonden besturingselementen (zoals de <xref:System.Web.UI.WebControls.GridView>besturingselement) kunt weergeven of verbergen alleen de van de hele koptekstsectie van het besturingselement.</xref:System.Web.UI.WebControls.GridView> Deze gegevensgebonden besturingselementen bieden geen ondersteuning voor de <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>eigenschap voor een afzonderlijke knop-veld.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Weergeven of verbergen van de hele koptekst-sectie van een gegevensgebonden besturingselement (indien beschikbaar), gebruiken de `ShowHeader` eigenschap voor het besturingselement."
