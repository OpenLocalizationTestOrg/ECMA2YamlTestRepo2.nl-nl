  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van het knoptype moet worden weergegeven in het knopveld."
  remarks: "Gebruik de eigenschap ButtonType om op te geven welk type knop wordt weergegeven in het veld van een knop. De volgende tabel bevat de typen knop beschikbaar.      | Knop typewaarde | Wordt weergegeven als |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Een knopbesturingselement. |   | <xref:System.Web.UI.WebControls.ButtonType>| Een knop met een installatiekopie. |   | <xref:System.Web.UI.WebControls.ButtonType>| Een koppeling. |       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus.</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
  example:
  - "The following code example demonstrates how to use the ButtonType property to specify that buttons are displayed in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseButtonType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_703_1.aspx)]\n [!code-vb[ButtonFieldBaseButtonType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_703_1.aspx)]"
