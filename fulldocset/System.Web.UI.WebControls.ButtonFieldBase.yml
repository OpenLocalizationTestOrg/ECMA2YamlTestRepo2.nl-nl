- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of validatie wordt uitgevoerd wanneer een knop in een <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> object wordt geklikt."
  remarks: "Van validatiegroepen kunnen u validatiebesturingselementen op een pagina toewijzen aan een specifieke categorie. Elke validatiegroep kan onafhankelijk van andere validatiegroepen op de pagina worden gevalideerd. Gebruik de <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>eigenschap om de naam van de validatiegroep waarvoor de <xref:System.Web.UI.WebControls.ButtonFieldBase>object validatie veroorzaakt wanneer deze naar de server teruggepost.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       De <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>eigenschap heeft een invloed alleen wanneer de waarde van de eigenschap CausesValidation is ingesteld op `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Wanneer u een waarde opgeven voor de <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>eigenschap, de validatiebesturingselementen die deel van de opgegeven groep uitmaken zijn gevalideerd wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase>posts terug naar de server.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Als u niet een waarde op voor de <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>eigenschap en de eigenschap CausesValidation is ingesteld op `true`, alle validatiebesturingselementen op de pagina die niet zijn toegewezen aan een validatiegroep worden gevalideerd wanneer de <xref:System.Web.UI.WebControls.ButtonFieldBase>posts terug naar de server.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om uit te voeren validatie bij een knop in een <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> is waarop is geklikt, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
