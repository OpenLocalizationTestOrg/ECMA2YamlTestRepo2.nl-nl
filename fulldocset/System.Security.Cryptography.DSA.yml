  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Hiermee geeft u de abstracte basisklasse waaruit alle implementaties van het DSA Digital Signature Algorithm () moeten worden overgenomen."
  remarks: "U kunt de DSA-klasse en afgeleide klassen gebruiken voor het maken van digitale handtekeningen waarmee de integriteit van uw gegevens beveiligen.  Het <xref:System.Security.Cryptography.DSACryptoServiceProvider>biedt een implementatie van deze klasse.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Een openbare sleutel om systeem te gebruiken om een bericht digitaal te ondertekenen, geldt de afzender eerst een hash-functie voor het bericht een distributielijst maken. De afzender versleutelt vervolgens de distributielijst met de persoonlijke sleutel van de afzender voor het maken van de afzender persoonlijke handtekening. Bij ontvangst van het bericht en de handtekening, de ontvanger de handtekening met behulp van de openbare sleutel van de afzender voor het herstellen van de distributielijst ontsleutelt en het bericht met behulp van het hash-algoritme dat de afzender gebruikt hashes. Als de distributielijst dat de ontvanger exact overeenkomt met berekent de distributielijst van de afzender ontvangen, kan de ontvanger aannemen dat het bericht niet onderweg is gewijzigd. Houd er rekening mee dat een handtekening kan worden gecontroleerd door iedereen, omdat de openbare sleutel van de afzender algemeen bekend is.       Nieuwere asymmetrische algoritmen zijn beschikbaar. Overweeg het gebruik van de <xref:System.Security.Cryptography.RSA>klasse, de <xref:System.Security.Cryptography.ECDsa>klasse, of de <xref:System.Security.Cryptography.ECDiffieHellman>klasse in plaats van de DSA-klasse.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> DSA alleen gebruiken voor compatibiliteit met oudere toepassingen en gegevens.       Dit algoritme ondersteunt sleutellengten van 512 bits aan 1024 bits in stappen van 64-bits."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
