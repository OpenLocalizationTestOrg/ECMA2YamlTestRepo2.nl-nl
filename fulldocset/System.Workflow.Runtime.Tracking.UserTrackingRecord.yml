  remarks: "Wanneer een <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>is gekoppeld, de runtime bijhouden infrastructuur kan gegevens uit het workflowexemplaar extraheren.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> De gegevens moeten worden uitgepakt is opgegeven door <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>kan bevatten <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>-objecten, die lidgegevens op te worden opgehaald uit de activiteit die is gekoppeld aan de gebruikersgebeurtenis geven, en <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>-objecten, die lidgegevens op te worden opgehaald uit de hoofdactiviteit van de werkstroom geven.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract></xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Elk type extract kan ook aantekeningen moeten worden geretourneerd met de opgehaalde gegevens opgeven. De runtime-infrastructuur bijhouden ingekapseld elk stukje geëxtraheerde gegevens en de bijbehorende aantekeningen in een <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>die wordt toegevoegd aan de hoofdtekst.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Omdat de gebruikersgegevens naar gepusht de traceringsservice door de gebruikersgebeurtenis is opgenomen in <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A>, hoofdtekst worden vaak een lege lijst.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A> Deze eigenschap is ingesteld door de runtime infrastructuur bijhouden."
