- uid: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.Configuration.NetMsmqBindingElement
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBindingElement.UseActiveDirectory
  fullName: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Retourneert een Booleaanse waarde die aangeeft of een wachtrij-adres moeten worden omgezet met Active Directory."
  remarks: "MSMQ-wachtrij-adres kunnen bestaan uit padnamen of directe indelingsnamen. Met een directe indelingsnaam wordt MSMQ omgezet met DNS-, NetBIOS- of IP-naam van de wachtrij. MSMQ oplossing met een padnaam voor de naam van de wachtrij met Active Directory.       Standaard de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] transport wachtrij de URI van een berichtenwachtrij converteert naar een directe indelingsnaam. Door in te stellen de <xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A>eigenschap `true`, een toepassing kunt opgeven dat de naam van de wachtrij met Active Directory in plaats van DNS-, NetBIOS- of IP-door transport in de wachtrij moet worden omgezet.</xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A>"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het adres van de wachtrij moet worden omgezet met behulp van Active Directory. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
