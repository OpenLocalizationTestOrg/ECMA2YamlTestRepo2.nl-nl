  type: Class
  summary: "Hiermee geeft u een binding in de wachtrij die geschikt is voor cross-machine-communicatie."
  remarks: "De <xref:System.ServiceModel.NetMsmqBinding>binding biedt ondersteuning voor queuing dankzij het gebruik van Microsoft Message Queuing (MSMQ) als transport en biedt ondersteuning voor losse toepassingen, isolatie, fout, load herverdeling en niet-verbonden operations.</xref:System.ServiceModel.NetMsmqBinding> Zie voor een beschrijving van deze functies [wachtrijen overzicht](~/add/includes/ajax-current-ext-md.md).       Dit is een van de standaard bindingen geleverd door [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. De aanbevolen procedure is voor het definiëren van de binding met behulp van configuratiewaarden en niet naar het gebruik van een benadering op basis van code, behalve in bepaalde geavanceerde scenario&quot;s in welke configuratie waarden moeten worden ingesteld wanneer een service is geïnitialiseerd."
