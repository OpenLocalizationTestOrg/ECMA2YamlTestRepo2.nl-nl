  fullName: System.Windows.Shell.JumpList
  type: Class
  summary: "Hiermee geeft u een lijst met items en taken worden weergegeven als een menu op een [!INCLUDE[win7](~/add/includes/win7-md.md)] knop op de taakbalk."
  remarks: "De [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk biedt uitgebreide functionaliteit voor het starten van programma&quot;s rechtstreeks vanuit de knop op de taakbalk met behulp van Jump Lists. Korte inleiding lijsten worden ook gebruikt in de [!INCLUDE[win7](~/add/includes/win7-md.md)] menu Start. U toegang tot een lijst gaan met de rechtermuisknop op de knop op de taakbalk of door te klikken op de pijl naast een programma in het menu Start. Zie voor meer informatie over Jump Lists de [taakbalk](http://go.microsoft.com/fwlink/?LinkId=178478) sectie van de Windows interactie richtlijnen gebruikersbeleving.       De klasse JumpList biedt een beheerde wrapper voor de functionaliteit van de lijst gaan in de [!INCLUDE[win7](~/add/includes/win7-md.md)] taakbalk en beheert u de gegevens doorgegeven aan de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. De functionaliteit die door de klasse JumpList is niet beschikbaar in de versies van [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] ouder is dan [!INCLUDE[win7](~/add/includes/win7-md.md)]. Toepassingen die gebruikmaken van de klasse JumpList wordt uitgevoerd in andere versies van [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)], maar de lijst gaan niet beschikbaar. Zie voor meer informatie over de Windows-shell en native springen lijst API&quot;s [taakbalk extensies](http://go.microsoft.com/fwlink/?LinkId=178479).       De volgende afbeelding ziet u de springen lijst voor Windows Media Player met items in de **taken** en **Frequent** categorieën.       ![Windows Media Player Jump List](~/add/media/wpfshell-jumplist.png &quot;Windows Media Player Jump List&quot;) Windows Media Player Jump List ## configureren van een springen lijst Jump Lists kan bevatten twee soorten items, een <xref:System.Windows.Shell.JumpTask>en een <xref:System.Windows.Shell.JumpPath>.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> Een <xref:System.Windows.Shell.JumpTask>is een koppeling naar een programma en een <xref:System.Windows.Shell.JumpPath>is een koppeling naar een bestand.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> U kunt items in een lijst gaan visueel scheiden door het maken van een <xref:System.Windows.Shell.JumpTask>heeft geen een <xref:System.Windows.Shell.JumpTask.Title%2A>en <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>opgegeven.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> </xref:System.Windows.Shell.JumpTask> Deze leeg <xref:System.Windows.Shell.JumpTask>wordt weergegeven als een horizontale lijn in de lijst gaan.</xref:System.Windows.Shell.JumpTask>      > [!NOTE] > Als het type van het bestand is opgegeven in een <xref:System.Windows.Shell.JumpPath>is niet geregistreerd bij uw toepassing het bestand wordt niet weergegeven in de lijst gaan.</xref:System.Windows.Shell.JumpPath> Als u bijvoorbeeld een <xref:System.Windows.Shell.JumpPath>die verwijst naar een txt-bestand, moet uw toepassing worden geregistreerd voor het afhandelen van txt-bestanden.</xref:System.Windows.Shell.JumpPath> Zie voor meer informatie [Inleiding tot bestandskoppelingen](http://go.microsoft.com/fwlink/?LinkId=178480).       Korte inleiding items worden geplaatst in categorieën in de JumpList. Standaard een <xref:System.Windows.Shell.JumpItem>wordt weergegeven in de **taken** categorie.</xref:System.Windows.Shell.JumpItem> U kunt ook opgeven <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>voor de <xref:System.Windows.Shell.JumpItem>.</xref:System.Windows.Shell.JumpItem> </xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       U kunt opgeven of de standaard **Recent** en **Frequent** categorieën worden weergegeven in de JumpList door in te stellen de <xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A>en <xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A>Eigenschappen.</xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A> </xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A> De inhoud van deze categorieën worden beheerd door de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. Omdat deze categorieën veel van dezelfde gegevens bevatten kunnen, weer u meestal een of andere in uw JumpList, maar niet beide. [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]beheert automatisch onlangs geopende items als ze worden geopend via een gemeenschappelijke bestandsdialoogvenster of gebruikt voor het openen van een toepassing via bestandstypekoppeling. Wanneer een item wordt geopend door de lijst gaan, kunt u een melding de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell voor het item aan de **Recent** categorie door het aanroepen van de <xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>methode.</xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>      ## Een lijst gaan toepassen op de Windows-Shell u kan niet rechtstreeks toegang hebben tot de shell Jump List of de inhoud te bekijken in de JumpList-klasse. In plaats daarvan de JumpList klasse biedt een weergave van een lijst met gaan die u kunt werken met en vervolgens toepassen op de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell. U doorgaans een JumpList maken en stel deze in één keer wanneer de toepassing voor het eerst wordt uitgevoerd. U kunt echter wijzigen of de JumpList vervangen tijdens runtime.       Wanneer u de eigenschappen van de JumpList hebt ingesteld, moet u de JumpList toepassen op de Windows-shell voordat de inhoud ervan worden weergegeven in de taakbalk Jump List. Dit gebeurt automatisch wanneer de JumpList eerst wordt gekoppeld aan een toepassing, in XAML of in een aanroep van de <xref:System.Windows.Shell.JumpList.SetJumpList%2A>methode.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> Als u de inhoud van de JumpList tijdens runtime wijzigt, moet u aanroepen de <xref:System.Windows.Shell.JumpList.Apply%2A>methode voor het toepassen van de huidige inhoud op de Windows-shell.</xref:System.Windows.Shell.JumpList.Apply%2A>      ## Instellen van een lijst gaan in XAML A JumpList is niet automatisch gekoppeld aan een <xref:System.Windows.Application>object.</xref:System.Windows.Application> Koppelen van een JumpList naar een <xref:System.Windows.Application>-object in XAML met behulp van de syntaxis van de gekoppelde eigenschap.</xref:System.Windows.Application> De JumpList klasse implementeert de <xref:System.ComponentModel.ISupportInitialize>interface voor de ondersteuning van XAML-declaratie van een JumpList.</xref:System.ComponentModel.ISupportInitialize> Als de JumpList is gedeclareerd in XAML en gekoppeld aan de huidige <xref:System.Windows.Application>, automatisch wordt toegepast op de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell wanneer de JumpList is geïnitialiseerd.</xref:System.Windows.Application>      ## Instellen en wijzigen van een lijst gaan in Code u koppelt een JumpList naar een <xref:System.Windows.Application>object in de code door het aanroepen van de statische <xref:System.Windows.Shell.JumpList.SetJumpList%2A>methode.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> </xref:System.Windows.Application> Dit geldt ook de JumpList naar de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell.       Als u wilt een JumpList wijzigen tijdens runtime, roept u de <xref:System.Windows.Shell.JumpList.GetJumpList%2A>methode voor het ophalen van de JumpList die momenteel is gekoppeld aan een <xref:System.Windows.Application>.</xref:System.Windows.Application> </xref:System.Windows.Shell.JumpList.GetJumpList%2A> Nadat u de eigenschappen van de JumpList hebt gewijzigd, moet u aanroepen de <xref:System.Windows.Shell.JumpList.Apply%2A>methode kan alleen worden de wijzigingen toepassen op de Windows-shell.</xref:System.Windows.Shell.JumpList.Apply%2A>      > [!NOTE] > Doorgaans maakt u een JumpList die is gekoppeld aan de <xref:System.Windows.Application>en toegepast op de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell.</xref:System.Windows.Application> U kunt echter meerdere JumpList objecten maken. Slechts één JumpList tegelijk kan worden toegepast op de [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] shell en slechts één JumpList tegelijk kan worden gekoppeld aan een <xref:System.Windows.Application>.</xref:System.Windows.Application> .NET Framework vereist niet dat deze de JumpList hetzelfde zijn.      > [!NOTE] > Deze klasse bevat een koppeling vraag op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper heeft geen machtiging voor volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example shows an application with a Jump List. The application has three buttons that enable you to add a task to the current Jump List, clear the contents of the Jump List, and apply a new Jump List to the application.  \n  \n The following example shows how to declare a JumpList in markup. The JumpList contains two <xref:System.Windows.Shell.JumpTask> links and one <xref:System.Windows.Shell.JumpPath>. Applying the <xref:System.Windows.Shell.JumpPath> to the shell will fail if the application is not registered to handle the .txt file name extension.  \n  \n [!code-xml[Shell_JumpListSample#000](~/add/codesnippet/xaml/jumplistsample/app.xaml#000)]  \n  \n The following example shows the code-behind page for `App.xaml`. This code handles the <xref:System.Windows.Shell.JumpList.JumpItemsRejected> and <xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser> events.  \n  \n [!code-cs[Shell_JumpListSample#100](~/add/codesnippet/csharp/jumplistsample/app.xaml.cs#100)]  \n  \n The following example shows the markup used to create the application user interface.  \n  \n [!code-xml[Shell_JumpListSample#300](~/add/codesnippet/xaml/jumplistsample/mainwindow.xaml#300)]  \n  \n The following example shows the code-behind page for `MainWindow.xaml`. This code demonstrates how to modify, clear, and create a JumpList in procedural code. For the new Jump List, the static <xref:System.Windows.Shell.JumpList.SetJumpList%2A> method is called to associate the JumpList with the current application and apply the JumpList to the Windows shell.  \n  \n [!code-cs[Shell_JumpListSample#200](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#200)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      [System.Windows.Markup.ContentProperty("JumpItems")]

      public sealed class JumpList : System.ComponentModel.ISupportInitialize
