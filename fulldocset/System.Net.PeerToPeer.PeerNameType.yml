  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Definieert het type <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> maken. Naam van een peer is beveiligd of niet beveiligd. Naam van een beveiligde peer biedt een bewijs van eigendom van de naam. De naam van een niet-beveiligde peer heeft geen id die is gekoppeld."
  remarks: "Een knooppunt moet toegang hebben tot de persoonlijke sleutel die is gekoppeld aan de openbare sleutel gebruikt bij het maken van de beveiligde <xref:System.Net.PeerToPeer.PeerName>om te bewijzen dat hij eigenaar.</xref:System.Net.PeerToPeer.PeerName> Het knooppunt heeft geen relatie met een openbare sleutel.       De naam van een peer-indeling is: *Authority.Classifier*. De waarde van <xref:System.Net.PeerToPeer.PeerName.Authority%2A>is afhankelijk van of de naam de peernaam van een beveiligde of de naam van een niet-beveiligde peer is.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> De <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>deel van de naam kan worden ingesteld op een willekeurige tekenreeks die 15 of minder Unicode-tekens bevat, inclusief de `null` eindteken.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Eenmaal de <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>en beveiligingsniveau van een peer zijn gemaakt, een peer kan ook worden aangeduid met een relatieve naam of een hostnaam.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Alleen de eigenaar of peer host kunt registreren met de naam van een beveiligde peer de [PNRP Namespace Provider API](http://go.microsoft.com/fwlink?LinkID=92731). Een willekeurig knooppunt het eigendom in een onbeveiligde <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>       **Opmerking** met behulp van een beveiligde <xref:System.Net.PeerToPeer.PeerName>de algehele beveiliging van een VPN-toepassing niet kan worden gegarandeerd.</xref:System.Net.PeerToPeer.PeerName> Beveiliging van de toepassing is afhankelijk zijn van toepassing."
  syntax:
    content: public enum PeerNameType
