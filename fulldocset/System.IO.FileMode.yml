  summary: "Hiermee wordt het besturingssysteem moet een bestaand bestand. Wanneer het bestand wordt geopend, moet worden afgekapt zodat de grootte ervan nul bytes. Hiervoor moet &lt;xref:System.Security.Permissions.FileIOPermissionAccess.Write?displayProperty=fullName&gt; machtiging. Pogingen om een bestand te lezen is geopend met <xref uid=&quot;langword_csharp_FileMode.Truncate&quot; name=&quot;FileMode.Truncate&quot; href=&quot;&quot;> </xref> ertoe leiden dat een <xref:System.ArgumentException>uitzondering.</xref:System.ArgumentException>"
  syntax:
    content: Truncate
    return:
      type: System.IO.FileMode
      description: "Moet worden toegevoegd."
