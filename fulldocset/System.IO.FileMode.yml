  name: Create
  nameWithType: FileMode.Create
  fullName: System.IO.FileMode.Create
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hiermee geeft u op dat het besturingssysteem moet worden gebruikt voor het maken van een nieuw bestand. Als het bestand al bestaat, wordt deze overschreven. Hiervoor moet &lt;xref:System.Security.Permissions.FileIOPermissionAccess.Write?displayProperty=fullName&gt; machtiging. <xref uid=&quot;langword_csharp_FileMode.Create&quot; name=&quot;FileMode.Create&quot; href=&quot;&quot;></xref>komt overeen met de aanvragen die als het bestand niet bestaat, gebruikt u CreateNew; Gebruik anders Truncate. Als het bestand bestaat al maar een verborgen bestand is, een <xref:System.UnauthorizedAccessException>uitzondering.</xref:System.UnauthorizedAccessException>"
  syntax:
    content: Create
    return:
      type: System.IO.FileMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
