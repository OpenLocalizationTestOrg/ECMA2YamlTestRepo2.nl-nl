  name: Append
  nameWithType: FileMode.Append
  fullName: System.IO.FileMode.Append
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hiermee opent u het bestand als deze bestaat en naar het einde van het bestand zoekt of een nieuw bestand gemaakt. Hiervoor moet &lt;xref:System.Security.Permissions.FileIOPermissionAccess.Append?displayProperty=fullName&gt; machtiging. <xref uid=&quot;langword_csharp_FileMode.Append&quot; name=&quot;FileMode.Append&quot; href=&quot;&quot;></xref>kan alleen worden gebruikt in combinatie met <xref uid=&quot;langword_csharp_FileAccess.Write&quot; name=&quot;FileAccess.Write&quot; href=&quot;&quot;> </xref>. Bij het zoeken naar een positie vóór het einde van het bestand genereert het een <xref:System.IO.IOException>uitzondering en een poging tot het lezen van mislukt en er wordt een <xref:System.NotSupportedException>uitzondering.</xref:System.NotSupportedException> </xref:System.IO.IOException>"
  syntax:
    content: Append
    return:
      type: System.IO.FileMode
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.IO.FileMode.Create
  id: Create
  parent: System.IO.FileMode
