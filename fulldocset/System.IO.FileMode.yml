  name: FileMode
  nameWithType: FileMode
  fullName: System.IO.FileMode
  type: Enum
  summary: "Hiermee geeft u op hoe een bestand door het besturingssysteem moet worden geopend."
  remarks: "Zie voor een voorbeeld van het maken van een bestand en het schrijven van tekst naar een bestand [hoe: tekst schrijven naar een bestand](~/add/includes/ajax-current-ext-md.md). Zie voor een voorbeeld van het lezen van tekst uit een bestand, [hoe: lezen tekst uit een bestand](~/add/includes/ajax-current-ext-md.md). Zie voor een voorbeeld van lezen van en schrijven naar een binair bestand [hoe: lezen en schrijven naar een nieuw gemaakt gegevensbestand](~/add/includes/ajax-current-ext-md.md).       Een `FileMode` parameter wordt opgegeven in veel van de constructors voor <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>, en in de `Open` methoden van <xref:System.IO.File>en <xref:System.IO.FileInfo>om te bepalen hoe een bestand wordt geopend.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>       `FileMode`parameters besturingselement of een bestand wordt overschreven, gemaakt, geopend, of een combinatie daarvan. Gebruik `Open` om een bestaand bestand te openen. Als u wilt toevoegen aan een bestand, gebruik `Append`. Als u wilt afkappen van een bestand of een bestand te maken als deze niet bestaat, gebruik `Create`."
  example:
  - "The following `FileStream` constructor opens an existing file (`FileMode.Open`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.filemode_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.filemode_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.filemode_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.IO.FileMode.Append
