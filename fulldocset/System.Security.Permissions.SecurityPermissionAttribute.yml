  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "Beveiligingsacties voor kunt <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> op code met behulp van de beveiliging met declaraties moet worden toegepast. Deze klasse kan niet worden overgenomen."
  remarks: "Afhankelijk van het bereik van de verklaring dat is toegestaan de <xref:System.Security.Permissions.SecurityAction>die wordt gebruikt.</xref:System.Security.Permissions.SecurityAction>       De beveiligingsinformatie die is gedeclareerd door een kenmerk voor beveiliging wordt opgeslagen in de metagegevens van de doel-kenmerk en door het systeem tijdens de uitvoering wordt geopend. Kenmerken voor beveiliging worden alleen gebruikt voor de beveiliging met declaraties. Gebruik voor imperatieve beveiliging, de bijbehorende machtigingen-klasse.       Als u met de klasse SecurityPermissionAttribute, volgt u de beveiligingsactie met de serverprincipal die worden aangevraagd. Elke beveiligingsmachtiging die kan worden aangevraagd, zoals gedefinieerd in de <xref:System.Security.Permissions.SecurityPermissionFlag>opsomming, heeft een bijbehorende eigenschap in de klasse SecurityPermissionAttribute.</xref:System.Security.Permissions.SecurityPermissionFlag> Bijvoorbeeld als u wilt toegang tot niet-beheerde code vraag, voert u de aanvraag-instructie met de instelling van de eigenschap die is aangevraagd, als volgt: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`.      > [!NOTE] > Een uitzondering op de equivalentie tussen de <xref:System.Security.Permissions.SecurityPermissionFlag>opsomming en de eigenschappen SecurityPermissionAttribute is dat de <xref:System.Security.Permissions.SecurityPermissionFlag>opsommingswaarde die wordt vertegenwoordigd door de <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>eigenschap (overgenomen van de <xref:System.Security.Permissions.SecurityAttribute>klasse).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> Geef voor alle beveiligingsmachtigingen vraag, `Unrestricted=true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
