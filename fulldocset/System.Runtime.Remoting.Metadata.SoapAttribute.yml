- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het doel van het huidige kenmerk worden geserialiseerd als XML-kenmerk in plaats van een XML-veld."
  remarks: "Bijvoorbeeld, als een veld `FieldA` van een object `ObjectB` is gekwalificeerd met de `SoapFieldAttribute(UseAttribute=true)` kenmerk `FieldA` worden geserialiseerd als `<ObjectB><FieldA>5</FieldA></ObjectB>`. Als de eigenschap UseAttribute is is ingesteld op `false`, `FieldA` worden geserialiseerd als `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het doelobject van het huidige kenmerk moet worden geserialiseerd als XML-kenmerk; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als het doelobject moet worden geserialiseerd als een subelement."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
