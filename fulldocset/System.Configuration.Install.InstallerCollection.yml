  name: InstallerCollection
  nameWithType: InstallerCollection
  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "Bevat een verzameling installatieprogramma&quot;s worden uitgevoerd tijdens een installatie."
  remarks: "De InstallerCollection biedt de methoden en eigenschappen die voor uw toepassing nodig voor het beheren van een verzameling van <xref:System.Configuration.Install.Installer>objecten.</xref:System.Configuration.Install.Installer>       Gebruik een van de volgende drie manieren installatieprogramma&quot;s toevoegen aan de verzameling: - de <xref:System.Configuration.Install.InstallerCollection.Add%2A>methode wordt een enkele installatieprogramma toegevoegd aan de verzameling.</xref:System.Configuration.Install.InstallerCollection.Add%2A>      -De <xref:System.Configuration.Install.InstallerCollection.AddRange%2A>methoden meerdere installatieprogramma&quot;s toevoegen aan de verzameling.</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      -De <xref:System.Configuration.Install.InstallerCollection.Insert%2A>methode en de <xref:System.Configuration.Install.InstallerCollection.Item%2A>eigenschap, die de indexeerfunctie InstallerCollection elk een installatieprogramma voor één toevoegen aan de verzameling met de opgegeven index.</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       Verwijderen van de installatieprogramma&quot;s via de <xref:System.Configuration.Install.InstallerCollection.Remove%2A>methode.</xref:System.Configuration.Install.InstallerCollection.Remove%2A> Controleer of een installatieprogramma in de verzameling met behulp van de <xref:System.Configuration.Install.InstallerCollection.Contains%2A>methode.</xref:System.Configuration.Install.InstallerCollection.Contains%2A> Zoeken waarin een installatieprogramma bevindt zich in de verzameling met behulp van de <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>methode.</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       Het installatieprogramma&quot;s in een verzameling worden uitgevoerd wanneer het installatieprogramma met de verzameling, zoals opgegeven door de <xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>eigenschap, aanroepen hun <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, of <xref:System.Configuration.Install.Installer.Uninstall%2A>methoden.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       Zie voor voorbeelden van het gebruik van een verzameling installatieprogramma de <xref:System.Configuration.Install.AssemblyInstaller>en <xref:System.Configuration.Install.TransactedInstaller>klassen.</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
