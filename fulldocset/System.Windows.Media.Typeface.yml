  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Haalt een waarde die aangeeft van de dikte van de onderstreping ten opzichte van de em tekengrootte voor het lettertype."
  remarks: "Een retourwaarde van `0.05` geeft aan dat de dikte onderstrepen één-twintigste van de tekengrootte em, terwijl een retourwaarde van `0.1` geeft aan dat de dikte onderstrepen&1;-10 van de tekengrootte em."
  syntax:
    content: public double UnderlineThickness { get; }
    return:
      type: System.Double
      description: "Een <xref:System.Double>die aangeeft dat de dikte onderstrepen, uitgedrukt als een fractie van de tekengrootte em.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.UnderlineThickness*
  exceptions: []
  platform:
  - net462
