  fullName: System.Windows.Media.Typeface.Weight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hiermee haalt u het relatieve gewicht van het lettertype."
  remarks: "Gewicht verschillen worden in het algemeen onderscheiden door een verhoogde stroke of dikte die is gekoppeld aan een bepaald teken in een lettertype, in vergelijking met een &quot;normale&quot; teken uit die dezelfde letterbeeld.       **Opmerking** niet alle gewichten zijn beschikbaar voor alle lettertypen. Wanneer een gewicht niet beschikbaar voor een lettertype is, wordt het meest overeenkomende gewicht geretourneerd."
  example:
