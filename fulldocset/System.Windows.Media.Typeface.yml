    return:
      type: System.Windows.FontWeight
      description: "Een <xref href=&quot;System.Windows.FontWeight&quot;> </xref> -waarde die het relatieve gewicht van het lettertype vertegenwoordigt."
  overload: System.Windows.Media.Typeface.Weight*
  exceptions: []
