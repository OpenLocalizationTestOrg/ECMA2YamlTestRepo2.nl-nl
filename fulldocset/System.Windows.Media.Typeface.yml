- uid: System.Windows.Media.Typeface.XHeight
  id: XHeight
  parent: System.Windows.Media.Typeface
  langs:
  - csharp
  name: XHeight
  nameWithType: Typeface.XHeight
  fullName: System.Windows.Media.Typeface.XHeight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hiermee wordt de afstand opgehaald uit de basislijn boven aan een Engelse kleine letter voor een lettertype. De afstand sluit een stok."
  remarks: "Een retourwaarde van `0.25` geeft aan dat de bovenkant van een Engelse letter een vierde van een lettertype em boven de basislijn, terwijl een retourwaarde van `0.75` geeft aan dat de bovenkant van een Engelse letter drie vierde van een lettertype em boven de basislijn."
  syntax:
    content: public double XHeight { get; }
    return:
      type: System.Double
      description: "Een <xref:System.Double>die aangeeft dat de afstand van de basislijn boven aan een Engelse kleine letter (exclusief een stok), uitgedrukt als een fractie van de tekengrootte em.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.XHeight*
  exceptions: []
