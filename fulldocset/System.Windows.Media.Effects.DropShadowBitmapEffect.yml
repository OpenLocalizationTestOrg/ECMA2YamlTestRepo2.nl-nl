  remarks: "Deze eigenschap moet worden gebruikt om de dekking van de <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>omdat het alfanumerieke niveau onderdeel van de <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>eigenschap wordt genegeerd.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       De volgende afbeelding ziet u het effect van deze eigenschap.       ![Schermafbeelding met toelichtingen: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;schermafbeelding met toelichtingen: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> ## gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "De mate van dekking. Het geldige waardenbereik is 0 tot en met 1. Een waarde van 0 geeft aan dat de schaduwkopie volledig transparant is en een waarde van 1 geeft aan dat de schaduw mat. De waarde van 0,5 geeft aan de schaduw 50 procent ondoorzichtige waarde 0.725 geeft aan dat de schaduw wordt 72.5 procent ondoorzichtige, enzovoort. Waarden die kleiner is dan 0 worden behandeld als 0, terwijl de waarden die groter zijn dan 1 worden behandeld als 1. De standaardwaarde is 1."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
