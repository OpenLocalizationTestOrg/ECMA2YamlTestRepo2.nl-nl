  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Opmerking: Deze API is nu verouderd.** De niet-verouderde variant is <xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>. Opgehaald of ingesteld van de hoek waarmee de schaduw.'
  remarks: "Het volgende diagram toont in welke richting de schaduw voor een bepaalde waarde van deze eigenschap.       ![Diagram: Slagschaduw richting](~/add/media/effects-dropshadowdirection2.png &quot;Diagram: slagschaduw richting&quot;) in de volgende afbeelding ziet u het effect van deze eigenschap.       ![Schermafbeelding: Vergelijken richting van de schaduw](~/add/media/effects-dropshadowdirection.png &quot;schermafbeelding: vergelijken van de richting van de schaduw&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> ## gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "De hoek waarmee de schaduw. Het geldige waardenbereik is 0 tot en met 360. De waarde 0 wordt de richting onmiddellijk aan de rechterkant van het object. Alle volgende waarden wordt de richting om het object in een rechtsom richting verplaatsen. Bijvoorbeeld: een waarde van 90 geeft aan dat de schaduw rechtstreeks omhoog van het object. een waarde van 180 is geconverteerd rechtstreeks aan de linkerkant van het object, enzovoort. De standaardwaarde is 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
