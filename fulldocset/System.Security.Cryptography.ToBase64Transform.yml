  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "De opgegeven regio van de invoer bytematrix naar base 64 converteert en het resultaat gekopieerd naar de opgegeven regio van de bytematrix uitvoer."
  remarks: "De <xref:System.Security.Cryptography.ToBase64Transform>klasse is een blok-algoritme dat invoer blokken van 3 bytes verwerkt en maakt uitvoer blokken van 4 bytes.</xref:System.Security.Cryptography.ToBase64Transform>  De methode kan met TransformBlock transformeert een invoer-blok van 24 bits in 32-bits tekengegevens.  3 byte invoer grenzen aan de grenzen van 4 bytes uitvoer moet u om de transformatie blok overeen te onderhouden."
  example:
  - "The following code example demonstrates how to call the TransformBlock method to iterate through `inputBytes` transforming by `blockSize`. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.ToBase64Transform> class.  \n  \n [!code-cs[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/csharp/918bcb0d-40f9-46ec-886b-_1.cs)]\n [!code-vb[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/visualbasic/918bcb0d-40f9-46ec-886b-_1.vb)]\n [!code-cpp[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/cpp/918bcb0d-40f9-46ec-886b-_1.cpp)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "De invoer voor de base 64 berekenen."
    - id: inputOffset
      type: System.Int32
      description: "De offset in de invoer bytematrix waaruit de gegevens in gebruik neemt."
    - id: inputCount
      type: System.Int32
      description: "Het aantal bytes in de invoer bytematrix moet worden gebruikt als gegevens."
    - id: outputBuffer
      type: System.Byte[]
      description: "De uitvoer waarmee het resultaat te schrijven."
    - id: outputOffset
      type: System.Int32
      description: "De offset in de uitvoer bytematrix waaruit u wilt beginnen met het schrijven van gegevens."
    return:
      type: System.Int32
      description: "Het aantal geschreven bytes."
  overload: System.Security.Cryptography.ToBase64Transform.TransformBlock*
