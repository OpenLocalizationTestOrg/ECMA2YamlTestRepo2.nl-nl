  remarks: "Een <xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged>gebeurtenis treedt op wanneer: - een toepassing binnen een samenwerking wordt gestart met een peer - een toepassing in een samenwerking wordt beÃ«indigd door een peer - de <xref:System.Net.PeerToPeer.Collaboration.PeerContact>-object met een samenwerkende peer heeft een wijziging in de eigenschappen, zoals de bijbehorende bijnaam - het bereik van de toepassing is gewijzigd op de computer die peer-contactpersoon - een peer wordt verplaatst naar een ander IP-adres op het netwerk - elke klasse die gebruikmaakt van de klasse ApplicationChangedEventArgs vereist een <xref:System.Security.Permissions.PermissionState>onbeperkt.</xref:System.Security.Permissions.PermissionState> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged> Deze status wordt gemaakt wanneer de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>-object is gemaakt.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>"
