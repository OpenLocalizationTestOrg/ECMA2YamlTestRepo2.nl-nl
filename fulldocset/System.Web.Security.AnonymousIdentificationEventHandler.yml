  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de **AnonymousIdentification_Creating** gebeurtenis van een <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "De gemachtigde AnonymousIdentificationEventHandler is gedefinieerd voor de <xref:System.Web.Security.AnonymousIdentificationModule.Creating>gebeurtenis van de <xref:System.Web.Security.AnonymousIdentificationModule>klasse.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> U hebt toegang tot de <xref:System.Web.Security.AnonymousIdentificationModule.Creating>gebeurtenis van de <xref:System.Web.Security.AnonymousIdentificationModule>klasse door te geven van een subroutine met de naam **AnonymousIdentification_Creating** in het bestand Global.asax voor uw ASP.NET-toepassing.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> De <xref:System.Web.Security.AnonymousIdentificationModule.Creating>gebeurtenis is opgetreden tijdens de <xref:System.Web.HttpApplication.PostAuthenticateRequest>gebeurtenis.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       De <xref:System.Web.Security.AnonymousIdentificationModule>vormt een <xref:System.Web.Security.AnonymousIdentificationEventArgs>object met de huidige <xref:System.Web.HttpContext>en doorgegeven aan de **AnonymousIdentification_Creating** gebeurtenis.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       U kunt de <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>eigenschap van de <xref:System.Web.Security.AnonymousIdentificationEventArgs>object doorgegeven aan de **AnonymousIdentification_Creating** gebeurtenis om de anonieme id ingesteld op een aangepaste waarde.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Als u niet een waarde op voor de <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>eigenschap tijdens de **AnonymousIdentification_Creating** gebeurtenis, een <xref:System.Guid>wordt gebruikt.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       De **AnonymousIdentification_Creating** gebeurtenis wordt alleen geactiveerd wanneer anonieme identificatie is <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>door het configuratie-element in te stellen op `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
