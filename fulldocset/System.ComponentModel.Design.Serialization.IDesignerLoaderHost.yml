  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "De ontwerpfunctie opnieuw laden wordt beëindigd."
  remarks: "De <xref:System.ComponentModel.Design.Serialization.DesignerLoader>dat laadt het ontwerpdocument deze methode aanroept om aan te geven dat de belasting is beëindigd.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Als er fouten zijn opgetreden tijdens het laden, moeten worden doorgegeven de `errorCollection` parameter als een verzameling van uitzonderingen. Als ze geen uitzonderingen zijn, de host lader van de ontwerpfunctie kan worden aangeroepen <xref:System.Object.ToString%2A>op deze en ze doorgeven als een verzameling.</xref:System.Object.ToString%2A> Als de belasting voltooid wordt, wordt de `errorCollection` parameter moet een `null` of een lege verzameling."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "De volledig gekwalificeerde naam van de basisklasse van het document dat het ontwerpen van deze ontwerpfunctie."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de ontwerpfunctie geladen is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Een verzameling met de fouten zijn opgetreden tijdens het laden, indien van toepassing. Als er geen fouten zijn opgetreden, een lege verzameling doorgeven of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
