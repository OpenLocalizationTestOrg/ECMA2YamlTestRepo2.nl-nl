  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Biedt een interface die een ontwerpfunctie host om te laden vanuit een geserialiseerde status ondersteunen kunt uitbreiden."
  remarks: "Een van <xref:System.ComponentModel.Design.IDesignerHost>deze interface voor het inschakelen van ondersteuning voor laden door een <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> kunt implementeren</xref:System.ComponentModel.Design.IDesignerHost>       De lader van de ontwerpfunctie informeert de ontwerpfunctie host dat het moet een load invoke of opnieuw laden zodat de ontwerpfunctie host extra taken op deze tijdstippen uitvoeren kunt.       Deze klasse is geïsoleerd van <xref:System.ComponentModel.Design.IDesignerHost>om te benadrukken dat de lader van de ontwerpfunctie, niet de ontwerpfunctie host initiëren moet alle laden en laden van het ontwerpdocument.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
