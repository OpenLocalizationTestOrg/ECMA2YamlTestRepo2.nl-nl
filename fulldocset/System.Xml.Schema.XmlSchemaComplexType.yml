  remarks: "Partikels moet een van de volgende compositors: | Element | Beschrijving |   |-------------|-----------------|   | `group`| Het complexe type bevat de elementen die zijn gedefinieerd in de groep waarnaar wordt verwezen. |   | `sequence`| Het complex type bevat de elementen die zijn gedefinieerd in de opgegeven volgorde. |   | `choice`| Het complex type kan een van de elementen die zijn opgegeven in de `choice` element. |   | `all`| Het complex type kan alle van de elementen die zijn opgegeven in de `all` element eenmaal of helemaal niet wordt weergegeven. |       Dit is wederzijds exclusief met het <xref:System.Xml.Schema.XmlSchemaComplexType.ContentModel%2A>eigenschap.</xref:System.Xml.Schema.XmlSchemaComplexType.ContentModel%2A>"
