- uid: System.Xml.Schema.XmlSchemaComplexType.Block
  id: Block
  parent: System.Xml.Schema.XmlSchemaComplexType
  langs:
  - csharp
  name: Block
  nameWithType: XmlSchemaComplexType.Block
  fullName: System.Xml.Schema.XmlSchemaComplexType.Block
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Opgehaald of ingesteld de <xref uid=&quot;langword_csharp_block&quot; name=&quot;block&quot; href=&quot;&quot;> </xref> kenmerk."
  remarks: "Geeft het type van de afleiding.       Dit kenmerk kan de volgende waarden bevatten: | Enum | Beschrijving |   |----------|-----------------|   | `None`| Gebruik de afleiding-beperking gedefinieerd door de `BlockDefault` eigenschap van het schema, indien aanwezig. |   | `Extension`| Dit element kan niet worden vervangen door een type dat is afgeleid door uitbreiding. |   | `Restriction`| Dit element kan niet worden vervangen door een type dat is afgeleid door beperking. |   | `All`|`#all`. Dit element kan niet worden vervangen door een ander type ongeacht afleiding methode. |       De `Substitution`, `List`, en `Union` afleiding methoden worden niet ondersteund door deze eigenschap."
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod Block { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "De <xref uid=&quot;langword_csharp_block&quot; name=&quot;block&quot; href=&quot;&quot;> </xref> kenmerk wordt voorkomen dat een complex type in het opgegeven type afleiding kan worden gebruikt. De standaardwaarde is <xref uid=&quot;langword_csharp_XmlSchemaDerivationMethod.None&quot; name=&quot;XmlSchemaDerivationMethod.None&quot; href=&quot;&quot;> </xref>.       Optioneel."
  overload: System.Xml.Schema.XmlSchemaComplexType.Block*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaComplexType.BlockResolved
  id: BlockResolved
  parent: System.Xml.Schema.XmlSchemaComplexType
  langs:
  - csharp
  name: BlockResolved
  nameWithType: XmlSchemaComplexType.BlockResolved
  fullName: System.Xml.Schema.XmlSchemaComplexType.BlockResolved
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Hiermee wordt de waarde nadat het type is gecompileerd aan de set na schema validatie-informatie (infoset). Deze waarde geeft aan hoe het type wordt afgedwongen wanneer <xref uid=&quot;langword_csharp_xsi:type&quot; name=&quot;xsi:type&quot; href=&quot;&quot;> </xref> wordt gebruikt in het instantiedocument."
  remarks: "Deze waarde wordt gemaakt van het type zelf of, als geen gedefinieerd op het niveau van het type, is genomen van de `schema` element. Als de waarde beperkt is, kunnen alleen de specifiek gedefinieerd type bijvoorbeeld kan worden gebruikt, geen typen die zijn afgeleid van het specifiek gedefinieerd type.       Dit kenmerk kan de volgende waarden bevatten: | Enum | Beschrijving |   |----------|-----------------|   | `None`| Gebruik de afleiding-beperking gedefinieerd door de `BlockDefault` eigenschap van het schema, indien aanwezig. |   | `Extension`| Dit element kan niet worden vervangen door een type dat is afgeleid door uitbreiding. |   | `Restriction`| Dit element kan niet worden vervangen door een type dat is afgeleid door beperking. |   | `All`|`#all`. Dit element kan niet worden vervangen door een ander type ongeacht afleiding methode. |       De `Substitution`, `List`, en `Union` afleiding methoden worden niet ondersteund door deze eigenschap."
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod BlockResolved { get; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "De waarde voor infoset na-schema gevalideerd. De standaardwaarde is <xref uid=&quot;langword_csharp_BlockDefault&quot; name=&quot;BlockDefault&quot; href=&quot;&quot;> </xref> -waarde op de <xref uid=&quot;langword_csharp_schema&quot; name=&quot;schema&quot; href=&quot;&quot;> </xref> element."
  overload: System.Xml.Schema.XmlSchemaComplexType.BlockResolved*
  exceptions: []
  platform:
  - net462
