- uid: System.Xml.Schema.XmlSchemaComplexType.IsMixed
  id: IsMixed
  parent: System.Xml.Schema.XmlSchemaComplexType
  langs:
  - csharp
  name: IsMixed
  nameWithType: XmlSchemaComplexType.IsMixed
  fullName: System.Xml.Schema.XmlSchemaComplexType.IsMixed
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Opgehaald of ingesteld van de informatie die bepaalt of het complexe type een Gemengd inhoudsmodel (opslag in de inhoud heeft)."
  remarks: "Hiermee wordt aangegeven als tekengegevens kan worden weergegeven tussen de onderliggende elementen van dit `complexType`. Als de `simpleContent` element is een onderliggend element de `mixed` kenmerk is niet toegestaan (`false`). Als de `complexContent` element is een onderliggend element de `mixed` kenmerk kan worden genegeerd door de `mixed` -kenmerk uit voor de `complexContent` element."
  syntax:
    content: public override bool IsMixed { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, als tekengegevens kunnen worden weergegeven tussen de onderliggende elementen van dit complexe type. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Optioneel."
