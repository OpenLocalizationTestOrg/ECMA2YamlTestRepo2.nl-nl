- uid: System.Xml.Schema.XmlSchemaComplexType.ContentType
  id: ContentType
  parent: System.Xml.Schema.XmlSchemaComplexType
  langs:
  - csharp
  name: ContentType
  nameWithType: XmlSchemaComplexType.ContentType
  fullName: System.Xml.Schema.XmlSchemaComplexType.ContentType
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Hiermee haalt u het inhoudsmodel van het complexe type, zodat de waarde na compilatie bevat."
  remarks: "Dit is de inhoud van de infoset na schema validatie.       Als de `IsMixed` eigenschap is ingesteld op `true` op de `ContentModel` eigenschap het type `XmlSchemaComplexContent`, de waarde wordt geretourneerd is `Mixed`.       Als de `IsMixed` eigenschap is `false`, de waarde is `Empty` of `ElementOnly`.       Als het type op de `ContentModel` eigenschap heeft het type `XmlSchemaSimpleContent`, en vervolgens deze waarde altijd is `TextOnly`.       De `ContentType` eigenschap moet een van de waarden in de volgende tabel hebben.      | Enum | Beschrijving |   |----------|-----------------|   | `TextOnly`| Alleen tekst inhoud. |   | `Empty`| Lege inhoud. |   | `ElementOnly`| Element alleen-lezen inhoud. |   | `Mixed`| Gemengde inhoudsmodel. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaContentType ContentType { get; }
    return:
      type: System.Xml.Schema.XmlSchemaContentType
      description: "De waarde na compilatie van het inhoudsmodel voor complex type."
  overload: System.Xml.Schema.XmlSchemaComplexType.ContentType*
  exceptions: []
  platform:
  - net462
