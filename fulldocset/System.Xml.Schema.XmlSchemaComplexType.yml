  remarks: "Dit `ContentTypeParticle` wordt bepaald wanneer de inhoud modellen van de meest afgeleide typen en het complexe basistype opgelost volgens de regels die zijn gedefinieerd in de specificatie W3C XML-Schema definition language (XSD zijn)."
