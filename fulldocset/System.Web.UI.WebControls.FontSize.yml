  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "Hiermee geeft u de tekengrootte die zijn gedefinieerd door HTML 4.0."
  remarks: "De opsomming tekengrootte vertegenwoordigt de tekengrootte die zijn gedefinieerd door HTML 4.0. De tekengrootte is een absolute of relatieve grootte.       Een absolute tekengrootte vertegenwoordigt een vooraf gedefinieerde tekengrootte bepaald door de browser. De mogelijke waarden voor een absolute tekengrootte zijn XXSmall, XSmall, klein, normaal, groot, XLarge en XXLarge.       Een relatieve tekengrootte vertegenwoordigt een grootte van een tekengrootte groter of kleiner is dan de tekengrootte voor een bovenliggend element. De mogelijke waarden voor een relatieve tekengrootte zijn kleiner en groter.      > [!NOTE] > Sommige browers kleiner en grotere tekengrootten niet herkend. Neem contact op met uw browser voor compatibiliteit."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
