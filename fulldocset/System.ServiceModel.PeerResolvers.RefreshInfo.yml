  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "Hiermee definieert u de gegevens voor het vernieuwen van een registratievermelding door een peer-omzetter-service."
  remarks: "Als u een peer-omzetter-service een vermelding is vernieuwd, wordt een nieuwe verlopen op deze vermelding. Een exemplaar van dit object moet worden verstrekt aan de peer-omzetter-service voor elk knooppunt op hetzelfde niveau hebben de vervaldatum vernieuwd; anders wordt de vermelding is gemarkeerd als verouderd en wordt verwijderd nadat een bepaald interval voor opschoning is verstreken.       Instanties van deze klasse worden voornamelijk gebruikt om informatie aan de omzettingsservice doorgeven van een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
