  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Het object dat is momenteel het primaire geselecteerde object opgehaald."
  remarks: "Wanneer er meerdere onderdelen zijn geselecteerd in de ontwerpfase, is een van de objecten het primaire geselecteerde object. Bepaalde bewerkingen zich anders gedragen, afhankelijk van welke geselecteerd onderdeel is het primaire geselecteerde object. Het primaire geselecteerde object is meestal het laatste object dat is geselecteerd, maar het primaire object van een meervoudige selectie voor onderdelen kan worden gewijzigd in een van de geselecteerde onderdelen. Het primaire geselecteerde object heeft een selectiekader die uniek is in het uiterlijk van de geselecteerde objecten. Het specifieke type van visual onderscheid is afhankelijk van de ontwikkelomgeving uitvoering van een gebruikersinterface voor selectie."
  syntax:
    content: public object PrimarySelection { get; }
    return:
      type: System.Object
      description: "Het object dat is momenteel het primaire geselecteerde object."
  overload: System.ComponentModel.Design.ISelectionService.PrimarySelection*
  exceptions: []
