  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.Selecting&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> besturingselement."
  remarks: "De klasse ObjectDataSourceSelectingEventArgs wordt gebruikt in de <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>methode.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Omdat deze is afgeleid van de <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>klasse, de klasse ObjectDataSourceSelectingEventArgs biedt toegang tot de invoerparameters voor de validatie en bewerken via de <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>eigenschap.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> De klasse ObjectDataSourceSelectingEventArgs biedt ook de <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>eigenschap, die wordt gebruikt om te controleren of de ophaalbewerking voor de momenteel wordt uitgevoerd gegevens van een aantal rijen, naast de gegevens ophalen.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Dit is belangrijk omdat wanneer gegevensbron paginering is ingeschakeld, de <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>gebeurtenis tweemaal wordt geactiveerd.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Zie voor meer informatie <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       De <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselement beschrijft veel gebeurtenissen dat kan worden verwerkt om te werken met het zakelijke object die onderliggende op verschillende tijdstippen in de levenscyclus.</xref:System.Web.UI.WebControls.ObjectDataSource> De volgende tabel worden de gebeurtenissen en bijbehorende <xref:System.EventArgs>klassen en gebeurtenis-handler gemachtigden.</xref:System.EventArgs>      | Gebeurtenis | `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Deze gebeurtenis treedt op vlak voordat het zakelijke object wordt geïnstantieerd. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Deze gebeurtenis treedt op zodra het zakelijke object wordt geïnstantieerd. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Deze gebeurtenis treedt op voordat de gegevens worden opgehaald. | ObjectDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Plaats voordat een insert-, update of delete-bewerking wordt uitgevoerd. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Deze gebeurtenis treedt op nadat de gegevens worden opgehaald. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Plaats na de insert, update of delete-bewerking is voltooid. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Deze gebeurtenis treedt op voordat een zakelijk object wordt vernietigd. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
