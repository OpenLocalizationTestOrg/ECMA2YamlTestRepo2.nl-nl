- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  id: Arguments
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: Arguments
  nameWithType: ObjectDataSourceSelectingEventArgs.Arguments
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Biedt een mechanisme waarmee de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> object kunt gebruiken om aan te vragen van bewerkingen die betrekking hebben op gegevens wanneer gegevens worden opgehaald."
  remarks: "Gegevensgebonden besturingselementen gebruiken de <xref:System.Web.UI.DataSourceSelectArguments>klasse om aan te vragen die de <xref:System.Web.UI.WebControls.ObjectDataSource>object aanvullende gegevens gerelateerd bewerkingen uitvoeren op een resultatenset, zoals het sorteren van de gegevens of een specifieke subset van gegevens retourneren.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Deze gegevens gerelateerd bewerkingen worden geïnventariseerd door de <xref:System.Web.UI.DataSourceCapabilities>opsomming.</xref:System.Web.UI.DataSourceCapabilities> De argumenten-eigenschap is alleen-lezen, zodat u kunt controleren, maar niet wijzigen, de argumenten die door het gegevensgebonden besturingselement worden doorgegeven. Zie voor meer informatie <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Een <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> die aangeeft welke extra gegevens gerelateerd bewerkingen de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> moet uitvoeren op een resultatenset."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Haalt een waarde die aangeeft of de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> is bij het ophalen van een aantal rijen tijdens een bewerking voor het ophalen van gegevens."
  remarks: "Wanneer de <xref:System.Web.UI.WebControls.ObjectDataSource>object ophalen van gegevens wordt uitgevoerd en data source paginering is ingeschakeld, de methode voor het ophalen van gegevens is twee keer aangeroepen:-eenmaal voor het ophalen van de set gegevens.</xref:System.Web.UI.WebControls.ObjectDataSource>      -Eenmaal voor het ophalen van een totale aantal rijen.       Dit verhoogt de <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>gebeurtenis tweemaal.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Voor de code die verantwoordelijk is voor de <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>-gebeurtenis kan zijn belangrijk om te bepalen van de aard van de gebeurtenis (gegevens op te halen of bij het ophalen rijaantal) zodat er geen extra werk die wordt uitgevoerd door de handler onnodig niet wordt gedupliceerd voor elke bewerking voor het ophalen van gegevens die wordt uitgevoerd.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, als gegevensbron paginering is ingeschakeld en de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> is bij het ophalen van een aantal rijen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462
