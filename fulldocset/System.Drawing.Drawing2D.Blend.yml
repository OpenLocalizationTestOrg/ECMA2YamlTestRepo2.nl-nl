  fullName: System.Drawing.Drawing2D.Blend
  type: Class
  summary: "Definieert een patroon blend voor een <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> object. Deze klasse kan niet worden overgenomen."
  remarks: "Verlopen worden vaak gebruikt om het soepel grijs het behouden van vormen. Een patroon blend wordt gedefinieerd door twee matrices (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> en <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) dat elk hetzelfde aantal elementen bevatten.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Elk element van de <xref:System.Drawing.Drawing2D.Blend.Positions%2A>matrix vertegenwoordigt een deel van de afstand langs de kleurovergang lijn.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Elk element van de <xref:System.Drawing.Drawing2D.Blend.Factors%2A>matrix vertegenwoordigt het aandeel van de begin- en einddatum van de kleuren in de kleurovergang blend op de positie langs de kleurovergang lijn dat wordt vertegenwoordigd door het overeenkomstige element in de <xref:System.Drawing.Drawing2D.Blend.Positions%2A>matrix.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Bijvoorbeeld, als de bijbehorende elementen van de <xref:System.Drawing.Drawing2D.Blend.Positions%2A>en <xref:System.Drawing.Drawing2D.Blend.Factors%2A>matrices zijn 0,2 0,3, respectievelijk en, voor een lineaire kleurovergang van blauw in rood langs een lijn 100 pixels, de kleur 20 pixels aan die regel (20 procent van de afstand) bestaat uit 30 procent blauw en 70 procent red.</xref:System.Drawing.Drawing2D.Blend.Factors%2A> </xref:System.Drawing.Drawing2D.Blend.Positions%2A>"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
  syntax:
    content: public sealed class Blend
