  type: Class
  summary: "Geanimeerd van de <xref href=&quot;System.Windows.Vector&quot;> </xref> waarde van de vorige Sleutelframe naar de eigen <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>met discrete interpolatie.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Deze klasse wordt gebruikt als onderdeel van een <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>in combinatie met een <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>voor het animeren een <xref:System.Windows.Vector>eigenschapswaarde langs een keyframes.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Een keyframe definieert een segment van de <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>waartoe deze behoort.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Elke Sleutelframe heeft een doel- <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>en een <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> De <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>specificeert het tijdstip waarop de Sleutelframe <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>moet worden bereikt.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Een keyframe wordt geanimeerd van de doelwaarde van de vorige Sleutelframe naar een eigen doelwaarde. Deze wordt gestart wanneer de vorige Sleutelframe eindigt en eindigt wanneer een eigen sleutel tijd is bereikt.       Discrete keyframes zoals DiscreteVectorKeyFrame maken plotselinge &quot;jumps&quot; tussen waarden (geen interpolatie). Met andere woorden, wordt de animatie-eigenschap niet wijzigen totdat de Sleutelframe sleutel tijd op dat moment de animatie eigenschap plotseling naar de doelwaarde gaat is bereikt."
  syntax:
    content: 'public class DiscreteVectorKeyFrame : System.Windows.Media.Animation.VectorKeyFrame'
