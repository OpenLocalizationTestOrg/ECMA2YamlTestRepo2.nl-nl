  fullName: System.ComponentModel.ReferenceConverter
  type: Class
  summary: "Biedt een type-conversieprogramma voor objectverwijzingen converteren naar en van andere weergaven."
  remarks: "De ReferenceConverter wordt meestal gebruikt in de context van vestigingsplaats onderdelen of een ontwerpomgeving. Zonder een component-site of een bruikbaar <xref:System.ComponentModel.ITypeDescriptorContext>, dit conversieprogramma is veel.</xref:System.ComponentModel.ITypeDescriptorContext>       Deze converter converteert een verwijzing van een object dat u implementeert de <xref:System.ComponentModel.IComponent>interface en worden de eigenschappen in de **eigenschappen** venster.</xref:System.ComponentModel.IComponent>       Zie voor meer informatie over de type-conversieprogramma&quot;s, de <xref:System.ComponentModel.TypeConverter>basisklasse en [hoe: implementeert een Type-conversieprogramma](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Moet u een exemplaar van de klasse ReferenceConverter nooit maken. Roep in plaats daarvan de <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>methode van de <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Zie voor meer informatie de voorbeelden in de <xref:System.ComponentModel.TypeConverter>basis-klasse.</xref:System.ComponentModel.TypeConverter>       Deze klasse biedt de <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>methode om te controleren of een bepaalde waarde kan worden toegevoegd aan de standaard verzameling waarden.</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> Als u niet de waarde toevoegen aan de verzameling wilt, kunt u deze methode overschrijven."
