  fullName: System.Xml.ValidationType
  type: Enum
  summary: "Hiermee geeft u het type validatie uit te voeren."
  remarks: "De <xref:System.Xml.XmlReader>klasse validatie met behulp van een schema of document type definition (DTD) kunt afdwingen.</xref:System.Xml.XmlReader> De opsomming ValidationType geeft het type van het gemaakte validatie <xref:System.Xml.XmlReader>exemplaar moet worden uitgevoerd.</xref:System.Xml.XmlReader> De <xref:System.Xml.XmlReader>exemplaar mag ofwel een valideren <xref:System.Xml.XmlReader>object wordt gemaakt door de <xref:System.Xml.XmlReader.Create%2A>methode, of een <xref:System.Xml.XmlValidatingReader>object.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Het validatiemodel heeft drie kenmerken, strikte, informatieve, en de status. Strikt, is niet toegestaan voor de combinatie van validatietypen informatieve biedt een waarschuwing als de typedefinitie schema of het document (DTD) kan niet worden gevonden en status waarschuwingen biedt als validatie kan niet worden uitgevoerd voor de elementen en kenmerken van schema&quot;s."
  syntax:
    content: public enum ValidationType
