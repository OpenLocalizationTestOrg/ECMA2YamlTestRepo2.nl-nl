  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de eigenschap beschikbaar voor niet-geverifieerde gebruikers is."
  remarks: "Wanneer u anonieme identificatie met instellingen in het element inschakelt, kunt u instellen welke profieleigenschappen zijn beschikbaar voor anonieme gebruikers. U kunt de eigenschap AllowAnonymousAccess in het element van het gedeelte van het bestand Web.config instellen als de eigenschap is gedefinieerd. Gebruik de eigenschap AllowAnonymousAccess om te bepalen of een profieleigenschap kan worden ingesteld voor een anonieme gebruiker van de clienttoepassing."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de eigenschap beschikbaar voor de niet-geverifieerde gebruikers is. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
