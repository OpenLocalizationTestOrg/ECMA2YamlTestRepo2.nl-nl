  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Biedt een verzameling waarden die een profieleigenschap beschrijven."
  remarks: "Gebruik van de klasse ProfilePropertyMetadata informatie ophalen over een profieleigenschap wanneer u profielen voor toegang tot en met de <xref:System.Web.ApplicationServices.ProfileService>klasse.</xref:System.Web.ApplicationServices.ProfileService> U kunt de naam en type van de eigenschap ophalen of het is alleen-lezen, of deze toegankelijk is voor gebruikers die niet is geverifieerd en de standaardwaarde. Een toepassing kan duren voordat de nodige acties op basis van deze waarden, zoals het niet probeert in te stellen van een alleen-lezen eigenschap.       Voor toegang tot het object ProfilePropertyMetadata uit een toepassing die compatibel is met het Framework WCF (Windows Communication), gebruikt u de <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>methode van de <xref:System.Web.ApplicationServices.ProfileService>klasse.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> De gebruiker hoeft niet te worden aangemeld bij het ophalen van het object ProfilePropertyMetadata omdat de metagegevens voor profieleigenschappen niet specifiek voor de waarden voor profieleigenschappen van een gebruiker is.       De waarden in de klasse ProfilePropertyMetadata worden ingesteld in het bestand Web.config in het element van de sectie als de eigenschap is gedefinieerd."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IExtensibleDataObject
  inheritedMembers: []
