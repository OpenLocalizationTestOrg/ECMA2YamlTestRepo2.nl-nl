  fullName: System.Security.Cryptography.Rijndael
  type: Class
  summary: "Hiermee geeft u de basisklasse van waaruit alle implementaties van het symmetrische versleutelingsalgoritme Rijndael moeten worden overgenomen."
  remarks: "Dit algoritme ondersteunt sleutellengtes van 128, 192 of 256 bits; de standaardinstelling 256 bits. Dit algoritme ondersteunt blokformaten van 128, 192 of 256 bits; de standaardinstelling 128-bits (<xref:System.Security.Cryptography.Aes>-compatibel).</xref:System.Security.Cryptography.Aes>       De klasse Rijndael is de voorloper van de <xref:System.Security.Cryptography.Aes>algoritme.</xref:System.Security.Cryptography.Aes> Moet u de <xref:System.Security.Cryptography.Aes>algoritme in plaats van Rijndael.</xref:System.Security.Cryptography.Aes> Zie voor meer informatie de vermelding [de verschillen tussen Rijndael en AES](http://go.microsoft.com/fwlink/?LinkId=200932) in de .NET Security-blog."
  example:
  - "The following code example uses the Rijndael class to encrypt and then decrypt data.  \n  \n [!code-cs[Cryptography.Rijndael.Create.File#1](~/add/codesnippet/csharp/t-system.security.crypto_35_1.cs)]\n [!code-vb[Cryptography.Rijndael.Create.File#1](~/add/codesnippet/visualbasic/t-system.security.crypto_35_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Rijndael : System.Security.Cryptography.SymmetricAlgorithm
