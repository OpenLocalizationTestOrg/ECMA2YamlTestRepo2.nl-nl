  name: MethodResponse
  nameWithType: MethodResponse
  fullName: System.Runtime.Remoting.Messaging.MethodResponse
  type: Class
  summary: "Implementeert de <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;> </xref> interface voor het maken van een bericht dat als een methode-antwoord op een extern object fungeert."
  remarks: "Een MethodResponse als gevolg van een methode aangeroepen voor een extern object wordt gegenereerd en wordt gebruikt om de resultaten van de methodeaanroep terug naar de aanroeper te retourneren. Het bericht bevat een retourwaarde en `out` argumenten.       De klasse MethodResponse wordt gebruikt door de externe infrastructuur van .NET Framework. U hoeft niet een exemplaar te maken van de klasse MethodResponse rechtstreeks; Gebruik in plaats daarvan de <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>       MethodResponse bevat remoting gegevens aan het einde van de sink bericht. Een externe server stuurt een MethodResponse-bericht naar een client."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodResponse : System.Runtime.Remoting.Messaging.IMethodReturnMessage, System.Runtime.Serialization.ISerializable
  inheritance:
