  remarks: "De <xref:System.Windows.Forms.ToolTip.Popup>gebeurtenis kan worden geannuleerd omdat <xref:System.Windows.Forms.PopupEventArgs>is afgeleid van <xref:System.ComponentModel.CancelEventArgs>.</xref:System.ComponentModel.CancelEventArgs> </xref:System.Windows.Forms.PopupEventArgs> </xref:System.Windows.Forms.ToolTip.Popup>       Wanneer u een gemachtigde PopupEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [gebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
