  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "Hiermee geeft u de functie van een rij in een gegevensbesturingselement, zoals een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> of <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> besturingselement."
  remarks: "De opsomming DataControlRowType identificeert de functie van rijen in een besturingselement. Deze wordt gebruikt door de <xref:System.Web.UI.WebControls.DetailsView>en <xref:System.Web.UI.WebControls.GridView>besturingselementen onderscheid maken tussen de rijen die gegevens weergeven en rijen die andere gebruikers weergeven interface (UI)-elementen, zoals een veldnamenrij, rijscheidingsteken of paginaknoppen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       U kunt de opsomming DataControlRowType gebruiken voor het identificeren van het type een <xref:System.Web.UI.WebControls.GridViewRow>of <xref:System.Web.UI.WebControls.DetailsViewRow>object wanneer u met opsommen een <xref:System.Web.UI.WebControls.GridViewRowCollection>of <xref:System.Web.UI.WebControls.DetailsViewRowCollection>verzameling.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Als u een gegevensbesturingselement dat rijen maakt schrijft, kunt u de inventarisatie DataControlRowType gebruiken om de functie van verschillende rijen in het besturingselement."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
  inheritance:
