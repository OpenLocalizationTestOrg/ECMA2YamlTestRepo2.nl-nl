  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementeert de <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> interface."
  remarks: "De MenuCommandService klasse implementeert de <xref:System.ComponentModel.Design.IMenuCommandService>interface, waardoor de beheerde interface die is gebruikt voor het toevoegen van de handlers voor menuopdrachten en termen definiëren.</xref:System.ComponentModel.Design.IMenuCommandService>       De klasse MenuCommandService automatisch wordt aangeboden door de Pakketklasse op het aanbod van globale opdrachten voor een volledige-pakket en die ook wordt aangeboden door de `Microsoft.VisualStudio.Shell.WindowPane` klasse op het aanbod van opdrachten voor het huidige venster. Deze aanbieding vindt altijd plaats via de servicecontainer zodat iedereen die zijn afgeleid van het pakket of venster deelvenster klassen kunnen verwijderen of vervangen van de standaardimplementatie van de <xref:System.ComponentModel.Design.IMenuCommandService>interface.</xref:System.ComponentModel.Design.IMenuCommandService>       De klasse MenuCommandService maakt gebruik van verschillende andere services. Al deze services zijn optioneel, zodat het gedrag van de klasse MenuCommandService vermindert als er een of meer services ontbreken. De volgende tabel ziet u welke services worden gebruikt en waarvoor.      | Service | Doel |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Gebruikt voor het detecteren van de huidige selectie ter verkrijging van termen die worden aangeboden door de momenteel geselecteerde designer. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Gebruikt voor het verkrijgen van de ontwerpfunctie voor de momenteel geselecteerde onderdelen, indien aanwezig. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Gebruikt om te melden [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] die de Opdrachtstatus is gewijzigd. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Gebruikt voor het snelmenu&quot;s weergeven. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
