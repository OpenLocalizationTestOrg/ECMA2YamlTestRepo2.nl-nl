  summary: "Hiermee haalt u een verzameling van de ontwerpfunctie termen die momenteel beschikbaar zijn."
  remarks: "De eigenschap termen bevat een verzameling van termen. Deze termen afkomstig zijn van de twee locaties:-termen die zijn toegevoegd via de <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>methode van termen.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Termen die worden aangeboden door de momenteel geselecteerde designer.       Termen die zijn toegevoegd aan deze service via de <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>methode globale termen worden genoemd, omdat ze zijn van toepassing op deze service, maar er wordt in het algemeen een exemplaar van deze service voor elk venster hulpprogramma of het document.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Opdrachten voor ontwerpen worden verkregen door het opvragen van de serviceprovider voor <xref:System.ComponentModel.Design.IDesignerHost>en <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Als de selectie-service een primaire selectie biedt en een ontwerpfunctie kan worden verkregen voor de selectie van <xref:System.ComponentModel.Design.IDesignerHost>, de ontwerpfunctie termen worden toegevoegd aan deze lijst.</xref:System.ComponentModel.Design.IDesignerHost> Als de naam van een algemene term met de naam van een ontwerpfunctie term conflicteert, wordt de geleverde designer designer term voorrang."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "Een <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> van de ontwerpfunctie termen die momenteel beschikbaar zijn."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
