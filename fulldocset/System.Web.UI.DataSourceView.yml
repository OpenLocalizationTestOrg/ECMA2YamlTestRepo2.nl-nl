  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "Fungeert als de basisklasse van alle gegevensbron weergeven klassen, die de mogelijkheden van besturingselementen voor gegevensbronnen definiëren."
  remarks: "ASP.NET biedt ondersteuning voor een gegevensbinding architectuur waarmee webserverbesturingselementen binden aan gegevens in een consistente manier. Aan gegevens binden webserverbesturingselementen worden aangeduid als gegevensgebonden besturingselementen en de klassen die vergemakkelijken binding heten besturingselementen voor gegevensbronnen. Besturingselementen voor gegevensbronnen kunnen een willekeurige gegevensbron vertegenwoordigen: een relationele database, een bestand, een stream, een zakelijk object en enzovoort. Gegevensbron bepaalt presenteren van gegevens in een consistente manier om gegevensgebonden besturingselementen, ongeacht de bron of de indeling van de onderliggende gegevens.       Gebruik van de besturingselementen voor gegevensbronnen die worden geleverd met ASP.NET, met inbegrip van <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, en <xref:System.Web.UI.WebControls.XmlDataSource>, de meeste Web ontwikkeling taken uit te voeren.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> U gebruikt de base <xref:System.Web.UI.DataSourceControl>en DataSourceView-klassen voor het implementeren van uw eigen aangepaste gegevens bij bronbeheer.</xref:System.Web.UI.DataSourceControl>       U kunt een gegevensbronbesturingselement beschouwen als de combinatie van de <xref:System.Web.UI.IDataSource>object en de bijbehorende lijsten met gegevens ofwel Gegevensbronweergaven.</xref:System.Web.UI.IDataSource> Elke lijst van gegevens wordt vertegenwoordigd door een DataSourceView-object. De klasse DataSourceView is de basisklasse van alle Gegevensbronweergaven, of een lijst met gegevens die zijn gekoppeld aan de besturingselementen voor gegevensbronnen. Gegevensbronweergaven definiëren de mogelijkheden van besturingselement voor een gegevensbron. Omdat de onderliggende opslag van gegevens, een of meer lijsten van gegevens bevat, is altijd een gegevensbronbesturingselement gekoppeld aan een of meer benoemde Gegevensbronweergaven. Het gegevensbronbesturingselement gebruikt de <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>methode opsommen van de gegevens die momenteel zijn verbonden met het gegevensbronbesturingselement weergaven bron en de <xref:System.Web.UI.DataSourceControl.GetView%2A>methode voor het ophalen van een exemplaar van specifieke gegevensbron weergeven met de naam.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Alle DataSourceView objecten ondersteunen ophalen van gegevens uit de onderliggende gegevensbron via de <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>methode.</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> Alle weergaven (optioneel) ondersteuning voor een elementaire reeks bewerkingen, inclusief bewerkingen zoals <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>, <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>, en <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> Een gegevensgebonden besturingselement kan detecteren, de mogelijkheden van besturingselement voor een gegevensbron door op te halen van een gekoppelde gegevensbron bekijken met behulp van de <xref:System.Web.UI.DataSourceControl.GetView%2A>en <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>methoden, en een query uitgevoerd op de weergave tijdens ontwerptijd of uitvoeringstijd.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.DataSourceControl.GetView%2A>"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
