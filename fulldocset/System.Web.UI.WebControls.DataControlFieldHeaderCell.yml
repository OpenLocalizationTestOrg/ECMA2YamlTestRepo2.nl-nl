  name: DataControlFieldHeaderCell
  nameWithType: DataControlFieldHeaderCell
  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "In scenario&quot;s voor toegankelijkheid, zoals een cel in de gerenderde tabel van een tabellaire ASP.NET gegevensgebonden besturingselement vertegenwoordigt <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "De klasse DataControlFieldHeaderCell wordt gebruikt door gegevenstabellen (zoals de <xref:System.Web.UI.WebControls.GridView>control) om aan te duiden toegankelijk headers.</xref:System.Web.UI.WebControls.GridView> In tabelvorm besturingselementen zoals <xref:System.Web.UI.WebControls.DetailsView>en <xref:System.Web.UI.WebControls.FormView>worden beschouwd als indelingstabellen, en daarom niet toegankelijk headers vereist en gebruik niet de DataControlFieldHeaderCell klasse.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       De klasse DataControlFieldHeaderCell wordt gebruikt in twee gevallen: - de <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>eigenschap is `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>      -Het veld is een <xref:System.Web.UI.WebControls.BoundField>object waarvan <xref:System.Web.UI.WebControls.BoundField.DataField%2A>eigenschap is ingesteld als de <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>eigenschap.</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.BoundField>       Als geen van beide het geval is, een reguliere DataControlFieldHeaderCell object wordt gebruikt is, die een `<td>` in plaats van een `<th>` element.       Omdat de DataControlFieldHeaderCell klasse ondersteunt de <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>-eigenschap wordt gebruikt door de <xref:System.Web.UI.WebControls.GridView>besturingselement wanneer de <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>eigenschap is `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>"
  syntax:
    content: 'public class DataControlFieldHeaderCell : System.Web.UI.WebControls.DataControlFieldCell'
