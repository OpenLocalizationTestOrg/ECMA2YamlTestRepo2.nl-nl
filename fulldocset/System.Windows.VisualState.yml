  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Hiermee geeft u het uiterlijk van het besturingselement wanneer deze zich in een specifieke status."
  remarks: "Een VisualState geeft aan hoe het besturingselement eruitziet wanneer deze zich in een bepaalde status. Bijvoorbeeld, wanneer een <xref:System.Windows.Controls.Button>is ingedrukt, de rand wordt mogelijk een andere kleur dan normaal.</xref:System.Windows.Controls.Button>  De klasse VisualState heeft een <xref:System.Windows.VisualState.Storyboard%2A>eigenschap die de vormgeving van het besturingselement wordt gewijzigd.</xref:System.Windows.VisualState.Storyboard%2A> Wanneer het besturingselement invoert voor de status die is opgegeven door de <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>eigenschap, de <xref:System.Windows.VisualState.Storyboard%2A>begint.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> Wanneer de status van het besturingselement formaatwijziging de <xref:System.Windows.VisualState.Storyboard%2A>stopt.</xref:System.Windows.VisualState.Storyboard%2A>       De <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>eigenschap VisualState objecten bevat.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>objecten zijn toegevoegd aan de <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>gekoppelde eigenschap die is gedefinieerd in de op een <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> U kunt VisualState objecten toevoegen aan een <xref:System.Windows.FrameworkElement>, maar ze zijn doorgaans worden gebruikt in een <xref:System.Windows.Controls.ControlTemplate>van een <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Voor informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>en VisualState objecten voor bestaande besturingselementen Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Objecten voor een voorbeeld van het gebruik van VisualState buiten een <xref:System.Windows.Controls.ControlTemplate>raadpleegt u de <xref:System.Windows.VisualStateManager>klasse.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
