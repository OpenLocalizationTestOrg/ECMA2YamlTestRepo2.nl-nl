  summary: "Opgehaald of ingesteld van de naam van de <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "U opgeven welke visuele status een element met de naam van de <xref:System.Windows.VisualState>aan de <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState> doorgeeft moet invoeren       Wanneer een <xref:System.Windows.Controls.Control>maakt gebruik van de <xref:System.Windows.VisualStateManager>in een <xref:System.Windows.Controls.ControlTemplate>, de auteur van het besturingselement moet opgeven welke <xref:System.Windows.VisualState>objecten wordt verwacht dat het besturingselement niet vinden in de <xref:System.Windows.Controls.ControlTemplate>door de gegevens de <xref:System.Windows.TemplateVisualStateAttribute>op de klasse-handtekening.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>auteurs nieuwe definiëren <xref:System.Windows.VisualState>objecten en stel de eigenschap Name op de waarde gespecificeerd door de <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>eigenschap.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       De namen van de visuele status vinden voor de besturingselementen die zijn opgenomen in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], Zie [besturingselementstijlen en sjablonen](~/add/includes/ajax-current-ext-md.md). Voor informatie over het maken van een <xref:System.Windows.Controls.ControlTemplate>en <xref:System.Windows.VisualState>objecten voor bestaande besturingselementen Zie [de vormgeving van een bestaand besturingselement aanpassen door het maken van een ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
