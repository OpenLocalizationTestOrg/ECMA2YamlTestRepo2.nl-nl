  summary: "Opgehaald of ingesteld van de waarde van parameter."
  remarks: "Nadat de query is gecompileerd, kan de waarde kan niet worden gewijzigd. Zie voor meer informatie [opbouwen van Queryworden](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0).       Als de nieuwe waarde niet compatibel met het type dat is gedeclareerd in de constructor is, kan dit ertoe leiden dat een runtime-uitzondering. De provider moet bepalen of de waarde compatibel met het gedeclareerde type is. Bijvoorbeeld, als het eerste type is <xref:System.Int32>en de nieuwe waarde is <xref:System.Guid>, verschijnt er een uitzondering.</xref:System.Guid> </xref:System.Int32>"
