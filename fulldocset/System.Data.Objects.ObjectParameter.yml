  id: '#ctor(System.String,System.Object)'
  parent: System.Data.Objects.ObjectParameter
  langs:
  - csharp
  name: ObjectParameter(String,Object)
  nameWithType: ObjectParameter.ObjectParameter(String,Object)
  fullName: System.Data.Objects.ObjectParameter.ObjectParameter(String,Object)
  type: Constructor
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Data.Objects.ObjectParameter&quot;> </xref> klasse met de opgegeven naam en waarde."
  remarks: "Deze constructor maakt een parameter van de opgegeven naam en waarde. Het type van de parameter is afgeleid van de waarde.       Wanneer toegevoegd aan de <xref:System.Data.Objects.ObjectParameterCollection>, de parameternaam kan niet worden gewijzigd.</xref:System.Data.Objects.ObjectParameterCollection> De parameterwaarde kan worden gewijzigd via de <xref:System.Data.Objects.ObjectParameter.Value%2A>eigenschap.</xref:System.Data.Objects.ObjectParameter.Value%2A> Nadat de query is gecompileerd, kan de waarde kan niet worden gewijzigd. Zie voor meer informatie [opbouwen van Queryworden](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0)."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new parameters to the collection. It iterates through the <xref:System.Data.Objects.ObjectParameterCollection> and displays the name, the type and the value of each parameter in the collection.  \n  \n [!code-vb[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/visualbasic/objectservicesconceptsvb/Source.vb#objectquery_parameters)]\n [!code-cs[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/csharp/objectservicesconceptscs/Source.cs#objectquery_parameters)]"
  syntax:
    content: public ObjectParameter (string name, object value);
    parameters:
    - id: name
      type: System.String
      description: "De naam van de parameter. Deze naam mag geen bevatten de &quot; @ &quot; parametermarkering die wordt gebruikt in [!INCLUDE[esql](~/add/includes/ajax-current-ext-md.md)] alleen de werkelijke naam-instructies. Het eerste teken van de expressie moet een letter zijn. Alle opeenvolgende tekens uit de expressie moet letters, getallen of een onderstrepingsteken (_)."
    - id: value
      type: System.Object
      description: "De beginwaarde (en inherent, het type) van de parameter."
  overload: System.Data.Objects.ObjectParameter.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Als de waarde van een argument null is."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Als de waarde van het argument name niet geldig is. Parameternamen moeten beginnen met een letter en mag alleen letters, cijfers en onderstrepingstekens bevatten."
  platform:
  - net462
