ty.GetSecurityDescriptorBinaryForm%2A>of <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>methode van de bron <xref:System.Security.AccessControl.DirectorySecurity>object de ACL-gegevens ophalen.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>      4.  Gebruik de <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>of <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>methode om de gegevens te kopiëren opgehaald in stap 3 naar de bestemming <xref:System.Security.AccessControl.DirectorySecurity>object.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>      5.  Stel de doelserver <xref:System.Security.AccessControl.DirectorySecurity>-object op voor het doelbestand via de methode SetAccessControl.</xref:System.Security.AccessControl.DirectorySecurity>       In omgevingen met NTFS, <xref:System.Security.AccessControl.FileSystemRights>en <xref:System.Security.AccessControl.FileSystemRights>worden verleend aan de gebruiker als de gebruiker heeft <xref:System.Security.AccessControl.FileSystemRights>-rechten op de bovenliggende map.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> Weigeren <xref:System.Security.AccessControl.FileSystemRights>en <xref:System.Security.AccessControl.FileSystemRights>, weigeren <xref:System.Security.AccessControl.FileSystemRights>voor de bovenliggende map.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>"
