  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "De gebeurtenissen verplaatst van de buffer van de provider naar het gebeurtenislogboek."
  remarks: "Als deze methode wordt aangeroepen, wordt alle gebeurtenissen in de buffer onmiddellijk uit de buffer worden verplaatst naar het logboek, ongeacht hoeveel tijd is verstreken sinds de laatste schrijven of hoeveel gebeurtenissen zijn in de buffer. De tijd van laatste is opnieuw ingesteld op het moment dat het leegmaken van bufferdatabase actie."
  example:
  - "The following code example shows how to use the Flush method.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#9](~/add/codesnippet/csharp/m-system.web.management._6_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#9](~/add/codesnippet/visualbasic/m-system.web.management._6_1.vb)]"
