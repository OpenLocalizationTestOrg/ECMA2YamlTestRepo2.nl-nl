  namespace: System.Web.Management
  summary: "De buffer opgeslagen gebeurtenissen worden verwerkt."
  remarks: "De methode ProcessEventFlush verwerkt de berichten die hebben in de buffer is opgeslagen. ASP.NET-statuscontrole, roept de methode als het leegmaken van de buffer vereist is. Het interval welke leegmaken is vereist wordt bepaald door de waarde van de parameter van de `bufferMode` kenmerk in de `providers` -element in de `healthMonitoring` configuratiesectie."
  example:
  - "The following code example shows how to implement the ProcessEventFlush method.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/91081aab-0c9a-495a-a177-_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/91081aab-0c9a-495a-a177-_1.vb)]"
