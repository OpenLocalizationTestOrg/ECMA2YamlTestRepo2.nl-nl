  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Haalt een waarde die aangeeft van de buffer die wordt gebruikt door de provider-modus."
  remarks: "De eigenschap BufferMode bevat de waarde die is gedefinieerd door de `bufferMode` kenmerk in de `providers` element van de `healthMonitoring` sectie.       Het volgende configuratiebestand fragment toont hoe de naam van de buffermodus moet worden gedefinieerd in de `healthMonitoring` sectie.      ```   <bufferModes>     <add name =&quot;Custom Notification&quot; />   </bufferModes>   ```"
  example:
  - "The following code example shows how to use the BufferMode property.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#4](~/add/codesnippet/csharp/p-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#4](~/add/codesnippet/visualbasic/p-system.web.management._7_1.vb)]"
  syntax:
