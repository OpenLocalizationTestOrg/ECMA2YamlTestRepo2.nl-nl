  name: AssociatedMetadataProvider
  nameWithType: AssociatedMetadataProvider
  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  summary: "Biedt een abstracte klasse voor het implementeren van een provider van de metagegevens."
  remarks: "Een provider metagegevens bevat metagegevens voor een model. Metagegevens providers moeten zijn afgeleid van <xref:System.Web.ModelBinding.ModelMetadataProvider>.</xref:System.Web.ModelBinding.ModelMetadataProvider> U kunt overnemen van deze klasse als u wilt gebruiken een aangepaste validator of de validatiefunctie van een derde partij die gebruikmaakt van de metagegevens op basis van kenmerken.       Deze klasse implementeert de abstracte methoden van de <xref:System.Web.ModelBinding.ModelMetadataProvider>klasse en bevat aanvullende abstracte methoden.</xref:System.Web.ModelBinding.ModelMetadataProvider> Wanneer u deze klasse implementeert, gebruikt u de <xref:System.Web.ModelBinding.AssociatedValidatorProvider>klasse voor het implementeren van de validatiefunctie.</xref:System.Web.ModelBinding.AssociatedValidatorProvider>       De klassen van de provider en validator providerklassen los worden gekoppeld. Daarom werken onafhankelijk en er zijn geen afhankelijkheden hebben op elkaar.       De metagegevens-provider wordt echter metagegevens die kan worden geopend en gebruikt door providers voor validatie. Bijvoorbeeld, de standaardprovider metagegevens (de <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>klasse) leest de weergavenaam van een object.</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> Deze weergavenaam wordt gebruikt door de <xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>provider validatie bij het maken van een validatiefoutbericht.</xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>"
  syntax:
    content: 'public abstract class AssociatedMetadataProvider : System.Web.ModelBinding.ModelMetadataProvider'
