items:
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema
  id: IDesignerDataSchema
  children:
  - System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  - System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Hiermee definieert u methoden voor het gegevensarchief schema-informatie ophalen."
  remarks: "Klassen die de IDesignerDataSchema-interface implementeren schemagegevens ophalen uit een gegevensopslag en terugzetten op de gebruikersinterface doorgaans om in te vullen UI-elementen waarmee de gebruiker naar het gegevensarchief object die ze werken willen met opgeven.       De interface IDesignerDataSchema biedt twee methoden: de <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>methode, die worden geretourneerd met de aangevraagde schema-objecten, en de <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>methode, waarmee wordt aangegeven of een object opgegeven gegevensschema wordt ondersteund door het gegevensarchief.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Hiermee haalt u een verzameling items opgegeven schema."
  remarks: "De methode GetSchemaItems retourneert een verzameling van alle objecten van het opgegeven schema in het gegevensarchief.       Zie de <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasse voor de lijst van de schemaobjecten die worden ondersteund door .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Aanvullende schema-objecten kunnen worden toegevoegd aan de <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasse met het maken van een afgeleid type.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Als het aangevraagde schemaobject geen ondersteuning voor de gegevensopslag, de methode GetSchemaItems als resultaat moet geven `null`. U kunt de <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>methode om te bepalen of een gegevensarchief ondersteuning biedt voor het aangevraagde schema-object voordat u de methode GetSchemaItems om te voorkomen dat er geretourneerd `null` voor uw toepassing.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Als het gegevensarchief het aangevraagde object ondersteunt, maar geen instanties bevat, moet de methode GetSchemaItems een lege verzameling retourneren."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "De schemaobjecten te retourneren."
    return:
      type: System.Collections.ICollection
      description: "Een verzameling van objecten van het schema van het opgegeven type."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Retourneert een waarde die aangeeft of het gegevensarchief het opgegeven gegevensschema-object bevat."
  remarks: "De methode SupportsSchemaClass geeft aan of het gegevensarchief een schemaobject van de opgegeven gegevens ondersteunt. Als het opgegeven object geen ondersteuning voor de gegevensopslag, de methode SupportsSchemaClass als resultaat moet geven `false`.       U kunt de tests voor extra gegevensschema objecten toevoegen door die zijn afgeleid van de <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasse.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "De schemaobjecten te retourneren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het gegevensarchief het opgegeven gegevensschema-object ondersteunt. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
