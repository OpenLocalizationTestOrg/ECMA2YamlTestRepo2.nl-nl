  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "Hiermee geeft u de methode waarmee asynchrone gebeurtenissen zoals toepassingsgebeurtenissen worden verwerkt."
  remarks: "Deze gemachtigde wordt aangeroepen door de gebeurtenisbron bij voltooiing van de asynchrone bewerking is gemeld door een retouraanroep van de <xref:System.Web.BeginEventHandler>delegeren.</xref:System.Web.BeginEventHandler>       Wanneer u een gemachtigde EndEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
