  name: UIPermission
  nameWithType: UIPermission
  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "Hiermee bepaalt u de machtigingen die betrekking hebben op gebruikersinterfaces en het Klembord. Deze klasse kan niet worden overgenomen."
  remarks: "Tekenen en de gebruiker invoer gebeurtenissen in windows zijn gebruikersinterfaces.       De machtiging voor het gebruik van windows kan een van de volgende zijn: onbeperkte, beperkt tot <xref:System.Security.Permissions.UIPermissionWindow>, alleen <xref:System.Security.Permissions.UIPermissionWindow>, of er geen venster tekenen of de gebruiker invoer gebeurtenis toegang is toegestaan.</xref:System.Security.Permissions.UIPermissionWindow> </xref:System.Security.Permissions.UIPermissionWindow> <xref:System.Security.Permissions.UIPermissionWindow>en <xref:System.Security.Permissions.UIPermissionWindow>zijn niet toegestaan in de titel en grootte om te voorkomen dat mogelijk adresvervalsing (spoofing) door schadelijke code.</xref:System.Security.Permissions.UIPermissionWindow></xref:System.Security.Permissions.UIPermissionWindow>       De machtiging voor het gebruik van het Klembord kan een van de volgende zijn: onbeperkte, alleen-schrijven, of geen toegang Klembord toegestaan. De beperking plakken verhindert dat mogelijk schadelijke toepassingen gegevens van het Klembord zonder toestemming van de gebruiker, terwijl u nog steeds de knip-, kopieer- en plakbewerkingen wanneer deze wordt gestart door de gebruiker via het toetsenbordopdrachten duurt."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
