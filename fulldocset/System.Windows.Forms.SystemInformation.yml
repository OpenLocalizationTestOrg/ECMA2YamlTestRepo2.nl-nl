  remarks: "De eigenschap WorkingArea geeft de grenzen van het scherm die kunnen worden gebruikt door toepassingen. Het werkgebied is het bureaublad van de weergave, met uitzondering van taakbalken, gedokte windows en gedokte hulpprogramma balken.       WorkingArea retourneert altijd het werkgebied van de primaire monitor. Als u het werkgebied van een monitor in een omgeving met meerdere weergeven moet, kunt u een van de overloads van <xref:System.Windows.Forms.Screen.GetWorkingArea%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Screen.GetWorkingArea%2A?displayProperty=fullName> aanroepen"
  example:
  - "The following code example lists all properties of the <xref:System.Windows.Forms.SystemInformation> class in a <xref:System.Windows.Forms.ListBox> and displays the current value of the property in a <xref:System.Windows.Forms.TextBox> when a list item selected.  \n  \n [!code-vb[SystemInformationBrowser#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_70_1.vb)]\n [!code-cpp[SystemInformationBrowser#1](~/add/codesnippet/cpp/p-system.windows.forms.s_70_1.cpp)]\n [!code-cs[SystemInformationBrowser#1](~/add/codesnippet/csharp/p-system.windows.forms.s_70_1.cs)]"
  syntax:
    content: public static System.Drawing.Rectangle WorkingArea { get; }
    return:
      type: System.Drawing.Rectangle
      description: "Een <xref href=&quot;System.Drawing.Rectangle&quot;> </xref> die staat voor de grootte, in pixels van het werkgebied van het scherm."
