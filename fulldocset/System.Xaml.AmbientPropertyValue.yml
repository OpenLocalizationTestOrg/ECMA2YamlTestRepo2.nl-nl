  summary: "Informatie over de ambient eigenschap als onderdeel van een <xref href=&quot;System.Xaml.IAmbientProvider&quot;> </xref> implementatie."
  remarks: "AmbientPropertyValue vertegenwoordigt een item dat wordt geretourneerd door het aanroepen van een <xref:System.Xaml.IAmbientProvider>service-methode.</xref:System.Xaml.IAmbientProvider> De `GetAll` methoden retourneren opsommingen of matrices van AmbientPropertyValue items; de `GetFirst` methoden retourneren een enkele AmbientPropertyValue.      ## Over omgevingseigenschappen is een ambient eigenschap een eigenschap waarvan de de eigenschapswaarde beschikbaar zijn voor het gebruik van de converter waarde in de structuur XAML-knooppunt en de objectgrafiek eronder moet. De ambient concept is relevant voor een XAML-processor tijdens de fase object schrijven van de load-pad of de serialisatie-fase van een opslagbewerking pad.       Een type kan ook worden veroorzaakt als ambient. In dit geval worden alle eigenschappen die gebruikmaken van het type attributed als ambient gemeld.       In het geval van het pad load waarde van de ambient eigenschap de waarde van de grafiek geproduceerd object van andere eigenschappen die aanwezig zijn in de structuur van een XAML-knooppunt eronder invloed hebben op. Wanneer verwerkt als een XAML-knooppuntstroom, het concept ambient impliceert dat de waarde van de ambient eigenschap moet beschikbaar zijn naar het type-conversieprogramma&quot;s en opmaakextensies van `StartObject` naar `EndObject`. Op deze manier type converter markup extensie of die wordt gebruikt voor het opslaan in pad kunt opzoeken de ambient eigenschap en de waarde ervan. De XAML die wordt geproduceerd is daarom een betere round trip weergave.       Door de definitie van de taal geeft XAML niet de volgorde waarin de leden van een object moeten worden verwerkt. Echter elke ambient eigenschapswaarde moet eerst worden verwerkt door de XAML-lezer zodat de converter en markup extension gebruik van het type die zijn opgenomen in de andere eigenschappen toegankelijk is via de <xref:System.Xaml.IAmbientProvider>service.</xref:System.Xaml.IAmbientProvider>       <xref:System.Xaml.XamlMember.DependsOn%2A>is een soortgelijke concept die ook van invloed op het knooppunt-verwerkingsvolgorde XAML.</xref:System.Xaml.XamlMember.DependsOn%2A> Echter <xref:System.Xaml.XamlMember.DependsOn%2A>kan alleen worden gebruikt voor peer-lid en het knooppunt relaties; deze kan geen invloed op alle onderliggende objecten.</xref:System.Xaml.XamlMember.DependsOn%2A> Bovendien <xref:System.Xaml.XamlMember.DependsOn%2A>direct invloed grafiek eigenschap instelt, object terwijl de ambient techniek is afhankelijk van de type-conversieprogramma&quot;s of opmaakextensies.</xref:System.Xaml.XamlMember.DependsOn%2A> In de ambient techniek moet er ook een specifiek type converter of markup extension definitie. Het is maximaal elk type converter of opmaakextensie om te bepalen hoe de waarde van de ambient eigenschap moet worden ge√Ønterpreteerd en toegepast op de locatie van het object grafiek waar de typeconversieprogramma of opmaakextensie wordt gebruikt.      ## Opmerkingen bij de WPF-gebruik een ambient eigenschap scenario dat wordt weergegeven in de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] functieset is <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>, die de vereiste eigenschap naam zoekacties voor andere waarden kunt kwalificeren.</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> In dit geval wordt de <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>waarde in aanmerking komt het <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>in de XAML-knooppunten onder deze waarden</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>maakt gebruik van het type converter gedrag voor een <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty></xref:System.Windows.Setter.Property%2A?displayProperty=fullName> Dit gedrag toegang heeft tot de ambient <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>waarde door het uitvoeren van query&quot;s <xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>uit de servicecontext van een die beschikbaar is voor het type-conversieprogramma&quot;s en opmaakextensies.</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>"
