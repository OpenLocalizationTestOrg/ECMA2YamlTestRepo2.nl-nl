  name: EventLogEntryCollection
  nameWithType: EventLogEntryCollection
  fullName: System.Diagnostics.EventLogEntryCollection
  type: Class
  summary: "Bepaalt de grootte en opsommingen voor een verzameling van <xref href=&quot;System.Diagnostics.EventLogEntry&quot;> </xref> exemplaren."
  remarks: "De klasse EventLogEntryCollection gebruikt bij het lezen van de vermeldingen die zijn gekoppeld aan een <xref:System.Diagnostics.EventLog>exemplaar.</xref:System.Diagnostics.EventLog> De <xref:System.Diagnostics.EventLog.Entries%2A>eigenschap van de <xref:System.Diagnostics.EventLog>klasse is een verzameling van alle waarden in het gebeurtenislogboek.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.Entries%2A>       Omdat de nieuwe vermeldingen zijn toegevoegd aan de bestaande lijst, kunt de verzameling doorlopen u toegang krijgen tot de gegevens die zijn gemaakt nadat u de EventLogEntryCollection oorspronkelijk is gemaakt. Echter, nadat u de volledige lijst bekijken, het is niet bijgewerkt met nieuwe gegevens."
  example:
  - "The following example demonstrates how to obtain event log information from an EventLogEntryCollection object.  \n  \n [!code-cs[EventLogEntry_CopyTo#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_8_1.cs)]\n [!code-cpp[EventLogEntry_CopyTo#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_8_1.cpp)]\n [!code-vb[EventLogEntry_CopyTo#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_8_1.vb)]"
  syntax:
    content: 'public class EventLogEntryCollection : System.Collections.ICollection'
  inheritance:
