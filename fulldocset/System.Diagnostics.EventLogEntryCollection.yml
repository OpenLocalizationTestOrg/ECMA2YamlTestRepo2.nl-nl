  name: Item(Int32)
  nameWithType: EventLogEntryCollection.Item(Int32)
  fullName: System.Diagnostics.EventLogEntryCollection.Item(Int32)
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Hiermee haalt een vermelding in het gebeurtenislogboek op basis van een index die bij 0 (nul begint)."
  remarks: "<xref:System.Diagnostics.EventLogEntry>objecten worden geïndexeerd door het gebeurtenislogboek van systeem volgens de volgorde waarin ze in het gebeurtenislogboek binnenkomen.</xref:System.Diagnostics.EventLogEntry> Gebruik de eigenschap Item te selecteren van een bepaalde logboekvermelding waarvan u de index in de verzameling bekend is.       Doorloopt de <xref:System.Diagnostics.EventLogEntryCollection>stap tot en met elke instantie <xref:System.Diagnostics.EventLogEntry>object sequentieel.</xref:System.Diagnostics.EventLogEntry> </xref:System.Diagnostics.EventLogEntryCollection> De verzameling is dynamisch en het aantal items mogelijk niet onveranderbaar wanneer u de lus invoert. Daarom moet u een `for each...next` lus in plaats van een `for(int i=0; i<count, i++)` lus doorlopen vermeldingen die zijn gekoppeld aan de <xref:System.Diagnostics.EventLogEntryCollection>-exemplaar voor het onderzoeken van de volledige set van vermeldingen.</xref:System.Diagnostics.EventLogEntryCollection>       Omdat nieuwe items worden toegevoegd aan de bestaande lijst, krijgt de verzameling doorlopen u toegang tot de vermeldingen die zijn gemaakt nadat u de <xref:System.Diagnostics.EventLogEntryCollection>.</xref:System.Diagnostics.EventLogEntryCollection> oorspronkelijk is gemaakt"
  example:
  - "The following example demonstrates how to display information for the items in an <xref:System.Diagnostics.EventLogEntryCollection> object.  \n  \n [!code-cs[EventLogEntry_Item#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_8_1.cs)]\n [!code-cpp[EventLogEntry_Item#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_8_1.cpp)]\n [!code-vb[EventLogEntry_Item#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_8_1.vb)]"
  syntax:
    content: public virtual System.Diagnostics.EventLogEntry this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "De op nul gebaseerde index die is gekoppeld aan de vermelding in gebeurtenislogboek."
    return:
      type: System.Diagnostics.EventLogEntry
      description: "De vermelding in gebeurtenislogboek op de locatie die is opgegeven door de <code> index </code> parameter."
  overload: System.Diagnostics.EventLogEntryCollection.Item*
  exceptions: []
  platform:
  - net462
