- uid: System.Diagnostics.EventLogEntryCollection.CopyTo(System.Diagnostics.EventLogEntry[],System.Int32)
  id: CopyTo(System.Diagnostics.EventLogEntry[],System.Int32)
  parent: System.Diagnostics.EventLogEntryCollection
  langs:
  - csharp
  name: CopyTo(EventLogEntry[],Int32)
  nameWithType: EventLogEntryCollection.CopyTo(EventLogEntry[],Int32)
  fullName: System.Diagnostics.EventLogEntryCollection.CopyTo(EventLogEntry[],Int32)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Kopieert de elementen van de <xref href=&quot;System.Diagnostics.EventLogEntryCollection&quot;> </xref> naar een matrix van <xref href=&quot;System.Diagnostics.EventLogEntry&quot;> </xref> exemplaren, beginnend bij een bepaalde matrixindex."
  remarks: "Omdat nieuwe items worden toegevoegd aan de bestaande lijst, krijgt de verzameling doorlopen u toegang tot de vermeldingen die zijn gemaakt nadat u de <xref:System.Diagnostics.EventLogEntryCollection>.</xref:System.Diagnostics.EventLogEntryCollection> oorspronkelijk is gemaakt Een matrix van <xref:System.Diagnostics.EventLogEntry>exemplaren is vastgelegd op het moment dat deze wordt geïnstantieerd.</xref:System.Diagnostics.EventLogEntry> U kunt nieuwe vermeldingen daarom niet lezen met behulp van de matrix die wordt geretourneerd door de CopyTo-methode."
  example:
  - "The following example creates an <xref:System.Diagnostics.EventLogEntry> array and uses the CopyTo method to copy the contents of an <xref:System.Diagnostics.EventLogEntryCollection> into it.  \n  \n [!code-cs[EventLogEntry_CopyTo#2](~/add/codesnippet/csharp/c20f2fb2-3d8d-4b5e-8328-_1.cs)]\n [!code-vb[EventLogEntry_CopyTo#2](~/add/codesnippet/visualbasic/c20f2fb2-3d8d-4b5e-8328-_1.vb)]"
  syntax:
    content: public void CopyTo (System.Diagnostics.EventLogEntry[] entries, int index);
    parameters:
    - id: entries
      type: System.Diagnostics.EventLogEntry[]
      description: "De eendimensionale matrix van <xref href=&quot;System.Diagnostics.EventLogEntry&quot;> </xref> exemplaren die het doel van de elementen die zijn gekopieerd uit de verzameling. De matrix moet hebben op nul gebaseerde indexering."
    - id: index
      type: System.Int32
      description: "De op nul gebaseerde index in de matrix bij welke kopiëren begint."
  overload: System.Diagnostics.EventLogEntryCollection.CopyTo*
  exceptions: []
  platform:
  - net462
