    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> -waarde die het begin van de as-bereik dat het label wordt toegepast op vertegenwoordigt."
  overload: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition*
  exceptions: []
