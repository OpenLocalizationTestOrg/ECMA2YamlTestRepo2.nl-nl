  summary: "Hiermee geeft u een aangepast etiket voor een as."
  remarks: "CustomLabel-objecten die zijn opgeslagen in de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>klasse, die wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>       Aslabels voor de eerste labelrij worden automatisch gegenereerd tenzij aangepaste labels worden opgegeven met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> Als u een aangepast label langs de eerste labelrij opgeeft, wordt er geen aslabels automatisch worden gegenereerd voor de eerste rij.       Alleen de aangepaste labels kunnen worden gebruikt voor de tweede labelrij.       De <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>Eigenschappen bepalen het as-bereik dat het label van toepassing op.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Een raster regel en/of de maatstreepjes aan kan worden weergegeven voor een aangepaste aslabel met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>eigenschap; deze eigenschap geeft aan of een aangepast raster line- of maatstreepjes is ingeschakeld in het midden van het Labelbereik moet worden getekend.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

