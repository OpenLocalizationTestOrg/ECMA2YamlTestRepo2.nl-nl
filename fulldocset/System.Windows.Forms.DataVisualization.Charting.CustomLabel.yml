  summary: "Opgehaald of ingesteld van de beginpositie in de as coördinaten van het aangepaste label."
  remarks: "De eigenschap FromPosition bepaalt dat de beginpositie van de as bereik het label wordt toegepast op.       Het verschil tussen de waarden van de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>en FromPosition eigenschappen bepaalt waar de labeltekst wordt weergegeven.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> Stel bijvoorbeeld dat de x-as is een schaal met een bereik van 1 tot en met 5 (1, 2, 3, 4, 5). Om een aangepast etiket vlak onder het tweede punt weergeven, stelt u de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>eigenschap 1.5 en de eigenschap FromPosition op 2.5.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Als de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>— of <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>, afhankelijk van de desbetreffende as — is ingesteld op een <xref:System.DateTime>waarde, en vervolgens deze eigenschap FromPosition worden weergegeven als een <xref:System.DateTime>waarde in de ontwerpfunctie.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Deze eigenschap niet moet worden ingesteld op dezelfde waarde als de <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
  syntax:
