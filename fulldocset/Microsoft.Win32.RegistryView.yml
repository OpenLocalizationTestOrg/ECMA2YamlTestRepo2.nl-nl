  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Hiermee geeft u op welke registersleutels weergeven met doel op een 64-bits besturingssysteem."
  remarks: "Op de 64-bits versie van Windows, zijn gedeelten van het register opgeslagen afzonderlijk voor 32-bits en 64-bits toepassingen.  Er is een 32-bits-weergave voor 32-bits toepassingen en een 64-bits-weergave voor 64-bits toepassingen.       U kunt een weergave register opgeven wanneer u de <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>en <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>methoden, en de <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>-eigenschap op een <xref:Microsoft.Win32.RegistryKey>object.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Als u een 64-bits weergave op een 32-bits besturingssysteem aanvraagt, worden de geretourneerde sleutels in de 32-bits-weergave."
  syntax:
    content: public enum RegistryView
  inheritance:
  - System.Enum
  platform:
  - net462
