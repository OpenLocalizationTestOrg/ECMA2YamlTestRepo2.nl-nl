  name: RegistrationConnectionType
  nameWithType: RegistrationConnectionType
  fullName: System.Runtime.InteropServices.RegistrationConnectionType
  type: Enum
  summary: "Definieert de soorten verbindingen naar een klassenobject."
  remarks: "De waarden in de opsomming RegistrationConnectionType worden gebruikt de `flags` parameter van de <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>methode.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Deze waarden zijn hetzelfde als die zijn gedefinieerd in de COM **REGCLS** opsomming, die wordt gebruikt als de `flags` parameter in de COM-API aanroepen `CoRegisterClassObject`.       Voor meer informatie over `CoRegisterClassObject` en de **REGCLS** opsomming, Zie de MSDN-bibliotheek."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationConnectionType
  inheritance:
  - System.Enum
  platform:
  - net462
