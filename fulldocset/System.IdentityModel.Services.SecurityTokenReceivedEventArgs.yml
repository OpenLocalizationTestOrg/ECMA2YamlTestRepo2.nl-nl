  name: SecurityTokenReceivedEventArgs
  nameWithType: SecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> gebeurtenis."
  remarks: "De gebeurtenis wordt geactiveerd wanneer een uitgegeven token wordt ontvangen van de beveiligingstokenservice (STS) tijdens het aanmelden met WS-Federation. Dit treedt op voordat het token wordt gevalideerd. U hebt toegang tot het gepubliceerde token via de <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>eigenschap en de eigenschappen wijzigen of vervang deze</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> U kunt aanmelden verwerking annuleren door in te stellen de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
