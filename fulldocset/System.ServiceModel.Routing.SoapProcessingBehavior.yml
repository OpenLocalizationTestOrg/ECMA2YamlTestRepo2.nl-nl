  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "Definieert het gedrag van de client-endpoint gebruikt voor het marshallen van berichten tussen verschillende bindingstypen en berichtversies."
  remarks: "SOAP-verwerking is het proces waarbij berichten tussen berichtversies worden geconverteerd.       Verwerking van berichten uit een <xref:System.ServiceModel.Channels.MessageVersion>naar een andere wordt bereikt door het construeren van een nieuwe WCF-bericht met de relevante headers van het binnenkomende bericht van WCF en hoofddeel.</xref:System.ServiceModel.Channels.MessageVersion> Headers die specifiek zijn voor het adresseren of die op het routerniveau van de worden begrepen worden niet gebruikt tijdens het ontwerpen van het nieuwe WCF-bericht, omdat deze headers van een andere versie (bij adressering kopteksten zijn) of als onderdeel van de communicatie tussen de client en de router is verwerkt.       Hiermee wordt aangegeven of een koptekst wordt geplaatst in het uitgaande bericht wordt bepaald door of deze is gemarkeerd als begrepen als deze door de binnenkomende kanaallaag gestuurd. Headers die niet worden ge√Ønterpreteerd (zoals aangepaste headers) worden niet verwijderd en dus doorgeven aan de routing-service."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
