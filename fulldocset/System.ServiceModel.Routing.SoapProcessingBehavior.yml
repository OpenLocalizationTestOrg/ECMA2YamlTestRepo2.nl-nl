- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of berichten moeten worden verwerkt."
  remarks: "Standaard de <xref:System.ServiceModel.Routing.RoutingBehavior>wordt gemaakt en wordt een nieuwe <xref:System.ServiceModel.Routing.SoapProcessingBehavior>met ProcessMessages ingesteld op `true` voor elk eindpunt van de client.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Als u niet wilt gebruiken de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>op een specifieke eindpunt, maakt u een nieuwe <xref:System.ServiceModel.Routing.SoapProcessingBehavior>met deze waarde is ingesteld op `false`, en koppelt u dit aan het eindpunt waarop u niet wilt laten verwerken.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Als de <xref:System.ServiceModel.Routing.RoutingBehavior>toetsenbordinvoer dat een client al heeft een <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, probeert niet te koppelen van een andere.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       De toepassing van <xref:System.ServiceModel.Routing.SoapProcessingBehavior>uitschakelen op een willekeurig eindpunt SOAP-verwerking op de <xref:System.ServiceModel.Routing.RoutingBehavior>en de <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> uitschakelen"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**de waarde True** als berichten gemarshald, anders wordt worden moeten **false**. De standaardwaarde is **true**.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
