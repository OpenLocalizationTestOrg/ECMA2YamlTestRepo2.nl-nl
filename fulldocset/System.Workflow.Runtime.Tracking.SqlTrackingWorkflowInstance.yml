  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "De lijst van de activiteit opgehaald bijhouden records die zijn verzonden voor dit werkstroomexemplaar naar een <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> database door de tracerings-runtime-infrastructuur."
  remarks: "Als <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>is `true`, ActivityEvents bevat alle activiteit voor het bijhouden van records voor dit werkstroomexemplaar tot het huidige tijdstip; verzonden als <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>is `false`, ActivityEvents bevat de activiteit voor het bijhouden van records die worden verzonden tot de laatste <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>       ActivityEvents bevat records die zijn verzonden naar een database door de tracerings-runtime-infrastructuur voor dit werkstroomexemplaar bijhouden van activiteiten. Activiteit bijhouden records worden verzonden door de workflow runtime engine infrastructuur bijhouden alleen wanneer het workflowexemplaar verzendt een gebeurtenis van de activiteit status die overeenkomt met een <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>opgegeven in de <xref:System.Workflow.Runtime.Tracking.TrackingProfile>voor het exemplaar.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.ActivityTrackingRecord> ActivityEvents { get; }
