- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  id: AutoRefresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: AutoRefresh
  nameWithType: SqlTrackingWorkflowInstance.AutoRefresh
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of eigenschapsgegevens voor deze <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;> </xref> automatisch moeten worden bijgewerkt wanneer deze wordt geopend."
  remarks: 'Voor het optimaliseren van databaseprestaties opgevraagd eigenschappen die verzamelingen van behouden gegevens, zoals <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A>, een query uitvoeren op nieuwe elementen alleen wanneer de eigenschap wordt geopend en de verzameling voor deze eigenschap alleen op basis van als vereist bijgewerkt wordt wanneer de eigenschap wordt geopend.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A> De <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>klasse twee tijdstempels voor elke eigenschap onderhoudt: dat geeft de tijd die het laatst traceringsgegevens voor de verzameling geladen en een andere die aangeeft voor het laatst de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>is vernieuwd.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Als u een van de eigenschappen van de verzameling de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>wordt geladen gegevens bijhouden die is toegevoegd aan de database tussen de laatste keer dat gegevens voor de verzameling is geladen voor het bijhouden en de laatste keer dat de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>is vernieuwd en deze gegevens worden toegevoegd aan de verzameling die wordt beheerd door de eigenschap.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> De tijdstempel die aangeeft van dat de laatste keer dat gegevens is geladen voor de eigenschap wordt vervolgens ingesteld op de waarde van de tijdstempel die aangeeft van de laatste vernieuwing. Als deze twee tijdstempels gelijk, extra zijn is traceringsgegevens niet geladen voor de eigenschap wanneer deze wordt geopend. Stel AutoRefresh in op `true` een vernieuwing uitvoeren telkens wanneer een verzamelingseigenschap wordt geopend en ervoor zorgen dat de traceringsgegevens geretourneerd in de verzameling beheerd door de eigenschap is altijd actueel. Als AutoRefresh `false`, moet u aanroepen <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>opnieuw instellen van de tijdstempel die overeenkomt met de laatste vernieuwing.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>'
  syntax:
    content: public bool AutoRefresh { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de eigenschapsgegevens automatisch moeten worden vernieuwd wanneer deze wordt geopend; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh*
  exceptions: []
  platform:
  - net462
