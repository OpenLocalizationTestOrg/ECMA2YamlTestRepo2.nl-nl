  type: Enum
  summary: "Hiermee wordt de richting binnen een [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] waarin een wijzigingsaanvraag voor de gewenste focus wordt uitgevoerd. De richting is ofwel gebaseerd op de tab-volgorde of door relatieve richting in lay-out."
  remarks: "Links, rechts, omlaag en elke verplaatsen focus verliest in die richting op basis van een geschatte weergave van de posities relatieve item in het venster weergegeven. Niet alle gerichte verplaatsingen zijn mogelijk, afhankelijk van de relatieve indeling van uw [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]."
  syntax:
    content: public enum FocusNavigationDirection
