- uid: System.Data.ForeignKeyConstraint.DeleteRule
  id: DeleteRule
  parent: System.Data.ForeignKeyConstraint
  langs:
  - csharp
  name: DeleteRule
  nameWithType: ForeignKeyConstraint.DeleteRule
  fullName: System.Data.ForeignKeyConstraint.DeleteRule
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Opgehaald of ingesteld van de actie die wordt uitgevoerd via deze beperking, wanneer een rij is verwijderd."
  remarks: "Wanneer een rij wordt verwijderd van een bovenliggende tabel, bepaalt de DeleteRule wat er gebeurt in de kolommen van de onderliggende tabel (of tabellen). Als de regel is ingesteld op `Cascade`, onderliggende rijen worden verwijderd.       Indien ingesteld op `SetNull`, een `DBnull` worden geplaatst in de desbetreffende kolommen van de beïnvloede rijen. Afhankelijk van de gegevensbron een null-waarde kan of kan niet worden toegestaan in een kolom. SQL Server kan bijvoorbeeld meerdere null-waarden worden gevonden in een primaire sleutelkolom, zelfs als ze niet uniek zijn. In een <xref:System.Data.DataTable>, maar als een <xref:System.Data.DataColumn>van het object <xref:System.Data.DataColumn.Unique%2A>eigenschap is ingesteld op `true`, meerdere null-waarden zijn niet toegestaan in de primaire-sleutelkolommen.</xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.DataTable>       Indien ingesteld op `SetDefault`, de standaardwaarde voor de kolom is toegewezen."
  example:
  - "The following example creates a ForeignKeyConstraint, sets various of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint.DeleteRule Example#1](~/add/codesnippet/visualbasic/p-system.data.foreignkey_3_1.vb)]"
  syntax:
    content: public virtual System.Data.Rule DeleteRule { get; set; }
    return:
      type: System.Data.Rule
      description: "Een van de <xref href=&quot;System.Data.Rule&quot;> </xref> waarden. De standaardwaarde is <xref uid=&quot;langword_csharp_Cascade&quot; name=&quot;Cascade&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.ForeignKeyConstraint.DeleteRule*
  exceptions: []
  platform:
  - net462
