  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Hiermee geeft u een actie-beperking van een set kolommen in een primaire sleutel/refererende-sleutelrelatie afgedwongen wanneer een waarde of de rij is verwijderd of bijgewerkt."
  remarks: "Een ForeignKeyConstraint Hiermee beperkt u de actie die wordt uitgevoerd wanneer een waarde in een kolom (of kolommen) is verwijderd of bijgewerkt. Deze beperking is bedoeld voor gebruik met de primaire-sleutelkolommen. In een bovenliggende/onderliggende relatie tussen twee tabellen, verwijderen van een waarde van de bovenliggende tabel kan invloed hebben op de onderliggende rijen in een van de volgende manieren.      -De onderliggende rijen kunnen ook worden verwijderd (een trapsgewijze actie).      -De waarden in de onderliggende kolom (of kolommen) kunnen worden ingesteld op null-waarden.      -De waarden in de onderliggende kolom (of kolommen) kunnen worden ingesteld op standaardwaarden.      -Er is een uitzondering kan worden gegenereerd.       ForeignKeyConstraint objecten bevinden zich in de <xref:System.Data.ConstraintCollection>van een <xref:System.Data.DataTable>, die toegankelijk is via de <xref:System.Data.DataTable.Constraints%2A>eigenschap.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       Beperkingen gelden niet tenzij de <xref:System.Data.DataSet.EnforceConstraints%2A>eigenschap is ingesteld op `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       De <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>wordt afgedwongen wanneer een <xref:System.Data.DataTable>van het object <xref:System.Data.DataTable.AcceptChanges%2A>methode wordt aangeroepen.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ForeignKeyConstraintEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

