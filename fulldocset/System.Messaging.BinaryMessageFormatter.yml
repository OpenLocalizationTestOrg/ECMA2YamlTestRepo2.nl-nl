  name: BinaryMessageFormatter
  nameWithType: BinaryMessageFormatter
  fullName: System.Messaging.BinaryMessageFormatter
  type: Class
  summary: "Serialiseert of deserializes van een object of een gehele grafiek van de gekoppelde objecten, of naar de hoofdtekst van een Message Queuing-bericht met een binaire indeling."
  remarks: "De BinaryMessageFormatter is zeer efficiÃ«nte en kan worden gebruikt om de meeste objecten te serialiseren. Het resultaat is zeer compact en snelle parseren, maar is niet toegestaan voor los samen messaging als de <xref:System.Messaging.XmlMessageFormatter>komt.</xref:System.Messaging.XmlMessageFormatter> Losse betekent dat de client en de server kunnen onafhankelijk versie van het type dat is verzonden en ontvangen.       Wanneer de toepassing verzendt een bericht naar de wachtrij met een exemplaar van de <xref:System.Messaging.MessageQueue>klasse, de indelingsfunctie serialiseert u het object in een stroom en voegt deze toe aan de berichttekst.</xref:System.Messaging.MessageQueue> Bij het lezen van een wachtrij met een <xref:System.Messaging.MessageQueue>de indelingsfunctie deserializes de berichtgegevens in de <xref:System.Messaging.Message.Body%2A>eigenschap van een <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.Body%2A> </xref:System.Messaging.MessageQueue>       BinaryMessageFormatter biedt een snellere doorvoer dan de <xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter> Gebruik de BinaryMessageFormatter wanneer pure snelheid in plaats van los samen messaging gewenst is."
  example:
  - >-
    [!code-cpp[MessagingBinaryFormatter#1](~/add/codesnippet/cpp/t-system.messaging.binar_1.cpp)]
     [!code-cs[MessagingBinaryFormatter#1](~/add/codesnippet/csharp/t-system.messaging.binar_1.cs)]
     [!code-vb[MessagingBinaryFormatter#1](~/add/codesnippet/visualbasic/t-system.messaging.binar_1.vb)]
