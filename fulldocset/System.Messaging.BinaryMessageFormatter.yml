  summary: "Een object serialiseert in de hoofdtekst van het bericht."
  remarks: "De bovenste object indeling en type-indeling moeten niet worden opgegeven om te schrijven naar de wachtrij als ze moet bij het lezen. De <xref:System.Messaging.BinaryMessageFormatter.TopObjectFormat%2A>en <xref:System.Messaging.BinaryMessageFormatter.TypeFormat%2A>Eigenschappen worden gebruikt door de formatter alleen wanneer het deserialiseren van een bericht.</xref:System.Messaging.BinaryMessageFormatter.TypeFormat%2A> </xref:System.Messaging.BinaryMessageFormatter.TopObjectFormat%2A>       De <xref:System.Messaging.BinaryMessageFormatter>kan de meeste objecten serialiseren, maar het resultaat is niet los gekoppeld.</xref:System.Messaging.BinaryMessageFormatter> Het is echter compact, zodat de indelingsfunctie efficiÃ«nt voor grote objecten."
