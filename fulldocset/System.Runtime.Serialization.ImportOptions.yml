  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Hiermee haalt u een verzameling van typen die gegevens contract verzamelingen die moeten worden verwezen bij het genereren van code voor verzamelingen, zoals lijsten of woordenlijsten van items vertegenwoordigt."
  remarks: "Standaard wordt een matrix worden gegenereerd tijdens het importeren van een verzameling schema (tenzij u het schema is een speciale aantekening die een ander type noemt). Als er een overeenkomend type in de verzameling ReferencedCollectionTypes, worden er dat type gebruikt. Bijvoorbeeld bij het importeren van schema een lijst met gehele getallen met wordt een matrix van gehele getallen normaal gesproken gegenereerd. Echter, als de verzameling bevat de <xref:System.Collections.Generic.LinkedList%601>van het type geheel getal dat wordt gebruikt in plaats van de matrix.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "Een &lt;xref:System.Collections.Generic.ICollection%601&gt; die de verwijzingsverzamelingstypen bevat."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
