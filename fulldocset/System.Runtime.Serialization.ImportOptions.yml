  remarks: "Ter ondersteuning van betere codegeneratie voor verschillende talen, wordt informatie over wat er wordt ondersteund door de taal van het doel moet worden doorgegeven aan de schema-importprogramma. Dit wordt gerealiseerd door een exemplaar van de <xref:System.CodeDom.Compiler.CodeDomProvider>klasse, waarmee u een <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>methode om te controleren of deze biedt ondersteuning voor bepaalde <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider> doorgeven"
