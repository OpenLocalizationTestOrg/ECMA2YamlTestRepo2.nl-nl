  summary: "Opgehaald of ingesteld van een waarde die bepaalt of alle XML-schematypen, zelfs wanneer die niet aan een schema van het contract gegevens voldoen worden geïmporteerd."
  remarks: "Normaal gesproken zal importeren van een type dat niet voldoet aan een geldige gegevens contract schema mislukken. Echter, wanneer deze eigenschap is ingesteld op `true`, alle dergelijke typen worden geïmporteerd als het type dat de <xref:System.Xml.Serialization.IXmlSerializable>interface.</xref:System.Xml.Serialization.IXmlSerializable>"
