      type: System.CodeDom.Compiler.CodeDomProvider
      description: "Een <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> die, biedt de mogelijkheid om te controleren of bepaalde opties voor een doel-taal worden ondersteund."
