  type: Class
  summary: "Hiermee geeft u de opties die kunnen worden ingesteld voor een <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "De <xref:System.Runtime.Serialization.XsdDataContractImporter>wordt gebruikt voor het genereren van code van het XML-schema met behulp van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Als een XML-schema van een assembly worden gegenereerd, gebruikt u de <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter>       Zie voor meer informatie over het importeren en exporteren van schema&quot;s [Schema importeren en exporteren](~/add/includes/ajax-current-ext-md.md) en [importeren Schema te genereren klassen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
