  nameWithType: ManipulationPivot
  fullName: System.Windows.Input.ManipulationPivot
  type: Class
  summary: "Hiermee geeft u op hoe een draaiing met één punt van gebruikersinvoer plaatsvindt."
  remarks: "De <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>eigenschap is een ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  Als u instelt<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> in gebeurtenis-handler voor de <xref:System.Windows.UIElement.ManipulationStarting>gebeurtenis, de manipulatie bevatten rotatie gegevens wanneer de gebruiker één vinger tijdens een manipulatie gebruikt.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  Dit is een echte situaties waarin u kunt één vinger draaien van een object, zoals papier in een tabel te simuleren.  Als de <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>is `null`, moet de gebruiker twee vingers gebruiken rotatie veroorzaken.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
