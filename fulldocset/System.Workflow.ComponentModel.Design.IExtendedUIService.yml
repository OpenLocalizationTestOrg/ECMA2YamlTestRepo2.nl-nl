      type: System.Type
      description: "Wanneer deze methode retourneert, bevat een <xref:System.Type>voor de proxyklasse die zijn gekoppeld aan de webbron.</xref:System.Type> Deze parameter wordt doorgegeven niet geïnitialiseerd."
