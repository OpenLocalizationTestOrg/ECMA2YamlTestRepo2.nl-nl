  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Hiermee wordt bepaald of het contract voor de overdracht van berichten van een client naar een toepassing een sessie vereist en of de volgorde waarin bewerkingen worden aangeroepen door de client moet worden bewaard in de bezorging van berichten."
  remarks: "De TransferSession opsommingen worden meestal gebruikt in combinatie met een servicecontract. Wanneer een client berichten naar een externe toepassing of service om aan te roepen bewerkingen verzendt, wordt TransferSession gebruikt om te bepalen of een sessie is vereist om te communiceren met de service en of de berichten die worden gebruikt om aan te roepen de bewerkingen op een service moeten plaatsvinden in dezelfde volgorde waarin ze zijn verzonden.       Levering van berichten tussen client en service vereist een sessie met de volgorde waarin bewerkingen worden aangeroepen door de client te behouden. Als er geen sessie tussen de eindpunten, komt klikt u vervolgens de volgorde levering niet overeen met de volgorde waarin de berichten worden verzonden.      -De waarde van TransferSession die gebruikmaakt van een toepassing geeft aan of de toepassing vereist dat een specifieke volgorde in de reeks aanroepen. Als besteld, moet het contract dat berichten moeten aangekomen in de volgorde waarin ze worden verzonden.      -Als Unordered en vervolgens de berichten die worden gebruikt om aan te roepen bij bewerkingen met openbare in willekeurige volgorde plaatsvinden kunnen.       Als geen, zijn er geen sessies."
  syntax:
    content: public enum TransferSession
