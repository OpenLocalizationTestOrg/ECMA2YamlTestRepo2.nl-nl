  summary: "Opgehaald of ingesteld van het pad naar MSBuild.exe."
  remarks: "In [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, &quot;BinPath&quot; wordt vervangen door &quot;ToolsPath.&quot; Daarom in de. Doelen MSBuildToolsPath in plaats van MBBuildBinPath gebruikt. In de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] -objectmodel &quot;BinPath&quot; is gekoppeld aan de Toolset die u uitvoert. De stappen voor het ophalen van het pad van de build-engine als volgt zijn: 1.  De standaardversie van de hulpprogramma&quot;s worden opgehaald.      2.  De Toolset-toewijzing verkrijgen.      3.  De Toolset, op basis van de tekenreeks in de kaart vinden.      4.  De Toolset worden opgehaald.      5.  Ophalen van het pad van de werkset.       Deze procedure is niet vereist als u de engine maakt. In dat geval weet u het pad Toolset.       Omdat projecten in een oplossing verschillende Toolsets gebruiken kunnen, u kunt ook het MSBuild.exe pad verkrijgen uit het project als volgt.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Zie voor meer informatie over Toolsets `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
