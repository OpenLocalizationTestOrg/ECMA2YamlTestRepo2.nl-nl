  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugBehavior.HttpHelpPageEnabled
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Opgehaald of ingesteld van een waarde die bepaalt of [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publiceert een HTML-help-pagina op het adres dat door de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>eigenschap.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>"
  remarks: "Stel de eigenschap HttpHelpPageEnabled op `false` uitschakelen van de publicatie van een HTML-help-pagina zichtbaar is voor HTML-browsers.       Om te controleren of de HTML help pagina wordt gepubliceerd op de locatie die wordt beheerd door de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>eigenschap, moet u deze eigenschap instellen op `true` en vervolgens een van de volgende voorwaarden eveneens moet worden voldaan: - de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>eigenschap is een absoluut adres die ondersteuning biedt voor het HTTP-protocol-schema.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Er is een basisadres voor de service die ondersteuning biedt voor het HTTP-protocol-schema.       Hoewel er een uitzondering gegenereerd als een absoluut adres die geen ondersteuning biedt voor het HTTP-protocol-schema is toegewezen aan de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>eigenschap, ieder ander scenario die geen van de bovenstaande criteria voldaan resulteert in een geen uitzondering en er is geen HTML is help-pagina.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes. This configuration file shows the following basic steps to adding support for the <xref:System.ServiceModel.Description.ServiceDebugBehavior> features:  \n  \n-   Because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is a <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation, the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element that represents the service type has a behavior configuration identifier of `behaviorConfiguration=\"metadataAndDebug\"`.  \n  \n-   Again, because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is an <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation a [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element is added to a [\\&lt;serviceBehaviors\\&gt;](../Topic/%3CserviceBehaviors%3E.md) section. The `name` attribute of the [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element the value of which is the identifier of the `behaviorConfiguration` attribute of the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element. In this case, the value is `metadataAndDebug`.  \n  \n-   Add a [\\&lt;serviceDebug\\&gt;](../Topic/%3CserviceDebug%3E.md) element with the various attributes set to the desired configuration. In this case, the `httpHelpPageEnabled` and `includeExceptionDetailInFaults` attribute values are set to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] publiceert een HTML-help-pagina; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  id: HttpHelpPageUrl
