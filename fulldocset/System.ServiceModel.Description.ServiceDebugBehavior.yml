  remarks: "Stel de eigenschap IncludeExceptionDetailInFaults op `true` instrueren [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] om terug te keren beheerde uitzonderingsgegevens naar de client in SOAP bedrijfsstoringen foutopsporing vereenvoudigen.      > [!CAUTION] > Retourneren informatie over begeleide uitzonderingen voor clients kan een beveiligingsrisico worden omdat uitzonderingsdetails beschikbaar stellen voor informatie over de interne service-implementatie die kan worden gebruikt door niet-geautoriseerde clients. Bovendien, hoewel de <xref:System.ServiceModel.Description.ServiceDebugBehavior>Eigenschappen kunnen ook programmatisch worden ingesteld, kan het zijn vergeten IncludeExceptionDetailInFaults uitschakelen bij het implementeren van.</xref:System.ServiceModel.Description.ServiceDebugBehavior>       Vanwege de beveiligingsproblemen die zijn betrokken, is het raadzaam dat:-u een toepassingsconfiguratiebestand gebruiken om in te stellen van de waarde van de eigenschap IncludeExceptionDetailInFaults `true`.      -U alleen doen zodat alleen in scenario&quot;s voor foutopsporing worden beheerd.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Opgeven en het afhandelen van fouten in contracten en Services](~/add/includes/ajax-current-ext-md.md)."
