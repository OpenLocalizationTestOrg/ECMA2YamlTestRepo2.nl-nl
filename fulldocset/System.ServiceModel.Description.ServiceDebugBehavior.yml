  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugBehavior.HttpHelpPageUrl
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Opgehaald of ingesteld van de locatie in waarop het HTML help-bestand wordt gepubliceerd."
  remarks: "Gebruik de eigenschap HttpHelpPageUrl het gebruik van een aangepaste HTML help-bestand, dat wordt geretourneerd vanuit een HTTP/Get-aanvraag zoals die van een HTML-browser inschakelen. De locatie van het HTML help-bestand is als volgt opgelost: - als de waarde van deze eigenschap een relatief adres is dan de locatie van het HTML help-bestand is de waarde van de service basisadres die ondersteuning biedt voor HTTP-plus de waarde van deze eigenschap aanvragen.      -Als de waarde van deze eigenschap een absoluut adres is en de locatie van het HTML help-bestand is de waarde van deze eigenschap ondersteunt HTTP-aanvragen.      -Als de waarde van deze eigenschap absoluut is, maar biedt geen ondersteuning voor HTTP-aanvragen, wordt een uitzondering opgetreden.       Deze eigenschap geldt alleen in het geval dat de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>eigenschap is `true`.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "De absoluut of relatief op basis van HTTP-URL van de aangepaste HTML help-bestand dat de gebruiker ziet wanneer het eindpunt met behulp van een HTML-browser wordt weergegeven."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
