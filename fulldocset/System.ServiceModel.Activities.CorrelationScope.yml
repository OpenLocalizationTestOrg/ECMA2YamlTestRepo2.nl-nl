  fullName: System.ServiceModel.Activities.CorrelationScope
  type: Class
  summary: "Biedt impliciete <xref href=&quot;System.ServiceModel.Activities.CorrelationHandle&quot;> </xref> beheer voor onderliggende activiteiten messaging."
  remarks: "De activiteit CorrelationScope onderhoudt een impliciete <xref:System.ServiceModel.Activities.CorrelationHandle>die is alleen zichtbaar voor onderliggende activiteiten.</xref:System.ServiceModel.Activities.CorrelationHandle> Wanneer de <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A>eigenschap is ingesteld door de gebruiker, wordt dit gebruikt als de impliciete CorrelationScope-handle.</xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> In het geval van geneste CorrelationScope geen onderliggende elementen van het binnenste bereik toegang tot impliciete ingang van het buitenste bereik."
  example:
  - "The following example shows how to create a CorrelationScope. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a CorrelationScope (among other activites). The CorrelationScope contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-cs[ContentBasedCorrelation#3](~/add/codesnippet/csharp/t-system.servicemodel.ac_2_1.cs)]"
