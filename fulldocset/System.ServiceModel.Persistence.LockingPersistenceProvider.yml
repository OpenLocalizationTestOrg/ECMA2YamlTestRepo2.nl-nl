  remarks: "Naast de persistentie implementeert de klasse LockingPersistenceProvider vergrendeling van gegevensrecords voor service-status. Methoden die interactie met hebben permanente gegevens (zoals de `Load` methode) is een optionele parameter hebben (`lockInstance`) waarmee wordt gedefinieerd of vergrendelingen op de betrokken gegevens worden vrijgegeven of bijgehouden."
