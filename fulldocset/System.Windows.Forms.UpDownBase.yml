  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "Implementeert de basisfunctionaliteit vereist voor een draaivak (ook wel bekend als een besturingselement pijl omhoog en omlaag)."
  remarks: "Een draaivak bestaat uit een tekstvak en een kleine verticale schuifbalk, gewoonlijk aangeduid als een spin knopbesturingselement. De klasse UpDownBase koppelingen de twee beheert en kan de gebruiker de weergave in de tekst wijzigen vak te klikken op omhoog of omlaag knoppen of door te voeren van het juiste type waarde rechtstreeks in het tekstvak. Gebruik de draaivak in gevallen waarin u wilt beperken van de lijst met waarden een gebruiker kunt selecteren, vergelijkbaar met een keuzelijst met invoervak of keuzelijst met invoervak. Afhankelijk van het type lijst die u wilt weergeven, is het voordeel van een draaivak deze kunt u snel een bereik van geldige waarden in plaats van items toe te voegen een tegelijk ingesteld. Implementatie van een draaivak is vereist minder gegevensvalidatie dan een tekstvak, kunt u het gegevenstype beperken wanneer u een klasse worden afgeleid van UpDownBase. Een voorbeeld hiervan is de <xref:System.Windows.Forms.NumericUpDown>klasse, die de waarden op het numerieke type beperkt en maakt gebruik van een <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>en <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>eigenschap om de gegevens te valideren.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       Instellen als de gebruiker de pijltoetsen gebruiken om te wijzigen van de inhoud van een draaivak, de <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>eigenschap `true`.</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> Als u wilt dat de gebruiker naar waarden die u opgeeft, stelt de <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>eigenschap `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Voor het beheren van de uitlijning van tekst in het draaivak ingesteld de <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>eigenschap.</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> De uitlijning van omhoog en omlaag knoppen ten opzichte van het invoervak van het besturingselement stelt de <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>eigenschap in op beide <xref:System.Windows.Forms.LeftRightAlignment>of <xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A> instellen       De <xref:System.Windows.Forms.UpDownBase.UpButton%2A>en <xref:System.Windows.Forms.UpDownBase.DownButton%2A>methoden, bij genegeerd, verwerkt de klikken van omhoog of omlaag knoppen.</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> Wanneer genegeerd, het <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>en <xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>methoden valideren van de waarde (ofwel geselecteerd of ingevoerd) en werk de tekst die wordt weergegeven in het draaivak.</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> Als de waarde niet kan worden gevalideerd, gebruikt u de <xref:System.Windows.Forms.UpDownBase.Select%2A>methode te selecteren van de tekst die is niet geldig.</xref:System.Windows.Forms.UpDownBase.Select%2A> Dit kan de gebruiker de tekst snel corrigeren door gewoon te typen in een nieuwe waarde zonder handmatig selecteren of verwijder de bestaande tekst.       Beginnen met de [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], het UpDownBase-besturingselement wordt aangepast op basis van de systeeminstelling DPI wanneer het app.config-bestand de volgende vermelding bevat:```   <appSettings>   Â  <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
