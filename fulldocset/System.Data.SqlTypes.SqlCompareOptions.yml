- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreKanaType
  nameWithType: SqlCompareOptions.IgnoreKanaType
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Hiermee wordt aangegeven dat <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> vergelijkingen moeten het type Kana negeren. Kana-type verwijst naar Japanse hiragana en katakana tekens die fonetische geluiden in Japans vertegenwoordigen. Hiragana wordt gebruikt voor systeemeigen Japanse expressies en woorden, terwijl katakana wordt gebruikt voor andere talen, zoals &quot;computer&quot; of &quot;Internet&quot; geleend woorden. Een fonetische geluid kan worden uitgedrukt in zowel hiragana en katakana. Als deze waarde is geselecteerd, wordt het teken hiragana voor één geluid als gelijk zijn aan het teken katakana voor hetzelfde geluid beschouwd."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  id: IgnoreNonSpace
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreNonSpace
  nameWithType: SqlCompareOptions.IgnoreNonSpace
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Hiermee wordt aangegeven dat <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> vergelijkingen moeten tekens bevatten, zoals diakritische combineren nonspace negeren. De Unicode-standaard definieert combineren tekens als tekens die worden gecombineerd met base tekens voor het produceren van een nieuw teken. Niet-ruimte combineren tekens gebruik geen spatie zelf als weergegeven. Zie voor meer informatie over niet-ruimte combineren tekens de Unicode-standaard op http://www.unicode.org."
  syntax:
    content: IgnoreNonSpace
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
