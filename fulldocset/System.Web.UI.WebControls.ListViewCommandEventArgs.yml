  nameWithType: ListViewCommandEventArgs
  fullName: System.Web.UI.WebControls.ListViewCommandEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView.ItemCommand>gebeurtenis wordt geactiveerd wanneer een knop in de <xref:System.Web.UI.WebControls.ListView>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op.      > [!NOTE] > De <xref:System.Web.UI.WebControls.ListView>besturingselement verhoogt ook andere gebeurtenissen wanneer bepaalde knoppen wordt geklikt (bijvoorbeeld knoppen met de `CommandName` eigenschap is ingesteld op &quot;Verwijderen&quot;, &quot;Bijwerken&quot; of &quot;Pagina&quot;).</xref:System.Web.UI.WebControls.ListView> Wanneer u een van deze knoppen gebruikt, kunt u verwerken met een van de specifieke gebeurtenissen die worden geleverd door het besturingselement, zoals de <xref:System.Web.UI.WebControls.ListView.ItemDeleted>of <xref:System.Web.UI.WebControls.ListView.ItemDeleting>gebeurtenissen.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       Een object ListViewCommandEventArgs is doorgegeven aan de methode gebeurtenisafhandeling kunt u bepalen de opdrachtnaam en het argument van de opdracht van de knop waarop is geklikt. Om te bepalen van het gebruik van de naam opdracht de <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>eigenschap, en om te bepalen het opdrachtargument, gebruiken de <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>eigenschap.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> U kunt ook toegang tot het besturingselement dat de gebeurtenis verhoogd met behulp van de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewCommandEventArgs de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
  syntax:
    content: 'public class ListViewCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
  inheritance:
