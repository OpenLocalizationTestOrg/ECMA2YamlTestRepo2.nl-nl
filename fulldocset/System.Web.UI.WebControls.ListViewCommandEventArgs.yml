  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      > [!NOTE] > Deze constructor wordt voornamelijk gebruikt door ontwikkelaars besturingselement wanneer ze terugpostgebeurtenissen.       De volgende tabel toont de eerste waarden voor een exemplaar van de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      | Eigenschap | InitiÃ«le waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| De waarde van de eigenschap <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>van het <xref:System.Web.UI.WebControls.CommandEventArgs>-object dat deel van uitmaakt de `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| De waarde van de eigenschap <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>van het <xref:System.Web.UI.WebControls.CommandEventArgs>-object dat deel van uitmaakt de `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Het object dat deel van uitmaakt de `commandSource` parameter. |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
