  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual is een visual-object dat kan worden gebruikt om vectorafbeeldingen op het scherm weer te geven. De inhoud wordt door het systeem bewaard."
  remarks: "DrawingVisual is een lichtgewicht tekenen klasse die wordt gebruikt om vormen, afbeeldingen of tekst weer te geven. Deze klasse wordt beschouwd als lichtgewicht omdat biedt geen lay-out, invoer, focus of gebeurtenissen worden verwerkt, waardoor de prestaties verbeterd. Om deze reden zijn tekeningen ideaal voor de achtergrond en illustraties.       Om te kunnen gebruiken DrawingVisual objecten, moet u een host-container voor de objecten te maken. Het containerobject host moet worden afgeleid van de <xref:System.Windows.FrameworkElement>klasse, die de indeling en gebeurtenisafhandeling ondersteuning die de klasse DrawingVisual biedt geen ondersteuning voor biedt.</xref:System.Windows.FrameworkElement> Het containerobject host wordt niet weergegeven voor de visuele eigenschappen, aangezien het belangrijkste doel is om de onderliggende objecten bevatten. Zie voor meer informatie [DrawingVisual-objecten met behulp van](~/add/includes/ajax-current-ext-md.md).       Zie voor een compleet voorbeeld waarin wordt getoond hoe DrawingVisual om objecten te maken met een host-container, de [bereikt testen met behulp van DrawingVisuals voorbeeld](http://go.microsoft.com/fwlink/?LinkID=159994) ."
