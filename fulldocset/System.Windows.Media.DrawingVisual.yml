  summary: "Hiermee opent u de <xref href=&quot;System.Windows.Media.DrawingVisual&quot;> </xref> object voor de rendering. De geretourneerde <xref href=&quot;System.Windows.Media.DrawingContext&quot;> </xref> waarde kan worden gebruikt om weer te geven in de <xref href=&quot;System.Windows.Media.DrawingVisual&quot;> </xref>."
  remarks: "Wanneer u de <xref:System.Windows.Media.DrawingContext.Close%2A>methode van het <xref:System.Windows.Media.DrawingContext>de huidige tekenen inhoud vervangt alle vorige tekenen inhoud die is gedefinieerd voor de <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.DrawingContext.Close%2A> aanroepen Dit betekent dat er is geen manier nieuwe tekenen inhoud toevoegen aan bestaande tekenen inhoud."
  example:
  - "In the following example, a <xref:System.Windows.Media.DrawingVisual> object is created, and its <xref:System.Windows.Media.DrawingContext> returned.  \n  \n [!code-cs[DrawingVisualSample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[DrawingVisualSample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The order in which you draw into the drawing context is important—each succeeding drawing is drawn on top of the others. In the following example, the rectangle is drawn first, then the text.  \n  \n [!code-vb[VisualSnippets#RenderOrderSnippet1](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#renderordersnippet1)]\n [!code-cs[VisualSnippets#RenderOrderSnippet1](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#renderordersnippet1)]"
