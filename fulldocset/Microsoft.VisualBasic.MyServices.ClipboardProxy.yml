  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Biedt methoden voor het bewerken van het Klembord."
  remarks: "Items verplaatst of gekopieerd naar het Klembord behouden zelfs nadat de toepassing wordt afgesloten.       Gegevens op het Klembord kunnen zich in een willekeurige gegevensindeling, ook wel een Klembord-indeling. Zie voor een lijst met vooraf gedefinieerde indelingen voor gebruik met het Klembord, <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Wanneer een item wordt verplaatst of gekopieerd naar het Klembord, worden de items in een andere indeling gewist. Als u andere indelingen behouden, gebruikt u <xref:Microsoft.VisualBasic.VariantType>, die kopieert alles op het huidige Klembord, inclusief items uit de andere toepassingen te plakken.</xref:Microsoft.VisualBasic.VariantType> Gegevens plaatsen op het Klembord in verschillende indelingen maximaliseren de kans bestaat dat een doeltoepassing, met indeling vereisten die u niet weet wellicht, de gegevens kan ophalen.       Omdat alle Windows-toepassingen het systeemklembord delen, wordt de inhoud kunnen veranderen wanneer u naar een andere toepassing overschakelt.       Een klasse moeten serialiseerbaar zijn om te worden geplaatst op het Klembord. Zie [serialisatie](~/add/includes/ajax-current-ext-md.md) voor meer informatie.       Bij het openen van het Klembord op afstand een <xref:System.Threading.ThreadStateException>gegenereerd tenzij de toegang tot thread in de modus STA (single thread apartment werkt).</xref:System.Threading.ThreadStateException> U lost dit probleem, stel de `ThreadApartmentState` naar `STA`. Zie voor meer informatie <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Zie voor meer informatie [lezen van het Klembord en opslaan van gegevens naar](~/add/includes/ajax-current-ext-md.md).      ## Beschikbaarheid door het projecttype | Projecttype | Beschikbare |   |------------------|---------------|   | Windows-toepassing | **Yes**|   | Klasse van de bibliotheek | **Yes**|   | Consoletoepassing | **Yes**|   | Windows beheren bibliotheek | **Yes**|   | Web-bibliotheek | Geen |   | Windows-Service | **Yes**|   | Website | Geen |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
