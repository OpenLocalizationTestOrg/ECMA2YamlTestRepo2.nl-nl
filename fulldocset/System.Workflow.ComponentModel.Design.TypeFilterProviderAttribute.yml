  nameWithType: TypeFilterProviderAttribute
  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: "Hiermee geeft u de klasse die een type of lid wordt gebruikt voor het filteren van de typen die worden weergegeven in het dialoogvenster klasse browser. Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]De klasse die u gebruikt voor het filteren van de typen om weer te geven in het dialoogvenster klasse browser moet <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider> implementeren       Gebruik de <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>eigenschap om te bepalen van de naam van de klasse filter.</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
