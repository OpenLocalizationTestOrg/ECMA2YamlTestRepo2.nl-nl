  remarks: "Een <xref:System.Windows.Automation.AutomationElement>is geen klikbaar als deze volledig uit door een ander venster wordt verborgen.</xref:System.Windows.Automation.AutomationElement>       Een <xref:System.Windows.Automation.AutomationElement>klikbaar is wanneer deze voldoet aan de volgende voorwaarden:-het programmatisch zichtbaar is en is beschikbaar met de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] structuur.</xref:System.Windows.Automation.AutomationElement>      -Deze geschoven volledig in de weergave in de bovenliggende container, indien van toepassing. Als het element is afgekapt, is er geen garantie dat het is geklikt.      -Het element wordt niet door andere gebruikersinterface-elementen worden verborgen. Als het element gedeeltelijk door sommige UI-element dan de bovenliggende elementen verborgen wordt, niet worden geklikt.      -Het venster met het element moet zelf klikbaar. Het venster is bijvoorbeeld niet klikbaar als het venster met volledig transparant is. Muisklikken wordt doorklikken naar het venster onder, zodat er besturingselementen in het venster transparante geen klikbaar punten retourneert.      -Als het element is een container (zoals de lijst of de structuur weergeven), moet er een punt dat wanneer wordt geklikt ertoe leiden dat de achtergrond van het besturingselement moet worden gericht. Als alle onderdelen van het besturingselement te bepalen door een onderliggend element bezet is, is het niet klikbaar.       Er is geen garantie dat een besturingselement gebeurt wanneer geklikt op een punt wordt gedefinieerd als klikbaar door de provider UI Automation. Overweeg het gebruik van beheer patronen in plaats daarvan voor het uitvoeren van acties op besturingselementen."
