  remarks: "Deze id wordt gebruikt door clienttoepassingen UI Automation. UI Automation providers moeten gebruikmaken van de equivalente id in <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Deze eigenschap kan ook worden opgehaald uit de <xref:System.Windows.Automation.AutomationElement.Current%2A>of <xref:System.Windows.Automation.AutomationElement.Cached%2A>Eigenschappen.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Accelerator toetsencombinaties een actie worden aangeroepen. CTRL + O wordt bijvoorbeeld vaak gebruikt om aan te roepen de **Open** algemene bestandsdialoogvenster. Een <xref:System.Windows.Automation.AutomationElement>waarvoor de accelerator-sleuteleigenschap ingesteld altijd implementeert de <xref:System.Windows.Automation.InvokePattern>klasse.</xref:System.Windows.Automation.InvokePattern> </xref:System.Windows.Automation.AutomationElement>       Dit zijn de retourwaarden van de eigenschap van het type <xref:System.String>.</xref:System.String> De standaardwaarde voor de eigenschap is een lege tekenreeks."
