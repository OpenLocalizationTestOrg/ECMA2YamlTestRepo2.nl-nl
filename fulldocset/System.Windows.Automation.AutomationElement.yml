  summary: "Identificeert de <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>eigenschap, die wordt gebruikt om elementen te identificeren.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>"
  remarks: "Deze id wordt gebruikt door clienttoepassingen UI Automation. UI Automation providers moeten gebruikmaken van de equivalente id in <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Deze eigenschap kan ook worden opgehaald uit de <xref:System.Windows.Automation.AutomationElement.Current%2A>of <xref:System.Windows.Automation.AutomationElement.Cached%2A>Eigenschappen.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Dit zijn de retourwaarden van de eigenschap van het type <xref:System.String>.</xref:System.String> De standaardwaarde voor de eigenschap is een lege tekenreeks.       Wanneer deze beschikbaar wordt altijd hetzelfde te zijn in een instantie van de toepassing, ongeacht de lokale taal de AutomationIdProperty van een element verwacht. De waarde moet uniek zijn in de elementen op hetzelfde niveau, maar niet noodzakelijkerwijs uniek zijn in het hele bureaublad. Bijvoorbeeld, kunnen meerdere exemplaren van een toepassing of meerdere mapweergaven in Microsoft Windows Verkenner elementen met de dezelfde AutomationIdProperty, zoals &quot;SystemMenuBar&quot; bevatten.       Ondersteuning van terwijl een <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>altijd wordt aanbevolen voor betere testbaarheid deze eigenschap is niet verplicht.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Wanneer het wordt ondersteund, een <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>is nuttig bij het maken van automation test scripts die ongeacht de taal van de gebruikersinterface.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Clients geen veronderstellingen moeten maken met betrekking tot de <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>s die worden weergegeven door andere toepassingen.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Een <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>is niet noodzakelijkerwijs gegarandeerd stabiele tussen verschillende versies of van een toepassing bouwt.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>       Exemplaren van [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementen zijn uniek aangeduid op het bureaublad door hun <xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>Eigenschappen.</xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>      > [!NOTE] > AutomationIdProperty wordt ondersteund door alle Automation UI-elementen in de besturingselement-weergave, behalve op het hoogste niveau van de toepassing windows, de automatisering van de UI-elementen die zijn afgeleid van [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] besturingselementen die niet over een ID of x: Uid en UI Automation-elementen die zijn afgeleid van [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] besturingselementen waarvoor geen een besturingselement-ID."
