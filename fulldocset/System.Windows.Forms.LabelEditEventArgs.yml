  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> en <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> gebeurtenissen."
  remarks: "Een LabelEditEventArgs Hiermee geeft u de index en het bijschrift van een <xref:System.Windows.Forms.ListViewItem>en het bijschrift nadat deze door de gebruiker is bewerkt.</xref:System.Windows.Forms.ListViewItem> Deze klasse biedt ook een <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>eigenschap.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> U kunt deze eigenschap in een <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>gebeurtenishandler om te voorkomen dat de gebruiker het label bewerken.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> U kunt ook gebruiken in een <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>gebeurtenis-handler de wijziging van het label retourneren terugzetten naar de oorspronkelijke waarde.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Dit is handig als u valideren van invoer van de gebruiker wilt voordat u de wijziging doorvoert.      > [!NOTE] > Omdat de <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>gebeurtenis vindt plaats voordat het label bewerken doorgevoerd wordt, aanroepen van de <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>methode in een handler voor deze gebeurtenis wordt het item met de oorspronkelijke waarde sorteren.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
