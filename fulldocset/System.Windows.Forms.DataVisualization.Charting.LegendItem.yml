  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendItem
  type: Class
  summary: "Hiermee geeft u een legenda-item dat is opgeslagen in de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> klasse."
  remarks: "De klasse LegendItem vertegenwoordigt een legenda-item een standaard of aangepast item kan zijn:-standaard legenda-items die automatisch worden ingevoegd in de legenda voor gegevensreeksen of gegevenspunten. Standaardinstellingen van de cirkel-en ringdiagrammen vertegenwoordigen de uitgezette gegevenspunten dat vermeldingen voor alle andere grafiektypen uitgezette reeks vertegenwoordigen. Deze legenda-items gebruiken standaard, de kleur van punt of reeks gegevens voor de symboolkleur en de naam van de reeks of gegevens voor de tekst van het legenda-item. Standaard legenda-items kunnen worden aangepast of verwijderd tijdens het uitvoeren met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>gebeurtenis van de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -Aangepaste legenda-items hebben de gebruiker gedefinieerde tekst en de symboolkleur van het. In tegenstelling tot de standaardinvoer, zijn ze niet verbonden met de uitgezette gegevens. Aangepaste legenda-items kunnen worden toegevoegd op ontwerptijd of runtime, met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>eigenschap van de <xref:System.Windows.Forms.DataVisualization.Charting.Legend>object.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Legendasymbolen worden rechthoeken, regels of markeringen, afhankelijk van de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>eigenschap LegendItem-object is ingesteld.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       De tekst van een aangepaste legenda-item wordt bepaald door de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
