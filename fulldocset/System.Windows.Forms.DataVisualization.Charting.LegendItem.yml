  summary: "Opgehaald of ingesteld van de secundaire kleur van een legenda-item."
  remarks: "De eigenschap BackSecondaryColor is een van diverse verwante eigenschappen om te bepalen van de secundaire achtergrondkleur van een groot aantal <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objecten; wordt gebruikt bij de kleurovergangen worden toegepast.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Deze eigenschap is alleen worden geïmplementeerd als de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       U kunt BackSecondaryColor instellen op een geldige waarde voor ARGB (alpha, rood, groen, blauw).       Als arceringen wordt gebruikt, bepaalt de BackSecondaryColor-eigenschap de kleur van arcering regels voor het legenda-item.       Kleurovergangen gebruiken voor een legendacel achtergrond: kleurovergangen gebruiken:-gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>eigenschap in te stellen van de primaire kleur.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>      -Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>eigenschap in te stellen van de secundaire kleur.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      -Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>eigenschap stelt u de gewenste kleurovergangsstijl.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.BackGradientStyle%2A>      > [!NOTE] > Deze eigenschap is alleen van toepassing op <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>objecten met een <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>van beide <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>of <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>"
