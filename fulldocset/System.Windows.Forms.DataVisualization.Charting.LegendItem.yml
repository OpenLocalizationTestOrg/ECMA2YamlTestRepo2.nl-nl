  summary: "Opgehaald of ingesteld van de richting van de kleurovergang voor de achtergrond van legenda-item. U bepaalt ook of er een verloop wordt gebruikt."
  remarks: "Gebruik de eigenschap BackGradientStyle om te bepalen of een titel wordt weergegeven een kleurovergang en om te bepalen van de richting van het verloop als deze wordt gebruikt.       Deze eigenschap is alleen worden geïmplementeerd als de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       Voor een lijst met beschikbare patronen, raadpleegt u de <xref:System.Windows.Forms.DataVisualization.Charting.GradientStyle>opsomming.</xref:System.Windows.Forms.DataVisualization.Charting.GradientStyle>       Gebruik kleurovergangen:-gebruiken de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>eigenschap in te stellen van de primaire kleur.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Color%2A>      -Gebruik de eigenschap BackGradientStyle om in te stellen van de secundaire kleur.      -Gebruik deze eigenschap BackGradientStyle de gewenste kleurovergangsstijl instellen.      > [!NOTE] > Deze eigenschap is alleen van toepassing op <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>objecten met een <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>van beide <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>of <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType>.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>"
