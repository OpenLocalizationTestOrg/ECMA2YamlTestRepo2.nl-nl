  summary: "Hiermee geeft u een nieuw exemplaar van de klasse PeerObject met een automatisch gegenereerde <xref:System.Guid>.</xref:System.Guid>"
  remarks: "Een PeerObject is runtime-gegevens, zoals een afbeelding, certificaat of een specifieke beschrijving op die is gekoppeld aan een bepaalde toepassing. Het gegevenselement van elk exemplaar PeerObject moet kleiner dan of gelijk zijn aan 16KB groot zijn. Nadat een exemplaar van PeerObject is samengesteld. is het gepubliceerd met de Peer samenwerkingsinfrastructuur via <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       Nadat het construeren van een exemplaar van deze klasse en het instellen van de toepasselijke eigenschappen dit object kunnen worden doorgegeven aan de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>en <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>methoden voor het publiceren van dit object voor andere peers detecteren en weergeven in-of uitschakelen.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Nadat het registreren van een object met de samenwerkingsinfrastructuur de registratiegegevens niet in het register permanent, waardoor verschillend gedrag van <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>exemplaren.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  De Objectregistratie is alleen geldig voor de duur van de levensduur van de toepassing dat het object is geregistreerd.  Toepassingen moeten de registratie ongedaan objecten maken wanneer ze niet langer vereist zijn of voordat de toepassing afsluiten.  Standaard is een PeerObject automatisch opheffen als het exemplaar buiten het bereik gaat.       De eigenschappen op een exemplaar PeerObject wijzigen nadat deze is geregistreerd via de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>registratiemethoden worden niet bijgewerkt voor de registratie voor het exemplaar PeerObject.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Als u wilt bijwerken effectief de registratie van een specifiek PeerObject-exemplaar, worden de PeerObject verwijderd en opnieuw geregistreerd met de nieuwe informatie."
