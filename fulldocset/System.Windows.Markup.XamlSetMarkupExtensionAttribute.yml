  remarks: "Standaardimplementatie voor een XAML-object-schrijver maakt gebruik van CLR reflectie en dit kenmerk CLR om te bepalen of er een opzettelijke retouraanroep voor markup extension gebruik die waarden van een type of lid is ingesteld. Bijvoorbeeld, een <xref:System.Xaml.XamlServices>laden of parseren, of een <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequentiÃ«ren, wordt dit kenmerk wordt gebruikt en de benoemde callback als onderdeel van de bewerking worden aangeroepen wanneer het Objectknooppunt schrijven op basis van een markup extension gebruik.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
