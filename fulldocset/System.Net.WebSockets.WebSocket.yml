  fullName: System.Net.WebSockets.WebSocket.CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  type: Method
  assemblies:
  - System
  namespace: System.Net.WebSockets
  summary: "Deze API ondersteunt de .NET Framework-infrastructuur en is niet bedoeld voor rechtstreeks gebruik vanuit uw code.       Hiermee kunt u aanroepfuncties voor het maken van een client side WebSocket-klasse die door de WSPC voor framing-doeleinden worden gebruikt."
  syntax:
    content: public static System.Net.WebSockets.WebSocket CreateClientWebSocket (System.IO.Stream innerStream, string subProtocol, int receiveBufferSize, int sendBufferSize, TimeSpan keepAliveInterval, bool useZeroMaskingKey, ArraySegment<byte> internalBuffer);
    parameters:
    - id: innerStream
      type: System.IO.Stream
      description: "De verbinding moet worden gebruikt voor i/o-bewerkingen."
    - id: subProtocol
      type: System.String
      description: "Het subprotocol geaccepteerd door de client."
    - id: receiveBufferSize
      type: System.Int32
      description: "De grootte in bytes van de client-WebSocket-ontvangstbuffer."
    - id: sendBufferSize
      type: System.Int32
      description: "De grootte in bytes van de client-WebSocket buffer niet verzenden."
    - id: keepAliveInterval
      type: System.TimeSpan
      description: "Hiermee wordt bepaald hoe regelmatig een frame wordt verzonden via de verbinding als een keepalive. Geldt alleen wanneer de verbinding actief is."
    - id: useZeroMaskingKey
      type: System.Boolean
      description: "Hiermee wordt aangegeven of een willekeurige sleutel of een statische sleutel (alleen nullen) moet worden gebruikt voor de WebSocket maskeren."
    - id: internalBuffer
      type: System.ArraySegment{System.Byte}
      description: "Wordt gebruikt als de interne buffer in het Ouderlijk toezicht. De grootte heeft ten minste `2 * ReceiveBufferSize + SendBufferSize + 256 + 20 (16 on 32-bit)`."
    return:
      type: System.Net.WebSockets.WebSocket
      description: "Returns <xref href=&quot;System.Net.WebSockets.WebSocket&quot;></xref>."
  overload: System.Net.WebSockets.WebSocket.CreateClientWebSocket*
  exceptions: []
  platform:
  - net462
