  type: Method
  assemblies:
  - System
  namespace: System.Net.WebSockets
  summary: "Hiermee sluit u de WebSocket-verbinding als een asynchrone bewerking met behulp van de Sluitings-handshake gedefinieerd in de [WebSocket-protocolspecificatie](http://tools.ietf.org/html/draft-ietf-hybi-thewebsocketprotocol-06) sectie 7."
