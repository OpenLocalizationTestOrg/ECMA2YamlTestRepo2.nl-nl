  syntax:
    content: public abstract System.Threading.Tasks.Task CloseAsync (System.Net.WebSockets.WebSocketCloseStatus closeStatus, string statusDescription, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: closeStatus
      type: System.Net.WebSockets.WebSocketCloseStatus
      description: "Hiermee geeft u de reden voor het afsluiten van de WebSocket-verbinding."
    - id: statusDescription
      type: System.String
      description: "Hiermee geeft u een menselijke leesbare uitleg over waarom de verbinding is gesloten."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "Het token dat kan worden gebruikt voor het doorgeven van de melding dat de bewerkingen moeten worden geannuleerd."
    return:
      type: System.Threading.Tasks.Task
      description: "Retourneert <xref:System.Threading.Tasks.Task>.</xref:System.Threading.Tasks.Task>       Het taakobject dat de asynchrone bewerking vertegenwoordigt."
  overload: System.Net.WebSockets.WebSocket.CloseAsync*
  exceptions: []
  platform:
  - net462
