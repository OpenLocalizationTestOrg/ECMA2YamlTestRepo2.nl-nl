  summary: "Maakt een &lt;xref:System.Collections.IEnumerator?displayProperty=fullName&gt; geïmplementeerd object waarin alle sleutelvelden in de <xref href=&quot;System.Web.UI.WebControls.DataKeyCollection&quot;> </xref>."
  remarks: "Gebruik deze methode voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>object dat kan worden herhaald via om op te halen van elk item in de <xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection> geïmplementeerd</xref:System.Collections.IEnumerator?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>eigenschap momenteel ophalen van het item waarnaar wordt verwezen in de verzameling.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>methode om te verplaatsen naar het volgende item in de verzameling.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Gebruik de <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>methode voor het verplaatsen van de enumerator naar de oorspronkelijke positie.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Nadat u hebt gemaakt een <xref:System.Collections.IEnumerator?displayProperty=fullName>geïmplementeerd object of gebruik de <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>methode voor het verplaatsen van de enumerator naar het eerste item in de verzameling moet worden aangeroepen de <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>methode.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Anders wordt het item dat wordt vertegenwoordigd door de <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>eigenschap is niet gedefinieerd.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
  syntax:
