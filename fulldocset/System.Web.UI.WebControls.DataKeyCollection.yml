  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling die het sleutelveld van elke record in een gegevensbron bevat. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse DataKeyCollection vertegenwoordigt een verzameling van de sleutelvelden in de gegevensbron. Het sleutelveld van elke record in de gegevensbron wordt opgeslagen in deze verzameling. Hiermee kunt u voor het opslaan van het sleutelveld met een aanbieding van besturingselement zonder deze in het besturingselement wordt weergegeven. Deze verzameling wordt automatisch ingevuld met de waarden uit het veld dat is opgegeven door de <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>eigenschap.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Deze verzameling staat niet toe dat u handmatig toevoegen of verwijderen van items uit de verzameling.       Het sleutelveld wordt meestal gebruikt in een handler voor een gebeurtenis, zoals `ItemCommand` of `DeleteCommand`, als onderdeel van een queryreeks van de update voor het bijwerken van een bepaalde record in de gegevensbron. Het sleutelveld helpt de update-queryreeks identificeren van de juiste record te wijzigen.       Gebruik de <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>eigenschap om te bepalen het aantal items in de verzameling.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> Als u wilt ophalen via een programma een sleutelveld uit een DataKeyCollection, gebruik een van de volgende methoden:-gebruik van de indexeerfunctie een één sleutelveld ophalen uit de verzameling, met de notatie van de matrix.      -Gebruik de <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>methode om de inhoud van de verzameling te kopiëren een <xref:System.Array?displayProperty=fullName>-object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>methode voor het maken van een <xref:System.Collections.IEnumerator?displayProperty=fullName>geïmplementeerde object, dat vervolgens kan worden gebruikt voor het ophalen van items uit de verzameling.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
