  - ReachFramework
  namespace: System.Printing
  summary: "Hiermee wordt een verzameling waarden die de mogelijkheden van de sortering van een printer te identificeren."
  remarks: "Uitvoer een standaardprinter doorgaans gesorteerd door af te drukken voor elke pagina van de eerste kopie en klik op elke pagina van de tweede kopie, enzovoort. Wanneer een standaardprinter niet is gesorteerd, wordt elk exemplaar van de eerste pagina, en vervolgens elk exemplaar van de tweede pagina, enzovoort.       Sommige printers zijn speciaal uitgerust met opslaglocaties sorteren. De volgorde van de afdrukken voor deze speciaal uitgerust printers kan afwijken van die van standaard printers; maar het resultaat is hetzelfde: elk exemplaar van een afdruktaak meerdere wisselbare bevat alle pagina&quot;s in de juiste volgorde zonder handmatige sorteren.       Als de printer biedt geen ondersteuning voor sortering, moet de verzameling is leeg.       Deze eigenschap komt overeen met de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)van `DocumentCollate` sleutelwoord, niet de `JobCollateAllDocuments` sleutelwoord."
  example:
  - "The following example shows how to use this property to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Printing.Collation> CollationCapability { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Printing.Collation}
      description: "Een &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; van <xref href=&quot;System.Printing.Collation&quot;> </xref> waarden."
  overload: System.Printing.PrintCapabilities.CollationCapability*
  exceptions: []
  platform:
  - net462
