  fullName: System.Printing.PrintCapabilities.PrintCapabilities(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Printing.PrintCapabilities&quot;> </xref> klasse met behulp van een XML-stream (dat bevat een document PrintCapabilities) die Hiermee geeft u de printermogelijkheden en voldoet aan het XML- [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "Het hele PrintCapabilities document wordt opgeslagen in een niet-openbaar veld in het object, met inbegrip van de XML-elementen in het die express in minder frequente functies die niet worden weergegeven door een van de openbare eigenschappen van de <xref:System.Printing.PrintCapabilities>klasse.</xref:System.Printing.PrintCapabilities> In feite als het stuurprogramma dat het document PrintCapabilities geproduceerd met behulp van een persoonlijke uitbreiding van de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397), die privé definitie markup wordt ook opgeslagen als onderdeel van de niet-openbare PrintCapabilities-document.       De privé-onderdelen van het document, indien van toepassing, zijn niet gevalideerd door de constructor, maar alle **afdrukken Schema**-gedefinieerde onderdelen worden gevalideerd, met inbegrip van de onderdelen die niet worden weergegeven door een van de openbare eigenschappen van de <xref:System.Printing.PrintCapabilities>klasse.</xref:System.Printing.PrintCapabilities> Dienovereenkomstig, de <xref:System.FormatException>kan worden gegenereerd, zelfs als alle XML-opmaak die overeenkomt met de openbare eigenschappen is ongeldig.</xref:System.FormatException>"
  syntax:
    content: public PrintCapabilities (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Een XML <xref:System.IO.Stream>die worden beschreven printermogelijkheden en voldoet aan het Schema afdrukken.</xref:System.IO.Stream>"
  overload: System.Printing.PrintCapabilities.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>is geen geldige XML."
