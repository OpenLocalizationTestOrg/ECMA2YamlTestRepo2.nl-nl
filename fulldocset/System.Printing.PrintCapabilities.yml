  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "Hiermee definieert u de mogelijkheden van een printer."
  remarks: "Een object PrintCapabilities is een eenvoudig-naar-werk-met-representatie van een bepaald type XML-document met de naam een *PrintCapabilities document*. De laatste is een momentopname van alle mogelijkheden van een printer en hun huidige instellingen. Bijvoorbeeld: als de printer kleurenafdrukken ondersteunt, klikt u vervolgens het document zou hebben een `<PageOutputColor … >` element dat beschrijft hoe kleuruitvoer wordt afgehandeld. Het element wordt, op zijn beurt vertegenwoordigd door de <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>eigenschap van het object PrintCapabilities.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Als de printer biedt geen ondersteuning voor kleur, er is geen `<PageOutputColor … >` -element in het document en de waarde van de <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>eigenschap is `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Het document PrintCapabilities moet voldoen aan de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397).       De klasse PrintCapabilities kunt uw toepassing om op te halen van de mogelijkheden van een printer zonder bezighouden met een directe lezen van XML <xref:System.IO.Stream>objecten.</xref:System.IO.Stream>       Alle van de meest populaire functies van bestands- en photo printers, voor zowel thuis als bedrijven, worden door de klasse PrintCapabilities ingekapseld. Maar de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397) definieert nog veel meer minder bekende, functies en deze kunnen worden uitgebreid voor het afhandelen van functies van speciale afdrukapparaten. Dus Hoewel de <xref:System.Printing.PrintTicket>en PrintCapabilities klassen kunnen niet worden overgenomen, kunt u uitbreiden de [Schema afdrukken](http://go.microsoft.com/fwlink/?LinkId=186397) herkennen afdrukapparaat functies die niet worden verwerkt in de <xref:System.Printing.PrintTicket>of PrintCapabilities klassen.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **Opmerking** wanneer de PrintCapabilities-object is gemaakt met de constructor die een document PrintCapabilities (als een <xref:System.IO.Stream>) parameter, het hele document wordt opgeslagen in een niet-openbaar veld in het object, met inbegrip van de XML-elementen in het die minder gangbaar functies die niet worden weergegeven door een van de openbare eigenschappen van de klasse PrintCapabilities express</xref:System.IO.Stream> In feite als het stuurprogramma dat het document PrintCapabilities geproduceerd met behulp van een persoonlijke uitbreiding van de [afdrukken Schema](http://go.microsoft.com/fwlink/?LinkId=186397), die privé definitie markup wordt ook opgeslagen als onderdeel van de niet-openbare PrintCapabilities-document.      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
