- uid: System.Web.Mail.SmtpMail.SmtpServer
  id: SmtpServer
  parent: System.Web.Mail.SmtpMail
  langs:
  - csharp
  name: SmtpServer
  nameWithType: SmtpMail.SmtpServer
  fullName: System.Web.Mail.SmtpMail.SmtpServer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Mail
  summary: 'Opgehaald of ingesteld van de naam van de SMTP-server van de relay gebruiken om te verzenden van e-mailberichten. Aanbevolen alternatief: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "Als uw lokale SMTP-server (opgenomen in Windows 2000 en Windows Server 2003) zich achter een firewall die direct SMTP-verkeer (via poort 25) blokkeert, moet u nagaan of er een smart host beschikbaar is op uw netwerk dat is toegestaan voor het doorsturen SMTP-mailberichten met het Internet.       Een smart host is een SMTP-server met de machtigingen om het doorsturen van uitgaande e-mailberichten rechtstreeks met het Internet van interne SMTP-servers. Een smart host moet tegelijk verbinding maken met zowel het interne netwerk en Internet om te kunnen werken als de e-gateway."
  example:
  - >-
    [!code-cs[System.Web.Mail.SmtpMail.SmtpServer#1](~/add/codesnippet/csharp/p-system.web.mail.smtpma_1.cs)]
     [!code-vb[System.Web.Mail.SmtpMail.SmtpServer#1](~/add/codesnippet/visualbasic/p-system.web.mail.smtpma_1.vb)]
  syntax:
    content: public static string SmtpServer { get; set; }
    return:
      type: System.String
      description: "De naam van de relay e-mailserver."
  overload: System.Web.Mail.SmtpMail.SmtpServer*
  exceptions: []
  platform:
  - net462
