  name: SmtpMail
  nameWithType: SmtpMail
  fullName: System.Web.Mail.SmtpMail
  type: Class
  summary: 'Biedt eigenschappen en methoden voor het verzenden van berichten met het berichtonderdeel samenwerking gegevens objecten voor Windows 2000 (CDOSYS). Aanbevolen alternatief: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "Het e-mailbericht kan worden geleverd via de SMTP-e-mailservice ingebouwd in Microsoft Windows 2000 of via een willekeurige SMTP-server. Typen de <xref:System.Web.Mail>naamruimte van ASP.NET of in een beheerde toepassing kan worden gebruikt.</xref:System.Web.Mail>       Als de <xref:System.Web.Mail.SmtpMail.SmtpServer%2A>eigenschap niet is ingesteld, e-mail is standaard in de wachtrij op een Windows 2000-systeem, waarbij u ervoor zorgt dat het aanroepende programma geen netwerkverkeer blokkeert.</xref:System.Web.Mail.SmtpMail.SmtpServer%2A> Als de eigenschap SmtpMail is ingesteld, wordt het e-mailbericht rechtstreeks aan de opgegeven server geleverd."
  example:
  - "The following example can be compiled to a console application that is used to send email from a command line. If you compile the example to a file named MailMessage.exe, use the executable file to send email as follows:  \n  \n```  \nMailMessage to@contoso.com from@contoso.com test hello  \n```  \n  \n [!code-cs[System.Web.Mail.SmtpMail#1](~/add/codesnippet/csharp/t-system.web.mail.smtpmail_1.cs)]\n [!code-vb[System.Web.Mail.SmtpMail#1](~/add/codesnippet/visualbasic/t-system.web.mail.smtpmail_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Net.Mail.SmtpClient. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class SmtpMail
  inheritance:
