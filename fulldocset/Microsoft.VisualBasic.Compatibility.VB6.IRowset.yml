- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  id: AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: AddRefRows(Int32,Int32[],Int32[],Int32[])
  nameWithType: IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Voegt een aantal aan een bestaande rij-ingang."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Het aantal rijen waarvoor het aantal te verhogen."
    - id: hRows
      type: System.Int32[]
      description: "Een matrix van rij-ingangen waarvoor het aantal te verhogen. Het aantal van de rij-ingangen verhoogd met één voor elke keer dat ze worden weergegeven in de matrix."
    - id: refCounts
      type: System.Int32[]
      description: "Een matrix met `cRows` elementen waarin het nieuwe verwijzing aantal voor elke rij-ingang. De consument wordt geheugen toegewezen voor deze matrix. Als `refCounts` is een null-aanwijzer, geen verwijzing naar een aantal worden geretourneerd."
    - id: rowStatus
      type: System.Int32[]
      description: "Een matrix met `cRows` elementen waarin de waarden die de status van elke rij die is opgegeven in retourneren `hRows`."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows*
  exceptions: []
  platform:
  - net462
