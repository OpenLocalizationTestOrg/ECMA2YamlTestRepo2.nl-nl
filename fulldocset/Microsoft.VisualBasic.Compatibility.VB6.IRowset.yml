- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  id: GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  nameWithType: IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Hiermee haalt rijen met opeenvolgend, onthoud de vorige positie."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "De hoofdstuk-koppeling voor het toewijzen van de rijen worden opgehaald."
    - id: lRowsOffset
      type: System.Int32
      description: "De ondertekende aantal rijen dat moet worden overgeslagen voordat het ophalen van rijen. Verwijderde rijen die de provider is verwijderd uit de rijenset worden niet meegeteld in de overslaan."
    - id: cRows
      type: System.Int32
      description: "Het aantal rijen dat u wilt ophalen. Een negatief getal betekent achterwaarts ophalen."
    - id: cRowsObtained
      type: System.Int32
      description: "Een verwijzing naar het geheugen waarin het werkelijke aantal opgehaalde rijen geretourneerd."
    - id: hRows
      type: System.Int32[]
      description: "Een verwijzing naar het geheugen waarin een matrix van ingangen van de opgehaalde rijen geretourneerd."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  id: ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  nameWithType: IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Versies van rijen."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Het aantal rijen dat u wilt vrijgeven."
    - id: hRows
      type: System.Int32[]
      description: "Een matrix van ingangen van de rijen moeten worden vrijgegeven. De rij-ingangen hoeft niet te vormen een logische cluster. deze is verkregen op verschillende tijdstippen en hoeft niet aaneengesloten onderliggende rijen zijn. Rij-ingangen zijn verlaagd door een aantal voor elke keer dat ze worden weergegeven in de matrix."
    - id: rowOptions
      type: System.IntPtr
      description: "Een matrix van `cRows` elementen bitmaskers die aangeeft extra opties worden opgegeven wanneer een rij is vrijgegeven."
    - id: rowRefCounts
      type: System.IntPtr
      description: "Een matrix met `cRows` elementen waarin het aantal nieuwe verwijzing van elke rij geretourneerd."
    - id: rgRowStatus
      type: System.IntPtr
      description: "Een matrix met `cRows` elementen waarin de waarden die de status van elke rij die is opgegeven in retourneren `hRows`."
    return:
      type: System.Int32
      description: "Een <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> die het resultaat vertegenwoordigt."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
