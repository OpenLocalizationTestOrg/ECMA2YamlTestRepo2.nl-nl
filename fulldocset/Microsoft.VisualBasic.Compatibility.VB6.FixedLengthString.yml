  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Het gedrag van een tekenreeks in Visual Basic 6.0 vaste lengte emuleert."
  remarks: "In Visual Basic 6.0 een `String` kan worden gedeclareerd met een vaste lengte. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], vaste lengte tekenreeksen zijn niet meer ondersteund en een nieuwe <xref:System.String>is toegewezen telkens wanneer de lengte van de <xref:System.String>wordt gewijzigd.</xref:System.String> </xref:System.String>       De `FixedLengthString` klasse kan worden gebruikt om het gedrag van een tekenreeks in Visual Basic 6.0, waarmee u kunt het declareren van een tekenreeks met een vaste lengte te emuleren. A `FixedLengthString` kan niet worden geconverteerd naar een <xref:System.String>; u moet een verwijzing naar de <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>eigenschap of een aanroep van de <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>methode voor het converteren van het type.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
