- uid: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  id: SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  parent: System.ServiceModel.Security.X509CertificateInitiatorClientCredential
  langs:
  - csharp
  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateInitiatorClientCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Hiermee kunt u het certificaat moet worden gebruikt voor de service door te geven van de DN-naam voor onderwerp opgeven."
  remarks: "Voor meer informatie over de `subjectName` parameter, Zie <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       Waarden voor `storeLocation` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreLocation>opsomming:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het certificaatarchief van de lokale computer (standaard).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het archief met certificaten die door de huidige gebruiker gebruikt.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Als de clienttoepassing wordt uitgevoerd onder een systeemaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Als de clienttoepassing wordt uitgevoerd onder een gebruikersaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Waarden voor `storeName` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreName>opsomming.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code specifies the certificate to use.  \n  \n [!code-cs[c_TcpClient#3](~/add/codesnippet/csharp/69e80778-6733-491a-9c08-_1.cs)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "DN-onderwerpnaam."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "De locatie van het certificaatarchief van de service wordt gebruikt om de servicecertificaat te verkrijgen."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Hiermee geeft u de naam van het X.509-certificaatarchief te openen."
  overload: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  id: SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  parent: System.ServiceModel.Security.X509CertificateInitiatorClientCredential
  langs:
  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateInitiatorClientCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Hiermee kunt u opgeven van het certificaat te gebruiken om weer te geven van de client door op te geven queryparameters, zoals <code> storeLocation </code>, <code> storeName </code>, <code> findType </code> en <code> findValue </code>."
  remarks: "Waarden voor `storeLocation` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreLocation>opsomming:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het certificaatarchief van de lokale computer (standaard).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: het archief met certificaten die door de huidige gebruiker gebruikt.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Als de clienttoepassing wordt uitgevoerd onder een systeemaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Als de clienttoepassing wordt uitgevoerd onder een gebruikersaccount, klikt u vervolgens het certificaat wordt gewoonlijk <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Waarden voor `storeName` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.StoreName>opsomming.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Waarden voor `findType` zijn opgenomen in de <xref:System.Security.Cryptography.X509Certificates.X509FindType>opsomming.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       De meest gebruikte opsomming is <xref:System.Security.Cryptography.X509Certificates.X509FindType>, welke is een hoofdlettergevoelige zoekactie op de naam van de certificaten in het archief opgegeven.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Dit kan een onnauwkeurige zoekopdracht zijn. Als meer dan één certificaat geretourneerd vervolgens de eerste afbeelding die overeenkomt met die de zoekopdracht wordt gebruikt voor de client."
  example:
  - "The following code specifies the certificate to use.  \n  \n [!code-cs[c_TcpClient#2](~/add/codesnippet/csharp/8672a3e6-75ae-4ac7-9118-_1.cs)]\n [!code-vb[c_TcpClient#2](~/add/codesnippet/visualbasic/8672a3e6-75ae-4ac7-9118-_1.vb)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "De locatie van het certificaatarchief van de client gebruikt voor het verkrijgen van het clientcertificaat."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Hiermee geeft u de naam van het X.509-certificaatarchief te openen."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Definieert het type van x.509-zoekopdracht wordt uitgevoerd."
    - id: findValue
      type: System.Object
      description: "De waarde zoeken in het X.509-certificaatarchief."
  overload: System.ServiceModel.Security.X509CertificateInitiatorClientCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
