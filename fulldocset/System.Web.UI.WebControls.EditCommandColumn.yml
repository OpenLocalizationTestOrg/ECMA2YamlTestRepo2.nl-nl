  remarks: "Van validatiegroepen kunnen u validatiebesturingselementen op een pagina toewijzen aan een specifieke categorie. Elke validatiegroep kan onafhankelijk van andere validatiegroepen op de pagina worden gevalideerd. Gebruik de eigenschap ValidationGroup Geef de naam van de validatiegroep waarvoor de bijwerkknop op een <xref:System.Web.UI.WebControls.EditCommandColumn>object validatie veroorzaakt wanneer deze naar de server teruggepost.</xref:System.Web.UI.WebControls.EditCommandColumn>       De eigenschap ValidationGroup heeft effect alleen wanneer de waarde van de <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> Wanneer u een waarde voor de eigenschap ValidationGroup opgeven, de validatiebesturingselementen die deel van de opgegeven groep uitmaken worden gevalideerd wanneer de bijwerkknop op een <xref:System.Web.UI.WebControls.EditCommandColumn>object teruggepost naar de server.</xref:System.Web.UI.WebControls.EditCommandColumn> Als u geen waarde voor de eigenschap ValidationGroup opgeeft en de <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>eigenschap is ingesteld op `true`, alle validatiebesturingselementen op de pagina die niet zijn toegewezen aan een validatiegroep worden gevalideerd wanneer de bijwerkknop op een <xref:System.Web.UI.WebControls.EditCommandColumn>object teruggepost naar de server.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "De groep van van validatiebesturingselementen waarvoor de bijwerkknop op een <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> validatie veroorzaakt wanneer deze naar de server teruggepost. De standaardwaarde is een lege tekenreeks (&quot;&quot;)."
  overload: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462
