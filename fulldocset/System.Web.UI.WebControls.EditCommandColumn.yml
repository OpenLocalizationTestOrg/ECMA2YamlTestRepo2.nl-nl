  fullName: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of validatie wordt uitgevoerd wanneer een <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> knop in de <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> object wordt geklikt."
  remarks: "Standaard paginavalidatie wordt uitgevoerd wanneer een `Update` knop in een <xref:System.Web.UI.WebControls.EditCommandColumn>besturingselement wordt geklikt.</xref:System.Web.UI.WebControls.EditCommandColumn> Validatie van de pagina bepaalt of de invoer-besturingselementen die gekoppeld aan een validatie zijn beheren op de pagina die alle validatieregels die zijn opgegeven door het besturingselement validatie doorgeven.       U kunt opgeven of bepalen of validatie wordt uitgevoerd op zowel de client en de server als een `Update` knop in een <xref:System.Web.UI.WebControls.EditCommandColumn>besturingselement wordt geklikt met behulp van de eigenschap CausesValidation.</xref:System.Web.UI.WebControls.EditCommandColumn> Om te voorkomen dat validatie wordt uitgevoerd, stelt u de eigenschap CausesValidation op `false`.       Wanneer de waarde van de eigenschap CausesValidation is ingesteld op `true`, u kunt ook de <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>eigenschap om de naam van de validatiegroep waarvoor een `Update` knop in de <xref:System.Web.UI.WebControls.EditCommandColumn>object wordt validatie.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       De waarde van deze eigenschap wordt opgeslagen in de weergavestatus."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de validatie wordt uitgevoerd wanneer een <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> knop in de <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> is waarop is geklikt, anders, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EditCommandColumn.CausesValidation*
  exceptions: []
  platform:
