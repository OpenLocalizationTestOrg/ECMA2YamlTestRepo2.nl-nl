  name: EditCommandColumn
  nameWithType: EditCommandColumn
  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "Een speciale kolomtype voor de <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> besturingselement met de <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> knoppen voor het bewerken van gegevensitems in elke rij."
  remarks: "De klasse EditCommandColumn gebruiken voor het maken van een speciale kolom voor de <xref:System.Web.UI.WebControls.DataGrid>besturingselement met de `Edit`, `Update`, en `Cancel` knoppen voor elke gegevensrij in het raster.</xref:System.Web.UI.WebControls.DataGrid> Met deze knoppen kunt u bewerken van de waarden van een rij in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid>       Als er geen rij wordt geselecteerd, een `Edit` knop wordt weergegeven in het object EditCommandColumn voor elke gegevensrij in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> Wanneer de `Edit` knop voor een item wordt geklikt, wordt de <xref:System.Web.UI.WebControls.DataGrid.EditCommand>gebeurtenis is opgetreden en de `Edit` knop wordt vervangen door de `Update` en `Cancel` knoppen.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Moet u code voor het afhandelen van de <xref:System.Web.UI.WebControls.DataGrid.EditCommand>gebeurtenis.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Hiermee stelt u een typische gebeurtenis-handler de <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>eigenschap in op de geselecteerde rij en vervolgens worden de gegevens naar de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > U moet waarden opgeven voor de <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, en <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Eigenschappen.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> Anders worden de bijbehorende knoppen niet weergegeven in de EditCommandColumn.       De knoppen in de EditCommandColumn kan worden ingesteld worden weergegeven als hyperlinks of opdrachtknoppen door in te stellen de <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>eigenschap.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Te klikken op de `Update` of `Cancel` knop verhoogt de <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>of <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>gebeurtenis, respectievelijk.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> U moet de code voor het afhandelen van deze gebeurtenissen op te geven.       Een typische-handler voor de <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>gebeurtenis werkt u de gegevens, stelt de <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>eigenschap `-1` (om op te heffen het item), en vervolgens worden de gegevens naar de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Een typische-handler voor de <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>gebeurtenis stelt de <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>eigenschap `-1` (om op te heffen het item), en vervolgens worden de gegevens naar de <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > De EditCommandColumn object kan worden gebruikt om gebruikersinvoer die mogelijk schadelijke clientscript bevatten weer te geven. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruikersinvoer verifiÃ«ren voordat het weergeven van de ingevoerde tekst in een <xref:System.Web.UI.WebControls.DataGrid>besturingselement.</xref:System.Web.UI.WebControls.DataGrid>  ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Standaard paginavalidatie wordt uitgevoerd wanneer een `Update` in het besturingselement EditCommandColumn wordt geklikt. Validatie van de pagina bepaalt of de invoer-besturingselementen die gekoppeld aan een validatie zijn beheren op de pagina die alle validatieregels die zijn opgegeven door het besturingselement validatie doorgeven. Om te voorkomen paginavalidatie voorkomen, stelt de <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
