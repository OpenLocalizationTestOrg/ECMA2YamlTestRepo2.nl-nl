  type: Class
  summary: "Hiermee maakt u verzamelingen die kleine letters in tekenreeksen negeren."
  remarks: "Deze methoden een niet-hoofdlettergevoelige exemplaar van de verzameling met niet-hoofdlettergevoelige implementaties van de hash-code-provider en de vergelijkingsfunctie genereren. Het resulterende exemplaar kan worden gebruikt als andere exemplaren van die klasse, hoewel deze mogelijk anders werken.       Stel bijvoorbeeld de twee objecten met de sleutels &quot;Hallo&quot; en &quot;Hallo&quot; zijn worden toegevoegd aan een hash-tabel. Hoofdlettergevoelige hash-tabel maakt twee verschillende vermeldingen; daarentegen is een niet-hoofdlettergevoelige hash-tabel zou Veroorzaak een uitzondering bij het toevoegen van het tweede-object."
  example:
  - "The following example uses two collections, a hash table and a sorted list, to hold population values for a group of cities. The values are retrieved from the collections by using the city names as keys. The city names are in mixed case to show their use as case-insensitive keys.  \n  \n [!code-cpp[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/cpp/t-system.collections.spe_1_1.cpp)]\n [!code-vb[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/visualbasic/t-system.collections.spe_1_1.vb)]\n [!code-cs[System.Collections.Specialized.CollectionsUtil#1](~/add/codesnippet/csharp/t-system.collections.spe_1_1.cs)]"
