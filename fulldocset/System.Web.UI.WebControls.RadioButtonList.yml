  summary: "Hiermee geeft u een lijstbesturingselement dat een groep met keuzerondjes ingekapseld."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [lijstindeling geven](#specifying_list_layout)      -   [toegankelijkheid](#accessibility)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de RadioButtonList besturingselement biedt ontwikkelaars van de pagina met een groep met keuzerondjes voor enkelvoudige selectie die dynamisch kunnen worden gegenereerd door middel van de gegevensbinding.       Het bevat een <xref:System.Web.UI.WebControls.ListControl.Items%2A>verzameling met leden die met afzonderlijke items in de lijst overeenkomen.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Test om te bepalen welke item is geselecteerd, de <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>eigenschap van de lijst.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a>## Geven de indeling van de lijst kunt u opgeven hoe de lijst wordt weergegeven door in te stellen de <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>en <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Eigenschappen.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Zie voor informatie over opties voor indeling, de <xref:System.Web.UI.WebControls.RepeatLayout>opsomming.</xref:System.Web.UI.WebControls.RepeatLayout>       Standaard <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>is ingesteld op `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Deze eigenschap instelt op `RepeatDirection.Horizontal` zorgt ervoor dat het besturingselement om de lijst horizontaal weer te geven. Sommige <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>Instellingen horizontale indeling niet toegestaan.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Zie voor meer informatie de <xref:System.Web.UI.WebControls.RepeatLayout>opsomming.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst wordt weergegeven in een besturingselement RadioButtonList. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Zie toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er markup die aan de toegankelijkheidsstandaarden voldoet, gegenereerd [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&qu