  summary: "Opgehaald of ingesteld van de afstand (in pixels) tussen de rand en de inhoud van de cel."
  remarks: "Deze eigenschap geldt alleen wanneer de <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>eigenschap is ingesteld op `RepeatLayout.Table`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       Gebruik deze eigenschap om de afstand tussen de inhoud van een cel en de rand van de cel.       De opgegeven waarde voor de opvulling wordt toegevoegd aan alle vier zijden van een cel. De hoogte van de hoogste cel in de tabel en de breedte van de breedste cel in de tabel wordt gebruikt. De grootte van de resulterende cel wordt op dezelfde manier toegepast op alle cellen in de tabel. Grootte van afzonderlijke cel kunnen niet worden opgegeven."
  example:
