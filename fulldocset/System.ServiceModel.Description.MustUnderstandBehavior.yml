  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.ServiceModel.Description.MustUnderstandBehavior&quot;> </xref> klasse met behulp van de opgegeven waarde."
  remarks: "Doorgeven `false` als de `validate` parameter voor deze constructor om te voorkomen dat een uitzondering van wordt gegenereerd wanneer de runtime aangetroffen een <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>in een bericht waarvoor de <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>eigenschap is `true` maar de header is niet in de <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>eigenschap voor het bericht.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
