  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Hiermee geeft u [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] uitschakelen van de verplichte verwerking van headers niet in de <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>verzameling die, afhankelijk van de SOAP 1.1 en 1.2 specificaties moet worden begrepen.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "Standaard de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client of service runtime er een uitzondering gegenereerd wanneer er een <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>in een bericht waarvoor de <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>eigenschap is `true` maar de header is niet in de <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>eigenschap voor het bericht.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Om dit te voorkomen, gebruikt u de MustUnderstandBehavior en stelt de <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>eigenschap `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> Normaal gesproken wordt dit gebruikt in scenario&quot;s waar de inhoud van het bericht is bedoeld om te worden doorgestuurd ergens anders en niet verwerken, zoals een router-service."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
