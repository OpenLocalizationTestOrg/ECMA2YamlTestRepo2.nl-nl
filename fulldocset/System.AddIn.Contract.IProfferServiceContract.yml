  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "Hiermee kunnen clients leveren van aangepaste services aan onderdelen waarop het contract is ge√Ømplementeerd."
  remarks: "Een onderdeel implementeert IProfferServiceContract zodat clients op het aanbod van services aan het onderdeel. Nadat u een service heeft een onderdeel is aangeboden, kunnen andere clients van het onderdeel toegang tot de service. IProfferServiceContract implementeert onderdelen meestal van hetzelfde type als waarop ze <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract> implementeren       Clients gebruiken de <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>om toe te voegen een <xref:System.AddIn.Contract.IServiceProviderContract>naar de set met serviceproviders die worden aangeboden door een onderdeel.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> Clients gebruiken de <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>methode verwijderen van een <xref:System.AddIn.Contract.IServiceProviderContract>uit de set met serviceproviders die worden aangeboden door een onderdeel.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
