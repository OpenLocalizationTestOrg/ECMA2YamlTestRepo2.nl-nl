  remarks: "TransformedBitmap ondersteunt alleen rechthoekige transformaties zoals transformaties rotatie van de stappen van 90 ° en scale-transformaties. Transformaties die leiden tot de installatiekopie van het onjuiste worden niet ondersteund.       TransformedBitmap implementeert de <xref:System.ComponentModel.ISupportInitialize>interface initialisatie op meerdere eigenschappen optimaliseren.</xref:System.ComponentModel.ISupportInitialize> Eigenschapswijzigingen kunnen alleen worden uitgevoerd tijdens de initialisatie van het object. Roep <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>om aan te geven dat de initialisatie is gestart en <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>om aan te geven dat de initialisatie is voltooid.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> Na de initialisatie van, worden eigenschapswijzigingen genegeerd.       TransformedBitmap-objecten die zijn gemaakt met behulp van de <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>constructor automatisch worden geïnitialiseerd en de wijzigingen worden genegeerd.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       METADATA-codes die betrekking hebben op de image-gegevens moeten worden bijgewerkt als een installatiekopie naar een bestand wordt opgeslagen nadat een transformatie wordt toegepast."
