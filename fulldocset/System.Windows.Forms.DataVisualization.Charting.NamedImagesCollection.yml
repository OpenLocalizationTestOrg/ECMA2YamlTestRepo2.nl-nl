  remarks: "De klasse NamedImagesCollection vertegenwoordigt een verzameling <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>-objecten die zijn objecten die een bijbehorende installatiekopie en een naam in die uniek is voor de verzameling.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Deze klasse wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>eigenschap collection van de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object en is alleen beschikbaar tijdens de uitvoering.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       Een installatiekopie van een object dat is afgeleid van de .NET Framework kan worden <xref:System.Drawing.Image>klasse, zoals <xref:System.Drawing.Bitmap>, die dynamisch wordt gemaakt.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> De installatiekopie worden opgeslagen in deze verzameling en vervolgens op een later tijdstip met een eigenschap van de afbeelding in het <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement, zoals <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> zijn toegewezen       Wanneer een van de eigenschappen in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>besturingselement is ingesteld door te geven een `string` waarde, de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>verzamelingseigenschap van het type NamedImagesCollection, wordt eerst gecontroleerd of een afbeelding met die naam bestaat.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Als een overeenkomende <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>object is gevonden, wordt deze installatiekopie gebruikt.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Als een overeenkomende <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>object is niet gevonden, wordt de tekenreeksexpressie beschouwd als een URL, installatiekopieresourcenaam of pathname.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
