- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Hiermee wordt bepaald of de opgegeven sleutel zwakke."
  remarks: "Zwakke sleutels zijn de sleutels die resulteren in coderingen die eenvoudig kunnen worden verbroken. Als tekst met een zwakke sleutel is gecodeerd, retourneert opnieuw versleutelen van de resulterende codering met dezelfde zwakke sleutel de oorspronkelijke tekst. In de 128-bits modus als de eerste 64-bits hetzelfde als de laatste 64-bits zijn, de sleutel, is zwak. In de modus van 192 bits als de eerste 64-bits hetzelfde als de tweede 64-bits zijn of als de tweede 64-bits hetzelfde als de laatste 64-bits zijn, de sleutel, is zwak.       Bij het instellen van een zwakke sleutel resulteert in een <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Wanneer <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>wordt aangeroepen voor het maken van een willekeurige sleutel wordt nooit een zwakke sleutel geretourneerd.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "De geheime sleutel om een zwak punt te testen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de sleutel zwakke is; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "De grootte van de <code> rgbKey </code> parameter is niet geldig."
  platform:
  - net462
