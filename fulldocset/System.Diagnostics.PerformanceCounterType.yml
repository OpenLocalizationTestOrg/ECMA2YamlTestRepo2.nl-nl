  summary: "Een item van het percentage dat de actieve tijd van een of meer onderdelen als een percentage van de totale tijd van het controle-interval. Prestatiemeteritems van dit type meten van de tijd in eenheden van 100 nanoseconden (ns). Ze de actieve tijd worden afgeleid door het meten van de tijd die de onderdelen niet actief zijn en af te trekken van het resultaat van 100 procent vermenigvuldigen met het aantal objecten die worden bewaakt."
  remarks: "Dit tellertype is een inverse multitimer. Multitimers zijn ontworpen voor het bewaken van meer dan één exemplaar van een onderdeel, zoals een processor of de schijf. Inverse tellers voor het meten van de tijd die een onderdeel niet actief is en afgeleid van de actieve tijd van de meting van de inactieve tijd formule: (B - ((1 N - N 0) / (1 D - D 0))) x 100, waarbij de noemer de totale verstreken tijd van het controle-interval vertegenwoordigt, de teller geeft de tijd tijdens het interval waarop bewaakte onderdelen niet actief zijn en B geeft het aantal onderdelen die worden bewaakt , met behulp van een Basisteller van het type `CounterMultiBase`."
