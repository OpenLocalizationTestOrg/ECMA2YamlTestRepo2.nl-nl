  remarks: "Dit tellertype is een multitimer. Multitimers zijn ontworpen voor het bewaken van meer dan één exemplaar van een onderdeel, zoals een processor of de schijf.       Formule: ((1 N - N 0) / (1 D - D 0)) x 100 / B, waarbij N 1 en N 0 zijn prestaties teller metingen D 1 en 0 D hun bijbehorende tijd metingen in eenheden van 100 nanoseconden zijn en de variabele B geeft het aantal basis voor de bewaakte onderdelen (met behulp van een Basisteller van het type `CounterMultiBase`). Dus vertegenwoordigt de teller voor het delen van het controle-interval gedurende welke de bewaakte onderdelen actief waren en de noemer vertegenwoordigt de totale verstreken tijd van het controle-interval."
