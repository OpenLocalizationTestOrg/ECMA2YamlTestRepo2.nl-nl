  summary: "Een gemiddelde item het gemiddeld aantal bewerkingen in één seconde worden voltooid toont. Wanneer een item van dit type voorbeelden de gegevens, onderbroken elke steekproeven retourneert één of nul. De gegevens van prestatiemeteritems is het aantal die werden door actieve. Tijd in eenheden van de maatstreepjes van de timer van de prestaties system gemeten."
  remarks: 'Formule: (1 N – N 0) / ((1 D: 0 D) / F), waarbij (N) van de teller het aantal bewerkingen is voltooid geeft, de noemer (D) verstreken tijd in eenheden van de maatstreepjes van de timer van de prestaties system en F geeft het aantal maatstreepjes dat moet in één seconde verstrijken. F wordt rekening gehouden bij de vergelijking, waardoor het resultaat kan worden weergegeven in seconden.'
