  nameWithType: PerformanceCounterType.CounterMultiTimer
  fullName: System.Diagnostics.PerformanceCounterType.CounterMultiTimer
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Een percentage-teller die de actieve tijd van een of meer onderdelen als een percentage van de totale tijd van het controle-interval weergegeven. Omdat de teller de actieve tijd van onderdelen die tegelijkertijd worden uitgevoerd registreert, kan het resulterende percentage groter zijn dan 100 procent."
  remarks: "Deze teller is een multitimer. Multitimers verzamelt gegevens van meer dan één exemplaar van een onderdeel, zoals een processor of de schijf. Dit tellertype verschilt van `CounterMultiTimer100Ns` in die tijd in eenheden van de maatstreepjes van de timer van de prestaties system, in plaats van 100 nanoseconden eenheden gemeten.       Formule: ((1 N - N 0) / (1 D - D 0)) x 100 / B, waar N 1 en N 0 zijn prestaties teller metingen D 1 en 0 D zijn hun bijbehorende tijd metingen tikken van de timer van de prestaties van systeem en de variabele B geeft aan dat de basis telling voor de bewaakte onderdelen (met behulp van een Basisteller van het type `CounterMultiBase`). Dus vertegenwoordigt de teller voor het delen van het controle-interval gedurende welke de bewaakte onderdelen actief waren en de noemer vertegenwoordigt de totale verstreken tijd van het controle-interval."
  syntax:
    content: CounterMultiTimer
    return:
      type: System.Diagnostics.PerformanceCounterType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
