  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "Biedt gegevens voor de gebeurtenis SourceChanged wordt gebruikt voor de interoperabiliteit. Deze klasse kan niet worden overgenomen."
  remarks: "De gebeurtenis SourceChanged is een gerouteerde gebeurtenis waar de gebeurtenis-id is niet openbaar beschikbaar gemaakt. Dit is omdat deze gebeurtenis een potentieel kritiek rol bij interoperabiliteit speelt en niet mogen worden gegenereerd willekeurig door een andere bron dan de interne uitvoering van een bekende <xref:System.Windows.PresentationSource>subklasse (het alleen deze klasse is momenteel <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> Bij het implementeren van een interoperaties tussen oplossing, kunt u toevoegen of verwijderen van de handlers voor de gebeurtenis (door het aanroepen van <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>en <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>respectievelijk), maar u kunt andere bewerkingen zijn normaal gesproken beschikbaar gerouteerde gebeurtenissen zoals klasse verwerken, het toevoegen van eigenaren of het verhogen van de gebeurtenis van de bron van een willekeurig element niet uitvoeren.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       Deze klasse overschrijft de <xref:System.Windows.RoutedEventArgs>virtuele methode <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>om te retourneren van een specifieke handler wanneer dit wordt aangevraagd door het gebeurtenissysteem.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> Met deze overschrijving SourceChangedEventArgs niet wordt weergegeven in de tabel van de klasse leden in deze [!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)] documentatie omdat het beveiligde lid door een verzegelde klasse geïmplementeerd."
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
