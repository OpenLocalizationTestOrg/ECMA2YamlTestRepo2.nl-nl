lement.State%2A> Als de eigenschapswaarde van het formaat van de <xref:System.Windows.Forms.DataGridViewTriState>, de gebruiker kan niet worden handmatig aanpassen van de grootte van de band.</xref:System.Windows.Forms.DataGridViewTriState>"
