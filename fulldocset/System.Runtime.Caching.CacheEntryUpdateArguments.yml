  summary: "De waarde van opgehaald of ingesteld <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> vermelding die wordt gebruikt voor het bijwerken van de cache-object."
  remarks: "Als u wilt voor het uitwisselen van een cache-vermelding die aangeeft dat kan worden verwijderd voor een bijgewerkte cachevermelding, moet u een <xref:System.Runtime.Caching.CacheItem>object aan de eigenschap UpdatedCacheItem en wijs een <xref:System.Runtime.Caching.CacheItemPolicy>object toe aan de <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>eigenschap.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> De <xref:System.Runtime.Caching.CacheItem>waarde moet een waarde dan `null`.</xref:System.Runtime.Caching.CacheItem> Cache-implementaties zullen interpreteren een `null` waarde voor de eigenschap UpdatedCacheItem als een bericht weergegeven dat de huidige cachevermelding moet worden verwijderd, maar niet vervangen."
  syntax:
    content: public System.Runtime.Caching.CacheItem UpdatedCacheItem { get; set; }
    return:
      type: System.Runtime.Caching.CacheItem
      description: "De cachevermelding om bij te werken in het cacheobject. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
