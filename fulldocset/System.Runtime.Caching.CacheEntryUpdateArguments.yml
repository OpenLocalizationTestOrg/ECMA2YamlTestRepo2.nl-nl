  remarks: "De argumenten in de klasse CacheEntryUpdateArguments bevatten meer informatie over een vermelding die de implementatie van de cache is verwijderd. De argumenten bevatten een sleutel voor de cachevermelding, een verwijzing naar de <xref:System.Runtime.Caching.ObjectCache>-exemplaar dat het item wordt verwijderd uit, een reden voor de verwijdering en de regionaam van de in de cache met de post.</xref:System.Runtime.Caching.ObjectCache> De constructor van de klasse CacheEntryUpdateArguments maakt gebruik van deze argumenten voor het maken van een nieuw exemplaar van de klasse.       Een object CacheEntryUpdateArguments wordt doorgegeven aan een <xref:System.Runtime.Caching.CacheEntryUpdateCallback>-handler die een melding van de cache over de vermelding te verwijderen.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
