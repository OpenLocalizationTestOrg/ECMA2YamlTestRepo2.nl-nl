    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "De cache verwijderen of vervaltijden beleid van de cache-item dat is bijgewerkt. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy*
  exceptions: []
  platform:
