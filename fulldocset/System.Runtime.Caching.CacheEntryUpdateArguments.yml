  summary: "Opgehaald of ingesteld van het beleid voor cache verwijderen of het verlopen van de <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> vermelding die wordt bijgewerkt."
  remarks: "Als u vervangen van een cache-vermelding die aangeeft dat wilt kan worden verwijderd met een bijgewerkte cachevermelding, kunt u eventueel toewijzen een <xref:System.Runtime.Caching.CacheItemPolicy>object aan de eigenschap UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> De <xref:System.Runtime.Caching.CacheItemPolicy>object kunt u het cachebeleid (zoals een vervaldatum details) opgeven voor de bijgewerkte cachevermelding.</xref:System.Runtime.Caching.CacheItemPolicy>       Zie voor meer informatie over het vervangen van een verwijderde cachevermelding met behulp van een bijgewerkte de <xref:System.Runtime.Caching.CacheEntryUpdateArguments>overzicht van de klasse en de <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>eigenschap.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
  syntax:
