- uid: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  id: GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroupCollection
  langs:
  - csharp
  name: GetMatchingRoleGroup(IPrincipal)
  nameWithType: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retourneert de eerste rolgroep met de opgegeven gebruikersaccount."
  remarks: "De methode GetMatchingRoleGroup zoekt u de verzameling van de groep rol en retourneert de eerste rolgroep met de opgegeven gebruikersaccount. De methode zoekt u de verzameling in de volgorde rol groepen worden toegevoegd aan de verzameling en retourneert de eerste overeenkomende rolgroep.       Als het opgegeven gebruikersaccount geen deel uit van een van de rolgroepen in de verzameling maakt `null` wordt geretourneerd.       Rollen beheren als de methode GetMatchingRoleGroup wilt gebruiken, moet u configureren. Zie voor meer informatie [Understanding rollenbeheer](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Een <xref:System.Security.Principal.IPrincipal>die staat voor de gebruikersaccount de rol groep verzameling vinden.</xref:System.Security.Principal.IPrincipal>"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "Een <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref> dat de eerste rolgroep in de verzameling met de opgegeven gebruikersaccount vertegenwoordigt. Als de gebruiker geen deel van een rolgroep in de verzameling uitmaakt, retourneert <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
