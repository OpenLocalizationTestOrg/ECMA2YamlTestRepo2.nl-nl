  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "Bevat een opeenvolgende lijst van de rol groepen die de <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> besturingselement wordt gebruikt om te bepalen welke besturingselementsjabloon weer te geven voor gebruikers op basis van hun rol. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse RoleGroupCollection beheert de lijst met rolgroepen die is gekoppeld aan een bepaalde <xref:System.Web.UI.WebControls.LoginView>sjabloon.</xref:System.Web.UI.WebControls.LoginView> Elke rolgroep definieert de inhoud en -besturingselementen weer te geven voor een bepaalde groep gebruikers op uw website. Het is mogelijk verschillende rolgroepen toewijzen aan dezelfde sjabloon.       Als u wilt de rolgroep niet vinden in de verzameling die een bepaalde gebruiker behoort, kunt u de <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>methode voor de verzameling zoeken op gebruikersnaam.</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      > [!CAUTION] > De volgorde van de rollen in de verzameling RoleGroupCollection is belangrijk omdat sequentieel worden verwerkt op basis van de eerste rol gevonden die overeenkomt met wordt gedaan.       Rollen beheren voor het gebruik van de klasse RoleGroupCollection voor het beheren van een lijst met rolgroepen, moet u configureren. Zie voor meer informatie [Understanding rollenbeheer](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Web.UI.Design.WebControls.RoleGroupCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

