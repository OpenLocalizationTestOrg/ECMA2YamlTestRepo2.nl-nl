  fullName: System.Security.Cryptography.MaskGenerationMethod
  type: Class
  summary: "Hiermee geeft u de abstracte klasse waaruit alle masker generator algoritmen moeten zijn afgeleid."
  remarks: "Afgeleide klassen van MaskGenerationMethod compute maskers die worden gebruikt in algoritmen voor sleuteluitwisseling zoals optimale uitwisseling van persoonlijke gegevens (asymmetrische versleuteling opvulling, OAEP).       Deze klasse wordt gebruikt door implementaties van algoritmen voor sleuteluitwisseling alleen voor het genereren van het masker. Toepassingscode gebruikt deze klasse niet rechtstreeks."
  example:
  - "The following code example demonstrates how to derive from the MaskGenerationMethod class.  \n  \n [!code-cs[System.Security.Cryptography.MaskGenerationMethod#1](~/add/codesnippet/csharp/t-system.security.crypto_119_1.cs)]\n [!code-cpp[System.Security.Cryptography.MaskGenerationMethod#1](~/add/codesnippet/cpp/t-system.security.crypto_119_1.cpp)]\n [!code-vb[System.Security.Cryptography.MaskGenerationMethod#1](~/add/codesnippet/visualbasic/t-system.security.crypto_119_1.vb)]"
