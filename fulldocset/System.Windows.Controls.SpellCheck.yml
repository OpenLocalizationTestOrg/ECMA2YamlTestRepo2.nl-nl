  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hiermee haalt u de verzameling van lexicon bestandslocaties die worden gebruikt voor aangepaste spellingcontrole."
  remarks: "Aangepaste woordenlijsten lexicon bestanden, tekstbestanden met een extensie .lex gebruiken. Elke regel van een bestand lexicon bevat een woord dat wordt geaccepteerd als een legitieme spelling. De eerste regel van het bestand kunt een LCID (locale identifier) die de woordenlijst is van toepassing op opgeven. Als de landinstellingen niet is opgegeven, wordt het woordenboek geldt voor alle talen. Zie voor meer informatie [landinstellingen-id&quot;s](http://go.microsoft.com/fwlink/?LinkId=165561). Het volgende voorbeeld ziet de eerste paar regels van een bestand lexicon voor de Engelse taal.      ```   #LID 1033   TextBlock   TextBox   ListBox   ```Om op te geven van een of meer aangepaste woordenlijsten voor een <xref:System.Windows.Controls.TextBox>of voor een klasse die is afgeleid van <xref:System.Windows.Controls.Primitives.TextBoxBase>, geef de locatie van het bestand lexicon door de URI voor het bestand toe te voegen aan de verzameling CustomDictionaries.</xref:System.Windows.Controls.Primitives.TextBoxBase> </xref:System.Windows.Controls.TextBox>      > [!NOTE] > Using <xref:System.Collections.IList.Insert%2A>een bestand toevoegen aan de CustomDictionaries verzameling een uitzondering veroorzaakt.</xref:System.Collections.IList.Insert%2A> Gebruik in plaats daarvan <xref:System.Collections.IList.Add%2A>en <xref:System.Collections.IList.Remove%2A>bijwerken van de verzameling.</xref:System.Collections.IList.Remove%2A> </xref:System.Collections.IList.Add%2A>       De lexicon-bestanden kunnen worden opgenomen in de toepassing als inhoudsbestanden ge√Ønstalleerd op de lokale computer of als bronbestanden gecompileerd naar een lokale waarnaar wordt verwezen assembly. U kunt verwijzen naar het bestand met behulp van de pakket-URI. Zie voor meer informatie [Pack URI&quot;s in de WPF](~/add/includes/ajax-current-ext-md.md).       Instellen zodat de spellingcontrole de <xref:System.Windows.Controls.SpellCheck.IsEnabled%2A?displayProperty=fullName>eigenschap `true` op een <xref:System.Windows.Controls.TextBox>of op een klasse die is afgeleid van <xref:System.Windows.Controls.Primitives.TextBoxBase>.</xref:System.Windows.Controls.Primitives.TextBoxBase> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.SpellCheck.IsEnabled%2A?displayProperty=fullName> Alle aangepaste woordenlijsten voor die <xref:System.Windows.Controls.TextBox>worden gebruikt naast de standaardspellingcontrole.</xref:System.Windows.Controls.TextBox> Zie voor meer informatie over de spellingcontrole <xref:System.Windows.Controls.SpellCheck>.</xref:System.Windows.Controls.SpellCheck>"
  example:
  - "The following example shows how to add two custom dictionaries to a <xref:System.Windows.Controls.RichTextBox>. The first custom dictionary (customwords.lex) is added in XAML. The file is included in the application as a content file and copied to the output directory. To use the <xref:System.Uri> element, you have to include the System namespace.  \n  \n `xmlns:sys=\"clr-namespace:System;assembly=System\"`  \n  \n The second custom dictionary (customwords2.lex) is added in the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event handler. The file is included as a resource file and compiled into the application assembly that is named WPFCustomDictionary.  \n  \n [!code-xml[WpfCustomDictionary#1](~/add/codesnippet/xaml/wpfcustomdictionary/window1.xaml#1)]  \n  \n [!code-cs[WpfCustomDictionary#2](~/add/codesnippet/csharp/wpfcustomdictionary/window1.xaml.cs#2)]\n [!code-vb[WpfCustomDictionary#2](~/add/codesnippet/visualbasic/wpfcustomdictionaries_vb/mainwindow.xaml.vb#2)]"
