  remarks: "De waarden die kunnen worden geretourneerd in `structureChangeType` afhankelijk zijn van de implementatie van de UI Automation-provider. Bijvoorbeeld, wanneer items worden toegevoegd aan of verwijderd uit een [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] keuzelijst met invoervak, als de provider niet kunnen bepalen het aantal items toegevoegd of verwijderd, er kan worden opgegeven <xref:System.Windows.Automation.StructureChangeType>en niet <xref:System.Windows.Automation.StructureChangeType>of <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType>       De volgende tabel beschrijft de informatie in de gebeurtenis ontvangen door de <xref:System.Windows.Automation.StructureChangedEventHandler>voor verschillende structuur is gewijzigd.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| Bron van gebeurtenis | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| De onderliggende die is toegevoegd. | De onderliggende die is toegevoegd. |   | <xref:System.Windows.Automation.StructureChangeType>| Het bovenliggende item van het onderliggende element dat is verwijderd. | De onderliggende dat is verwijderd. |   | <xref:System.Windows.Automation.StructureChangeType>| Het bovenliggende lid van de onderliggende elementen die zijn toegevoegd. | Het bovenliggende lid van de onderliggende elementen die zijn toegevoegd. |   | <xref:System.Windows.Automation.StructureChangeType>| Het bovenliggende lid van de onderliggende elementen die zijn verwijderd. | Het bovenliggende lid van de onderliggende elementen die zijn verwijderd. |   | <xref:System.Windows.Automation.StructureChangeType>| Het bovenliggende lid van de onderliggende elementen die ongeldig zijn gemaakt. | Het bovenliggende lid van de onderliggende elementen die ongeldig zijn gemaakt |       Aangepaste besturingselementen mogelijk geen bieden een duidelijke waarde in `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Zie voor meer informatie <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
