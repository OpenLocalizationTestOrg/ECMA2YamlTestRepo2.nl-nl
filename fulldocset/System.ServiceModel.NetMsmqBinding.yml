  name: MaxBufferPoolSize
  nameWithType: NetMsmqBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.NetMsmqBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Opgehaald of ingesteld van de maximale hoeveelheid geheugen die is toegewezen voor gebruik door het buffer berichtbeheer die berichten van het kanaal ontvangt."
  remarks: "De <xref:System.ServiceModel.Channels.BufferManager>nemen de opslagkosten van het gebruik van buffers met behulp van een buffergroep.</xref:System.ServiceModel.Channels.BufferManager> Buffers zijn vereist om berichten te verwerken door de service als ze zich buiten het kanaal. Als er niet voldoende geheugen in de buffergroep voor het verwerken van de belasting van het bericht, de <xref:System.ServiceModel.Channels.BufferManager>moet extra geheugen toewijzen van de CLR-heap, waardoor de overhead van de verzameling afval.</xref:System.ServiceModel.Channels.BufferManager> Uitgebreide toewijzing van de opslagruimte CLR-garbagecollection wordt aangegeven dat de grootte van de buffergroep te klein is en dat prestaties kunnen worden verbeterd met een grotere toewijzing doordat de <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limiet.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  example:
  - "The following code shows how to set the MaxBufferPoolSize property.  \n  \n [!code-cs[S_UENetMsmqBinding#4](~/add/codesnippet/csharp/p-system.servicemodel.ne_8_1.cs)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "De maximale hoeveelheid geheugen in bytes, beschikbaar voor gebruik door het berichtbeheer voor de buffer. De standaardwaarde is 524288 (0x80000) bytes."
  overload: System.ServiceModel.NetMsmqBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
