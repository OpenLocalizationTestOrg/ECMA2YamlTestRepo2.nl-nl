- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een wachtrij-adres moeten worden omgezet met Active Directory."
  remarks: "De Message Queuing (MSMQ) wachtrij-adres kunnen bestaan uit padnamen of directe indelingsnamen. Met een directe indelingsnaam Message Queuing wordt omgezet met DNS-, NetBIOS- of IP-naam van de wachtrij. Met een padnaam oplossing Message Queuing-de naam van de wachtrij met Active Directory.       Standaard de [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] transport wachtrij de URI van een berichtenwachtrij converteert naar een directe indelingsnaam. Door de UseActiveDirectory-eigenschap instelt op `true`, een toepassing kunt opgeven dat de naam van de wachtrij met Active Directory in plaats van DNS-, NetBIOS- of IP-door transport in de wachtrij moet worden omgezet."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het adres van de wachtrij moet worden omgezet met behulp van Active Directory. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
