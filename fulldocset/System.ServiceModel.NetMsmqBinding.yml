  name: NetMsmqBinding
  nameWithType: NetMsmqBinding
  fullName: System.ServiceModel.NetMsmqBinding
  type: Class
  summary: "Hiermee geeft u een binding in de wachtrij die geschikt is voor cross-machine-communicatie."
  remarks: "De binding NetMsmqBinding biedt ondersteuning voor queuing met behulp van Message Queuing (MSMQ) als transport en biedt ondersteuning voor toepassingen flexibele fout isolatie, load leveling bewerkingen, en niet-verbonden. Zie voor een beschrijving van deze functies [wachtrijen overzicht](~/add/includes/ajax-current-ext-md.md).       Dit is een van de geleverde system bindingen geleverd door [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. De aanbevolen procedure is voor het definiëren van de binding met behulp van configuratiewaarden en niet naar een benadering op basis van code gebruiken, behalve in bepaalde geavanceerde scenario&quot;s waarbij configuratiewaarden die moeten worden ingesteld als een service is geïnitialiseerd."
  example:
  - "The following example shows how to configure a service to use the NetMsmqBinding binding.  \n  \n First, the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n Next, the actual service code.  \n  \n [!code-vb[S_Msmq_Default#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_2.vb)]\n [!code-cs[S_Msmq_Default#1](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_2.cs)]  \n  \n [!code-vb[S_Msmq_Default#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_3.vb)]\n [!code-cs[S_Msmq_Default#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_3.cs)]  \n  \n [!code-cs[S_Msmq_Default#10](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_4.cs)]\n [!code-vb[S_Msmq_Default#10](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_4.vb)]"
