  name: WebClientProtocol
  nameWithType: WebClientProtocol
  fullName: System.Web.Services.Protocols.WebClientProtocol
  type: Class
  summary: "Hiermee geeft u de basisklasse voor alle XML-webservice client serviceproxy gemaakt met behulp van ASP.NET."
  remarks: "De eigenschappen van de klasse WebClientProtocol worden gebruikt om te bepalen de werking van het transport gebruikt voor het verzenden van de XML-webservice-aanvraag en het antwoord. De eigenschappen van deze klasse-kaart in de eigenschappen van gevonden op <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> Exemplaren van klassen die zijn afgeleid van <xref:System.Net.WebRequest>, zoals <xref:System.Net.HttpWebRequest>, worden gebruikt als transportmechanisme voor XML-webservices die zijn gemaakt met behulp van ASP.NET.</xref:System.Net.HttpWebRequest> </xref:System.Net.WebRequest>       Om te communiceren met een XML-webservice, moet u een proxyklasse indirect afgeleid of rechtstreeks vanuit WebClientProtocol voor de XML-webservice die u wilt aanroepen. In plaats van de proxyklasse handmatig te maken, kunt u het hulpprogramma Wsdl.exe proxyklasse voor een opgegeven XML-webservice van servicebeschrijving maken. Aangezien WebClientProtocol de basisklasse voor de clientproxy is, vindt u de eigenschappen voor uw proxyklassen. Deze eigenschappen zijn handig voor het beheren van het gedrag van de aanvraag van het onderliggende transport. Gebruik bijvoorbeeld de <xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A>eigenschap voor aanroepen geverifieerde XML-webservices.</xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A> Veel van de eigenschappen WebClientProtocol worden gebruikt voor het initialiseren van de <xref:System.Net.WebRequest>-object dat wordt gebruikt voor het maken van de webaanvraag.</xref:System.Net.WebRequest>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form sets proxy information and client credentials on the proxy class prior to calling the remote XML Web service method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_0_1.aspx)]\n [!code-vb[Classic WebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_0_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class WebClientProtocol : System.ComponentModel.Component
