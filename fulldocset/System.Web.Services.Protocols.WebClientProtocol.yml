- uid: System.Web.Services.Protocols.WebClientProtocol.Credentials
  id: Credentials
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Credentials
  nameWithType: WebClientProtocol.Credentials
  fullName: System.Web.Services.Protocols.WebClientProtocol.Credentials
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld van beveiligingsreferenties voor clientverificatie voor XML-webservice-service."
  remarks: "Wanneer u de `Credentials` eigenschap XML Web service-client moet exemplaar maken van de implementatie van een klasse <xref:System.Net.ICredentials>, zoals <xref:System.Net.NetworkCredential>, en stelt u de client referenties specifieke op het verificatiemechanisme.</xref:System.Net.NetworkCredential> </xref:System.Net.ICredentials> De <xref:System.Net.NetworkCredential>klasse kan worden gebruikt voor het instellen van referenties voor verificatie met de basic digest, NTLM en Kerberos-verificatiemechanismen.</xref:System.Net.NetworkCredential>       Wanneer de eigenschap referenties is ingesteld op <xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>en vervolgens de client met de server kan uitvoeren Kerberos en/of NTLM-verificatie onderhandelt, afhankelijk van hoe de server is geconfigureerd.</xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets authentication credentials using the `Credentials` property. The user name, password and domain are passed into the constructor for the <xref:System.Net.NetworkCredential> class.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see.  \n  \n [!code-vb[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_41_1.aspx)]\n [!code-cs[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_41_1.aspx)]"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: "De <xref:System.Net.ICredentials>voor client-service XML-webservice.</xref:System.Net.ICredentials>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Credentials*
  exceptions: []
  platform:
  - net462
