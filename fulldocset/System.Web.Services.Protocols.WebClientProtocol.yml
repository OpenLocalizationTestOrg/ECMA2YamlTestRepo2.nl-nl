  summary: "Opgehaald of ingesteld van de URL van de XML-webservice de client wordt aangevraagd base."
  remarks: "Proxyklassen die zijn gegenereerd met Wsdl.exe wordt een standaard Url-eigenschap voor de client gebruiken ingesteld. De standaard-Url wordt bepaald door het locatiekenmerk gevonden in de beschrijving van de service op basis waarvan de proxyklasse is gegenereerd.       Afgeleide klassen specifieke protocollen, zoals ondersteunende <xref:System.Web.Services.Protocols.HttpGetClientProtocol>en <xref:System.Web.Services.Protocols.HttpPostClientProtocol>mogelijk extra informatie toevoegen aan Url waarmee de aanvraag voor de XML-webservice.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       De eigenschap Url kan worden gewijzigd om te verwijzen naar een XML-webservice die dezelfde servicebeschrijving die de proxyklasse is gegenereerd op basis van implementeert."
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "De basis-URL van de XML-webservice de client wordt aangevraagd. De standaardwaarde is <xref:System.String>.</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462
