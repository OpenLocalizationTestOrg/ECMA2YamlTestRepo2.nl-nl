- uid: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  id: PreAuthenticate
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: PreAuthenticate
  nameWithType: WebClientProtocol.PreAuthenticate
  fullName: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld of vooraf-verificatie is ingeschakeld."
  remarks: "Wanneer een client een bron vraagt zonder met behulp van referenties, wordt de server uitdagingen van de aanvraag en geeft aan welke verificatieschema&quot;s ondersteunt. De client een verificatieschema kiest en verzendt de juiste `WWW-authenticate` header met de server. Wanneer PreAuthenticate is `true`, wordt de `WWW-authenticate` -header wordt verzonden met alle volgende aanvragen.       Wanneer PreAuthenticate is `false`, een aanvraag wordt gedaan aan de methode voor de XML-webservice zonder in eerste instantie poging tot het verifiëren van de gebruiker. De methode voor de XML-webservice wordt uitgevoerd als de XML-webservice anonieme toegang is toegestaan. Als anonieme toegang niet is toegestaan, wordt er een 401 HTTP-retourcode terug naar de client verzonden. In het antwoord, de <xref:System.Web.Services.Protocols.WebClientProtocol>klasse retourneert verificatiereferenties voor de webserver.</xref:System.Web.Services.Protocols.WebClientProtocol> Als de client is geverifieerd en vervolgens zijn gemachtigd voor toegang tot de XML-webservice, wordt de methode voor de XML-webservice uitgevoerd; anders wordt de client toegang geweigerd."
  syntax:
    content: public bool PreAuthenticate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de aanvraag; vooraf verifiëren anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: WebClientProtocol.RequestEncoding
  fullName: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "De <xref:System.Text.Encoding>gebruikt om de aanvraag van de client naar de XML-webservice.</xref:System.Text.Encoding>"
  remarks: "De RequestEncoding bepaalt de codering voor het aanvraagbericht. De <xref:System.Net.WebRequest.ContentType%2A>van de aanvraag wordt gemarkeerd met de codering waarde.</xref:System.Net.WebRequest.ContentType%2A>       Klassen die zijn afgeleid van <xref:System.Web.Services.Protocols.WebClientProtocol>, zoals ondersteuning voor een bepaald protocol <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>biedt voor SOAP, stelt u deze eigenschap in overeenstemming zijn met de codering van de vereisten voor het specifieke protocol.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol> </xref:System.Web.Services.Protocols.WebClientProtocol> Bijvoorbeeld, de <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>stelt de standaardversleuteling naar UTF-8.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets RequestEncoding to UTF-8.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_59_1.aspx)]\n [!code-cs[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_59_1.aspx)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "De codering voor de clientaanvraag. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, waarin de standaardversleuteling aan voor de onderliggende transport en het protocol."
  overload: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.Timeout
  id: Timeout
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Timeout
  nameWithType: WebClientProtocol.Timeout
  fullName: System.Web.Services.Protocols.WebClientProtocol.Timeout
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Geeft de tijd die een XML-webservice-serviceclient wordt gewacht op het antwoord op een synchrone serviceaanvraag XML-webservice moet worden uitgevoerd (in milliseconden)."
  remarks: "De time-eigenschap instelt op <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>geeft aan dat de aanvraag geen time-out heeft.</xref:System.Threading.Timeout.Infinite?displayProperty=fullName> Hoewel een XML-webservice-serviceclient kan de eigenschap Timeout ingesteld op geen time-out, kan de webserver de aanvraag voor de time-out nog steeds aan de serverzijde veroorzaken."
  example:
  - "The following example sets the `Timeout` value to 15000 (15 seconds) for the synchronous call to the `Add` XML Web service method within the `Math` XML Web service.  \n  \n [!code-cs[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_35_1.cs)]\n [!code-cpp[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_35_1.cpp)]\n [!code-vb[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_35_1.vb)]"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "De time-out in milliseconden voor synchrone aanroepen van de XML-webservice. De standaardwaarde is 100000 milliseconden."
  overload: System.Web.Services.Protocols.WebClientProtocol.Timeout*
  exceptions: []
  platform:
  - net462
