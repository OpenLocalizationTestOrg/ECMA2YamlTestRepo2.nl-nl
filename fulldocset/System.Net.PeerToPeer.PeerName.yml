      description: "De tekenreeks met de classificatie gedeelte gebruikt voor het identificeren van de naam van een peer voor <xref href=&quot;System.Net.PeerToPeer.PeerNameRegistration&quot;> </xref> of omzetting van binnen een PNRP <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>.       Tenzij expliciet wordt vermeld, de standaardwaarde voor alle eigenschappen is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> voor verwijzingstypen en nul (0) voor eigenschappen van het type <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;> </xref>."
