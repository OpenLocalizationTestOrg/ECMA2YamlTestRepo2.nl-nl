  remarks: "De keuze van eenheden die u voor optimale pagina gewicht en besturingselement gewichten gebruikt is flexibel. Omdat apparaat adapters beide soorten gewichten opgeven kunnen, kunt een set netwerkadapters een juiste conventie voor gewicht eenheden coördineren. Als u de eenheid van het systeem volgt, kunnen uw netwerkadapters gebruiken, standaardgewichten van besturingselementen. De eenheid van het systeem is gebaseerd op één regel gelijk aan 100 eenheden, zoals aangegeven door de constante DefaultWeight."
