  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Retourneert een &lt;xref:System.Collections.Generic.IEnumerable%601&gt; die alle activiteiten die zijn gekoppeld aan de invoer activiteit vertegenwoordigt."
  remarks: "De opsomming bevat alle onderliggende activiteiten, gemachtigde handlers variabele standaardwaarden en argumentexpressies. Als de invoer activiteit `null`, een <xref:System.ArgumentNullException>gegenereerd.</xref:System.ArgumentNullException> De activiteitstructuur moet blijven ongewijzigd en <xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>mag niet worden aangeroepen terwijl de structuur opgesomd of anders wordt een <xref:System.InvalidOperationException>gegenereerd wanneer <xref:System.Collections.IEnumerator.MoveNext%2A>wordt aangeroepen.</xref:System.Collections.IEnumerator.MoveNext%2A> </xref:System.InvalidOperationException> </xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>       Deze methode aanroept, zorgt ervoor dat de metagegevens van een volledige cache om te worden uitgevoerd. Als u wijzigingen in de werkstroom aanbrengt nadat u deze methode aanroept, belt u het <xref:System.Activities.Validation.ActivityValidationServices> <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>methode nadat de wijzigingen zijn om de metagegevens opnieuw in de cache.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> </xref:System.Activities.Validation.ActivityValidationServices>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<System.Activities.Activity> GetActivities (System.Activities.Activity activity);
    parameters:
    - id: activity
      type: System.Activities.Activity
      description: "De hoofdactiviteit."
    return:
      type: System.Collections.Generic.IEnumerable{System.Activities.Activity}
      description: "Een opsomming zijn die alle activiteiten die zijn gekoppeld aan de invoer activiteit vertegenwoordigt."
  overload: System.Activities.WorkflowInspectionServices.GetActivities*
  exceptions: []
  platform:
  - net462
