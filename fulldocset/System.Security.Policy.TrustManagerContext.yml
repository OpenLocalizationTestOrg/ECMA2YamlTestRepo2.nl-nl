- uid: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  id: IgnorePersistedDecision
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: IgnorePersistedDecision
  nameWithType: TrustManagerContext.IgnorePersistedDecision
  fullName: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de beveiligingsinstellingen van de toepassing moet persistente besluiten negeren en de vertrouwensrelatie van de manager bellen."
  remarks: "Als `true`, wordt de <xref:System.Security.Policy.ApplicationSecurityManager>negeert persistent gemaakte beslissingen voor de toepassing en roept de vertrouwensrelatie van de manager.</xref:System.Security.Policy.ApplicationSecurityManager> Als `false`, wordt de <xref:System.Security.Policy.ApplicationSecurityManager>gebruikt in de cache opgeslagen besluiten, indien beschikbaar.</xref:System.Security.Policy.ApplicationSecurityManager>"
  syntax:
    content: public virtual bool IgnorePersistedDecision { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aanroepen van de vertrouwensrelatie van de manager. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de manager vertrouwensrelatie moet opslaan in cache staat voor deze toepassing, ter bevordering van de toekomstige aanvragen om te bepalen van de vertrouwensrelatie van toepassing."
  remarks: "Deze vlag is ingesteld op `true` als de host de vertrouwensrelatie van de manager zo vaak voor de besluitvorming voor vertrouwen voor deze toepassing bellen kan. Als `true`, de manager vertrouwen in cache geen status die de snelheid van toekomstige aanroepen om te kan verbeteren de <xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>methode.</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> Deze eigenschap is ingesteld op `false` als de host niet aanroepen van de vertrouwensrelatie van de manager opnieuw voor de huidige <xref:System.AppDomain>.</xref:System.AppDomain> verwacht"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor gegevens in cache staat; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462
