  namespace: System.Security.Policy
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of het antwoord van de gebruiker naar het dialoogvenster toestemming moet worden gehandhaafd."
  remarks: "Deze eigenschap is `true` als het antwoord van de gebruiker naar het dialoogvenster toestemming moet worden gehandhaafd om te voorkomen dat verdere tussenkomst van de gebruiker elke nieuwe aanvraag voor activering. Deze eigenschap is `false` als het antwoord van de gebruiker niet moet worden gehandhaafd."
  syntax:
    content: public virtual bool Persist { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor gegevens in cache staat; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
