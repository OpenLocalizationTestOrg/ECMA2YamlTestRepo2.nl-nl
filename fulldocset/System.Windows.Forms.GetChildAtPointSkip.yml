  fullName: System.Windows.Forms.GetChildAtPointSkip
  type: Enum
  summary: "Hiermee geeft u op welke onderliggende besturingselementen om over te slaan."
  remarks: "Het systeem onderhoudt een interne lijst met de onderliggende besturingselementen die zijn gekoppeld aan een bovenliggend venster. De volgorde van de besturingselementen in de lijst is afhankelijk van de z-volgorde van de onderliggende besturingselementen. Als meer dan een onderliggend venster het opgegeven punt bevat, wordt in het systeem het eerste besturingselement in de lijst die het punt bevat, en voldoet aan de criteria die zijn opgegeven door GetChildAtPointSkip retourneert.       Zie voor meer informatie `ChildWindowFromPointEx` in de Platform-SDK-documentatie."
  syntax:
    content: >-
      [System.Flags]

      public enum GetChildAtPointSkip
