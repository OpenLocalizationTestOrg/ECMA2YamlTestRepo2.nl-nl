  summary: "Hiermee wordt de stijleigenschappen voor het item geselecteerd om te bewerken de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement."
  remarks: "De eigenschap EditItemStyle gebruiken voor een aangepaste stijl van het item geselecteerd om te bewerken de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> Algemene stijlkenmerken die kunnen worden aangepast zijn voorgrondkleur, achtergrondkleur, lettertype en uitlijning voor inhoud in de cel. De vormgeving van een ander opmaakprofiel bieden verbetert de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList>       Item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement worden overgenomen van de eigenschap style één item naar een andere door een hiërarchie.</xref:System.Web.UI.WebControls.DataList> Item stijleigenschappen die lager in de hiërarchie worden overgenomen door stijleigenschappen item hoger in de hiërarchie. Bijvoorbeeld, als u een rood lettertype voor de <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>eigenschap, alle andere item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement heeft ook een rood lettertype.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> Hiermee kunt u een algemene weergave voor het besturingselement door in te stellen van een stijleigenschap één item bevatten. U kunt de die wordt overgenomen stijlinstellingen voor een item stijleigenschap die door het instellen van de stijleigenschappen hoger in de hiërarchie overschrijven. Bijvoorbeeld, kunt u een blauw lettertype voor de <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>eigenschap, overschrijven de rode tekengrootte die in de <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> De volgende tabel bevat de Hiërarchievolgorde van hoogste aantal naar laagste aantal gesorteerd.      | Prioriteit | Stijleigenschap |   |----------------|--------------------|   |&1; | EditItemStyle |   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Als u een aangepaste stijl voor het item geselecteerd om te bewerken, plaatst u de `<EditItemStyle>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> U kunt vervolgens overzicht van de stijlkenmerken binnen de opening `<EditItemStyle>` label."
