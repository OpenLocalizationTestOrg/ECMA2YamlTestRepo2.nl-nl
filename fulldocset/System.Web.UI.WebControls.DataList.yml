    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Een <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> -object met de stijleigenschappen voor afwisselende items in de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement. De standaardwaarde is een lege <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> object."
