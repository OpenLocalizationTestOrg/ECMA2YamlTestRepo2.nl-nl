  namespace: System.Web.UI.WebControls
  summary: "Hiermee wordt de stijleigenschappen voor afwisselende items in de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> besturingselement."
  remarks: "De eigenschap AlternatingItemStyle gebruiken voor een aangepaste stijl van de afwisselende items in de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> Algemene stijlkenmerken die kunnen worden aangepast zijn voorgrondkleur, achtergrondkleur, lettertype en uitlijning voor inhoud in de cel. De vormgeving van een ander opmaakprofiel bieden verbetert de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList>       Item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement worden overgenomen van de eigenschap style één item naar een andere door een hiërarchie.</xref:System.Web.UI.WebControls.DataList> Item stijleigenschappen die lager in de hiërarchie worden overgenomen door stijleigenschappen item hoger in de hiërarchie. Bijvoorbeeld, als u een rood lettertype voor de <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>eigenschap, alle andere item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement heeft ook een rood lettertype.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> Hiermee kunt u een algemene weergave voor het besturingselement door in te stellen van een stijleigenschap één item bevatten. U kunt de die wordt overgenomen stijlinstellingen voor een item stijleigenschap die door het instellen van de stijleigenschappen hoger in de hiërarchie overschrijven. U kunt een blauw lettertype voor de eigenschap AlternatingItemStyle opgeven, bijvoorbeeld rood lettertype te overschrijven opgegeven in de <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> De volgende tabel bevat de Hiërarchievolgorde van hoogste aantal naar laagste aantal gesorteerd.      | Prioriteit | Stijleigenschap |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Als u een aangepaste stijl voor de afwisselende items, plaatst u de `<AlternatingItemStyle>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> U kunt vervolgens overzicht van de stijlkenmerken binnen de opening `<AlternatingItemStyle>` label."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_512_1.aspx)]\n [!code-cs[DataListItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_512_1.aspx)]"
  syntax:
