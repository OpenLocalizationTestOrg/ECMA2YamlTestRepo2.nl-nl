  name: DataList
  nameWithType: DataList
  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "Een gegevensgebonden besturingselement waarin items met behulp van sjablonen worden weergegeven."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [sjablonen](#templates)      -   [aanpassen van het uiterlijk van het besturingselement DataList](#customizing_the_appearance_of_the_datalist_control)      -   [richting weergeven en lay-out](#display_direction_and_layout)      -   [beveiliging](#security)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding DataList-besturingselement gebruiken om een sjabloon gedefinieerde gegevens gebonden lijst weer te geven.       Het besturingselement DataList ondersteunt selecteren en te bewerken.      <a name=&quot;templates&quot;></a>## Sjablonen de inhoud van de DataList-besturingselement kunnen worden ingesteld met behulp van sjablonen. De volgende tabel bevat de ondersteunde sjablonen.      | Sjabloonnaam | Beschrijving |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor afwisselende items in de DataList.</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> Als geen gedefinieerd, `ItemTemplate` wordt gebruikt. |   | <xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor het item dat momenteel wordt bewerkt in de DataList.</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> Als geen gedefinieerd, `ItemTemplate` wordt gebruikt. |   | <xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor de voettekstsectie van de DataList.</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> Als geen gedefinieerd, een voettekstsectie worden niet weergegeven. |   | <xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor de header-sectie van de DataList.</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> Als geen gedefinieerd, een koptekstsectie worden niet weergegeven. |   | <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>| Vereiste sjabloon waarmee de inhoud en indeling voor items in de DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor de momenteel geselecteerde item in de DataList.</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Als geen gedefinieerd, <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>wordt gebruikt. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>| Als gedefinieerd, biedt de inhoud en indeling voor het scheidingsteken tussen de items in de DataList.</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Als geen gedefinieerd, een scheidingsteken worden niet weergegeven. |       Bij zeer minimale de <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>moet worden gedefinieerd om de items in de DataList-besturingselement weer te geven.</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Extra sjablonen kunnen worden gebruikt voor een aangepaste opmaak voor het DataList-besturingselement.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a>## Aanpassing van het uiterlijk van de DataList-besturingselement het uiterlijk van de DataList-besturingselement kan worden aangepast door de stijleigenschappen voor de verschillende onderdelen van het besturingselement. De volgende tabel bevat de verschillende stijleigenschappen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>| Geeft de stijl voor afwisselende items in de DataList-besturingselement. |   | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>| Geeft de stijl van het item in de DataList-besturingselement wordt bewerkt. |   | <xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>| Geeft de stijl voor de voettekst in de DataList-besturingselement. |   | <xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>| Geeft de stijl voor de koptekst in de DataList-besturingselement. |   | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>| Geeft de stijl van de items in de DataList-besturingselement. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>| Geeft de stijl voor het geselecteerde item in de DataList-besturingselement. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>| Geeft de stijl van het scheidingsteken tussen de items in de DataList-besturingselement. |       U kunt ook weergeven of verbergen verschillende onderdelen van het besturingselement.</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> De volgende tabel bevat de eigenschappen die regelen welke onderdelen worden weergegeven of verborgen.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>| De voettekstsectie van het besturingselement DataList verborgen of weergegeven. |   | <xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>| De sectie van de header van het besturingselement DataList verborgen of weergegeven. |      <a name=&quot;display_direction_and_layout&quot;> </a> ## Richting weergegeven en de richting waarin een DataList-besturingselement-indeling kunnen worden verticale of horizontale.</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> Stel de <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>eigenschap om de weergaverichting van de.</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       De indeling van de DataList-besturingselement wordt beheerd met de <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>eigenschap.</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> Deze eigenschap instelt op `RepeatLayout.Table` , ziet u de DataList in een tabelindeling terwijl `RepeatLayout.Flow` de DataList zonder de structuur van een tabel weergegeven.      <a name=&quot;security&quot;></a>## Beveiliging de `DataList` besturingselement besturingselementen waarmee gebruikers gegevens invoeren kan bevatten.      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker.       Zie voor meer informatie over beveiliging [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ExtractTemplateRows=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdateCommand=&quot;UpdateCommand event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       ShowFooter=&quot;True|False&quot;       ShowHeader=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <AlternatingItemStyle />           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <EditItemStyle />           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemStyle />           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SelectedItemStyle />           <SelectedItemTemplate>               <!-- child controls -->           </SelectedItemTemplate>           <SeparatorStyle />           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:DataList>   ```"
