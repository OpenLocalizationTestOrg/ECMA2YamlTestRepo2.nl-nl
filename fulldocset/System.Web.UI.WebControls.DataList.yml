  remarks: "Deze eigenschap gebruiken voor een aangepaste stijl van de items van de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> Algemene stijlkenmerken die kunnen worden aangepast zijn voorgrondkleur, achtergrondkleur, lettertype en uitlijning voor inhoud in de cel. De vormgeving van een ander opmaakprofiel bieden verbetert de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList>       Item stijleigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement worden overgenomen van de eigenschap style één item naar een andere door een hiërarchie.</xref:System.Web.UI.WebControls.DataList> Item stijleigenschappen die lager in de hiërarchie worden overgenomen door stijleigenschappen item hoger in de hiërarchie. Bijvoorbeeld, als u een rood lettertype voor de eigenschap ItemStyle opgeeft, alle andere item stijl eigenschappen in de <xref:System.Web.UI.WebControls.DataList>besturingselement heeft ook een rood lettertype.</xref:System.Web.UI.WebControls.DataList> Hiermee kunt u een algemene weergave voor het besturingselement door in te stellen van een stijleigenschap één item bevatten. U kunt de die wordt overgenomen stijlinstellingen voor een item stijleigenschap die door het instellen van de stijleigenschappen hoger in de hiërarchie overschrijven. Bijvoorbeeld, kunt u een blauw lettertype voor de <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>eigenschap, overschrijven de rode tekengrootte die in de eigenschap ItemStyle.</xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> De volgende tabel bevat de Hiërarchievolgorde van hoogste aantal naar laagste aantal gesorteerd.      | Prioriteit | Stijleigenschap |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Om op te geven van een aangepaste stijl voor de items van de <xref:System.Web.UI.WebControls.DataList>beheren, dient u de `<ItemStyle>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> U kunt vervolgens overzicht van de stijlkenmerken binnen de opening `<ItemStyle>` label.       U kunt ook de <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>eigenschap in op het bieden van een andere weergave van de afwisselende items in de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>"
