  remarks: "De UpdateCommand gebeurtenis treedt op wanneer de `Update` knop voor een item wordt geklikt.       Een typische handler voor de UpdateCommand gebeurtenis werkt u de gegevens Hiermee stelt u de <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>eigenschap `-1` (om op te heffen het item), en vervolgens worden de gegevens naar de <xref:System.Web.UI.WebControls.DataList>besturingselement.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>      > [!CAUTION] > Dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. U kunt validatiebesturingselementen gebruiken om te controleren of invoer van de gebruiker voordat de ingevoerde tekst in een besturingselement wordt weergegeven. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [standaardbesturingselementen beveiligen](~/add/includes/ajax-current-ext-md.md), [hoe: beveiligen tegen Script aanvallen op in een webtoepassing met de HTML-codering toepassen op tekenreeksen](~/add/includes/ajax-current-ext-md.md), en [gebruikersinvoer valideren in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het verwerken van gebeurtenissen [How to: gebeurtenissen gebruiken in een webtoepassing formulieren](~/add/includes/ajax-current-ext-md.md)."
