  remarks: "Gebruik een <xref:System.Windows.Media.PathFigure>object te maken van samengestelde vormen met QuadraticBezierSegment objecten en andere segmenten.</xref:System.Windows.Media.PathFigure>       De klasse QuadraticBezierSegment bevat geen eigenschap voor het beginpunt van de regel. Het beginpunt van de regel wordt het eindpunt van het vorige segment of het <xref:System.Windows.Media.PathFigure.StartPoint%2A>van de <xref:System.Windows.Media.PathFigure>Als er geen andere segmenten bestaan.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>      ## Freezable functies omdat QuadraticBezierSegment objecten overnemen van de <xref:System.Windows.Freezable>klasse, ze bieden verschillende speciale functies: ze kunnen worden gedeclareerd als gedeeld door meerdere objecten, alleen-lezen om prestaties te verbeteren gemaakt gekloond en gedaan thread veilig.</xref:System.Windows.Freezable> Voor meer informatie over de verschillende functies die worden geleverd door <xref:System.Windows.Freezable>objecten, Zie [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
