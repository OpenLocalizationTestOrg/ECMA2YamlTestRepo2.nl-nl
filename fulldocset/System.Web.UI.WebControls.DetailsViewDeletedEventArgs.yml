  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>klasse.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>       De volgende tabel toont de eerste waarden voor een exemplaar van <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>| De waarde van de `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>| De <xref:System.Exception?displayProperty=fullName>opgenomen in de `e` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>| Ingesteld op `false`. |      > [!NOTE] > Deze constructor wordt hoofdzakelijk gebruikt door besturingselement ontwikkelaars bij het verhogen van gebeurtenissen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>"
