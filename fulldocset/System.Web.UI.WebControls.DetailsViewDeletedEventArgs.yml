- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "De uitzondering opgehaald (indien aanwezig) die is opgetreden tijdens de bewerking delete."
  remarks: "De eigenschap Exception gebruiken om te bepalen van de uitzondering (indien aanwezig) die is opgetreden tijdens de bewerking delete. Als er geen uitzonderingen zijn gegenereerd, retourneert deze eigenschap `null`.      > [!NOTE] > Als een uitzondering opgetreden is en u besluit om af te handelen van de uitzondering in de gebeurtenis-handler, moet u instellen de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>eigenschap `true`; anders wordt de uitzondering wordt doorgegeven aan de volgende methode in de aanroepstack voor verwerking.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Een <xref:System.Exception>die staat voor de uitzondering die is opgetreden tijdens de bewerking delete.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een uitzondering die is opgetreden tijdens de bewerking delete is verwerkt in de gebeurtenisstroom handler."
  remarks: "Wanneer een uitzondering is opgetreden tijdens de bewerking delete, gebruikt u de eigenschap ExceptionHandled om aan te geven of de uitzondering is afgehandeld in de gebeurtenisstroom handler. Als deze eigenschap is ingesteld op `true`, de uitzondering wordt beschouwd als verwerkt en niet meer van de aanroepstack wordt doorgegeven. Als deze eigenschap is ingesteld op `false`, de uitzondering wordt doorgegeven aan de volgende methode in de aanroepstack voor verwerking. Om te bepalen welke uitzondering is gegenereerd, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de uitzondering is afgehandeld in de gebeurtenisstroom handler; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een geordende woordenlijst van het sleutelveld naam/waarde-paren met de namen en waarden van de belangrijkste velden van de verwijderde items."
  remarks: "De eigenschap sleutels gebruiken voor toegang tot de waarden van de sleutelvelden die voor de record verwijderen. Bijvoorbeeld, kunt u deze waarden een logboek met verwijderde records bijhouden.      > [!NOTE] > Deze eigenschap bevat alleen de sleutelvelden. Gebruiken voor toegang tot de velden niet-sleutelkenmerk moet de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       De eigenschap sleutels retourneert een object dat u implementeert de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>objecten die staan voor de sleutelvelden die van de record verwijderen.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een geordende woordenlijst van het sleutelveld naam/waarde-paren die overeenkomt met het item te verwijderen."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u een dictionary van de niet-sleutelveld naam/waarde-paren voor het item te verwijderen."
  remarks: "De eigenschap waarden gebruiken voor toegang tot de waarden van de velden niet-sleutelkolom voor de record verwijderen. Bijvoorbeeld, kunt u deze waarden een logboek met verwijderde records bijhouden.      > [!NOTE] > Deze eigenschap bevat niet de sleutelvelden die voor de record. Voor toegang tot de sleutelvelden, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       De eigenschap waarden retourneert een <xref:System.Collections.Specialized.IOrderedDictionary>object waarmee de <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> Het object bevat <xref:System.Collections.DictionaryEntry>objecten met daarin de velden niet-sleutelkenmerk van de record verwijderen.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Als een snelkoppeling ook kunt u de indexeerfunctie van de <xref:System.Collections.Specialized.IOrderedDictionary>object voor toegang tot het veld waarden rechtstreeks.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Een <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> die bevat een dictionary van de niet-sleutelveld naam/waarde-paren voor het item te verwijderen."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
