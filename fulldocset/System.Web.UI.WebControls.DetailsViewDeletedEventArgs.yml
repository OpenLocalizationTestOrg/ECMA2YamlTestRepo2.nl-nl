  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>beheren verhoogt de <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>-gebeurtenis geactiveerd wanneer een knop verwijderen (een knop met de `CommandName` eigenschap is ingesteld op &quot;Delete&quot;) binnen het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt verwijderd van de record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> Hiermee kunt u voor een gebeurtenis-handler die een aangepaste routine, zoals het controleren van de resultaten van een delete-bewerking wanneer deze gebeurtenis treedt op uitvoert.       Er is een DetailsViewDeletedEventArgs-object doorgegeven aan de gebeurtenis-handler, zodat u kunt bepalen het aantal records dat wordt beïnvloed en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal records dat wordt beïnvloed door de bewerking delete, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> Gebruik de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>eigenschap om te bepalen of eventuele uitzonderingen opgetreden.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> U kunt ook aangeven of de uitzondering is afgehandeld in de gebeurtenisstroom handler door in te stellen de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> Als u toegang wilt tot de naam/waarde-paren van de sleutel en niet-sleutelkenmerk velden van de verwijderde record, gebruikt u de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>en <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>Eigenschappen, respectievelijk.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse DetailsViewDeletedEventArgs de <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
