  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Hiermee configureert u de globale cache-instellingen voor ASP.NET-toepassingen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse CacheSection biedt een manier om programmatisch toegang en wijzig de `<cache>` gedeelte van een configuratiebestand.       De cache in ASP.NET-functie wordt geïmplementeerd door de <xref:System.Web.Caching.Cache>klasse.</xref:System.Web.Caching.Cache> Zie voor meer informatie [opslaan in cache](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > De CacheSection kunt schrijven van gegevens naar de bijbehorende sectie van het configuratiebestand op basis van de beperkingen die zijn gedefinieerd door de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Elke poging om te schrijven in een configuratiebestand op een niveau niet toegestaan in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen.       Een cache is een toepassingsspecifieke hashtabel waarmee store veelgebruikte gegevens. Toepassing en status van de sessie zijn vergelijkbaar met de cache, de status van de toepassing wordt het meest overeenkomt, als gevolg van het bereik van de gehele toepassing. Een van de belangrijkste verschillen tussen de cache en het mechanisme voor de status van de toepassing is dat deze afhankelijkheden het mogelijk maken om het ontwikkelen van toepassingen die in de cache-items automatisch verwijderen bij bepaalde gebeurtenissen afhankelijkheden ondersteuning biedt voor de cache."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
