- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de vervaldatum van de cache is uitgeschakeld."
  remarks: "Als de eigenschap DisableExpiration is ingesteld op `true`, de in cache opgeslagen items nooit verlopen. Deze instelling is bedoeld om u te helpen bij foutopsporing cache gedrag in de toepassingscode. Wees voorzichtig bij het uitschakelen van cache verloopt, omdat dit tot items die langer leiden kan dan geldig zijn in de cache wordt opgeslagen.      > [!NOTE] > Om een pagina toevoegen aan de uitvoercache, moet u een verloopbeleid voor die pagina maken. U kunt dit doen declaratief met de [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) richtlijn of programmatisch met de <xref:System.Web.HttpCachePolicy.SetExpires%2A>methode.</xref:System.Web.HttpCachePolicy.SetExpires%2A> Zie voor meer informatie [hoe: verlopen waarden instellen voor het opslaan van ASP.NET-pagina](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de vervaldatum van de cache is uitgeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de verzameling cachegeheugen is uitgeschakeld."
  remarks: "Als de eigenschap DisableMemoryCollection is ingesteld op `true`, aanroepen van de API-cache-gerelateerde heeft geen effect.       Als de eigenschap DisableMemoryCollection is ingesteld op `true`, probeert de cache niet ongebruikte items verzamelen. Wees voorzichtig wanneer u deze instelling als uitschakelen geheugen verzameling snel tot voorwaarden voor de toepassing onvoldoende geheugen leiden kan.       Deze instelling heeft geen effect op de interne cache ASP.NET of op de uitvoercache. Zie voor meer informatie over de verschillende soorten cache [opslaan in cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de verzameling cachegeheugen is uitgeschakeld; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
