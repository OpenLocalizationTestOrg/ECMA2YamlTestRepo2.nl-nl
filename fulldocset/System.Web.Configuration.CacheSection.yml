  summary: "Opgehaald of ingesteld van een waarde die aangeeft het maximale percentage van het gebruik van virtueel geheugen."
  remarks: "De eigenschap PercentagePhysicalMemoryUsedLimit geeft de drempelwaarde voor hoge druk voorwaarden. Als deze drempel bijna is bereikt, begint het cache-systeem geleidelijk agressievere opruiming metingen."
