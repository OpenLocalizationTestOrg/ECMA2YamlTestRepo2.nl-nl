  type: Class
  summary: "Geeft de primaire en secundaire maatstreepjes op een as."
  remarks: "De klasse maatstreepjes kapselt de functionaliteit voor alle grafiek maatstreepjes.       De klasse maatstreepjes wordt weergegeven als de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>en <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>Eigenschappen van <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objecten.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       Primaire maatstreepjes worden weergegeven op de primaire rasterlijnen standaard dat secundaire maatstreepjes moeten expliciet worden weergegeven.       MajorTickMark.Interval is niet ingesteld (`Double.NaN`) standaard en de maatstreepjes markeringen volgens <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> worden getekend MinorTickMark.Interval is ingesteld op `Auto` (`0`) standaard en de grafiek besturingselement automatisch het interval bepaald.       Een ontwikkelaar met behulp van deze klasse: - in- of uitschakelen van de maatstreepjes.      -Stel de kleur, breedte, lengte en de lijnstijl van de maatstreepjes aanhalingstekens.      -Geef een stijl die bepaalt of de maatstreepjes buiten de as, binnen de as of langs de as worden weergegeven.      -Geef het beginpunt: waar het eerste maatstreepje is getekend, evenals de interval van de maatstreepjes markeren die betrekking heeft op de frequentie."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
