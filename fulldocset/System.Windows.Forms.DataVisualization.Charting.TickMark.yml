- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de markeringsstijl maatstreepjes."
  remarks: "De eigenschap TickMarkStyle bepaalt de stijl van de maatstreepjes.       Maatstreepjes over een lijn as in het grafiekgebied, buiten het grafiekgebied kunnen worden getekend of kunnen worden uitgeschakeld.       Als u wilt weergeven maatstreepjes voor driedimensionale (3D) grafieken, zodat ze alleen voor de breedte van de wanden worden getekend, de eigenschap TickMarkStyle <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> instellen Geef vervolgens een grootte van de markering maatstreepjes van nul (0) met behulp van de <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       Als de eigenschap TickMarkStyle is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, maatstreepjes worden niet weergegeven.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Maatstreepjes kunnen ook worden gezet in- of uitschakelen door in te stellen de <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>eigenschap `true` of `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "Een <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> opsommingswaarde. De standaardwaarde is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
