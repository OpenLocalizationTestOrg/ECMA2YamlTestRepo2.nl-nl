- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Opgehaald of ingesteld van de lengte van de maatstreepjes aanhalingstekens. De lengte wordt gemeten in eenheden die staan voor een percentage van de hoogte of breedte van de grafiekafbeelding, afhankelijk van de as."
  remarks: "De grootte van een maatstreepje aan bepaalt de lengte van het maatstreepje.       De `Size` eigenschap wordt gemeten in eenheden die een percentage van de hoogte of breedte van de grafiekafbeelding vertegenwoordigen. Als het maatstreepje langs de verticale as wordt weergegeven, is de maateenheid in een percentage van de grafiekafbeelding breedte. Als het maatstreepje langs een horizontale as wordt weergegeven, is de maateenheid in een percentage van de grafiekafbeelding hoogte.       Een wijziging in de breedte van de grafiekafbeelding leidt ertoe dat de grootte van alle maatstreepjes langs de y-assen voor alle grafiekgebieden weergegeven. Op deze manier leidt een wijziging in de hoogte van de grafiekafbeelding ertoe dat de grootte van alle maatstreepjes langs horizontale assen voor alle grafiekgebieden weergegeven.       Stel weer te geven maatstreepjes voor driedimensionale (3D) grafieken, zodat ze alleen voor de breedte van de wanden worden getekend, de <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>eigenschap <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>en geef een maatstreepjes markeren grootte van nul (0) met behulp van de eigenschap Size.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "Een <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> waarde waarmee de grootte, of de lengte van de maatstreepjes. De standaardwaarde is 1.0 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
