- uid: System.Web.UI.TemplateParser.ParseFile(System.String,System.String)
  id: ParseFile(System.String,System.String)
  parent: System.Web.UI.TemplateParser
  langs:
  - csharp
  name: ParseFile(String,String)
  nameWithType: TemplateParser.ParseFile(String,String)
  fullName: System.Web.UI.TemplateParser.ParseFile(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Parseert de inhoud van het bestand dat is opgegeven door de virtuele of het fysieke pad."
  remarks: "Als een fysiek pad wordt opgegeven, wordt deze gebruikt via het virtuele pad voor het zoeken van het bestand parseren.       Als het pad naar het bestand parseren een kringverwijzing is; dat wil zeggen, het verwijst naar hetzelfde bestand die de parser momenteel parseren is, een <xref:System.Web.HttpException>uitzondering.</xref:System.Web.HttpException>"
  syntax:
    content: protected void ParseFile (string physicalPath, string virtualPath);
    parameters:
    - id: physicalPath
      type: System.String
      description: "Het fysieke pad van het bestand parseren. `physicalPath`heeft voorrang boven `virtualPath`."
    - id: virtualPath
      type: System.String
      description: "Het virtuele pad van het bestand parseren."
  overload: System.Web.UI.TemplateParser.ParseFile*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>physicalPath</code>of <code>virtualPath</code> verwijst naar het bestand dat momenteel wordt geparseerd."
  platform:
  - net462
