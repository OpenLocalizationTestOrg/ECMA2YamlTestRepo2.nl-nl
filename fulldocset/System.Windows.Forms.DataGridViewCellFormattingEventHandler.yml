  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Windows.Forms.DataGridView.CellFormatting&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Verwerken de <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis de omzetting van de waarde van een cel in een indeling die geschikt is voor weergave aanpassen of pas het uiterlijk van een cel, afhankelijk van de status- of -waarde.</xref:System.Windows.Forms.DataGridView.CellFormatting>       De <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis treedt op elke keer dat elke cel wordt getekend, dus u moet voorkomen langdurige bij het verwerken van deze gebeurtenis te verwerken.</xref:System.Windows.Forms.DataGridView.CellFormatting> Deze gebeurtenis vindt ook plaats wanneer de cel <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>wordt opgehaald of de <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>methode wordt aangeroepen.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Wanneer u verwerkt de <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis, de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>eigenschap met de waarde van de cel is geïnitialiseerd.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> Als u aangepaste omzetting van de waarde van de cel in de weergegeven waarde opgeeft, stelt u de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>eigenschap in op de geconverteerde waarde, om te garanderen dat de nieuwe waarde van het type dat is opgegeven door de cel <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Om aan te geven dat er geen verdere waarde opmaak nodig is, stelt de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Wanneer de gebeurtenis-handler is voltooid, als de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>is `null` of is niet van het juiste type, of de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap is `false`, wordt de <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>is geformatteerd met het <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, en <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Eigenschappen van de standaardcelstijl die wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>eigenschap die is geïnitialiseerd met behulp van de cel <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>eigenschap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Ongeacht de waarde van de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>eigenschap, de weergave-eigenschappen van het object dat wordt geretourneerd door de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>eigenschap worden gebruikt voor het weergeven van de cel.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Voor meer informatie over het gebruik van aangepaste opmaak de <xref:System.Windows.Forms.DataGridView.CellFormatting>gebeurtenis, Zie [hoe: gegevensopmaak aanpassen in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       Om te voorkomen prestatiestraffen bij het verwerken van deze gebeurtenis, toegang krijgen tot de cel via de parameters van de gebeurtenis-handler in plaats van rechtstreekse toegang tot de cel.       Voor het aanpassen van de omzetting van een opgemaakte, door de gebruiker opgegeven waarde in een werkelijke waarde, verwerkt de <xref:System.Windows.Forms.DataGridView.CellParsing>gebeurtenis.</xref:System.Windows.Forms.DataGridView.CellParsing>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Wanneer u een gemachtigde DataGridViewCellFormattingEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
