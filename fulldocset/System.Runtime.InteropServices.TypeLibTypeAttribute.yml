  remarks: "De [Tlbimp.exe (importfunctie van typebibliotheek)](~/add/includes/ajax-current-ext-md.md) dit kenmerk is van toepassing op klassen of interfaces.       Dit kenmerk wordt toegepast wanneer een typebibliotheek is ge誰mporteerd en mag nooit worden gewijzigd. Dit is alleen toegepast wanneer de methode <xref:System.Runtime.InteropServices.TYPEFLAGS>dan nul als resultaat.</xref:System.Runtime.InteropServices.TYPEFLAGS> Het kenmerk is ontworpen om te worden gebruikt door de hulpprogramma&quot;s die u wilt weten hoe de oorspronkelijke <xref:System.Runtime.InteropServices.TYPEFLAGS>zijn ingesteld.</xref:System.Runtime.InteropServices.TYPEFLAGS> De common language runtime wordt niet gebruikt voor dit kenmerk."
