  name: ReleaseObjectPool()
  nameWithType: OdbcConnection.ReleaseObjectPool()
  fullName: System.Data.Odbc.OdbcConnection.ReleaseObjectPool()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Hiermee wordt aangegeven dat de omgevingsingang van het ODBC-stuurprogramma kan worden vrijgegeven wanneer de laatste onderliggende verbinding is verbroken."
  remarks: "`ReleaseObjectPool`Als u wilt vrijgeven van de ingang van ODBC-omgeving kan worden aangeroepen. Mogelijk wilt deze methode niet aanroepen als u bijvoorbeeld het object wordt niet gebruikt opnieuw. Als alle verbindingen in de omgeving zijn afgesloten, kan de omgeving kan worden verwijderd. Houd er rekening mee dat alleen aanroepen van de methode wordt niet daadwerkelijk vrijgegeven de actieve verbindingen dat in de omgeving bestaat.       De volgende moet plaatsvinden voordat de omgeving tot slot wordt verwijderd: 1.  Roep <xref:System.Data.Odbc.OdbcConnection.Close%2A>voor het vrijgeven van de <xref:System.Data.Odbc.OdbcConnection>object uit de omgeving.</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection.Close%2A>      2.  Toestaan dat elke verbindingsobject time-out.      3.  ReleaseObjectPool aanroepen.      4.  Garbagecollection worden aangeroepen.       Als u daarentegen als u aanroept <xref:System.Data.Odbc.OdbcConnection.Close%2A>op alle actieve verbindingen en aanroepen garbagecollection, maar ReleaseObjectPool niet aanroepen, de bronnen die zijn gereserveerd voor de omgeving beschikbaar blijven.</xref:System.Data.Odbc.OdbcConnection.Close%2A>       Nadat omgevingskoppeling is uitgebracht, een aanvraag voor een nieuwe <xref:System.Data.Odbc.OdbcConnection>maakt u een nieuwe omgeving.</xref:System.Data.Odbc.OdbcConnection>"
