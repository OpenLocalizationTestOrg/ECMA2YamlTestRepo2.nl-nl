  name: OdbcConnection
  nameWithType: OdbcConnection
  fullName: System.Data.Odbc.OdbcConnection
  type: Class
  summary: "Hiermee geeft u een open verbinding met een gegevensbron."
  remarks: "Een object OdbcConnection vertegenwoordigt een unieke verbinding met een gegevensbron met behulp van een verbindingsreeks of ODBC-gegevensbronnaam (DSN) is gemaakt. Met een client/server-database-systeem komt dit overeen met een netwerkverbinding met de server. Afhankelijk van de functionaliteit voor de systeemeigen ODBC-stuurprogramma ondersteunt een aantal methoden of eigenschappen van een object OdbcConnection mogelijk niet beschikbaar.       Gemaakt systeemeigen bronnen zoals ODBC-omgeving en verbinding ingangen gebruikt. U moet altijd expliciet geopende OdbcConnection objecten sluiten door het aanroepen van <xref:System.Data.Odbc.OdbcConnection.Close%2A>of **buitengebruikstelling** vóór de OdbcConnection gaat object buiten het bereik of door het plaatsen van de verbinding binnen een `Using` instructie.</xref:System.Data.Odbc.OdbcConnection.Close%2A> Dit niet doet, blijft het vrijmaken van deze systeemeigen bronnen garbagecollection. Deze kan niet worden vrijgegeven ze onmiddellijk. Op zijn beurt uiteindelijk Hierdoor kan het onderliggende stuurprogramma onvoldoende bronnen of een maximumlimiet bereikt. Dit heeft geleid tot onregelmatige problemen. Bijvoorbeeld, u kunt ervaren `Maximum Connections` -gerelateerde fouten tijdens het aantal verbindingen nog moeten worden verwijderd door de garbage collector. Kan de verbindingen expliciet wordt gesloten voor een efficiënter gebruik van systeemeigen bronnen, schaalbaarheid te verbeteren en de algehele prestaties worden verbeterd.      > [!NOTE] > Voor het implementeren van krachtige toepassingen vaak moet u groepsgewijze verbinding nodig. Echter, wanneer u de .NET Framework Data Provider voor ODBC, u niet hebt om in te schakelen verbindingsgroepering omdat de provider automatisch beheerd.       Als een van de `Execute` methoden van de <xref:System.Data.Odbc.OdbcCommand>klasse zorgt ervoor dat een onherstelbare <xref:System.Data.Odbc.OdbcException>(bijvoorbeeld een SQL Server-ernst niveau van 20 of hoger), de OdbcConnection kunt sluiten.</xref:System.Data.Odbc.OdbcException> </xref:System.Data.Odbc.OdbcCommand> De gebruiker kan echter opnieuw de verbinding en doorgaan.       Een toepassing die u een exemplaar van gemaakt maakt, kan alle directe en indirecte aanroepfuncties voldoende rechten hebt voor de code door instelling declaratieve of imperatieve beveiliging eisen vereisen. OdbcConnection beveiliging eisen maakt met behulp van de <xref:System.Data.Odbc.OdbcPermission>object.</xref:System.Data.Odbc.OdbcPermission> Gebruikers kunnen verifiëren met hun code is gemachtigd met behulp van de <xref:System.Data.Odbc.OdbcPermissionAttribute>object.</xref:System.Data.Odbc.OdbcPermissionAttribute> Gebruikers en beheerders kunnen u ook het hulpprogramma Code Access Security-beleid (Caspol.exe) gebruiken om te wijzigen van beveiligingsbeleid op de computer, gebruiker en enterprise-niveaus. Zie voor meer informatie [Code Access Security en ADO.NET](~/add/includes/ajax-current-ext-md.md).       Zie voor meer informatie over het afhandelen van waarschuwingen en informatieve berichten uit de gegevensbron [verbindingsgebeurtenissen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcCommand> and an OdbcConnection. The OdbcConnection is opened and set as the <xref:System.Data.Odbc.OdbcCommand.Connection%2A> property. The example then calls <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-vb[Classic WebData OdbcConnection#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_3_1.vb)]\n [!code-cs[Classic WebData OdbcConnection#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_3_1.cs)]"
