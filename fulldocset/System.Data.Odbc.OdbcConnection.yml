  summary: "Zich aanmeldt bij de opgegeven transactie als een gedistribueerde transactie."
  remarks: "Nieuw in ADO.NET 2.0 is ondersteuning voor het gebruik van de <xref:System.Data.Common.DbConnection.EnlistTransaction%2A>methode een aanmeldingspoging in een gedistribueerde transactie.</xref:System.Data.Common.DbConnection.EnlistTransaction%2A> Omdat deze zich aanmeldt met een verbinding in een <xref:System.Transactions.Transaction>exemplaar, **EnlistTransaction** wordt gebruikgemaakt van de functie is beschikbaar in de <xref:System.Transactions>naamruimte voor het beheren van gedistribueerde transacties, zodat u beter **EnlistDistributedTransaction** voor dit doel.</xref:System.Transactions> </xref:System.Transactions.Transaction> Zie voor meer informatie [gedistribueerde transacties](~/add/includes/ajax-current-ext-md.md).       U kunt doorgaan met het aanmelden bij een bestaande gedistribueerde transactie met de <xref:System.Data.OdbcClient.OdbcConnection.EnlistDistributedTransaction%2A>methode als automatische aanmelding is uitgeschakeld.</xref:System.Data.OdbcClient.OdbcConnection.EnlistDistributedTransaction%2A> Aanmelden voor een bestaande gedistribueerde transactie ervoor zorgt dat, als de transactie is doorgevoerd of teruggedraaid, wijzigingen aangebracht door de code in de gegevensbron zijn ook doorgevoerd of teruggedraaid. Zie voor meer informatie over gedistribueerde transacties [gedistribueerde transacties](../Topic/Distributed%20Transactions.md).       EnlistDistributedTransaction een uitzondering geretourneerd als het <xref:System.Data.OdbcClient.OdbcConnection>al is begonnen met een transactie met <xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A>.</xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A> </xref:System.Data.OdbcClient.OdbcConnection> Echter, als de transactie een lokale transactie is gestart op de gegevensbron is (bijvoorbeeld door het uitvoeren van expliciet de BEGIN TRANSACTION instructie met behulp van een <xref:System.Data.OdbcClient.OdbcCommand>object), EnlistDistributedTransaction lokale transactie is teruggedraaid en zich aanmeldt bij de bestaande gedistribueerde transactie, zoals aangevraagd.</xref:System.Data.OdbcClient.OdbcCommand> U ontvangt geen melding dat de lokale transactie is teruggedraaid en zijn verantwoordelijk voor het beheren van lokale transacties niet gestart met behulp van <xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A>.</xref:System.Data.OdbcClient.OdbcConnection.BeginTransaction%2A>"
