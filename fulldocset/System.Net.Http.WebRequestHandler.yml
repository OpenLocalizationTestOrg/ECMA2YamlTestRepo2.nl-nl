- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of delen van snelle verbinding met NTLM-verificatie is toegestaan."
  remarks: "De standaardwaarde voor deze eigenschap is `false`, waardoor de huidige verbinding moet worden gesloten nadat een aanvraag is voltooid. Uw toepassing moet gaan via de verificatie wordt uitgevoerd telkens wanneer deze een nieuwe aanvraag uitgeeft. Als deze eigenschap is ingesteld op `true`, blijft de verbinding die is gebruikt voor het ophalen van het antwoord openen nadat de verificatie is uitgevoerd. In dit geval andere aanvragen waarvoor deze eigenschap is ingesteld op `true` kunnen gebruikmaken van de verbinding zonder verificatie bij opnieuw. Met andere woorden, als een verbinding voor een gebruiker is geverifieerd, gebruiker B mogelijk opnieuw gebruiken van een verbinding. aan de aanvraag van gebruiker B is voldaan op basis van de referenties van gebruiker A.      > [!CAUTION] > Omdat het mogelijk voor een toepassing de verbinding gebruiken zonder te worden geverifieerd, moet u ervoor dat er geen beheerdersrechten beveiligingslek in uw systeem wanneer deze eigenschap is ingesteld op `true`. Als uw toepassing aanvragen voor meerdere gebruikers verzendt (imiteert meerdere gebruikersaccounts) en is afhankelijk van de verificatie aan bronnen beveiligen, stel niet in deze eigenschap `true` tenzij u verbindingsgroepen gebruikt, zoals hieronder wordt beschreven.       Mogelijk wilt u dit mechanisme inschakelen als uw ondervindt problemen met de prestaties en uw toepassing wordt uitgevoerd op een webserver met ge√Øntegreerde Windows-verificatie.       Deze instelling inschakelt, opent het systeem voor beveiligingsrisico&quot;s. Als u de <xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>eigenschap `true` Zorg ervoor dat de volgende voorzorgsmaatregelen:-uw toepassing uitvoeren in een beveiligde omgeving om te voorkomen dat mogelijk verbinding exploits.</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       Als u de back-endserver beheert, als alternatief kunt u het uitschakelen van verificatie persistentie. Dit verhoogt de prestaties van de mindere mate, maar het is veiliger. Voor meer informatie zoekt AuthPersistence in de MSDN-bibliotheek op [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "Retourneert <xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>de geverifieerde verbinding om geopend te houden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
