  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Hiermee geeft u de grootte van het papier (of andere media), de grootte van het afdrukbare gebied en de locatie van het afdrukbare gebied."
  remarks: "De meeste laserprinters en inkjetprinters bieden geen ondersteuning voor zonder marges af te drukken. Ze moeten een niet-afgedrukte gebied rond de randen van het artikel om te voorkomen dat toner opvragen over de onderdelen van de printer die het papier verplaatsen laten. Voor printers die zonder marges afdrukken niet ondersteunen, is het afdrukbare gebied van het papier kleiner dan de afmetingen van het papier.       Gebruik PrintDocumentImageableArea objecten voornamelijk als parameters voor de <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>methoden.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Klassen binnen de <xref:System.Printing>naamruimte worden niet ondersteund voor gebruik in een Windows-service of ASP.NET-toepassing of service.</xref:System.Printing> Bij het gebruik van deze klassen uit binnen één van deze toepassingstypen kan leiden tot onverwachte problemen, zoals verminderde prestaties en runtime-uitzonderingen service.       Als u afdrukken vanuit een Windows Forms-toepassingen wilt, raadpleegt u de <xref:System.Drawing.Printing>naamruimte.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
