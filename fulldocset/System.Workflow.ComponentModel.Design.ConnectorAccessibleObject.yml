  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Bevat informatie over connectors activiteitsontwerpen dat toegankelijkheidstoepassingen gebruiken om aan te passen van de gebruikersinterface van de toepassing voor gebruikers met een handicap."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer u een vrije indeling, zijn activiteitsontwerpen verbonden met elkaar met behulp van de <xref:System.Workflow.ComponentModel.Design.Connector>klasse.</xref:System.Workflow.ComponentModel.Design.Connector>  De ConnectorAccessibleObject-klasse wordt gebruikt om informatie te geven op deze connectors activiteitsontwerpen die toegankelijkheidstoepassingen gebruiken om aan te passen van de gebruikersinterface van de toepassing.       Bovendien kunt u deze klasse voor het aanpassen van de tekening wordt gemaakt wanneer u een klasse worden afgeleid van <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectorAccessibleObject : System.Windows.Forms.AccessibleObject
