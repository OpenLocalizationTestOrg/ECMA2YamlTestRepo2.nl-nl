  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de verificatiepoging van een gebruiker is voltooid."
  remarks: "Gebruik de eigenschap geverifieerd in aangepaste verificatiemethoden worden ge√Ømplementeerd in de <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>gebeurtenis-handler om aan te geven voor het slagen of mislukken van de gebruiker aanmeldingspoging.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       De geverifieerde-eigenschap instelt op `false` geeft aan dat de gebruiker website geldige referenties niet is opgenomen en de <xref:System.Web.UI.WebControls.Login>besturingselement moet verhogen de <xref:System.Web.UI.WebControls.Login.LoginError>gebeurtenis naast het weergeven van tekst in die aangeeft van de aanmeldingspoging niet is gelukt.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> De <xref:System.Web.UI.WebControls.Login.LoginError>kunt gebeurtenis de ontwikkelaar van de pagina om aanvullende processen of actie optreden wanneer de verificatie van de gebruiker is niet geslaagd.</xref:System.Web.UI.WebControls.Login.LoginError> Geverifieerde instelt op `true` geeft aan dat de gebruiker heeft gepresenteerd geldige referenties en het <xref:System.Web.UI.WebControls.Login>besturingselement moet verhogen de <xref:System.Web.UI.WebControls.Login.LoggedIn>gebeurtenis en de gebruiker terug naar de huidige pagina of de pagina aangegeven door <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> -omleiding</xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
