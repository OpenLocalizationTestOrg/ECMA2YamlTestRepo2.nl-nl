- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Deze instelling negeert validatiefouten die zich tijdens het parseren van HTTP voordoen."
  remarks: "Als deze eigenschap is ingesteld op `false`, de volgende validaties worden uitgevoerd tijdens het parseren van HTTP:-gebruik In einde van regel code, CRLF; met CR of LF alleen is niet toegestaan.      -Headers namen mogen geen spaties bevatten.      -Als meerdere status regels bestaan, worden alle regels voor aanvullende status behandeld als een verkeerd ingedeelde kop naam/waarde-paren.      -De statusregel moet een beschrijving van status, naast een statuscode hebben.      -Header namen geen niet-ASCII-tekens bevat. Deze validatie wordt uitgevoerd of deze eigenschap is ingesteld op `true` of `false`.       Wanneer een schending van het protocol plaatsvindt, een <xref:System.Net.WebException>uitzondering gegenereerd met de status ingesteld op <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Als de `UseUnsafeHeaderParsing` eigenschap is ingesteld op `true`, validatiefouten worden genegeerd.       Deze eigenschap instelt op `true` heeft gevolgen voor beveiliging, daarom moet alleen worden uitgevoerd als achterwaartse compatibiliteit met een server vereist is."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Booleaanse waarde die aangeeft of deze eigenschap is ingesteld."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
