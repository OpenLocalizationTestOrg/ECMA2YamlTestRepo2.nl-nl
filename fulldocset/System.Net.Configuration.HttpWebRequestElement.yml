- uid: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  id: MaximumResponseHeadersLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van de maximaal toegestane lengte van de antwoordheaders."
  remarks: "De lengte wordt gemeten in kilobytes (1024 bytes) en bevat de statusregel antwoord en de antwoordheaders, evenals alle extra besturingstekens ontvangen als onderdeel van het HTTP-protocol.       Een waarde van-1 betekent die geen limiet ingesteld op de antwoordheaders; de waarde 0 betekent dat alle aanvragen mislukken."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Een 32-bits geheel getal met de maximale lengte in kilobytes (1024 bytes) van de antwoordheaders. De standaardwaarde is 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Opgehaald of ingesteld van de maximale lengte van een upload in reactie op een niet-geautoriseerde foutcode."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "Een 32-bits geheel getal met teken met de maximale lengte (in veelvoud van 1024 bytes) van een upload in reactie op een niet-geautoriseerde foutcode. De waarde van-1 geeft aan dat geen maximale grootte wordt toegepast op het uploaden. De eigenschap MaximumUnauthorizedUploadLength instelt op een andere waarde wordt de aanvraagtekst alleen verzonden als deze kleiner dan het aantal bytes dat is opgegeven is. Een waarde van 1 betekent dus als u wilt de aanvraagtekst alleen verzenden als deze kleiner dan 1024 bytes is.       De standaardwaarde voor deze eigenschap is-1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
