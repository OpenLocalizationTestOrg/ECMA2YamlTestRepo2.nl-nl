      type: System.IO.Stream
      description: "De stroom van waaruit de objectgrafiek niet deserialiseren."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "De <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> die headers in verwerkt de `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "Het gedeserialiseerde object of het bovenste object (root) van de objectgrafiek."
