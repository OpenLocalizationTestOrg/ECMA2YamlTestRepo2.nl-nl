  remarks: "Kopteksten worden alleen gebruikt voor externe communicatie van specifieke toepassingen.       Deze methode gebruikt <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>om te voorkomen dat deze wordt aangeroepen vanuit niet-vertrouwde code; alleen de onmiddellijke aanroeper moeten hebben <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>machtiging.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Gebruik deze methode niet als uw code kan worden aangeroepen door gedeeltelijk vertrouwde code. Gebruik in scenario&quot;s met gedeeltelijk vertrouwd, <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>in plaats daarvan.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> In scenario&quot;s met volledig vertrouwen biedt UnsafeDeserialize betere prestaties dan <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Voor geslaagde deserialisatie moet de huidige positie in de stroom aan het begin van de objectgrafiek.      > [!IMPORTANT] > Aanroepen van deze methode met niet-vertrouwde gegevens vormt een beveiligingsrisico. Deze methode alleen met vertrouwde aanroepen. Zie voor meer informatie [niet-vertrouwde gegevens beveiligingsrisico&quot;s](http://go.microsoft.com/fwlink/?LinkId=330378)."
