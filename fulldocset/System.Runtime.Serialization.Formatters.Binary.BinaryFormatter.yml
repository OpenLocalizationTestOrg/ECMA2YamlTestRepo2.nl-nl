  remarks: "Initialiseert een nieuw `BinaryFormatter` voor het serialiseren of deserialiseren van objecten uit de opgegeven <xref:System.IO.Stream>.</xref:System.IO.Stream>       Het serialiseren of deserialiseren proces gebruikmaakt van de opgegeven <xref:System.Runtime.Serialization.ISurrogateSelector>gezocht naar vervangingen die zijn geregistreerd voor de objecttypen die u wenst te deserialiseren.</xref:System.Runtime.Serialization.ISurrogateSelector> Vervangingen zijn helpers dat serialiseren en deserialiseren van objecten van bepaalde klassen. De standaardwaarde <xref:System.Runtime.Serialization.ISurrogateSelector>kan niet worden verwerkt de serialisatie van objecten die zijn afgeleid van de <xref:System.MarshalByRefObject>voor externe toegang-doeleinden.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> In een situatie met een externe communicatie van de opgegeven <xref:System.Runtime.Serialization.ISurrogateSelector>vervangt het object dat is afgeleid van <xref:System.MarshalByRefObject>met een <xref:System.Runtime.Remoting.ObjRef>-object dat door de opgegeven vervangende selector is geserialiseerd.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Dus als u gebruiken van externe objecten wilt, stelt u de `selector` parameter naar een exemplaar van <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Als u niet vervangingen hoeft, stelt u de `selector` parameter `null`."
