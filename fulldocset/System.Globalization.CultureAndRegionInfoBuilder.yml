  remarks: "De culturen hebben een hi√´rarchie. Het bovenliggende lid van een specifieke cultuur is een neutrale cultuur voor vooraf gedefinieerde culturen en het bovenliggende lid van een neutrale cultuur is de <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> De cultuur bovenliggende omvat alleen de set van informatie die wordt gedeeld tussen de onderliggende items.       Het is raadzaam dat aangepaste culturen aan deze hi√´rarchie voldoen. Standaard is het bovenliggende lid van een aangepaste cultuur echter het bovenliggende lid van de cultuur waarop deze is gebaseerd. Als de toepassing een cultuur met maakt <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-US-MyCulture&quot; die is gebaseerd op &quot;en-US&quot;, de bovenliggende &quot;en&quot; is vanwege het bovenliggende lid van &quot;en-US&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Deze moet deze waarde als de toepassing &quot;en-US&quot; als het bovenliggende lid van de nieuwe aangepaste cultuur gebruikt, expliciet ingesteld.       Als u de resources voor de specifieke cultuur zijn niet beschikbaar in het systeem, gebruikt de resources voor de neutrale cultuur. Als de resources voor de neutrale cultuur niet beschikbaar zijn, worden de resources die zijn ingesloten in de hoofdassembly gebruikt. Zie voor meer informatie over het proces van resource-terugval [Inpakken en implementeren van Resources](~/add/includes/ajax-current-ext-md.md).       De lijst van culturen in de Windows-API is enigszins afwijken van de lijst met culturen in .NET Framework. Als de interoperabiliteit met Windows is vereist, bijvoorbeeld via het platform aanroepen mechanisme, de toepassing moet een specifieke cultuur die is gedefinieerd in .NET Framework gebruiken. Dit zorgt voor consistentie met de equivalente Windows-landinstelling, dat wordt ge√Ødentificeerd met de dezelfde <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
