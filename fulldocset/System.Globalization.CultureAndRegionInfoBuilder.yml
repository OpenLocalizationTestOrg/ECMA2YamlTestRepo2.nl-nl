 tekens is.       De `prefix` onderdeel is de IANA Internet Assigned Numbers Authority ()-identificatie. Geef &quot;i-&quot; of &quot; ik-&quot; voor cultuurnamen die zijn geregistreerd bij de IANA, of &quot; x-&quot; of &quot;X-&quot; voor de cultuurnamen van de gereserveerd voor persoonlijke gebruik. Anders wordt is het voorvoegsel niet vereist. Voor meer informatie Zie RFC 4646, &quot;-Tags voor de identificatie van talen.&quot;       De `language` onderdeel van de `cultureName` parameter bevat een kleine twee letters-code is afgeleid van ISO 639-1 en `region` bevat een hoofdletters twee letters code ISO 3166 is afgeleid. En-US staat bijvoorbeeld voor Engels als uitgesproken in de Verenigde Staten. Het ontbreken van de `region` onderdeel geeft aan dat een neutrale cultuur.       Een `cultureName` is hetzelfde als de naam van een cultuur opgenomen met de .NET Framework vervangingscultuur (opheffen betekent). De waarden die kunnen worden toegewezen aan de eigenschappen van een vervangingscultuur zijn beperkt. Zie voor meer informatie over deze beperkingen de uitzonderingen voor elke eigenschap.       De toepassing gebruikt de `suffix` onderdeel te onderscheiden van vergelijkbare culturen. Bijvoorbeeld twee bedrijven, ABC en XYZ, maken en delen van een nieuwe ASP.NET-webservice ter bevordering van hun producten in verschillende markten over de hele wereld. De webpagina&quot;s voor de service weergegeven informatie zoals de regionale logo en het lokale telefoonnummer van elk bedrijf, afhankelijk van de cultuur van de gebruiker. Afzonderlijke bronbestanden aangeduid met de cultuurnaam van de en gekwalificeerd door de bedrijfsnaam wordt de cultuur-specifieke inhoud voor elke webpagina.  Bronbestanden voor de culturen en-US en ja-JP zijn bijvoorbeeld de naam en-US-ABC, nl-VS-XYZ, ja-JP-ABC en ja-JP-XYZ. De achtervoegsels &quot;ABC&quot; en &quot;XYZ&quot; inschakelen voor de webservice dezelfde toepassingslogica gebruiken om verschillende marktspecifieke gegevens weer te geven.       De `suffix` onderdeel kan bestaan uit subonderdelen, waarbij elke subonderdeel worden gescheiden door een koppelteken en de maximale lengte van het subonderdeel voor elke 8 tekens. Bijvoorbeeld, als &quot;nl-VS-honda-auto&quot;s &quot; is de `cultureName` parameter &quot;- honda - auto&quot;s &quot; is de `suffix` onderdeel."
