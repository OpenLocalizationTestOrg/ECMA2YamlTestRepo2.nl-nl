  langs:
  - csharp
  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Biedt een eenvoudige implementatie van de <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> abstracte klasse die kan worden gebruikt voor ASP.NET-toepassingen buiten een Internet Information Services (IIS)-toepassing host. U kunt gebruikmaken van <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> rechtstreeks of uitbreiden."
  remarks: "Deze eenvoudige implementatie van `HttpWorkerRequest` biedt de aanvraag-URL en de queryreeks weergegeven en wordt de hoofdtekst van de uitvoer in een <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> Om te zorgen voor uitgebreidere functies, zoals geboekte inhoud en -koppen bieden en vastleggen van de antwoordheaders of antwoordtekst als binaire gegevens, moet u uitbreiden `SimpleWorkerRequest` en de juiste overschrijven `HttpWorkerRequest` methoden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
