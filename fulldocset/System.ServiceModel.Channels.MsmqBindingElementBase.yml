  summary: "Opgehaald of ingesteld van een waarde die aangeeft of kopieën van berichten die door deze binding worden verwerkt moeten worden opgeslagen in de wachtrij van het bronjournaal."
  remarks: "In de wachtrij toepassingen die een record van berichten die uitgaande wachtrijen van de broncomputer uit houden, kunnen de berichten die zijn gekopieerd naar een logboekwachtrij hebben. Nadat een bericht de uitgaande wachtrij verlaat en een bevestiging is ontvangen dat het bericht is ontvangen op de doelcomputer, wordt een kopie van het bericht in de verzendende computer system logboekwachtrij bewaard."
