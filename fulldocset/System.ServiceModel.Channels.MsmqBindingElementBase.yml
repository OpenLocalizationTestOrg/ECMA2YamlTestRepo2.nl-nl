- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een inventarisatiewaarde die hoe poison en andere aangeeft-kunnen niet worden verzonden berichten worden verwerkt."
  remarks: "Als deze eigenschap is ingesteld op <xref:System.ServiceModel.ReceiveErrorHandling>, de kanaal-listener is mislukt en een <xref:System.ServiceModel.ProtocolException>(wrapping een <xref:System.ServiceModel.MsmqPoisonMessageException>) wordt getraceerd en geretourneerd.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Het bericht is achtergebleven in de wachtrij en een handmatige methode moet worden verwijderd. De <xref:System.ServiceModel.MsmqPoisonMessageException>bevat een <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>die kunnen worden gebruikt om te bepalen en de strijdige bericht handmatig verwijderen uit de wachtrij poison-bericht.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Als deze eigenschap is ingesteld op <xref:System.ServiceModel.ReceiveErrorHandling>, het bericht is verwijderd.</xref:System.ServiceModel.ReceiveErrorHandling>       Als deze eigenschap is ingesteld op <xref:System.ServiceModel.ReceiveErrorHandling>, een negatieve bevestiging is verzonden naar de client en het bericht is verwijderd uit de wachtrij poison-bericht.</xref:System.ServiceModel.ReceiveErrorHandling> Deze optie is alleen beschikbaar voor Message Queuing 4.0.       Als de waarde <xref:System.ServiceModel.ReceiveErrorHandling>, het bericht is verplaatst naar de uiteindelijke verontreinigd onderliggende wachtrij.</xref:System.ServiceModel.ReceiveErrorHandling> Deze optie is alleen beschikbaar voor Message Queuing 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "Een <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> waarde die hoe poison en andere aangeeft-kunnen niet worden verzonden berichten worden verwerkt."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde valt niet binnen het bereik van waarden die zijn gedefinieerd in <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het maximum aantal keren dat de wachtrijbeheerder proberen moet een bericht te verzenden voor het overdragen naar de wachtrij opnieuw."
  remarks: "Als het maximum aantal leveringspogingen is bereikt en het bericht is niet toegankelijk voor de toepassing, klikt u vervolgens het bericht is verzonden naar een wachtrij opnieuw voor redelivery op een later tijdstip in de tijd. De hoeveelheid tijd voordat het bericht wordt overgebracht naar de wachtrij verzenden wordt beheerd door <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Als de cycli voor opnieuw proberen de MaxRetryCycles-waarde wordt bereikt, wordt het bericht is verzonden op basis van de waarde van de <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>eigenschap.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Een waarde waarmee het maximum aantal keren dat de wachtrijbeheerder moet een bericht te verzenden voor het overdragen naar de wachtrij opnieuw proberen."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde kleiner is dan nul."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die hoe lang aangeeft moet worden gewacht voordat u probeert een ander opnieuw cyclus voor het afleveren van een bericht kan niet worden bezorgd."
  remarks: "Een cyclus één opnieuw herhaalde pogingen tot het leveren van een bericht aan de ontvangende toepassing maakt (opgegeven door de <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>eigenschap).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Als alle pogingen mislukken, wordt het bericht wordt geplaatst in de wachtrij opnieuw. Deze eigenschap geeft aan hoe lang het bericht blijft in de wachtrij voor nieuwe pogingen voordat deze worden overgedragen naar de wachtrij voor de volgende cyclus van probeer het opnieuw. Deze eigenschap kan alleen worden gebruikt op besturingssystemen vanaf [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "De <xref:System.TimeSpan>die aangeeft dat de tijdsinterval moet worden gewacht voordat de volgende cyclus van bezorgingspogingen aan de ontvangende toepassing wordt gestart.</xref:System.TimeSpan> De standaardwaarde is 30 (minuten)."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is niet oneindig en groter zijn dan Int32.MaxValue milliseconden."
  platform:
  - net462
