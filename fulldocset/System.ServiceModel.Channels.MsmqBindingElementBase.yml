- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die aangeeft hoe lang de berichten zijn geldig. Als deze tijd is verstreken het bericht wordt geplaatst in een wachtrij met onbestelbare berichten afhankelijk van de <xref uid=&quot;langword_csharp_DeadLetterQueue&quot; name=&quot;DeadLetterQueue&quot; href=&quot;&quot;> </xref> instelling."
  remarks: "In de wachtrij toepassingen in een niet-verbonden wijze werken. Dit betekent dat de verzendende en ontvangende toepassingen mogelijk niet uitgevoerd op hetzelfde moment; daarom een bericht wordt verzonden door de betreffende toepassing mogelijk niet worden verwerkt onmiddellijk door de ontvangende toepassing. Sommige berichten bevatten informatie die geldt alleen voor een bepaalde periode. Als het bericht is niet bezorgd binnen die periode, wordt deze niet langer bevat nuttige informatie en moet worden verwijderd. Deze eigenschap kunt u opgeven dat een tijdslimiet voor hoe lang een bericht bewaard voordat ze aan de wachtrij. Als deze limiet tijd voordat het bericht dat wordt geleverd aan de wachtrij verstrijkt, het bericht in de wachtrij voor onbestelbare berichten wordt geplaatst als deze beschikbaar is (bepaald door de <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>eigenschap); anders wordt het bericht is verwijderd.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "Een <xref:System.TimeSpan>waarde die aangeeft hoe lang de berichten zijn geldig.</xref:System.TimeSpan> De standaardwaarde is 24 uur."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is niet oneindig en groter zijn dan Int32.MaxValue milliseconden."
  platform:
  - net462
