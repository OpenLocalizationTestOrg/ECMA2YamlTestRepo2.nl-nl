- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van het maximum aantal cycli voor opnieuw proberen om levering van berichten aan de ontvangende toepassing."
  remarks: "Een cyclus opnieuw proberen is wanneer een bericht uit de wachtrij opnieuw wordt overgedragen aan de toepassingswachtrij probeert te bezorgen bij de toepassing. Berichten worden geplaatst in de wachtrij opnieuw lukt een aantal directe nieuwe pogingen zoals opgegeven door <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> `MaxRetryCycles`Hiermee geeft u het aantal nieuwe pogingen cycli en omvat niet de eerste poging om het bericht te verzenden. Een bericht te bezorgen wordt geprobeerd een maximum van (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) tijden. Bijvoorbeeld, als ReceiveRetryCount = 0 en MaxRetryCycles 1, er is een maximum van twee pogingen om het bericht te leveren. Deze eigenschap wordt alleen gebruikt om besturingssystemen vanaf [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Een waarde waarmee het aantal cycli nieuwe pogingen geprobeerd vóór de overdracht van een bericht naar de wachtrij poison-bericht."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde kleiner is dan nul."
  platform:
  - net462
