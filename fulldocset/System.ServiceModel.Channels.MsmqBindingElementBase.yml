- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld een <xref:System.Uri>waarmee u een aangepaste wachtrij met onbestelde waarnaar verlopen berichten of berichten die niet konden worden bezorgd worden verzonden.</xref:System.Uri>"
  remarks: "Een wachtrij met onbestelbare berichten is een wachtrij beheerd door de betreffende toepassing wachtrijbeheer dat berichten worden opgeslagen die niet worden bezorgd of vervallen. De eigenschap CustomDeadLetterQueue kunt u een aangepaste wachtrij met onbestelbare berichten in plaats van met behulp van de wachtrij hele systeem onbestelbare opgeven.       De URI die is opgegeven door CustomDeadLetterQueue moet gebruikmaken van de `net.msmq scheme`.       Als <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>is ingesteld op <xref:System.ServiceModel.DeadLetterQueue>of <xref:System.ServiceModel.DeadLetterQueue>, en vervolgens CustomDeadLetterQueue moet worden ingesteld op `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> Als de CustomDeadLetterQueue is niet `null`, <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>moet worden ingesteld op <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>       De eigenschap CustomDeadLetterQueue kan alleen worden ingesteld op besturingssystemen vanaf [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "De URI van de aangepaste wachtrij met onbestelbare berichten."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld de <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> instellen voor deze binding."
  remarks: "De wachtrij voor onbestelbare berichten is een wachtrij beheerd door de betreffende toepassing wachtrijbeheer dat berichten worden opgeslagen die niet worden bezorgd of vervallen. De oorzaken dat een bericht niet kan bereiken van de ontvangende toepassing zijn:-een transactioneel bericht is verzonden naar een niet-transactionele wachtrij.      -Een niet-transactionele bericht wordt verzonden naar een transactionele wachtrij.      -Een niet-geverifieerde bericht is verzonden naar een wachtrij alleen geverifieerde berichten accepteert.      -Een niet-versleutelde bericht is verzonden naar een wachtrij die alleen versleutelde berichten accepteert.      -Het bericht is verlopen voordat het bericht wordt geleverd aan een ontvanger.      -De bericht-opslagquotum van de doelcomputer of de opslaglimiet van de doelwachtrij is overschreden of er geen opslagruimte beschikbaar is op de doelcomputer wanneer het bericht aankomt.      -De afzender niet over de [toegangsrechten](http://go.microsoft.com/fwlink/?LinkId=96167) vereist voor het bericht in de doelwachtrij plaatsen.      -De digitale handtekening die is gekoppeld aan het bericht is niet geldig.      -Een gecodeerd bericht kan niet worden ontsleuteld door de wachtrijbeheerder van de bestemming.      -De doelwachtrij is opgeschoond of verwijderd voordat het bericht wordt opgehaald."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "Het type van de wachtrij voor onbestelbare berichten moet worden gebruikt, indien van toepassing."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde valt niet binnen het bereik van waarden die zijn gedefinieerd in <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of berichten die worden verzonden bij deze binding duurzaam of vluchtig zijn."
  remarks: "Als deze eigenschap is ingesteld op `true`, berichten zijn duurzame, anders, berichten vluchtige zijn. Duurzame berichten zijn niet verloren als de wachtrijbeheerder vastloopt. De standaardwaarde voor deze eigenschap is `true`. Als slechts één keer garantie zijn vereist (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> is ingesteld op `true`), moet deze eigenschap worden ingesteld op `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de berichten die door deze binding duurzame; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als ze vluchtige zijn. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of berichten die worden verzonden bij deze binding slechts één keer garantie hebben."
  remarks: "ExactlyOnce, als de waarde `true`, geeft aan dat Message Queuing (MSMQ) zorgt ervoor dat een verzonden bericht is geleverd aan de ontvangende berichtenwachtrij slechts eenmaal en, als mislukt de levering van het bericht is verzonden naar de wachtrij voor onbestelbare berichten, afhankelijk van de `DeadLetterQueue` instelling van de eigenschap. ExactlyOnce instelt op `true` vereist dat de wachtrij transactieberichten zijn."
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als berichten bij deze binding slechts één keer garantie hebben; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
