- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration
  id: ValidityDuration
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ValidityDuration
  nameWithType: MsmqBindingElementBase.ValidityDuration
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Opgehaald of ingesteld van een waarde die opgeeft hoe lang die een bericht wordt vergrendeld door de functie receive-context."
  remarks: "De standaardwaarde is 5 minuten. Context vergrendelingen het bericht voor inspectie totdat dit is verbruikt of terug naar de wachtrij uitgebracht. De eigenschap geeft u op hoe lang het bericht wordt vergrendeld blijven door geldigheidsduur ontvangen context voordat deze automatisch terug naar de wachtrij is uitgebracht.      > [!IMPORTANT] > Als ValidityDuration voor een bericht is verstreken, een transactie die kan worden gebruikt voor de verwerking wordt afgebroken samen met het workflowexemplaar als de vervaldatum plaatsvindt tijdens de transactie."
  syntax:
    content: public TimeSpan ValidityDuration { get; set; }
    return:
      type: System.TimeSpan
      description: "De duur van die een bericht wordt vergrendeld door de functie receive-context."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ValidityDuration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is kleiner dan nul of groter is dan Int32.MaxValue."
  platform:
  - net462
