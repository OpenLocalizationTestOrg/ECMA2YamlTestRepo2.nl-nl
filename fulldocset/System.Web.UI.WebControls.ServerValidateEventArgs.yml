  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref> besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "Een ServerValidateEventArgs wordt doorgegeven aan de <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>Gebruikersgebeurtenis-handler voor gebeurtenisgegevens leveren aan de handler.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> De <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>gebeurtenis wordt geactiveerd wanneer de validatie wordt uitgevoerd op de server.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Hiermee kunt u een aangepaste servervalidatie routine uitvoeren op de waarde van een invoer besturingselement (met een <xref:System.Web.UI.WebControls.CustomValidator>besturingselement is gekoppeld aan deze) in de gebeurtenis-handler.</xref:System.Web.UI.WebControls.CustomValidator>       De waarde voor het valideren is bepaald met behulp van de <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>eigenschap.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Nadat u uw code heeft vastgesteld of de waarde geldig is, slaat u de resultaten van de validatie in de <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>eigenschap.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van ServerValidateEventArgs de <xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
  inheritance:
