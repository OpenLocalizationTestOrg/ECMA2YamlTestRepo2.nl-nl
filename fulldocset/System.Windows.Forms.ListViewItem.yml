  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Windows.Forms.ListViewItem
  type: Class
  summary: "Hiermee geeft u een item in een <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> besturingselement."
  remarks: "De <xref:System.Windows.Forms.ListView>besturingselement is vergelijkbaar met een <xref:System.Windows.Forms.ListBox>in dat het geeft een lijst met items.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> Het belangrijkste verschil is dat de <xref:System.Windows.Forms.ListView>control biedt een aantal verschillende manieren items kan worden weergegeven door de gebruiker.</xref:System.Windows.Forms.ListView> De ListViewItem-klasse definieert de weergave, het gedrag en de gegevens die zijn gekoppeld aan een item dat wordt weergegeven in de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> ListViewItem-objecten kunnen worden weergegeven in de <xref:System.Windows.Forms.ListView>besturingselement in een van de vier verschillende weergaven.</xref:System.Windows.Forms.ListView> Items kunnen worden weergegeven als grote of kleine pictogrammen of kleine pictogrammen in een verticale lijst. Artikelen kunnen ook subitems die informatie bevatten die is gerelateerd aan het bovenliggende item hebben. De weergavestijl van de vierde details weergeven, kunt u om het item en de subitems in een raster met kolomkoppen die kunnen worden gebruikt voor het identificeren van de informatie die wordt weergegeven in een subitem weer te geven.       De meeste van de eigenschappen van de ListViewItem-klasse bieden manieren om te wijzigen van de weergave van het item in de <xref:System.Windows.Forms.ListView>besturingselement is gekoppeld.</xref:System.Windows.Forms.ListView> De <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, en <xref:System.Windows.Forms.ListViewItem.Font%2A>Eigenschappen kunt u wijzigen hoe de tekst van het item wordt weergegeven in de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> De <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>eigenschap kunt u opgeven van de installatiekopie van het laden van de <xref:System.Windows.Forms.ImageList>die is toegewezen aan de <xref:System.Windows.Forms.ListView>besturingselement (door in te stellen de <xref:System.Windows.Forms.ListView.LargeImageList%2A>of <xref:System.Windows.Forms.ListView.SmallImageList%2A>Eigenschappen van de <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Items kunnen worden weergegeven, selectievakjes item keuzes verkrijgen van de gebruiker op een manier die lijkt op een <xref:System.Windows.Forms.CheckedListBox>besturingselement.</xref:System.Windows.Forms.CheckedListBox> U kunt de <xref:System.Windows.Forms.ListViewItem.Checked%2A>eigenschap om te bepalen of een item is ingeschakeld, of voor het selecteren of schakel het selectievakje tijdens runtime.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Items kunnen een onbeperkt aantal weergeven subitems wanneer de <xref:System.Windows.Forms.ListView.View%2A>eigenschap van het bijbehorende <xref:System.Windows.Forms.ListView>besturingselement is ingesteld op <xref:System.Windows.Forms.View>en kolommen worden gedefinieerd in de <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>van de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> U kunt subitems toevoegen aan een item door het aanroepen van de <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>methode van de <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klasse.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> De <xref:System.Windows.Forms.ListViewItem.SubItems%2A>eigenschap kunt u toegang te krijgen tot de <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klasse en de bijbehorende leden.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Sommige eigenschappen en methoden van de ListViewItem-klasse zijn specifieke versies van de eigenschappen en methoden in de <xref:System.Windows.Forms.ListView>besturingselement.</xref:System.Windows.Forms.ListView> Bijvoorbeeld, de <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>methode is vergelijkbaar met de <xref:System.Windows.Forms.ListView>versie van de methode, maar de ListViewItem-versie is van invloed op alleen het huidige item.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       Ook biedt methoden die geen versies van de ListViewItem-klasse <xref:System.Windows.Forms.ListView>methoden.</xref:System.Windows.Forms.ListView> De <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>methode tekst van het item in de bewerkingsmodus geplaatst zodat de gebruiker kan de tekst van het item wijzigen (wanneer de <xref:System.Windows.Forms.ListView.LabelEdit%2A>eigenschap van de <xref:System.Windows.Forms.ListView>besturingselement is ingesteld op `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> De <xref:System.Windows.Forms.ListViewItem.Clone%2A>methode kunt u kopieën maken van bestaande ListViewItem-objecten te gebruiken in andere <xref:System.Windows.Forms.ListView>besturingselementen.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
