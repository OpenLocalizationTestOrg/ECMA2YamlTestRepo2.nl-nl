  name: Connect()
  nameWithType: NamedPipeClientStream.Connect()
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Maakt verbinding met een server wachten met een oneindige time-outwaarde."
  remarks: "Deze methode roept de <xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>methode met een oneindige time-outwaarde.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       Deze methode wacht tot een exemplaar van de pipe beschikbaar. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>kan retourneren voordat <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>wordt aangeroepen vanuit de <xref:System.IO.Pipes.NamedPipeServerStream>object, maar <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>levert niet tot <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>heeft geretourneerd.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       Geen gegevens geschreven naar de pipe na een <xref:System.IO.Pipes.NamedPipeClientStream>object is verbonden, maar voordat de server is aangeroepen <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, beschikbaar zijn voor de server na het aanroepen van <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"
  syntax:
    content: public void Connect ();
    parameters: []
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De client is al verbonden."
  platform:
  - net462
- uid: System.IO.Pipes.NamedPipeClientStream.Connect(System.Int32)
  id: Connect(System.Int32)
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
  - csharp
  name: Connect(Int32)
  nameWithType: NamedPipeClientStream.Connect(Int32)
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect(Int32)
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Maakt verbinding met een server wachten binnen de opgegeven time-outperiode."
  remarks: "Deze methode wacht tot een exemplaar van de pipe beschikbaar. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>kan retourneren voordat <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>wordt aangeroepen vanuit de <xref:System.IO.Pipes.NamedPipeServerStream>, maar <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>levert niet tot <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>heeft geretourneerd.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> U stelt de `timeout` -parameter voor <xref:System.Threading.Timeout.Infinite>om op te geven van een oneindige time-outwaarde.</xref:System.Threading.Timeout.Infinite>       Geen gegevens geschreven naar de pipe na een <xref:System.IO.Pipes.NamedPipeClientStream>object is verbonden, maar voordat de server is aangeroepen <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, beschikbaar zijn voor de server na het aanroepen van <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  syntax:
    content: public void Connect (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Er is een time-out opgetreden voor het aantal milliseconden wachttijd voor de server reageert voordat de verbinding."
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Kan geen verbinding met de server binnen de opgegeven <code> timeout </code> periode."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>is kleiner dan 0 en niet is ingesteld op <xref:System.Threading.Timeout.Infinite>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "De client is al verbonden."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "De server is verbonden met een andere client en de time-outperiode is verstreken."
  platform:
  - net462
