  name: EmphasisBreak
  nameWithType: EmphasisBreak
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisBreak
  type: Enum
  summary: "Waarden voor de lengte van inventariseren <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> tussen gesproken woorden."
  remarks: "De nadruk break is ingesteld voor <xref:System.Speech.Synthesis.TtsEngine.TextFragment>exemplaren via de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>eigenschap op het <xref:System.Speech.Synthesis.TtsEngine.FragmentState>object dat is geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>eigenschap op een exemplaar van <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Elke motor synthetische spraak is gratis te bepalen hoe het weergeven van onderbrekingen tussen woorden. de aard van de nadruk verschilt voor de talen, dialecten, geslachten of stemmen.       Beide EmphasisBreak en <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>kan worden gebruikt bij het instellen of ophalen van de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>op een <xref:System.Speech.Synthesis.TtsEngine.FragmentState>exemplaar.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       De twee waarden kunnen worden onderscheiden door het feit dat de werkelijke waarden van EmphasisBreak allemaal kleiner dan nul zijn en de waarden van <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>groter zijn dan of gelijk aan nul; en met behulp van de waarde van <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>-eigenschap op de <xref:System.Speech.Synthesis.TtsEngine.FragmentState>object dat wordt geretourneerd door de <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>eigenschap op een exemplaar.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> Zie voor meer informatie <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, en <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
