  fullName: System.Management.Instrumentation.InstrumentationClassAttribute
  type: Class
  summary: "Hiermee geeft u op dat een klasse gebeurtenis of exemplaar instrumentation biedt.       Opmerking: de WMI-.NET-bibliotheken worden nu meegenomen in eindstatus, en er is geen verdere ontwikkeling, verbeteringen of updates zijn beschikbaar voor niet-gerelateerde beveiligingsproblemen die invloed hebben op deze bibliotheken. De [MI API&quot;s](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) moet worden gebruikt voor ontwikkeling van alle nieuwe."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct)]

      public class InstrumentationClassAttribute : Attribute
