  remarks: "Deze methode mag alleen worden aangeroepen door het beveiligingssysteem nooit door de toepassingscode.       Tijdens het compileren niet kenmerken beveiliging declaraties converteren naar een geserialiseerde vorm in metagegevens. Beveiliging met declaraties gegevens in de metagegevens wordt gemaakt van de machtiging die deze methode retourneert."
