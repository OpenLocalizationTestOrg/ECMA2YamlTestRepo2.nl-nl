  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Biedt een interface voor een object dat de namen en typen van de parameters die zijn vereist tijdens de serialisatie van een SOAP-RPC (Remote Procedure Call) bevat."
  remarks: "Wanneer een object dat deze interface ondersteunt de hoofdmap van een serialisatiegrafiek is, wordt SOAP geproduceerd in RPC-indeling. De interface ISoapMessage bevat de parametertypen van de methode-aanroep die wordt gebruikt tijdens de deserialisatie van een methodeaanroep van.       Ter ondersteuning van RPC SOAP-aanroepen die zijn gebaseerd op de interface ISoapMessage en gebruik niet de <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>functionaliteit, stel de <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>eigenschap in op een object dat deze interface ondersteunt.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
