  summary: "Hiermee geeft u de abstracte klasse waaruit alle implementaties van het hash-algoritme MD160 overnemen."
  remarks: "Hash-functies kaart binaire tekenreeksen van een willekeurige lengte in kleine binaire tekenreeksen met een vaste lengte. Een cryptografische hash-functie is de eigenschap is invoerreeksen twee afzonderlijke invoer vinden die hash op dezelfde waarde; hashes van twee sets van gegevens moeten overeenkomen dat wil zeggen, met als de bijbehorende gegevens ook overeenkomt. Kleine wijzigingen in de gegevens leiden tot grote onvoorspelbare wijzigingen in de hash.       RIPEMD 160 is een 160-bits cryptografische hash-functie. Het is bedoeld voor gebruik als vervanging voor de functies van 128-bits hash MD4, MD5 en RIPEMD. RIPEMD is ontwikkeld in het kader van het project EU RIPE (RACE integriteit primitieven evaluatie, 1988 1992).      > [!NOTE] > RIPEMD160 is vervangen door de Secure Hash-algoritmen SHA-256, SHA-512 en hun afgeleide klassen. <xref:System.Security.Cryptography.SHA256>en <xref:System.Security.Cryptography.SHA512>bieden betere beveiliging en prestaties dan RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Gebruik RIPEMD160 alleen voor compatibiliteit met oudere toepassingen en gegevens."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
