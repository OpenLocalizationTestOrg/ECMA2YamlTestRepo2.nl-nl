  remarks: "Deze opsomming wordt gebruikt door leden zoals <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>, <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>, en <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       Deze opsomming bepaalt in het geval van de knop pop-stijl sommige gedrag, evenals de weergave. Het pop-upbesturingselement voor stijl die wordt weergegeven in eerste instantie platte totdat de muisaanwijzer eroverheen bewogen wordt. Wanneer de muisaanwijzer over het pop-besturingselement beweegt, wordt deze weergegeven als een besturingselement standaard totdat de muisaanwijzer afmeldt bij het opnieuw verplaatst.       Als de stijl van het systeem wordt gebruikt, wordt de vormgeving van het besturingselement wordt bepaald door het besturingssysteem van de gebruiker en de volgende eigenschapswaarden wordt genegeerd: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>, `ImageAlign`, `Image`, `ImageIndex`, `ImageList`, en `TextAlign`.</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> Bovendien de <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>eigenschap wordt genegeerd voor besturingselementen.</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> Als dit wordt ondersteund, kunnen gebruikers de vormgeving van besturingselementen wijzigen door het aanpassen van de weergave-instellingen van het besturingssysteem.      > [!NOTE] > Wanneer de <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>eigenschap van de <xref:System.Windows.Forms.RadioButton>en <xref:System.Windows.Forms.CheckBox>klassen is ingesteld op het systeem, het besturingselement wordt getekend door het besturingssysteem van de gebruiker en de uitlijning van de controle is gebaseerd op de `CheckAlign` en <xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>eigenschapswaarden.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> De `CheckAlign` eigenschapswaarde is niet gewijzigd, maar de vormgeving van het besturingselement kan worden be√Ønvloed. Het selectievakje horizontaal wordt uitgelijnd met de linker- of rand van het besturingselement (een linker- of center uitlijning verschijnt links uitgelijnde, rechts systeemcache is niet gewijzigd), en hetzelfde zijn als de beschrijvende tekst verticaal uitgelijnd. Als u hebt bijvoorbeeld een <xref:System.Windows.Forms.CheckBox>beheren met een `CheckAlign` waarde van de eigenschap <xref:System.Drawing.ContentAlignment?displayProperty=fullName>en een <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>waarde van de eigenschap <xref:System.Drawing.ContentAlignment?displayProperty=fullName>, en de <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>waarde van de eigenschap is ingesteld op het systeem, wordt de uitlijning van het selectievakje weergegeven worden <xref:System.Drawing.ContentAlignment?displayProperty=fullName>terwijl de tekstuitlijning ongewijzigd blijft.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > Instelling de `FlatStyle` eigenschap in op het systeem wordt niet aangeraden als een afbeelding weergeven op een besturingselement een installatiekopie van een besturingselement achtergrond weergegeven, of u nauwkeurige tekstuitlijning uitvoeren."
