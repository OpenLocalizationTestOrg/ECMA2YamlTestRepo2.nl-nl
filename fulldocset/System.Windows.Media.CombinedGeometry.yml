  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Hiermee geeft u een 2-D geometrische shape gedefinieerd door de combinatie van twee <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objecten."
  remarks: "De <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>-eigenschap geeft u op hoe de twee geometrie worden gecombineerd.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Opmerking CombinedGeometry worden gecombineerd voor het gebied dat is opgegeven door twee geometrie, geval geometrie waarvoor geen gebied (zoals <xref:System.Windows.Media.LineGeometry>) combinatie verdwijnen.</xref:System.Windows.Media.LineGeometry>       Geometrie kunnen op verschillende manieren worden gecombineerd: met een <xref:System.Windows.Media.GeometryGroup>, een CombinedGeometry of de <xref:System.Windows.Media.Geometry.Combine%2A>methode van de <xref:System.Windows.Media.Geometry>klasse.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>maakt een samengestelde geometrie van een of meer <xref:System.Windows.Media.Geometry>objecten.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -Een CombinedGeometry maakt gebruik van een opgegeven Boole-bewerking combineren het gebied beschreven door twee <xref:System.Windows.Media.Geometry>objecten.</xref:System.Windows.Media.Geometry>      -De statische <xref:System.Windows.Media.Geometry.Combine%2A>methode van de <xref:System.Windows.Media.Geometry>klasse gedraagt zich op dezelfde manier als het object CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Aandacht moet worden uitgevoerd wanneer een CombinedGeometry met voor het uitvoeren van een union, zoals het erg CPU-duur kan zijn. In de meeste gevallen een <xref:System.Windows.Media.GeometryGroup>of <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>beter geschikt.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Gebruik een CombinedGeometry alleen wanneer een van de volgende van toepassing:-de geometrische bewerking is niet een union.      -Een van de geometrie hebben een <xref:System.Windows.Media.FillRule>waarde van <xref:System.Windows.Media.FillRule>en de geometrie zelf elkaar kruisende zijn (dat wil zeggen de <xref:System.Windows.Media.FillRule>daadwerkelijk is van belang).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Tijd is niet een probleem, maar ruimte is (bijvoorbeeld, als de geometrie wordt eenmaal gemaakt en klik vervolgens in de cache opgeslagen). Normaal gesproken resulteert CombinedGeometry in kleinere uitvoer dan <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -De resulterende geometrie wordt omlijnd of gebruikt in een padanimatie en <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>voorziet niet in de gewenste omtrek.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable functies A CombinedGeometry is een soort <xref:System.Windows.Freezable>object.</xref:System.Windows.Freezable> Voor informatie over <xref:System.Windows.Freezable>functies, zoals bevriezing en klonen, Zie de [Freezable objecten overzicht](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
