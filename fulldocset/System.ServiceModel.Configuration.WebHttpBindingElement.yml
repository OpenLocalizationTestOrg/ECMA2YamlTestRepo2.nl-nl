- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van de maximale hoeveelheid geheugen, in bytes, toegewezen voor de manager van de buffer die vereist zijn voor eindpunten die gebruikmaken van deze binding buffers beheert."
  remarks: "De <xref:System.ServiceModel.Channels.BufferManager>probeert te minimaliseren, de kosten van het gebruik van buffers met een buffergroep.</xref:System.ServiceModel.Channels.BufferManager> Buffers zijn vereist om berichten te verwerken door de service als ze zich buiten het kanaal. Als er niet voldoende geheugen in de buffergroep voor het verwerken van de belasting van het bericht, de <xref:System.ServiceModel.Channels.BufferManager>moet extra geheugen toewijzen van de CLR-heap, waardoor de overhead van de verzameling afval.</xref:System.ServiceModel.Channels.BufferManager> Uitgebreide toewijzing van de opslagruimte CLR-garbagecollection wordt aangegeven dat de grootte van de buffergroep is te klein en dat de prestaties kan worden verbeterd met een grotere toewijzing door de MaxBufferPoolSize limiet te verhogen."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "De maximale grootte in bytes, voor de groep van buffers gebruikt door een eindpunt dat is geconfigureerd met deze binding. De standaardwaarde is 65.536 bytes."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van de maximale hoeveelheid geheugen, in bytes, die is toegewezen voor gebruik door de beheerder van de bericht-buffers die berichten van het kanaal ontvangt."
  remarks: "De <xref:System.ServiceModel.Channels.BufferManager>nemen de opslagkosten van het gebruik van buffers met behulp van een buffergroep.</xref:System.ServiceModel.Channels.BufferManager> Buffers zijn vereist om berichten te verwerken door de service als ze zich buiten het kanaal. Als er niet voldoende geheugen in de buffergroep voor het verwerken van de belasting van het bericht, de <xref:System.ServiceModel.Channels.BufferManager>moet extra geheugen toewijzen van de CLR-heap, waardoor de overhead van de verzameling afval.</xref:System.ServiceModel.Channels.BufferManager> Uitgebreide toewijzing van de opslagruimte CLR-garbagecollection wordt aangegeven dat de grootte van de buffergroep te klein is en dat prestaties kunnen worden verbeterd met een grotere toewijzing doordat de <xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>limiet.</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "De maximale hoeveelheid geheugen in bytes, beschikbaar voor gebruik door het berichtbeheer voor de buffer. De standaardwaarde is 524,288 (0x80000) bytes."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde ingesteld is kleiner dan of gelijk zijn aan nul."
  platform:
  - net462
