- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de proxyserver voor lokale adressen overslaan."
  remarks: "Er is een Internet-bron lokaal als dit een lokaal adres heeft. Een lokaal adres is een die zich op dezelfde computer, het lokale LAN of een intranet en wordt geïdentificeerd, syntaxis, door het ontbreken van een punt (.) zoals in de URI&quot;s &quot;http://webserver/&quot; en &quot;http://localhost/&quot;.       De BypassProxyOnLocal eigenschap bepaalt u of de eindpunten geconfigureerd met de <xref:System.ServiceModel.Configuration.WebHttpBindingElement>proxyserver gebruiken bij het openen van lokale bronnen.</xref:System.ServiceModel.Configuration.WebHttpBindingElement>       Als BypassProxyOnLocal `true`, aanvragen voor lokale internetbronnen gebruik niet de proxyserver. Wanneer BypassProxyOnLocal is `false`, alle Internet-aanvragen worden gedaan via de proxy-server."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het overslaan van de proxyserver voor lokale adressen; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
