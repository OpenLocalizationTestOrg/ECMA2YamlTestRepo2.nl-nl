  type: Class
  summary: "Een bindingselement gebruikt voor het configureren van eindpunten voor [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] webservices die reageert op HTTP-aanvragen in plaats van de SOAP-berichten."
  remarks: "De [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web-programmeermodel kan ontwikkelaars blootstellen [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] webservices via HTTP-aanvragen die gebruikmaken van &quot;plain oude XML&quot; (POX) style in plaats van op basis van SOAP-berichten. Voor clients om te communiceren met een service HTTP-aanvragen met moet een eindpunt van de service worden geconfigureerd met de <xref:System.ServiceModel.WebHttpBinding>waarvoor de <xref:System.ServiceModel.Description.WebHttpBehavior>gekoppeld.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> De Web-objectmodel is ook vereist dat de afzonderlijke bewerkingen zijn gemarkeerd met ofwel de <xref:System.ServiceModel.Web.WebGetAttribute>of de <xref:System.ServiceModel.Web.WebInvokeAttribute>ze verbinding maken met een unieke combinatie van HTTP-methode, zoals (de standaardinstelling) POST of GET en een URI-pad achtervoegsel, dat standaard op de naam van de bewerking.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       Ondersteuning in [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] voor syndication en ASP. AJAX-integratie zijn beide gebaseerd op het Web-programmeermodel. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]het model, Zie [WCF Web HTTP Programming Model](~/add/includes/ajax-current-ext-md.md)."
  syntax:
