  fullName: System.Web.Management.WebFailureAuditEvent
  type: Class
  summary: "Bevat informatie over beveiligingsfouten."
  remarks: "ASP.NET-statuscontrole kunt personeel voor productie en bewerkingen voor het beheren van de geïmplementeerde Web-Apps. De <xref:System.Web.Management?displayProperty=fullName>-naamruimte bevat de gebeurtenistypen health verantwoordelijk voor het verpakken van de toepassingsgegevens van de health-status en de providertypen verantwoordelijk voor het verwerken van deze gegevens.</xref:System.Web.Management?displayProperty=fullName> Het bevat ook ondersteunende typen die bij het beheer van health-gebeurtenissen helpen.       De klasse WebFailureAuditEvent wordt gebruikt als een beveiligingsbewerking is mislukt. Een voorbeeld hiervan is een URL-autorisatie voor een webaanvraag is mislukt.       ASP.NET is standaard geconfigureerd om te verhogen van de gebeurtenis WebFailureAuditEvent voor de volgende functies:-autorisatie-bestand. ASP.NET probeert Bestandsautorisatie alleen als een Windows-identiteit gekoppeld aan de aanvraag is. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>      -Autorisatie URL. Dit bepaalt pogingen door onbevoegden toegang krijgen tot een URL-bron. Mislukte pogingen door een anonieme gebruiker niet gecontroleerd, omdat de acceptabele in de meeste gevallen anonieme verificatie is mislukt is. De verwante gebeurteniscode audit is <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>      -Niet-verwerkte algemene of beveiliging onverwerkte voorwaarden. Hieronder volgt een lijst van de event-codes gerelateerd aan deze voorwaarden:- <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure>- <xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException>- <xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException>wanneer een WebFailureAuditEvent gebeurtenis is opgetreden, de verwante prestatiemeteritem Audit fout gebeurtenissen gegenereerd en vervolgens controles ASP.NET-statuscontrole verhoogt de `healthMonitoring` configuratiesectie om te bepalen of alle providers op de gebeurtenis abonneren.</xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException> </xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException> </xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure> </xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure> </xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure> Als providers geabonneerd op de gebeurtenis, verzendt ASP.NET de gebeurtenis toe voor de verwerking.      > [!NOTE] > Weergeven van het prestatiemeteritem Audit fout gebeurtenissen gegenereerd in Systeemmonitor (PerfMon) in de **items toevoegen** Selecteer **ASP.NET** van de **prestatie-object** vervolgkeuzelijst, selecteer de **Audit fout gebeurtenissen gegenereerd** prestatiemeteritem en klik op de **toevoegen** knop. Zie voor meer informatie [Systeemmonitor (PerfMon) met ASP.NET-toepassingen](http://go.microsoft.com/fwlink/?linkid=36882) in de IIS-documentatie op MSDN.      > [!NOTE] > In de meeste gevallen kunt u zich de ASP.NET-statuscontrole typen gebruiken als ze zijn geïmplementeerd en u de system health monitoring te regelen door te geven waarden in de `healthMonitoring` configuratiesectie. U kunt ook afgeleid van de statuscontrole typen voor het maken van uw eigen aangepaste gebeurtenissen en providers. Zie de sectie Voorbeeld voor een voorbeeld van die zijn afgeleid van de klasse WebFailureAuditEvent."
  example:
  - "The following code example demonstrates how to derive from the WebFailureAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._22_1.vb)]\n [!code-cs[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._22_1.cs)]  \n  \n The following configuration excerpt shows how to enable ASP.NET to use the WebFailureAuditEvent event.  \n  \n```  \n<healthMonitoring   \nenabled=\"true\"  \nheartBeatInterval=\"0\">   \n<providers>  \n<add name=\"EventLogProvider\"   \ntype=\"System.Web.Management.EventLogWebEventProvider,  \nSystem.Web,Version=2.0.3600.0,Culture=neutral,  \nPublicKeyToken=b03f5f7f11d50a3a\"/>  \n</providers>  \n  \n<eventMappings>  \n<add  name=\"SampleWebFailureAuditEvent\"   \ntype=\"SamplesAspNet.SampleWebFailureAuditEvent,  \nwebfailureauditevent,Version=1.0.1663.31140,   \nCulture=neutral,   \nPublicKeyToken=0d1fa0f69d94de96,   \nprocessorArchitecture=MSIL\"/>  \n</eventMappings>  \n  \n<rules>  \n<add name=\"Custom Failure Audit Default\"  \neventName=\" SampleWebFailureAuditEvent \"  \nprovider=\"EventLogProvider\"  \nprofile=\"Default\"/>    \n</rules>  \n  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebFailureAuditEvent : System.Web.Management.WebAuditEvent'
