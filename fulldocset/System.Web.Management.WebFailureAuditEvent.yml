  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Het prestatiemeteritem Audit fout gebeurtenissen gegenereerd verhoogd."
  remarks: "Het prestatiemeteritem Audit fout gebeurtenissen gegenereerd houdt het aantal mislukte controlegebeurtenissen gegenereerd sinds de toepassing is gestart. Deze methode ook roept de bovenliggende <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>methode, waarmee de gebeurtenissen gegenereerd teller verhoogd.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Deze teller houdt het totale aantal gebeurtenissen dat is gegenereerd.       Met deze prestatiemeteritems in Systeemmonitor (PerfMon) weergeven in de **items toevoegen** venster Selecteer **ASP.NET** van de **prestatie-object** vervolgkeuzelijst, selecteert u het prestatiemeteritem dat u wilt weergeven en klik op de **toevoegen** knop. Zie voor meer informatie [Systeemmonitor (PerfMon) met ASP.NET-toepassingen](http://go.microsoft.com/fwlink/?linkid=36882) in de IIS-documentatie op MSDN."
