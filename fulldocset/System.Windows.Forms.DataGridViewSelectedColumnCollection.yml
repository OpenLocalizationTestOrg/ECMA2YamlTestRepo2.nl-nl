  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Windows.Forms.DataGridViewColumn&quot;> </xref> objecten die zijn geselecteerd in een <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "De volgorde van kolommen in de verzameling kan niet worden gegarandeerd overeenkomen met de volgorde waarin ze zijn geselecteerd.       De DataGridViewSelectedColumnCollection niet efficiënt wordt uitvoeren als u werkt met een groot aantal kolommen. Normaal gesproken <xref:System.Windows.Forms.DataGridView>besturingselementen bevat niet genoeg kolommen voor deze optie om te worden van een probleem, maar als u met een groot aantal kolommen werkt, kunt u de <xref:System.Windows.Forms.DataGridView.AreAllCellsSelected%2A?displayProperty=fullName>bepalen of de hele raster is geselecteerd, of kunt u de <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A?displayProperty=fullName>om te bepalen het aantal geselecteerde kolommen (of het aantal kolommen in een opgegeven status).</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AreAllCellsSelected%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Zie voor meer informatie [aanbevolen procedures voor het uitbreiden van het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

