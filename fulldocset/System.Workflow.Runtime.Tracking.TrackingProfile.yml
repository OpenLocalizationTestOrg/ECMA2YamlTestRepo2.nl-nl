  summary: "Hiermee definieert u wetenswaardigheden in het potentieel uitvoeringspad van een basis-workflowexemplaar waarover een traceringsservice moet worden gewaarschuwd."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Tijdens de runtime verzendt een workflowexemplaar bijhouden gebeurtenissen naar de runtime infrastructuur bijhouden. De runtime-infrastructuur bijhouden een TrackingProfile gebruikt voor het filteren van deze gebeurtenissen bijhouden en retourneert bijhouden records op basis van dit filteren in een service bijhouden. Er zijn drie soorten gebeurtenissen die kunnen worden gefilterd bijhouden: status activiteitsgebeurtenissen statusgebeurtenissen van de werkstroom en gebeurtenissen van gebruikers. U kunt <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>objecten toevoegen aan de eigenschap <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>overeenkomen met de specifieke activiteit statusgebeurtenissen; <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>objecten naar de <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A>eigenschap overeenkomen met specifieke werkstroom statusgebeurtenissen; en <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>objecten naar de <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A>eigenschap aan een specifieke gebruikersgebeurtenissen.</xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Als een punt bijhouden overeenkomt, de runtime-infrastructuur bijhouden retourneert de gegevens die zijn gekoppeld aan de gebeurtenis bijhouden met de service bijhouden via de <xref:System.Workflow.Runtime.Tracking.TrackingChannel>die zijn gekoppeld aan die service.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> De gegevens worden geretourneerd in ofwel een <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, een <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>, of een <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>afhankelijk van het type TrackPoint die is afgestemd.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Een service bijhouden implementeert de methoden in de samenvatting <xref:System.Workflow.Runtime.Tracking.TrackingService>klasse om de benodigde functionaliteit voor de runtime voor het bijhouden van infrastructuur aan te vragen een <xref:System.Workflow.Runtime.Tracking.TrackingChannel>die zijn gekoppeld aan de service en een TrackingProfile die hoort bij een bepaalde workflowexemplaar of met een bepaalde workflow-type.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingService> De samenvatting moet ook implementeren door een traceringsservice <xref:System.Workflow.Runtime.Tracking.TrackingChannel>klasse waarmee het kanaal gedurende welke de runtime bijhouden infrastructuur kunt verzenden bijhouden records.</xref:System.Workflow.Runtime.Tracking.TrackingChannel>       Wanneer de traceringsservice retourneert voor een profiel voor het bijhouden van de werkstroom wordt gestart om uit te voeren en het profiel bijhouden wordt geserialiseerd naar de runtime-object. Als de serialisatie van het profiel bijhouden is mislukt, wordt een uitzondering opgetreden met het werkstroomexemplaar. Als de uitzondering kan niet worden uitgevoerd, wordt het werkstroomexemplaar is beÃ«indigd. Het profiel bijhouden kan worden gevalideerd voordat deze wordt doorgegeven met de runtime via de <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>eigenschap.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>       Een TrackingProfile kan worden geserialiseerd naar XML met behulp van het <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>die het XML-bestand volgens de <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> indelingen</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Dit biedt een handige indeling voor de profielopslag van het en voor het ontwerpen van een profiel op een niet-programmatische manier. Bijvoorbeeld, de opgeslagen SQL-Service bijhouden versies van de profielen bijhouden geserialiseerd als wordt elke bijhouden-service die u op basis van de <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>klasse maakt.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfile using the <xref:System.Workflow.Runtime.Tracking.TrackingProfile.%23ctor%2A> constructor and use the object's properties to help track the execution of a workflow. The example code uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>, <xref:System.Workflow.Runtime.Tracking.TrackingProfile.Version%2A>, and <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A> properties.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
