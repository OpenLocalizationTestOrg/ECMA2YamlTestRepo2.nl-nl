  id: Add(System.Object,System.String,System.Object,System.Object)
  parent: Microsoft.VisualBasic.Collection
  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Voegt een element dat u wilt een <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> object."
  remarks: "De `Before` of `After` argument moet verwijzen naar een bestaand element van de verzameling; anders wordt er een fout optreedt.       Als zowel de `Before` en `After` argumenten worden weggelaten, wordt het nieuwe object toegevoegd aan het einde van de verzameling.       Een fout vindt ook plaats wanneer een opgegeven `Key` waarde komt overeen met de sleutel voor een bestaand element van de verzameling."
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "Vereist. Een object van het type dat Hiermee geeft u het element dat u wilt toevoegen aan de verzameling."
    - id: Key
      type: System.String
      description: "Optioneel. Een unieke <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressie waarmee een sleutelreeks die kan worden gebruikt in plaats van een positionele index voor toegang tot deze nieuwe element in de verzameling."
    - id: Before
      type: System.Object
      description: "Optioneel. Een expressie waarmee een relatieve positie in de verzameling. Het element dat moet worden toegevoegd is geplaatst in de verzameling voordat het element dat wordt geïdentificeerd door de `Before` argument. Als `Before` is een numerieke expressie, deze moet een getal van 1 tot en met de waarde van de verzameling <xref:Microsoft.VisualBasic.Collection.Count*>eigenschap.</xref:Microsoft.VisualBasic.Collection.Count*> Als `Before` is een <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressie, moet deze corresponderen met de sleutel tekenreeks die is opgegeven bij het element waarnaar wordt verwezen is toegevoegd aan de verzameling. U kunt niet beide opgeven `Before` en `After`."
    - id: After
      type: System.Object
      description: "Optioneel. Een expressie waarmee een relatieve positie in de verzameling. Het element dat moet worden toegevoegd is geplaatst in de verzameling na het element dat wordt geïdentificeerd door de `After` argument. Als `After` is een numerieke expressie, deze moet een getal van 1 tot en met de waarde van de verzameling <xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;> </xref> eigenschap. Als `After` is een <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressie, moet deze corresponderen met de sleutel tekenreeks die is opgegeven bij het element waarnaar wordt verwezen is toegevoegd aan de verzameling. U kunt niet beide opgeven `Before` en `After`."
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
