  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Hiermee geeft u een beveiligingstoken-handler die beveiligingstokens van SAML 1.1 Asserties maakt."
  remarks: "De klasse SamlSecurityTokenHandler serialiseert en beveiligingstokens die worden ondersteund door SAML 1.1 Asserties in deserializes <xref:System.IdentityModel.Tokens.SamlSecurityToken>objecten.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Security token handlers zijn verantwoordelijk voor het maken, lezen, schrijven en valideren van tokens.       U kunt een beveiligingstokenservice (STS) configureren of relying party (RP)-toepassing verwerkt 1.1 van SAML-verklaring back beveiliging tokens door het toevoegen van een exemplaar van de klasse SamlSecurityTokenHandler de <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>object is geconfigureerd voor de service (of een toepassing).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Dit kan worden gedaan via programmacode of in het configuratiebestand. De handler zelf wordt geconfigureerd in de configuratie opgegeven voor de verzameling door de collectie <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>eigenschap wanneer deze wordt toegevoegd aan de verzameling.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Het is mogelijk aan de handler afzonderlijk configureren door de <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>eigenschap, is dit niet normaal gesproken nodig; echter, als de handler moet afzonderlijk worden geconfigureerd, de eigenschap moet worden ingesteld nadat de handler is toegevoegd aan de verzameling.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Voor veel scenario&quot;s, de klasse SamlSecurityTokenHandler kan worden gebruikt als-is; de klasse biedt echter dat veel Extensiepunten via de methoden deze zichtbaar gemaakt. Met die zijn afgeleid van de SamlSecurityTokenHandler en specifieke methoden overschrijven, kunt u de functionaliteit van de token verwerking die is opgegeven in de standaardimplementatie wijzigen of u verwerking voor uitbreidingen kunt toevoegen aan de SAML-verklaring-specificatie die noodzakelijk zijn in bepaalde aangepaste scenario&quot;s."
