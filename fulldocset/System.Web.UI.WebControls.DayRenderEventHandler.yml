  type: Delegate
  summary: "Hiermee geeft u de methode die verantwoordelijk is voor de <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> gebeurtenis van de <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> besturingselement."
  remarks: "Hoewel gegevensbinding wordt niet ondersteund voor de <xref:System.Web.UI.WebControls.Calendar>besturingselement, is het mogelijk om te wijzigen van de inhoud en opmaak van de cellen van de afzonderlijke datum.</xref:System.Web.UI.WebControls.Calendar> Voordat de <xref:System.Web.UI.WebControls.Calendar>besturingselement op een webpagina wordt weergegeven, wordt gemaakt en de onderdelen waaruit het besturingselement ophaalprotocol.</xref:System.Web.UI.WebControls.Calendar> De <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis treedt op wanneer de datum elke cel in de <xref:System.Web.UI.WebControls.Calendar>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> U kunt beheren, de inhoud en opmaak van een cel datum wanneer deze wordt gemaakt door de code in de gebeurtenis-handler voor de <xref:System.Web.UI.WebControls.Calendar.DayRender>gebeurtenis.</xref:System.Web.UI.WebControls.Calendar.DayRender> Zie voor meer informatie over het aanpassen van de inhoud van een cel datum <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       Wanneer u een gemachtigde DayRenderEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
