  fullName: System.ServiceModel.PeerResolvers.ResolveInfo
  type: Class
  summary: "De informatie voor de oplossing van het eindpunt van een registratievermelding wordt gedefinieerd door een peer-omzetter-service."
  remarks: "Deze klasse vertegenwoordigt de informatie verzonden van een knooppunt op hetzelfde niveau in een peer-omzettingsservice bij het aanvragen van de eindpunten voor een specifieke peer-knooppunt geregistreerd bij de service.       Instanties van deze klasse worden voornamelijk gebruikt om door te geven informatie over de endpoint-naamomzetting met de omzettingsservice tot van een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveInfo
