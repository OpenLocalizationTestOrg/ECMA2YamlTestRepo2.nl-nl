- uid: System.Windows.Automation.Provider.IWindowProvider.Close
  id: Close
  parent: System.Windows.Automation.Provider.IWindowProvider
  langs:
  - csharp
  name: Close()
  nameWithType: IWindowProvider.Close()
  fullName: System.Windows.Automation.Provider.IWindowProvider.Close()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Pogingen om het venster te sluiten."
  remarks: "Sluit moet onmiddellijk zonder blokkering retourneren.       Sluit verhoogt de <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent>gebeurtenis.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent> Indien mogelijk de gebeurtenis moet treedt op nadat het besturingselement de bijbehorende actie is voltooid.       Als deze wordt aangeroepen op een splitsing deelvenster besturingselement, wordt deze methode sluit het deelvenster en verwijder de bijbehorende splitsing. Deze methode kan ook sluit alle andere deelvensters, afhankelijk van de implementatie."
  syntax:
    content: public void Close ();
    parameters: []
  overload: System.Windows.Automation.Provider.IWindowProvider.Close*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Wanneer het besturingselement is kan de aangevraagde actie niet uitvoeren."
  - type: System.Windows.Automation.ElementNotAvailableException
    commentId: T:System.Windows.Automation.ElementNotAvailableException
    description: "Wanneer het doel-element is niet meer beschikbaar (bijvoorbeeld het venster is gesloten)."
  platform:
  - net462
