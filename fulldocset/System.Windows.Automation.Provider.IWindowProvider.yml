- uid: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle(System.Int32)
  id: WaitForInputIdle(System.Int32)
  parent: System.Windows.Automation.Provider.IWindowProvider
  langs:
  - csharp
  name: WaitForInputIdle(Int32)
  nameWithType: IWindowProvider.WaitForInputIdle(Int32)
  fullName: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Zorgt ervoor dat de aanroepende code te blokkeren voor de opgegeven tijd of totdat het bijbehorende proces een niet-actieve status voert, afhankelijk van wat heeft eerst voltooid."
  remarks: "Deze methode wordt doorgaans gebruikt in combinatie met de verwerking van een <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>       De implementatie is afhankelijk van de onderliggende structuur van de toepassing; Deze methode kan daarom even nadat het venster gereed voor invoer van gebruiker is retourneren. De aanroepende code verstandig niet deze methode om na te gaan precies zien wanneer het venster niet actief is geworden."
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: "De hoeveelheid tijd in milliseconden wachttijd voor het bijbehorende proces actief blijft. Het maximum is <xref:System.Int32>.</xref:System.Int32>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als u het venster is opgegeven de niet-actieve status; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> als de time-out is opgetreden."
  overload: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wanneer de parameter doorgegeven is niet een geldig getal."
  platform:
  - net462
