  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een waarschuwing of fout wordt geretourneerd door een ODBC-gegevensbron. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse wordt gemaakt wanneer de <xref:System.Data.Odbc.OdbcDataAdapter>een fout gegenereerd door de server detecteert (Client-side &quot;-fouten worden gegenereerd als standaard common language runtime-uitzonderingen.).</xref:System.Data.Odbc.OdbcDataAdapter> Bevat altijd ten minste één exemplaar van <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError>       Als de ernst van de fout is te groot is, de server van de <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> kan worden gesloten. De gebruiker kan echter opnieuw de verbinding en doorgaan.       Raadpleeg voor algemene informatie over het verwerken van uitzonderingen voor een .NET Framework-gegevensprovider <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
