- uid: System.Windows.Forms.OSFeature.IsPresent(System.Windows.Forms.SystemParameter)
  id: IsPresent(System.Windows.Forms.SystemParameter)
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: IsPresent(SystemParameter)
  nameWithType: OSFeature.IsPresent(SystemParameter)
  fullName: System.Windows.Forms.OSFeature.IsPresent(SystemParameter)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Haalt een waarde die aangeeft of het besturingssysteem de opgegeven functie of de metriek ondersteunt."
  remarks: "Meestal gebruikt u de methode IsPresent om te bepalen of het besturingssysteem ondersteunt de bepaalde functie of de metrische gegevens die zijn geïdentificeerd door `enumValue`. Op basis van de geretourneerde waarde van IsPresent, zou u voorwaardelijke bewerkingen uitvoeren in uw code. Bijvoorbeeld, als u deze methode aanroept met een parameterwaarde van <xref:System.Windows.Forms.SystemParameter>retourneert `true`, kunt u de eigenaar getekende menu&quot;s in uw toepassing in een platte style.</xref:System.Windows.Forms.SystemParameter>       Toegang tot sommige functies of metrische gegevens kunt uitzonderingen activeren als ze niet beschikbaar is op een specifieke besturingssysteemversie zijn. In dit geval eerst gebruiken de bijbehorende <xref:System.Windows.Forms.SystemParameter>opsommingswaarde, samen met IsPresent om te bepalen of de metriek wordt ondersteund.</xref:System.Windows.Forms.SystemParameter> Bijvoorbeeld: call IsPresent met <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>voordat u de <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName>eigenschapswaarde.</xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> </xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>"
  example:
  - "The following code example demonstrates how to use the IsPresent method with the <xref:System.Windows.Forms.SystemParameter> enumeration. The example determines if the operating system supports the `CaretWidth` metric before calling the <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/cpp/m-system.windows.forms.o_0_1.cpp)]\n [!code-cs[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/csharp/m-system.windows.forms.o_0_1.cs)]\n [!code-vb[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_1.vb)]  \n[!code-cpp[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/cpp/m-system.windows.forms.o_0_2.cpp)]\n[!code-cs[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/csharp/m-system.windows.forms.o_0_2.cs)]\n[!code-vb[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_2.vb)]"
  syntax:
    content: public static bool IsPresent (System.Windows.Forms.SystemParameter enumVal);
    parameters:
    - id: enumVal
      type: System.Windows.Forms.SystemParameter
      description: "Een <xref href=&quot;System.Windows.Forms.SystemParameter&quot;> </xref> die de functie om te zoeken naar vertegenwoordigt."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de functie beschikbaar op het systeem is. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.OSFeature.IsPresent*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.LayeredWindows
  id: LayeredWindows
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: LayeredWindows
  nameWithType: OSFeature.LayeredWindows
  fullName: System.Windows.Forms.OSFeature.LayeredWindows
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hiermee geeft u de functie windows gelaagd, op het hoogste niveau. Dit veld is alleen-lezen."
  remarks: "Een gelaagd venster kan transparant of doorzichtig worden gemaakt door het besturingssysteem. Ondersteuning voor gelaagde windows is geïntroduceerd in Windows 2000. Voor meer informatie raadpleegt u de &quot;gelaagde Windows: een nieuwe manier om te gebruik doorschijnendheid en transparantie gevolgen in Windows-toepassingen&quot; in de Platform SDK-documentatie op http://msdn.microsoft.com.       Om te bepalen of het gelaagde windows-onderdeel is geïnstalleerd, gebruikt de <xref:System.Windows.Forms.OSFeature.Feature%2A>eigenschap de basisklasse-methode aan te roepen <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>met LayeredWindows als de functie opzoeken for.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> </xref:System.Windows.Forms.OSFeature.Feature%2A>       U kunt ook kunt u controleren of de functie is geïnstalleerd door het aanroepen van de <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>methode met LayeredWindows als de functie vinden.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  example:
  - "The following example determines whether the current system supports layered windows. The base class method <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> is called with LayeredWindows as the feature to look for. The result is displayed in a text box. This code assumes `textBox1` has been instantiated and placed on a form.  \n  \n [!code-vb[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/visualbasic/f-system.windows.forms.o_1.vb)]\n [!code-cpp[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/cpp/f-system.windows.forms.o_1.cpp)]\n [!code-cs[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/csharp/f-system.windows.forms.o_1.cs)]"
  syntax:
    content: public static readonly object LayeredWindows;
    return:
      type: System.Object
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.Themes
  id: Themes
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: Themes
  nameWithType: OSFeature.Themes
  fullName: System.Windows.Forms.OSFeature.Themes
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hiermee geeft u de functie besturingssysteem thema&quot;s. Dit veld is alleen-lezen."
  remarks: "Een thema is een verzameling visuele interface-instellingen die omvatten achtergrond, cursors, lettertypen, geluiden en pictogrammen voor het eerst geïntroduceerd in Microsoft Plus! voor Windows 95. .NET Framework ondersteunt niet direct manipuleren thema&quot;s, hoewel deze beschikt over uitgebreide ondersteuning voor visuele stijlen in de <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>naamruimte.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Zie de onderwerpen thema&quot;s en visuele stijlen en visuele stijlen referentie in de Win32-SDK voor meer informatie over Windows-thema&quot;s.       Om te bepalen of de functie thema&quot;s is geïnstalleerd, de basisklasse-methode aanroept <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>met thema&quot;s als de functie for. opzoeken</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>       U kunt ook kunt u controleren of de functie is geïnstalleerd door het aanroepen van de <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>methode met thema&quot;s als de functie vinden.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  syntax:
    content: public static readonly object Themes;
    return:
      type: System.Object
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
