  summary: "Haalt de ingedeelde waarde van de cel moet worden gekopieerd naar de <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "Afhankelijk van de waarde van de <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>eigenschap van de <xref:System.Windows.Forms.DataGridView>besturingselement, deze methode wordt aangeroepen door het besturingselement <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>methode voor het ophalen van een waarde voor Klembord-indeling die de cel vertegenwoordigt.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       De positie-gerelateerde parameters van deze methode aangeven waar deze cel bevindt zich in de tabel van gegevens over de regio die wordt gedefinieerd door de geselecteerde cellen in de <xref:System.Windows.Forms.DataGridView>besturingselement.</xref:System.Windows.Forms.DataGridView> Afhankelijk van de positie van de cel, kan gegevens opmaak worden geretourneerd door deze methode naast de celwaarde. De HTML-indeling voor een cel in de eerste kolom van een rij bevat bijvoorbeeld de tag die het begin van een rij aangeeft.       De ondersteunde Klembord notaties zijn onder andere <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, en <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Zie voor meer informatie de <xref:System.Windows.Forms.Clipboard>klasse.</xref:System.Windows.Forms.Clipboard>"
  syntax:
