  name: TempFileCollection
  nameWithType: TempFileCollection
  fullName: System.CodeDom.Compiler.TempFileCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling van tijdelijke bestanden."
  remarks: "TempFileCollection kan worden gebruikt voor het genereren van unieke namen en om een lijst met bestanden bij te houden. Dit is handig bij <xref:System.CodeDom.Compiler.ICodeCompiler>implementeerders bij het beheren van een lijst van compiler gegenereerd tussenliggende bestanden, die soms worden verwijderd na gebruik.</xref:System.CodeDom.Compiler.ICodeCompiler>       Geef een map voor het genereren van tijdelijk bestand unieke namen in door een op de juiste wijze overbelaste constructor te gebruiken. U kunt ook een constructor overbelasting gebruiken om aan te geven of bestanden die zijn toegevoegd aan de verzameling moeten, als u niets opgeeft anders bij gebruik van de <xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>of <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>methoden, worden verwijderd wanneer de verzameling is verwijderd of de <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A>methode wordt aangeroepen.</xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A> </xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> </xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>       Een bestand in een map die kan worden toegevoegd aan een exemplaar van het gebruik van TempFileCollection de <xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>methode.</xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>       Aanroepen voor het genereren van een unieke naam voor een tijdelijk bestand van een bepaalde extensie <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>en geef de extensie van het bestand te genereren.</xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> De <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>methode retourneert een tekenreeks die bestaat uit een volledig pad naar een bestandsnaam op van de opgegeven extensie in de map die is opgegeven door de <xref:System.CodeDom.Compiler.TempFileCollection.TempDir%2A>eigenschap.</xref:System.CodeDom.Compiler.TempFileCollection.TempDir%2A> </xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> De <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>methode retourneert alleen een unieke bestandsnaam per bestandsnaamextensie.</xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>       Zowel de <xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>en <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>methoden hebben overloads die u opgeven kunnen of de bestanden moeten worden verwijderd wanneer de verzameling is verwijderd of de <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A>methode wordt aangeroepen.</xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A> </xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> </xref:System.CodeDom.Compiler.TempFileCollection.AddFile%2A>       De <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A>methode verwijdert alle bestanden in de verzameling behalve scripts die zijn gemarkeerd om te worden bewaard.</xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A>       De <xref:System.CodeDom.Compiler.TempFileCollection.BasePath%2A>eigenschap geeft een volledige pad naar de base bestandsnaam zonder extensie, gebruikt voor het genereren van de bestandsnamen geretourneerd door de <xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A>methode.</xref:System.CodeDom.Compiler.TempFileCollection.AddExtension%2A> </xref:System.CodeDom.Compiler.TempFileCollection.BasePath%2A>      > [!NOTE] > Deze klasse bevat een koppeling-vraag en een vraag overname op het klasseniveau van de die van toepassing op alle leden is. Een <xref:System.Security.SecurityException>wordt gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd volledig vertrouwen.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
