  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.CodeDom.Compiler.TempFileCollection&quot;> </xref> klasse met de opgegeven tijdelijke map en de opgegeven waarde die aangeeft of wilt behouden of verwijderen van de tijdelijke bestanden na hun genereren en gebruik, standaard."
  remarks: "De waarde van `keepFiles` wordt gebruikt om in te stellen de <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A>parameter.</xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> De tijdelijke bestanden in de verzameling worden bewaard of verwijderd van de voltooiing van de compiler-activiteit op basis van de waarde van de <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A>eigenschap in de verzameling.</xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> Elk bestand wordt toegevoegd aan de verzameling, de huidige waarde van <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A>is gekoppeld, tenzij deze is toegevoegd met een methode die is een `keepFile` parameter, in welk geval dat de waarde wordt gebruikt voor het specifieke bestand.</xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> Wanneer de <xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A>methode wordt aangeroepen, als <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A>is `true`, alle bestanden zijn verwijderd, inclusief verbindingen toegevoegd met een <xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A>waarde van `true`.</xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> </xref:System.CodeDom.Compiler.TempFileCollection.KeepFiles%2A> </xref:System.CodeDom.Compiler.TempFileCollection.Delete%2A> Hiermee worden specifieke bestanden, die zijn geïdentificeerd als bestanden worden tijdelijk behouden na compilatie voor een toepassing zoals foutrapportage en vervolgens verwijderd wanneer ze niet meer nodig zijn als u wilt behouden."
