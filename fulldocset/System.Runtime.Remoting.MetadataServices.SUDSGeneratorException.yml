  summary: "De uitzondering die wordt gegenereerd als er een fout optreedt tijdens het genereren van beschrijving taal WSDL (Web Services)."
  remarks: "De SUDSGeneratorException wordt gegenereerd door de WSDL-generator voor externe toegang. De WSDL-generator wordt gebruikt door de [Soapsuds-hulpprogramma (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), en kan ook worden aangeroepen programmatisch met behulp van de <xref:System.Runtime.Remoting.MetadataServices.MetaData>klasse.</xref:System.Runtime.Remoting.MetadataServices.MetaData>       SUDSGeneratorException maakt gebruik van de HRESULT COR_E_EXCEPTION, dat de waarde 0x80131500 heeft.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van SUDSGeneratorException de <xref:System.Exception>constructors.</xref:System.Exception>"
