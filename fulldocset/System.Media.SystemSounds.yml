  name: SystemSounds
  nameWithType: SystemSounds
  fullName: System.Media.SystemSounds
  type: Class
  summary: "Hiermee wordt opgehaald die zijn gekoppeld aan een set van Windows-besturingssysteem geluid-gebeurtenistypen geluiden. Deze klasse kan niet worden overgenomen."
  remarks: "De SystemSounds klasse biedt methoden voor het ophalen van de geluiden die zijn gekoppeld aan een set van besturingssysteem geluid gebeurtenis typen voor de huidige gebruiker. De geluiden die zijn gekoppeld aan elk type besturingssysteem geluid gebeurtenis kunnen worden geconfigureerd in het Configuratiescherm.       SystemSounds statische methoden voor toegang tot de bijbehorende geluiden biedt de <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A>en <xref:System.Media.SystemSounds.Question%2A>gebeurtenissen geluid.</xref:System.Media.SystemSounds.Question%2A> </xref:System.Media.SystemSounds.Hand%2A> </xref:System.Media.SystemSounds.Exclamation%2A> </xref:System.Media.SystemSounds.Beep%2A> </xref:System.Media.SystemSounds.Asterisk%2A> Elke eigenschap retourneert een <xref:System.Media.SystemSound>die kunnen worden gebruikt om het geluid.</xref:System.Media.SystemSound>"
  syntax:
    content: public sealed class SystemSounds
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
