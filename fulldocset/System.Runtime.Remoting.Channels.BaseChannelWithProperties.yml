  summary: "Biedt een basisimplementatie voor kanalen die u beschikbaar wilt maken van een woordenboek-interface voor de eigenschappen."
  remarks: "De klasse BaseChannelWithProperties verwerkt de complexiteit van de PUT in een keten van de sink kanaal daarvoor in de eigenschappen. Nadat het kanaal constructs de sink-keten (indien van toepassing), moet het instellen de <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>eigenschap.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       Deze klasse maakt een verbinding is vereist en een aanvraag overname op het klasseniveau van de. Een <xref:System.Security.SecurityException>gegenereerd wanneer de onmiddellijke aanroeper of de afgeleide klasse is niet gemachtigd infrastructuur.</xref:System.Security.SecurityException> Zie voor meer informatie over beveiliging eisen [koppeling eisen](~/add/includes/ajax-current-ext-md.md) en [overname eisen](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class BaseChannelWithProperties : System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
