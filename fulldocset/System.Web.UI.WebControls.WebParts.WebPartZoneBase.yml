  summary: "Hiermee afgeleid zones vervangen door een aangepaste <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> -object op voor de weergave van <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen in een zone."
  remarks: "Web-delen chrome verwijst naar de gebruiker met de randapparaten gebruikersinterface (UI)-elementen die elk frame <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement in een zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> De chrominantie voor een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement bevat de rand, de titelbalk en de pictogrammen, de tekst van de titel, en die worden weergegeven in de titel bar. opdrachtmenu</xref:System.Web.UI.WebControls.WebParts.WebPart> De vormgeving van de chrome is ingesteld op de zone-niveau en geldt voor alle <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen in een zone.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!IMPORTANT] > De <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>object is van invloed op de hele rendering van de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, niet alleen de chrome-elementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       De methode CreateWebPartChrome gebruikt, moet u een aangepaste <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>object voor het definiren van het uiterlijk van de chrominantie voor webonderdelen besturingselementen in een zone.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> U moet ook maken met een aangepaste zone die eigenschappen van overneemt de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasse en vervangt u de methode CreateWebPartChrome om te kunnen vervangen door uw aangepaste chrome-object en dit toepassen op de besturingselementen in de zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
