- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de indeling van <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen in een zone kunnen worden gewijzigd."
  remarks: "De eigenschap AllowLayoutChange wordt van kracht wanneer een zone in een modus voor het weergeven van pagina waarin de indeling van besturingselementen in de zone kan worden gewijzigd, zoals <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>       Wanneer AllowLayoutChange is ingesteld op `false` op een bepaald gebied zijn een aantal acties dat eindgebruikers wordt verhinderd voor besturingselementen in de zone uit te voeren:-gebruikers kunnen niet sleept u besturingselementen naar een andere zone, besturingselementen binnen de zone opnieuw rangschikken of verplaatsen van besturingselementen in de zone.      -Een aantal eigenschappen die betrekking hebben op de gebruikersinterface (UI) van <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen in de zone zijn uitgeschakeld, zodat gebruikers kunnen deze eigenschappen terwijl het besturingselement wordt bewerkt met de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>en <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>besturingselementen..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> niet bewerken.</xref:System.Web.UI.WebControls.WebParts.WebPart>      -Gebruikers geen nieuwe besturingselementen toevoegen aan de zone uit een <xref:System.Web.UI.WebControls.WebParts.CatalogPart>besturingselement.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -De sluiten, verwijderen, minimaliseren en herstellen van bewerkingen worden niet weergegeven in besturingselementen in de zone.       Hoewel de AllowLayoutChange-eigenschap is van invloed op de mogelijkheid van eindgebruikers om de indeling van een zone via de gebruikersinterface te wijzigen, het heeft geen invloed op de mogelijkheid de indeling programmatisch wijzigen. Bijvoorbeeld, als AllowLayoutChange is ingesteld op `false`, gebruikers besturingselementen in de zone niet sluiten, maar kan nog steeds een ontwikkelaar aanroepen de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>programmatisch bepaalt de methode om te sluiten.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Deze eigenschap kan niet worden ingesteld door thema&quot;s of stijl blad thema&quot;s. Zie voor meer informatie <xref:System.Web.UI.ThemeableAttribute>en [ASP.NET thema&quot;s en weergaven](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de indeling kan worden gewijzigd; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
