  remarks: "De eigenschap MenuCheckImageStyle geldt alleen wanneer er een aangepaste <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>object in een menu termen met de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>waarde van de eigenschap is ingesteld op `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> De stijlkenmerken die wordt opgenomen in de eigenschap MenuCheckImageStyle heeft betrekking op de stijl van de installatiekopie van het selectievakje naast de term tekst in het menu.       Elk <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement in een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zone heeft een eigen opdrachtmenu in de titel bar.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Het opdrachtmenu kan bevatten beide Standaardwerkwoorden opgenomen in de webonderdelen besturingselement set en aangepaste <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objecten die zijn gemaakt door ontwikkelaars.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       De standaard termen in een <xref:System.Web.UI.WebControls.WebParts.WebPart>opdrachtmenu besturingselement--met inbegrip van de bewerkingen voor het exporteren, verwijderen en het openen van een Help pagina--klaar bent met n actie termen die hun taken eenmaal en worden uitgevoerd.</xref:System.Web.UI.WebControls.WebParts.WebPart> Er is niet nodig deze termen in het menu met een vinkje ooit markeren omdat geen van hen een of andere vorm van continue status aangeeft. Daarom de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>-eigenschap op deze termen kan niet worden ingesteld en de eigenschap MenuCheckImageStyle geldt niet voor deze helemaal.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       Ontwikkelaars kunnen echter een aangepaste maken <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>besturingselement die kan wijzen op de status van een bewerking wordt voortgezet met een vinkje door in te stellen de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
