  namespace: System.Web.UI.WebControls.WebParts
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of besturingselementen in een zone verticaal of horizontaal zijn gerangschikt."
  remarks: "De eigenschap LayoutOrientation heeft betrekking op hoe besturingselementen voor webonderdelen worden geplaatst in een zone. Met het standaard <xref:System.Web.UI.WebControls.Orientation>afdrukstand de besturingselementen worden weergegeven in een rangschikking boven naar beneden volgens de <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>waarde van elk besturingselement.</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.Orientation> Met een <xref:System.Web.UI.WebControls.Orientation>afdrukstand rangschikking van de besturingselementen naast elkaar, onderworpen aan de breedte van de zone.</xref:System.Web.UI.WebControls.Orientation>       Internet Explorer kunnen invloed hebben op de hoogte van een <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement en de hoogte van de zone die deze bevat</xref:System.Web.UI.WebControls.WebParts.WebPart> Internet Explorer renders webpagina&quot;s in de compatibiliteitsmodus (achterwaarts compatibel met eerdere browserversies) of in standards-modus (bepaald door de aanwezigheid van een `DOCTYPE` declaratie op de pagina). Zie voor informatie over deze modi, de DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175) eigenschap. Wanneer Internet Explorer een pagina in de standaardmodus geeft, in sommige scenario&quot;s het wordt niet aangepast cellen in tabellen, zelfs wanneer een cel HTML-opmaak `<td height=&quot;100%&quot;>`. Als gevolg hiervan <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen en hun insluitende zone worden weergegeven, zodat de besturingselementen niet op de hoogte van de zone wilt uitrekken.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Dit type rendering vindt plaats in twee gevallen.      -Wanneer een zone LayoutOrientation eigenschap is ingesteld op <xref:System.Web.UI.WebControls.Orientation>, en u de hoogte expliciet ingesteld op de zone.</xref:System.Web.UI.WebControls.Orientation> Geef de hoogte van een horizontale zone niet zodat besturingselementen voor het vervullen van de hoogte van de zone.      -Wanneer een zone LayoutOrientation eigenschap is ingesteld op <xref:System.Web.UI.WebControls.Orientation>, en u de hoogte van de zone (of van de ingesloten besturingselementen) niet expliciet instelt.</xref:System.Web.UI.WebControls.Orientation> Stel de hoogte van de zone of van de besturingselementen in een verticale zone zodat besturingselementen voor het vervullen van de hoogte van de zone.       In het voorbeeld in dit onderwerp laat zien normaal gebruik van de eigenschap LayoutOrientation.  Zie voor een codevoorbeeld die wordt beschreven het probleem hoogte-gerelateerde rendering en hoe deze te omzeilen, de <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "Een <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> waarde die bepaalt hoe besturingselementen in een zone worden gerangschikt. Is de standaardrichting <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "De waarde is niet een van de genventariseerde <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> waarden."
  platform:
  - net462
