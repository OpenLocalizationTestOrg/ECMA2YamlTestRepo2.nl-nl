      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> waarmee eindgebruikers sluiten <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen."
