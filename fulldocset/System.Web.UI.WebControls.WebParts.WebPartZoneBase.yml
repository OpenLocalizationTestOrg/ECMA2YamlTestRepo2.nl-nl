- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb
  id: DeleteVerb
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: DeleteVerb
  nameWithType: WebPartZoneBase.DeleteVerb
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Wordt een verwijzing naar een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> object waarmee eindgebruikers verwijderen van de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen in een zone."
  remarks: "De bewerking delete is waarnaar wordt verwezen door de eigenschap DeleteVerb wordt weergegeven in de vervolgkeuzelijst termen in de titelbalk van elke dynamische <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselement in een zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> De bewerking delete is niet beschikbaar voor statische besturingselementen (besturingselementen die zijn gedeclareerd in de opmaak van de webpagina). De term wordt weergegeven in het opdrachtmenu alleen wanneer de pagina bevindt zich in een weergavemodus waarmee u de pagina-indeling, zoals <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>of <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> wijzigen       Een besturingselement definitief verwijdert, wordt het exemplaar van het besturingselement van een pagina. In tegenstelling tot een gesloten besturingselement worden een verwijderde exemplaar van een besturingselement nooit terug naar een pagina toegevoegd. Wanneer een gebruiker een besturingselement wordt verwijderd en wordt vervolgens een pagina in <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, als de <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zone bevat een <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>besturingselement, het exemplaar van de verwijderde besturingselement is niet beschikbaar in deze</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> De gebruiker kan een nieuw exemplaar van een besturingselement toevoegen als het besturingselement beschikbaar in de catalogus is, maar het exemplaar van de verwijderde permanent is verwijderd."
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb DeleteVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> waarmee eindgebruikers verwijderen <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> besturingselementen."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb*
  exceptions: []
  platform:
  - net462
