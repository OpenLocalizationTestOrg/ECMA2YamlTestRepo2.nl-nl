  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Fungeert als de basisklasse voor alle besturingselementen die fungeren als containers voor zone <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (of andere server of gebruiker) besturingselementen."
  remarks: "In de verzameling webonderdelen-besturingselement is een zone samengestelde besturingselementen weergegeven als een HTML-tabel, met andere besturingselementen in een gedefinieerde regio van een webpagina. De klasse WebPartZoneBase is een zone die eigenschappen van de base overneemt <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse en biedt een basisset gedrag voor afgeleide zones met <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen, serverbesturingselementen en gebruikersbesturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> De combinatie van WebPartZoneBase zones met <xref:System.Web.UI.WebControls.WebParts.WebPart>(en andere server) besturingselementen vormt de primaire gebruikersinterface van een toepassing webonderdelen, de normale weergave van een pagina die gebruikers met de meeste gevallen communiceren.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Alle zones bieden een gemeenschappelijke set UI-elementen voor de besturingselementen die ze bevatten. Voor een gedetailleerde bespreking van de UI-elementen die gemeenschappelijk zijn voor alle zones, Zie het overzichtsonderwerp van klasse voor de <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse.</xref:System.Web.UI.WebControls.WebParts.WebZone> De zone WebPartZoneBase bevat een hoofdtekst sectie met besturingselementen en een bijbehorende <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>object dat wordt gebruikt voor het opbouwen van de ingesloten besturingselementen en hun chrome-elementen, zoals hun termen, randen, enzovoort.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Naast de functies die zijn overgenomen van de <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse, de klasse WebPartZoneBase client-side &quot;-besturingselement te slepen, specifieke termen (tot inschakelen algemene gebruikersinterface acties zoals Minimalisatie van het aantal, sluiten, verwijderen en besturingselementen bewerken), en aanvullende stijl functies toegevoegd.</xref:System.Web.UI.WebControls.WebParts.WebZone> De klasse WebPartZoneBase is ook de klasse worden overgenomen uit als u wilt een aangepaste zone die is ontwikkeld om database ontwerp. Bijvoorbeeld, kunt u een aangepaste weer webonderdelen zone die eigenschappen overneemt van WebPartZoneBase en is ontworpen om te bevatten en bieden lay-functies en andere services voor <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen gegevensgebonden zijn en weerinformatie weer te geven.</xref:System.Web.UI.WebControls.WebParts.WebPart>       De klasse WebPartZoneBase bevat een aantal eigenschappen voor het werken met stijlkenmerken in een zone. Er zijn verschillende eigenschappen voor de randen, met inbegrip van <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> Er is een groep met eigenschappen voor het werken met stijlkenmerken van menu&quot;s die kunnen worden weergegeven in de koptekst van een zone, zoals <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>, en andere.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       De klasse WebPartZoneBase bevat ook een aantal leden voor het verwerken van een zone-termen bevatten. Deze leden betrekking hebben op de opdrachten die worden weergegeven in de Onderdeelbesturingselementen in de zone. Terwijl zoneniveau bewerkingen kunnen worden toegevoegd aan WebPartZoneBase zones, standaard hebt ze geen. Er is een set van standaardbewerkingen voorzien van het besturingselement webonderdelen is ingesteld voor gebruik met Onderdeelbesturingselementen en ontwikkelaars ook aangepaste termen kunnen toevoegen. Enkele belangrijke eigenschappen voor het werken met termen bevatten eigenschappen die enkele van de standaard verb-objecten, zoals verwijzen naar <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> De Standaardwerkwoorden weergegeven op een opdrachtmenu (doorgaans weergegeven in de gebruikersinterface als een vervolgkeuzelijst) in de titelbalk van elk besturingselement dat is opgenomen in een zone. Er is ook een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>eigenschap waarmee u kunt bepalen welk type klikbaar object vertegenwoordigt een term in de gebruikersinterface.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Andere leden van de sleutel voor het werken met termen bevatten de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>methode die een gebeurtenis-handler voor aangepaste verwerking van een proces voor het maken van de bewerking kan worden genegeerd, en de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>gebeurtenis.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       De klasse WebPartZoneBase bevat een aantal leden voor het werken met <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen die zich in een zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> De <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>eigenschap verwijst naar de verzameling van alle <xref:System.Web.UI.WebControls.WebParts.WebPart>(en andere server) besturingselementen in de zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Verschillende methoden komen overeen met de Standaardwerkwoorden of acties die een gebruiker kunt uitvoeren op <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen in een zone, zoals <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Er zijn ook een aantal leden in de WebPartZoneBase klasse die belang hoe de <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen zijn ingedeeld of ingedeeld binnen de zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> De <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>eigenschap bepaalt of besturingselementen kunnen worden verplaatst tussen de zones of opnieuw worden ingedeeld binnen een zone door gebruikers.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> De <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>eigenschap kunt u bepalen of de besturingselementen in een zone horizontaal of verticaal gerangschikte.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer mogelijk voor zorgen dat de hoogte van een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>of de bijbehorende opgenomen besturingselementen in een onverwachte manier, afhankelijk van de richting van de zone.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Zie voor meer informatie de documentatie voor de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>of de <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Eigenschappen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Andere methoden in de klasse WebPartZoneBase bieden gedetailleerde programmatisch beheer over de rendering van de verschillende gebieden van een zone. Veel van deze methoden overschrijven de base methoden die zijn overgenomen van de <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse voor het aanpassen van de weergave voor zones met <xref:System.Web.UI.WebControls.WebParts.WebPart>besturingselementen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Belangrijke methoden omvatten <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>, en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
