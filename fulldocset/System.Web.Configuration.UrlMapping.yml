  - System.Web
  namespace: System.Web.Configuration
  summary: "Een URL in uw webtoepassing."
  remarks: "De eigenschap MappedUrl is het equivalent van de `mappedUrl` kenmerk van de `add` -element in de `urlMappings` gedeelte van een configuratiebestand.      > [!NOTE] > Wanneer u IIS 5.0, als u met de eigenschap MappedUrl van een ondersteunde paginatype (zoals een ASPX-bestand) worden toegewezen aan een niet-ondersteunde paginatype (zoals een ASP-pagina), een fout optreedt. Dit type toewijzing wordt ondersteund in IIS 6.0-versie."
  example:
