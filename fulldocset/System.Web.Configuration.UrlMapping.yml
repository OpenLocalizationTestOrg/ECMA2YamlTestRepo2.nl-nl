  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Een URL die wordt weergegeven voor gebruikers in de URL van een pagina in uw webtoepassing wordt toegewezen. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse UrlMapping kunt u een URL die wordt weergegeven voor gebruikers met een URL die in uw webtoepassing voorkomt worden toegewezen. Toevoegen van een object UrlMapping aan een <xref:System.Web.Configuration.UrlMappingCollection>is het programmatische equivalent met inbegrip van een `add` -element in de `urlMappings` gedeelte van een configuratiebestand.</xref:System.Web.Configuration.UrlMappingCollection>       Elk object UrlMapping bevat twee eigenschappen met een URL te identificeren. Een eigenschap geeft u de URL die wordt weergegeven aan de gebruiker. de andere Hiermee geeft u een URL in uw webtoepassing. Afsluitende spatie tekens worden genegeerd in zowel de <xref:System.Web.Configuration.UrlMapping.Url%2A>en <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>Eigenschappen.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > De UrlMapping eigenschap schrijven gegevens naar de bijbehorende sectie van het configuratiebestand op basis van de beperkingen die zijn gedefinieerd door de sectie eigenschap <xref:System.Configuration.SectionInformation.AllowDefinition%2A>waarvan de waarde is <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Elke poging om te schrijven in een configuratiebestand op een niveau niet toegestaan in de hiërarchie resulteert in een foutbericht dat wordt gegenereerd door de parser. U kunt deze klasse echter gebruiken om configuratie-informatie op elk niveau in de hiërarchie te lezen."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
