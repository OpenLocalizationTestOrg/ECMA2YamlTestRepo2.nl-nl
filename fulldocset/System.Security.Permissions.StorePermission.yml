  fullName: System.Security.Permissions.StorePermission
  type: Class
  summary: "Controleert de toegang tot opgeslagen met X.509-certificaten. Deze klasse kan niet worden overgenomen."
  remarks: "StorePermission-besturingselementen die de toegang van code is verleend aan X.509 worden opgeslagen. De machtiging is gebaseerd op vlaggen die de toegangsniveaus die betrekking hebben op elke store vertegenwoordigt."
