  nameWithType: PromptEmphasis
  fullName: System.Speech.Synthesis.PromptEmphasis
  type: Enum
  summary: "Waarden van een niveau van de nadruk in prompts inventariseren."
  remarks: "Leden van de inventarisatie PromptEmphasis worden gebruikt door de <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>constructor, door de <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>methode, en door de <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>methode om op te geven van het niveau van de nadruk voor gesproken tekst.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> De <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>eigenschap wordt de nadruk voor een <xref:System.Speech.Synthesis.PromptStyle>object met een exemplaar PromptEmphasis.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > De spraakfuncties synthese in Windows ondersteunen geen variaties in de nadruk van spraakuitvoer op dit moment. Instellen van waarden voor de nadruk met behulp van een lid van de inventarisatie PromptEmphasis levert geen akoestisch wijziging in de uitvoer van de kunstmatige spraak."
  syntax:
    content: public enum PromptEmphasis
