- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Wanneer in een afgeleide klasse genegeerd, sorteert u de knooppunten die zijn geselecteerd door de XPath-expressie volgens de opgegeven <xref:System.Collections.IComparer>object.</xref:System.Collections.IComparer>"
  remarks: "De methode AddSort kan gebruikers om objecten te sorteren volgens hun gegevenstype in plaats van door de tekenreeks of het getal. De <xref:System.Collections.IComparer>-object biedt u een implementatie van de <xref:System.Collections.IComparer.Compare%2A>methode die sorteren ondersteunt op de gebruiker gedefinieerde klassen.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       In het volgende voorbeeld wordt de boeken worden gesorteerd op ISBN-nummer, waarbij `isbn` is een object dat u implementeert de <xref:System.Collections.IComparer>interface.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Hieronder vindt u belangrijke opmerkingen bij de methode AddSort gebruikt.      -De volgorde waarin de sorteringen worden toegevoegd, biedt de sortering sleutel volgorde.      -Als de <xref:System.Xml.XPath.XPathExpression>of de sorteersleutel vereist oplossing van de naamruimte, moet u de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>methode om een <xref:System.Xml.XmlNamespaceManager>voor de omzetting van de naamruimte.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Als de <xref:System.Xml.XPath.XPathExpression>omvat geen een voorvoegsel wordt ervan uitgegaan dat de naamruimte Uniform Resource Identifier (URI) de lege naamruimte.</xref:System.Xml.XPath.XPathExpression> Als uw XML een standaardnaamruimte bevat, moet u nog steeds gebruiken de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>methode en geef een <xref:System.Xml.XmlNamespaceManager>die bevat een voorvoegsel en de naamruimte-URI voor het afhandelen van de standaardnaamruimte.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Een object dat de sorteersleutel vertegenwoordigt. Dit is de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde van het knooppunt of een <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> object met een gecompileerde XPath-expressie."
    - id: comparer
      type: System.Collections.IComparer
      description: "Een <xref:System.Collections.IComparer>object waarmee de type-vergelijkingen van specifieke gegevens voor het vergelijken van de twee objecten voor equivalentie.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "De <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> of sorteersleutel omvat een voorvoegsel en ofwel een <xref:System.Xml.XmlNamespaceManager>niet is opgegeven, of het voorvoegsel kan niet worden gevonden in de opgegeven <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
