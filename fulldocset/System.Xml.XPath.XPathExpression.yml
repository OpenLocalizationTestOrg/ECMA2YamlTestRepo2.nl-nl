  summary: "De opgegeven XPath-expressie compileert met de <xref:System.Xml.IXmlNamespaceResolver>object dat is opgegeven voor het omzetten van de naamruimte en retourneert een <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> -object met de XPath-expressie.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Een XPath-expressie is geëvalueerd als resulteert in een van de volgende resultaattypen.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>> [!NOTE] > Als een gebruiker gedefinieerde functie met een ongeldig aantal argumenten (of een niet-geïmplementeerde door de gebruiker gedefinieerde functie) is opgegeven in de XPath-expressie, een uitzondering vindt alleen plaats tijdens runtime.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> Gebruiker gedefinieerde functies worden niet gecontroleerd bij het compileren en uitzonderingen ten gevolge van de gebruiker gedefinieerde functies worden alleen weergegeven als uitvoering de expressie evalueert.      > [!NOTE] > Het is niet mogelijk voor het compileren van een <xref:System.Xml.XPath.XPathExpression>met een aangepaste context in één stap door een <xref:System.Xml.Xsl.XsltContext>, welke implements <xref:System.Xml.IXmlNamespaceResolver>, als een argument voor deze methode.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Gebruik een <xref:System.Xml.XPath.XPathExpression>met een aangepaste context, belt u het <xref:System.Xml.XPath.XPathExpression.SetContext%2A>methode na het compileren van de expressie.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
