- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Als in een afgeleide klasse genegeerd, geeft u aan de <xref:System.Xml.IXmlNamespaceResolver>object moet worden gebruikt voor het omzetten van de naamruimte.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Namespace-oplossing wordt ondersteund met klassen die u de <xref:System.Xml.IXmlNamespaceResolver>interface, zoals de <xref:System.Xml.XmlNamespaceManager>klasse implementeert.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> De <xref:System.Xml.XmlNamespaceManager>voorvoegsel en de naamruimte Uniform Resource Identifier (URI)-toewijzingen worden opgeslagen.</xref:System.Xml.XmlNamespaceManager> Als de <xref:System.Xml.XPath.XPathExpression>vereist naamruimte omzetting van het voorvoegsel en de naamruimte-URI-paar moet worden toegevoegd aan een object, zoals de <xref:System.Xml.XmlNamespaceManager>klasse, welke implementeert de <xref:System.Xml.IXmlNamespaceResolver>interface en de methode SetContext moet worden aangeroepen om op te geven de <xref:System.Xml.IXmlNamespaceResolver>object in de gebruikersinterface te gebruiken voor het omzetten van de naamruimte.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Hieronder vindt u belangrijke opmerkingen bij de methode SetContext gebruikt.      -Als de <xref:System.Xml.XPath.XPathExpression>omvat geen een voorvoegsel wordt ervan uitgegaan dat de naamruimte-URI de lege naamruimte is.</xref:System.Xml.XPath.XPathExpression> Als uw XML een standaardnaamruimte bevat, moet u nog steeds gebruik de methode SetContext en geef een object met een voorvoegsel en de naamruimte-URI voor het afhandelen van de standaardnaamruimte.      -U kunt ook voorzien van een <xref:System.Xml.IXmlNamespaceResolver>object in de gebruikersinterface voor de omzetting van de naamruimte voor de <xref:System.Xml.XPath.XPathExpression.Compile%2A>methode bij het maken van uw <xref:System.Xml.XPath.XPathExpression>object.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext accepteert <xref:System.Xml.Xsl.XsltContext>als een naamruimte-omzetter, dus u kunt implementeren van een aangepaste context en functies en variabelen op basis van <xref:System.Xml.Xsl.IXsltContextFunction>en <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> De XPath-expressie, wordt deze uitgevoerd. Zie voor meer informatie [gebruiker gedefinieerde functies en variabelen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Een object dat u implementeert de <xref:System.Xml.IXmlNamespaceResolver>interface moet worden gebruikt voor het omzetten van de naamruimte.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "De <xref:System.Xml.IXmlNamespaceResolver>parameter van het object is niet afgeleid van <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
