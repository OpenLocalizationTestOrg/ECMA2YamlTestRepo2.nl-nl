  summary: "Wanneer in een afgeleide klasse genegeerd, sorteert de knooppunten die zijn geselecteerd door de XPath-expressie volgens de opgegeven parameters."
  remarks: "-   De volgorde waarin de sorteringen worden toegevoegd, biedt de sortering sleutel volgorde.      -Als de <xref:System.Xml.XPath.XPathExpression>of de sorteersleutel vereist oplossing van de naamruimte, moet u de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>methode om een <xref:System.Xml.XmlNamespaceManager>voor de omzetting van de naamruimte.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Als de <xref:System.Xml.XPath.XPathExpression>omvat geen een voorvoegsel wordt ervan uitgegaan dat de naamruimte Uniform Resource Identifier (URI) de lege naamruimte.</xref:System.Xml.XPath.XPathExpression> Als uw XML een standaardnaamruimte bevat, moet u nog steeds gebruiken de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>methode en geef een <xref:System.Xml.XmlNamespaceManager>die bevat een voorvoegsel en de naamruimte-URI voor het afhandelen van de standaardnaamruimte.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Een object dat de sorteersleutel vertegenwoordigt. Dit is de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> waarde van het knooppunt of een <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> object met een gecompileerde XPath-expressie."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "Een <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> waarde die aangeeft van de sorteervolgorde."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "Een <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> waarde die aangeeft hoe sorteer hoofdletters en kleine letters."
    - id: lang
      type: System.String
      description: "De taal die moet worden gebruikt voor de vergelijking. Maakt gebruik van de <xref:System.Globalization.CultureInfo>klasse die kan worden doorgegeven aan de <xref:System.String.Compare*>methode voor de taaltypen, bijvoorbeeld &quot; ons-en &quot; voor VS</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Engels. Als een lege tekenreeks is opgegeven, wordt de systeemomgeving gebruikt om te bepalen van de <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "Een <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> waarde die aangeeft van de sorteervolgorde voor het gegevenstype."
