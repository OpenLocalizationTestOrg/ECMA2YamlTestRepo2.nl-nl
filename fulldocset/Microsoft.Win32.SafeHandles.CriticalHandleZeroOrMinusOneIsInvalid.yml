  remarks: "Deze klasse is afgeleid van de <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>klasse.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> De indeling van een ongeldige ingang worden beschreven. Een aantal ingangen bijvoorbeeld gebruik -1 als de waarde van een ongeldige ingang, terwijl andere 0. Verdere afleidingen van deze klasse (voor ingangen voorbeeld, bestand of registersleutel) kunnen dit meer gespecialiseerd.       De klasse CriticalHandleZeroOrMinusOneIsInvalid gebruiken wanneer u moet een bron zonder begeleiding die beschikt niet over een bestaande beheerde wrapper teruglopen.       Dit type implementeert de <xref:System.IDisposable>interface.</xref:System.IDisposable> Wanneer u klaar bent met het type, moet u beschikken over het direct of indirect. Aanroepen voor het rechtstreeks verwijderen van het type ervan <xref:System.IDisposable.Dispose%2A>methode in een `try` / `catch` blok.</xref:System.IDisposable.Dispose%2A> Gebruiken om de buitengebruikstelling van het indirect, een taal constructie zoals `using` (in C#) of `Using` (in Visual Basic). Zie voor meer informatie de sectie &quot;Met behulp van een Object dat wordt ge√Ømplementeerd IDisposable&quot; in de <xref:System.IDisposable>interface onderwerp.</xref:System.IDisposable>      > [!NOTE] > Zie de <xref:System.Runtime.InteropServices.CriticalHandle>klasse voor belangrijke informatie over de beveiligings- en thread veiligheid kritieke koppeling.</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

