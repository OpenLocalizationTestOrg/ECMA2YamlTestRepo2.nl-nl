ndows.Trigger.Property%2A> Als een of beide van de eigenschappen zijn niet ingesteld, wordt een uitzondering opgetreden.       De <xref:System.Windows.Trigger.Setters%2A>eigenschap van een triggerobject kan alleen bestaan uit <xref:System.Windows.Setter>objecten.</xref:System.Windows.Setter> </xref:System.Windows.Trigger.Setters%2A> Toevoegen van een <xref:System.Windows.Setter>onderliggende naar een triggerobject wordt impliciet toevoegt aan de <xref:System.Windows.SetterBaseCollection>voor de Trigger-object.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objecten worden niet ondersteund. alleen <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>ondersteunt <xref:System.Windows.EventSetter>objecten.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Er zijn andere soorten triggers. <xref:System.Windows.MultiTrigger>Hiermee kunt u wijzigingen op basis van de status van meerdere eigenschappen toe te passen.</xref:System.Windows.MultiTrigger> <xref:System.Windows.EventTrigger>Hiermee kunt u wijzigingen toe te passen wanneer een gebeurtenis plaatsvindt.</xref:System.Windows.EventTrigger> <xref:System.Windows.DataTrigger>en <xref:System.Windows.MultiDataTrigger>zijn voor de eigenschappen van de gegevens is gebonden.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.DataTrigger>"
