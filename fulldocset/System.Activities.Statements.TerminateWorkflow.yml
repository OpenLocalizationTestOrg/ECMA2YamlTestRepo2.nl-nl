  summary: "Opgehaald of ingesteld van de uitzondering die provoked de beëindiging van het exemplaar."
  remarks: "De uitzondering die is doorgegeven aan <xref:System.Activities.WorkflowApplication.Terminate%2A>is een <xref:System.Activities.WorkflowApplicationTerminatedException>als alleen <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>is ingesteld.</xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.WorkflowApplication.Terminate%2A> Als er slechts uitzondering is ingesteld, wordt met uitzondering doorgegeven aan <xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A> Als beide <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>en uitzondering zijn ingesteld, wordt er een <xref:System.Activities.WorkflowApplicationTerminatedException>wordt doorgegeven met de opgegeven <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>, en uitzondering is ingesteld als de uitzondering <xref:System.Exception.InnerException%2A>eigenschap.</xref:System.Exception.InnerException%2A> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> Als geen van beide is ingesteld, geen standaard <xref:System.Activities.WorkflowApplicationTerminatedException>wordt gemaakt.</xref:System.Activities.WorkflowApplicationTerminatedException>"
  syntax:
    content: public System.Activities.InArgument<Exception> Exception { get; set; }
    return:
      type: System.Activities.InArgument{System.Exception}
      description: "De uitzondering."
  overload: System.Activities.Statements.TerminateWorkflow.Exception*
  exceptions: []
  platform:
