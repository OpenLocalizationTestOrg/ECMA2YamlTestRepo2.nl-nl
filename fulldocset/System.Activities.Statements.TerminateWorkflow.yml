  summary: "Een tekenreeks-invoer voor argument met de reden voor de werkstroom exemplaar beëindiging."
  remarks: "De uitzondering die is doorgegeven aan <xref:System.Activities.WorkflowApplication.Terminate%2A>is een <xref:System.Activities.WorkflowApplicationTerminatedException>als alleen reden is ingesteld.</xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.WorkflowApplication.Terminate%2A> Als er slechts <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>is ingesteld dat de uitzondering wordt doorgegeven aan <xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> Als beide reden en <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>zijn ingesteld, een <xref:System.Activities.WorkflowApplicationTerminatedException>wordt doorgegeven met de opgegeven reden en <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>is ingesteld als de uitzondering <xref:System.Exception.InnerException%2A>eigenschap.</xref:System.Exception.InnerException%2A> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> Als geen van beide is ingesteld, geen standaard <xref:System.Activities.WorkflowApplicationTerminatedException>wordt gemaakt.</xref:System.Activities.WorkflowApplicationTerminatedException>"
  syntax:
    content: public System.Activities.InArgument<string> Reason { get; set; }
    return:
      type: System.Activities.InArgument{System.String}
      description: "De reden voor beëindiging van de werkstroom."
