  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Geeft aan welke <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> implementatie de common language runtime gebruikt bij het blootstellen van twee interfaces en dispinterfaces naar COM."
  remarks: "U kunt dit kenmerk toepassen op klassen of assembly&quot;s.       Dit kenmerk moet alleen worden ingesteld wanneer een expliciete implementatie vereist is. Als u het kenmerk instelt op <xref:System.Runtime.InteropServices.IDispatchImplType>, wordt de `IDispatch` implementatie wordt verstrekt door de type-informatie voor het object doorgeven aan COM van `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> Als u het kenmerk instelt op <xref:System.Runtime.InteropServices.IDispatchImplType>, wordt de `IDispatch` implementatie wordt verstrekt door de common language runtime.</xref:System.Runtime.InteropServices.IDispatchImplType> Het kenmerk instelt op <xref:System.Runtime.InteropServices.IDispatchImplType>kunt u de runtime kiezen van de implementatie van de juiste.</xref:System.Runtime.InteropServices.IDispatchImplType> Wanneer u het kenmerk op een assembly, het kenmerk is van toepassing op alle klassen die zijn gedefinieerd in de assembly. Wanneer u het kenmerk op een afzonderlijke klasse, wordt het kenmerk geldt alleen voor de interfaces die worden weergegeven door die klasse en overschrijft de instelling van een assembly-niveau."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
