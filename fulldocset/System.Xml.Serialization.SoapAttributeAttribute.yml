  fullName: System.Xml.Serialization.SoapAttributeAttribute
  type: Class
  summary: "Hiermee wordt aangegeven dat de <xref:System.Xml.Serialization.XmlSerializer>klasselid als een gecodeerde SOAP-kenmerk moet worden geserialiseerd.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "De klasse SoapAttributeAttribute behoort tot een familie met kenmerken die bepaalt hoe de <xref:System.Xml.Serialization.XmlSerializer>serialiseert of deserializes, een object als XML met gecodeerde SOAP.</xref:System.Xml.Serialization.XmlSerializer> De resulterende XML voldoet aan de sectie 5 van het document World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Zie voor een volledige lijst met vergelijkbare kenmerken, [kenmerken dat besturingselement gecodeerde SOAP-serialisatie](~/add/includes/ajax-current-ext-md.md).       Voor het serialiseren van een object als een gecodeerde SOAP-bericht, moet u opgeven, het <xref:System.Xml.Serialization.XmlSerializer>gebruik van een <xref:System.Xml.Serialization.XmlTypeMapping>gemaakt met de <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>methode van de <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       De SoapAttributeAttribute toepassen op een openbare veld om op te geven die de <xref:System.Xml.Serialization.XmlSerializer>serialiseert u het veld als een XML-kenmerk.</xref:System.Xml.Serialization.XmlSerializer> U kunt een alternatieve naam van het kenmerk opgeven door de <xref:System.Xml.Serialization.SoapAttributeAttribute.AttributeName%2A>eigenschap.</xref:System.Xml.Serialization.SoapAttributeAttribute.AttributeName%2A> Stel de <xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A>Als het kenmerk moet worden opgegeven op een specifieke XML-Schema definition language (XSD)-gegevenstype.</xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A> Als het kenmerk tot een specifieke XML-naamruimte behoort, stelt u de <xref:System.Xml.Serialization.SoapAttributeAttribute.Namespace%2A>eigenschap.</xref:System.Xml.Serialization.SoapAttributeAttribute.Namespace%2A>       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)       >  [!NOTE] > kunt u het woord `SoapAttribute` in uw code in plaats van de langer SoapAttributeAttribute."
  example:
  - "The following example serializes a class that contains several fields to which a SoapAttributeAttribute is applied.  \n  \n [!code-cs[SoapAttribute#1](~/add/codesnippet/csharp/t-system.xml.serializati_15_1.cs)]\n [!code-vb[SoapAttribute#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_15_1.vb)]\n [!code-cpp[SoapAttribute#1](~/add/codesnippet/cpp/t-system.xml.serializati_15_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapAttributeAttribute : Attribute
