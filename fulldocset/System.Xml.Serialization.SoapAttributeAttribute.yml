  summary: "Opgehaald of ingesteld van het gegevenstype XML-Schema definition language (XSD) van het SOAP-kenmerk dat is gegenereerd door de <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "De volgende tabel bevat de XML-Schema eenvoudige gegevenstypen met their.NET equivalenten.       Voor het XML-Schema `base64Binary` en `hexBinary` gegevenstypen, gebruikt u een matrix van <xref:System.Byte>structuren en van toepassing op een <xref:System.Xml.Serialization.SoapAttributeAttribute>met het gegevenstype is ingesteld op &quot;base64Binary&quot; of &quot;hexBinary&quot;, indien nodig.</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Byte> Voor het XML-Schema `time` en `date` gegevenstypen, gebruiken de <xref:System.DateTime>typt en passen de <xref:System.Xml.Serialization.SoapAttributeAttribute>met het gegevenstype dat is ingesteld op &quot;datum&quot; en &quot;time&quot;.</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.DateTime>       Voor elk gegevenstype XML-Schema dat is toegewezen aan een tekenreeks, past u de <xref:System.Xml.Serialization.SoapAttributeAttribute>met de DataType-eigenschap ingesteld op het gegevenstype XML-Schema.</xref:System.Xml.Serialization.SoapAttributeAttribute> Houd er rekening mee dat dit de serialisatie-indeling, alleen het schema voor het lid niet wijzigt.      > [!NOTE] > De eigenschap is hoofdlettergevoelig, dus u dit op een van de XML-Schema-gegevenstypen exact instellen moet.      > [!NOTE] > Binaire gegevens worden doorgegeven als een XML-element is efficiÃ«nter deze vervolgens doorgegeven als een XML-kenmerk.       Zie voor meer informatie over XML-Schema-gegevenstypen, de World Wide Consortium (www.w3.org)-document met de naam &quot;XML-Schema deel 2: gegevenstypen&quot;.      | XSD-gegevenstype |. NET gegevenstype |   |-------------------|--------------------|   | URI | <xref:System.String>|   | base64Binary | Matrix met objecten <xref:System.Byte>|   | Booleaanse | <xref:System.Boolean>|   | byte | <xref:System.SByte>|   | datum | <xref:System.DateTime>|   | dateTime | <xref:System.DateTime>|   | decimale | <xref:System.Decimal>|   | dubbele | <xref:System.Double>|   | ENTITEIT | <xref:System.String>|   | ENTITEITEN | <xref:System.String>|   | float | <xref:System.Single>|   | gDay | <xref:System.String>|   | gMonth | <xref:System.String>|   | gMonthDay | <xref:System.String>|   | gYear | <xref:System.String>|   | gYearMonth | <xref:System.String>|   | hexBinary | Matrix met objecten <xref:System.Byte>|   | ID | <xref:System.String>|   | IDREF | <xref:System.String>|   | IDREFS | <xref:System.String>|   | int | <xref:System.Int32>|   | integer | <xref:System.String>|   | taal | <xref:System.String>|   | lang | <xref:System.Int64>|   | De naam | <xref:System.String>|   | NCName | <xref:System.String>|   | negativeInteger | <xref:System.String>|   | NMTOKEN | <xref:System.String>|   | NMTOKENS | <xref:System.String>|   | normalizedString | <xref:System.String>|   | nonNegativeInteger | <xref:System.String>|   | nonPositiveInteger | <xref:System.String>|   | NOTATIE | <xref:System.String>|   | PositiefGeheelGetal | <xref:System.String>|   | QName | <xref:System.Xml.XmlQualifiedName>|   | duur | <xref:System.String>|   | tekenreeks | <xref:System.String>|   | korte | <xref:System.Int16>|   | tijd | <xref:System.DateTime>|   | token | <xref:System.String>|   | unsignedByte | <xref:System.Byte>|   | unsignedInt | <xref:System.UInt32>|   | unsignedLong | <xref:System.UInt64>|   | unsignedShort | <xref:System.UInt16>|</xref:System.UInt16></xref:System.UInt64></xref:System.UInt32></xref:System.Byte></xref:System.String></xref:System.DateTime></xref:System.Int16></xref:System.String></xref:System.String></xref:System.Xml.XmlQualifiedName></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Int64></xref:System.String></xref:System.String></xref:System.Int32></xref:System.String></xref:System.String></xref:System.String></xref:System.Byte></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Single></xref:System.String></xref:System.String></xref:System.Double></xref:System.Decimal></xref:System.DateTime></xref:System.DateTime></xref:System.SByte></xref:System.Boolean></xref:System.Byte></xref:System.String>"
