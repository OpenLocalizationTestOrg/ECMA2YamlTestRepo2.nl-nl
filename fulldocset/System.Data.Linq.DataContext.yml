  fullName: System.Data.Linq.DataContext.DeferredLoadingEnabled
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of vertraagd laden van een-op-veel- of -op-een-relaties."
  remarks: "Wanneer de code toegang heeft tot een van deze relaties, null wordt geretourneerd als de relatie een-op-een lege verzameling wordt geretourneerd als het een-op-veel. De relaties kunnen nog steeds worden gevuld door in te stellen de <xref:System.Data.Linq.DataContext.LoadOptions%2A>eigenschap.</xref:System.Data.Linq.DataContext.LoadOptions%2A>       De belangrijkste scenario voor deze eigenschap is zodat u kunt een onderdeel van het objectmodel uitpakken en verstuurt (bijvoorbeeld bij een webservice).      > [!NOTE] > Als deze eigenschap is ingesteld op `false` nadat een query is uitgevoerd, wordt een uitzondering gegenereerd. Zie de **geldige modi** sectie hieronder voor meer informatie.      ## Geldige modi uitgesteld laden is vereist Objecttracering. Alleen de volgende drie beschikbare modi geldig zijn:- <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A>= `false`.</xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> DeferredLoadingEnabled wordt genegeerd en worden afgeleid `false`. Dit gedrag komt overeen met een alleen-lezen <xref:System.Data.Linq.DataContext>.</xref:System.Data.Linq.DataContext>      -   <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> = `true`.</xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> DeferredLoadingEnabled = `false`. Deze situatie komt overeen met een <xref:System.Data.Linq.DataContext>waarmee gebruikers een objectgrafiek laden met behulp van <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A>richtlijnen, maar wordt niet ingeschakeld voor uitgesteld laden.</xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> </xref:System.Data.Linq.DataContext>      -Beide zijn ingesteld op `true`. Dit is de standaardinstelling.       De vlaggen kunnen niet worden gewijzigd nadat een query is uitgevoerd. Wijzigingen na de uitvoering van de eerste query die wordt gebruikt, wordt <xref:System.Data.Linq.DataContext>er een uitzondering gegenereerd.</xref:System.Data.Linq.DataContext>"
  syntax:
