  name: DataContext
  nameWithType: DataContext
  fullName: System.Data.Linq.DataContext
  type: Class
  summary: "Hiermee geeft u de belangrijkste toegangspunt voor de [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] framework."
  remarks: "De DataContext is de bron van alle entiteiten die zijn toegewezen via de verbinding met een database. Wijzigingen die u hebt aangebracht aan alle opgehaalde entiteiten worden bijgehouden en onderhoudt een &quot;identiteit cache&quot; die garanties dat de entiteiten opgehaald uit meer dan één keer worden vertegenwoordigd door met behulp van hetzelfde objectexemplaar.       In het algemeen is een DataContext-exemplaar ontworpen voor het laatst voor een &quot;eenheid van werk&quot; echter deze term in uw toepassing wordt gedefinieerd. Een DataContext lichtgewicht en niet duur maken. Een typische [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] toepassing maakt DataContext exemplaren binnen het bereik van de methode of als lid van de tijdelijke klassen die een logische set gerelateerde databasebewerkingen vertegenwoordigen."
  syntax:
    content: 'public class DataContext : IDisposable'
  inheritance:
