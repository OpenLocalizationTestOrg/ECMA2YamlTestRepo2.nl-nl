  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Vertegenwoordigt een reactie van een <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "Wanneer u het pack URI-protocol gebruikt, u kunt verwijzen naar een pakket en de onderdeel-elementen hetzij lokaal uit binnen een pakket of extern vanaf een webbron.       Voor het pack URI protocol, de tekens schuine streep (/ /) van een ingesloten [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] worden vertegenwoordigd door een komma (,). Bijvoorbeeld: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` verwijst naar het bestand `/images/picture1.jpg` die is opgenomen in `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
