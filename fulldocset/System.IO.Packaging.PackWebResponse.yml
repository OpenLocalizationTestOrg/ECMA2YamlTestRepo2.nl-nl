  parent: System.IO.Packaging.PackWebResponse
  langs:
  - csharp
  name: ContentType
  nameWithType: PackWebResponse.ContentType
  fullName: System.IO.Packaging.PackWebResponse.ContentType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Haalt de [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] inhoudstype van de responsstream inhoud."
  remarks: "Als een aanvraag geen onderdeel in het pakket geeft, wordt de [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type van het pakket.       Aanvragen met een onderdeel in het pakket retourneren een van de volgende: 1.  Als het aangevraagde deel bevat een <xref:System.IO.Packaging.PackagePart.ContentType%2A>waarde, de <xref:System.IO.Packaging.PackagePart.ContentType%2A>waarde geretourneerd.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Als het aangevraagde deel geen bevat <xref:System.IO.Packaging.PackagePart.ContentType%2A>waarde, maar de Stroomnaam van de bevat een erkende [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] uitbreidingstype, de [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type dat overeenkomt met de extensie wordt geretourneerd.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Als het aangevraagde deel geen bevat een <xref:System.IO.Packaging.PackagePart.ContentType%2A>waarde of een erkend [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] uitbreidingstype, ContentType retourneert een lege tekenreeks.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "De [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type inhoud van de stroom."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
