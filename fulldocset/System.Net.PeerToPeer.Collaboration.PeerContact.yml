rToPeer.Collaboration.PeerContact>die staat voor de lokale of &quot;Me&quot; contactpersoon, omdat een contactpersoon altijd is geabonneerd op zichzelf.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>"
