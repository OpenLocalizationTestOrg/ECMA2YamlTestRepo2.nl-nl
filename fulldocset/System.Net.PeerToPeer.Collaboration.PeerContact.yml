  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Hiermee geeft u een peer waarvoor een gebruiker de uitgebreide informatie is opgehaald."
  remarks: "Een contactpersoon vertegenwoordigt een vertrouwde peer. Een object PeerContact moet worden gemaakt voor een externe peer of <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>voor een gebruiker samen te werken met de externe peer wanneer deze buiten het bereik &quot;Personen dichtbij is&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Een object PeerContact kan bestaan als een aanvraag uitgevoerd op een externe computer of de gebruiker van een externe computer. Een exemplaar van deze klasse kan worden toegevoegd aan de <xref:System.Net.PeerToPeer.Collaboration.ContactManager>waarin de contactgegevens op een persistente manier wordt opgeslagen.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Een uitnodiging voor een toepassing van een PeerContact is geverifieerd en versleuteld.  Het dialoogvenster UI accepteren of weigeren van een uitnodiging van een peer-contactpersoon wordt tevens aangegeven die de afzender van de uitnodiging wordt vertrouwd.       Abonneren op een object PeerContact betekent dat een externe peer de geregistreerde toepassingen, objecten en aanwezigheidsgegevens kan zien. Abonneren op een PeerContact, de aanroeper moet zijn aangemeld bij de samenwerkingsinfrastructuur peer via <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>of aangemeld via de gebruikersinterface van Windows.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Alle andere bewerkingen hoeven niet aanmelden."
