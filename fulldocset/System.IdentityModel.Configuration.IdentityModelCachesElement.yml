  summary: "Hiermee geeft u een <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> element in een configuratiebestand. Deze klasse kan niet worden overgenomen."
  remarks: "De `<caches>` element configureert u de cache-services voor WIF. Hiermee markeert u het type token sessiecache beveiliging en het type tokenreplay cache te gebruiken. Het kan worden opgegeven op het niveau van de service onder de `<identityConfiguration>` element of op een verzameling security token handler onder de `<securityTokenHandlerConfiguration>` element. De `Caches` eigenschap van de <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>klasse en van de <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>klasse is een exemplaar van IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Nadat u het configuratiebestand is gelezen, worden de geconfigureerde caches vertegenwoordigd door de <xref:System.IdentityModel.Configuration.IdentityModelCaches>klasse.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
