- uid: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache
  id: SessionSecurityTokenCache
  parent: System.IdentityModel.Configuration.IdentityModelCachesElement
  langs:
  - csharp
  name: SessionSecurityTokenCache
  nameWithType: IdentityModelCachesElement.SessionSecurityTokenCache
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Opgehaald of ingesteld de <xref:System.Type>van de sessie tokencache.</xref:System.Type>"
  remarks: "Deze eigenschap is optioneel. Komt overeen met een `<sessionSecurityTokenCache>` element dat is opgegeven onder het `<caches>`. Dit geeft het type van de cache moet worden gebruikt voor het opslaan van beveiligingstokens van de sessie. Alle sessie token caches moeten zijn afgeleid van<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement SessionSecurityTokenCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Het type van de sessiecache van de token. Het type moet zijn afgeleid van [System.IdentityModel.Tokens.SessionSecurityTokenCache](~/add/includes/ajax-current-ext-md.md)."
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache
  id: TokenReplayCache
  parent: System.IdentityModel.Configuration.IdentityModelCachesElement
  langs:
  - csharp
  name: TokenReplayCache
  nameWithType: IdentityModelCachesElement.TokenReplayCache
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Opgehaald of ingesteld de <xref:System.Type>replay-cache van het token.</xref:System.Type>"
  remarks: "Deze eigenschap is optioneel. Komt overeen met een `<tokenReplayCache>` element dat is opgegeven onder de `<caches>` element. Dit geeft het type van de cache moet worden gebruikt voor het detecteren van herhaald tokens. Alle replay-caches moeten zijn afgeleid van <xref:System.IdentityModel.Tokens.TokenReplayCache>replaydetectie is geactiveerd met de `<tokenReplayDetection>` element.</xref:System.IdentityModel.Tokens.TokenReplayCache> Dit element wordt vertegenwoordigd door de <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>klasse.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Het type van de cache tokenreplay. Het type moet zijn afgeleid van [System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)."
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache*
  exceptions: []
  platform:
  - net462
