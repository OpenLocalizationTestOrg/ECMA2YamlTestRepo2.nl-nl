  remarks: "Elke gegevensrij in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt vertegenwoordigd door een rijveld.</xref:System.Web.UI.WebControls.DetailsView> Wanneer de eigenschap AutoGenerateRows is ingesteld op `true`, een automatisch gegenereerde gebonden rijveld is gemaakt voor elk veld in de gegevensbron. Elk veld wordt vervolgens weergegeven in een rij als tekst in de volgorde waarin elk veld wordt weergegeven in de gegevensbron.      > [!NOTE] > Automatisch gegenereerde gebonden rijvelden zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>verzameling.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Automatisch genereren van de rijen biedt een snelle en gemakkelijke manier om elk veld in de record weer te geven. Echter om ervoor te gebruiken van de <xref:System.Web.UI.WebControls.DetailsView>besturingselement de geavanceerde mogelijkheden, u expliciet de rijvelden moeten worden opgenomen declareren moet in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Zie voor meer informatie <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Rijvelden kunnen worden gebruikt in combinatie met de automatisch gegenereerde rijvelden expliciet worden gedeclareerd. Wanneer beide worden gebruikt, expliciet gedeclareerde rijvelden worden weergegeven eerst, gevolgd door de rijvelden automatisch gegenereerde.       De waarde van AutoGenerateRows wordt opgeslagen in de weergavestatus."
