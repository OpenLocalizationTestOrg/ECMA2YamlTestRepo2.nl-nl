  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Hiermee geeft de waarden van één record van een gegevensbron in een tabel, waarbij elke gegevensrij staat voor een veld van de record. Het besturingselement DetailsView kunt u bewerken, verwijderen en het invoegen van records."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [rijvelden](#row_fields)      -   [binden aan gegevens](#binding_to_data)      -   [beveiliging](#security)      -   [gegevensbewerkingen](#data_operations)      -   [aanpassen van de gebruikersinterface](#customizing_the_user_interface)      -   [gebeurtenissen](#events)      -   [toegankelijkheid](#Accessibility)      -   [declaratieve syntaxis](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## inleiding de DetailsView-besturingselement wordt gebruikt om weer te geven van één record van een gegevensbron in een tabel, waarbij elk veld van de record wordt weergegeven in een rij van de tabel.       Kan worden gebruikt in combinatie met een <xref:System.Web.UI.WebControls.GridView>besturingselement voor master detail scenario&quot;s.</xref:System.Web.UI.WebControls.GridView> Het besturingselement DetailsView ondersteunt de volgende functies: - Binding met de besturingselementen voor gegevensbronnen, zoals <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Ingebouwde mogelijkheden voor invoegen.      -Ingebouwde bijwerken en verwijderen van mogelijkheden.      -Ingebouwde pagineringsmogelijkheden voor.      -Programmatische toegang tot de DetailsView-objectmodel dynamisch instellen van eigenschappen, gebeurtenissen verwerken, enzovoort.      -Aanpasbare weergave via thema&quot;s en stijlen.      <a name=&quot;row_fields&quot;></a>## Rij velden elke gegevensrij in de DetailsView-besturingselement wordt gemaakt door een declareren. Andere rij veldtypen bepalen het gedrag van de rijen in het besturingselement. Veldbesturingselementen die zijn afgeleid van <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> De volgende tabel bevat de andere rij veldtypen die kunnen worden gebruikt.      | Type van kolom veld | Beschrijving |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Geeft de waarde van een veld in een gegevensbron als tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Een opdrachtknop in de DetailsView-besturingselement weergegeven.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Hiermee kunt u een rij met een aangepast besturingselement, zoals een Add- of een knop verwijderen weergeven. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Een selectievakje weergegeven in het besturingselement DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Dit veld rijtype wordt meestal gebruikt om weer te geven velden met een Booleaanse waarde. |   | <xref:System.Web.UI.WebControls.CommandField>| Ingebouwde opdracht geeft knoppen om uit te voeren bewerken, invoegen of verwijderen van bewerkingen in het besturingselement DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Geeft de waarde van een veld in een gegevensbron als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Dit veld rijtype kunt u een tweede veld binden aan de URL van de hyperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Een afbeelding wordt weergegeven in het besturingselement DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Gebruiker gedefinieerde inhoud voor een rij in het besturingselement DetailsView volgens een opgegeven sjabloon weergegeven.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Dit veld rijtype kunt u een rijveld aangepaste maken. |       Standaard de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>eigenschap is ingesteld op `true`, die genereert automatisch een object van het veld gebonden rij voor elk veld van een bindbare type in de gegevensbron.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Geldige bindbare typen zijn <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, en de set met primitieve typen.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Elk veld wordt vervolgens weergegeven in een rij als tekst in de volgorde waarin elk veld wordt weergegeven in de gegevensbron.       Automatisch genereren van de rijen biedt een snelle en gemakkelijke manier om elk veld in de record weer te geven. Als u wilt gebruikmaken van de DetailsView geavanceerde van besturingselement echter mogelijkheden, die moet u expliciet de rijvelden moeten worden opgenomen in het besturingselement DetailsView declareren. De rijvelden declareren, stelt u eerst de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Vervolgens voegt u openen en sluiten `<Fields>` codes tussen de begin- en afsluitcodes van het besturingselement DetailsView. Ten slotte de rijvelden die u wilt opnemen tussen het openen en sluiten lijst `<Fields>` labels. De opgegeven rijvelden worden toegevoegd aan de <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>verzameling in de volgorde weergegeven.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> De <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>verzameling kunt u de rijvelden in het besturingselement DetailsView programmatisch te beheren.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Automatisch gegenereerde rijvelden zijn niet toegevoegd aan de <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>verzameling.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Rijvelden kunnen worden weergegeven in combinatie met de automatisch gegenereerde rijvelden expliciet worden gedeclareerd. Wanneer beide worden gebruikt, expliciet gedeclareerde rijvelden worden weergegeven eerst, gevolgd door de rijvelden automatisch gegenereerde.      <a name=&quot;binding_to_data&quot;></a>## Binding aan de DetailsView gegevens besturingselement kan worden gebonden aan een gegevensbronbesturingselement (zoals de <xref:System.Web.UI.WebControls.SqlDataSource>besturingselement of <xref:System.Web.UI.WebControls.ObjectDataSource>besturingselement) of een bron van gegevensverzameling implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, zoals <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, of een ander type verzameling.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Gebruik een van de volgende methoden om de DetailsView-besturingselement binden aan het juiste gegevensbrontype: - wilt binden aan een gegevensbronbesturingselement, stelt u de <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>eigenschap van het besturingselement DetailsView naar de <xref:System.Web.UI.Control.ID%2A>waarde van het gegevensbronbesturingselement.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Het besturingselement DetailsView is automatisch gekoppeld aan de opgegeven gegevensbronbesturingselement. Dit is de aanbevolen methode om te binden aan gegevens.      -Te binden aan een gegevensbron die u implementeert de <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, via een programma instellen de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>eigenschap van de DetailsView beheren met de gegevensbron en roept u vervolgens de <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>methode.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Zie voor meer informatie over gegevensbinding [binden aan Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Beveiliging van die dit besturingselement kan worden gebruikt voor het weergeven van gebruikersinvoer die mogelijk schadelijke clientscript bevatten. Controleer de gegevens van een client is verzonden voor uitvoerbaar script, SQL-instructies of andere code voordat deze wordt weergegeven in uw toepassing. ASP.NET biedt een functie van de invoeraanvraag-validatie blok scripts en HTML in invoer van gebruiker. Zie voor meer informatie [aanvallen op de Script-overzicht](~/add/includes/ajax-current-ext-md.md). Validatie-serverbesturingselementen worden ook gegeven om gebruikersinvoer vast te stellen. Zie voor meer informatie [validatie Server besturingselement syntaxis](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Gegevensbewerkingen het besturingselement DetailsView biedt ingebouwde mogelijkheden waarmee de gebruiker kan bijwerken, verwijderen, invoegen en pagina door de items in het besturingselement. Wanneer de DetailsView-besturingselement is gebonden aan een gegevensbronbesturingselement, kan het besturingselement DetailsView profiteren van de gegevensbron van het besturingselement mogelijkheden en automatische bijwerken, verwijderen, invoegen en functionaliteit van het wisselbestand.      > [!NOTE] > De DetailsView besturingselement bieden ondersteuning voor de update, delete, insert en wisselbestandsbewerkingen met andere soorten gegevensbronnen; echter, moet u de implementatie voor deze bewerkingen in een juiste gebeurtenis-handler opgeven. Zie voor meer informatie <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, en <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Het besturingselement DetailsView kan automatisch toevoegen een <xref:System.Web.UI.WebControls.CommandField>rijveld een knop bewerken, verwijderen of nieuwe door in te stellen de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, of <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>eigenschappen `true`respectievelijk.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> Knop (die verwijdert de geselecteerde record onmiddellijk), wanneer de knop bewerken of nieuw wordt geklikt, de DetailsView bewerken probeert het besturingselement in tegenstelling tot het verwijderen of de invoegmodus, respectievelijk. In de bewerkingsmodus wordt de knop bewerken vervangen door een Update en een knop Annuleren. Besturingselementen die geschikt voor het gegevenstype van het veld zijn invoer (zoals een <xref:System.Web.UI.WebControls.TextBox>of een <xref:System.Web.UI.WebControls.CheckBox>control) worden weergegeven met een veld waarde voor de gebruiker te wijzigen.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> De record in de gegevensbron te klikken op de knop bijwerken worden bijgewerkt terwijl de wijzigingen te klikken op de knop Annuleren verlaat. Ook in de invoegmodus, de knop Nieuw wordt vervangen door een Insert- en een knop Annuleren en leeg invoer besturingselementen worden weergegeven voor de gebruiker de waarden opgeven voor de nieuwe record.      > [!NOTE] > U kunt ook handmatig definiëren voor de update, delete en opdrachtknoppen invoegen in een <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, of <xref:System.Web.UI.WebControls.TemplateField>rijveld.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> Het besturingselement DetailsView herkent knoppen met de <xref:System.Web.UI.WebControls.Button.CommandName%2A>eigenschap ingesteld op &quot;Bewerken&quot;, &quot;Update&quot;, &quot;Verwijderen&quot;, &quot;Nieuw&quot;, &quot;Insert&quot; of &quot;Annuleren&quot;; echter, u nog moet opgeven de functionaliteit zelf.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Zie voor meer informatie <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, en <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Het besturingselement DetailsView bevat een functie paginering, waarmee de gebruiker om te navigeren naar andere records in de gegevensbron. Wanneer dit is ingeschakeld, worden in een rij pager navigatieknoppen pagina weergegeven. Instellen voor het inschakelen van paginering, de <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> De rij pager kan worden aangepast met behulp van de <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>en <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Eigenschappen.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Aanpassen van de gebruikersinterface u kunt het uiterlijk van de DetailsView-besturingselement aanpassen door de stijleigenschappen voor de verschillende onderdelen van het besturingselement. De volgende tabel bevat de stijleigenschappen die u kunt instellen.      | Stijleigenschap | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| De stijlinstellingen voor de afwisselende rijen met gegevens in het besturingselement DetailsView.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Wanneer deze eigenschap is ingesteld, de rijen met gegevens worden weergegeven in stroken, schakelen tussen de <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>en de instellingen <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| De stijlinstellingen voor de rij met de ingebouwde opdrachtknoppen. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| De stijlinstellingen voor de rijen met gegevens wanneer de DetailsView-besturingselement de modus bewerken. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| De stijlinstellingen voor de lege gegevensrij die worden weergegeven in de DetailsView bepalen wanneer de gegevensbron bevat geen records. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| De stijlinstellingen voor de veldnamenrij. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| De stijlinstellingen voor de rij met kolomkoppen. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| De stijlinstellingen voor de rijen met gegevens wanneer de DetailsView-besturingselement de modus invoegen. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| De stijlinstellingen voor de rij semafoon. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| De stijlinstellingen voor de rijen met gegevens in het besturingselement DetailsView.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Wanneer de eigenschap <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>ook is ingesteld, de rijen met gegevens worden weergegeven tussen de <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>en de instellingen <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>afwisselende. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| De stijlinstellingen voor de koptekstkolom. |      <a name=&quot;events&quot;> </a> ## Gebeurtenissen de DetailsView besturingselement bevat verschillende gebeurtenissen die u kunt programmeren tegen.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Hiermee kunt u een aangepaste routine uitgevoerd wanneer een gebeurtenis plaatsvindt. De volgende tabel bevat de gebeurtenissen die worden ondersteund door het besturingselement DetailsView. Het besturingselement DetailsView neemt deze gebeurtenissen ook over van de basisklassen: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>, en <xref:System.Web.UI.Control.Render%2A>.