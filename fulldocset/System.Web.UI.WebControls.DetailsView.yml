      description: "Een <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> die staat voor de bovenste pager rij in de <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  overload: System.Web.UI.WebControls.DetailsView.TopPagerRow*
  exceptions: []
  platform:
  - net462
