  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de ingebouwde besturingselementen voor het invoegen van een nieuwe record worden weergegeven een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "Wanneer een besturingselement voor gegevensbronnen die ondersteuning biedt voor invoegen is gebonden aan een <xref:System.Web.UI.WebControls.DetailsView>beheer, de <xref:System.Web.UI.WebControls.DetailsView>besturingselement kunt profiteren van de gegevensbron van het besturingselement mogelijkheden en automatische invoegen functionaliteit bieden.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Voor het besturingselement invoegen van gegevens, een gegevensbron zijn <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>eigenschap moet worden ingesteld met een query-instructie insert.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Wanneer de eigenschap AutoGenerateInsertButton is ingesteld op `true`, een <xref:System.Web.UI.WebControls.CommandField>rijveld met een nieuwe knop wordt automatisch weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Op de knop Nieuw te klikken worden geplaatst die <xref:System.Web.UI.WebControls.DetailsView>besturingselement in de invoegmodus.</xref:System.Web.UI.WebControls.DetailsView> In de invoegmodus, elk veld gebonden in het besturingselement dat is niet alleen-lezen besturingselement wordt weergegeven de juiste invoer, zoals een <xref:System.Web.UI.WebControls.TextBox>besturingselement voor het gegevenstype van het veld.</xref:System.Web.UI.WebControls.TextBox> Hierdoor kan de gebruiker van het veld waarde invoeren voor de nieuwe record.       Wanneer u klikt, wordt de knop Nieuw ook vervangen door een knop invoegen en een knop Annuleren. Op de knop Invoegen voegt u de nieuwe record in de gegevensbron en wordt van het besturingselement in de modus opgegeven door de <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Op de knop Annuleren verlaat de insert-bewerking en retourneert het besturingselement en de standaardmodus.      > [!NOTE] > Gebruiken als u een rij in de invoegmodus via een programma, het <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>methode.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       U kunt bepalen de vormgeving van een record die in de invoegmodus, is via de <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Algemene instellingen omvatten meestal een aangepaste achtergrondkleur, voorgrondkleur en lettertype-eigenschappen.       De <xref:System.Web.UI.WebControls.DetailsView>besturingselement biedt verschillende gebeurtenissen die u een aangepaste actie wordt uitgevoerd kunt wanneer een nieuwe record wordt ingevoegd.</xref:System.Web.UI.WebControls.DetailsView> De volgende tabel bevat de beschikbare gebeurtenissen.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Deze gebeurtenis treedt op wanneer de knop invoegen wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Deze gebeurtenis treedt op wanneer de knop invoegen wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement voegt de record.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Deze gebeurtenis wordt vaak gebruikt om de insert-bewerking te annuleren. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Deze gebeurtenis treedt op nadat het besturingselement <xref:System.Web.UI.WebControls.DetailsView>modi wijzigingen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Deze gebeurtenis treedt op voordat de <xref:System.Web.UI.WebControls.DetailsView>modi besturingselement wordt gewijzigd.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Deze gebeurtenis wordt vaak gebruikt om de moduswijziging te annuleren. |       De waarde van AutoGenerateInsertButton wordt opgeslagen in de weergavestatus."
