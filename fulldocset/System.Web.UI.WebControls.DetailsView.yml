  namespace: System.Web.UI.WebControls
  summary: "Haalt een <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> -object met de hoogste pager rij in een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "Wanneer paginering is ingeschakeld (door in te stellen de <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>eigenschap `true`), een extra rij de rij pager automatisch wordt weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> De rij pager bevat besturingselementen die door de gebruiker om te navigeren naar andere records toestaan en tegelijkertijd boven, onder, of de boven- en onderkant van het besturingselement kunnen worden weergegeven. Gebruik de eigenschap TopPagerRow om programmatisch toegang tot de <xref:System.Web.UI.WebControls.DetailsViewRow>-object met de hoogste pager rij in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > TopPagerRow voor de eigenschap is alleen beschikbaar als de <xref:System.Web.UI.WebControls.DetailsView>besturingselement maakt de onderste pager rij in de <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>gebeurtenis.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Deze eigenschap wordt doorgaans gebruikt wanneer u de bovenste pager rij, bijvoorbeeld moet bij het toevoegen van aangepaste inhoud programmatisch te manipuleren. Wijzigingen in de eigenschap TopPagerRow moet worden uitgevoerd na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement is weergegeven; anders wordt de <xref:System.Web.UI.WebControls.DetailsView>besturingselement worden wijzigingen overschreven.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DetailsViewRow TopPagerRow { get; }
