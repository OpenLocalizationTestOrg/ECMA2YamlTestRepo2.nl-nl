eze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Deze gebeurtenis treedt op wanneer een knop invoegen wordt geklikt, maar voordat de DetailsView besturingselement de record voegt.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Deze gebeurtenis wordt vaak gebruikt om de insert-bewerking te annuleren. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Deze gebeurtenis treedt op wanneer een Update wordt geklikt, maar nadat de DetailsView-besturingselement de rij is bijgewerkt.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de update-bewerking. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Deze gebeurtenis treedt op wanneer een updateknop wordt geklikt, maar voordat de DetailsView besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Deze gebeurtenis wordt vaak gebruikt om de updatebewerking te annuleren. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Deze gebeurtenis treedt op nadat de DetailsView-besturingselement modi (bewerken, invoegen of alleen-lezen wijzigingen).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Deze gebeurtenis wordt vaak gebruikt voor een taak uitvoeren wanneer het besturingselement DetailsView modi wordt gewijzigd. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Deze gebeurtenis treedt op voordat de DetailsView-besturingselement wordt gewijzigd modi (bewerken, invoegen of alleen-lezen).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van een moduswijziging in de. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen is geklikt, maar nadat de DetailsView-besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Deze gebeurtenis wordt doorgaans gebruikt wanneer u een taak uitvoeren nadat de gebruiker naar een andere record in het besturingselement navigeert moet. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen is geklikt, maar voordat de DetailsView besturingselement de wisselbestandsbewerking verwerkt.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van de wisselbestandsbewerking. |      <a name=&quot;Accessibility&quot;> </a> ## Toegankelijkheid voor informatie over het configureren van dit besturingselement zodat er gegenereerd markup die aan de toegankelijkheidsstandaarden voldoet, Zie [toegankelijkheid in Visual Studio en ASP.NET](~/add/includes/ajax-current-ext-md.md) en [ASP.NET-besturingselementen en toegankelijkheid](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Declaratieve syntaxis```   <asp:DetailsView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       AutoGenerateDeleteButton=&quot;True|False&quot;       AutoGenerateEditButton=&quot;True|False&quot;       AutoGenerateInsertButton=&quot;True|False&quot;       AutoGenerateRows=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Defa