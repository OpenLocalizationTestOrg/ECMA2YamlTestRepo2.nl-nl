  remarks: "Gebruik de eigenschap CaptionAlign geeft de horizontale of verticale positie van het bijschrift HTML-element in een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken.       Deze eigenschap is ingesteld met een van de <xref:System.Web.UI.WebControls.TableCaptionAlign>opsommingswaarden.</xref:System.Web.UI.WebControls.TableCaptionAlign> De volgende tabel bevat de mogelijke waarden.      | Waarde | Beschrijving |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Het bijschriftelement wordt uitgelijnd met de onderkant van de tabel. |   | `TableCaptionAlign.Left`| Het bijschriftelement wordt uitgelijnd met de linkerkant van de tabel. |   | `TableCaptionAlign.NotSet`| Uitlijning van het bijschriftelement is niet ingesteld. |   | `TableCaptionAlign.Right`| Het bijschriftelement wordt uitgelijnd met de rechterkant van de tabel. |   | `TableCaptionAlign.Top`| Het bijschriftelement wordt uitgelijnd met de bovenkant van de tabel. |       Aanvullende accessibility-ondersteuning voor de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt geleverd door de <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.Caption%2A> </xref:System.Web.UI.WebControls.DetailsView> Gebruik de <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>eigenschap om de tekst die moet worden weergegeven in een bijschrift HTML-element in een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Caption%2A>       De waarde van CaptionAlign wordt opgeslagen in de weergavestatus."
