  summary: "Hiermee wordt een verzameling <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objecten met daarin de rijvelden expliciet gedeclareerde in een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "Wanneer u de rijvelden in voor expliciet declareert een <xref:System.Web.UI.WebControls.DetailsView>beheer, deze rij velden worden opgeslagen in de eigenschap velden (verzameling).</xref:System.Web.UI.WebControls.DetailsView> De verzameling van velden kunt u de verzameling rijen expliciet gedeclareerde programmatisch te beheren.      > [!NOTE] > Rijvelden kunnen worden gebruikt in combinatie met de automatisch gegenereerde rijvelden expliciet worden gedeclareerd. Wanneer beide worden gebruikt, expliciet gedeclareerde rijvelden worden weergegeven eerst, gevolgd door de rijvelden automatisch gegenereerde. Automatisch gegenereerd rij velden zijn niet toegevoegd aan de verzameling van velden.       Andere rij veldtypen bepalen het gedrag van de rijen in het besturingselement. De volgende tabel toont de andere rij veldtypen die kunnen worden gebruikt in de verzameling van velden.      | Veld rijtype | Beschrijving |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Geeft de waarde van een veld in een gegevensbron als tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Geeft een opdrachtknop in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Hiermee kunt u een rij met een aangepast besturingselement, zoals een Add- of een knop verwijderen weergeven. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Een selectievakje in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Dit veld rijtype wordt meestal gebruikt om weer te geven velden met een Booleaanse waarde. |   | <xref:System.Web.UI.WebControls.CommandField>| Ingebouwde opdracht geeft knoppen om uit te voeren bewerken, invoegen of verwijderen van bewerkingen in het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Geeft de waarde van een veld in een gegevensbron als een hyperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Dit veld rijtype kunt u een tweede veld binden aan de URL van de hyperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Een afbeelding wordt weergegeven in het besturingselement <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Geeft de gebruiker gedefinieerde inhoud voor een rij in de <xref:System.Web.UI.WebControls.DetailsView>beheer op basis van een opgegeven sjabloon.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Dit veld rijtype kunt u een rijveld aangepaste maken. |       Om te declareren expliciet de rijvelden in voor een <xref:System.Web.UI.WebControls.DetailsView>beheren, eerste set de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>eigenschap `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Vervolgens voegt u openen en sluiten `<Fields>` codes tussen de begin- en afsluitcodes van de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> Ten slotte de rijvelden die u wilt opnemen tussen het openen en sluiten lijst `<Fields>` labels. De rijvelden worden weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement in de volgorde waarin de rijvelden worden weergegeven in de verzameling van velden.</xref:System.Web.UI.WebControls.DetailsView>       Hoewel u programmatisch rijvelden aan de verzameling velden toevoegen kunt, is het eenvoudiger om weer te geven van de rijvelden declaratief in de <xref:System.Web.UI.WebControls.DetailsView>beheren en gebruik vervolgens de <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>eigenschap van elk rijveld weergeven of verbergen van het rijveld.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Als de <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>eigenschap van een rijveld is ingesteld op `false`, de rij wordt niet weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement en de gegevens voor de rij maakt geen een retouren naar de client.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Als u wilt dat de gegevens voor een rij die niet zichtbaar is voor het maken van een round trip, toevoegen aan de naam van het veld de <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
