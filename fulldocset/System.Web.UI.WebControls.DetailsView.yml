- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de functie paginering is ingeschakeld."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView>besturingselement beschikt over ingebouwde pagineringsmogelijkheden, waardoor een gebruiker om te navigeren naar een andere record in de gegevensbron.</xref:System.Web.UI.WebControls.DetailsView>       De <xref:System.Web.UI.WebControls.DetailsView>besturingselement kunt uitvoeren in de gebruikersinterface (UI) en data source paginering.</xref:System.Web.UI.WebControls.DetailsView> De paginerings-UI-functie kan worden gebruikt met een gegevensbronobject die ondersteuning biedt voor de <xref:System.Collections.ICollection?displayProperty=fullName>interface.</xref:System.Collections.ICollection?displayProperty=fullName> Voor elke bewerking paginering, de <xref:System.Web.UI.WebControls.DetailsView>besturingselement bevraagt de gegevensbron voor de hele verzameling en selecteert u de rij om weer te geven in wezen een van de resterende gegevens.</xref:System.Web.UI.WebControls.DetailsView>       Als een gegevensbron implementeert <xref:System.Web.UI.DataSourceView>en de <xref:System.Web.UI.DataSourceView.CanPage%2A>resultaat van de eigenschap `true`, wordt de <xref:System.Web.UI.WebControls.DetailsView>besturingselement gegevensbron paginering wordt gebruikt in plaats van de gebruikersinterface van paginering.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> In dit geval de <xref:System.Web.UI.WebControls.DetailsView>besturingselement voor alleen de rij die nodig zijn voor elke wisselbestandsbewerking een query.</xref:System.Web.UI.WebControls.DetailsView> Gegevensbron paginering is dus efficiënter dan UI paginering. Alleen de <xref:System.Web.UI.WebControls.ObjectDataSourceView>object data source paginering zonder aanpassing ondersteunt.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Het wisselbestand als onderdeel wilt inschakelen, stelt u de eigenschap AllowPaging op `true`. U kunt het totale aantal items in de onderliggende gegevensbron bepalen met behulp van de <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Om te bepalen van de index van het item dat momenteel wordt weergegeven, gebruikt de <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Wanneer paginering is ingeschakeld, wordt een extra rij de rij pager automatisch weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> De rij pager bevat de navigatieknoppen pagina en tegelijkertijd boven, onder, of de boven- en onderkant van het besturingselement kan worden weergegeven. De rij pager heeft twee ingebouwde pager weergavemodus: genummerde&quot;s en koppelingen volgende en vorige pagina (standaard). Koppelingen voor de afzonderlijke pagina&quot;s, zodat de gebruiker om te navigeren naar een bepaalde pagina worden weergegeven in de modus genummerde pagina&quot;s. De volgende en vorige koppelingen modus geeft besturingselementen waarmee de gebruiker om te navigeren naar de volgende of de vorige pagina.      > [!NOTE] > De <xref:System.Web.UI.WebControls.DetailsView>besturingselement automatisch de rij pager wordt verborgen wanneer de gegevensbron minder dan twee records bevat.</xref:System.Web.UI.WebControls.DetailsView>       U kunt de instellingen van de rij pager (zoals de pagineringsfunctie weergavemodus, het aantal pagina bevat koppelingen naar weergeven op een moment en de pagineringsbesturingselement tekstlabel) beheren via de <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Gebruik om te bepalen de vormgeving van de pager rij (inclusief de achtergrondkleur,, lettertypekleur en positie), de <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> De <xref:System.Web.UI.WebControls.DetailsView>beheer kunt u een aangepaste sjabloon voor de rij pager definiëren.</xref:System.Web.UI.WebControls.DetailsView> Zie voor meer informatie over het maken van een aangepaste pager rij sjabloon <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       De <xref:System.Web.UI.WebControls.DetailsView>besturingselement biedt verschillende gebeurtenissen die u gebruiken kunt voor het uitvoeren van een aangepaste actie wanneer paginering optreedt.</xref:System.Web.UI.WebControls.DetailsView> De volgende tabel bevat de beschikbare gebeurtenissen.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Deze gebeurtenis wordt doorgaans gebruikt wanneer u een taak uitvoeren nadat de gebruiker naar een andere record in het besturingselement navigeert moet. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Deze gebeurtenis treedt op wanneer een van de paginaknoppen wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement verwerkt de wisselbestandsbewerking.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Deze gebeurtenis wordt vaak gebruikt voor het annuleren van de wisselbestandsbewerking. |       De waarde van AllowPaging is opgeslagen in de weergavestatus."
  example:
