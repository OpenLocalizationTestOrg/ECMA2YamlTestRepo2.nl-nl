  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de ingebouwde besturingselementen voor het bewerken van de huidige record worden weergegeven een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement."
  remarks: "Wanneer een besturingselement voor gegevensbronnen die ondersteuning biedt voor bijwerken is gebonden aan een <xref:System.Web.UI.WebControls.DetailsView>beheer, de <xref:System.Web.UI.WebControls.DetailsView>besturingselement kunt profiteren van de gegevensbron van het besturingselement mogelijkheden en functionaliteit voor automatisch bijwerken.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Voor besturingselement voor een gegevensbron bijwerken van gegevens, de <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>eigenschap moet worden ingesteld met een query-instructie update.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Wanneer de eigenschap AutoGenerateEditButton is ingesteld op `true`, een <xref:System.Web.UI.WebControls.CommandField>rijveld een knop Bewerken automatisch wordt weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Op de knop bewerken worden geplaatst die <xref:System.Web.UI.WebControls.DetailsView>besturingselement in de bewerkingsmodus.</xref:System.Web.UI.WebControls.DetailsView> In de bewerkingsmodus elk veld gebonden in het besturingselement dat is niet alleen-lezen besturingselement wordt weergegeven de juiste invoer, zoals een <xref:System.Web.UI.WebControls.TextBox>besturingselement voor het gegevenstype van het veld.</xref:System.Web.UI.WebControls.TextBox> Hierdoor kan de gebruiker om het veld waarde te wijzigen.       Wanneer u klikt, wordt de knop bewerken ook vervangen door een bijwerkknop en een knop Annuleren. Op de knop Update updates van de record in de gegevensbron met de waarde wijzigingen en wordt van het besturingselement in de modus opgegeven door de <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Op de knop Annuleren verlaat wijzigingen van de waarde en retourneert het besturingselement en de standaardmodus.      > [!NOTE] > Te plaatsen een <xref:System.Web.UI.WebControls.DetailsView>beheren in de bewerkingsmodus via een programma, gebruikt u de <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>methode.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Wanneer de <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>eigenschap ook is ingesteld op `true`, wordt de <xref:System.Web.UI.WebControls.DetailsView>besturingselement automatisch zorgt ervoor dat een of meer velden die zijn opgegeven in de <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>eigenschap zijn alleen-lezen.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > Tenzij u uw eigen bijwerken functionaliteit kunt implementeren, stelt u de <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>eigenschap voor de functie voor automatische updates om te werken.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       U kunt het uiterlijk van de gegevens bepalen wanneer de rijen de <xref:System.Web.UI.WebControls.DetailsView>besturingselement is in de bewerkingsmodus met behulp van de <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Algemene instellingen omvatten meestal een aangepaste achtergrondkleur, voorgrondkleur en lettertype-eigenschappen.       De <xref:System.Web.UI.WebControls.DetailsView>besturingselement biedt verschillende gebeurtenissen die u een aangepaste actie wordt uitgevoerd kunt wanneer een record is bijgewerkt.</xref:System.Web.UI.WebControls.DetailsView> De volgende tabel bevat de beschikbare gebeurtenissen.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Deze gebeurtenis treedt op wanneer de knop bijwerken wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de update-bewerking. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Deze gebeurtenis treedt op wanneer de knop bijwerken wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement record bijwerkt.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Deze gebeurtenis wordt vaak gebruikt om de updatebewerking te annuleren. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Deze gebeurtenis treedt op nadat het besturingselement <xref:System.Web.UI.WebControls.DetailsView>modi wijzigingen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Deze gebeurtenis treedt op voordat de <xref:System.Web.UI.WebControls.DetailsView>modi besturingselement wordt gewijzigd.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Deze gebeurtenis wordt vaak gebruikt om de moduswijziging te annuleren. |       De waarde van AutoGenerateEditButton wordt opgeslagen in de weergavestatus."
