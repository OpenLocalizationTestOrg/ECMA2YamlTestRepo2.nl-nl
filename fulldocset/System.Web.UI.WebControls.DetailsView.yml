  summary: "Opgehaald of ingesteld van de hoeveelheid ruimte tussen de inhoud van een cel en de rand van de cel."
  remarks: "Gebruik de eigenschap CellPadding om de afstand tussen de inhoud van een cel en de rand van de cel. De opgegeven waarde voor de opvulling wordt toegevoegd aan alle vier zijden van de cel.       Alle cellen in dezelfde kolom van een <xref:System.Web.UI.WebControls.DetailsView>besturingselement hebben dezelfde breedte.</xref:System.Web.UI.WebControls.DetailsView> De hoeveelheid opvulling wordt toegepast op de breedste cel en alle cellen in de kolom worden aangepast aan de breedte van deze cel. Op deze manier hebben alle cellen in dezelfde rij dezelfde hoogte. De hoeveelheid opvulling wordt toegepast op de hoogste cel in de rij en alle cellen in de rij worden aangepast aan dat de celhoogte. Grootte van afzonderlijke cel kunnen niet worden opgegeven.       Als u wilt de afstand tussen cellen aanpassen, gebruikt u de <xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>"
  example:
  - "The following code example demonstrates how to use the CellPadding property to specify the amount of spacing between the contents of a cell and the cell's border.  \n  \n [!code-cs[DetailsViewCellPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1251_1.aspx)]\n [!code-vb[DetailsViewCellPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1251_1.aspx)]"
  syntax:
