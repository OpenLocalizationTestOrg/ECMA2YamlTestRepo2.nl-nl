  summary: "Opgehaald of ingesteld van de tekst die moet worden weergegeven in een bijschrift HTML-element in een <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> besturingselement. Deze eigenschap is opgegeven voor het besturingselement beter toegankelijk voor gebruikers van apparaten met ondersteunende technologie maken."
  remarks: "Gebruik de eigenschap Bijschrift Geef de tekst op die moeten worden weergegeven in een bijschrift HTML-element in een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> De tekst die u opgeeft biedt ondersteunende technologie-apparaten met een beschrijving van de tabel die kan worden gebruikt voor het besturingselement beter toegankelijk maken.       Aanvullende accessibility-ondersteuning voor de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt geleverd door de <xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A> </xref:System.Web.UI.WebControls.DetailsView> Gebruik de <xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>eigenschap om de uitlijning van het bijschrift HTML-element in een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>       De waarde van het bijschrift wordt opgeslagen in de weergavestatus.       De waarde van deze eigenschap, als de waarde, kunnen worden opgeslagen automatisch naar een resource-bestand met een ontwerpfunctie hulpprogramma. Zie voor meer informatie <xref:System.ComponentModel.LocalizableAttribute>en [globalisatie en lokalisatie](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
