  remarks: "Wanneer een <xref:System.Web.UI.WebControls.DetailsView>besturingselement is gebonden aan een object dat eigenschappen van overneemt <xref:System.Web.UI.DataSourceView>en de <xref:System.Web.UI.DataSourceView.CanDelete%2A>resultaat van de eigenschap `true`, wordt de <xref:System.Web.UI.WebControls.DetailsView>besturingselement kunt profiteren van de gegevensbron van het besturingselement mogelijkheden en automatische verwijderen functionaliteit bieden.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Voor een <xref:System.Web.UI.WebControls.SqlDataSourceView>object te verwijderen, de <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>eigenschap van de onderliggende <xref:System.Web.UI.WebControls.SqlDataSource>object moet worden ingesteld met een query-instructie delete.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Wanneer de eigenschap AutoGenerateDeleteButton is ingesteld op `true`, een <xref:System.Web.UI.WebControls.CommandField>rijveld een knop verwijderen automatisch wordt weergegeven in de <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Permanent te klikken op de knop verwijderen, wordt deze record verwijderd uit de gegevensbron.      > [!NOTE] > Moet u ook instellen de <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>eigenschap voor de functie voor automatische verwijdering te kunnen gebruiken.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       De <xref:System.Web.UI.WebControls.DetailsView>besturingselement biedt verschillende gebeurtenissen die u een aangepaste actie wordt uitgevoerd kunt wanneer een record wordt verwijderd.</xref:System.Web.UI.WebControls.DetailsView> De volgende tabel bevat de beschikbare gebeurtenissen.      | Gebeurtenis | Beschrijving |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Deze gebeurtenis treedt op wanneer de knop verwijderen wordt geklikt, maar na de <xref:System.Web.UI.WebControls.DetailsView>besturingselement de record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Deze gebeurtenis wordt vaak gebruikt om de resultaten controleren van de bewerking delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Deze gebeurtenis treedt op wanneer de knop verwijderen wordt geklikt, maar voordat de <xref:System.Web.UI.WebControls.DetailsView>besturingselement de record verwijderen uit de gegevensbron.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Deze gebeurtenis wordt vaak gebruikt voor de verwijderbewerking te annuleren. |       De waarde van AutoGenerateDeleteButton wordt opgeslagen in de weergavestatus."
