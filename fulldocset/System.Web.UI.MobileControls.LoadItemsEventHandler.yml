  remarks: "Besturingselement van een lijst bevat een verzameling items. Deze items zijn van de <xref:System.Web.UI.MobileControls.MobileListItem>klasse.</xref:System.Web.UI.MobileControls.MobileListItem> Als u de standaardweergave, het besturingselement voor de vertegenwoordigt een <xref:System.Web.UI.MobileControls.MobileListItem>door de <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>eigenschap.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> In de sjablonen rendering, de sjabloon een gewenste eigenschap van kan weergeven een <xref:System.Web.UI.MobileControls.MobileListItem>of gekoppeld gegevensgebonden-object.</xref:System.Web.UI.MobileControls.MobileListItem> Als een item voor gegevens is gebonden aan een <xref:System.Web.UI.MobileControls.MobileListItem>object, de <xref:System.Web.UI.MobileControls.List.ItemDataBind>gebeurtenis is opgetreden.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> Op dit moment de handler kan instellen van eigenschappen van de <xref:System.Web.UI.MobileControls.MobileListItem>object op basis van willekeurige expressies.</xref:System.Web.UI.MobileControls.MobileListItem>       Bij het maken van een <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegeren voor een <xref:System.Web.UI.MobileControls.SelectionList>besturingselement dat u de methode waarmee de gebeurtenis wordt afgehandeld identificeren.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> De <xref:System.Web.UI.MobileControls.SelectionList>besturingselement de handler wordt gewaarschuwd wanneer een item gebeurtenis wordt gegenereerd.</xref:System.Web.UI.MobileControls.SelectionList> Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. Tenzij u de gemachtigde verwijdert, wordt de gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis zich voordoet."
