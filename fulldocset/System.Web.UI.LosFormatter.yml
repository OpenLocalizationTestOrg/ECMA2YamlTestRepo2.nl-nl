  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "De weergavestatus voor een pagina webformulieren serialiseert. Deze klasse kan niet worden overgenomen."
  remarks: "De beperkte object serialisatie (LOS)-indeling is ontworpen voor serialisatie van maximaal compact ASCII-indeling. Deze klasse biedt ondersteuning voor het serialiseren van een objectgrafiek, maar is geoptimaliseerd voor degenen met tekenreeksen, matrices en hash-tabellen. Het biedt tweede optimalisatie van bindingsvolgorde voor veel van de .NET Framework primitieve typen.       Dit is een persoonlijke indeling en alleen voor de levensduur van een webaanvraag consistent blijven."
  syntax:
    content: public sealed class LosFormatter
  inheritance:
