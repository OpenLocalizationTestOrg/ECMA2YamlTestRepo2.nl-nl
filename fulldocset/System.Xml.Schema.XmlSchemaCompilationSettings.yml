  remarks: "Wanneer de eigenschap EnableUpaCheck is ingesteld op `false`, validatie wordt uitgevoerd op basis van de volgende regels.      1.  Als er een kiezen of u een sterk type of een jokerteken, de <xref:System.Xml.Schema.XmlSchemaSet>opgehaald het sterk getypeerde partikel zoals ge√Øllustreerd in het volgende schema en de XML-voorbeelden.</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:any namespace=&quot;##any&quot;/>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `</xs:sequence>`In het volgende XML-bestand, de `A` element zal worden gekoppeld `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` in het schema.       `<A>some text</A>`      1.  Als er een keuze tussen twee sterk getypeerde elementen, de <xref:System.Xml.Schema.XmlSchemaSet>eerste opgehaald.</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot;/>`       `</xs:sequence>`In het volgende XML-bestand, de `B` element zal worden gekoppeld `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>` in het schema.       `<A/>`       `<B/>`"
