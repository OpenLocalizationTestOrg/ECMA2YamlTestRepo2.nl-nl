  nameWithType: DateTimePicker
  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "Hiermee geeft u een Windows-besturingselement waarmee de gebruiker een datum en tijd selecteren en de datum en tijd met de opgegeven notatie worden weergegeven."
  remarks: "Het besturingselement DateTimePicker wordt gebruikt voor het toestaan van de gebruiker een datum en tijd selecteren en deze datum en tijd weergeven in de opgegeven indeling. Het besturingselement DateTimePicker kunt eenvoudig werken met datums en tijden omdat veel van de gegevensvalidatie automatisch verwerkt.      > [!NOTE] > Besturingselement de DateTimePicker ondersteunt alleen Gregoriaanse kalender.       Wanneer een datum voorstelt, het besturingselement DateTimePicker wordt weergegeven in twee delen: een vervolgkeuzelijst met een datum in de tekst en een agenda die wordt weergegeven wanneer u op de pijl-omlaag naast de lijst weergegeven. De kalender lijkt op de <xref:System.Windows.Forms.MonthCalendar>besturingselement, die kan worden gebruikt voor het selecteren van meerdere datums.</xref:System.Windows.Forms.MonthCalendar> Voor meer informatie over de <xref:System.Windows.Forms.MonthCalendar>beheren, Zie [Beheeroverzicht van de MonthCalendar](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.MonthCalendar>       U kunt het uiterlijk van de kalendergedeelte van het besturingselement wijzigen door in te stellen de <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>, en <xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>Eigenschappen.</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       Met een knopbesturingselement spin (ook wel bekend als een besturingselement pijl omhoog en omlaag) om aan te passen, de datum/tijd-waarde, stelt de <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>eigenschap `true`.</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> De kalender wordt niet vervolgkeuzelijst wanneer het besturingselement is geselecteerd. De datum en tijd kunnen worden aangepast door elk element afzonderlijk selecteren en de omhoog en omlaag knoppen de waarde te wijzigen.       De <xref:System.Windows.Forms.DateTimePicker.Value%2A>eigenschap bevat de huidige datum en tijd die het besturingselement is ingesteld op.</xref:System.Windows.Forms.DateTimePicker.Value%2A> U kunt de <xref:System.Windows.Forms.DateTimePicker.Text%2A>eigenschap of het juiste lid van <xref:System.Windows.Forms.DateTimePicker.Value%2A>om de waarde voor datum en tijd.</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> Zie voor meer informatie [How to: Set en retourneert datums met het Windows Forms-besturingselement DateTimePicker](~/add/includes/ajax-current-ext-md.md). U kunt beperken de datums en tijden die kunnen worden geselecteerd door in te stellen de <xref:System.Windows.Forms.DateTimePicker.MinDate%2A>en <xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>Eigenschappen.</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       De waarden kunnen worden weergegeven in vier indelingen die worden ingesteld door de <xref:System.Windows.Forms.DateTimePicker.Format%2A>eigenschap: <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, of <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> De standaard datum <xref:System.Windows.Forms.DateTimePicker.Format%2A>is <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       Als u wilt dat de DateTimePicker verschijnt wanneer een besturingselement voor het verzamelen of tijden in plaats van datums bewerken ingesteld de <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>eigenschap `true` en de <xref:System.Windows.Forms.DateTimePicker.Format%2A>eigenschap <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> </xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> Zie voor meer informatie [hoe: tijd aangeven met het besturingselement DateTimePicker](~/add/includes/ajax-current-ext-md.md).       Als de <xref:System.Windows.Forms.DateTimePicker.Format%2A>eigenschap is ingesteld op <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>, kunt u uw eigen stijl indeling maken door in te stellen de <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>eigenschap en het bouwen van een tekenreeks met aangepaste opmaak.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> De tekenreeks met aangepaste opmaak kan een combinatie van aangepaste velden en andere letterlijke tekens zijn. U kunt bijvoorbeeld de datum &quot;Juni 01, 2012--vrijdag&quot; weergeven door in te stellen de <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>eigenschap in op &quot;Dd MMMM jjjj - dddd&quot;.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> Zie voor meer informatie [procedure: een datum weergeven in een aangepaste indeling met het Windows Forms-besturingselement DateTimePicker](~/add/includes/ajax-current-ext-md.md) en [aangepaste datum en tijd-indeling tekenreeksen](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Wanneer een DateTimePicker gegevensgebonden is en de back-waarde is gewijzigd in `null`, de waarde van de DateTimePicker wordt niet bijgewerkt en de vorige waarde, blijven behouden. In situaties waar dit gedrag niet wenselijk is (bijvoorbeeld, als u een reeks gegevensgebonden besturingselementen op de pagina via een recordset) gebruikt de <xref:System.Windows.Forms.Binding.Format>gebeurtenis van de <xref:System.Windows.Forms.Binding>klasse de DateTimePicker instellen op een waarde herkend als een `null`.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
