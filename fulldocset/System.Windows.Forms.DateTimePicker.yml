  name: CustomFormat
  nameWithType: DateTimePicker.CustomFormat
  fullName: System.Windows.Forms.DateTimePicker.CustomFormat
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van de tekenreeks aangepaste datum/tijd-indeling."
  remarks: "Letterlijke tekenreeksen weergeven met scheidingstekens voor datum en tijd of tekenreeksen opmaken, moet u in de subtekenreeks escape-tekens gebruiken. Bijvoorbeeld, als u wilt weergeven van de datum &quot;15 juni op 12:00 uur&quot;, de CustomFormat eigenschap instellen op &quot;Dd MMMM &quot;op&quot; t:mm tt&quot;. Als de subtekenreeks &quot;op&quot; niet door escape-tekens ingesloten wordt, het resultaat is &quot; 15 juni Azië 12:00 uur &quot; omdat het teken &quot;t&quot; Als de één letter AM of PM lezen is. tekenreeks voor opmaak (Zie de onderstaande indeling tekenreekstabel).       De indeling tekenreeksen kunnen worden gecombineerd om te formatteren van de datum en tijd. Bijvoorbeeld, de datum en tijd weergeven als 15-06-2001 12:00 uur, moet deze eigenschap worden ingesteld op &quot; MM &quot;/&quot; dd &quot;/&quot; yyyy hh&quot;: &quot; mm tt &quot;. Zie voor meer informatie [aangepaste datum en tijd-indeling tekenreeksen](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > De <xref:System.Windows.Forms.DateTimePicker.Format%2A>eigenschap moet worden ingesteld op <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>voor deze eigenschap invloed kunnen zijn op de opmaak van de weergegeven datum en tijd.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       De volgende tabel bevat alle tekenreeksen in de geldige indeling en de bijbehorende beschrijvingen.      | Tekenreeks voor opmaak | Beschrijving |   |-------------------|-----------------|   | d | De dag één of twee cijfers. |   | dd | De dag twee cijfers. Dagwaarden één cijfer worden voorafgegaan door een 0. |   | ddd | De afkorting van de dag van week drie tekens. |   | dddd | De naam van de volledige dag van de week. |   | h | Het uur één of twee cijfers in 12-uurs notatie. |   | hh | De jaartallen met twee uur in de indeling van 12 uur. Waarden van één cijfer worden voorafgegaan door een 0. |   | H | Het uur één of twee cijfers in 24-uurs notatie. |   | HH | De jaartallen met twee uur in 24-uurs notatie. Waarden van één cijfer worden voorafgegaan door een 0. |   | m | De minuut één of twee cijfers. |   | mm | De minuut twee cijfers. Waarden van één cijfer worden voorafgegaan door een 0. |   | M | Het nummer van de maand één of twee cijfers. |   | MM | Het nummer van de maand van de twee cijfers. Waarden van één cijfer worden voorafgegaan door een 0. |   | MMM | De afkorting van de maand van de drie tekens. |   | MMMM | Naam van de volledige maand. |   | s | Het aantal seconden dat één of twee cijfers. |   | ss | De jaartallen met twee seconden. Waarden van één cijfer worden voorafgegaan door een 0. |   | t | De één letter AM of PM. afkorting (A.M. wordt weergegeven als &quot;A&quot;). |   | tt | De twee letters am of PM. afkorting (A.M. wordt weergegeven als &quot;AM&quot;). |   | y | Het één cijfer jaar (2001 wordt weergegeven als &quot;1&quot;). |   | jj | De laatste twee cijfers van het jaar (2001 wordt weergegeven als &quot;01&quot;). |   | jjjj | Het volledige jaar (2001 wordt weergegeven als &quot;2001&quot;). |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
