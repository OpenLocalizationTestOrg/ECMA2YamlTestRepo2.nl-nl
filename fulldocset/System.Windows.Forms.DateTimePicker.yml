    return:
      type: System.String
      description: "Een tekenreeks met de aangepaste datum/tijd-indeling. De standaardwaarde is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DateTimePicker.CustomFormat*
  exceptions: []
  platform:
