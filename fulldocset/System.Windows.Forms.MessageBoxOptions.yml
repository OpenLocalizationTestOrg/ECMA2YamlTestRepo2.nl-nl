  summary: "Hiermee geeft u de opties op een <xref href=&quot;System.Windows.Forms.MessageBox&quot;> </xref>."
  remarks: "Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.MessageBox>klasse.</xref:System.Windows.Forms.MessageBox>       Als u niet dat deze parameter opgeven wilt bij het aanroepen van methoden voor <xref:System.Windows.Forms.MessageBox>, u kunt in plaats daarvan doorgeven in 0.</xref:System.Windows.Forms.MessageBox>"
  example:
  - "The following code example demonstrates how to display a <xref:System.Windows.Forms.MessageBox> with the options supported by this overload of <xref:System.Windows.Forms.MessageBox.Show%2A>. After verifying that a string variable, `ServerName`, is empty, the example displays a <xref:System.Windows.Forms.MessageBox> with a question box icon, offering the user the option to cancel the operation. The example uses the RightAlign member of the MessageBoxOptions enumeration to align the text to the right edge of the dialog box. If the <xref:System.Windows.Forms.MessageBox.Show%2A> method's return value evaluates to <xref:System.Windows.Forms.DialogResult>, the form that displayed the <xref:System.Windows.Forms.MessageBox> is closed.  \n  \n [!code-cs[MessageBox.Show Variations#2](~/add/codesnippet/csharp/t-system.windows.forms.m_5_1.cs)]\n [!code-cpp[MessageBox.Show Variations#2](~/add/codesnippet/cpp/t-system.windows.forms.m_5_1.cpp)]\n [!code-vb[MessageBox.Show Variations#2](~/add/codesnippet/visualbasic/t-system.windows.forms.m_5_1.vb)]"
