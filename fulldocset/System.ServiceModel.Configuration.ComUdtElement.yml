  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "Hiermee geeft u een gebruiker gedefinieerd Type (UDT) die moet worden opgenomen in het servicecontract. Deze klasse kan niet worden overgenomen."
  remarks: "De COM + integration runtime maakt services door het inspecteren van de typebibliotheek. Wanneer een COM +-onderdeel methoden die doorgeven bevat een `VARIANT`, de werkelijke typen moeten worden doorgegeven voordat runtime kan niet worden bepaald. Daarom wanneer u probeert om door te geven van een gebruiker gedefinieerd Type (UDT) binnen een `VARIANT`, omdat het is niet een bekend type voor serialisatie is mislukt.       Om dit probleem omzeilen, kunt u de UDT&quot;s toevoegen aan het configuratiebestand zodat ze opgenomen als bekende typen op de juiste servicecontract worden kunnen. U hebt dit doet, unieke identificatie van de UDT en de contract(en), dat wil zeggen, de oorspronkelijke COM interface (s) die wordt gebruikt.       Het volgende voorbeeld toont toe te voegen twee specifieke UDT&quot;s naar de `userDefinedTypes`> gedeelte van het configuratiebestand voor dit doel.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] de kenmerken van de `userDefinedType`> element zijn als volgt gedefinieerd:- `typeName`: een optionele kenmerk dat de leesbare naam bevat. Dit wordt niet gebruikt door de runtime, maar u helpt een lezer te onderscheiden van de typen.      - `typeLibID`: een GUID-tekenreeks waarmee het geregistreerde type-bibliotheek die u het type definieert.      - `typeLibVersion`: een tekenreeks waarmee de versie van de type-bibliotheek die het type definieert.      - `typeDefID`: een GUID-tekenreeks waarmee het specifieke type UDT binnen het geregistreerde type-bibliotheek.       Wanneer de service is ge√Ønitialiseerd, wordt de COM + integration runtime Hiermee zoekt u de opgegeven typen en voegt deze toe aan de verzameling bekende typen voor de opgegeven contracten."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
