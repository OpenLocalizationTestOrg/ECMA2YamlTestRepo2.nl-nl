  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Hiermee geeft u de opsommingstekens die u kunt toepassen op lijstitems in een <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> besturingselement."
  remarks: "De opsomming BulletStyle vertegenwoordigt de opsommingstekens die u kunt toepassen op de lijst met items in een <xref:System.Web.UI.WebControls.BulletedList>besturingselement.</xref:System.Web.UI.WebControls.BulletedList> De <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>eigenschap maakt gebruik van deze opsommingswaarden worden de opsommingstekens ingesteld in een <xref:System.Web.UI.WebControls.BulletedList>besturingselement.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Als u bijvoorbeeld de <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>eigenschap `Disc`, elk item in een <xref:System.Web.UI.WebControls.BulletedList>beheer, een gevulde cirkel voorafgaand aan de inhoud van het lijstitem als volgt weergegeven: lijstitem - lijst Item 1 - 2 - lijst Item 3 geven de `CustomImage` opsommingsteken kunt u uw eigen installatiekopie voor het opsommingsteken opgeven.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Als u opgeeft de `CustomImage` opsommingsteken, moet u ook instellen de <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>eigenschap met de URL van de aangepaste installatiekopie moet worden gebruikt.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Als u opgeeft `NotSet`, de browser waarin het besturingselement wordt weergegeven, bepaalt de stijl van de opsommingstekens om weer te geven met de lijst met items in de <xref:System.Web.UI.WebControls.BulletedList>besturingselement.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
