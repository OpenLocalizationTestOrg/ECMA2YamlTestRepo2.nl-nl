  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Bevat gegevens die tussen samenwerkende bericht verzonden sinks communicatie."
  remarks: "Bericht sinks die gebruikmaken van die IMessage kan worden geplaatst in de client sink is gekoppeld of in de server sink-ketens. Een message-object via de keten van bericht sink is doorgegeven aan bericht sink en voert een set benoemde eigenschappen zoals actie-id&quot;s, envoy informatie en parameters.       Een object dat u de interface IMessage implementeert voldoet aan de minimale kwalificaties om te worden beschouwd als een message-object. Het exacte object is ontvangen door een sink bericht hoeft niet te worden doorgegeven aan de volgende sink, maar dit is vaak het geval.       Hoewel de objecten in de eigenschappenverzameling niet hoeven te worden geserialiseerd, moet de sink bericht implementeerder rekening moet houden, omdat de eigenschappen die buiten het toepassingsdomein stromen moeten serializable zijn."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
