  fullName: System.Windows.Localization
  type: Class
  summary: "De klasse lokalisatie definieert de bijgevoegde eigenschappen voor lokalisatie-kenmerken en -opmerkingen."
  remarks: "Opmaak auteurs wellicht specifieke vereisten voor elementen in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] gebruikersinterface, zoals beperkingen voor de lengte van tekst, de lettertypefamilie of de tekengrootte. Vertaalgeheugen moeten weten over deze zodat de consistent te lokaliseren. Lokalisatie-eigenschappen kunnen worden opgegeven in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], zodat auteurs hun behoeften lokalisatie naar vertaalgeheugen communiceren. Deze eigenschappen bieden regels en hints voor lokalisatie, dat kan worden gebruikt voor het wijzigen van de toepassing. Er zijn twee soorten lokalisatie-eigenschappen:-lokalisatie kenmerken. De kenmerken opgeven welke resources, zoals <xref:System.Windows.Media.FontFamily>, moeten worden gelokaliseerd.</xref:System.Windows.Media.FontFamily>      -Lokalisatie opmerkingen. Opmerkingen zijn vrije tekst met de auteur van de opmaak.       Zie voor meer informatie over het gebruik van deze eigenschappen lokalisatie [lokalisatie-kenmerken en -opmerkingen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
  syntax:
    content: public static class Localization
