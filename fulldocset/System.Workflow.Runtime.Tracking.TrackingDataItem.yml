  summary: "Opgehaald of ingesteld van de naam van de eigenschap of veld die zijn gekoppeld aan de geëxtraheerde gegevens."
  remarks: "De tracerings-runtime-infrastructuur ondersteunt ophalen van gegevens op de velden en eigenschappen van klassen die van overnemen <xref:System.Workflow.ComponentModel.Activity>; een lid van een dergelijke veld of eigenschap; en één item van een veld of eigenschap (of deel uitmaken van) waarmee de <xref:System.Collections.IEnumerable>interface, bijvoorbeeld één element in een verzameling.</xref:System.Collections.IEnumerable> </xref:System.Workflow.ComponentModel.Activity> FieldName bevat de punt uitgestippelde naam van het item uitgepakte en is gelijk aan <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>of <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>afhankelijk van welk type extract opgegeven de gegevens door de <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> bevatten</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>"
