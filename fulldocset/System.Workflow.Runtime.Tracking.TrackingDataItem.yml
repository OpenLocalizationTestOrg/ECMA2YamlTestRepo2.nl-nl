  summary: "Hiermee geeft u één item van gegevens die zijn opgehaald uit een werkstroom en alle bijbehorende aantekeningen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wanneer de runtime-infrastructuur bijhouden overeenkomt met een punt bijhouden, stuurt naar de traceringsservice een record bijhouden. Een <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>of een <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>mag bevatten <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>of <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objecten die gegevens moet worden geëxtraheerd uit de workflow opgeven en geretourneerd in de <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>of de <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Een TrackingDataItem vertegenwoordigt één item van deze geëxtraheerde gegevens in één van beide <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>of <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>"
