  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "Aanvragen berichtverwerking van de huidige sink."
  remarks: "De proxy-taak is het converteren van een methodeaanroep van die wordt aangeroepen op het in een bericht. Het bericht dat implementeert de <xref:System.Runtime.Remoting.Messaging.IMessage>interface, vanaf het clienteinde wordt doorgegeven aan het servereinde door aan te roepen <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>op berichtobjecten sink.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Bericht put worden samengevoegd, wat betekent dat elk bericht sink verantwoordelijk voor het aanroepen van is <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>op het volgende bericht sink nadat het huidige bericht sink zijn werk is voltooid.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> Een synchronisatie-gerelateerde bericht sink kan bijvoorbeeld een vergrendeling worden verkregen of vrijgegeven en gedelegeerd naar de sink downstream bericht veroorzaken.       Wanneer de formatter kanaalfilter haalt een bericht dat moet worden verzonden via het kanaal wordt aangeroepen <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, het bericht wordt doorgegeven als parameter.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> De formatter sink maakt vervolgens het transport header matrix en aanroepen <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>op de formatter sink.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> Deze aanroep wordt doorgestuurd verder in de keten sink en eventuele sink een aanvraag-stream die worden doorgegeven terug naar de formatter sink kunt maken. Na deze aanroepen retourneert, het bericht is geserialiseerd, <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>is aangeroepen voor de eerste keten in de keten sink en het bericht wordt doorgegeven aan de kanaal-Put.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       Nadat het kanaal sinks ophalen van het bericht, ze kunnen gegevens schrijven naar de stroom, kopteksten toevoegen aan de matrix header en zichzelf toevoegen aan de filterstack voordat de aanroep van de volgende sink worden doorgestuurd. Als de aanroep van de transportsink aan het einde van de keten is bereikt, wordt de transportsink verzendt de kopteksten en geserialiseerde bericht via het kanaal naar de server, waarbij het proces is omgekeerd.       Wanneer het bericht aan de serverzijde wordt, de transportsink haalt de kopteksten en geserialiseerde bericht van de stroom en stuurt deze door de sink-keten tot de formatter-sink is bereikt. De formatter sink vervolgens deserializes van het bericht en stuurt deze door naar de externe infrastructuur. Vervolgens de externe infrastructuur verandert van het bericht in een methodeaanroep van en roept het serverobject."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "Een kanaal-stack sinks die de naam van de huidige sink."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Het bericht dat de aanvraag bevat."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Headers die worden opgehaald uit het inkomende bericht van de client."
    - id: requestStream
      type: System.IO.Stream
      description: "De stroom die moet worden verwerkt en doorgegeven aan de sink deserialisatie."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Wanneer deze methode retourneert, bevat een <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> die het antwoordbericht bevat. Deze parameter wordt doorgegeven niet geïnitialiseerd."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Wanneer deze methode retourneert, bevat een <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> die de headers toevoegen aan het retourbericht die naar de client is koptekst bevat. Deze parameter wordt doorgegeven niet geïnitialiseerd."
    - id: responseStream
      type: System.IO.Stream
      description: "Wanneer deze methode retourneert, bevat een <xref:System.IO.Stream>die kop voor de transportsink.</xref:System.IO.Stream> Deze parameter wordt doorgegeven niet geïnitialiseerd."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "Een <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> statuswaarde die informatie biedt over hoe het bericht is verwerkt."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
