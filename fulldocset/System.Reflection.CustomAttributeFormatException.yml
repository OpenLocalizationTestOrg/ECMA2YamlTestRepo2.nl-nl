  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer de binaire indeling van een aangepast kenmerk ongeldig is."
  remarks: "`CustomAttributeFormatException`maakt gebruik van de HRESULT COR_E_FORMAT dat de waarde 0x80131537 heeft.       `CustomAttributeFormatException`Als een aangepast kenmerk voor een gegevenstype is onjuist ingedeeld, mogelijk vanwege een fout in het hulpprogramma dat wordt gebruikt voor het maken van het gegevenstype dat is gegenereerd."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
