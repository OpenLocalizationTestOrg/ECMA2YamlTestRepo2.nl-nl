  fullName: System.Windows.Media.HitTestFilterBehavior
  type: Enum
  summary: "Hiermee geeft u het geretourneerde gedrag van een detectietest in een detectietest filter callback-methode."
  remarks: "De geretourneerde waarde van de callback detectietest-filter is een HitTestFilterBehavior waarmee wordt bepaald welk type actie bij het verwerken van de visuele boomstructuur voor detectietest moet worden gehouden. U kunt bijvoorbeeld uw filter detectietest callback retourneren van de waarde, ContinueSkipSelfAndChildren, het huidige visual object en de afgeleide elementen verwijderen uit de evaluatie van de resultaten detectietest.      > [!NOTE] > Zodat deze de visuele boomstructuur van objecten vermindert de verwerking die is vereist tijdens de configuratiefase detectietest resultaten evaluatie.       ![Verwijderen van een visuele boomstructuur met een filter detectietest](~/add/media/filteredvisualtree-01.png &quot;zodat deze een visuele boomstructuur met een filter detectietest&quot;) zodat deze een visuele boomstructuur"
  example:
  - "The following example shows how to return a HitTestFilterBehavior value from a hit test filter callback method. In this case, the filter skips labels and their descendants and hit tests everything else.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public enum HitTestFilterBehavior
