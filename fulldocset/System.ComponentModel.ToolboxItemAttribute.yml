  name: ToolboxItemAttribute
  nameWithType: ToolboxItemAttribute
  fullName: System.ComponentModel.ToolboxItemAttribute
  type: Class
  summary: "Hiermee geeft u een kenmerk van het item in de werkset."
  remarks: "De klasse ToolboxItemAttribute biedt een manier om op te geven van een kenmerk voor een <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> Naast wat de <xref:System.Attribute>klasse biedt deze objectklasse slaat het type item in de werkset.</xref:System.Attribute>"
  example:
  - "The following code example demonstrates the use of ToolboxItemAttribute with the <xref:System.Drawing.Design.ToolboxItem> class as a base class for a custom toolbox item implementation. This code example is part of a larger example provided for the <xref:System.Drawing.Design.ToolboxItem> class.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#2](~/add/codesnippet/visualbasic/t-system.componentmodel._70_1.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#2](~/add/codesnippet/csharp/t-system.componentmodel._70_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public class ToolboxItemAttribute : Attribute
