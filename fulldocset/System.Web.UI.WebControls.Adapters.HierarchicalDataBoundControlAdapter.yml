  type: Class
  summary: "Hiermee past u het gedrag van een <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> object dat aan deze adapter besturingselement gekoppeld, voor bepaalde browseraanvragen is."
  remarks: "De klasse HierarchicalDataBoundControlAdapter aanpast gekoppelde <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement wijzigen van de standaard-opmaak of het gedrag voor een bepaalde browser.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> U kunt de klasse HierarchicalDataBoundControlAdapter verder aanpassen van de rendering van uitbreiden de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Een <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement is gebonden aan een gegevensbron en de gebruiker genereert interface (of de onderliggende hiërarchie, doorgaans beheren) met het inventariseren van de items in de gegevensbron waaraan deze is gebonden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Zie voor meer informatie over hiërarchische gegevensgebonden besturingselementen <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Besturingselement adapters are.NET onderdelen die een of meer fasen in de levenscyclus van een besturingselement voor een bepaalde browser beheren. Uitbreiden van de klasse HierarchicalDataBoundControlAdapter biedt toegang tot de stadia van de levenscyclus van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Zie voor meer informatie [architectuur overzicht van adaptieve gedrag van het](~/add/includes/ajax-current-ext-md.md).       De eerste aanvraag voor een adapter zorgt ervoor dat .NET Framework om te zoeken naar een toegewezen adapter voor het besturingselement gegeven van de kenmerken van de desbetreffende browser. Bestanden voor de definitie van de browser worden gebruikt door de <xref:System.Web.HttpBrowserCapabilities>klasse om te bepalen van de kenmerken van de clientbrowser en de adapter toewijzen aan het browsertype.</xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
