  summary: "De gegevens in de gegevensbron van het bijbehorende hiërarchische gegevensgebonden besturingselement koppelt aan de adapter."
  remarks: "De methode PerformDataBinding koppelt de gegevens in de opgegeven gegevensbron van het gekoppelde <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>tot beheren de <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>object.</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> U kunt onderdrukken PerformDataBinding ter vervanging van de standaard gegevensbinding functionaliteit van de bijbehorende <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement of om aanvullende functionaliteit voor gegevensbinding als het bijbehorende <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>besturingselement is uitgebreid.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
