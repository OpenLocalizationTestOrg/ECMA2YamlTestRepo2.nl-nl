  summary: "Hiermee haalt u de toepassing activator die verantwoordelijk is voor het activeren van invoegtoepassingen en -toepassingen op basis van een manifest voor het domein."
  remarks: "Er is een toegewezen exemplaar van de <xref:System.Runtime.Hosting.ApplicationActivator>klasse in elk <xref:System.AppDomain>bij welke alle invoegtoepassingen en -manifest gebaseerde toepassingen activering oproepen worden gerouteerd.</xref:System.AppDomain> </xref:System.Runtime.Hosting.ApplicationActivator> De <xref:System.AppDomainManager>voor de huidige <xref:System.AppDomain>krijgt u een eigen aangepaste <xref:System.Runtime.Hosting.ApplicationActivator>, of een exemplaar van de standaard <xref:System.Runtime.Hosting.ApplicationActivator>wordt gemaakt.</xref:System.Runtime.Hosting.ApplicationActivator> </xref:System.Runtime.Hosting.ApplicationActivator> </xref:System.AppDomain> </xref:System.AppDomainManager>"
