  summary: "Retourneert een nieuwe of bestaande toepassingsdomein."
  remarks: "De beschrijvende naam die is opgegeven door de `friendlyName` parameter, kunnen worden weergegeven in de gebruikersinterface voor het identificeren van het domein. Zie voor meer informatie de <xref:System.AppDomain.FriendlyName%2A>eigenschap.</xref:System.AppDomain.FriendlyName%2A>       De standaardmethode voor CreateDomain roept de beveiligde <xref:System.AppDomainManager.CreateDomainHelper%2A>methode voor het maken van de <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomainManager.CreateDomainHelper%2A> Onderdrukkingen van deze methode hoeft niet aan te roepen de <xref:System.AppDomainManager.CreateDomainHelper%2A>methode maar een bestaand domein kunt terugkeren.</xref:System.AppDomainManager.CreateDomainHelper%2A>"
  syntax:
    content: public virtual AppDomain CreateDomain (string friendlyName, System.Security.Policy.Evidence securityInfo, AppDomainSetup appDomainInfo);
    parameters:
    - id: friendlyName
      type: System.String
      description: "De beschrijvende naam van het domein."
    - id: securityInfo
      type: System.Security.Policy.Evidence
      description: "Een object dat bewijsmateriaal toegewezen via het beveiligingsbeleid tot stand brengen van een machtiging boven aan de stack bevat ingesteld."
    - id: appDomainInfo
      type: System.AppDomainSetup
      description: "Een object dat informatie over de initialisatie van de toepassing domein bevat."
    return:
      type: System.AppDomain
      description: "Een nieuwe of bestaande toepassingsdomein."
  overload: System.AppDomainManager.CreateDomain*
  exceptions: []
  platform:
  - net462
