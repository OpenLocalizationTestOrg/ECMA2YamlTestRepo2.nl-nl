- uid: System.AppDomainManager.CheckSecuritySettings(System.Security.SecurityState)
  id: CheckSecuritySettings(System.Security.SecurityState)
  parent: System.AppDomainManager
  langs:
  - csharp
  name: CheckSecuritySettings(SecurityState)
  nameWithType: AppDomainManager.CheckSecuritySettings(SecurityState)
  fullName: System.AppDomainManager.CheckSecuritySettings(SecurityState)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hiermee wordt aangegeven of de opgegeven bewerking in het toepassingsdomein is toegestaan."
  remarks: "De standaardimplementatie van deze methode retourneert `false`.       Deze methode wordt aangeroepen wanneer de <xref:System.IO.IsolatedStorage.IsolatedStorageFile.IncreaseQuotaTo%2A?displayProperty=fullName>methode is aangeroepen voor een verhoging van de geïsoleerde opslaglimiet.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.IncreaseQuotaTo%2A?displayProperty=fullName> De methode CheckSecuritySettings om uit te voeren op basis van beleidsbeslissingen kunt vervangen door een toepassing die als host fungeert voor de common language runtime (CLR) een <xref:System.IO.IsolatedStorage.IsolatedStorageSecurityState>object (die <xref:System.Security.SecurityState>), en kunt toestaan of voorkomen dat de toename.</xref:System.Security.SecurityState> </xref:System.IO.IsolatedStorage.IsolatedStorageSecurityState> Bijvoorbeeld, kan de eindgebruiker goedkeuren of weigeren van de aanvraag het quotum te verhogen gevraagd om een host. De uitvoering van de host van CheckSecuritySettings moet rekening gehouden met de mogelijkheid van denial of service-aanvallen. Bijvoorbeeld, moet het de gebruiker gevraagd alleen als de methode wordt aangeroepen vanuit een gebeurtenis gebruiker gestart, zoals een knop klikt u op."
  syntax:
    content: public virtual bool CheckSecuritySettings (System.Security.SecurityState state);
    parameters:
    - id: state
      type: System.Security.SecurityState
      description: "Een subklasse van <xref href=&quot;System.Security.SecurityState&quot;> </xref> waarin de bewerking waarvan beveiligingsstatus wordt aangevraagd."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de host de bewerking kan worden opgegeven door <code> state </code> worden uitgevoerd in het toepassingsdomein, anders wordt <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.AppDomainManager.CheckSecuritySettings*
  exceptions: []
  platform:
  - net462
