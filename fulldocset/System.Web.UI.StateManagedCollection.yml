  name: StateManagedCollection
  nameWithType: StateManagedCollection
  fullName: System.Web.UI.StateManagedCollection
  type: Class
  summary: "Biedt een basisklasse op voor alle sterk getypeerde verzamelingen die beheert <xref href=&quot;System.Web.UI.IStateManager&quot;> </xref> objecten."
  remarks: "De klasse StateManagedCollection is de basisklasse van alle sterk getypeerde verzamelingen waarin <xref:System.Web.UI.IStateManager>elementen, waaronder <xref:System.Web.UI.WebControls.DataControlFieldCollection>, <xref:System.Web.UI.WebControls.ParameterCollection>, <xref:System.Web.UI.WebControls.StyleCollection>, <xref:System.Web.UI.WebControls.TreeNodeBindingCollection>, en andere.</xref:System.Web.UI.WebControls.TreeNodeBindingCollection> </xref:System.Web.UI.WebControls.StyleCollection> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.DataControlFieldCollection> </xref:System.Web.UI.IStateManager> De verzameling StateManagedCollection beheert de eigen staat, evenals de status van de elementen bevat. Daarom een aanroep naar <xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>slaat de status van de verzameling en de status van alle elementen die momenteel deel uitmaken van de verzameling.</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       De belangrijkste methoden in overweging moet nemen bij afleiding van de klasse StateManagedCollection zijn <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>, <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>, <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>, <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>, en <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A> </xref:System.Web.UI.StateManagedCollection.SetDirty%2A> </xref:System.Web.UI.StateManagedCollection.OnValidate%2A> </xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> De <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>en <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>methoden worden gebruikt voor het opslaan van een index in de weergave status voor het type van een element.</xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> Opslaan van een index in plaats van een volledig gekwalificeerde typenaam verbetert de prestaties. De <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>methode wordt aangeroepen wanneer de elementen van de verzameling zijn gemanipuleerd, en de elementen op basis van bedrijfsregels wordt gevalideerd.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> Op dit moment wordt de uitvoering van de <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>methode verbiedt `null` objecten worden opgeslagen in de verzameling; u kunt deze methode voor het definiÃ«ren van uw eigen validatiegedrag in een afgeleid type echter overschrijven.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> De <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>methode zorgt ervoor dat de volledige verzameling moet worden geserialiseerd als status wilt weergeven, in plaats van alleen het serialiseren van wijzigingen die in staat zijn aangebracht sinds de laatste keer dat deze is geladen.</xref:System.Web.UI.StateManagedCollection.SetDirty%2A> De <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>is een abstracte methode die u voor het uitvoeren van dit probleem op het niveau van het element kunt implementeren.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>      > [!IMPORTANT] > StateManagedCollection assembly gekwalificeerde namen van de verzamelingsitems in de weergave status worden opgeslagen. Bezoekers van een site kan de weergavestatus decoderen en ophalen van de naam van het type. Als dit scenario maakt een beveiligingsprobleem in uw website, kunt u handmatig de naam van het coderen voordat het in de weergavestatus plaatst."
  example:
  - "The following code example demonstrates how to derive a strongly typed collection class from StateManagedCollection to contain <xref:System.Web.UI.IStateManager> objects. In this example, the `CycleCollection` is derived to contain instances of the abstract `Cycle` class, which can be either `Bicycle` or `Tricycle` objects. The `Cycle` class implements the <xref:System.Web.UI.IStateManager> interface because it stores the value of the `CycleColor` property in view state.  \n  \n [!code-cs[Samples.AspNet.CycleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.stateman_1.cs)]\n [!code-vb[Samples.AspNet.CycleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateman_1.vb)]"
  syntax:
