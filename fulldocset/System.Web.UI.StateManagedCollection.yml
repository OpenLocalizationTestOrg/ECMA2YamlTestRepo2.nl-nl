  remarks: "Deze methode wordt voornamelijk door besturingselement ontwikkelaars.       Weergavestatus is het totaal van de waarden van eigenschappen van een serverbesturingselement. Deze waarden worden automatisch opgenomen in het serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap, dit een exemplaar van de <xref:System.Web.UI.StateBag>klasse is.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> De waarde van deze eigenschap wordt vervolgens aan een tekenreeksobject bewaard nadat de opslagbewerking status fase van de levenscyclus van de server-besturingselement. Zie voor meer informatie [KROONTJESPEN: ASP.NET-webserverbesturingselementen](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1).       Wanneer de weergavestatus is opgeslagen, wordt dit tekenreeksobject geretourneerd naar de client als een variabele die is opgeslagen in een verborgen HTML-element (`<input type=&quot;hidden&quot;>`). Wanneer u aangepaste besturingselementen ontwerpt, u kan de efficiÃ«ntie door deze methode overschrijven en het wijzigen van uw serverbesturingselement <xref:System.Web.UI.Control.ViewState%2A>eigenschap.</xref:System.Web.UI.Control.ViewState%2A> Zie voor meer informatie [KROONTJESPEN: ASP.NET-webserverbesturingselementen](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1) en[ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
