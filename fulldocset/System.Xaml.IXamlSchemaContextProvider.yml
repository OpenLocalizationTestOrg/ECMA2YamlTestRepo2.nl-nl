  summary: "Hiermee geeft u een service die contextinformatie XAML schema type-conversieprogramma&quot;s en opmaakextensies."
  remarks: "De service IXamlSchemaContextProvider biedt één eigenschap, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       De service IXamlSchemaContextProvider gebruiken en de bijbehorende <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>eigenschap wanneer de actieve XAML schemacontext van een opmaakextensie of u typt u de implementatie van de converter.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Veel XAML-gerelateerde bewerkingen, met name het omzetten van een XAML-type in het type back-ups maken voor een object grafiek wordt gemaakt, is afhankelijk van de met een beschikbare schemacontext van XAML. U kunt echter de schemacontext van de XAML die wordt geleverd door een bepaalde framework gebruiken voor veel scenario&quot;s. Of u kunt de XAML schema standaardcontext geleverd door .NET Framework XAML Services, dat gebruikmaakt van de CLR en reflectie back-ups maken en de benodigde XAML-schemacontext kunt bieden voor elk type CLR gedefinieerd.       De service IXamlSchemaContextProvider is hoofdzakelijk van belang is voor implementaties die verwacht dat de uitvoering van de converter waarde kan worden aangeroepen wanneer dit wordt ondersteund door aangepaste XAML schema contexten. U kunt de service ophalen uit de toegangspunt parameters van de virtuele methoden van <xref:System.ComponentModel.TypeConverter>of <xref:System.Windows.Markup.MarkupExtension>die report service-context.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Of u kunt in plaats daarvan de schemacontext rechtstreeks vanuit specifieke eigenschappen van specifieke XAML lezers of schrijvers van XAML."
