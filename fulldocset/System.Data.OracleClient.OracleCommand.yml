  fullName: System.Data.OracleClient.OracleCommand.CommandText
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Opgehaald of ingesteld van de SQL-instructie of opgeslagen procedure uit te voeren op de database."
  remarks: "Wanneer de <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>eigenschap is ingesteld op `StoredProcedure`, de eigenschap CommandText moet worden ingesteld op de naam van de opgeslagen procedure.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> De gebruiker kan zijn vereist voor het gebruik van escape-teken syntaxis als de opgeslagen procedurenaam mag speciale tekens bevat. De opdracht wordt deze opgeslagen procedure uitgevoerd wanneer u een van de Execute-methoden aanroept.       De .NET Framework-gegevensprovider voor Oracle biedt geen ondersteuning van de tijdelijke aanduiding voor de vraagteken (?) voor parameters doorgeven aan een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In dit geval moeten benoemde parameters worden gebruikt. Bijvoorbeeld: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` wanneer met behulp van benoemde parameters in een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`, u moet worden voorafgegaan door de parameternaam van de met een dubbele punt (:).</xref:System.Data.OracleClient.OracleCommand> Echter, in een opgeslagen procedure of bij het verwijzen naar een benoemde parameter elders in uw code (bijvoorbeeld bij het toevoegen van <xref:System.Data.OracleClient.OracleParameter>objecten naar de <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>eigenschap), niet voorafgaan aan de benoemde parameter met een dubbele punt (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> De .NET Framework-gegevensprovider voor Oracle biedt automatisch de dubbele punt."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
  syntax:
