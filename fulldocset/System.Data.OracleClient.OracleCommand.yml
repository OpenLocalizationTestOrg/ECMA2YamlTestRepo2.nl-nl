  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Hiermee geeft u een SQL-instructie of opgeslagen procedure uit te voeren op een database. Deze klasse kan niet worden overgenomen."
  remarks: "Dit type is afgeschaft en wordt verwijderd in een toekomstige versie van .NET Framework. Zie voor meer informatie [Oracle en ADO.NET](~/add/includes/ajax-current-ext-md.md).       De klasse OracleCommand biedt de volgende methoden voor het uitvoeren van opdrachten op een gegevensbron: | Item | Beschrijving |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Opdrachten uitvoeren die rijen retourneren. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Voert een SQL-instructie tegen de <xref:System.Data.OracleClient.OracleCommand.Connection%2A>en retourneert het aantal rijen zijn beïnvloed. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Hiermee voert u opdrachten zoals SQL invoegen, verwijderen, bijwerken en SET-instructies. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Een enkele waarde (bijvoorbeeld een cumulatieve waarde) opgehaald uit een database als een .NET Framework-gegevenstype. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Een enkele waarde (bijvoorbeeld een cumulatieve waarde) opgehaald uit een database als een Oracle-specifieke-gegevenstype. |       U kunt opnieuw de <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>eigenschap en het hergebruik van het object OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Als de uitvoering van de opdracht in een onherstelbare resulteert <xref:System.Data.OracleClient.OracleException>, wordt de <xref:System.Data.OracleClient.OracleConnection>kunt sluiten.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> De gebruiker kan echter opnieuw de verbinding en doorgaan.      > [!NOTE] > In tegenstelling tot de **opdracht** object in de andere .NET DataFramework dataproviders (SQL Server, OLE DB en ODBC), de OracleCommand object biedt geen ondersteuning voor een <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>eigenschap.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Instellen van een time-out van de opdracht heeft geen effect en de geretourneerde waarde is altijd nul."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

