  remarks: "U kunt ExecuteNonQuery gebruiken voor het uitvoeren van bewerkingen van de catalogus (bijvoorbeeld opvragen van de structuur van een database of maken van databaseobjecten zoals tabellen); of het wijzigen van de gegevens in een database zonder met behulp van een <xref:System.Data.DataSet>, door het uitvoeren van bijwerken, invoegen of DELETE-instructies.</xref:System.Data.DataSet>       Hoewel ExecuteNonQuery heeft geen rijen geretourneerd, worden een output-parameters of retourwaarden toegewezen aan de parameters ingevuld met gegevens.       De geretourneerde waarde is voor de UPDATE, INSERT en DELETE-instructies, het aantal rijen zijn beïnvloed door de opdracht. Voor CREATE TABLE- en DROP TABLE-instructies is de resulterende waarde 0. Voor alle andere typen van de instructies is de geretourneerde waarde -1. Als er een terugdraaiactie heeft plaatsgevonden optreedt, wordt de geretourneerde waarde is ook -1."
