  remarks: "Wanneer de <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>eigenschap is ingesteld op `StoredProcedure`, wordt de <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>eigenschap moet worden ingesteld op de naam van de opgeslagen procedure.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> De gebruiker kan zijn vereist voor het gebruik van escape-teken syntaxis als de opgeslagen procedurenaam mag speciale tekens bevat. De opdracht wordt deze opgeslagen procedure uitgevoerd wanneer u een van de Execute-methoden aanroept.       De .NET Framework-gegevensprovider voor Oracle biedt geen ondersteuning van de tijdelijke aanduiding voor de vraagteken (?) voor parameters doorgeven aan een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> In dit geval moeten benoemde parameters worden gebruikt. Bijvoorbeeld: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` wanneer met behulp van benoemde parameters in een SQL-instructie aangeroepen door een <xref:System.Data.OracleClient.OracleCommand>van `CommandType.Text`, u moet worden voorafgegaan door de parameternaam van de met een dubbele punt (:).</xref:System.Data.OracleClient.OracleCommand> Echter, in een opgeslagen procedure of met betrekking tot een benoemde parameter elders in uw code (bijvoorbeeld bij het toevoegen van <xref:System.Data.OracleClient.OracleParameter>objecten voor de eigenschap Parameters), niet voorafgaan aan de benoemde parameter met een dubbele punt (:).</xref:System.Data.OracleClient.OracleParameter> De .NET Framework-gegevensprovider voor Oracle biedt automatisch de dubbele punt."
