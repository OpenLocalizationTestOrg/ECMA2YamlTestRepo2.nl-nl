- uid: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  id: SpecularPower
  parent: System.Windows.Media.Media3D.SpecularMaterial
  langs:
  - csharp
  name: SpecularPower
  nameWithType: SpecularMaterial.SpecularPower
  fullName: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Opgehaald of ingesteld van een waarde die aangeeft welke mate waarnaar een materiaal dat wordt toegepast op een 3D-model duidt op het model licht als harte."
  remarks: "Indirecte licht weergeeft de vormgeving van gedeelten die glanzend of vaak in overeenstemming met licht. Deze eigenschap geeft de relatieve &quot;glimmen&quot; van het materiaal dat wordt toegepast op het model.  Een hogere waarde voor deze eigenschap specificeert groter formaat en scherpte van de harte weergegeven door het materiaal.      <a name=&quot;dependencyPropertyInfo_SpecularPowerProperty&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`| Geen |</xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>"
  example:
  - "The following example creates an instance of <xref:System.Windows.Media.Media3D.SpecularMaterial> and sets this property.  \n  \n [!code-xml[hittest3d#_MIL3D_HitTest3D_xaml_n1](~/add/codesnippet/xaml/HitTest3D/MyApp.xaml#_mil3d_hittest3d_xaml_n1)]"
  syntax:
    content: public double SpecularPower { get; set; }
    return:
      type: System.Double
      description: "Relatieve bijdrage, voor een materiaal dat wordt toegepast als een [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] kwast naar een [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] model van de indirecte onderdeel van het model licht."
  overload: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower*
  exceptions: []
  platform:
  - net462
