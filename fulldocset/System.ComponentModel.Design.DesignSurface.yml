  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Hiermee wordt de weergave voor het hoofdontwerp."
  remarks: "De <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>methode vooraf in het laadproces starten moet worden aangeroepen.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Het is mogelijk om te retourneren van een weergave voordat lader van de ontwerpfunctie is beëindigd omdat het hoofdontwerp die de weergave levert, het eerste object is gemaakt door de lader van de ontwerpfunctie is laden. Als een weergave niet beschikbaar is is, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>een uitzondering gegenereerd.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Het principe van een weergave-technologie is verouderd. Maar blijft deze in de interfaces voor hoofdmap ontwerpers voor achterwaartse compatibiliteit. Het gebruik van iemand anders die is verborgen <xref:System.ComponentModel.Design.DesignSurface>objecten.</xref:System.ComponentModel.Design.DesignSurface> De weergave-eigenschap worden weergave technologieën verborgen door het doorgeven van de ondersteunde technologieën terug in de hoofdmap-ontwerper."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
  syntax:
    content: public object View { get; }
    return:
      type: System.Object
      description: "De weergave voor het hoofdontwerp."
  overload: System.ComponentModel.Design.DesignSurface.View*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Het ontwerpoppervlak dat wordt niet geladen, lader van de ontwerpfunctie nog geen hoofdontwerp gemaakt of het ontwerpoppervlak voltooid met de belasting, maar is mislukt. Meer informatie beschikbaar is in de <xref:System.Exception.InnerException*>.</xref:System.Exception.InnerException*> mogelijk"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "De ontwerpfunctie is geladen, maar biedt geen weergave die compatibel is met dit ontwerpoppervlak."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
