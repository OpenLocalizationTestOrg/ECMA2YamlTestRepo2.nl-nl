  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Geeft een gebruikersinterface voor het ontwerpen van onderdelen."
  remarks: "De klasse DesignSurface implementeert wat de gebruiker als een ontwerpfunctie bemerkt. DesignSurface is dat de gebruikersinterface van de gebruiker om te wijzigen ontwerpfuncties bewerkt. DesignSurface biedt een volledig onafhankelijke ontwerpoppervlak.       De klasse DesignSurface kan worden gebruikt als een zelfstandige designer of kunnen worden gekoppeld aan de <xref:System.ComponentModel.Design.DesignSurfaceManager>klasse voor een algemene implementatie van een toepassing die als host fungeert voor meerdere DesignSurface-objecten.</xref:System.ComponentModel.Design.DesignSurfaceManager>       De klasse DesignSurface kan worden gebruikt door zelf of de gebruiker kan een nieuwe klasse afgeleid en het gedrag te verbeteren.       De klasse DesignSurface biedt automatisch verschillende ontwerptijd services. De klasse DesignSurface voegt alle bijbehorende services in de constructor. De meeste van deze services kan worden genegeerd door ze te vervangen in de beveiligde <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>eigenschap.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Ter vervanging van een service, overschrijven de constructor, base aanroepen en wijzigingen aanbrengt met de beveiligde <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>eigenschap.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Alle services die zijn toegevoegd aan de servicecontainer en die implementeren <xref:System.IDisposable>worden verwijderd zodra het ontwerpoppervlak dat is verwijderd.</xref:System.IDisposable> De standaardset van replaceable services die de klasse DesignSurface biedt in de volgende tabel wordt weergegeven.      | Service | Beschrijving |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Objecten die geen deel uitmaken van de container onderdelen verzameling om te bieden hun eigen providers uitbreidingsfuncties ingeschakeld. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Gebruikt door <xref:System.ComponentModel.TypeDescriptor>voor een lijst met providers voor uitbreidingsfuncties.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Met deze service providers voor uitbreidingsfuncties kunnen live buiten de container. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Biedt de metagegevens van de ontwerpfunctie hooks.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Dit is de primaire interface voor het filteren van metagegevens. |   | <xref:System.ComponentModel.Design.ISelectionService>| Biedt een manier om onderdelen te selecteren in de ontwerpfunctie. |   | <xref:System.ComponentModel.Design.IReferenceService>| Biedt een manier om een naam voor de objecten, zelfs wanneer deze objecten niet zijn geplaatst. |   | DesignSurface | Het ontwerpoppervlak zelf als een service biedt. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Biedt een basisklasse op voor het ophalen en instellen van optiewaarden voor een ontwerpfunctie. |       De volgende tabel bevat de niet-replaceable services geleverd door standaard.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Service | Beschrijving |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Gebeurtenissen worden gegeven als er wijzigingen zijn aangebracht in onderdelen. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Controleert de toegang tot de typen, services en transacties.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Basispagina-interface voor ontwerpers. |   | <xref:System.ComponentModel.IContainer>| Eigenaar is van de set onderdelen die zijn worden ontworpen.</xref:System.ComponentModel.IContainer> Elke designer heeft een <xref:System.ComponentModel.IContainer>dat eigenaar is van de onderdelen. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Is afgeleid van <xref:System.IServiceProvider>en biedt een manier toe te voegen en services verwijderen van de ontwerpfunctie. |       Naast deze services biedt de klasse DesignSurface ook een service waarmee is beschikbaar via de site van een component.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Deze service is uniek voor elk onderdeel. De volgende tabel toont de services die kunnen niet worden vervangen.      | Service | Beschrijving |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| Een algemene woordenlijst van sleutel-waardeparen die kunnen worden gebruikt voor het opslaan van willekeurige gegevens over een onderdeel. |   | <xref:System.ComponentModel.INestedContainer>| Een container waarmee een onderdeel extra onderliggende onderdelen toevoegen aan de ontwerpfunctie.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Deze onderdelen deel uitmaken van het ontwerpoppervlak, maar wordt niet opgenomen in de serialisatie. Dit is handig als u een besturingselement dat geschikt is wilt voor het blootstellen van een gebied van zichzelf in een ontwerpfunctie ontwerpen, maar u niet wilt dat de regio waarin u wilt deelnemen aan serialisatie. |       Naast <xref:System.ComponentModel.ISite>, de site worden ook de volgende interfaces geïmplementeerd.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Controleren op de aanwezigheid van deze interfaces, in plaats van gebruik willekeurig casten, omdat ze mogelijk niet geïmplementeerd door andere implementaties van de site.      | Service | Beschrijving |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Biedt een manier om te krijgen tot de container van sitespecifieke services.</xref:System.ComponentModel.Design.IServiceContainer> Bijvoorbeeld: <xref:System.ComponentModel.Design.IDictionaryService>is een service sitespecifieke.</xref:System.ComponentModel.Design.IDictionaryService> Met deze service kunt u extra sitespecifieke services toevoegen. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class DesignSurface : IDisposable, IServiceProvider
