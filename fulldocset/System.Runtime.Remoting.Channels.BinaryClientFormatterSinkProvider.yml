  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSinkProvider
  type: Class
  summary: "Biedt de implementatie van de binaire client formatter sink-provider."
  remarks: "Een BinaryClientFormatterSinkProvider maakt client formatter put die gebruikmaken van de <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>voor serialisatie van berichten voor de clientkanaal via welke remoting berichten stromen.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       De functie van de formatter-sink is voor het genereren van de benodigde headers en serialiseren van het bericht naar de stroom. Na de formatter-sink de <xref:System.Runtime.Remoting.Messaging.IMessage>wordt doorgestuurd naar alle sinks in de keten van de sink kanaal via de <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>of <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>aanroepen.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> In deze fase wordt het bericht al is geserialiseerd en alleen informatie wordt verstrekt. Put die u wilt maken of wijzigen van het bericht moeten worden geplaatst in de keten sink voordat de indelingsfunctie. U kunt dit doen door het implementeren van zowel de <xref:System.Runtime.Remoting.Messaging.IMessageSink>en <xref:System.Runtime.Remoting.Channels.IClientChannelSink>interfaces.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> De formatter sink kan vervolgens later in de keten sink worden geplaatst.       Formatter put gebruik sink configuratie-eigenschappen voor het configureren van het kanaal tijdens runtime. Sink-eigenschappen kunnen worden opgegeven in een configuratiebestand of via programmacode binnen een <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> In een configuratiebestand alle waarden worden weergegeven door tekenreeksen, maar bij het bouwen van een eigenschap <xref:System.Collections.IDictionary>programmatisch waardetypen worden opgegeven met de systeemeigen waarden of tekenreeksen.</xref:System.Collections.IDictionary>       De volgende tabel toont de sink configuratie-eigenschappen die kunnen worden opgegeven voor de huidige sink-provider.      | Eigenschap | Beschrijving |   |--------------|-----------------|   | `includeVersions`| Hiermee geeft u op of in de formatter versiegegevens. Waarden zijn `true` of `false`. |      > [!IMPORTANT] > Met een exemplaar van dit object met niet-vertrouwde gegevens of via een niet-beveiligd kanaal vormt een beveiligingsrisico. Gebruik dit object alleen met vertrouwde en via een beveiligd kanaal. Zie voor meer informatie [niet-vertrouwde gegevens beveiligingsrisico&quot;s](http://go.microsoft.com/fwlink/?LinkId=330378)."
