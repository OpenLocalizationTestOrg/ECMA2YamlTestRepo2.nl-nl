  summary: "Hiermee wordt een waarde die aangeeft of de toegang tot de &lt;xref:System.Collections.Generic.ICollection%601&gt; wordt gesynchroniseerd, dat wil thread-safe."
  remarks: "<xref:System.Collections.ICollection.SyncRoot%2A>retourneert een object dat kan worden gebruikt voor toegang tot de <xref:System.Collections.Generic.ICollection%601>.</xref:System.Collections.Generic.ICollection%601> synchroniseren</xref:System.Collections.ICollection.SyncRoot%2A>       De meeste verzameling klassen in de <xref:System.Collections?displayProperty=fullName>naamruimte ook implementeren een `Synchronized` methode, waarmee een gesynchroniseerde wrapper rond de onderliggende verzameling.</xref:System.Collections?displayProperty=fullName>       Inventariseren door middel van een verzameling is intrinsiek niet een thread-veilige procedure. Zelfs wanneer een verzameling wordt gesynchroniseerd, andere threads kunnen nog steeds de verzameling niet wijzigen, waardoor de enumerator is een uitzondering. Om te garanderen thread veiligheid tijdens de opsomming, moet u de verzameling tijdens de gehele opsomming vergrendelen of het gevolg van wijzigingen die door andere threads uitzonderingen wordt onderschept."
