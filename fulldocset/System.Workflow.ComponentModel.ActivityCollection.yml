  summary: "Haalt een object dat kan worden gebruikt voor het synchroniseren van toegang tot de &lt;xref:System.Collections.Generic.ICollection%601&gt;."
  remarks: "Voor verzamelingen waarvan het onderliggende archief niet openbaar beschikbaar is, is de verwachte implementatie te retourneren van het huidige exemplaar. Houd er rekening mee dat de verwijzing naar het huidige exemplaar kan niet voldoende zijn voor verzamelingen die u andere verzamelingen inpakt; die als resultaat moeten de onderliggende verzameling <xref:System.Collections.ICollection.SyncRoot%2A>eigenschap.</xref:System.Collections.ICollection.SyncRoot%2A>       De meeste verzameling klassen in de <xref:System.Collections?displayProperty=fullName>naamruimte ook implementeren een `Synchronized` methode, waarmee een gesynchroniseerde wrapper rond de onderliggende verzameling.</xref:System.Collections?displayProperty=fullName> Afgeleide klassen bieden echter kunnen hun eigen gesynchroniseerde versie van de verzameling met behulp van de <xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A>eigenschap.</xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A> De code voor het synchroniseren moet bewerkingen uitvoeren op de <xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A>eigenschap van de verzameling, niet rechtstreeks op de verzameling.</xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A> Dit zorgt ervoor dat de juiste werking van de verzamelingen die zijn afgeleid van andere objecten. In het bijzonder houdt het juiste synchronisatie met andere threads die worden tegelijkertijd van het verzamelingsexemplaar wijzigen mogelijk."
