  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Beschrijft de methoden en eigenschappen voor de ondersteuning van UI Automation-clienttoegang tot de besturingselementen die als containers voor een verzameling van onderliggende elementen fungeren. De onderliggende elementen van dit element moeten implementeren <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> en worden ingedeeld in een tweedimensionale logische coördinatensysteem die kunnen worden doorzocht (dat wil zeggen, een UI Automation-client kunt verplaatsen naar aangrenzende besturingselementen) met het toetsenbord."
  remarks: "Dit patroon van een besturingselement is vergelijkbaar met <xref:System.Windows.Automation.Provider.IGridProvider>weergeven met het onderscheid die elk besturingselement dat ITableProvider implementeert, ook moet een header relatie op kolom en/of de rij voor elk element in de onderliggende.</xref:System.Windows.Automation.Provider.IGridProvider>       Besturingselementen die ITableProvider implementeren ook nodig zijn voor het implementeren van <xref:System.Windows.Automation.Provider.IGridProvider>om te voorkomen de intrinsieke raster functionaliteit van een tabelbesturingselement weergeven.</xref:System.Windows.Automation.Provider.IGridProvider>       Geïmplementeerd op een UI Automation-provider die moet ondersteuning bieden voor de <xref:System.Windows.Automation.TablePattern>en <xref:System.Windows.Automation.GridPattern>patronen te beheren.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
