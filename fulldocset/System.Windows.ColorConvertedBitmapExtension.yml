  type: Class
  summary: "Implementeert een opmaakextensie waarmee <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> maken. Een <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> heeft geen een ingesloten profiel, wordt het profiel in plaats daarvan wordt gebaseerd op de bron- en doelserver waarden."
  remarks: "Deze klasse is de implementatie van een markup extension. Markup extensieklassen bestaan hoofdzakelijk om infrastructuurondersteuning te bieden voor een bepaald aspect van de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor-implementatie en de leden weergegeven met een opmaakextensie, zijn niet doorgaans aangeroepen vanuit gebruikerscode. Deze uitbreiding ondersteunt de [ColorConvertedBitmap Opmaakextensie](~/add/includes/ajax-current-ext-md.md) informatie over het gebruik van [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a>## XAML tekst gebruik voor [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informatie, Zie [ColorConvertedBitmap Opmaakextensie](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
