  name: ImportAttribute
  nameWithType: ImportAttribute
  fullName: System.ComponentModel.Composition.ImportAttribute
  type: Class
  summary: "Hiermee geeft u op dat een eigenschap, veld of de parameter-waarde moet worden opgegeven door de <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionContainer&quot;> </xref>.object"
  remarks: "De ImportAttribute wordt in het Model toegeschreven Programming gebruikt voor de invoer of de afhankelijkheden van een bepaald gedeelte declareren. Dit kan een eigenschap, een veld of een methode opmaken. Tijdens de samenstelling, een onderdeel invoer worden opgevuld met de <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>object waarvan het deel deel uitmaakt, met behulp van de uitvoer die aan die <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>object.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> </xref:System.ComponentModel.Composition.Hosting.CompositionContainer>       Hoofdzakelijk door de naam van het contract en het contracttype vergelijken of een import overeenkomt met een opgegeven export wordt bepaald. Normaal gesproken hoeft u niet een van deze opgeven bij het gebruik van het kenmerk importeren in de code en worden ze automatisch worden afgeleid van het type van het interne lid. Als de invoer moet overeenkomen met een uitvoer van een ander type (bijvoorbeeld, een subklasse van het type van de interne lid of een interface die door die lid is geïmplementeerd), klikt u vervolgens het contracttype moet expliciet worden opgegeven. De contractnaam kan ook expliciet worden opgegeven, bijvoorbeeld onderscheid maken tussen meerdere contracten met hetzelfde type zijn, maar het is doorgaans beter om dit te doen via de metagegevens. Zie voor meer informatie over metagegevens <xref:System.ComponentModel.Composition.PartMetadataAttribute>.</xref:System.ComponentModel.Composition.PartMetadataAttribute>"
  example:
  - "The following example shows three classes with members decorated with the ImportAttribute, and three exports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=false)]

      public class ImportAttribute : Attribute
