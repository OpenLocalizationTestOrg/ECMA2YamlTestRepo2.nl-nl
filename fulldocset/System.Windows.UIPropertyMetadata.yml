- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Opgehaald of ingesteld van een waarde of animaties moeten worden uitgeschakeld op de afhankelijkheidseigenschap declareren waarin het insluitende metagegevens-exemplaar is toegepast."
  remarks: "In het algemeen de afhankelijkheid standaardeigenschappen beschikbaar in de [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] framework-implementatie [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] animatie kan worden toegepast. U kunt deze eigenschap instellen op `true` in de metagegevens van uw eigen aangepaste afhankelijkheidseigenschap animaties erop uitschakelen.       Als een eigenschap met deze waarde `true` pogingen om te worden gebruikt als een animatie-doel, een runtime-fout wordt gegenereerd.       Eigenschappen van een afgeleide klassen van <xref:System.Windows.PropertyMetadata>worden gewoonlijk gedefinieerd in het objectmodel als lezen / schrijven.</xref:System.Windows.PropertyMetadata> Dit is zodat ze na de initialisatie van het exemplaar kunnen worden aangepast. Maar nadat de metagegevens wordt gebruikt als onderdeel van een aanroep naar <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, of <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, het systeem eigenschap dat exemplaar van de metagegevens wordt verzegelen en alle eigenschappen die aan de details van de metagegevens worden nu beschouwd als niet-wijzigbaar.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Probeert in te stellen isanimationprohibited die eenmaal <xref:System.Windows.PropertyMetadata.IsSealed%2A>is `true` verhoogt een uitzondering op deze metagegevens exemplaar.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hiermee wordt aangegeven dat wordt animaties zijn niet toegestaan; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> geeft aan dat animaties zijn toegestaan. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animaties toegestaan)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
