  type: Class
  summary: "Hiermee geeft u de details van de verwijzing naar een detectie zonder de inhoud van het document waarnaar wordt verwezen. Deze klasse kan niet worden overgenomen."
  remarks: "Met behulp van de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>methode van <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, alle geldige waarnaar wordt verwezen documenten en een bestand met een overzicht van alle documenten opslaan kunnen worden geschreven naar schijf.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> Het bestand met een overzicht van alle opgeslagen documenten bevat de details van elk document, zoals samengevat door de eigenschappen van DiscoveryClientResult.       Nadat de waarnaar wordt verwezen documenten en de toewijzing van de documenten waarnaar wordt verwezen is geschreven naar de schijf met behulp van de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>methode die u kunt aanroepen de <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>methode om de detectie-documenten te lezen.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>"
  example:
