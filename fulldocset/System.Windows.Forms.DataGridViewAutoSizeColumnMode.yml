  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Hiermee definieert u de waarden voor het opgeven van hoe de breedte van een kolom wordt aangepast."
  remarks: "De <xref:System.Windows.Forms.DataGridView>besturingselement kolombreedtes kan de zodat ze vult u de beschikbare horizontale breedte van het besturingselement of zodat ze de volledige inhoud van alle cellen of van de opgegeven cellen weer te geven.</xref:System.Windows.Forms.DataGridView>       De voorkeursbreedte van een kolom wordt opvulling modus bepaald door de grootte wijzigen van alle kolommen in deze modus, zodat alle zichtbare kolommen in het besturingselement de horizontale breedte van het beschikbare weergavegebied exact vullen. Breedte van de gewenste kolom is met andere modi, de minimumbreedte vereist om de grootste celwaarde van alle cellen of een subset van de cellen in deze kolom, zoals de subset met cellen die zich in de weergegeven rijen weer te geven. Met een subset van de cellen om te bepalen van de nieuwe breedte is handig om te voorkomen dat een op de prestaties bij het werken met veel rijen met gegevens.       Op basis van inhoud automatisch vergroten of verkleinen, kunnen gebruikers kolombreedte met de muis aan te passen. Formaat van de gebruiker is ingeschakeld in de modus opvulling echter.       Deze opsomming wordt gebruikt door de <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>en <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>Eigenschappen van kolommen en de <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Zie voor meer informatie over de modi sizing [Sizing opties in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md). Zie voor meer informatie over de modus van de opvulling kolom in het bijzonder [kolom Fill modus in het Windows Forms-besturingselement DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
