  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "Hiermee geeft u de declaratie van een naamruimte."
  remarks: "CodeNamespace die is, kan worden gebruikt voor de declaratie van een naamruimte.       De <xref:System.CodeDom.CodeNamespace.Name%2A>eigenschap geeft u de naam van de naamruimte.</xref:System.CodeDom.CodeNamespace.Name%2A> De <xref:System.CodeDom.CodeNamespace.Imports%2A>eigenschap bevat de richtlijnen voor het importeren van naamruimte voor de naamruimte.</xref:System.CodeDom.CodeNamespace.Imports%2A> De <xref:System.CodeDom.CodeNamespace.Types%2A>eigenschap bevat de typedeclaraties voor de naamruimte.</xref:System.CodeDom.CodeNamespace.Types%2A> De <xref:System.CodeDom.CodeNamespace.Comments%2A>eigenschap bevat de opmerkingen die van toepassing zijn op het niveau van de naamruimte.</xref:System.CodeDom.CodeNamespace.Comments%2A>       In sommige talen een naamruimte kan worden gebruikt als een container voor typedeclaraties; alle typen in dezelfde naamruimte zijn toegankelijk zonder verwijzingen naar het volledig gekwalificeerde, als er geen conflict tussen de typenamen.      > [!NOTE] > Gebruik FQDN typeverwijzingen om mogelijke verwarring te voorkomen."
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
