  type: Interface
  summary: "Definieert de basisfunctionaliteit van een verruiming-functie."
  remarks: "Deze interface kunt u uw eigen verruiming functies maken door middel van genormaliseerde tijd (een waarde tussen 0 en 1) en de gewenste waarde retourneren.       Deze interface vertegenwoordigt een transformatie van genormaliseerde tijd (uitgevoerd). Deze animaties gebruiken voor het transformeren van hun uitgevoerd. Klassen die u deze interface implementeert kunnen beheren de snelheid waarmee een animatie wordt uitgevoerd.       Afgeleid van de <xref:System.Windows.Media.Animation.EasingFunctionBase>klasse voor het implementeren van uw eigen aangepaste versnelling fungeert.</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > De WPF-implementatie van functies versnelling is compatibel met de Silverlight-implementatie. Als u XAML dat gebruikmaakt van verruiming functies in één technologie hebt, is het kan worden gebruikt zonder wijziging in de andere."
  syntax:
    content: public interface IEasingFunction
