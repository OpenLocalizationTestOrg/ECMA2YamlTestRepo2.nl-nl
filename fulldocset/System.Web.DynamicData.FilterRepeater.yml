  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "Hiermee geeft u een besturingselement dat inventariseren tabelkolommen die kunnen worden gefilterd."
  remarks: "Dit type is verouderd. Gebruik <xref:System.Web.DynamicData.QueryableFilterRepeater>, in plaats daarvan.</xref:System.Web.DynamicData.QueryableFilterRepeater>       In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de FilterRepeater besturingselement is een besturingselement in het kader van ASP.NET dynamische gegevens.       Deze besturingselementen die kunnen worden gebruikt voor het filteren van rijen met gegevens die worden weergegeven voor een tabel automatisch wordt gerenderd. De filters werken door te geven een lijst met `Where` parameters met de gegevensbron voor elk kolomtype ondersteund. Standaard dynamische gegevens filtert refererende sleutel en Booleaanse kolommen en geeft ze met behulp van een `DropDownList` lijst besturingselement.       Het besturingselement FilterRepeater is een speciale <xref:System.Web.UI.WebControls.Repeater>besturingselement dat automatisch wordt gebonden aan een verzameling van Filterbaar kolommen voor de tabel die wordt weergegeven in de huidige pagina.</xref:System.Web.UI.WebControls.Repeater> Bijvoorbeeld, als een aanvraag wordt gedaan voor /Products/List.aspx, het FilterRepeater besturingselement is gekoppeld aan de kolommen in de tabel producten. De tabel is gekozen op basis van de route die overeenkomt met de aanvraag. Kan ook worden genegeerd door in te stellen de <xref:System.Web.DynamicData.FilterRepeater.TableName%2A>en <xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A>Eigenschappen van het besturingselement FilterRepeater.</xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> </xref:System.Web.DynamicData.FilterRepeater.TableName%2A>       Om het filter-gebruikersinterface weer te geven de `ItemTemplate` sjabloon van het besturingselement FilterRepeater moet een besturingselement met een bekende id bevatten. Standaard is de ID van de bekende &quot;Dynamiccontrol&quot;. Het besturingselement in de sjabloon item moet worden afgeleid van <xref:System.Web.DynamicData.FilterUserControlBase>.</xref:System.Web.DynamicData.FilterUserControlBase> Wanneer gegevensbinding plaatsvindt, initialiseert het besturingselement FilterRepeater een exemplaar van het filterbesturingselement met informatie over de kolom wilt filteren.      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
