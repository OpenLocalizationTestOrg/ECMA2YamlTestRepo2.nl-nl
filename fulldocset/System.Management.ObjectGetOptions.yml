  namespace: System.Management
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de objecten die worden geretourneerd van WMI gewijzigd informatie moeten bevatten. Gewijzigde informatie is doorgaans lokaliseerbare informatie die zijn gekoppeld aan het WMI-object, zoals het object en de eigenschap beschrijvingen."
  remarks: "##Waarde van de eigenschap `true` als de objecten die worden geretourneerd van WMI gewijzigd informatie bevat; anders `false`. De standaardwaarde is `false`.      ## .NET framework-beveiliging volledig vertrouwen voor de onmiddellijke aanroeper. Dit lid kan niet worden gebruikt door gedeeltelijk vertrouwde code. Zie voor meer informatie [met behulp van bibliotheken uit gedeeltelijk vertrouwde Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Retourneert een <xref:System.Boolean>waarde die aangeeft of de objecten opgehaald van WMI gewijzigde gegevens bevat.</xref:System.Boolean>"
