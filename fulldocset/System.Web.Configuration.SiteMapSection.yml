  - System.Web
  namespace: System.Web.Configuration
  summary: "Haalt een <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> verzameling <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> objecten."
  remarks: "Site kaart providers zijn de onderdelen die toegang tot de navigatiestructuur voor een site verlenen. Kunt u providers voor site-toewijzing in de `providers` subsectie van het `siteMap` gedeelte van een configuratiebestand.       De <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>Eigenschapsnamen welke provider wordt standaard gebruikt.</xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>"
  example:
