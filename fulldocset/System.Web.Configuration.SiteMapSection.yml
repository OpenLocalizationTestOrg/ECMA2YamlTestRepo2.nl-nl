    return:
      type: System.String
      description: "De naam van een provider in de <xref:System.Web.Configuration.SiteMapSection.Providers*>eigenschap of een <xref:System.String.Empty>veld.</xref:System.String.Empty> </xref:System.Web.Configuration.SiteMapSection.Providers*> De standaardwaarde is <xref uid=&quot;langword_csharp_&quot;AspNetXmlSiteMapProvider&quot;&quot; name=&quot;&quot;AspNetXmlSiteMapProvider&quot;&quot; href=&quot;&quot;> </xref>."
