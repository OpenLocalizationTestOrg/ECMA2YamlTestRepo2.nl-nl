    return:
      type: System.Configuration.ProviderSettingsCollection
      description: "Een <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> die de instellingen die zijn gedefinieerd binnen providers bevat de <xref uid=&quot;langword_csharp_providers&quot; name=&quot;providers&quot; href=&quot;&quot;> </xref> subsectie van het <xref uid=&quot;langword_csharp_siteMap&quot; name=&quot;siteMap&quot; href=&quot;&quot;> </xref> gedeelte van het configuratiebestand."
