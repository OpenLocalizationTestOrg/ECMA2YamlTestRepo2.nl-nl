  remarks: "De <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement wordt gemaakt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       De <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>gebeurtenis wordt geactiveerd wanneer een item in de <xref:System.Web.UI.WebControls.DataGrid>besturingselement is gebonden aan een gegevensbron.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Wanneer u een gemachtigde DataGridItemEventHandler maakt, kunt u de methode waarmee de gebeurtenis wordt afgehandeld identificeren. Toevoegen om te koppelen van de gebeurtenis met gebeurtenis-handler, een exemplaar van de gemachtigde aan de gebeurtenis. De gebeurtenis-handler wordt aangeroepen wanneer de gebeurtenis plaatsvindt, tenzij u de gemachtigde verwijdert. Zie voor meer informatie over de gebeurtenis-handler gemachtigden [KROONTJESPEN: gebeurtenissen en gemachtigden](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
