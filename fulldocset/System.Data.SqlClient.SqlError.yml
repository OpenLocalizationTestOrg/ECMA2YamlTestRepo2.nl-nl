  name: SqlError
  nameWithType: SqlError
  fullName: System.Data.SqlClient.SqlError
  type: Class
  summary: "Verzamelt informatie die relevant zijn voor een waarschuwing of fout geretourneerd door SQL Server."
  remarks: "Deze klasse wordt gemaakt door de .NET Framework-gegevensprovider voor SQL Server als een fout optreedt. Een exemplaar van SqlError is gemaakt en beheerd door de <xref:System.Data.SqlClient.SqlErrorCollection>die op zijn beurt wordt gemaakt door de <xref:System.Data.SqlClient.SqlException>klasse.</xref:System.Data.SqlClient.SqlException> </xref:System.Data.SqlClient.SqlErrorCollection>       Berichten met een ernst 10 of hoger of lager zijn informatief en duiden op problemen veroorzaakt door fouten in de informatie die een gebruiker heeft ingevoerd. Niveaus van 11 tot en met 16 worden gegenereerd door de gebruiker en kunnen worden opgelost door de gebruiker. Niveaus van 17 tot en met 25 software of hardware fouten aangeven. Wanneer een niveau 17 optreedt 18 of 19, blijven werken, hoewel u mogelijk niet uitvoeren van een bepaalde instructie.       De <xref:System.Data.SqlClient.SqlConnection>open blijft wanneer de ernst op 19 of minder.</xref:System.Data.SqlClient.SqlConnection> Wanneer de ernst op 20 of groter is, sluit de server meestal de <xref:System.Data.SqlClient.SqlConnection>.</xref:System.Data.SqlClient.SqlConnection> De gebruiker kan echter opnieuw de verbinding en doorgaan. In beide gevallen moet een <xref:System.Data.SqlClient.SqlException>wordt gegenereerd door de methode die de opdracht wordt uitgevoerd.</xref:System.Data.SqlClient.SqlException>       Voor meer informatie over fouten die zijn gegenereerd door [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)], Zie [oorzaak en de omzetting van de Database Engine-fouten](http://msdn.microsoft.com/library/ms365262.aspx). Zie voor meer informatie over niveaus [Database Engine-fout ErnstcategorieÃ«n](http://msdn.microsoft.com/library/ms164086.aspx)."
  example:
  - "The following example displays each SqlError within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-vb[Classic WebData SqlError Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._2_1.vb)]\n [!code-cs[Classic WebData SqlError Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._2_1.cs)]"
  syntax:
    content: public sealed class SqlError
  inheritance:
