  fullName: System.ServiceModel.PeerResolvers.RegisterResponseInfo
  type: Class
  summary: "Bevat informatie die wordt geretourneerd door een peer-omzetter als gevolg van een bewerking voor de registratie."
  remarks: "Wanneer <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(of een implementatie van <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) wordt aangeroepen met een <xref:System.ServiceModel.PeerResolvers.RegisterInfo>exemplaar doorgegeven, wordt dit object geretourneerd naar de aanroeper om aan te geven van de resultaten van de bewerking voor de registratie.</xref:System.ServiceModel.PeerResolvers.RegisterInfo> </xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>       Instanties van deze klasse worden voornamelijk gebruikt registratiegegevens antwoord van de omzettingsservice doorgeven aan een netwerkclient van die service."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterResponseInfo
