  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Hiermee geeft u een palet bij het instellen van een eigenschap Palette."
  remarks: "De opsomming ChartColorPalette vertegenwoordigt het palet moet worden gebruikt voor de hoofdmap <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object en eventuele <xref:System.Windows.Forms.DataVisualization.Charting.Series>objecten.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Als er geen kleuren zijn toegewezen aan gegevenspunten en hun bijbehorende reeks, wordt de standaardkleuren worden toegewezen aan de gegevens. Bijvoorbeeld: - als <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>is ingesteld op None, wordt het standaardpalet is ingesteld op <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>of BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Als. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>is ingesteld op None, wordt het standaardpalet voor de grafiek wordt gebruikt (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
