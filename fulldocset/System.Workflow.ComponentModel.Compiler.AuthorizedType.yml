  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Hiermee geeft u een set van typen die worden toegestaan of geweigerd in gecompileerde werkstromen door de werkstroom-compiler (afhankelijk van de waarde van de <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>eigenschap).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Deze klasse kan niet worden overgenomen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Tijdens de validatiefase van de werkstroom compilatie, wordt een werkstroom brondocument geweigerd als het of het regelbestand companion rechtstreeks verwijst naar een .NET Framework-typen niet aanwezig op een lijst van toegestane typen. De lijst met toegestane typen is een XML-document waarin elke vermelding geeft aan een `Assembly`, een `Namespace`, een `TypeName`, en een geautoriseerde {`true`|`false`} indicator. Deze klasse komt overeen met een vermelding in de lijst. Let ook op dat teken aanwijzingen die jokertekens zijn toegestaan, wilt opnemen of uitsluiten van volledige naamruimten. Bijvoorbeeld, met behulp van `Type=”System.*”` bevat alle typen in <xref:System>, met inbegrip van typen die zijn opgenomen in onderliggende naamruimten.</xref:System>       Het gebruik van een lijst met toegestane typen wordt bepaald door de <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>optie `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
