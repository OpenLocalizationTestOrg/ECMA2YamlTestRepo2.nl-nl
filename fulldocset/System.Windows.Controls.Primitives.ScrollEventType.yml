  remarks: "De knoppen met de pagina zijn niet zichtbaar zijn als knoppen, maar ze inneemt tussen de <xref:System.Windows.Controls.Primitives.Thumb>en de <xref:System.Windows.Controls.Primitives.RepeatButton>besturingselementen op beide uiteinden van de <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> De gebruiker een paginaknop wanneer u op de linkermuisknop tussen de <xref:System.Windows.Controls.Primitives.Thumb>en een <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> Het resultaat van deze actie is verplaatst de <xref:System.Windows.Controls.Primitives.Thumb>in de richting van de paginaknop.</xref:System.Windows.Controls.Primitives.Thumb> Zie de beschrijvingen van de leden LargeIncrement en LargeDecrement voor meer informatie over het effect van de paginaknoppen op de. De volgende afbeelding ziet u de elementen van een <xref:System.Windows.Controls.Primitives.ScrollBar>, met inbegrip van de paginaknoppen.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![De verschillende onderdelen van een schuifbalk](~/add/media/scrollbarpagebutton.png &quot;de verschillende onderdelen van een schuifbalk&quot;)"
