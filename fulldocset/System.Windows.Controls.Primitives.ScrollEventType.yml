  summary: "De <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> verplaatst naar de <xref:System.Windows.Controls.Primitives.RangeBase.Minimum*>positie van de <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.Minimum*> Voor een verticale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, deze movement treedt op wanneer de toetsen CTRL + HOME worden ingedrukt. Dit verkeer komt overeen met een <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;> </xref> in een verticale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> en een <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;> </xref> in een horizontale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>."
