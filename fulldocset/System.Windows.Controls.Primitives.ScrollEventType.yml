  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "De <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> verplaatst, zoals wordt bepaald door de waarde van een opgegeven afstand <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, links voor een horizontale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> of voor een verticale opwaarts <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Voor een verticale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, deze movement treedt op wanneer de paginaknop die hoger is dan de <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> wordt ingedrukt of wanneer de pagina omhoog in de sleutel wordt ingedrukt en komt overeen met een <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. Voor een horizontale <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, deze movement treedt op wanneer de pagina knop aan de linkerkant van de <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> wordt ingedrukt en komt overeen met een <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
