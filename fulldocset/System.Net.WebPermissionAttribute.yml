  name: WebPermissionAttribute
  nameWithType: WebPermissionAttribute
  fullName: System.Net.WebPermissionAttribute
  type: Class
  summary: "Hiermee geeft u toestemming voor toegang tot internetbronnen. Deze klasse kan niet worden overgenomen."
  remarks: "WebPermissionAttribute kunt u verklarend opgeven welke URI tekenreeksen en reguliere expressie tekenreeksen van de klasse gebruikmaken kan.       De beveiligingsinformatie die is opgegeven in de WebPermissionAttribute wordt opgeslagen in de metagegevens van het kenmerk target, dit is de klasse waarop WebPermissionAttribute wordt toegepast. Het systeem heeft toegang tot deze informatie tijdens de uitvoering. De <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>doorgegeven aan de constructor bepaalt de toegestane WebPermissionAttribute doelen.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Gebruikt het systeem de <xref:System.Net.WebPermission>geretourneerd door de <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>methode de beveiligingsgegevens van het doel van het kenmerk converteren naar een serialiseerbare vorm opgeslagen in de metagegevens.</xref:System.Net.WebPermissionAttribute.CreatePermission%2A> </xref:System.Net.WebPermission>      > [!NOTE] > WebPermissionAttribute wordt alleen gebruikt voor [Declaratiebeveiligingskenmerken](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). Voor [imperatieve beveiliging](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), gebruikt u de bijbehorende <xref:System.Net.WebPermission>.</xref:System.Net.WebPermission>"
  example:
  - "The following example demonstrates how to apply WebPermissionAttribute to a method.  \n  \n [!code-cs[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/csharp/t-system.net.webpermissi_1.cs)]\n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/cpp/t-system.net.webpermissi_1.cpp)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/visualbasic/t-system.net.webpermissi_1.vb)]"
