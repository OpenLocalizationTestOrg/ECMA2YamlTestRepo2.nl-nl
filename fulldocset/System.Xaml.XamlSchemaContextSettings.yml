  name: FullyQualifyAssemblyNamesInClrNamespaces
  nameWithType: XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces
  fullName: System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Opgehaald of ingesteld van een waarde die bepaalt of een XAML-schema en de context de volledig gekwalificeerde assembly-namen gebruiken in de waarden die worden geretourneerd door de lookup-API."
  remarks: "De waarde van deze eigenschap invloed is op de tekenreeksen die worden geretourneerd door <xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A>in de schemacontext geconstrueerde.</xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A> Als <xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>is `true`, assembly-onderdeel van de tekenreeks rapporteert het equivalent van <xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>.</xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName> </xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>"
  syntax:
    content: public bool FullyQualifyAssemblyNamesInClrNamespaces { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als een XAML-schema en de context gebruikmaken van volledig gekwalificeerde assembly-namen in de waarden die worden geretourneerd door de lookup-API&quot;s; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlSchemaContextSettings.FullyQualifyAssemblyNamesInClrNamespaces*
  exceptions: []
  platform:
  - net462
