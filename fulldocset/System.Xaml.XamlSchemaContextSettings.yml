  summary: "Opgehaald of ingesteld van een waarde die aangeeft of een XAML-schemacontext toestaat voor opmaakextensies waarvoor twee constructors met de dezelfde ariteit (aantal invoerparameters)."
  remarks: "Van een <xref:System.Xaml.XamlSchemaContext>, u kunt de instellingen niet rechtstreeks lezen.</xref:System.Xaml.XamlSchemaContext> In plaats daarvan u waarden ontvangt van specifieke eigenschappen voor alleen-lezen, zoals <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>, die de waarden op basis van instellingen rapporteren.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>"
  syntax:
    content: public bool SupportMarkupExtensionsWithDuplicateArity { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de schemacontext voor opmaakextensies waarvoor dubbele ariteit; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
