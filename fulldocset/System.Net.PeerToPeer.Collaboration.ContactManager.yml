  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> -objecten die deze in een Windows-adresboek blijft behouden."
  remarks: "Deze klasse heeft geen openbare constructors, omdat het een verwijzing naar deze wordt geretourneerd door de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>klasse.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Adresboeken die zijn gekoppeld aan <xref:System.Net.PeerToPeer.Collaboration.PeerContact>management bevatten die zijn verbonden met de peer van de host en een externe peer.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Beide computers kan samenwerken met andere peers. Wanneer een peer lokaal op de externe peer, maar niet de peer van de host is, kan deze worden toegevoegd aan de ContactManager van de peer host. Bepaalde bewerkingen op de ContactManager klasse, zoals <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>en <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, vergelijken voor de gekoppelde bewerkingen die worden uitgevoerd op het Windows-adresboek van de externe peer.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       De peer host toegang heeft tot deze permanente opslag voor <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informatie, die kan worden gekoppeld aan de toepassingen die geen peer wil deelnemen.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> Een <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>zichzelf kan identificeren als een gebruiker van een ContactManager permanente opslag op een computer.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: 'public sealed class ContactManager : IDisposable'
  inheritance:
  - System.Object
