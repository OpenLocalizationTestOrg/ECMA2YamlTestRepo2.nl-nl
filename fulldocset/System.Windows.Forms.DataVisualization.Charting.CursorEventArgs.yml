  remarks: "De klasse CursorEventArgs wordt weergegeven als de `e` parameter in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>gebeurtenissen van de basis- <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Deze klasse bevat de volgende eigenschappen:-de <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>eigenschap, dat wordt gebruikt voor het ophalen van het <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object dat de gebeurtenis opgetreden for. is</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>eigenschap wordt de naam van het grafiekgebied; andere Diagrameigenschappen gebied kunnen ook worden ingesteld.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>eigenschap, dat wordt gebruikt voor het ophalen van het <xref:System.Windows.Forms.DataVisualization.Charting.Axis>object dat de gebeurtenis opgetreden for. is</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> Om te bepalen van het type as, X, X2, Y of Y2: Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Andere eigenschappen as kunnen ook worden ingesteld.      -De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>eigenschap de positie van een cursor op een as vertegenwoordigt, gemeten als een as-waarde op het moment dat de gebeurtenis is voorgevallen.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>eigenschap kan worden gebruikt voor de positie ophalen van een cursor.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> In de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>-gebeurtenis met deze eigenschap kan ook worden gebruikt om in te stellen de cursorpositie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      -De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>eigenschap de beginpositie van selectie voor een bereik op een as vertegenwoordigt, gemeten als een as-waarde op het moment dat de gebeurtenis is voorgevallen.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>eigenschap kan worden gebruikt om op te halen van de beginpositie van het geselecteerde bereik.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> In de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>-gebeurtenis met deze eigenschap kan ook worden gebruikt om in te stellen van de positie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      -De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>eigenschap de eindpositie van selectie voor een bereik op een as vertegenwoordigt, gemeten als een as-waarde op het moment dat de gebeurtenis is voorgevallen.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> De <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>eigenschap kan worden gebruikt om op te halen van de geselecteerde bereik eindpositie.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> In de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>-gebeurtenis met deze eigenschap kan ook worden gebruikt om in te stellen van de positie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
