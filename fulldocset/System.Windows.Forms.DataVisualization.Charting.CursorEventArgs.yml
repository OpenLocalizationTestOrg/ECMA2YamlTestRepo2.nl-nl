  summary: "Opgehaald of ingesteld van de eindpositie van een geselecteerde bereik. Afhankelijk van de gebeurtenis, stelt ook de eindpositie van het bereik."
  remarks: "De eigenschap NewSelectionEnd vertegenwoordigt de nieuwe positie van een cursor en kan worden gebruikt in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>gebeurtenissen om op te halen van de cursorpositie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Kan ook worden gebruikt de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>gebeurtenis om in te stellen de cursorpositie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Houd er rekening mee dat deze eigenschap instellen in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>gebeurtenis heeft geen effect.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> De eigenschap NewSelectionEnd heeft een waarde van <xref:System.Double.NaN>in deze gebeurtenis.</xref:System.Double.NaN>       De beginpositie van een geselecteerde bereik is niet noodzakelijkerwijs kleiner is dan de eindpositie van een geselecteerde bereik.  De beginpositie is de positie waar de eerste gebruiker in het grafiekgebied wordt geklikt en de eindpositie is de positie van de muis op het moment dat de gebeurtenis wordt geactiveerd.       Om te bepalen van het grafiekgebied dat de gebeurtenis is wordt geactiveerd voor de <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>eigenschap om te bepalen of deze eindpositie voor een bereik geselecteerde langs de primaire of secundaire X- of Y-as.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
