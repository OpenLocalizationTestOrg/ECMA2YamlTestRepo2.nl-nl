  summary: "Opgehaald of ingesteld van de positie van een cursor. Afhankelijk van de gebeurtenis, stelt u ook de cursor positie."
  remarks: "Deze eigenschap vertegenwoordigt de nieuwe positie van een cursor en kan worden gebruikt in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>gebeurtenissen om op te halen van de cursorpositie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Kan ook worden gebruikt de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>gebeurtenis om in te stellen de cursorpositie.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Houd er rekening mee dat deze eigenschap instellen in de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>gebeurtenis heeft geen effect.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> De eigenschap NewPosition heeft een waarde van <xref:System.Double.NaN>in deze gebeurtenis.</xref:System.Double.NaN>       Om te bepalen van het grafiekgebied dat is de gebeurtenis wordt geactiveerd voor, gebruikt de <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>eigenschap.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Gebruik de <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>eigenschap om te bepalen of deze eindpositie voor een bereik geselecteerde langs de primaire of secundaire X- of Y-as.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: "Een <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> waarde waarmee de positie van een cursor op een as."
  overload: System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition*
  exceptions: []
  platform:
  - net462
