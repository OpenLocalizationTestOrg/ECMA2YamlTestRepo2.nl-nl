  remarks: "De eigenschap ChartArea wordt weergegeven in de volgende gebeurtenissen van de basis- <xref:System.Windows.Forms.DataVisualization.Charting.Chart>object: <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Deze eigenschap kan worden gebruikt om:-bepalen welke grafiekgebied is de gebeurtenis wordt geactiveerd voor; Dit is handig om te weten wanneer er meerdere grafiekgebieden binnen een installatiekopie van het grafiekgebied.      -ophalen en instellen van de eigenschappen van het grafiekgebied gebied, zoals <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>"
