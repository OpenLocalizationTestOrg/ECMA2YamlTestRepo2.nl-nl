  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Hiermee geeft u op wat berichten naar uitvoer voor de <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> en <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> klassen.</xref:System.Diagnostics.Debug>"
  remarks: "Deze opsomming wordt gebruikt door de <xref:System.Diagnostics.TraceSwitch>klasse.</xref:System.Diagnostics.TraceSwitch>       U kunt tracering of foutopsporing voor het gebruik van een switch moet inschakelen. De volgende syntaxis is specifiek compiler. Als u compilers dan C# of Visual Basic, Raadpleeg de documentatie voor de compiler.      -Als foutopsporing wilt inschakelen in C#, voeg de `/d:DEBUG` vlag aan de opdrachtregel voor de compiler wanneer u de code compileren of u kunt toevoegen `#define DEBUG` boven aan het bestand. In Visual Basic, voegt u de `/d:DEBUG=True` vlag aan de compiler-opdrachtregel.      -Toevoegen tracering wilt inschakelen in C#, de `/d:TRACE` vlag aan de opdrachtregel voor de compiler bij het compileren van uw code, of Voeg `#define TRACE` boven aan het bestand. In Visual Basic, voegt u de `/d:TRACE=True` vlag aan de compiler-opdrachtregel.       Zie voor meer informatie over het instrumenteren van uw toepassing <xref:System.Diagnostics.Debug>en <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      > [!NOTE] > In de .NET Framework versie 2.0, kunt u tekst de waarde voor een switch op te geven. Bijvoorbeeld: `true` voor een <xref:System.Diagnostics.BooleanSwitch>of de tekst, zoals een opsommingswaarde waarmee `Error` voor een <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> De regel `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` is gelijk aan `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       In het .NET Framework versie 1.0 en 1.1, traceringsniveaus in configuratiebestanden zijn ingesteld met behulp van de gehele waarde overeenkomt met de opsommingslid, in plaats van de opsommingslid zelf, zoals het volgende voorbeeld laat zien.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```Naast het instellen van de traceringsniveaus met behulp van het gehele getal van de inventarisatie de traceringsniveaus voor .NET Framework versie 2.0, worden ingesteld met behulp van de tekstweergave van de opsommingswaarde. Bijvoorbeeld: `Verbose` voor een <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> De regel `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` is gelijk aan `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       De volgende tabel ziet u de relatie tussen de leden van de opsomming TraceLevel en hun bijbehorende configuratie-bestandsvermeldingen.      | Traceerniveau | De waarde configuratiebestand |   |-----------------|------------------------------|   | Uitschakelen |&0; |   | Fout |&1; |   | Waarschuwing |&2; |   | Info |&3; |   | Uitgebreide |&4; |"
  syntax:
    content: public enum TraceLevel
