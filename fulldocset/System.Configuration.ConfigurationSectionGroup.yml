  name: ConfigurationSectionGroup
  nameWithType: ConfigurationSectionGroup
  fullName: System.Configuration.ConfigurationSectionGroup
  type: Class
  summary: "Vertegenwoordigt een groep verwante secties binnen een configuratiebestand."
  remarks: "Instellingen in configuratiebestanden (zoals het Web.config-bestand) zijn onderverdeeld in secties. Omdat sommige secties zijn gerelateerd, is het vaak handig ze in een sectiegroep te groeperen. De klasse ConfigurationSectionGroup geeft de `sectionGroup` XML-element dat wordt gebruikt voor de groep secties wanneer ze zijn gedefinieerd in de `configSections` element van een configuratiebestand. Sectiegroepen kunnen worden genest (een sectiegroep kan bevatten andere sectiegroepen evenals secties). Het volgende voorbeeld wordt een `configSections` element waarmee wordt gedefinieerd drie geneste sectiegroepen: ```   <configSections>     <sectionGroup name=&quot;system.web.extensions&quot;...>       <sectionGroup name=&quot;scripting&quot; ...>         <section name=&quot;scriptResourceHandler&quot;.../>         <sectionGroup name=&quot;webServices&quot;...>           <section name=&quot;jsonSerialization&quot; .../>           <section name=&quot;profileService&quot; ... />        <section name=&quot;authenticationService&quot; .../>           <section name=&quot;roleService&quot; .../>         </sectionGroup>       </sectionGroup>     </sectionGroup>   </configSections>   ``` het configuratiesysteem instellingen van de configuratiebestanden in ConfigurationSectionGroup objecten worden geladen. U kunt de <xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>en <xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A>Eigenschappen voor toegang tot de secties en de sectiegroepen die zijn opgenomen in een object ConfigurationSectionGroup.</xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A> </xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>       Zie voor meer informatie over hoe u toegang tot informatie van de configuratiebestanden van de <xref:System.Configuration.ConfigurationManager>klasse.</xref:System.Configuration.ConfigurationManager>"
  example:
  - "The following example shows how to use the ConfigurationSectionGroup class to retrieve configuration settings. The example is a console application that reads configuration settings and writes information about each configuration section group and the sections in it to the console.  \n  \n The `Main` method loads the configuration settings into a <xref:System.Configuration.Configuration> object, retrieves the <xref:System.Configuration.Configuration.SectionGroups%2A> collection from the <xref:System.Configuration.Configuration> object, and then calls the `ShowSectionGroupCollectionInfo` method to display the section property values.  \n  \n The `ShowSectionGroupCollectionInfo` method iterates through the section groups and calls the `ShowSectionGroupInfo` method for each one.  \n  \n The `ShowSectionGroupInfo` method displays the name of the section group, some property values, and the names of the sections that it contains. If the section group contains section groups, this method calls `ShowSectionGroupCollectionInfo` recursively to display those section groups.  \n  \n The `indentLevel` field is used to add spaces to the left side of displayed lines to show logical groupings. All lines are limited to 79 characters of text to avoid line wrapping, which would make it harder to distinguish the logical groupings.  \n  \n [!code-cs[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/csharp/t-system.configuration.c_13_1.cs)]\n [!code-vb[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/visualbasic/t-system.configuration.c_13_1.vb)]"
  syntax:
    content: public class ConfigurationSectionGroup
