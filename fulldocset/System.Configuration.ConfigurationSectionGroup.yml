  namespace: System.Configuration
  summary: "Zorgt ervoor dat de declaratie voor deze <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> object."
  remarks: "De <xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A>methode afgedwongen dit <xref:System.Configuration.ConfigurationSectionGroup>declaratie worden geschreven naar het bestand als `force` is `true`.</xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A> Als `force` is `false`, kan deze actie worden genegeerd als de <xref:System.Configuration.ConfigurationSectionGroup>object is vereist door het systeem.</xref:System.Configuration.ConfigurationSectionGroup>       De methode ForceDeclaration kunt afdwingen dat een <xref:System.Configuration.ConfigurationSectionGroup>object dat moet worden geschreven naar een configuratiebestand, zelfs als dit niet vereist is omdat deze is al gedeclareerd in een bovenliggende bestand.</xref:System.Configuration.ConfigurationSectionGroup> Het kan ook een groep verwijderen uit een configuratiebestand, als de groep niet vereist is.       Mogelijk wilt met de ForceDeclaration methode kunt u een configuratiebestand meer draagbare van de ene computer naar een andere, zonder dat u of de groepsdeclaratie al bestaat."
  example:
