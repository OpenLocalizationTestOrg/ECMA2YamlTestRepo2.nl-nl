- uid: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  id: ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  parent: System.Configuration.ConfigurationSectionGroup
  langs:
  - csharp
  name: ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  nameWithType: ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  fullName: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Hiermee wordt aangegeven of de huidige <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> exemplaar moet worden geserialiseerd wanneer de configuratiehiërarchie object wordt geserialiseerd voor het opgegeven doel-versie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  remarks: "Elke groep in de configuratie sectie die is gemaakt voor de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] en latere versies expliciet moeten deze methode overschrijven en retourneren `true`, maar alleen als de sectiegroep geldig voor de opgegeven versie van is de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Bestaande configuratie sectiegroepen die zijn gemaakt voor eerdere versies van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] hoeft niet te worden gewijzigd.       Het basistype bevat een standaardimplementatie van deze methode die altijd retourneert `true`. Met andere woorden, als deze methode wordt niet door een configuratie sectie groep implementeerder worden overschreven, worden standaard de configuratiegroep van de sectie geserialiseerd voor alle versies van het framework."
  syntax:
    content: protected virtual bool ShouldSerializeSectionGroupInTargetVersion (System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "De doelversie van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de huidige sectiegroep moet worden geserialiseerd; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion*
  exceptions: []
  platform:
  - net462
