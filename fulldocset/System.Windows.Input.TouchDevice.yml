    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "Het element waarmee het touch invoer wordt vastgelegd."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als het element kon om vast te leggen van de touch; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
