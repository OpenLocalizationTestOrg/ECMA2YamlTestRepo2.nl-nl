  remarks: "Als de processor kan geen schema vinden, of de items niet geldig zijn, de XML-processor probeert de client via een validatie-gebeurtenis-handler met melden <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Als een fout optreedt en een validatie-gebeurtenis-handler is niet opgegeven, wordt een uitzondering opgetreden."
  syntax:
