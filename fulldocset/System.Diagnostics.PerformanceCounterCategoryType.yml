  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Hiermee wordt aangegeven of de prestatiemeteritemcategorie meerdere exemplaren kan hebben."
  remarks: 'Er zijn twee soorten categorieën voor prestatiemeteritems: single instance en meerdere exemplaren. Standaard is een categorie single instance wanneer deze wordt gemaakt en meerdere exemplaren wordt bij het toevoegen van een ander exemplaar. Categorieën worden gemaakt wanneer een toepassing is ingesteld en exemplaren tijdens runtime worden toegevoegd. In het .NET Framework versie 1.0 en 1.1-versie, het is niet nodig zijn om te weten of een prestatiemeteritem-categorie meerdere exemplaren of single instance. De opsomming PerformanceCounterCategoryType wordt in de .NET Framework versie 2.0 gebruikt om aan te geven of een prestatiemeteritem meerdere exemplaren kan hebben.'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
