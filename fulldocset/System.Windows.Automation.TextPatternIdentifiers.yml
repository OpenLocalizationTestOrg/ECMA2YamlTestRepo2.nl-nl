  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "Bevat de waarden die worden gebruikt als de id&quot;s voor <xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>."
  remarks: "<xref:System.Windows.Automation.TextPattern>zichtbaar gemaakt gedetailleerde informatie van de tekstuele inhoud van de objecten, zoals besturingselementen bewerken en documenten.</xref:System.Windows.Automation.TextPattern>       UI Automation providers moeten worden geschreven, zodat ze in een gedeeltelijk vertrouwde omgeving werken kunnen. Omdat UIAutomationClient.dll is niet geconfigureerd voor volledig vertrouwen, moet uw code provider niet verwijzen naar die assembly. Als dit gebeurt, kan de code in een omgeving met volledig vertrouwen worden uitgevoerd, maar mislukken in een gedeeltelijk vertrouwde omgeving.       In het bijzonder velden uit de klassen in UIAutomationClient.dll zoals die in <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> niet gebruiken Gebruik in plaats daarvan de equivalente velden van klassen in UIAutomationTypes.dll, zoals <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
