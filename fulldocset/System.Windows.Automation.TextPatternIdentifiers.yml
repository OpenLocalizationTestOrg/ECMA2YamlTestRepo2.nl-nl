  namespace: System.Windows.Automation
  summary: "Identificeert de cultuur (<xref:System.Globalization.CultureInfo>) kenmerk van een tekstbereik naar beneden op het niveau van de secundaire taal, bijvoorbeeld Frans – Zwitserland (fr-h) in plaats van Frans (fr).</xref:System.Globalization.CultureInfo>"
  remarks: "Deze id wordt gebruikt door providers UI Automation. UI Automation-clienttoepassingen moeten het overeenkomende veld in <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern> gebruiken       Waarden voor dit kenmerk weet van het type <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Zie <xref:System.Globalization.CultureInfo>in de [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] voor meer informatie over de code taalkenmerk.</xref:System.Globalization.CultureInfo>       De standaardwaarde is de taal van de toepassing [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].      > [!NOTE] > Kunnen er gevallen waarbij de server biedt geen ondersteuning voor de tag taal of auteurs kunnen niet worden gebruikt. In deze gevallen is de standaardinstelling van toepassing."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute CultureAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
