  namespace: System.Windows.Automation
  summary: "Identificeert de `FontWeight` kenmerk van een tekstbereik."
  remarks: "Verwijst naar de relatieve lijn, dikte of boldness van een lettertype.       Dit is gemodelleerd naar de `lfWeight` veld [GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp). Voor de consistentie van LOGFONT de volgende waarden zijn vastgesteld: 0 = DontCare, 100 = dun, 200 = ExtraLight of uiterst licht, 300 = licht, 400 = normaal of Regular 500 = normaal, 600 = SemiBold of DemiBold, 700 = Bold, 800 = ExtraBold of UltraBold en 900 = zware of zwart.       Deze id wordt gebruikt door providers UI Automation. UI Automation-clienttoepassingen moeten het overeenkomende veld in <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern> gebruiken       Waarden voor dit kenmerk weet van het type <xref:System.Int32>.</xref:System.Int32>       De standaardwaarde is `zero`."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute FontWeightAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
