  summary: "Identificeert de `UnderlineStyle` (<xref href=&quot;System.Windows.Automation.Text.TextDecorationLineStyle&quot;></xref>) kenmerk van een tekstbereik."
  remarks: "Deze id wordt gebruikt door providers UI Automation. UI Automation-clienttoepassingen moeten het overeenkomende veld in <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern> gebruiken       Waarden voor dit kenmerk weet van het type <xref:System.Windows.Automation.Text.TextDecorationLineStyle>.</xref:System.Windows.Automation.Text.TextDecorationLineStyle>       De standaardwaarde is <xref:System.Windows.Automation.Text.TextDecorationLineStyle>.</xref:System.Windows.Automation.Text.TextDecorationLineStyle>"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute UnderlineStyleAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "Moet worden toegevoegd."
  exceptions: []
  platform:
  - net462
