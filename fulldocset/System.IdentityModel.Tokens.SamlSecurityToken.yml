- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: SamlSecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Haalt het eerste moment in de tijd waarop deze beveiligingstoken ongeldig is."
  remarks: "Gebruik de ValidFrom en <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Eigenschappen om te bepalen van de periode waarin een <xref:System.IdentityModel.Tokens.SamlSecurityToken>-token is ongeldig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> De ValidFrom en <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>eigenschappen vertegenwoordigen de eerste en laatste instants in de tijd waarin het beveiligingstoken geldig, respectievelijk is.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>       Standaard is een 5 minuten tijdsverschil tussen de afzender en ontvanger van het beveiligingstoken toegestaan. Ja, als de <xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>eigenschap is ingesteld op 1:00 uur, klikt u vervolgens de eigenschap is ingesteld op 12:55 weer ValidFrom</xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>       Wanneer de eigenschap ValidFrom is ingesteld op <xref:System.DateTime.MinValue>, klikt u vervolgens de SAML-verklaring die zijn gekoppeld aan dit <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken beschikt niet over de voorwaarden instellen.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "Een <xref:System.DateTime>die vertegenwoordigt de eerste momentopname in de tijd waarop deze beveiligingstoken ongeldig is.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: SamlSecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hiermee haalt de laatste instant in tijd waarop deze beveiligingstoken ongeldig is."
  remarks: "Gebruik de <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>en ValidTo eigenschappen om te bepalen van de periode waarin een <xref:System.IdentityModel.Tokens.SamlSecurityToken>-token is ongeldig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> De <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>en ValidTo eigenschappen vertegenwoordigen de eerste en laatste instants in de tijd waarin het beveiligingstoken geldig, respectievelijk is.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>       Standaard is een 5 minuten tijdsverschil tussen de afzender en ontvanger van het beveiligingstoken toegestaan. Ja, als de <xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>eigenschap is ingesteld op 1:00 uur, de <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>eigenschap is ingesteld op 1:05 weer</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>       Wanneer de eigenschap ValidTo is ingesteld op <xref:System.DateTime.MaxValue>, klikt u vervolgens de SAML-verklaring die zijn gekoppeld aan dit <xref:System.IdentityModel.Tokens.SamlSecurityToken>beveiligingstoken beschikt niet over de voorwaarden instellen.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "Een <xref:System.DateTime>die staat voor de laatste instant in de tijd waarop deze beveiligingstoken ongeldig is.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
