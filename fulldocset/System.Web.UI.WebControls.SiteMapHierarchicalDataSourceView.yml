  type: Class
  summary: "Hiermee geeft u een gegevensweergave op een knooppunt van site-kaart of verzameling knooppunten voor een <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> besturingselement."
  remarks: "Het <xref:System.Web.UI.WebControls.SiteMapDataSource>besturingselement kan de onderliggende gegevens in tabelvorm en hiërarchische indeling webserverbesturingselementen die aan deze binden presenteren</xref:System.Web.UI.WebControls.SiteMapDataSource> De SiteMapHierarchicalDataSourceView wordt gebruikt door ontwikkelaars van besturingselementen, maar niet de ontwikkelaars pagina of in de paginacode.       Besturingselementen zoals <xref:System.Web.UI.WebControls.Menu>of <xref:System.Web.UI.WebControls.DropDownList>gebruiken de <xref:System.Web.UI.WebControls.SiteMapDataSource>om te binden aan kaart sitegegevens en het formulier, terwijl u besturingselementen die zijn afgeleid van de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse, zoals <xref:System.Web.UI.WebControls.TreeView>, binden aan sitemap-gegevens en het hiërarchisch.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       Als een gegevensgebonden besturingselement roept de <xref:System.Web.UI.IDataSource.GetView%2A>methode van de <xref:System.Web.UI.WebControls.SiteMapDataSource>, een <xref:System.Web.UI.WebControls.SiteMapDataSourceView>is gemaakt door de gegevensbron.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Als een besturingselement de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>roept <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>methode, een SiteMapHierarchicalDataSourceView is gemaakt.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> De <xref:System.Web.UI.WebControls.SiteMapDataSourceView>klasse is opgegeven voor het webserverbesturingselementen die zijn afgeleid van <xref:System.Web.UI.WebControls.DataBoundControl>en binden aan een lijst met en tabelgegevens, terwijl de SiteMapHierarchicalDataSourceView is opgegeven voor de Web server die bepaalt zijn afgeleid van <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>en een binding met hiërarchische gegevens.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Zoals alle <xref:System.Web.UI.HierarchicalDataSourceView>helper-objecten, de SiteMapHierarchicalDataSourceView definieert de bewerkingen die de gegevensbron met de onderliggende gegevens kunt uitvoeren.</xref:System.Web.UI.HierarchicalDataSourceView> Omdat de SiteMapHierarchicalDataSourceView klasse alleen onderdrukkingen de <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>methode, het bijbehorende <xref:System.Web.UI.WebControls.SiteMapDataSource>sorteerexpressies wordt niet ondersteund door het besturingselement of invoegen, verwijderen of updatebewerkingen.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
