  remarks: "De <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView>klasse onderhoudt een interne <xref:System.Web.SiteMapNodeCollection>verzameling van knooppunten.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView> Wanneer de constructor SiteMapHierarchicalDataSourceView wordt gebruikt, wordt het opgegeven knooppunt toegevoegd aan de verzameling. Een aanroep van de <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>methode retourneert deze verzameling van één element.</xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
