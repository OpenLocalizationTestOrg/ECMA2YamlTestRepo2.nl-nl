  langs:
  - csharp
  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "Ondersteunt het installeren en verwijderen van de SQL Server-database-elementen van ASP.NET-functies."
  remarks: "U kunt SQL Server-databases gebruiken voor het opslaan van informatie voor ASP.NET-functies zoals de sessiestatus, lidmaatschap, webonderdelen personalisatie en rollen beheren. Deze functies vereisen dat de SQL Server-database waarop ze zijn verbonden juist is geconfigureerd voor gebruik. U kunt het registreren van ASP.NET-SQL-hulpprogramma (aspnet_regsql.exe) gebruiken om dit te doen, of u kunt de statische methoden die worden weergegeven door de klasse SqlServices rechtstreeks vanuit uw code aanroepen.      > [!NOTE] > Met het hulpprogramma aspnet_regsql.exe of de klasse SqlServices bij het configureren van de database alleen stelt u de database die de providers met de juiste tabellen, triggers en opgeslagen procedures gebruiken wilt. De database op deze manier configureren wijzigt configuratiebestanden om op te geven dat deze functies gebruiken van de SQL-Providers voor deze services niet."
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
