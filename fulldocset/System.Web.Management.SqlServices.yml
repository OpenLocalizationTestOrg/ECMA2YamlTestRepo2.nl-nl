  name: Install(String,String,SqlFeatures)
  nameWithType: SqlServices.Install(String,String,SqlFeatures)
  fullName: System.Web.Management.SqlServices.Install(String,String,SqlFeatures)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Hiermee installeert u onderdelen voor de geselecteerde ASP.NET-onderdelen op een SQL Server-database."
  remarks: "Als `database` is `null` of niet opgegeven <xref:System.Web.Management.SqlServices>gebruikt de standaarddatabase `aspnetdb`.</xref:System.Web.Management.SqlServices> Als `server` is `null` of niet opgegeven <xref:System.Web.Management.SqlServices>het standaardexemplaar van SQL Server wordt gebruikt.</xref:System.Web.Management.SqlServices>      > [!NOTE] > De verbinding met de databaseserver met een vertrouwde verbinding wordt gemaakt."
  example:
  - "The following code example shows how to use the Install method of the <xref:System.Web.Management.SqlServices> class.  \n  \n [!code-cs[System.Web.Management.SqlServices#4](~/add/codesnippet/csharp/9e8a53df-8a5d-40f9-aa53-_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#4](~/add/codesnippet/visualbasic/9e8a53df-8a5d-40f9-aa53-_1.vb)]"
  syntax:
    content: public static void Install (string server, string database, System.Web.Management.SqlFeatures features);
    parameters:
    - id: server
      type: System.String
      description: "De databaseserver waarop functies worden geïnstalleerd."
    - id: database
      type: System.String
      description: "De database op waarop functies worden geïnstalleerd."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> waarden opgeven van de onderdelen te installeren."
  overload: System.Web.Management.SqlServices.Install*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Kan geen verbinding met de opgegeven databaseserver."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "De <code> features </code> waarde bevat een of meer ongeldige vlaggen."
  - type: System.Web.Management.SqlExecutionException
    commentId: T:System.Web.Management.SqlExecutionException
    description: "Er is een uitzondering opgetreden tijdens het verwerken van de SQL-instructies die nodig is voor de bewerking."
  platform:
  - net462
