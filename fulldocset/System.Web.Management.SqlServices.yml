  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Genereert de SQL-scripts voor de geselecteerde onderdelen. De scripts wordt verwezen naar de database die is aangegeven door de databaseparameter."
  syntax:
    content: public static string GenerateApplicationServicesScripts (bool install, System.Web.Management.SqlFeatures features, string database);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>voor het genereren van een script waarmee de opgegeven functies; worden geïnstalleerd <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> voor het genereren van een script dat wordt verwijderd van de functies."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Een bitsgewijze combinatie van de <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> waarden opgeven van de specifieke functies waarvoor het genereren van scripts."
    - id: database
      type: System.String
      description: "De naam van de SQL Server-database moet worden gebruikt in de gegenereerde scripts."
    return:
      type: System.String
      description: "Retourneert de gegenereerde scriptcode."
