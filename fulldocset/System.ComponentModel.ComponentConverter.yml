  namespace: System.ComponentModel
  summary: "Hiermee wordt een verzameling eigenschappen voor het type van het onderdeel dat is opgegeven door de parameter value."
  remarks: "De `context` parameter kan worden gebruikt als u meer informatie over de omgeving wordt deze converter wordt opgeroepen via uitpakken. Dit kan zijn `null`, dus altijd controleren. Ook de eigenschappen van het contextobject kunnen retourneren `null`.       De `attributes` matrix wordt gebruikt voor het filteren van de matrix. De `attributes` verdienen een combinatie van <xref:System.Type>en <xref:System.Attribute>objecten.</xref:System.Attribute> </xref:System.Type> Filter wordt gedefinieerd door de volgende regels: - A <xref:System.Type>object, worden behandeld als een jokerteken; deze overeenkomt met een eigenschap met de <xref:System.Type>in de set kenmerken.</xref:System.Type> </xref:System.Type>      -Als een eigenschap geen heeft een <xref:System.Attribute>van dezelfde klasse, wordt de eigenschap niet opgenomen in de geretourneerde matrix.</xref:System.Attribute>      -Als het kenmerk een exemplaar van is <xref:System.Attribute>, de eigenschap moet een exacte overeenkomst of worden niet opgenomen in de geretourneerde matrix.</xref:System.Attribute>      -Als een <xref:System.Attribute>-exemplaar is opgegeven en de standaardeigenschap is, wordt deze opgenomen in de geretourneerde matrix, zelfs als er is geen exemplaar van de <xref:System.Attribute>in de eigenschap.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Een <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> die voorzien in de context van een indeling."
    - id: value
      type: System.Object
      description: "Een <xref:System.Object>die aangeeft welk type van het onderdeel de for. eigenschappen ophalen</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Een matrix van het type <xref:System.Attribute>dat wordt gebruikt als een filter.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Een <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> met de eigenschappen die beschikbaar worden gesteld voor het onderdeel of <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> als er geen eigenschappen zijn."
