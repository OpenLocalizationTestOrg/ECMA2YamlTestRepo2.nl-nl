  name: TemplateGroupCollection
  nameWithType: TemplateGroupCollection
  fullName: System.Web.UI.Design.TemplateGroupCollection
  type: Class
  summary: "Vertegenwoordigt een verzameling <xref href=&quot;System.Web.UI.Design.TemplateGroup&quot;> </xref> objecten binnen de ontwerper van een besturingselement. Deze klasse kan niet worden overgenomen."
  remarks: "De <xref:System.Web.UI.Design.ControlDesigner>klasse en een afgeleide klasse definieert de <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>eigenschap als een object TemplateGroupCollection.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> </xref:System.Web.UI.Design.ControlDesigner> De eigenschap TemplateGroupCollection wordt meestal gebruikt door een ontwerp host alleen zoals [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       De verzameling dynamisch wordt vergroot wanneer objecten worden toegevoegd. Indexen in deze verzameling zijn gebaseerd op nul. Gebruik de <xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>eigenschap om te bepalen hoeveel groepen zijn in de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>       De TemplateGroupCollection methoden en eigenschappen ook gebruiken om de volgende functionaliteit te bieden: - de <xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>methode één groep toevoegen aan de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>methode een groep op een specifieke index binnen de verzameling toevoegen.</xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>methode een groep te verwijderen.</xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>methode om te verwijderen van de groep op een specifieke index.</xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>methode om te bepalen of een bepaalde groep al in de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>methode voor het ophalen van de index van een groep binnen de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>indexeerfunctie ophalen of instellen van de groep op een specifieke index, met de notatie van de matrix.</xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>methode meerdere groepen toevoegen aan de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>           U kunt meerdere groepen toevoegen als een matrix van groepen of als een TemplateGroupCollection-object dat u via ophalen de <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>eigenschap van een ander besturingselement designer.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -De <xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>methode voor het verwijderen van alle groepen uit de verzameling.</xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>"
  example:
  - "The following code example demonstrates how to define a simple control designer that is derived from the <xref:System.Web.UI.Design.ControlDesigner> class. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property by getting the template groups that are defined for the base class and adding a template group that is specific to the derived control designer.  \n  \n [!code-cs[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_1_1.cs)]\n [!code-vb[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_1_1.vb)]"
