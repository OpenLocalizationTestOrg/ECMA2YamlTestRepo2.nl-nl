  type: Class
  summary: "Hiermee geeft u de <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> persoonlijke sleutel van de <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "De <xref:System.Security.Cryptography.Xml.KeyInfo>klasse vertegenwoordigt de `<KeyInfo>` -element bevat een <xref:System.Security.Cryptography.DSA>openbare sleutel.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.Xml.KeyInfo>       DSAKeyValue gebruiken om te identificeren van de openbare sleutel die overeenkomt met de <xref:System.Security.Cryptography.DSA>persoonlijke sleutel die is gebruikt voor het maken van de digitale handtekening.</xref:System.Security.Cryptography.DSA>       Als een sleutel niet expliciet worden verstrekt aan de constructor, een nieuwe <xref:System.Security.Cryptography.DSA>sleutelpaar willekeurig wordt gegenereerd.</xref:System.Security.Cryptography.DSA>       De DSAKeyValue-klasse wordt gebruikt met XML-handtekeningen. Zie voor meer informatie over de W3C-specificatie http://www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to use the DSAKeyValue class in XML encryption to create a detached signature.  \n  \n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_15_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_15_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_15_1.cpp)]  \n  \n The following code example demonstrates how to use the DSAKeyValue class in XML encryption to create an envelope signature.  \n  \n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_15_2.cpp)]\n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_15_2.vb)]\n [!code-cs[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_15_2.cs)]"
