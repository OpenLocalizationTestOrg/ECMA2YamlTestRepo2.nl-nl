  name: ObjectDataProvider
  nameWithType: ObjectDataProvider
  fullName: System.Windows.Data.ObjectDataProvider
  type: Class
  summary: "Verpakt en maakt een object dat u als bron van de binding gebruiken kunt."
  remarks: "> [!IMPORTANT]> ObjectDataProvider mislukt wanneer er geen machtigingen voor het uitvoeren van reflectie op het opgegeven type of lid. Voor meer informatie Zie vereisten voor machtigingen in [Binding bronnen overzicht](~/add/includes/ajax-current-ext-md.md).       Er zijn veel manieren voor het maken van een object om te gebruiken als bron voor binding. U kunt bijvoorbeeld het object maken in de sectie resources van uw [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] , of u kunt uw object in code maken en instellen als de `DataContext` van het venster.       ObjectDataProvider kunt u uw object maakt in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] en beschikbaar maken als een bron van de binding. Dit biedt de volgende eigenschappen waarmee u kunt een query uitvoeren op uw object en een binding met de resultaten.      -Gebruik de <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>eigenschap parameters doorgeven aan de constructor van het object.</xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>      -Gebruik de <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A>eigenschap in op een methode aanroept en gebruik de <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A>eigenschap parameters doorgeven aan de methode.</xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> </xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> U kunt vervolgens de resultaten van de methode binden.       U kunt ook de <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>eigenschap kunt u opgeven of maken van het object uit te voeren in een werkthread of in de actieve context.</xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>       Deze klasse is ook handig wanneer u wilt vervangen de huidige bronobject voor de binding met een ander object en alle bijbehorende bindingen zijn bijgewerkt.       ObjectDataProvider biedt een handige manier om te maken en objecten gebruiken als bronobjecten in binding [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], maar vervangt bestaande gegevensmodellen niet.       Als u uw eigen objecten voor gegevensbinding implementeert, Zie [Binding bronnen overzicht](../Topic/Binding%20Sources%20Overview.md) voor informatie en aanbevelingen."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
