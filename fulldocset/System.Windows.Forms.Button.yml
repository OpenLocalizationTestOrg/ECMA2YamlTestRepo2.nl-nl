  name: Button
  nameWithType: Button
  fullName: System.Windows.Forms.Button
  type: Class
  summary: "Hiermee geeft u een Windows-knopbesturingselement."
  remarks: "Een knop kan worden geklikt met behulp van de muis, ENTER-toets of SPATIEBALK als de knop focus heeft.       Stel de <xref:System.Windows.Forms.Form.AcceptButton%2A>of <xref:System.Windows.Forms.Form.CancelButton%2A>eigenschap van een <xref:System.Windows.Forms.Form>waarmee gebruikers op een knop door op de ENTER of ESC te drukken, zelfs als de knop geen focus heeft.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.CancelButton%2A> </xref:System.Windows.Forms.Form.AcceptButton%2A> Hiermee geeft u het formulier het gedrag van het dialoogvenster.       Wanneer u een formulier met weergeeft de <xref:System.Windows.Forms.Form.ShowDialog%2A>methode, kunt u de <xref:System.Windows.Forms.Button.DialogResult%2A>eigenschap van een knop om op te geven van de geretourneerde waarde van <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Form.ShowDialog%2A>       U kunt de vormgeving van de knop wijzigen. Bijvoorbeeld, zodat het lijkt platte voor een overzicht van Web Stel de <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>eigenschap <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> De <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>eigenschap kan ook worden ingesteld op <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, die wordt weergegeven platte totdat de muisaanwijzer op de knop; wordt geplaatst en vervolgens de knop krijgt op de standaard Windows-knop Vormgeving.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Als het besturingselement dat de focus heeft geaccepteerd en de ENTER-toets verwerkt, de knop worden niet verwerkt. Bijvoorbeeld, als er meerdere regels <xref:System.Windows.Forms.TextBox>of een andere knop focus, dat besturingselement de ENTER-toets indrukken in plaats van de knop accepteren verwerkt heeft.</xref:System.Windows.Forms.TextBox>"
  example:
  - "The following code example creates a Button, sets its <xref:System.Windows.Forms.Button.DialogResult%2A> property to <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic Button.Button Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_15_1.cpp)]\n [!code-cs[Classic Button.Button Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_15_1.cs)]\n [!code-vb[Classic Button.Button Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_15_1.vb)]"
