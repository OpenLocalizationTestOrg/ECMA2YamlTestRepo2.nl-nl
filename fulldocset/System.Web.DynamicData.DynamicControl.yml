- uid: System.Web.DynamicData.DynamicControl.UIHint
  id: UIHint
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: UIHint
  nameWithType: DynamicControl.UIHint
  fullName: System.Web.DynamicData.DynamicControl.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Opgehaald of ingesteld van de naam van het veldsjabloon die wordt gebruikt om het gegevensveld weer te geven."
  remarks: "Gebruik de eigenschap UIHint om op te geven van de veldsjabloon gebruiken om de gebruikersinterface voor een gegevensveld weer te geven. Veldsjablonen standaard gebruikersbesturingselementen en hun namen bevatten een achtervoegsel om aan te duiden Veldsjablonen die worden gebruikt voor bewerkingen bewerken en bewerkingen invoegen. De achtervoegsels zijn _edit en _Kolom, respectievelijk. Als u een waarde op voor de eigenschap UIHint instelt, kunt u de naam zonder de achtervoegsels instellen. Dynamische gegevens de juiste modus wordt geïdentificeerd door te evalueren de <xref:System.Web.DynamicData.DynamicControl.Mode%2A>eigenschap waarde en de juiste veld-sjabloon, worden weergegeven.</xref:System.Web.DynamicData.DynamicControl.Mode%2A>       Als de eigenschap UIHint niet is ingesteld, standaard worden dynamische gegevens weergegeven de veldsjabloon op basis van het veldtype. Zie voor meer informatie [ASP.NET dynamische gegevens steigers](~/add/includes/ajax-current-ext-md.md).       Het veldsjabloon die u opgeeft met de eigenschap UIHint is specifiek voor dit exemplaar van de <xref:System.Web.DynamicData.DynamicControl>besturingselement.</xref:System.Web.DynamicData.DynamicControl> U kunt ook de veldsjabloon gebruikt door een gegevensveld via de gehele toepassing door toe te passen wijzigen de <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>naar uw gegevensmodel.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> De eigenschap UIHint overschrijft de metagegevens van het gegevensmodel. Zie voor meer informatie over metagegevenskenmerken [ASP.NET dynamische gegevens](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl.UIHint).  \n  \n The following example shows how you can specify a data field to use a different field template to render its contents. The second example shows the custom field template specified by the UIHint property.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_1.aspx)]  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_2.ascx)]\n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_2.ascx)]"
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: "De naam van het veldsjabloon die wordt gebruikt om het gegevensveld weer te geven. De standaardwaarde is een lege tekenreeks (&quot;&quot;), wat aangeeft dat de veldsjabloon wordt weergegeven op basis van het gegevenstype van het veld of op metagegevens die zijn toegepast op het gegevensmodel."
  overload: System.Web.DynamicData.DynamicControl.UIHint*
  exceptions: []
  platform:
  - net462
