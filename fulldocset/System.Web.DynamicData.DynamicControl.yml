  remarks: "De eigenschap DataField gebruiken om op te geven van het gegevensveld binden aan de <xref:System.Web.DynamicData.DynamicControl>besturingselement.</xref:System.Web.DynamicData.DynamicControl> Het veld mag de kolom naam of, voor afwijkende sleutelkolommen, de naam van de relatie.       Het opgegeven gegevensveld wordt standaard weergegeven door de <xref:System.Web.DynamicData.DynamicControl>beheren met behulp van het veldsjabloon die is gekoppeld aan het gegevenstype van het veld.</xref:System.Web.DynamicData.DynamicControl> Kunt u het veldsjabloon die wordt weergegeven voor het gegevensveld door in te stellen de <xref:System.Web.DynamicData.DynamicControl.UIHint%2A>eigenschap.</xref:System.Web.DynamicData.DynamicControl.UIHint%2A> U kunt ook de weergegeven tekst opmaken door in te stellen de <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>eigenschap.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>       **Opmerking** als u de weergave en het gedrag van een gegevensveld globaal wijzigen wilt, moet u de kenmerken toepassen op uw gegevensmodel in plaats van in te stellen in een bepaalde instantie van de <xref:System.Web.DynamicData.DynamicControl>besturingselement.</xref:System.Web.DynamicData.DynamicControl> Zie voor meer informatie [ASP.NET dynamische gegevens](~/add/includes/ajax-current-ext-md.md)."
  example:
