  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de opmaaktekenreeks opgegeven door de <xref:System.Web.DynamicData.DynamicControl.DataFormatString*>eigenschap wordt toegepast op veldwaarden als het veld in de bewerkingsmodus.</xref:System.Web.DynamicData.DynamicControl.DataFormatString*>"
  remarks: "De <xref:System.Web.DynamicData.DynamicControl>besturingselement heeft verschillende modi die de gebruiker toestaan om te lezen, bewerken of een veld invoegen.</xref:System.Web.DynamicData.DynamicControl> Standaard, de opmaaktekenreeks die is opgegeven door de <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>eigenschap wordt toegepast op een veldwaarde alleen wanneer de <xref:System.Web.DynamicData.DynamicControl>besturingselement is in de modus alleen-lezen.</xref:System.Web.DynamicData.DynamicControl> </xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Als u wilt de opmaaktekenreeks toepassen op waarden die worden weergegeven terwijl het gegevensgebonden besturingselement in de bewerkingsmodus, stelt u de eigenschap ApplyFormatInEditMode op `true`.      > [!NOTE] > De <xref:System.Web.DynamicData.DynamicControl>besturingselement verwijdert niet automatisch de opmaak wanneer het veld in de gegevensbron wordt bijgewerkt.</xref:System.Web.DynamicData.DynamicControl> Als u niet de opmaak als onderdeel van de waarde die is opgeslagen wilt, moet u de opmaak die via een programma verwijderen."
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de opmaaktekenreeks is toegepast. anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
