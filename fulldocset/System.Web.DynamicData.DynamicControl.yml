  name: DynamicControl
  nameWithType: DynamicControl
  fullName: System.Web.DynamicData.DynamicControl
  type: Class
  summary: "De inhoud die is gedefinieerd voor het veld in sjablonen gegevensgebonden besturingselementen, gebruik van functies van ASP.NET dynamische gegevens weergegeven."
  remarks: "In dit onderwerp:- [inleiding](#introduction)      -   [declaratieve syntaxis](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## inleiding de DynamicControl-besturingselement wordt gebruikt door sjablonen gegevensgebonden besturingselementen, zoals <xref:System.Web.UI.WebControls.FormView>of <xref:System.Web.UI.WebControls.ListView>, om een gegevensveld dat gebruikmaakt van de functies van ASP.NET dynamische gegevens in een aangepaste pagina weer te geven.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.FormView>       U kunt ook een DynamicControl-besturingselement in een <xref:System.Web.UI.WebControls.TemplateField>veld van een <xref:System.Web.UI.WebControls.GridView>of een <xref:System.Web.UI.WebControls.DetailsView>besturingselement.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField>       Het DynamicControl-besturingselement wordt functionaliteit geboden die vergelijkbaar met die van de <xref:System.Web.DynamicData.DynamicField>veld.</xref:System.Web.DynamicData.DynamicField> Echter, omdat het DynamicControl-besturingselement alleen in sjablonen gebruikt wordt, dit biedt u meer flexibiliteit bij het beheren van hoe de gegevens worden weergegeven omdat u andere HTML-elementen om het veld kunt toevoegen. Wanneer u een DynamicControl-besturingselement gebruikt, kunt u profiteren van de volgende functies van dynamische gegevens: - automatisch opbouwen van het juiste besturingselement voor een veld met behulp van Veldsjablonen, op basis van het gegevenstype. De Veldsjablonen kunnen globaal worden gewijzigd voor de gehele toepassing.      -Het bieden van ingebouwde gegevensvalidatie op basis van het schema van de database. U kunt ook validatietypen toevoegen door aan te passen van het gegevensmodel.      -Rendering van rapportgegevens voor afzonderlijke velden aanpassen met behulp van kenmerken in het gegevensmodel of met behulp van de <xref:System.Web.DynamicData.DynamicField.UIHint%2A>eigenschap.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       Als het veld moet worden weergegeven in een DynamicControl-besturingselement opgeven, stelt u de <xref:System.Web.DynamicData.DynamicControl.DataField%2A>eigenschap in op de veldnaam.</xref:System.Web.DynamicData.DynamicControl.DataField%2A> U kunt een aangepaste tekenreeks voor opmaak toepassen op de veldwaarde door in te stellen de <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>eigenschap.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Standaard wordt de opmaaktekenreeks toegepast op veldwaarden alleen wanneer het gegevensgebonden besturingselement in de modus alleen-lezen. Om toe te passen de opmaaktekenreeks aan waarden terwijl het gegevensgebonden besturingselement in de bewerkingsmodus wordt weergegeven, stelt de <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>eigenschap `true`.</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> Als een veldwaarde `null`, kunt u een aangepaste bijschrift weergeven door het instellen van de <xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A>eigenschap.</xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> Het DynamicControl-besturingselement kan ook automatisch worden geconverteerd lege tekenreeks (&quot;&quot;) veldwaarden voor null-waarden door in te stellen de <xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>eigenschap `true`.</xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>       Het DynamicControl-besturingselement ondersteunt verschillende modi. Als de modus waarin het DynamicControl-besturingselement weergegeven opgeven, stelt u de <xref:System.Web.DynamicData.DynamicControl.Mode%2A>eigenschap.</xref:System.Web.DynamicData.DynamicControl.Mode%2A> De volgende tabel bevat de verschillende modi.       <xref:System.Web.UI.WebControls.DataBoundControlMode>voor weergavemodus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Dit voorkomt dat de gebruiker wijzigen de waarden van een record of een gegevensveld. Het kan worden gebruikt in een van de sjablonen.       <xref:System.Web.UI.WebControls.DataBoundControlMode>voor de bewerkingsmodus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Hierdoor kunnen gebruikers de waarden van een bestaande record bijwerken. Het wordt gebruikt in de sjabloon bewerken (meestal onder de naam `EditItemTemplate`).       <xref:System.Web.UI.WebControls.DataBoundControlMode>voor de invoegmodus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Hierdoor kunnen gebruikers waarden op te geven voor een nieuwe record. Het wordt gebruikt in de sjabloon invoegen (meestal onder de naam `InsertItemTemplate`).       U kunt een DynamicControl-besturingselement in een gegevensgebonden besturingselement verbergen door de <xref:System.Web.UI.Control.Visible%2A>eigenschap `false`.</xref:System.Web.UI.Control.Visible%2A>      <a name=&quot;declarative_syntax&quot;></a>## Declaratieve syntaxis```   <asp:DynamicControl       ApplyFormatInEditMode=&quot;True|False&quot;       ConvertEmptyStringToNull=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataField=&quot;string&quot;       DataFormatString=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       HtmlEncode=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Edit|Insert|ReadOnly&quot;       NullDisplayText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       UIHint=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;   >   </asp:DynamicControl>   ```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the DynamicControl control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_0_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_0_1.aspx)]"
