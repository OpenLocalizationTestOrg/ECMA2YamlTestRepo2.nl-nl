  summary: "Hiermee geeft u de methode die wordt afgehandeld tijdens de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> gebeurtenis van een <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> object."
  remarks: "De <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.WebParts.WebPart>of andere serverbesturingselement is verplaatst in een eigen zone of naar een andere zone.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Dit kan gebeuren wanneer een gebruiker een besturingselement wordt gesleept, en wanneer er een programmatische verplaatsing.       De <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>gebeurtenis wordt geactiveerd door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>methode en biedt de mogelijkheid om te annuleren kopieerproces voordat deze voltooid is.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Als de verplaatsing is voltooid en het besturingselement in de nieuwe positie geplaatst, deze gebeurtenis wordt gevolgd door de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>gebeurtenis.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       De methode die is opgegeven in de gemachtigde WebPartMovingEventHandler aangeroepen wanneer een <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>gebeurtenis is opgetreden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Pagina ontwikkelaars kunnen maken die een aangepaste handler voor de gebeurtenis door toe te voegen de `OnWebPartMoving` kenmerk de `<asp:webpartmanager>` -element en de naam van een aangepaste methode toewijzen aan het kenmerk. Een aangepaste handler kan ook programmatisch worden toegewezen. Zie voor meer informatie over het toewijzen van een gebeurtenis-handler programmatisch [KROONTJESPEN: hoe: verbinding maken met gebeurtenis-Handler methoden voor gebeurtenissen](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
