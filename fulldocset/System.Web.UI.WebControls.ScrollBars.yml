  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Hiermee geeft u de zichtbaarheid en positie van schuifbalken in een <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> besturingselement."
  remarks: "De opsomming schuifbalken vertegenwoordigt de zichtbaarheid en positie van de schuifbalken in een <xref:System.Web.UI.WebControls.Panel>besturingselement.</xref:System.Web.UI.WebControls.Panel> De <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>eigenschap maakt gebruik van deze opsommingswaarden opgeven welk type schuifbalken dat moet worden weergegeven in een <xref:System.Web.UI.WebControls.Panel>besturingselement.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> De standaardwaarde voor de <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>eigenschap is `None`, die aangeeft dat er geen schuifbalken worden weergegeven.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       Als u opgeeft `Auto` voor de <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>eigenschap schuifbalken automatisch wordt weergegeven wanneer de grootte van de inhoud van een <xref:System.Web.UI.WebControls.Panel>besturingselement overschrijdt de grootte van de <xref:System.Web.UI.WebControls.Panel>besturingselement.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Bijvoorbeeld, als een <xref:System.Web.UI.WebControls.Panel>besturingselement bevat een tabel en het paneel is niet breed genoeg om alle rijen in de tabel weer te geven, een verticale schuifbalk wordt weergegeven.</xref:System.Web.UI.WebControls.Panel> Als de grootte van de tabel de hoogte en breedte van het paneel overschrijdt, worden beide verticale en horizontale schuifbalken worden weergegeven."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
