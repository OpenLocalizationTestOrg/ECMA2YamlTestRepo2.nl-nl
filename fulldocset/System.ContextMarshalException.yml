  name: ContextMarshalException
  nameWithType: ContextMarshalException
  fullName: System.ContextMarshalException
  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer een poging tot een object door een contextgrens te marshallen mislukt."
  remarks: "Objecten kunnen het marshallen waarde of door middel van verwijzing. Elke poging om door te geven van een type dat door een contextgrens kan niet worden gemarshald leidt tot een ContextMarshalException.       ContextMarshalException maakt gebruik van de HRESULT COR_E_CONTEXTMARSHAL waarvoor de waarde 0x80131504L.       ContextMarshalException gebruikt de standaardinstallatielocatie <xref:System.Object.Equals%2A>implementatie, die ondersteuning biedt voor verwijzingsgelijkheid.</xref:System.Object.Equals%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van ContextMarshalException de <xref:System.ContextMarshalException.%23ctor%2A>constructors.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
