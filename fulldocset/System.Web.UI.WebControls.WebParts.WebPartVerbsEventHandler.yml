  remarks: "De klasse WebPartVerbsEventHandler wordt gebruikt om op te geven van de methoden die worden aangeroepen in reactie op een <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>gebeurtenis die optreedt wanneer de termen webonderdelen worden gemaakt voor een zone die is afgeleid van de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Web-delen termen vertegenwoordigen acties die gebruikers in de gebruikersinterface (UI) van een pagina webonderdelen zoals minimaliseren uitvoeren kunnen, sluiten of terugzetten controles; toe te voegen besturingselementen op een pagina. of een actie wordt geannuleerd. Bewerkingen kunnen worden weergegeven in de kop- en voettekst gebieden van een zone en er zijn voorzien van de webonderdelen besturingselement set standaardbewerkingen en aangepaste termen die kunnen worden toegevoegd door ontwikkelaars. Een term in de gebruikersinterface wordt vertegenwoordigd door een aanklikbare-object, dat u instellen kunt als een hyperlink, een afbeelding of een knop wordt weergegeven door met de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Een <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zone biedt een standaardset termen die in het opdrachtmenu van een besturingselement webonderdelen ophalen weergegeven.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Een aangepaste webonderdelen zone, of een besturingselement webonderdelen in een zone webonderdelen kan aanvullende bewerkingen toevoegen aan het menu.       Een besturingselement in een zone webonderdelen termen kunt toevoegen aan het opdrachtmenu van het besturingselement door overgenomen van de <xref:System.Web.UI.WebControls.WebParts.WebPart>baseren klasse en het overschrijven van de <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>eigenschap.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Als het besturingselement niet van overgenomen is de <xref:System.Web.UI.WebControls.WebParts.WebPart>basisklasse, kunt u een nieuwe term toevoegen door het implementeren van de <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface en vervolgens te overschrijven de <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>verzameling.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       De beveiligde <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>methode kunt afgeleide klassen voor het overschrijven van de gebeurtenis zonder een gemachtigde om deze te koppelen</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Een afgeleide klasse moet altijd aanroepen de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>methode van de basisklasse om ervoor te zorgen dat geregistreerde gemachtigden ontvangen van de gebeurtenis.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
