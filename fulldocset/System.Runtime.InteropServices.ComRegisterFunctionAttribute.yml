items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Hiermee geeft u de methode aan te roepen wanneer u een assembly voor gebruik van COM registreert; Hierdoor kan de uitvoering van de gebruiker geschreven code tijdens het registratieproces."
  remarks: "U kunt dit kenmerk toepassen op methoden.       ComRegisterFunctionAttribute kunt u van willekeurige registratiecode toevoegen om te voorzien in de vereisten van de COM-clients. Bijvoorbeeld, kunt u het register met behulp van functies van registratie bijwerken de <xref:Microsoft.Win32>naamruimte.</xref:Microsoft.Win32> Als u een registratiemethode opgeeft, moet u ook toepassen <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>op een registratie-methode waarmee de bewerkingen die in de registratiemethode wordt teruggedraaid.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       De common language runtime de methode met dit kenmerk wordt aangeroepen wanneer de assembly die is geregistreerd (direct of indirect) met de [Regasm.exe (hulpprogramma voor registratie van Assembly)](~/add/includes/ajax-current-ext-md.md)of via de <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>methode.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Dit kenmerk kan alleen worden toegepast op methoden die u de volgende kenmerken hebt:-bereik: (openbare, persoonlijke, enzovoort).      -   Type: `static`.      -Parameters: Één accepteert <xref:System.Type>parameter of een <xref:System.String>parametertype.</xref:System.String> </xref:System.Type>      -Retourtype: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
