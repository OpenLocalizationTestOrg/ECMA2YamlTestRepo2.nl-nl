- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Opgehaald of ingesteld van een waarde die aangeeft of de handler voor omleiding van antwoorden moet volgen."
  remarks: "AllowAutoRedirect in ingesteld op `true` als u wilt dat de handler voor het HTTP-omleidingsheaders automatisch naar de nieuwe locatie van de resource volgen. Het maximum aantal omleidingen volgen is ingesteld door de <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>eigenschap.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Als AllowAutoRedirect in is ingesteld op `false`, alle HTTP-antwoorden met een HTTP-statuscode van 300 op 399 keert u terug naar de toepassing.       De autorisatie-header op automatische omleidingen is uitgeschakeld en de handler probeert automatisch opnieuw worden geverifieerd op de omgeleide locatie. In de praktijk betekent dit dat een toepassing kan geen aangepaste verificatie-informatie naar de autorisatie-header als het is mogelijk te omleiding optreden. In plaats daarvan moet de toepassing implementeren en registreren van een module aangepaste verificatie."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Als de als de handler moet volgen omleiding van antwoorden; anders <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. De standaardwaarde is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
