  remarks: "De eigenschap CookieContainer biedt een exemplaar van de <xref:System.Net.CookieContainer>klasse met de cookies die zijn gekoppeld aan deze handler.</xref:System.Net.CookieContainer>       Als de <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>eigenschap is `true`, de eigenschap CookieContainer vertegenwoordigt de cookie-container gebruikt voor het opslaan van de servercookies.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> De gebruiker kan aangepaste cookies instellen voor het verzenden van aanvragen met deze eigenschap. Als de <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>eigenschap is ingesteld op false en de gebruiker cookies toevoegt aan CookieContainer, cookies worden genegeerd en niet naar de server verzonden.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> Als u de CookieContainer op `null` genereert een uitzondering."
