  namespace: System.Web
  summary: "Hiermee wordt een verzameling <xref href=&quot;System.Web.TraceContextRecord&quot;> </xref> berichten die gekoppeld aan de huidige aanvraag zijn."
  remarks: "Elke aanroep van de <xref:System.Web.TraceContext.Write%2A?displayProperty=fullName>en <xref:System.Web.TraceContext.Warn%2A?displayProperty=fullName>methoden genereert een <xref:System.Web.TraceContextRecord>-object dat wordt toegevoegd aan de TraceRecords verzameling berichten.</xref:System.Web.TraceContextRecord> </xref:System.Web.TraceContext.Warn%2A?displayProperty=fullName> </xref:System.Web.TraceContext.Write%2A?displayProperty=fullName> De <xref:System.Web.TraceContext.Warn%2A>methode aanroep zet de <xref:System.Web.TraceContextRecord.IsWarning%2A>eigenschap `true`, terwijl de andere methodeaanroepen ingesteld op `false`.</xref:System.Web.TraceContextRecord.IsWarning%2A> </xref:System.Web.TraceContext.Warn%2A>       U kunt de berichten TraceRecords doorlopen en onderzoeken records met specifieke categorieÃ«n of berichten, en of deze waarschuwingen zijn."
  example:
  - "The following code example demonstrates how you can register a <xref:System.Web.TraceContextEventHandler> delegate to handle the <xref:System.Web.TraceContext.TraceFinished> event. In this example, the `OnTraceFinished` method accesses the collection of <xref:System.Web.TraceContextRecord> objects through the TraceRecords property, iterates through them, and writes them to the response stream.  \n  \n [!code-cs[System.Web.Trace_3#1](~/add/codesnippet/csharp/p-system.web.tracecontex_3_1.aspx)]\n [!code-vb[System.Web.Trace_3#1](~/add/codesnippet/visualbasic/p-system.web.tracecontex_3_1.aspx)]"
  syntax:
    content: public System.Collections.ICollection TraceRecords { get; }
    return:
      type: System.Collections.ICollection
      description: "Een verzameling trace-records die gekoppeld aan de huidige aanvraag zijn."
