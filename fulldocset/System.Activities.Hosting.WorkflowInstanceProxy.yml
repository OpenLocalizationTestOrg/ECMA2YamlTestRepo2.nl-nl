  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Een werkstroom uit een bladwijzer asynchroon met behulp van de opgegeven bladwijzer, waarde time-outinterval, retouraanroepmethode en gebruiker opgegeven status wordt hervat."
  remarks: "Om te bepalen of de bewerking hervatten geslaagd is, roepen <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>kan worden aangeroepen vanuit binnen of buiten de retouraanroepmethode.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Als <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>is aangeroepen voordat de bewerking hervatten is voltooid, worden geblokkeerd totdat de bewerking hervatten is voltooid.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Standaard moet de bewerking hervatten in 30 seconden of een <xref:System.TimeoutException>gegenereerd vanuit <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException> voltooien"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "De bladwijzer."
    - id: value
      type: System.Object
      description: "De gegevens worden doorgegeven aan de activiteit die de bladwijzer gemaakt."
    - id: timeout
      type: System.TimeSpan
      description: "Het interval waarin de resume-bewerking moet worden voltooid voordat de bewerking is geannuleerd en een <xref:System.TimeoutException>gegenereerd.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "De methode die moet worden aangeroepen wanneer de bewerking hervatten is voltooid."
    - id: state
      type: System.Object
      description: "Een optionele toepassingsspecifieke-object dat informatie over de asynchrone bewerking bevat."
    return:
      type: System.IAsyncResult
      description: "Een verwijzing naar de asynchrone bewerking."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
