  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Een werkstroom uit een bladwijzer asynchroon met behulp van de opgegeven bladwijzer, waarde, retouraanroepmethode en statusgegevens van de gebruiker opgegeven wordt hervat."
  remarks: "Om te bepalen of de bewerking hervatten geslaagd is, roepen <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>kan worden aangeroepen vanuit binnen of buiten de retouraanroepmethode.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Als <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>is aangeroepen voordat de bewerking hervatten is voltooid, worden geblokkeerd totdat de bewerking hervatten is voltooid.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "De bladwijzer."
    - id: value
      type: System.Object
      description: "De gegevens worden doorgegeven aan de activiteit die de bladwijzer gemaakt."
    - id: callback
      type: System.AsyncCallback
      description: "De methode die moet worden aangeroepen wanneer de asynchrone resume-bewerking is voltooid."
    - id: state
      type: System.Object
      description: "Een optionele toepassingsspecifieke-object dat informatie over de asynchrone bewerking bevat."
    return:
      type: System.IAsyncResult
      description: "Een verwijzing naar de asynchrone bewerking."
