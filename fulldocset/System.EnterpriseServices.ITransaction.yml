      description: "Must be <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: fAsync
      type: System.Int32
      description: "Wanneer `fAsync` is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, een asynchroon afbreken wordt uitgevoerd en moet worden gebruikt door de aanroeper <xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;> </xref> voor meer informatie over de uitkomst van de transactie."
