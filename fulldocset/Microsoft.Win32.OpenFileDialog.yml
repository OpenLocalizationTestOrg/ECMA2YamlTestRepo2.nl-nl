  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "Hiermee geeft u een dialoogvenster veelgebruikte waarmee een gebruiker een bestandsnaam opgeven voor een of meer bestanden te openen."
  remarks: "De volgende afbeelding toont een OpenFileDialog voor [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![In het dialoogvenster openen](~/add/media/dialogboxesoverviewfigure2.png &quot;geopend dialoogvenster&quot;) vanaf [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], openen en sla het bestandsdialoogvensters hebben een **favoriete koppelingen** deelvenster aan de linkerkant van het dialoogvenster waarmee de gebruiker om snel te navigeren naar een andere locatie. Deze koppelingen worden aangepaste locaties genoemd. Gebruik de <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>eigenschap deze lijst met koppelingen.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>## XAML tekst gebruik u deze beheerde klasse in niet declareren [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
