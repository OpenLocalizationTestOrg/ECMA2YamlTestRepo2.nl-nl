- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Hiermee opent u een alleen-lezen stroom voor het bestand dat is geselecteerd door de gebruiker <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Het bestand is geopend met alleen-lezen-machtiging (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, en <xref:System.IO.FileShare>), ongeacht of het selectievakje is alleen-lezen is ingeschakeld in het dialoogvenster.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Omdat het bestand zonder de mogelijkheid om te overschrijven of schrijven naar het bestand is geopend, kan een toepassing een bestand veilig laden tijdens het uitvoeren van binnen de beperkingen in gedeeltelijk vertrouwen.       Als meer dan één bestand is ingeschakeld, wordt de eerste geselecteerde bestand is geopend."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Een nieuwe <xref:System.IO.Stream>die het geselecteerde bestand bevat.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er zijn geen bestanden geselecteerd in het dialoogvenster."
  platform:
  - net462
