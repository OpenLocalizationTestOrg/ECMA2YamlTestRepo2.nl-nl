  summary: "Maakt een matrix met een alleen-lezen stroom voor elk bestand met behulp van de gebruiker geselecteerd <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Elk bestand wordt geopend met alleen-lezen toegang (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, en <xref:System.IO.FileShare>), ongeacht of het selectievakje is alleen-lezen is ingeschakeld in het dialoogvenster.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Omdat elk bestand wordt geopend zonder de mogelijkheid om te overschrijven of schrijven naar het bestand, kan een toepassing een of meer bestanden veilig laden tijdens het uitvoeren van binnen de beperkingen in gedeeltelijk vertrouwen."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "Een matrix van meerdere nieuwe <xref:System.IO.Stream>objecten die de geselecteerde bestanden bevatten.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Er zijn geen bestanden geselecteerd in het dialoogvenster."
  platform:
  - net462
