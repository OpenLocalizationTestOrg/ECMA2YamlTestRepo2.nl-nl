  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "Ingekapseld een <xref href=&quot;System.Drawing.Brush&quot;> </xref> met een lineair verloop. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse kunnen worden twee kleuren kleurovergangen zowel aangepaste verlopen met meerdere ingekapseld.       Alle lineaire verlopen worden langs een regel die is opgegeven door de breedte van de rechthoek of door twee punten gedefinieerd.       Een lineair verloop van twee kleuren is standaard een zelfs horizontale lineaire blend uit de eerste kleur voor de eindkleur langs de opgegeven lijn. Aanpassen blend patroon met de <xref:System.Drawing.Drawing2D.Blend>klasse, de <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>methoden, of de <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>methoden.</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> De richting van de schakering aanpassen door te geven de <xref:System.Drawing.Drawing2D.LinearGradientMode>opsomming of de hoek in de constructor.</xref:System.Drawing.Drawing2D.LinearGradientMode>       Gebruik de <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>eigenschap voor het maken van een met meerdere kleuren verloop.</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       De <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>-eigenschap geeft op een lokale geometrische transformatie toegepast op het verloop.</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"
