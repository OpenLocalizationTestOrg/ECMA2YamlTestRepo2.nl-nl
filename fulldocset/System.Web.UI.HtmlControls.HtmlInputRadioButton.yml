  summary: "Opgehaald of ingesteld met een waarde die aangeeft of de <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputRadioButton&quot;> </xref> besturingselement is geselecteerd."
  remarks: "De eigenschap Checked gebruiken om te bepalen of de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>besturingselement is geselecteerd.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> Als u een groep hebt <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>besturingselementen, u moet doorlopen de besturingselementen en test de eigenschap Checked van elk afzonderlijk beheren.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> U kunt deze eigenschap ook gebruiken om op te geven via een programma of het besturingselement is geselecteerd.       U kunt groeperen <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>besturingselementen samen met een algemene waarde opgeeft voor de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A>eigenschap van elk keuzerondjes knopbesturingselement dat u wilt opnemen in de groep.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>      > [!NOTE] > Wanneer u groepeert <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>besturingselementen, slechts één keuzerondje in de groep tegelijk kunnen worden geselecteerd.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> De eigenschap Checked van het geselecteerde besturingselement is ingesteld op `true`, terwijl dezelfde eigenschap is ingesteld op `false` voor alle andere keuzerondjes in de groep."
  example:
  - "The following code example demonstrates how to use the Checked property to determine which radio button in the group is selected.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_22_1.aspx)]"
