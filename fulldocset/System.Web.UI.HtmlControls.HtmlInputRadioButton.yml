  name: HtmlInputRadioButton
  nameWithType: HtmlInputRadioButton
  fullName: System.Web.UI.HtmlControls.HtmlInputRadioButton
  type: Class
  summary: "Programmatisch toegang biedt tot de HTML-code kunt <xref uid=&quot;langword_csharp_&lt;input type= radio&gt;&quot; name=&quot;&lt;input type= radio&gt;&quot; href=&quot;&quot;> </xref> element op de server."
  remarks: "Het besturingselement HtmlInputRadioButton gebruik te maken van een keuzerondje op een webpagina. Het besturingselement HtmlInputRadioButton biedt geen ingebouwde functionaliteit om een bijschrift voor het keuzerondje weer te geven. Voor het maken van een bijschrift letterlijke tekst in de webpagina op de gewenste locatie te gebruiken. Hiermee kunt u bepalen waar het bijschrift ten opzichte van het keuzerondje wordt weergegeven. Bijvoorbeeld, als u wilt het bijschrift wordt weergegeven aan de rechterkant van het keuzerondje, een besturingselement HtmlInputRadioButton declareren, gevolgd door het bijschrift zoals weergegeven in de volgende code.      ```   <input type=&quot;radio&quot;     id=&quot;Radio1&quot;     name=&quot;Mode&quot;     runat=&quot;server&quot;/>   Caption Text<br>   ```U kunt desgewenst een hoeveelheid koppelen aan het besturingselement HtmlInputRadioButton door in te stellen de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A>eigenschap.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A> Dit is handig wanneer u meerdere keuzerondjes hebben en moet een berekening op basis van de selectie uitvoeren.       HtmlInputRadioButton besturingselementen kunnen worden gegroepeerd door een algemene waarde voor de <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>eigenschap van een keuzerondje u wilt opnemen in de groep.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>      > [!NOTE] > Wanneer u HtmlInputRadioButton besturingselementen groeperen, slechts één keuzerondje in de groep tegelijk kan worden geselecteerd.       Test om te bepalen of het besturingselement HtmlInputRadioButton is geselecteerd, de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>eigenschap.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> Als u een groep besturingselementen HtmlInputRadioButton hebt, moet u de besturingselementen doorlopen en test de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>eigenschap van elk afzonderlijk beheren.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>       Het besturingselement HtmlInputRadioButton biedt een <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange>gebeurtenis die deze gebeurtenis treedt op wanneer de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>eigenschap waarden tussen berichten naar de server wordt gewijzigd.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> Hiermee kunt u een aangepaste gebeurtenis-handler die een specifieke set instructies uitvoert wanneer de gebeurtenis wordt gegenereerd, zoals gegevensvalidatie maken.       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van HtmlInputRadioButton de <xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>constructor.</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputRadioButton control to create a group of radio buttons.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_18_1.aspx)]"
