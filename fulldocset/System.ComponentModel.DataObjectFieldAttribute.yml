  name: DataObjectFieldAttribute
  nameWithType: DataObjectFieldAttribute
  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  summary: "Metagegevens bevat voor een eigenschap die een gegevensveld vertegenwoordigt. Deze klasse kan niet worden overgenomen."
  remarks: "Het kenmerk DataObjectFieldAttribute gebruiken voor informatie over het schema van de onderliggende gegevens. Ontwerptijd klassen, zoals de <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasse gebruiken de <xref:System.ComponentModel.DataObjectAttribute>kenmerk voor het instellen van eigenschappen op het moment van ontwerpen op basis van de zichtbare schema.</xref:System.ComponentModel.DataObjectAttribute> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       U het kenmerk DataObjectFieldAttribute toepassen op leden van de gegevensbron itemobjecten die worden geretourneerd door de methode Select van een object dat is gemarkeerd met de <xref:System.ComponentModel.DataObjectAttribute>kenmerk.</xref:System.ComponentModel.DataObjectAttribute> In het volgende voorbeeld wordt de `NorthwindData` klasse is gemarkeerd met de <xref:System.ComponentModel.DataObjectAttribute>-kenmerk en retourneert een <xref:System.Collections.IEnumerable>object bevat `NorthwindEmployee` objecten uit de `GetAllEmployees` methode.</xref:System.Collections.IEnumerable> </xref:System.ComponentModel.DataObjectAttribute> Velden in de `NorthwindEmployee` klasse zijn gemarkeerd met het kenmerk DataObjectFieldAttribute om aan te geven ze gegevensvelden vertegenwoordigen in de onderliggende gegevensbron.       Zie voor meer informatie over het gebruik van kenmerken [kenmerken](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectFieldAttribute to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The DataObjectFieldAttribute attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._88_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._88_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute
