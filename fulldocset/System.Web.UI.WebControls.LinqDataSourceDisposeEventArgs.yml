  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;> </xref> gebeurtenis."
  remarks: "Maken van een handler voor de <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>gebeurtenis om uit te voeren opschoning die specifiek is voor het contextobject voordat het object is verwijderd.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> Het object LinqDataSourceDisposeEventArgs bevat de gegevens context-object dat wordt gebruikt wanneer u zijn selecteren, bijwerken, invoegen of verwijderen van gegevens. De <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>gebeurtenis is opgetreden tijdens de <xref:System.Web.UI.Control.Unload>gebeurtenis voordat de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement verwijdert het context-object.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       Het object voor de context is het type dat is opgegeven in de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap of het type dat is ingesteld op de <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>van de <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>klasse.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       Wanneer de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement communiceert met een database, de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap is ingesteld op de <xref:System.Data.Linq.DataContext>-object met de database.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Wanneer de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement communiceert met een verzameling gegevens in het geheugen, de <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>eigenschap is ingesteld op het object dat het verzamelen van gegevens bevat.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
