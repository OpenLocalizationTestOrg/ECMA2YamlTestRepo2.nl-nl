  summary: "Hiermee haalt u het context-object verwijderen."
  remarks: "De eigenschap ObjectInstance bevat het context-object dat de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement wordt gebruikt voor gegevensbewerkingen.</xref:System.Web.UI.WebControls.LinqDataSource> U kunt de eigenschap ObjectInstance gebruiken voor het ophalen van het context-object als u onderzoeken van het object wilt voordat deze wordt verwijderd.       Wanneer de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement communiceert met een database, de ObjectInstance-eigenschap is ingesteld op de <xref:System.Data.Linq.DataContext>-object met de database.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource> Wanneer de <xref:System.Web.UI.WebControls.LinqDataSource>besturingselement communiceert met een verzameling gegevens in het geheugen, de ObjectInstance-eigenschap is ingesteld op het object dat het verzamelen van gegevens bevat.</xref:System.Web.UI.WebControls.LinqDataSource>"
