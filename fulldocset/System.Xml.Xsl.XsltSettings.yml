  remarks: "De nieuwe <xref:System.Xml.Xsl.XsltSettings>object biedt geen ondersteuning voor de XSLT `document()` functie of ingesloten scriptblokken.</xref:System.Xml.Xsl.XsltSettings>      > [!IMPORTANT] > XSLT-scripting moet zijn ingeschakeld als u scriptondersteuning nodig hebt en u in een volledig betrouwbare omgeving werkt. Als u inschakelt de `document()` functie, kunt u de resources die toegankelijk zijn voor het doorgeven van beperken een <xref:System.Xml.XmlSecureResolver>object toe aan de <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>"
