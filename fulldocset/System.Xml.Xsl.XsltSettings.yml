  name: XsltSettings
  nameWithType: XsltSettings
  fullName: System.Xml.Xsl.XsltSettings
  type: Class
  summary: "Hiermee geeft u de XSLT-functies voor de ondersteuning van tijdens het uitvoeren van het XSLT-opmaakmodel."
  remarks: "Ingesloten scriptblokken en de XSLT `document()` functie zijn optionele functies op de <xref:System.Xml.Xsl.XslCompiledTransform>klasse.</xref:System.Xml.Xsl.XslCompiledTransform> Deze functies zijn standaard uitgeschakeld. De klasse XsltSettings bepaalt welke van deze optionele functies voor de ondersteuning. Functies zijn ingeschakeld of uitgeschakeld met behulp van de klasse-eigenschappen. Het object XsltSettings wordt vervolgens doorgegeven aan de <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>methode.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>      > [!IMPORTANT] > XSLT-opmaakmodellen scriptblokken ingesloten en verwijzingen naar andere bestanden kunnen bevatten. Een kwaadwillende gebruiker dit door op te geven u met gegevens kan misbruiken of StyleSheets die bij uitvoering kunnen ervoor zorgen dat uw systeem verwerkt totdat de computer nog maar weinig resources. Schakel geen scripts of de `document()` werken tenzij het opmaakmodel dat afkomstig van een vertrouwde bron is. Als u de bron van het opmaakmodel niet kan controleren, of als het opmaakmodel is niet afkomstig van een vertrouwde bron, kunt u de standaardinstellingen van het XSLT-gebruiken."
  example:
  - "The following example loads a style sheet and enables XSLT script support.  \n  \n [!code-vb[XslCompiledTransform.Load#6](~/add/codesnippet/visualbasic/t-system.xml.xsl.xsltset_1.vb)]\n [!code-cs[XslCompiledTransform.Load#6](~/add/codesnippet/csharp/t-system.xml.xsl.xsltset_1.cs)]"
  syntax:
    content: public sealed class XsltSettings
  inheritance:
