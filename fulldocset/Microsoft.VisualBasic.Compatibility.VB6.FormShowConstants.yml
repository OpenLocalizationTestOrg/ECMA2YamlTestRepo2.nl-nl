  remarks: "In Visual Basic 6.0 de `Modal` parameter van de `Show` methode is gebruikt om te bepalen of een formulier als een modaal dialoogvenster zou worden weergegeven. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], wordt de `Modal` parameter wordt vervangen door twee verschillende methoden voor weergeven: <xref:System.Windows.Forms.Control.Show%2A>en <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Deze constanten inschakelen code die is bijgewerkt van Visual Basic 6.0 wordt uitgevoerd zonder dat extra aanpassingen zijn vereist.      > [!NOTE] > Functies en objecten in de <xref:Microsoft.VisualBasic.Compatibility.VB6>naamruimte zijn beschikbaar voor gebruik door de hulpprogramma&quot;s voor het upgraden van Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> In de meeste gevallen deze functies en objecten dubbele functionaliteit die u kunt vinden in andere naamruimten in de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ze nodig zijn alleen wanneer het model van de code Visual Basic 6.0 verschilt aanzienlijk van de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementatie."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
