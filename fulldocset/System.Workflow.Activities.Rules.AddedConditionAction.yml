  type: Class
  summary: "Hiermee geeft u het toevoegen van een <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;> </xref> aan een werkstroom tijdens dynamische updates. Deze klasse kan niet worden overgenomen."
  remarks: "Deze klasse kan worden gebruikt door een service bijhouden om te bepalen welke <xref:System.Workflow.Activities.Rules.RuleCondition>s tijdens een dynamische updates zijn toegevoegd.</xref:System.Workflow.Activities.Rules.RuleCondition> Een exemplaar van dit object wordt gegenereerd voor elke <xref:System.Workflow.Activities.Rules.RuleCondition>die wordt toegevoegd (dat wil zeggen, die niet bestaat in de werkstroom voordat deze dynamische update).</xref:System.Workflow.Activities.Rules.RuleCondition>"
