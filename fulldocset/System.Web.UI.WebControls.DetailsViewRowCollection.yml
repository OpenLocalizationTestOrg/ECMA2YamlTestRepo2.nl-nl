 een specifieke op nul gebaseerde index.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsViewRowCollection.Item%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>methode voor het ophalen van een enumerator die kan worden gebruikt om de collectie te doorlopen.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>      -Gebruik de <xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>methode voor het kopiëren van de items in de verzameling in een matrix, die vervolgens kan worden gebruikt voor toegang tot de items in de verzameling.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>       Om te bepalen van het totale aantal items in de verzameling, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>"
