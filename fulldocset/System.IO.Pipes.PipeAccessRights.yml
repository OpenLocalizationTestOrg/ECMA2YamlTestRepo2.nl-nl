  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Bepaalt de toegangsrechten voor gebruik wanneer u toegang maken en controleren van regels."
  remarks: "De opsomming pipeaccessrights vereist specificeert welke file system-acties zijn toegestaan voor een bepaalde gebruikersaccount en welke bewerkingen u systeem bestand worden gecontroleerd voor een bepaalde gebruikersaccount.       De opsomming pipeaccessrights vereist gebruiken wanneer u een toegangsregel met de <xref:System.IO.Pipes.PipeAccessRule>klasse of wanneer het maken van een audit regel met de <xref:System.IO.Pipes.PipeAuditRule>klasse maakt.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Deze opsomming bevat verschillende waarden voor specifieke rechten en verschillende waarden die een combinatie van deze specifieke waarden.  Het is eenvoudiger als u de combinatie van waarden, zoals FullControl, lezen en schrijven, plaats afzonderlijk opgeven van de waarde van elk onderdeel."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
