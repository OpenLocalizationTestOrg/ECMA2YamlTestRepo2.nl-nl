  summary: "Biedt gegevens voor de <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> gerouteerde gebeurtenis."
  remarks: "De <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>gebeurtenis wordt geactiveerd door elementen bij het aanroepen van <xref:System.Windows.FrameworkElement.BringIntoView%2A>van dat element.</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> Deze gerouteerde gebeurtenis in het algemeen niet wordt afgehandeld door de bron. Tussenliggende klassen die schuifbare regio&quot;s niet wordt geïmplementeerd of vergelijkbare concepten die inhoud bijsnijden moeten u de gebeurtenis niet verwerken.  De gebeurtenis moet worden toegestaan Bubble naar bovenliggende elementen die anders opgeven of een schuifbare regio geïmplementeerd <xref:System.Windows.UIElement.ClipToBounds%2A> `false`.</xref:System.Windows.UIElement.ClipToBounds%2A> Bovenliggende elementen bieden doorgaans klasse verwerking voor de <xref:System.Windows.FrameworkElement.RequestBringIntoView>gebeurtenis, die is waar de logica nodig rendering treedt op wanneer een bepaald element aanvragen dat deze worden gedaan worden bekeken in het gebied knippen.</xref:System.Windows.FrameworkElement.RequestBringIntoView>       Inhoud elementen kunnen leiden tot de gebeurtenis wordt gegenereerd door hun inhoud hosts (via aanroepen <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>en verhogen <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>van de inhoudshost).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> Op deze manier kunt u elementen van de logische structuur moet worden gezet in weergave met de Help-methode <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName> vragen       Een <xref:System.Windows.Controls.ListBox>implementeert een methode verwante maar verschillende <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
