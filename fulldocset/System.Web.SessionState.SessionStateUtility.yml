      description: "De <xref href=&quot;System.Web.SessionState.IHttpSessionState&quot;> </xref> exemplaar van de implementatie voor de sessie die is beÃ«indigd."
    - id: eventSource
      type: System.Object
      description: "Het gebeurtenisbronobject op te geven aan de <xref uid=&quot;langword_csharp_Session_OnEnd&quot; name=&quot;Session_OnEnd&quot; href=&quot;&quot;> </xref> gebeurtenis."
    - id: eventArgs
