  name: SessionStateUtility
  nameWithType: SessionStateUtility
  fullName: System.Web.SessionState.SessionStateUtility
  type: Class
  summary: "Biedt methoden die worden gebruikt door de sessiestatus modules en sessiestatus providers voor het beheren van sessie-informatie voor een ASP.NET-toepassing opslaan. Deze klasse kan niet worden overgenomen."
  remarks: "De klasse SessionStateUtility biedt statische methoden die worden gebruikt door een sessiestatus-module of een sessiestatus opslagprovider. Ontwikkelaars van toepassingen moet niet aanroepen van deze methoden vanuit hun code.       De volgende tabel beschrijft de manieren waarop die de module voor sessiestatus en store sessiestatus-provider de methoden gebruiken.      | Methode | Gebruik |   |------------|---------|   | de methode <xref:System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext%2A>| Sessie-informatie voor een bestaande sessie ophalen of maken van sessie-informatie voor een nieuwe sessie kan worden gebruikt door aangepaste sessiestatus modules. |   | de methode <xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A>| Aangeroepen door de module voor sessiestatus sessiegegevens toevoegen aan de huidige <xref:System.Web.HttpContext>en beschikbaar stellen aan toepassingscode via de eigenschap <xref:System.Web.HttpContext.Session%2A>. |   | de methode <xref:System.Web.SessionState.SessionStateUtility.RemoveHttpSessionStateFromContext%2A>| Aangeroepen door de sessiestatus module tijdens de <xref:System.Web.HttpApplication.ReleaseRequestState>of <xref:System.Web.HttpApplication.EndRequest>gebeurtenissen aan het einde van een verzoek om sessiegegevens van de huidige <xref:System.Web.HttpContext>te wissen. |   | de methode <xref:System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects%2A>| Aangeroepen door de sessiestatus module een verwijzing naar de <xref:System.Web.SessionState.HttpSessionState.StaticObjects%2A>verzameling op basis van objecten die zijn gedefinieerd in het bestand Global.asax.</xref:System.Web.SessionState.HttpSessionState.StaticObjects%2A> </xref:System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects%2A> </xref:System.Web.HttpContext> </xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.HttpApplication.ReleaseRequestState> </xref:System.Web.SessionState.SessionStateUtility.RemoveHttpSessionStateFromContext%2A> </xref:System.Web.HttpContext.Session%2A> </xref:System.Web.HttpContext> </xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A> </xref:System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext%2A> De verzameling <xref:System.Web.HttpStaticObjectsCollection>geretourneerd is opgenomen in de sessiegegevens zijn toegevoegd aan de huidige <xref:System.Web.HttpContext>. |       Sessiegegevens is doorgegeven aan en opgehaald uit de huidige <xref:System.Web.HttpContext>als een <xref:System.Web.SessionState.HttpSessionStateContainer>object of een geldige implementatie van de <xref:System.Web.SessionState.IHttpSessionState>interface.</xref:System.Web.SessionState.IHttpSessionState> </xref:System.Web.SessionState.HttpSessionStateContainer> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext> </xref:System.Web.HttpStaticObjectsCollection>       Zie voor meer informatie over het implementeren van een sessiestatus opslagprovider [uitvoering van een Provider voor het opslaan van sessiestatus](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a custom session-state module implementation that stores session information in memory using a <xref:System.Collections.Hashtable>. The module uses the SessionStateUtility class to reference the current <xref:System.Web.HttpContext> and <xref:System.Web.SessionState.SessionIDManager>, retrieve the current <xref:System.Web.HttpStaticObjectsCollection>, and raise the **Session_OnEnd** event defined in the Global.asax file for the ASP.NET application. This application does not prevent simultaneous Web requests from using the same session identifier.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#1](~/add/codesnippet/visualbasic/t-system.web.sessionstat_6_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#1](~/add/codesnippet/csharp/t-system.web.sessionstat_6_1.cs)]  \n  \n To use this custom session-state module in an ASP.NET application, you can replace the existing <xref:System.Web.SessionState.SessionStateModule> reference in the Web.config file, as shown in the following example.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <httpModules>  \n      <remove name=\"Session\" />  \n      <add name=\"Session\"  \n      type=\"Samples.AspNet.SessionState.MySessionStateModule\" />  \n    </httpModules>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public static class SessionStateUtility
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext(System.Web.HttpContext,System.Web.SessionState.IHttpSessionState)
  id: AddHttpSessionStateToContext(System.Web.HttpContext,System.Web.SessionState.IHttpSessionState)
  parent: System.Web.SessionState.SessionStateUtility
  langs:
  - csharp
  name: AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  nameWithType: SessionStateUtility.AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  fullName: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext(HttpContext,IHttpSessionState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "De sessiegegevens geldt voor de context voor de huidige aanvraag."
  remarks: "De methode AddHttpSessionStateToContext wordt gebruikt door een module voor sessiestatus sessiegegevens toepassen op de huidige aanvraag. Dit gebeurt tijdens de <xref:System.Web.HttpApplication.AcquireRequestState>gebeurtenis aan het begin van een aanvraag.</xref:System.Web.HttpApplication.AcquireRequestState> Sessiegegevens voor de huidige aanvraag is opgehaald voor een bestaande sessie of voor een nieuwe sessie gemaakt. De sessiegegevens wordt vervolgens ingekapseld in een <xref:System.Web.SessionState.IHttpSessionState>exemplaar van de implementatie, die is doorgegeven aan de methode AddHttpSessionStateToContext samen met de huidige <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.SessionState.IHttpSessionState> De opgegeven sessiegegevens vervolgens beschikbaar wordt gesteld aan toepassingscode via de <xref:System.Web.HttpContext.Session%2A>eigenschap van de huidige context.</xref:System.Web.HttpContext.Session%2A>"
  example:
  - "The following code example shows the handler for the <xref:System.Web.HttpApplication.AcquireRequestState> event in a custom session-state module. The custom module retrieves existing session information or creates new session information and uses the AddHttpSessionStateToContext method to add it to the <xref:System.Web.HttpContext> of the current request. This code example is part of a larger example provided for the <xref:System.Web.SessionState.SessionStateUtility> class.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/visualbasic/5c9b7582-11c3-42e9-975d-_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/csharp/5c9b7582-11c3-42e9-975d-_1.cs)]"
  syntax:
    content: public static void AddHttpSessionStateToContext (System.Web.HttpContext context, System.Web.SessionState.IHttpSessionState container);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "De <xref href=&quot;System.Web.HttpContext&quot;> </xref> object waarnaar u wilt toevoegen de <xref href=&quot;System.Web.SessionState.HttpSessionState&quot;> </xref> object."
    - id: container
      type: System.Web.SessionState.IHttpSessionState
      description: "De <xref href=&quot;System.Web.SessionState.IHttpSessionState&quot;> </xref> exemplaar van de implementatie toevoegen aan de opgegeven HTTP-context."
  overload: System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Een <xref href=&quot;System.Web.SessionState.HttpSessionState&quot;> </xref> object van de huidige sessie is al toegevoegd aan de opgegeven <code> context </code>."
  platform:
  - net462
- uid: System.Web.SessionState.SessionStateUtility.GetHttpSessionStateFromContext(System.Web.HttpContext)
  id: GetHttpSessionStateFromContext(System.Web.HttpContext)
  parent: System.Web.SessionState.SessionStateUtility
  langs:
