  fullName: System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Hiermee haalt u een verwijzing naar de verzameling statische objecten voor de opgegeven context."
  remarks: "De methode GetSessionStaticObjects wordt gebruikt voor het ophalen van de verzameling van statische objecten die zijn gedefinieerd in het bestand Global.asax voor de ASP.NET-toepassing. De implementatie van een module voor sessiestatus levert de geretourneerde <xref:System.Web.HttpStaticObjectsCollection>verzameling de <xref:System.Web.SessionState.IHttpSessionState>implementatie-exemplaar dat wordt toegevoegd aan de huidige context met behulp van de <xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A>methode.</xref:System.Web.SessionState.SessionStateUtility.AddHttpSessionStateToContext%2A> </xref:System.Web.SessionState.IHttpSessionState> </xref:System.Web.HttpStaticObjectsCollection>       Een <xref:System.Web.SessionState.SessionStateStoreProviderBase>kunt u ook de methode GetSessionStaticObjects gebruiken bij het maken van een <xref:System.Web.SessionState.SessionStateStoreData>object.</xref:System.Web.SessionState.SessionStateStoreData> </xref:System.Web.SessionState.SessionStateStoreProviderBase>"
  example:
  - "The following code example shows the handler for the <xref:System.Web.HttpApplication.AcquireRequestState> event in a custom session-state module. The module retrieves existing session information or creates new session information, including the <xref:System.Web.HttpStaticObjectsCollection> collection returned from the GetSessionStaticObjects method, and adds it to the <xref:System.Web.HttpContext> of the current request. This code example is part of a larger example provided for the <xref:System.Web.SessionState.SessionStateUtility> class.  \n  \n [!code-vb[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/visualbasic/ce95f35b-c097-49c6-952e-_1.vb)]\n [!code-cs[System.Web.SessionState.SessionStateUtility#4](~/add/codesnippet/csharp/ce95f35b-c097-49c6-952e-_1.cs)]"
  syntax:
    content: public static System.Web.HttpStaticObjectsCollection GetSessionStaticObjects (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "De <xref href=&quot;System.Web.HttpContext&quot;> </xref> van waaruit de verzameling statische objecten ophalen."
    return:
      type: System.Web.HttpStaticObjectsCollection
      description: "Een <xref href=&quot;System.Web.HttpStaticObjectsCollection&quot;> </xref> verzameling gevuld met de <xref:System.Web.SessionState.HttpSessionState.StaticObjects*>eigenschapswaarde voor de opgegeven <xref href=&quot;System.Web.HttpContext&quot;> </xref>.</xref:System.Web.SessionState.HttpSessionState.StaticObjects*>"
  overload: System.Web.SessionState.SessionStateUtility.GetSessionStaticObjects*
  exceptions: []
  platform:
  - net462
