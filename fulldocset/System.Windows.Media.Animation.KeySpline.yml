  namespace: System.Windows.Media.Animation
  summary: "Berekent de spline voortgang van een opgegeven lineaire uitgevoerd."
  remarks: "Om te begrijpen hoe een <xref:System.Windows.Media.Animation.KeySpline>werkt, is het handig om te begrijpen kubieke Bézier-curven.</xref:System.Windows.Media.Animation.KeySpline> Een cubische Béziercurve wordt gedefinieerd door een beginpunt en een eindpunt twee controlepunten. De twee coördinaten de <xref:System.Windows.Media.Animation.KeySpline>definieert die twee controlepunten.</xref:System.Windows.Media.Animation.KeySpline> Bij de beschrijving van belangrijke splines het beginpunt van Bézier-curve is altijd 0 en het eindpunt is altijd 1, dat is waarom u alleen de twee controlepunten definiëren. De resulterende curve geeft aan hoe een animatie is geïnterpoleerd tijdens een segment tijd; de curve vertegenwoordigt dat wil zeggen, de frequentie van wijziging in de animatie doelkenmerk via het segment tijd. De relatie tussen de voortgang van de animatie en een Bézier-curve beter Zie [sleutel Spline animatie voorbeeld](http://go.microsoft.com/fwlink/?LinkID=160011)."
