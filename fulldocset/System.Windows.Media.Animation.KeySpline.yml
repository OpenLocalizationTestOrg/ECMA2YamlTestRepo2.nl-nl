  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "Deze klasse wordt gebruikt door een Sleutelframe spline voor het definiëren van de voortgang van de animatie."
  remarks: "Om te begrijpen hoe een KeySpline werkt, is het handig om te begrijpen kubieke Bézier-curven. Een cubische Béziercurve wordt gedefinieerd door een beginpunt en een eindpunt twee controlepunten. De twee coördinaten in de KeySpline definieert die twee controlepunten. Bij de beschrijving van belangrijke splines het beginpunt van Bézier-curve is altijd 0 en het eindpunt is altijd 1, dat is waarom u alleen de twee controlepunten definiëren. De resulterende curve geeft aan hoe een animatie is geïnterpoleerd tijdens een segment tijd; de curve vertegenwoordigt dat wil zeggen, de frequentie van wijziging in de animatie doelkenmerk via het segment tijd. De relatie tussen de voortgang van de animatie en een Bézier-curve beter Zie [sleutel Spline animatie voorbeeld](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a>## XAML Kenmerkgebruik ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> ## XAML waarden *cp1X* <xref:System.Windows.Point.X%2A> onderdeel van de eerste besturingspunt van de curve.</xref:System.Windows.Point.X%2A>           De waarde moet tussen 0 en 1.       *cp1Y* <xref:System.Windows.Point.Y%2A> onderdeel van de eerste besturingspunt van de curve.</xref:System.Windows.Point.Y%2A>     De waarde moet tussen 0 en 1.       *cp2X* <xref:System.Windows.Point.X%2A> onderdeel van de tweede besturingspunt van de curve.</xref:System.Windows.Point.X%2A>     De waarde moet tussen 0 en 1.       *cp2Y* <xref:System.Windows.Point.Y%2A> onderdeel van de tweede besturingspunt van de curve.</xref:System.Windows.Point.Y%2A>     De waarde moet tussen 0 en 1.       Het scheidingsteken tussen de waarden is mogelijk een komma of een of meer spaties. De overeenkomst hier weergegeven van komma&quot;s tussen onderdelen van een punt en de afstand tussen punten is een aanbevolen conventie. Gebruik een komma niet als het decimaalteken binnen de waarden van punt onderdelen, zelfs als die de norm in uw cultuur. XAML-waarden worden behandeld als en-us in alle gevallen voor type-conversie en de komma als scheidingsteken en niet als het beoogde decimaalteken dus wordt geïnterpreteerd."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
