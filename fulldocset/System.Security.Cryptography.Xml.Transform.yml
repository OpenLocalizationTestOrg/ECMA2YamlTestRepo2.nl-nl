    parameters: []
    return:
      type: System.Xml.XmlNodeList
      description: "Een lijst van de XML-knooppunt met daarin de inhoud van de transformatie-specifieke die nodig zijn om te beschrijven van de huidige <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> -object in een XMLDSIG <xref uid=&quot;langword_csharp_&lt;Transform&gt;&quot; name=&quot;&lt;Transform&gt;&quot; href=&quot;&quot;> </xref> element."
