  type: Enum
  summary: "Hiermee geeft u de actie die een aangepaste toepassing domein manager wordt uitgevoerd wanneer het initialiseren van een nieuw domein."
  remarks: "Deze vlaggen worden gebruikt voor de eigenschapinstellingen van de in de <xref:System.AppDomainManager>klasse.</xref:System.AppDomainManager> De vlaggen AppDomainManagerInitializationOptions gelden alleen voor aangepaste toepassing domein managers; ze zijn niet van toepassing op de standaard-manager. De <xref:System.AppDomainManager.InitializeNewDomain%2A>methode in de standaard voor Toepassingsbeheer in het domein, gebeurt er niets.</xref:System.AppDomainManager.InitializeNewDomain%2A> De standaardwaarde van de inventarisatie is geen."
