  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u het aantal rijen zijn beïnvloed door de updatebewerking."
  remarks: "Gebruik de eigenschap AffectedRows om te bepalen het aantal rijen zijn beïnvloed door de updatebewerking geretourneerd door de gegevensbron. Omdat u meestal slechts één item wordt bijgewerkt, bevat deze eigenschap gewoonlijk een waarde van 0 of 1.       Soms tijdens de update-bewerking kan een fout optreden die niet afkomstig van een uitzondering. In dat geval kan de eigenschap AffectedRows worden gebruikt om te controleren of een item is bijgewerkt."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_677_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_677_1.aspx)]"
