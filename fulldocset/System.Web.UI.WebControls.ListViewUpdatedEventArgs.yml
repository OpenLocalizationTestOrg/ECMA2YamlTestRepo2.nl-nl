  namespace: System.Web.UI.WebControls
  summary: "Hiermee haalt u de uitzondering die is opgetreden tijdens de updatebewerking eventueel."
  remarks: "De eigenschap Exception gebruiken om te bepalen van de uitzondering (indien aanwezig) die is opgetreden tijdens de updatebewerking. Als er geen uitzondering is gegenereerd, retourneert deze eigenschap `null`.      > [!NOTE] > Als een uitzondering opgetreden is en u de uitzondering wordt verwerkt in de gebeurtenis-handler ingesteld de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Anders wordt de <xref:System.Web.UI.WebControls.ListView>besturingselement opnieuw genereert de uitzondering.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "De uitzondering die is opgetreden tijdens de updatebewerking, indien van toepassing; Als er geen uitzondering is gegenereerd, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
