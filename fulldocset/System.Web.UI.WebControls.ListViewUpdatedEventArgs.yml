  remarks: "Deze constructor gebruiken om te initialiseren van een nieuw exemplaar van de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      > [!NOTE] > Deze constructor wordt voornamelijk gebruikt door ontwikkelaars besturingselement wanneer ze terugpostgebeurtenissen.       De volgende tabel toont de eerste waarden voor een exemplaar van de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klasse.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Eigenschap | Initiële waarde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| De waarde van de `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| Het <xref:System.Exception?displayProperty=fullName>-object dat deel van uitmaakt de `e` parameter. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
