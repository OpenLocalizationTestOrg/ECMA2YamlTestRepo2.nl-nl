  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.ListView>beheren verhoogt de <xref:System.Web.UI.WebControls.ListView.ItemUpdated>gebeurtenis wanneer de <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>methode wordt aangeroepen of wanneer een Update in het besturingselement wordt geklikt, maar na de <xref:System.Web.UI.WebControls.ListView>besturingselement updates het item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (Een bijwerkknop wordt een knop waarvan `CommandName` eigenschap is ingesteld op &quot;Update&quot;.) Hiermee kunt u voorzien in een methode voor verwerking van gebeurtenissen die een aangepaste routine uitvoert wanneer deze gebeurtenis treedt op, zoals het controleren van de resultaten van de update-bewerking.       Een object ListViewUpdatedEventArgs is doorgegeven aan de methode voor de verwerking van gebeurtenissen. Dit object kunt u bepalen het aantal items dat is bijgewerkt en eventuele uitzonderingen die hebben plaatsgevonden. Om te bepalen het aantal items dat is van invloed op de update-bewerking, gebruikt de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Om te bepalen of eventuele uitzonderingen opgetreden, gebruikt de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> U kunt aangeven of de uitzondering is afgehandeld in de methode gebeurtenisafhandeling door in te stellen de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> U kunt de oorspronkelijke veldwaarden openen met behulp van de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> U kunt bijgewerkte veldwaarden openen met behulp van de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>eigenschap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Standaard de <xref:System.Web.UI.WebControls.ListView>item wordt gewijzigd in alleen-lezen modus na de update-bewerking.</xref:System.Web.UI.WebControls.ListView> Als u een uitzondering die is opgetreden tijdens de updatebewerking verwerkt, kunt u de <xref:System.Web.UI.WebControls.ListView>item in de bewerkingsmodus door in te stellen de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>eigenschap `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse ListViewUpdatedEventArgs de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
