  type: Class
  summary: "Biedt een gebruikersinterface voor selecteren en bewerken van een eigenschap connection string van een <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> object in de ontwerpfase."
  remarks: "De klasse SqlDataSourceConnectionStringEditor is een <xref:System.Drawing.Design.UITypeEditor>-object dat kan worden gebruikt tijdens ontwerptijd selecteren en bewerken van een tekenreeksexpressie verbinding en de expressie toewijzen aan een eigenschap van het besturingselement.</xref:System.Drawing.Design.UITypeEditor> De <xref:System.Web.UI.WebControls.SqlDataSource>object gebruikmaakt van de klasse SqlDataSourceConnectionStringEditor tijdens ontwerptijd stelt de waarde van de <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>eigenschap.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Als een <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface beschikbaar is, verbindingsreeksen worden opgehaald uit de gegevensservices van de visuele ontwerpfunctie.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Als een <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface is niet beschikbaar, een modaal dialoogvenster worden weergegeven voor het bewerken van de verbindingsreeks.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Gebruik de <xref:System.ComponentModel.EditorAttribute>kenmerk de SqlDataSourceConnectionStringEditor koppelen aan een eigenschap.</xref:System.ComponentModel.EditorAttribute> Wanneer de gekoppelde eigenschap op het ontwerpoppervlak dat wordt bewerkt, de ontwerpfunctie host roept de <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>methode.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> De <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>methode een gebruikersinterface voor het bouwen van de verbindingsreeksexpressie wordt weergegeven en retourneert de verbindingsreeks die is geselecteerd door de gebruiker.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> De <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>methode geeft aan dat de weergavestijl van de gebruikersinterface.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
