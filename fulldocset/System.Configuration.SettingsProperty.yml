  name: SettingsProperty
  nameWithType: SettingsProperty
  fullName: System.Configuration.SettingsProperty
  type: Class
  summary: "Intern gebruikt als de klasse die de metagegevens over een afzonderlijke configuratie-eigenschap vertegenwoordigt."
  remarks: "SettingsProperty wordt gebruikt om te beschrijven van eigenschappen van een klasse die is afgeleid van <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> De API-instellingen kunt een verzameling instellingen voor eigenschappen die moeten worden gegroepeerd in een common language runtime-klasse.       Wanneer het behouden blijven van instellingen voor de <xref:System.Configuration.SettingsBase>basisklasse vraagt om een verzameling van objecten voor SettingsProperty, gegroepeerd in een verzameling van het type <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsBase> Dit gebeurt door het aanroepen van een eigen lid Properties. Overgenomen klassen moeten een verzameling eigenschappen om vast te leggen retourneren.       Elk object SettingsProperty bevat metagegevens over de eigenschap, waaronder de volgende: - naam.      -Standaardwaarde.      -Type eigenschap.      -Serialisatie-methode.      -Provider moet worden gebruikt voor persistentie.      -Andere willekeurige kenmerken die context en specifieke-provider zijn."
  syntax:
    content: public class SettingsProperty
