  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Wordt toegevoegd of vernieuwt rijen in de <xref href=&quot;System.Data.DataSet&quot;> </xref> overeenkomen met die in de gegevensbron."
  remarks: "De methode opvulling rijen opgehaald uit de gegevensbron met behulp van de SELECT-instructie opgegeven door een gekoppeld <xref:System.Data.IDbDataAdapter.SelectCommand%2A>eigenschap.</xref:System.Data.IDbDataAdapter.SelectCommand%2A> Het verbindingsobject dat is gekoppeld aan de SELECT-instructie moet geldig zijn, maar deze hoeft niet te worden geopend. Als de verbinding is gesloten voordat opvulling wordt aangeroepen, wordt geopend om gegevens te halen, wordt gesloten. Als de verbinding geopend is voordat opvulling wordt aangeroepen, blijft het geopend.       De opvulling van de bewerking vervolgens worden de rijen toegevoegd aan de doelserver <xref:System.Data.DataTable>objecten in de <xref:System.Data.DataSet>, maken de <xref:System.Data.DataTable>objecten als deze niet al bestaan.</xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Bij het maken van <xref:System.Data.DataTable>objecten, de doorvoerbewerking maakt normaal gesproken alleen naam kolommetagegevens.</xref:System.Data.DataTable> Echter, als de <xref:System.Data.IDataAdapter.MissingSchemaAction%2A>eigenschap is ingesteld op `AddWithKey`, beperkingen en de juiste primaire sleutels zijn gemaakt.</xref:System.Data.IDataAdapter.MissingSchemaAction%2A>       Als de `SelectCommand` de resultaten van een OUTER JOIN retourneert de `DataAdapter` een <xref:System.Data.DataTable.PrimaryKey%2A>waarde voor de resulterende <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.PrimaryKey%2A> niet is ingesteld De primaire sleutel in om ervoor te zorgen dat de dubbele rijen op de juiste manier worden omgezet, moet u expliciet definiëren. Zie voor meer informatie [primaire sleutels definiëren](~/add/includes/ajax-current-ext-md.md).       Als er dubbele kolommen in de gegevensadapter tijdens het vullen van optreedt een <xref:System.Data.DataTable>, genereert namen voor de volgende kolommen, met behulp van het patroon &quot;columnname1&quot;, &quot;columnname2&quot;, &quot;columnname3&quot;, enzovoort.</xref:System.Data.DataTable> Als de inkomende gegevens naamloze kolommen bevat, worden geplaatst de <xref:System.Data.DataSet>volgens het patroon &quot;Kolom1&quot;, &quot;Kolom2&quot;, enzovoort.</xref:System.Data.DataSet> Wanneer meerdere resultatensets worden toegevoegd aan de <xref:System.Data.DataSet>elke resultatenset wordt geplaatst in een afzonderlijke tabel.</xref:System.Data.DataSet> Als u meer resultatensets worden benoemd met integraal waarden toe te voegen aan de opgegeven tabelnaam (bijvoorbeeld &quot;Tabel&quot;, &quot;Table1&quot;, &quot;Tabel2&quot;, enzovoort). Toepassingen met behulp van de kolom- en tabelnamen moeten ervoor zorgen dat wordt veroorzaakt een conflict met deze patronen naming wordt niet uitgevoerd.       Wanneer de SELECT-instructie wordt gebruikt voor het vullen van de <xref:System.Data.DataSet>retourneert verschillende resultaten, zoals een batch-SQL-instructies, als een van de resultaten een fout bevat alle toekomstige resultaten worden overgeslagen en niet toegevoegd aan de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataSet>       U kunt de methode opvulling meerdere keren gebruiken op de dezelfde <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Als een primaire sleutel bestaat, worden binnenkomende rijen worden samengevoegd met overeenkomende rijen die al bestaan. Als er geen primaire sleutel bevat, zijn binnenkomende rijen toegevoegd aan de <xref:System.Data.DataTable>.</xref:System.Data.DataTable>      > [!NOTE] > Bij het verwerken van batch SQL-instructies die de implementatie van meerdere resultaten retourneren <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>voor .NET Framework Data Provider voor OLE DB schema-informatie voor alleen het eerste resultaat opgehaald.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> Gebruik voor het ophalen van schema-informatie voor de resultaten van meerdere <xref:System.Data.Common.DbDataAdapter.Fill%2A>met de <xref:System.Data.MissingSchemaAction>ingesteld op `AddWithKey`.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DbDataAdapter.Fill%2A>"
