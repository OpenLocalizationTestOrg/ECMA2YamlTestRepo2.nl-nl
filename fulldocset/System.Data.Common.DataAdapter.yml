- uid: System.Data.Common.DataAdapter.Update(System.Data.DataSet)
  id: Update(System.Data.DataSet)
  parent: System.Data.Common.DataAdapter
  langs:
  - csharp
  name: Update(DataSet)
  nameWithType: DataAdapter.Update(DataSet)
  fullName: System.Data.Common.DataAdapter.Update(DataSet)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Aanroepen van de respectieve INSERT, UPDATE of DELETE-instructies voor elk ingevoegd, bijgewerkt of verwijderd van de rij in de opgegeven <xref href=&quot;System.Data.DataSet&quot;> </xref> van een <xref href=&quot;System.Data.DataTable&quot;> </xref> met de naam &quot;Tabel&quot;."
  remarks: "De update wordt uitgevoerd op basis van de rij op. Voor elke rij ingevoegd, gewijzigd en verwijderd, de methode Update bepaalt het type wijziging die is uitgevoerd op het (invoegen, bijwerken of verwijderen). Afhankelijk van het type wijziging, de `Insert`, `Update,` of `Delete` opdrachtsjabloon wordt uitgevoerd om de gewijzigde rij met de gegevensbron is doorgegeven. Wanneer een toepassing de methode Update roept de <xref:System.Data.Common.DataAdapter>onderzoekt de <xref:System.Data.DataRow.RowState%2A>eigenschap, en worden de vereiste INSERT, UPDATE of DELETE-instructies iteratief voor elke rij, gebaseerd op de volgorde van de indexen die zijn geconfigureerd in de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.Common.DataAdapter> Bijvoorbeeld: Update mogelijk uitvoeren van een instructie DELETE, gevolgd door een instructie INSERT, en vervolgens een andere instructie DELETE, vanwege de volgorde van de rijen in de <xref:System.Data.DataTable>.</xref:System.Data.DataTable>       Houd er rekening mee dat deze instructies worden niet uitgevoerd als een batchproces; elke rij wordt afzonderlijk bijgewerkt. Een toepassing kunt aanroepen de <xref:System.Data.DataSet.GetChanges%2A>methode in situaties waar u de volgorde van de instructie typen moet beheren (bijvoorbeeld invoegen vóór bijwerken).</xref:System.Data.DataSet.GetChanges%2A> Zie voor meer informatie [gegevensbronnen bijwerken met DataAdapters](~/add/includes/ajax-current-ext-md.md).       Als INSERT, UPDATE of DELETE-instructies zijn niet opgegeven, de methode Update wordt een uitzondering gegenereerd. U kunt echter maken een <xref:System.Data.SqlClient.SqlCommandBuilder>of <xref:System.Data.OleDb.OleDbCommandBuilder>object voor het automatisch genereren van SQL-instructies voor één tabel updates als u de `SelectCommand` eigenschap van een .NET Framework-gegevensprovider.</xref:System.Data.OleDb.OleDbCommandBuilder> </xref:System.Data.SqlClient.SqlCommandBuilder> Vervolgens aanvullende SQL-instructies die u instelt worden gegenereerd door de **CommandBuilder**. Deze logica generatie vereist sleutelkolomgegevens moeten zich in de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Zie voor meer informatie [opdrachten genereren met CommandBuilders](~/add/includes/ajax-current-ext-md.md).       De methode Update opgehaald rijen uit de tabel in de eerste toewijzing voordat u een update uitvoert. De Update vervolgens vernieuwt de rij met de waarde van de <xref:System.Data.IDbCommand.UpdatedRowSource%2A>eigenschap.</xref:System.Data.IDbCommand.UpdatedRowSource%2A> Eventuele extra rijen geretourneerd, worden genegeerd.       Nadat de gegevens worden geladen naar de <xref:System.Data.DataSet>, wordt de <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis wordt geactiveerd, zodat de gebruiker controleert de afgestemd <xref:System.Data.DataSet>uitvoerparameters rij en eventuele geretourneerd door de opdracht.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A> </xref:System.Data.DataSet> Nadat een rij is bijgewerkt, worden de wijzigingen op die rij worden geaccepteerd.       Wanneer u de Update, de volgorde van de uitvoering is als volgt: 1.  De waarden in de <xref:System.Data.DataRow>worden verplaatst naar de parameterwaarden.</xref:System.Data.DataRow>      2.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  De opdracht wordt uitgevoerd.      4.  Als de opdracht is ingesteld op `FirstReturnedRecord`, wordt de eerste geretourneerd resultaat wordt geplaatst in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Als er output-parameters, zijn ze in de <xref:System.Data.DataRow>.</xref:System.Data.DataRow> geplaatst      6.  De <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>gebeurtenis is opgetreden.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>wordt aangeroepen.</xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName> Dit verhoogt beide de <xref:System.Data.DataTable.RowChanging?displayProperty=fullName>en <xref:System.Data.DataTable.RowChanged?displayProperty=fullName>gebeurtenissen voor de bijgewerkte <xref:System.Data.DataRow>.</xref:System.Data.DataRow> </xref:System.Data.DataTable.RowChanged?displayProperty=fullName> </xref:System.Data.DataTable.RowChanging?displayProperty=fullName>       Elke opdracht die is gekoppeld aan de <xref:System.Data.Common.DataAdapter>meestal is een parameterverzameling is gekoppeld.</xref:System.Data.Common.DataAdapter> Parameters zijn toegewezen aan de huidige rij via de `SourceColumn` en `SourceVersion` eigenschappen van a.NET-gegevensprovider `Parameter` klasse. `SourceColumn`verwijst naar een <xref:System.Data.DataTable>kolom die de <xref:System.Data.Common.DataAdapter>verwijzingen naar het verkrijgen van parameterwaarden voor de huidige rij.</xref:System.Data.Common.DataAdapter> </xref:System.Data.DataTable>       `SourceColumn`verwijst naar de niet-toegewezen kolomnaam voordat alle Tabeltoewijzingen zijn toegepast. Als `SourceColumn` verwijst naar een niet-bestaande kolom de actie op die afhankelijk is van een van de volgende <xref:System.Data.MissingMappingAction>waarden.</xref:System.Data.MissingMappingAction>      | Opsommingswaarde | Actie op die |   |-----------------------|------------------|   | `MissingMappingAction.Passthrough`| Gebruik van de bron-kolomnamen en tabelnamen in de <xref:System.Data.DataSet>Als er is geen toewijzing aanwezig is. |   | `MissingMappingAction.Ignore`| Een <xref:System.SystemException>wordt gegenereerd.</xref:System.SystemException> </xref:System.Data.DataSet> Wanneer de toewijzingen expliciet zijn ingesteld, een ontbrekende toewijzing voor de invoerparameter is meestal het gevolg van een fout. |   | `MissingMappingAction.Error`| Een <xref:System.SystemException>wordt gegenereerd. |       De `SourceColumn` eigenschap wordt ook gebruikt voor het toewijzen van de waarde voor uitvoer of input/output-parameters terug naar de `DataSet`.</xref:System.SystemException> Een uitzondering wordt gegenereerd als het verwijst naar een niet-bestaande kolom.       De `SourceVersion` eigenschap van een .NET-gegevensprovider `Parameter` klasse bepaalt of de oorspronkelijke, Huidig of voorgesteld versie van de kolomwaarde te gebruiken. Deze mogelijkheid wordt vaak gebruikt voor het opnemen van de oorspronkelijke waarden in de WHERE-component van de instructie UPDATE om te controleren op schendingen van optimistische gelijktijdigheid.       Aanroepen van de <xref:System.Data.DataSet.AcceptChanges%2A>methode of <xref:System.Data.DataTable.AcceptChanges%2A>methode worden alle wijzigingen in de <xref:System.Data.DataSet>of <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataSet> doorvoeren</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataSet.AcceptChanges%2A> Als een van deze methoden worden aangeroepen voordat de <xref:System.Data.Common.DbDataAdapter.Update%2A>methode wordt aangeroepen, is er geen wijzigingen doorgevoerd wanneer de <xref:System.Data.Common.DbDataAdapter.Update%2A>methode wordt aangeroepen, tenzij u meer wijzigingen zijn aangebracht sinds <xref:System.Data.DataSet.AcceptChanges%2A>of <xref:System.Data.DataTable.AcceptChanges%2A>is aangeroepen.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataSet.AcceptChanges%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>      > [!NOTE] > Als er een fout optreedt tijdens het bijwerken van een rij is een uitzondering opgetreden en de uitvoering van de update is stopgezet. Ingesteld om door te gaan de updatebewerking zonder uitzonderingen worden gegenereerd wanneer een fout is opgetreden, de <xref:System.Data.Common.DataAdapter.ContinueUpdateOnError%2A>eigenschap `true` aanroepen voordat <xref:System.Data.Common.DbDataAdapter.Update%2A>.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.Common.DataAdapter.ContinueUpdateOnError%2A> U kunt ook reageren op fouten op basis van per rij in de `RowUpdated` gebeurtenis van een DataAdapter. De updatebewerking doorgaan zonder dat er een uitzondering binnen de `RowUpdated` gebeurtenis, stel de <xref:System.Data.Common.RowUpdatedEventArgs.Status%2A>eigenschap van de <xref:System.Data.Common.RowUpdatedEventArgs>tot <xref:System.Data.UpdateStatus>.</xref:System.Data.UpdateStatus> </xref:System.Data.Common.RowUpdatedEventArgs> </xref:System.Data.Common.RowUpdatedEventArgs.Status%2A>   >> Voor elke kolom die u aan de bron-onUpdate gegevens worden doorgegeven, een parameter moet worden toegevoegd aan de `InsertCommand`, `UpdateCommand`, of `DeleteCommand`. De `SourceColumn` eigenschap van de parameter moet worden ingesteld op de naam van de kolom. Deze instelling geeft aan dat de waarde van de parameter niet handmatig is ingesteld, maar is genomen van de desbetreffende kolom in de rij momenteel verwerkt."
