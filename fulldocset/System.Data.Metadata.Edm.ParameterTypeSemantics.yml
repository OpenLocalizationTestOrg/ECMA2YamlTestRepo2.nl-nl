  summary: "Hiermee geeft u de type-semantiek die worden gebruikt voor het omzetten van de functie-overloads. Elke opslagprovider moet deze vlaggen opsomming gebruiken in het manifestbestand van de provider voor elke functiedefinitie."
  remarks: "De klasse ParameterTypeSemantics geeft type semantiek voor promotability impliciete conversie en expliciete conversie voor de provider primitieve typen. [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]Deze gegevens leest uit het manifestbestand van storage provider in de klasse ParameterTypeSemantics. Vervolgens [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] de klasse ParameterTypeSemantics gebruikt om te bepalen van de betreffende functie-definities op basis van de parametertypen."
