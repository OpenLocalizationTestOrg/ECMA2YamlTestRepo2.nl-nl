  name: RIPEMD160Managed()
  nameWithType: RIPEMD160Managed.RIPEMD160Managed()
  fullName: System.Security.Cryptography.RIPEMD160Managed.RIPEMD160Managed()
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Initialiseert een nieuw exemplaar van de <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> klasse."
  remarks: "De hash wordt als een unieke waarde met een vaste grootte van een grote hoeveelheid gegevens die worden gebruikt. Hashes van twee sets van gegevens moeten overeenkomen met en alleen als de bijbehorende gegevens, overeenkomt met. Kleine wijzigingen in de gegevens leiden tot grote onvoorspelbare wijzigingen in de hash.       De grootte van de hash voor de <xref:System.Security.Cryptography.RIPEMD160>-algoritme is een 160-bits.</xref:System.Security.Cryptography.RIPEMD160>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.RIPEMD160Managed> class hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/m-system.security.crypto_65_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/m-system.security.crypto_65_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/m-system.security.crypto_65_1.cs)]"
