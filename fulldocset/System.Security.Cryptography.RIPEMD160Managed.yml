  name: RIPEMD160Managed
  nameWithType: RIPEMD160Managed
  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Berekent de <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> hash voor de ingevoerde gegevens met behulp van de beheerde bibliotheek."
  remarks: "RIPEMD 160 is een 160-bits cryptografische hash-functie. Het is bedoeld voor gebruik als een beveiligde vervanging voor de functies van 128-bits hash MD4, MD5 en RIPEMD. RIPEMD is ontwikkeld in het kader van het project EU RIPE (RACE integriteit primitieven evaluatie, 1988 1992).      > [!NOTE] > RIPEMD160Managed is vervangen door de Secure Hash-algoritmen SHA-256, SHA-512 en hun afgeleide klassen. <xref:System.Security.Cryptography.SHA256Managed>en <xref:System.Security.Cryptography.SHA512Managed>bieden betere beveiliging en prestaties dan RIPEMD160Managed.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> Gebruik RIPEMD160Managed alleen voor compatibiliteit met oudere toepassingen en gegevens."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
