    content: public System.Web.SessionState.HttpSessionState Session { get; }
    return:
      type: System.Web.SessionState.HttpSessionState
      description: "De <xref href=&quot;System.Web.SessionState.HttpSessionState&quot;> </xref> object voor de huidige HTTP-aanvraag."
  overload: System.Web.HttpContext.Session*
  exceptions: []
  platform:
  - net462
