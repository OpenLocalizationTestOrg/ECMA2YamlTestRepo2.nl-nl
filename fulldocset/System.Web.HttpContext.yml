  remarks: "De gebruikerseigenschap programmatische toegang biedt tot de eigenschappen en methoden van de <xref:System.Security.Principal.IPrincipal>interface.</xref:System.Security.Principal.IPrincipal>       Omdat ASP.NET-pagina&quot;s een standaardverwijzing naar bevatten de <xref:System.Web>naamruimte (waarin de <xref:System.Web.HttpContext>klasse), u kunt verwijzen naar de leden van de <xref:System.Web.HttpContext>op een ASPX-pagina zonder de volledig gekwalificeerde klassenverwijzing naar <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext> </xref:System.Web> U kunt bijvoorbeeld `User.Identity.Name` ophalen van de naam van de gebruiker namens waarvan het huidige proces wordt uitgevoerd. Echter, als u wilt gebruiken van de leden van <xref:System.Security.Principal.IPrincipal>uit een ASP.NET-code-behind-module, moet u een verwijzing naar opnemen de <xref:System.Web>naamruimte in de module en een volledig gekwalificeerde verwijzing naar zowel de context van de momenteel actieve aanvragen/reacties en de klasse in <xref:System.Web>die u wilt gebruiken.</xref:System.Web> </xref:System.Web> </xref:System.Security.Principal.IPrincipal> Bijvoorbeeld in een code-behind pagina moet u de volledig gekwalificeerde naam `HttpContext.Current.User.Identity.Name`."
  example:
  - "The following example shows how to access properties of the current user through the User property. Those properties are used to set the title of the Web page.  \n  \n If the application uses Windows authentication, the user name includes the domain. For example, the page title would be “Home page for DOMAIN\\username”.  \n  \n [!code-cs[System.Web.HttpContext.User#1](~/add/codesnippet/csharp/p-system.web.httpcontext_1_1.cs)]\n [!code-vb[System.Web.HttpContext.User#1](~/add/codesnippet/visualbasic/p-system.web.httpcontext_1_1.vb)]"
