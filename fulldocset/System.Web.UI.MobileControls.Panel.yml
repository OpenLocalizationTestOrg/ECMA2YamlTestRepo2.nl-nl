  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.MobileControls.Panel
  type: Class
  summary: "Biedt een container voor het ordenen van besturingselementen op een mobiele formulierpagina. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "Panelen zijn containerbesturingselementen die kunnen worden genest. Kenmerk is ingesteld op een paneel wordt overgenomen door de besturingselementen die zijn opgenomen in dit deelvenster.       U kunt een paneel gebruiken voor elk van de volgende functies:-besturingselementen logisch groeperen zodat ze kunnen worden weergegeven of verborgen.      -Een handige container waar besturingselementen kunnen worden gemaakt of verwijderd dynamisch definiÃ«ren.      -Met behulp van een centraal punt toe te passen kenmerken aan een set besturingselementen, door ze in het deelvenster. Omdat stijl overname voor panelen geldt, kunnen de kenmerken die zijn ingesteld op een paneel worden overgenomen door besturingselementen die zijn opgenomen in dit deelvenster.      -De nodige informatie over welke besturingselementen om samen te bewaren wanneer pagineren van het ASP.NET-pagina-framework. Standaard de inhoud van een paneel samen bewaard op een pagina. U kunt dit gedrag wijzigen door de <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>eigenschap voor het paneel.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A>       U kunt letterlijke tekst samen met de bijbehorende opmaak code opnemen in de tekst van het paneel. Zie voor meer informatie [letterlijke tekst in formulier Markup](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)."
  example:
  - "The following code example demonstrates how to set properties for a panel during page load and how to define functions to manipulate properties for a panel so that they respond to command clicks. At page load, the code also looks for and modifies a label within a device-specific content template in a second panel.  \n  \n [!code-cs[MobilePanelSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_16_1.aspx)]  \n  \n You will also need to add this section to your Web.config file:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.PanelDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.PanelControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlPanelAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Panel runat="server"></{0}:Panel>")]

      public class Panel : System.Web.UI.MobileControls.MobileControl, System.Web.UI.MobileControls.ITemplateable
