  parent: System.Web.UI.MobileControls.Panel
  langs:
  - csharp
  name: Paginate
  nameWithType: Panel.Paginate
  fullName: System.Web.UI.MobileControls.Panel.Paginate
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Opgehaald of ingesteld van een Boolean die aangeeft dat al dan niet pagineren de <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref> besturingselement. Deze API is verouderd. Zie voor meer informatie over het ontwikkelen van mobiele toepassingen van ASP.NET de [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) website."
  remarks: "De <xref:System.Web.UI.MobileControls.Form.Paginated>gebeurtenis treedt op nadat formulier paginering heeft plaatsgevonden.</xref:System.Web.UI.MobileControls.Form.Paginated>      > [!NOTE] > Zelfs als de eigenschap paginering is ingesteld op `false`, paginering nog kan optreden als een formulier <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>eigenschap is ingesteld.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>      > [!NOTE] > Om toe te staan van paginering in een <xref:System.Web.UI.MobileControls.Panel>besturingselement in een formulier, moet u paginering instellen op `true` in zowel het formulier en het paneel.</xref:System.Web.UI.MobileControls.Panel>"
  example:
  - "The following code example, when viewed on a device that paginates the pages, shows how a panel containing more controls than will fit on one page is paginated to allow users access to all items on the panel.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobilePanelSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_30_1.aspx)]\n [!code-cs[MobilePanelSample#3](~/add/codesnippet/csharp/p-system.web.ui.mobileco_30_1.aspx)]"
  syntax:
