  remarks: "De <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.DetailsView>besturingselement probeert te wijzigen tussen bewerken, invoegen en alleen-lezen-modus, maar voordat de modus voor het daadwerkelijk wordt gewijzigd.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> De eigenschap CancelingEdit gebruiken om te bepalen of de <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>gebeurtenis is voorgevallen als gevolg van de gebruiker een bewerking wordt geannuleerd.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Bijvoorbeeld, u wilt mogelijk instellen de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wanneer de gebruiker een bewerking annuleert.</xref:System.Web.UI.WebControls.DetailsView>"
