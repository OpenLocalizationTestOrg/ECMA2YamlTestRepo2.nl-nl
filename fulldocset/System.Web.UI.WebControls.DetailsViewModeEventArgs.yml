  type: Class
  summary: "Biedt gegevens voor de <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> gebeurtenis."
  remarks: "De <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>gebeurtenis treedt op wanneer een <xref:System.Web.UI.WebControls.DetailsView>besturingselement probeert te wijzigen tussen bewerken, invoegen en alleen-lezen-modus, maar voordat de modus voor het daadwerkelijk wordt gewijzigd.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Hiermee kunt u opgeven van een gebeurtenis-handler waarmee u een aangepaste routine, zoals het configureren van de <xref:System.Web.UI.WebControls.DetailsView>voor een specifieke modus beheren of te annuleren van de moduswijziging wanneer deze gebeurtenis treedt op.</xref:System.Web.UI.WebControls.DetailsView>       Een object DetailsViewModeEventArgs wordt doorgegeven aan de gebeurtenis-handler, zodat u kunt bepalen de modus waarnaar de <xref:System.Web.UI.WebControls.DetailsView>besturingselement wordt gewijzigd, om te bepalen of de <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>gebeurtenis is voorgevallen als gevolg van de gebruiker een bewerking wordt geannuleerd of om aan te geven dat een insert-bewerking moet worden geannuleerd.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Om te bepalen van de nieuwe modus, gebruikt de <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>eigenschap.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> U kunt ook de <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>eigenschap wijzigen naar een alternatieve modus instellen op een van de <xref:System.Web.UI.WebControls.DetailsViewMode>opsommingswaarden.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Gebruik de <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>eigenschap om te bepalen of de gebruiker een bewerking geannuleerd.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Instellen als u wilt een insert-bewerking annuleert, de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [KROONTJESPEN: gebeurtenissen verbruikt](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van de klasse DetailsViewModeEventArgs de <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>constructor.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
