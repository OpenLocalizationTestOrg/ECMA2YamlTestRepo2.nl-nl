  summary: "Opgehaald of ingesteld van een waarde die aangeeft van de breedte van een <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref> object."
  remarks: "<a name=&quot;xamlAttributeUsage_Width&quot;></a>## XAML Kenmerkgebruik ```   <object Width=&quot;double&quot;/>   - or -   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> ## XAML waarden *dubbele* <xref:System.Double> tekenreeksweergave van een <xref:System.Double>waarde gelijk aan of groter zijn dan 0,0 en kleiner zijn dan <xref:System.Double.PositiveInfinity>.</xref:System.Double.PositiveInfinity> </xref:System.Double> </xref:System.Double>           Een niet-gekwalificeerde waarde wordt gemeten in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. Tekenreeksen moeten expliciet geen decimale punten bevatten.       *qualifiedDouble* A `double` als hierboven beschreven, waarde (met uitzondering van `Auto`) gevolgd door een van de volgende specificaties voor eenheid: `px`, `in`, `cm`, `pt`.       `px`(standaard) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` inches; is 1 in 96px == `cm` is cm; 1cm==(96/2.54) px `pt` punten; 1pt==(96/72) px Auto geeft de breedte automatisch bepaald.        Komt overeen met een eigenschapswaarde van <xref:System.Double.NaN>.</xref:System.Double.NaN>      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>## Gegevens van afhankelijkheidseigenschap |||   |-|-|   | Id-veld | <xref:System.Windows.Documents.Floater.WidthProperty>|   | Eigenschappen van metagegevens is ingesteld op `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Floater.WidthProperty>"
  example:
  - "The following example shows how to set the Width attribute of a <xref:System.Windows.Documents.Floater> element.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterPropsXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterpropsxaml)]  \n  \n [!code-cs[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/csharp/FloaterFigureSnippets/Window1.xaml.cs#_floaterprops)]\n [!code-vb[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/visualbasic/floaterfiguresnippets/window1.xaml.vb#_floaterprops)]"
  syntax:
