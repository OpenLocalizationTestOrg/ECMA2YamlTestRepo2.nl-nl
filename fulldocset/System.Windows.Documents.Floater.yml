  fullName: System.Windows.Documents.Floater
  type: Class
  summary: "Biedt een inline-niveau stroom inhoudselement gebruikt als host voor een floater. Een *floater* worden afbeeldingen en andere inhoud te vergelijken met de belangrijkste stroom van de inhoud in een <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "<xref:System.Windows.Documents.Figure>Floater elementen worden vaak gebruikt om te markeren of benadrukken delen van inhoud naar host ondersteunende afbeeldingen of andere inhoud in de stroom van de belangrijkste inhoud, of om u te &quot; injecteren &quot; los verwante inhoud zoals aankondigingen.</xref:System.Windows.Documents.Figure> Een floater kan objecten bevatten die van de klasse blok overnemen. Zie voor meer informatie [TextElement inhoud Model overzicht](~/add/includes/ajax-current-ext-md.md) <xref:System.Windows.Documents.Figure> en Floater verschillen op verschillende manieren worden gebruikt voor verschillende scenario&quot;s.</xref:System.Windows.Documents.Figure>              **Afbeelding:** -kunnen worden geplaatst: U kunt instellen dat de horizontale en verticale ankers om deze te koppelen ten opzichte van de pagina, de inhoud, de kolom of de alinea. U kunt ook de <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>en <xref:System.Windows.Documents.Figure.VerticalOffset%2A>Eigenschappen om op te geven van een willekeurige verschuiving.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -Aanzienlijke aan meer dan één kolom is: U kunt instellen <xref:System.Windows.Documents.Figure>hoogte en breedte tot veelvouden van pagina, inhoud of kolom breedte of hoogte.</xref:System.Windows.Documents.Figure> Houd er rekening mee dat in het geval van de pagina en inhoud veelvouden groter is dan 1 zijn niet toegestaan. U kunt bijvoorbeeld de breedte van instellen een <xref:System.Windows.Documents.Figure>&quot;0,5 pagina&quot; of &quot;0,25 inhoud&quot; of &quot;2 kolom&quot;.</xref:System.Windows.Documents.Figure> U kunt ook hoogte en breedte absolute pixel waarden instellen.      -Geen pagineren: als de inhoud in een <xref:System.Windows.Documents.Figure>past niet binnen de <xref:System.Windows.Documents.Figure>, geeft deze weer welke inhoud past en de resterende inhoud gaat verloren **Floater:** - kan niet worden gepositioneerd en geeft weer waar ruimte kan beschikbaar worden gesteld voor.</xref:System.Windows.Documents.Figure> </xref:System.Windows.Documents.Figure> Stelt u de verschuiving of is niet een Floater verankeren.      -Kan niet worden aangepast aan meer dan één kolom: standaard Floater groottes op één kolom. Er is een <xref:System.Windows.Documents.Floater.Width%2A>eigenschap die kan worden ingesteld op een absoluut pixelwaarde, maar als deze waarde groter is dan één kolombreedte wordt dit genegeerd en de floater grootte is op één kolom.</xref:System.Windows.Documents.Floater.Width%2A> U kunt de grootte naar minder dan één kolom door in te stellen van de juiste pixelbreedte maar sizing is geen kolom-relatief zodat &quot;0.5Column&quot; geen geldige expressie voor Floater breedte is. Floater heeft geen eigenschap hoogte en de hoogte kan niet worden ingesteld, de hoogte is afhankelijk van de inhoud - Floater omdat: als de inhoud ervan op de opgegeven breedte en kolomhoogte van meer dan 1, floater wordt verbroken en omdat de volgende kolom, de volgende pagina, enzovoort.       <xref:System.Windows.Documents.Figure>is een goede plaats zelfstandige inhoud waarin u wilt besturingselement de grootte en positie, en er zeker van bent dat de inhoud in de opgegeven grootte past.</xref:System.Windows.Documents.Figure> Floater is een goede plaats om meer gratis stromende inhoud die vergelijkbaar is met de inhoud van de hoofdpagina stromen, maar is gescheiden van het."
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both Floater and <xref:System.Windows.Documents.Figure> elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following illustration shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
