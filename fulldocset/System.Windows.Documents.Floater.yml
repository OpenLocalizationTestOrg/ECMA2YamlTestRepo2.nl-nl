      description: "De breedte van de <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref>, in apparaat onafhankelijke pixels. De standaardwaarde is <xref:System.Double.NaN>(gelijk aan de kenmerkwaarde van een van `Auto`), wat aangeeft dat de regelhoogte wordt automatisch bepaald.</xref:System.Double.NaN>"
