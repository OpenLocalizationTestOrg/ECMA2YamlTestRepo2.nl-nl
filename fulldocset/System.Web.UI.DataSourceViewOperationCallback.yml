- uid: System.Web.UI.DataSourceViewOperationCallback
  id: DataSourceViewOperationCallback
  langs:
  - csharp
  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Vertegenwoordigt de asynchrone callback-methode die een gegevensgebonden besturingselement levert in een gegevensbronweergave voor asynchrone insert, update of delete-bewerkingen van gegevens."
  remarks: "Standaard is de uitvoering van de pagina en beheer van ASP.NET-webtoepassing synchroon. Besturingselementen voor gegevensbronnen kunnen echter worden uitgebreid ter ondersteuning van asynchrone gegevens ophalen en gegevensbewerkingen. De <xref:System.Web.UI.DataSourceView>object ondersteunt de <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, en <xref:System.Web.UI.DataSourceView.Delete%2A>methoden voor het asynchroon verwerken van gegevens.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> De gemachtigde DataSourceViewOperationCallback wordt doorgegeven aan de gegevensbronweergave door een gegevensgebonden besturingselement, zodat de weergave kan deze gemachtigde niet aanroepen wanneer asynchrone verwerking voltooid is en hoogte van het gegevensgebonden besturingselement van de uitkomst van de bewerking."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
