  name: SoapUnknownHeader
  nameWithType: SoapUnknownHeader
  fullName: System.Web.Services.Protocols.SoapUnknownHeader
  type: Class
  summary: "Hiermee geeft u de gegevens ontvangen van een SOAP-header niet door de ontvanger XML-webservice of de XML-webservice-serviceclient begrepen is. Deze klasse kan niet worden overgenomen."
  remarks: "Een SOAP-client mogelijk een XML-webservice met extra gegevens buiten de vereiste parameters in de vorm van een SOAP-header worden aangeroepen. Een XML-webservice gemaakt met behulp van ASP.NET of een XML-webservice-serviceclient kunt bekijken een SOAP-headers heeft geen informatie over op het moment dat de XML-webservice is geschreven door het toepassen van een <xref:System.Web.Services.Protocols.SoapHeaderAttribute>met een <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>eigenschap van beide een matrix van <xref:System.Web.Services.Protocols.SoapHeader>, <xref:System.Web.Services.Protocols.SoapHeader>, SoapUnknownHeader of een matrix van SoapUnknownHeader naar het XML-Web service-methode.</xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute> Een <xref:System.Type>van de SoapUnknownHeader, kunt u de XML-webservice om de inhoud van de SOAP-header in de vorm van een <xref:System.Xml.XmlElement>.</xref:System.Xml.XmlElement> weer te</xref:System.Type> geven"
  example:
  - "The `MyWebService` XML Web service accepts and processes the `MyHeader` SOAP header sent with any calls to the `MyWebMethod` XML Web service method. Additionally, `MyWebMethod` receives any SOAP headers other than the `MyHeader` SOAP header.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public sealed class SoapUnknownHeader : System.Web.Services.Protocols.SoapHeader'
