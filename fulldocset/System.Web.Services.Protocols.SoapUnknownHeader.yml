  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Opgehaald of ingesteld van het element XML-Header voor een SOAP-aanvraag of antwoord."
  remarks: "Als een XML-webservice servicemethode wil verwerken van de SOAP-headers heeft geen informatie over op het moment dat de XML-webservice wordt geschreven, kan verwerken een <xref:System.Xml.XmlElement>klasse die vertegenwoordigt de XML van de SOAP-header.</xref:System.Xml.XmlElement>"
  example:
  - "The following `MyWebService` XML Web service receives all SOAP headers, including ones other than the `MyHeader` SOAP header it knows about. The `MyWebMethod` XML Web service method returns to the client the XML attributes of the last unknown SOAP header passed to it as a string.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlElement Element { get; set; }
    return:
      type: System.Xml.XmlElement
      description: "Een <xref href=&quot;System.Xml.XmlElement&quot;> </xref> die vertegenwoordigt de XML van de SOAP-header."
