- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Hiermee geeft u de periode waarna de Exemplaaropslag van de SQL-werkstroom wordt uitgevoerd een detectie-taak voor het detecteren van alle uitvoerbare of activeringsfabriek werkstroomexemplaren in de database persistentie na de vorige detectiecyclus."
  remarks: "De <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>wordt uitgevoerd een interne taken die regelmatig ontwaakt en controleert als er uitvoerbare exemplaren bestaan in de database persistentie.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> Een exemplaar is *uitvoerbare*als deze zich niet in de onderbroken status of de status voltooid en voldoet aan de volgende voorwaarden:-het exemplaar is ontgrendeld en een in behandeling timer heeft dat is verlopen.      -Het exemplaar is ontgrendeld en de status is **Executing**.      -Het exemplaar heeft een verlopen vergrendeld.       De SQL-werkstroom Instance Store wordt gegeven de <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>Wanneer vindt u een uitvoerbaar exemplaar in de database en een werkstroomhost ook geschikt is voor het laden van het exemplaar dat wordt uitgevoerd op de computer gevonden.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Wanneer een workflowhost deze gebeurtenis ontvangt, voert de <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>tegen de exemplaaropslag het exemplaar in het geheugen laden.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       Het type van de eigenschap TimeSpan is en de waarde van het formulier &quot;: mm: ss&quot;. De minimumwaarde is &quot;&00;:&00;:01 &quot;(1 seconde). Als u dit weglaat, wordt standaard ingesteld op &quot;&00;:&00;:05 &quot; (5 seconden). Deze parameter is een optionele parameter."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Retourneert <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
