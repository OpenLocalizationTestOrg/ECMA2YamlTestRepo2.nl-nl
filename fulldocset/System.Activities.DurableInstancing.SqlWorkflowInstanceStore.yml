      description: "De actie die moet worden uitgevoerd wanneer dat van de persistentieprovider een<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
