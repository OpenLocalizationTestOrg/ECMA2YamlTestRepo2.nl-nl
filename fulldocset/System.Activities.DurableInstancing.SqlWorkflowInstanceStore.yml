- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Hiermee geeft u de actie moeten worden uitgevoerd wanneer dat van de persistentieprovider een <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Opgeven welke actie een ServiceHost moet worden uitgevoerd wanneer een workflowexemplaar service optreedt in een <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> De ServiceHost ontvangt een <xref:System.Runtime.DurableInstancing.InstanceLockedException>wanneer wordt geprobeerd een exemplaar dat is al vergrendeld door een andere eigenaar vergrendelen.</xref:System.Runtime.DurableInstancing.InstanceLockedException> De mogelijke waarden zijn in de volgende lijst:- **geen**. De ServiceHost probeert niet te vergrendelen van het exemplaar en geeft de <xref:System.Runtime.DurableInstancing.InstanceLockedException>naar de aanroeper.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. De ServiceHost reattempts vergrendelen van het exemplaar met een lineaire probeerinterval en de uitzondering wordt doorgegeven aan de aanroeper aan het einde van de reeks.      - **AggressiveRetry**. De ServiceHost reattempts vergrendelen van het exemplaar met een vertraging exponentieel toeneemt en geeft de <xref:System.Runtime.DurableInstancing.InstanceLockedException>naar de aanroeper aan het einde van de reeks.</xref:System.Runtime.DurableInstancing.InstanceLockedException> De intervallen zijn korte aan het begin in een poging de vergrendeling te verkrijgen zo snel mogelijk en de intervallen groter wordt, wordt met elke mislukte poging."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
