  name: InstanceCompletionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Hiermee geeft u de actie die moet worden uitgevoerd nadat een workflowexemplaar is voltooid. Mogelijke waarden zijn &quot;DeleteNothing&quot; en &quot;DeleteAll&quot;. De standaardwaarde is &quot;DeleteAll&quot;. Als de eigenschap is ingesteld op &quot;DeleteNothing&quot;, houdt de persistentieprovider de instantiegegevens en metagegevens in de database persistentie nadat het werkstroomexemplaar is voltooid. Als de eigenschap is ingesteld op &quot;DeleteAll&quot;, de persistentieprovider Hiermee verwijdert u alle gegevens en metagegevens nadat het werkstroomexemplaar is voltooid."
  remarks: "Mogelijke waarden zijn &quot;DeleteNothing&quot; en &quot;DeleteAll&quot;. De standaardwaarde is &quot;DeleteAll&quot;. Als de eigenschap is ingesteld op &quot;DeleteNothing&quot;, houdt de persistentieprovider de instantiegegevens en metagegevens in de database persistentie nadat het werkstroomexemplaar is voltooid. Als de eigenschap is ingesteld op &quot;DeleteAll&quot;, de persistentieprovider Hiermee verwijdert u alle gegevens en metagegevens nadat het werkstroomexemplaar is voltooid."
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "De actie die moet worden uitgevoerd nadat een werkstroom is voltooid."
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*
  exceptions: []
  platform:
  - net462
