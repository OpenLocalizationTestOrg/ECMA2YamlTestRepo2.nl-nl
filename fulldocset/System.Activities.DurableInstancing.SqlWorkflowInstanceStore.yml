  summary: 'De opgegeven eigenschappen koppelt aan een workflowexemplaar, zodat u kunt een query voor exemplaren op basis van specifieke waarden voor deze eigenschappen. Deze eigenschappen die kunnen worden gebruikt in externe query&quot;s van eenvoudige typen kunnen zijn (bijvoorbeeld: Int64, String, enzovoort) of van een geserialiseerde binaire type (byte[]). Binaire eigenschappen worden meestal gebruikt voor het opslaan van traceergegevens.'
