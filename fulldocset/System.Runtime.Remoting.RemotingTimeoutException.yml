  type: Class
  summary: "De uitzondering die wordt gegenereerd wanneer de server of de client kan niet worden bereikt voor een eerder opgegeven tijdsperiode."
  remarks: "De RemotingTimeoutException wordt gegenereerd wanneer een remoting-aanroep niet wordt voltooid in de opgegeven tijd.       RemotingTimeoutException maakt gebruik van de HRESULT COR_E_REMOTING, dat de waarde 0x8013150B heeft.       RemotingTimeoutException gebruikt de standaardinstallatielocatie <xref:System.Object.Equals%2A>implementatie, die ondersteuning biedt voor verwijzingsgelijkheid.</xref:System.Object.Equals%2A>       Zie voor een lijst met eerste eigenschapswaarden voor een exemplaar van RemotingTimeoutException, de RemotingTimeoutException constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingTimeoutException : System.Runtime.Remoting.RemotingException
