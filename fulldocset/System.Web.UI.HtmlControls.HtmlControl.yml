  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
