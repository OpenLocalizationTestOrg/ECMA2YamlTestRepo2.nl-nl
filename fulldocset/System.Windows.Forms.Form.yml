aken van een nieuw exemplaar van het dialoogvenster. Omdat een formulier als een dialoogvenster is verborgen in plaats van gesloten weergegeven, moet u aanroepen de <xref:System.Windows.Forms.Control.Dispose%2A>methode van het formulier wanneer het formulier niet langer nodig is door uw toepassing.</xref:System.Windows.Forms.Control.Dispose%2A>       Deze versie van de methode ShowDialog geeft geen een formulier of besturingselement als de eigenaar. Als deze versie wordt aangeroepen, wordt het actieve venster de eigenaar van het dialoogvenster gemaakt. Als u een specifieke eigenaar opgeven wilt, gebruikt u de andere versie van deze methode."
