ef:System.Windows.Forms.Form.Closed?displayProperty=fullName>en <xref:System.Windows.Forms.Form.Closing?displayProperty=fullName>gebeurtenissen niet worden gegenereerd wanneer de <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>methode wordt aangeroepen om af te sluiten van uw toepassing.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Hebt u code voor validatie in een van deze gebeurtenissen die moeten worden uitgevoerd, moet u de methode Close aanroepen voor elk geopend formulier afzonderlijk voordat u de <xref:System.Windows.Forms.Application.Exit%2A>methode.</xref:System.Windows.Forms.Application.Exit%2A>"
