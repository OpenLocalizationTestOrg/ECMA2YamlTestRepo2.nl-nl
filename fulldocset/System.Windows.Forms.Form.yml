- uid: System.Windows.Forms.Form.DialogResult
  id: DialogResult
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: DialogResult
  nameWithType: Form.DialogResult
  fullName: System.Windows.Forms.Form.DialogResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Opgehaald of ingesteld van het resultaat van dialoogvenster voor het formulier."
  remarks: "Het resultaat van dialoogvenster van een formulier is de waarde die wordt geretourneerd uit het formulier wanneer deze wordt weergegeven als een modaal dialoogvenster. Als het formulier wordt weergegeven als een dialoogvenster, instellen van deze eigenschap een waarde uit de <xref:System.Windows.Forms.DialogResult>opsomming stelt u de waarde van het resultaat van dialoogvenster vak voor het formulier, het modaal dialoogvenster verbergen en besturingselement naar de aanroepende formulier worden geretourneerd.</xref:System.Windows.Forms.DialogResult> Deze eigenschap wordt meestal ingesteld door de <xref:System.Windows.Forms.Button.DialogResult%2A>eigenschap van een <xref:System.Windows.Forms.Button>besturingselement in het formulier.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> Wanneer de gebruiker klikt op de <xref:System.Windows.Forms.Button>beheren, de waarde die is toegewezen aan de <xref:System.Windows.Forms.Button.DialogResult%2A>eigenschap van de <xref:System.Windows.Forms.Button>is toegewezen aan de DialogResult-eigenschap van het formulier.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Button>       Wanneer een formulier als een modaal dialoogvenster wordt weergegeven, te klikken op de **sluiten** knop (de knop met een X in de rechterbovenhoek van het formulier) zorgt ervoor dat het formulier moeten worden verborgen en de DialogResult-eigenschap moet worden ingesteld op `DialogResult.Cancel`. De <xref:System.Windows.Forms.Form.Close%2A>methode niet automatisch wordt aangeroepen wanneer de gebruiker de **sluiten** knop van het dialoogvenster of stelt u de waarde van de DialogResult-eigenschap.</xref:System.Windows.Forms.Form.Close%2A> In plaats daarvan het formulier is verborgen en opnieuw kan worden weergegeven zonder te maken van een nieuw exemplaar van het dialoogvenster. Vanwege dit probleem, moet u aanroepen de <xref:System.Windows.Forms.Control.Dispose%2A>methode van het formulier wanneer het formulier niet langer nodig is door uw toepassing.</xref:System.Windows.Forms.Control.Dispose%2A>       U kunt deze eigenschap gebruiken om te bepalen hoe een dialoogvenster om te kunnen goed verwerkt de acties die worden uitgevoerd in het dialoogvenster wordt gesloten.      > [!NOTE] > Kunt u de waarde die is toegewezen aan de DialogResult-eigenschap wanneer de gebruiker overschrijven de **sluiten** knop door de DialogResult-eigenschap in een gebeurtenis-handler voor de <xref:System.Windows.Forms.Form.Closing>gebeurtenis van het formulier.</xref:System.Windows.Forms.Form.Closing>      > [!NOTE] > Als een <xref:System.Windows.Forms.Form>wordt weergegeven als een venster zonder modus waarde geretourneerd door de eigenschap DialogResult geen waarde die is toegewezen aan het formulier retourneert kan, omdat de resources van het formulier automatisch worden vrijgegeven wanneer het formulier wordt gesloten.</xref:System.Windows.Forms.Form>"
  example:
  - "The following code example displays a form as a dialog box and displays a message box indicating whether the OK or Cancel button of the form was clicked by referencing the DialogResult property of the form.  \n  \n [!code-cs[Classic Form.DialogResult Example#1](~/add/codesnippet/csharp/p-system.windows.forms.f_35_1.cs)]\n [!code-cpp[Classic Form.DialogResult Example#1](~/add/codesnippet/cpp/p-system.windows.forms.f_35_1.cpp)]\n [!code-vb[Classic Form.DialogResult Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_35_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DialogResult DialogResult { get; set; }
    return:
      type: System.Windows.Forms.DialogResult
      description: "Een <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> die het resultaat van het formulier als gebruikt als een dialoogvenster vertegenwoordigt."
  overload: System.Windows.Forms.Form.DialogResult*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "De opgegeven waarde valt buiten het bereik van geldige waarden."
  platform:
  - net462
