  summary: "Verwijdert de bronnen (met uitzondering van geheugen) die wordt gebruikt door de <xref href=&quot;System.Windows.Forms.Form&quot;> </xref>."
  remarks: "Deze methode wordt aangeroepen door het publiek `Dispose` methode en de <xref:System.Object.Finalize%2A>methode.</xref:System.Object.Finalize%2A> `Dispose`Hiermee wordt de beveiligde `Dispose(Boolean)` methode met de `disposing` parameter ingesteld op `true`. <xref:System.Object.Finalize%2A>roept `Dispose` met `disposing` ingesteld op `false`.</xref:System.Object.Finalize%2A>       Wanneer de `disposing` parameter `true`, deze methode worden alle resources die beheerde objecten waarover vrijgegeven dat dit <xref:System.Windows.Forms.Form>verwijzingen.</xref:System.Windows.Forms.Form> Deze methode roept de `Dispose` methode van elk object waarnaar wordt verwezen.       Dispose automatisch moet worden aangeroepen als het formulier wordt weergegeven met behulp van de <xref:System.Windows.Forms.Form.Show%2A>methode.</xref:System.Windows.Forms.Form.Show%2A> Als een andere methode, zoals <xref:System.Windows.Forms.Form.ShowDialog%2A>wordt gebruikt, of het formulier wordt nooit helemaal weergegeven, moet u aanroepen Dispose uzelf in uw toepassing.</xref:System.Windows.Forms.Form.ShowDialog%2A>"
