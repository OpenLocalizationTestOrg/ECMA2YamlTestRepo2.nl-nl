  summary: "Treedt op wanneer het formulier wordt gesloten."
  remarks: "> [!CAUTION]> De gebeurtenis sluiten is verouderd in .NET Framework versie 2.0; Gebruik de <xref:System.Windows.Forms.Form.FormClosing>gebeurtenis in plaats daarvan.</xref:System.Windows.Forms.Form.FormClosing>       De afsluiting gebeurtenis treedt op wanneer het formulier wordt gesloten. Wanneer een formulier is gesloten, worden alle resources binnen het object is gemaakt worden vrijgegeven en wordt het formulier is verwijderd. Als u deze gebeurtenis annuleert, blijft het formulier is geopend. Als u wilt annuleren het sluiten van een formulier, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.ComponentModel.CancelEventArgs>doorgegeven aan de gebeurtenis-handler `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Wanneer een formulier als een modaal dialoogvenster wordt weergegeven, te klikken op de **sluiten** knop (de knop met een X in de rechterbovenhoek van het formulier) zorgt ervoor dat het formulier moeten worden verborgen en de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap worden ingesteld op `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> U kunt de waarde die is toegewezen aan overschrijven de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap wanneer de gebruiker de **sluiten** knop door in te stellen de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap in een gebeurtenis-handler voor de gebeurtenis afsluiting van het formulier.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > Wanneer de <xref:System.Windows.Forms.Form.Close%2A>methode wordt aangeroepen voor een <xref:System.Windows.Forms.Form>weergegeven als een venster zonder modus, kan niet worden aangeroepen de <xref:System.Windows.Forms.Control.Show%2A>methode om het formulier zichtbaar, omdat de resources van het formulier zijn vrijgegeven.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> Een formulier verbergen en breng vervolgens zichtbaar is, gebruik de <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>methode.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > De <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>en sluiten van gebeurtenissen worden niet gegenereerd wanneer de <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>methode wordt aangeroepen om af te sluiten van uw toepassing.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Hebt u code voor validatie in een van deze gebeurtenissen die moeten worden uitgevoerd, moet u aanroepen de <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>methode voor elk geopend formulier afzonderlijk voordat u de <xref:System.Windows.Forms.Application.Exit%2A>methode.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Als het formulier een bovenliggend MDI-formulier is, worden de gebeurtenissen sluiten van alle onderliggende MDI-formulieren treedt op voordat de MDI-bovenliggende formulier sluiten gebeurtenis is opgetreden. Bovendien de <xref:System.Windows.Forms.Form.Closed>gebeurtenissen van alle onderliggende MDI-formulieren zijn gegenereerd voor de <xref:System.Windows.Forms.Form.Closed>gebeurtenis van het bovenliggende MDI-formulier wordt geactiveerd.</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> Annuleren van de gebeurtenis sluiten van een onderliggende MDI-formulier voorkomen niet dat de gebeurtenis afsluiting van het bovenliggende MDI-formulier dat is opgetreden. Echter, het annuleren van de gebeurtenis wordt ingesteld op `true` de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.ComponentModel.CancelEventArgs>die is doorgegeven als parameter aan het bovenliggende formulier.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Als u wilt afdwingen dat alle MDI-bovenliggende en onderliggende formulieren te sluiten, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `false` bovenliggende formulier in de MDI.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
