  remarks: "De eigenschap RightToLeftLayout wordt is vooral handig voor het ontwikkelen van formulieren world gereed voor wereldwijd doelgroepen. Veel formulieren zijn zo ontworpen dat besturingselementen worden geplaatst op een formulier op een wijze links naar rechts. Deze formulieren zijn compatibel met de talen die de richting van deze schrijven volgen. Echter, wanneer u dezelfde formulieren worden weergegeven voor gebruikers van rechts naar links worden geschreven, is het vaak beter Draai de volgorde van de besturingselementen in het formulier. Als zowel de RightToLeftLayout wordt en <xref:System.Windows.Forms.Control.RightToLeft%2A>Eigenschappen zijn `true`spiegelen wordt ingeschakeld voor het formulier en besturingselement plaatsing en tekst worden rechts-naar-links.</xref:System.Windows.Forms.Control.RightToLeft%2A>       In tegenstelling tot <xref:System.Windows.Forms.Control.RightToLeft%2A>, is niet RightToLeftLayout wordt overgenomen.</xref:System.Windows.Forms.Control.RightToLeft%2A> Als u deze toe te passen op de onderliggende besturingselementen wilt, moet u dit instellen op elke onderliggende besturingselement dat u wilt dat gespiegelde.       Tekenen van de eigenaar wordt niet ondersteund wanneer RightToLeftLayout wordt is ingesteld op `Yes`. De eigenaar tekenen gebeurtenissen wordt nog steeds uitgevoerd, maar het gedrag van een code die u in deze gebeurtenissen schrijven is niet gedefinieerd. Bovendien <xref:System.Windows.Forms.Control.BackgroundImage%2A>, <xref:System.Windows.Forms.Form.Opacity%2A>, <xref:System.Windows.Forms.Form.TransparencyKey%2A>, en het gedeelte voor tekenen-gebeurtenissen worden niet ondersteund.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.Opacity%2A> </xref:System.Windows.Forms.Control.BackgroundImage%2A>       De RightToLeftLayout wordt en <xref:System.Windows.Forms.Control.RightToLeft%2A>eigenschappen ervoor zorgen dat de volgende Win32-API-vensterstijlen moet worden ingesteld: - wanneer <xref:System.Windows.Forms.Control.RightToLeft%2A>is ingesteld op `Yes` en RightToLeftLayout wordt ingesteld op `true`, Windows Forms stelt de `WS_EX_LAYOUTRTL` vensterstijl en verwijdert het `WS_EX_RIGHT` en `WS_EX_RTLREADING` stijlen.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A>      -Wanneer <xref:System.Windows.Forms.Control.RightToLeft%2A>is ingesteld op `Yes` maar RightToLeftLayout wordt is ingesteld op `No`, Windows Forms stelt de `WS_EX_RIGHT` en `WS_EX_RTLREADING` vensterstijlen.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Als u de waarde van deze eigenschap geeft de <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>gebeurtenis.</xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>       Zie voor meer informatie over problemen globalisatie [Best Practices voor wereld-Ready toepassingen ontwikkelen](~/add/includes/ajax-current-ext-md.md)."
