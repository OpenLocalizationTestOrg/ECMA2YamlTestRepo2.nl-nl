ws.Forms.Control.Location%2A> </xref:System.Windows.Forms.Form.Size%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
