orm.Closing>gebeurtenissen van alle onderliggende MDI-formulieren zijn gegenereerd voor de MDI-hoofdformulier <xref:System.Windows.Forms.Form.Closing>gebeurtenis is opgetreden.</xref:System.Windows.Forms.Form.Closing> </xref:System.Windows.Forms.Form.Closing> Bovendien zijn de gesloten gebeurtenissen van alle onderliggende MDI-formulieren treedt op voordat de gesloten gebeurtenis van het bovenliggende MDI-formulier wordt geactiveerd.       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
