  remarks: "De FormClosing gebeurtenis treedt op wanneer het formulier wordt gesloten. Wanneer een formulier is gesloten, is deze verwijderd, vrijgeven van alle resources die zijn gekoppeld aan het formulier. Als u deze gebeurtenis annuleert, blijft het formulier is geopend. Als u wilt annuleren het sluiten van een formulier, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.Windows.Forms.FormClosingEventArgs>doorgegeven aan de gebeurtenis-handler `true`.</xref:System.Windows.Forms.FormClosingEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Wanneer een formulier als een modaal dialoogvenster wordt weergegeven, te klikken op de **sluiten** knop (de knop met een X in de rechterbovenhoek van het formulier) zorgt ervoor dat het formulier moeten worden verborgen en de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap worden ingesteld op `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> U kunt de waarde die is toegewezen aan overschrijven de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap wanneer de gebruiker de **sluiten** knop door in te stellen de <xref:System.Windows.Forms.Form.DialogResult%2A>eigenschap in een gebeurtenis-handler voor de gebeurtenis FormClosing van het formulier.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > Wanneer de <xref:System.Windows.Forms.Form.Close%2A>methode wordt aangeroepen voor een <xref:System.Windows.Forms.Form>weergegeven als een venster zonder modus, kan niet worden aangeroepen de <xref:System.Windows.Forms.Control.Show%2A>methode om het formulier zichtbaar, omdat de resources van het formulier zijn vrijgegeven.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> Een formulier verbergen en breng vervolgens zichtbaar is, gebruik de <xref:System.Windows.Forms.Control.Hide%2A>methode.</xref:System.Windows.Forms.Control.Hide%2A>       Als het formulier is een vorm van de bovenliggende multiple document interface (MDI), worden de gebeurtenissen FormClosing van alle onderliggende MDI-formulieren treedt op voordat het MDI-hoofdformulier FormClosing gebeurtenis is opgetreden. Op dezelfde manier de <xref:System.Windows.Forms.Form.FormClosed>gebeurtenissen van alle onderliggende MDI-formulieren zijn gegenereerd voor de <xref:System.Windows.Forms.Form.FormClosed>gebeurtenis van het bovenliggende MDI-formulier wordt geactiveerd.</xref:System.Windows.Forms.Form.FormClosed> </xref:System.Windows.Forms.Form.FormClosed> Annuleren van de gebeurtenis FormClosing van een onderliggende MDI-formulier voorkomen niet dat de gebeurtenis FormClosing van het bovenliggende MDI-formulier dat is opgetreden. Echter, het annuleren van de gebeurtenis wordt ingesteld op `true` de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap van de <xref:System.Windows.Forms.FormClosingEventArgs>klasse die wordt doorgegeven als parameter aan het bovenliggende formulier.</xref:System.Windows.Forms.FormClosingEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Als u wilt afdwingen dat alle MDI-bovenliggende en onderliggende formulieren te sluiten, stel de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>eigenschap `false` bovenliggende formulier in de MDI.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Zie voor meer informatie over het verwerken van gebeurtenissen [verwerking en gebeurtenissen verhogen](~/add/includes/ajax-current-ext-md.md)."
