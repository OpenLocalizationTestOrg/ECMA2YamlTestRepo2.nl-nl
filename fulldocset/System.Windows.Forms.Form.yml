  type: Class
  summary: "Hiermee geeft u een venster of dialoogvenster vak waaruit de gebruikersinterface van de toepassing."
  remarks: "Een formulier is een weergave van een venster weergegeven in uw toepassing. De klasse formulier kan worden gebruikt voor het maken van standard, hulpprogramma, zonder marges, en zwevende vensters. U kunt ook de klasse formulier modaal windows zoals een dialoogvenster maken. Een speciaal soort formulier, het interfaceformulier multiple document (MDI) kan andere formulieren aangeroepen onderliggende MDI-formulieren bevatten. Een MDI-formulier is gemaakt door in te stellen de <xref:System.Windows.Forms.Form.IsMdiContainer%2A>eigenschap `true`.</xref:System.Windows.Forms.Form.IsMdiContainer%2A> Onderliggende MDI-formulieren zijn gemaakt door in te stellen de <xref:System.Windows.Forms.Form.MdiParent%2A>eigenschap in op het bovenliggende MDI-formulier, waarin u het formulier onderliggende.</xref:System.Windows.Forms.Form.MdiParent%2A>       De eigenschappen die beschikbaar zijn in de vorm-klasse kunt u de beheerfuncties uiterlijk, grootte, kleur en venster van het venster of dialoogvenster die u maakt bepalen. De <xref:System.Windows.Forms.Control.Text%2A>eigenschap kunt u het bijschrift van het venster in de titel bar. opgeven</xref:System.Windows.Forms.Control.Text%2A> De <xref:System.Windows.Forms.Form.Size%2A>en <xref:System.Windows.Forms.Form.DesktopLocation%2A>Eigenschappen kunt u de grootte en positie van het venster definiëren wanneer deze wordt weergegeven.</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> U kunt de <xref:System.Windows.Forms.Control.ForeColor%2A>color-eigenschap te wijzigen van de standaard voorgrondkleur van alle besturingselementen op het formulier hebt geplaatst.</xref:System.Windows.Forms.Control.ForeColor%2A> De <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, en <xref:System.Windows.Forms.Form.MaximizeBox%2A>Eigenschappen kunnen u bepalen of het formulier kan worden geminimaliseerd, gemaximaliseerd of gewijzigd tijdens runtime.</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       Naast eigenschappen, kunt u de methoden van de klasse voor het bewerken van een formulier. U kunt bijvoorbeeld de <xref:System.Windows.Forms.Form.ShowDialog%2A>methode om weer te geven van een formulier als een modaal dialoogvenster.</xref:System.Windows.Forms.Form.ShowDialog%2A> U kunt de <xref:System.Windows.Forms.Form.SetDesktopLocation%2A>methode om te plaatsen van het formulier op het bureaublad.</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       De gebeurtenissen van de klasse formulier kunnen u om te reageren op acties die worden uitgevoerd op het formulier. U kunt de <xref:System.Windows.Forms.Form.Activated>gebeurtenis uitvoeren van bewerkingen zoals het bijwerken van de gegevens weergegeven in de besturingselementen van het formulier wanneer het formulier wordt geactiveerd.</xref:System.Windows.Forms.Form.Activated>       U kunt een formulier als de eerste klasse in uw toepassing door het plaatsen van een methode met de naam `Main` in de klasse. In de `Main` methode code voor het maken en weergeven van het formulier worden toegevoegd. U moet ook toevoegen de `STAThread` kenmerk de `Main` methode in het formulier om uit te voeren. Wanneer het eerste formulier is gesloten, wordt de toepassing ook gesloten.       Als u de <xref:System.Windows.Forms.Control.Enabled%2A>eigenschap `false` voordat het formulier zichtbaar is (bijvoorbeeld instelt <xref:System.Windows.Forms.Control.Enabled%2A>op false in de [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)] designer), wordt de minimaliseren, maximaliseren, sluiten en de knoppen voor systeem blijven ingeschakeld.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> Als u instelt <xref:System.Windows.Forms.Control.Enabled%2A>naar `false` nadat het formulier is zichtbaar (bijvoorbeeld als de gebeurtenis Load), worden de knoppen uitgeschakeld.</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"
