  summary: "Beschrijft een methode ter ondersteuning van het besturingselement gevirtualiseerde item patroon."
  remarks: "De <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>methode maakt een virtueel item volledig toegankelijk als een UI Automation-element.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> Een gevirtualiseerde item is doorgaans een item in een lijst met virtuele; dat wil zeggen, een lijst die niet zijn eigen gegevens beheert. Wanneer een toepassing een automation-element voor een gevirtualiseerde item opgehaald met behulp van de <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>methode, de provider kan een tijdelijke aanduiding-element dat u de interface IVirtualizedItemProvider implementeert geretourneerd.</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> De uitvoering van de <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>methode retourneert een volledige beschrijving van de UI Automation-element.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"
  syntax:
